morning:
  hymn:
    - faconnes-par-la-parole-du-seigneur
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - "Voici mon commandement : Aimez-vous les uns les autres comme je vous ai aimés."
    - psalm: OT_41
      antiphon:
        - Pas de plus grand amour que de donner sa vie pour ceux qu’on aime.
    - psalm: PSALM_149
      antiphon:
        - Si vous gardez ma parole, vous êtes mes amis.
  reading:
    biblicalReference: Ep 2, 19-22
    content: Vous n’êtes plus des étrangers ni des gens de passage, vous êtes citoyens du peuple  saint, membres de la famille de Dieu, car vous avez été intégrés dans la construction  qui a pour fondations les Apôtres et les prophètes ; et la pierre angulaire, c’est  le Christ Jésus lui-même. En lui, toute la construction s’élève harmonieusement pour  devenir un temple saint dans le Seigneur. En lui, vous êtes, vous aussi, des éléments  de la construction pour devenir par l’Esprit Saint la demeure de Dieu.
  responsory: |-
    R/ Par toute la terre s’en va leur message,
    £ Et la Bonne Nouvelle aux limites du monde.
    V/ Annoncez à tous les peuples le salut, £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Sur le nom des douze Apôtres est fondée la cité sainte, et sa lumière, c’est l’Agneau.
  intercession:
    content: |-
      Nous avons reçu des Apôtres un héritage spirituel,
      rendons grâce à Dieu notre Père pour les biens qu’il nous donne.

      R/ Loué sois-tu, Seigneur !

      Loué sois-tu pour ta sainte Église édifiée sur les Apôtres :
      elle est le corps que nous formons.

      Loué sois-tu pour la Parole qu’ils nous ont fait connaître :
      elle est notre lumière et notre joie.

      Loué sois-tu pour le baptême et la pénitence qu’ils nous ont annoncés dans la foi :
      c’est là que nous sommes pardonnés.

      Loué sois-tu pour l’Eucharistie qu’ils nous ont transmise :
      elle est notre force et notre vie.

middleOfDay:
  tierce:
    antiphon: |-
      Allez et proclamez l’Évangile du Royaume : vous avez reçu gratuitement, donnez gratuitement.
    reading:
      biblicalReference: 2 Co 5, 19b_20
      content: Dieu a mis dans notre bouche la parole de la réconciliation. Nous sommes donc  les ambassadeurs du Christ, et par nous c’est Dieu lui-même qui, en fait, vous adresse  un appel. Au nom du Christ, nous vous le demandons, laissez-vous réconcilier avec  Dieu.
    responsory: V/ Par toute la terre s’en va leur message, et la Bonne Nouvelle jusqu’aux limites du monde.
  sexte:
    antiphon: Je suis avec vous tous les jours jusqu’à la fin des temps.
    reading:
      biblicalReference: Ac 5, 12a.14
      content: Par les mains des Apôtres, beaucoup de signes et de prodiges se réalisaient dans  le peuple. Des hommes et des femmes de plus en plus nombreux adhéraient au Seigneur  par la foi.
    responsory: |-
      V/ Ils ont gardé les volontés du Seigneur,
      les lois qu’il leur donna.
  none:
    antiphon: Si vous tenez jusqu’au bout, vous obtiendrez la vie.
    reading:
      biblicalReference: Ac 5, 41-42
      content: |-
        Les Apôtres, en sortant du grand conseil, repartaient tout joyeux d’avoir été  jugés dignes de subir des humiliations pour le nom de Jésus. Tous les jours, au Temple  et dans leurs maisons, sans cesse, ils enseignaient cette Bonne Nouvelle : Jésus est  le Messie.
    responsory: |-
      V/ Réjouissez-vous, exultez, dit le Seigneur,
      vos noms sont inscrits dans les cieux.

vespers:
  hymn:
    - un-grand-vent-s-est-leve
  psalmody:
    - psalm: PSALM_115
      antiphon:
        - Avec moi, vous avez tenu dans l’épreuve.
    - psalm: PSALM_125
      antiphon:
        - Tes Apôtres, Seigneur, ont passé par la tristesse, mais tu les as revus, et leur cœur s’est réjoui.
    - psalm: NT_4
      antiphon:
        - "Je vous appelle mes amis et non plus serviteurs : je vous ai confié les secrets de mon Père."
  reading:
    biblicalReference: Ep 4, 11-13
    content: Les dons que le Christ a faits aux hommes, ce sont d’abord les Apôtres, puis les  prophètes et les missionnaires de l’Évangile, et aussi les pasteurs et ceux qui enseignent.  De cette manière, le peuple saint est organisé pour que les tâches du ministère soient  accomplies, et que se construise le corps du Christ. Au terme, nous parviendrons  tous ensemble à l’unité dans la foi et la vraie connaissance du Fils de Dieu, à l’état  de l’Homme parfait, à la plénitude de la stature du Christ.
  responsory: |-
    R/ Racontez à tous les peuples
    £ la gloire du Seigneur.
    V/ À toutes les nations ses merveilles, £
    V/ De jour en jour, proclamez son salut, £
    Gloire au Père. R/ Racontez
  evangelicAntiphon:
    common: Quand le Fils de l’homme siégera sur son trône de gloire, vous qui m’avez suivi, vous siégerez sur douze trônes, et vous jugerez les douze tribus d’Israël.
