readings:
  verse: |
    V/ Ils ont publié l’œuvre de Dieu, alléluia,
    ils ont compris ses merveilles, alléluia.
  biblicalReading:
    - title: Les Apôtres dans la primitive Église
      ref: Ac 5, 12-32
      content: |
        Beaucoup de signes et de prodiges s’accomplissaient dans le peuple par la main des Apôtres. Ils se tenaient tous, unanimes, sous le portique de Salomon, mais personne d’autre n’osait s’agréger à eux ; le peuple faisait pourtant leur éloge, et des multitudes de plus en plus nombreuses d’hommes et de femmes se ralliaient, par la foi, au Seigneur. On en venait à sortir les malades dans les rues, on les plaçait sur des lits ou des civières, afin que Pierre, au passage, touche au moins l’un ou l’autre de son ombre. La multitude accourait aussi des localités voisines de Jérusalem, portant des malades et des gens que tourmentaient des esprits impurs, et tous étaient guéris.
        Sur ces entrefaites le Grand Prêtre et tout son entourage — il s’agissait du parti des Sadducéens — furent remplis de fureur ; ils firent appréhender les Apôtres et les jetèrent publiquement en prison. Mais, pendant la nuit, l’ange du Seigneur ouvrit les portes de la prison, les fit sortir et leur dit : « Allez, tenez-vous dans le Temple, et là, annoncez au peuple toutes ces paroles de vie ! » Ils l’écoutèrent, et, dès le point du jour, se rendirent au Temple pour y enseigner.
        À leur arrivée, le Grand Prêtre et son entourage convoquèrent le Sanhédrin, tout le sénat des Israélites, et ils envoyèrent chercher les Apôtres à la prison. Mais les serviteurs, une fois sur place, ne les trouvèrent pas dans le cachot. De retour, ils rendirent compte en ces termes :
        « Nous avons trouvé la prison soigneusement fermée, et les gardes en faction devant les portes ; mais quand nous avons ouvert, nous n’avons trouvé personne à l’intérieur. » À l’annonce de ces nouvelles, le commandant du Temple et les grands prêtres étaient perplexes au sujet des Apôtres, se demandant ce qui avait bien pu se passer. Mais quelqu’un vint leur annoncer : « Voici que les hommes que vous aviez jetés en prison se tiennent dans le Temple et ils instruisent le peuple. » Alors le commandant partit avec les serviteurs pour ramener les Apôtres, sans violence toutefois, car ils redoutaient que le peuple ne leur jette des pierres.
        Ils les amenèrent donc, les présentèrent au Sanhédrin et le Grand Prêtre les interrogea : « Nous vous avions formellement interdit, leur dit-1, d’enseigner ce nom-là, et voilà que vous avez rempli Jérusalem de votre doctrine ; vous voulez donc faire retomber sur nous le sang de cet homme ! » Mais Pierre et les Apôtres répondirent : « Il faut obéir à Dieu plutôt qu’aux hommes. Le Dieu de nos pères a ressuscité Jésus que vous aviez exécuté en le pendant au bois. C’est lui que Dieu a exalté par sa droite comme Prince et Sauveur, pour donner à Israël la conversion et le pardon des péchés. Nous sommes témoins de ces événements, nous et l’Esprit Saint que Dieu a donné à ceux qui lui obéissent. »
      responsory: |
        (Stance)Ton appel les a lancés
        sur les chemins et les grand-routes
        Nourris de ta Parole
        et riches de ton seul amour,
        ils vont donner ta joie
        à ceux qui les écoutent et te reçoivent

        R/ Merveille de ta grâce !
        tu confies à des hommes les secrets du Père

        Messagers de la Bonne Nouvelle,
        ils annoncent la paix aux limites du monde.

        Heureux le peuple où il en est ainsi,
        heureux le peuple dont le Seigneur est le Dieu !


