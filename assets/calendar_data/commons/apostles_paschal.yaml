      title: Les Apôtres dans la primitive Église
      ref: Ac 5, 12-32
      content: |
        Par les mains des Apôtres, beaucoup de signes et de prodiges s’accomplissaient dans le peuple. Tous les croyants, d’un même cœur, se tenaient sous le portique de Salomon. Personne d’autre n’osait se joindre à eux ; cependant tout le peuple faisait leur éloge ; de plus en plus, des foules d’hommes et de femmes, en devenant croyants, s’attachaient au Seigneur. On allait jusqu’à sortir les malades sur les places, en les mettant sur des civières et des brancards : ainsi, au passage de Pierre, son ombre couvrirait l’un ou l’autre. La foule accourait aussi des villes voisines de Jérusalem, en amenant des gens malades ou tourmentés par des esprits impurs. Et tous étaient guéris.
        
        Alors intervint le grand prêtre, ainsi que tout son entourage, c’est-à-dire le groupe des sadducéens, qui étaient remplis d’une ardeur jalouse pour la Loi. Ils mirent la main sur les Apôtres et les placèrent publiquement sous bonne garde. Mais, pendant la nuit, l’ange du Seigneur ouvrit les portes de la prison et les fit sortir. Il leur dit : « Partez, tenez-vous dans le Temple et là, dites au peuple toutes ces paroles de vie. » Ils l’écoutèrent ; dès l’aurore, ils entrèrent dans le Temple, et là, ils enseignaient.
        
        Alors arriva le grand prêtre, ainsi que son entourage. Ils convoquèrent le Conseil suprême, toute l’assemblée des anciens d’Israël, et ils envoyèrent chercher les Apôtres dans leur cachot. En arrivant, les gardes ne les trouvèrent pas à la prison. Ils revinrent donc annoncer : « Nous avons trouvé le cachot parfaitement verrouillé, et les gardes en faction devant les portes ; mais, quand nous avons ouvert, nous n’avons trouvé personne à l’intérieur. » Ayant entendu ce rapport, le commandant du Temple et les grands prêtres, tout perplexes, se demandaient ce qu’il adviendrait de cette affaire. Là-dessus, quelqu’un vient leur annoncer : « Les hommes que vous aviez mis en prison, voilà qu’ils se tiennent dans le Temple et enseignent le peuple ! » Alors, le commandant partit avec son escorte pour les ramener, mais sans violence, parce qu’ils avaient peur d’être lapidés par le peuple.
        
        Ayant amené les Apôtres, ils les présentèrent au Conseil suprême, et le grand prêtre les interrogea : « Nous vous avions formellement interdit d’enseigner au nom de celui-là, et voilà que vous remplissez Jérusalem de votre enseignement. Vous voulez donc faire retomber sur nous le sang de cet homme ! »
        
        En réponse, Pierre et les Apôtres déclarèrent : « Il faut obéir à Dieu plutôt qu’aux hommes. Le Dieu de nos pères a ressuscité Jésus, que vous aviez exécuté en le suspendant au bois du supplice. C’est lui que Dieu, par sa main droite, a élevé, en faisant de lui le Prince et le Sauveur, pour accorder à Israël la conversion et le pardon des péchés. Quant à nous, nous sommes les témoins de tout cela, avec l’Esprit Saint, que Dieu a donné à ceux qui lui obéissent. »
      responsory: |
        (Stance)Ton appel les a lancés
        sur les chemins et les grand-routes
        Nourris de ta Parole
        et riches de ton seul amour,
        ils vont donner ta joie
        à ceux qui les écoutent et te reçoivent
        
        R/ Merveille de ta grâce !
        tu confies à des hommes les secrets du Père
        
        Messagers de la Bonne Nouvelle,
        ils annoncent la paix aux limites du monde.
        
        Heureux le peuple où il en est ainsi,
        heureux le peuple dont le Seigneur est le Dieu !
