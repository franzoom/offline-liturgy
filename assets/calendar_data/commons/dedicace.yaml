        - Dieu a consolidé les barres de tes portes, dans tes murs il a béni tes enfants.
    - psalm: NT_2
      antiphon:
        - Exultent les élus dans la maison de Dieu, alléluia ! Et chantent les anges devant son trône, alléluia !
  reading:
    biblicalReference: Ep 2, 19-22
    content: Vous n’êtes plus des étrangers ni des gens de passage, vous êtes citoyens du peuple  saint, membres de la famille de Dieu, car vous avez été intégrés dans la construction  qui a pour fondations les Apôtres et les prophètes ; et la pierre angulaire, c’est  le Christ Jésus lui-même. En lui, toute la construction s’élève harmonieusement pour  devenir un temple saint dans le Seigneur. En lui, vous êtes, vous aussi, des éléments  de la construction pour devenir par l’Esprit Saint la demeure de Dieu.
  responsory: |-
    R/ Vous êtes le temple de Dieu :
    £ L’Esprit de Dieu habite en vous.
    V/ Tout vous appartient, la vie et la mort,
    le présent et l’avenir. £
    V/ Vous êtes au Christ,
    et le Christ est à Dieu. R/
  evangelicAntiphon:
    common: Réjouis-toi, Jérusalem ! Vous qui l’aimez, rassemblez-vous ! Exultez de sa joie !
  intercession:
    content: |-
      Tu as donné ta vie, Seigneur Jésus, pour rassembler en un seul peuple tous les enfants de Dieu dispersés ;
      aujourd’hui nous te prions pour ton Église que défigurent nos divisions :

      R/ Seigneur, rassemble-nous dans la paix de ton amour !

      Tu as bâti ton Église sur le Roc ;
      — donne-lui de demeurer inébranlable dans la foi pour proclamer ton nom.

      L’eau et le sang ont coulé de ton côté ouvert par la lance ;
      — renouvelle ton Église à la fontaine du baptême et par la coupe du salut.

      Tu as promis d’être au milieu de ceux qui sont réunis en ton nom ;
      — exauce la prière de ta famille.

      En ceux qui t’aiment, tu choisis d’établir ta demeure :
      — que l’Esprit de charité fasse grandir ton Église.

      Jamais tu ne rejettes celui qui vient vers toi ;
      — reçois tous les défunts dans la maison du Père.

