  biblicalReading:
    - title: De la première lettre de Saint pierre
      subtitle: La pierre vivante et la nation sainte
      ref: 1P 2, 1-17
      content: |-
        Approchez-vous de lui : il est %la pierre vivante rejetée par les hommes,% mais choisie et précieuse devant Dieu. Vous aussi, comme pierres vivantes, entrez dans la construction de la demeure spirituelle, pour devenir le sacerdoce saint et présenter des sacrifices spirituels, agréables à Dieu, par Jésus Christ. En effet, il y a ceci dans l’Écriture : %Je vais poser en Sion une pierre angulaire, une pierre choisie, précieuse ; celui qui met en elle sa foi ne saurait connaître la honte.%
        Ainsi donc, honneur à vous les croyants, mais, pour ceux qui refusent de croire, il est écrit : %La pierre qu’ont rejetée les bâtisseurs est devenue la pierre d’angle, une pierre d’achoppement, un rocher sur lequel on trébuche.% Ils achoppent, ceux qui refusent d’obéir à la Parole, et c’est bien ce qui devait leur arriver. Mais vous, vous êtes une descendance choisie, un sacerdoce royal, une nation sainte, un peuple destiné au salut, pour que vous annonciez les merveilles de celui qui vous a appelés des ténèbres à son admirable lumière. Autrefois %vous n’étiez pas un peuple,% mais maintenant vous êtes le peuple de Dieu ; %vous n’aviez pas obtenu miséricorde,% mais maintenant vous avez obtenu miséricorde.
        Bien-aimés, puisque vous êtes comme des étrangers résidents ou de passage, je vous exhorte à vous abstenir des convoitises nées de la chair, qui combattent contre l’âme. Ayez une belle conduite parmi les gens des nations ; ainsi, sur le point même où ils disent du mal de vous en vous traitant de malfaiteurs, ils ouvriront les yeux devant vos belles actions et rendront gloire à Dieu, %le jour de sa visite.%
        Soyez soumis à toute institution humaine à cause du Seigneur, soit à l’empereur, qui est le souverain, soit aux gouverneurs, qui sont ses délégués pour punir les malfaiteurs et reconnaître les mérites des gens de bien. Car la volonté de Dieu, c’est qu’en faisant le bien, vous fermiez la bouche aux insensés qui parlent sans savoir. Soyez des hommes libres, sans toutefois utiliser la liberté pour voiler votre méchanceté : mais soyez plutôt les esclaves de Dieu. Honorez tout le monde, aimez la communauté des frères, craignez Dieu, honorez l’empereur.
      responsory: |-
        Vous êtes un peuple acquis pour annoncer les louanges
        de celui qui vous a appelés des ténèbres
        à son admirable lumière.
  patristicReading:
    - title: Homélie d’Origène sur le nom de Josué
      subtitle: Les chrétiens, pierres vivantes
      content: |-
        Nous tous qui croyons en Jésus Christ, nous sommes appelés des %pierres vivantes%, selon les paroles de l’Écriture : %Vous aussi, soyez les pierres vivantes qui servent à construire le Temple spirituel, et vous serez le sacerdoce saint présentant des offrandes spirituelles que Dieu pourra accepter à cause du Christ Jésus%.
        Quand il s’agit de pierres de construction, nous savons qu’on veille à placer en premier dans les fondations les pierres les plus solides et les plus résistantes pour qu’on puisse leur confier et leur superposer le poids de l’édifice entier. ~ S’il s’agit de pierres vivantes, quelles sont les pierres placées dans les fondations ? Ce sont les Apôtres et les prophètes, suivant l’enseignement de saint Paul : %Vous avez été intégrés dans la construction qui a pour fondations les Apôtres et les prophètes ; et la pierre angulaire, c’est le Christ Jésus%, notre Seigneur.
        Pour vous préparer plus activement, vous qui m’écoutez, à la construction de cet édifice, pour être une des pierres les plus voisines du fondement, vous devez savoir que c’est le Christ lui-même qui est le fondement de cet édifice que nous décrivons. Ainsi l’affirme l’Apôtre Paul : %Les fondations, personne ne peut en poser d’autres 	que celles qui existent déjà : ces fondations, c’est Jésus Christ%. Heureux donc, ceux qui ont bâti des édifices saints sur un fondement aussi noble !
        Mais, dans cet édifice qu’est l’Église, il faut aussi un autel. Aussi, je crois que tous ceux qui parmi vous, comme des %pierres vivantes%, sont capables de le devenir et sont résolus à vaquer à la prière, à offrir à Dieu nuit et jour leurs implorations et à immoler les victimes de leurs supplications, c’est avec eux que Jésus bâtit son autel.
        Considérez pourtant quel genre d’éloges on décerne aux pierres de l’autel. %Comme l’avait prescrit Moïse%, le législateur, dit l’Écriture, %on construisit l’autel de pierres intactes que le fer n’avait pas touchées%. Que représentent ces %pierres 	intactes ?% ~ Ces pierres intactes et sans souillures pourraient être les saints Apôtres, qui ne forment tous qu’un seul autel, à cause de l’union de leurs âmes et de leurs cœurs. On nous rapporte, en effet, que %d’un seul cœur ils participaient à la prière%, et qu’en prenant la parole, ils disaient : %Toi, Seigneur, tu connais le cœur de tous les hommes%.
        Eux donc, qui pouvaient prier d’un seul cœur, d’une seule voix et d’un seul esprit, sont bien dignes d’avoir à construire ensemble un autel unique, sur lequel Jésus offre le sacrifice à son Père.
        Mais nous aussi, de notre côté, devons nous efforcer %d’avoir tous un même langage, le même amour, les mêmes sentiments, de n’être jamais intrigants ni vantards, d’être en parfaite harmonie de pensées et de sentiments%, afin d’essayer, nous aussi, de devenir des pierres pour l’autel.
      responsory: |-
        Mon cœur et ma chair sont un cri
        vers le Dieu vivant !

        Voici la demeure de Dieu avec les hommes :
        il demeurera avec eux.

        De quel amour j’aime ta demeure,
        Dieu de l’univers !
    - title: Sermon de Saint Augustin pour une dédicace
      subtitle: « Le temple de Dieu, c’est vous »
      content: |-
        La solennité qui nous réunit est la dédicace d’une maison de prière. La maison de nos prières, nous y sommes ; la maison de Dieu, c’est nous-mêmes. Si la maison de Dieu, c’est nous-mêmes, nous sommes construits en ce monde, pour être consacrés à la fin du monde. L’édifice, ou plutôt sa construction, se fait dans la peine ; la dédicace se fait dans la joie.
        Ce qui se passait, quand s’élevait cet édifice, c’est ce qui se passe maintenant quand se réunissent ceux qui croient au Christ. Lorsque l’on croit, c’est comme lorsque l’on coupe du bois dans la forêt et que l’on taille des pierres dans la montagne ; lorsque les croyants sont catéchisés, baptisés, formés, c’est comme s’ils étaient sciés, ajustés, rabotés par le travail des charpentiers et des bâtisseurs.
        Cependant, on ne fait la maison de Dieu que lorsque la charité vient tout assembler. Si ce bois et cette pierre n’étaient pas réunis selon un certain plan, s’ils ne s’entrelaçaient pas de façon pacifique, s’ils ne s’aimaient pas, en quelque sorte, par cet assemblage, personne ne pourrait entrer ici. Enfin, quand tu vois dans un édifice les pierres et le bois bien assemblés, tu entres sans crainte, tu ne redoutes pas qu’il s’écroule.
        Le Christ Seigneur, parce qu’il voulait entrer et habiter en nous, disait, comme pour former son édifice : %Je vous donne un commandement nouveau, c’est que vous vous aimiez les uns les autres. C’est un commandement%, dit-il, %que je vous donne%. Vous étiez vieux, vous n’étiez pas une maison pour moi, vous étiez gisants, écroulés. Donc, pour sortir de votre ancien état, de votre ruine, aimez-vous les uns les autres.
        Que votre charité considère encore ceci : cette maison est édifiée, comme il a été prédit et promis, dans le monde entier. En effet, quand on construisait la maison de Dieu après la captivité, on disait dans un psaume : %Chantez au Seigneur un chant nouveau ; chantez au Seigneur, terre entière%. On disait alors : %un chant nouveau% ; le Seigneur a dit : %un commandement nouveau%. Qu’est-ce qui caractérise le chant nouveau, sinon un amour nouveau ? Chantez est le fait de celui qui aime. Ce qui permet de chanter, c’est la ferveur d’un saint amour.
        Ce que nous voyons réalisé ici physiquement avec les murs doit se réaliser spirituellement avec les âmes ; ce que nous regardons ici accompli avec des pierres et du bois, doit s’accomplir dans vos corps, avec la grâce de Dieu.
        Rendons grâce avant tout au Seigneur notre Dieu : les dons les meilleurs, les présents merveilleux viennent de lui. Célébrons sa bonté de tout élan de notre cœur. Pour que soit construite cette maison de prière, il a éclairé les âmes de ses fidèles, il a éveillé leur ardeur, il leur a procuré de l’aide ; à ceux qui n’étaient pas encore décidés, il a inspiré la décision ; il a secondé les efforts de bonne volonté pour les faire aboutir. Et ainsi Dieu, %qui produit% chez les siens %la volonté et l’achèvement parce qu’il veut notre bien%, c’est lui qui a commencé tout cela, et c’est lui qui l’a achevé.
      responsory: |-
        R/ Approchons-nous de la pierre vivante,
        rejetée par les hommes, mais choisie par Dieu.

        Montez à la montagne et rebâtissez ma maison,
        dit le Seigneur,
        j’y trouverai ma joie et ma gloire.

        La gloire future de ce temple dépassera l’ancienne,
        et dans ce lieu je donnerai la paix.

        Vous-mêmes, comme pierres vivantes,
        entrez dans la construction de l’édifice spirituel.

morning:
  hymn:
    - dieu-s-est-prepare-une-demeure
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Ma maison, dit le Seigneur, est la maison de la prière.
    - psalm: OT_41
      antiphon:
        - Béni sois-tu, Seigneur, dans ton saint temple de gloire.
    - psalm: PSALM_149
      antiphon:
        - Louez Dieu dans l’assemblée de ses fidèles.
  reading:
    biblicalReference: Is 56, 7
    content: Je les conduirai à ma montagne sainte. Je les rendrai heureux dans ma maison de  prière, je ferai bon accueil, sur mon autel, à leurs holocaustes et à leurs sacrifices,  car ma maison s’appellera « Maison de prière pour tous les peuples ».
  responsory: |-
    R/ Heureux les habitants de ta maison, Seigneur !
    V/ Des chemins s’ouvrent dans leur cœur. R/
    V/ Ils vont de hauteur en hauteur
    vers les demeures du Très-Haut. R/
  evangelicAntiphon:
    common: Aujourd’hui le Seigneur veut demeurer chez toi ; avec lui le salut est entré dans cette maison.
  intercession:
    content: |-
      Confions-nous aux promesses du Christ et prions pour l’Église :

      Temple fondé sur le Christ, la pierre angulaire,
      Peuple qui met en lui sa foi :

      R/Voici la demeure de Dieu chez les hommes !

      Vigne plantée et protégée par le Père,
      Peuple qui porte un fruit de vie :

      Troupeau rassemblé par l’unique Pasteur,
      Peuple qui écoute sa voix :

      Terre ensemencée par la Parole,
      Peuple que moissonne le Père :

      Cité de Dieu, Jérusalem d’en-haut,
      Peuple invité au festin des noces :

middleOfDay:
  tierce:
    antiphon: Vous êtes le temple de Dieu, la maison qu’il construit.
    reading:
      biblicalReference: 1 Co 3, 16-17
      content: N’oubliez pas que vous êtes le temple de Dieu et que l’Esprit de Dieu habite en  vous. Si quelqu’un détruit le temple de Dieu, Dieu le détruira ; car le temple de  Dieu est sacré, et ce temple, c’est vous.
    responsory: |-
      V/ Seigneur, j’aime la maison que tu habites,
      le lieu où demeure ta gloire.
  sexte:
    antiphon: La sainteté emplit ta maison, ô Seigneur, pour la suite des temps.
    reading:
      biblicalReference: 2 Co 6, 16b
      content: "Nous sommes, nous, le temple du Dieu vivant, comme Dieu l’a dit : Au milieu d’eux,  j’habiterai et je marcherai, je serai leur Dieu et ils seront mon peuple."
    responsory: |-
      V/ Appelez le bonheur sur Jérusalem :
      paix à ceux qui t’aiment !
  none:
    antiphon: "Voici la demeure de Dieu, voici l’Église du Seigneur : elle est bâtie sur le roc."
    reading:
      biblicalReference: Jr 7, 2b.4-5a.7a
      content: "Ecoutez la parole du Seigneur, vous tous qui entrez par ces portes pour adorer  le Seigneur. Ne vous fiez pas à des paroles trompeuses comme celles-ci : « C’est ici  le temple du Seigneur, le temple du Seigneur, le temple du Seigneur ! » Si vous suivez  vraiment la bonne route, si vous vous conduisez bien, alors j’’habiterai avec vous  dans ce lieu."
    responsory: |-
      V/ Venez dans sa maison lui rendre grâce,
      dans sa demeure chanter ses louanges.

vespers:
  hymn:
    - voici-la-demeure-de-dieu
    - urbs-jerusalem-beata
  psalmody:
    - psalm: PSALM_45
      antiphon:
        - Sainte est la demeure du Très-Haut, la maison de Dieu chez les hommes.
    - psalm: PSALM_121
      antiphon:
        - Nous irons, pleins de joie, à la maison du Seigneur.
    - psalm: PSALM_NT_12
      antiphon:
        - Église de Dieu, Épouse de l’Agneau, célèbre ton Seigneur, alléluia.
  reading:
    biblicalReference: Ap 21, 2-3.22-27
    content: "J’ai vu descendre du ciel, d’auprès de Dieu, la cité sainte, la Jérusalem nouvelle,  toute prête, comme une fiancée parée pour son époux. Et j’ai entendu la voix puissante  qui venait du Trône divin ; elle disait : « Voici la demeure de Dieu avec les hommes ; il demeurera avec eux, et ils seront son peuple, Dieu lui-même sera avec eux. Dans  la cité, je n’ai pas vu de temple, car son Temple, c’est le Seigneur, le Dieu tout-puissant,  et l’Agneau. La cité n’a pas besoin de la lumière du soleil ni de la lune, car la  gloire de Dieu l’illumine, et sa source de lumière, c’est l’Agneau. Les nations marcheront  à sa lumière, et les rois de la terre apporteront ce qui fait leur gloire. Les portes  ne se fermeront pas tant qu’il fera jour ; or il n’y fera plus jamais nuit. On apportera  dans la cité ce qui fait la gloire et le prestige des nations. Il n’y entrera jamais  rien de souillé, ni personne qui commette abomination ou mensonge, mais seulement  ceux qui sont inscrits dans le livre de vie de l’Agneau."
  responsory: |-
    R/ Ton Dieu sera ta beauté, ta lumière éternelle !
    V/ Ta splendeur illuminera
    toutes les contrées de la terre. R/
    V/ Les peuples viendront de loin adorer le Seigneur. R/
  evangelicAntiphon:
    common: Voici le séjour que Dieu s’est choisi pour y faire sa demeure ; voici le temple que Dieu a consacré pour que son nom y soit invoqué.
  intercession:
    content: |-
      Tu as donné ta vie, Seigneur Jésus, pour rassembler en un seul peuple tous les enfants de Dieu dispersés ;
      aujourd’hui nous te prions pour ton Église que défigurent nos divisions :

      R/Seigneur, rassemble-nous dans la paix de ton amour !

      Tu as bâti ton Église sur le Roc ;
      — donne-lui de demeurer inébranlable dans la foi pour proclamer ton nom.

      L’eau et le sang ont coulé de ton côté ouvert par la lance ;
      — renouvelle ton Église à la fontaine du baptême et par la coupe du salut.

      Tu as promis d’être au milieu de ceux qui sont réunis en ton nom ;
      — exauce la prière de ta famille.

      En ceux qui t’aiment, tu choisis d’établir ta demeure :
      — que l’Esprit de charité fasse grandir ton Église.

      Jamais tu ne rejettes celui qui vient vers toi ;
      — reçois tous les défunts dans la maison du Père.
