commonTitle: Commun de la Dédicace

celebration:
  color: white

oration:
  - |-
    [rubric]Dans l’église consacrée
    Chaque année, tu fais revivre pour nous, Seigneur, le jour où cette église a été consacrée ; de grâce, écoute les prières de ton peuple : donne-nous de toujours accomplir ici un culte qui te rende gloire et nous sanctifie pleinement.
  - |-
    [rubric]Dans une autre église
    Dieu qui choisis des pierres vivantes pour bâtir la demeure éternelle de ta gloire, fais abonder dans ton Église les fruits de l’Esprit que tu lui as donné : que le peuple qui t’appartient ne cesse pas de progresser pour l’édification de la Jérusalem céleste.

