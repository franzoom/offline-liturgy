readings:
  biblicalReading:
    - title: Dédicace du Temple
      ref: 1R 8, 1-4.10-13.22-30
      content: |
        Salomon rassembla à Jérusalem auprès de lui les anciens d’Israël, tous les chefs des tribus, les princes des familles des fils d’Israël, pour faire monter de la Cité de David, c’est-à-dire de Sion, l’arche de l’alliance du SEIGNEUR.
        Tous les hommes d’Israël se rassemblèrent près du roi Salomon au mois d’Étanîm, le septième mois, pendant la fête. Quand tous les anciens d’Israël furent arrivés, les prêtres portèrent l’arche. Ils firent monter l’arche du SEIGNEUR, la tente de la rencontre et tous les objets sacrés qui étaient dans la tente — ce sont les prêtres et les lévites qui les firent monter —. Or, lorsque les prêtres furent sortis du lieu saint, la nuée remplit la Maison du SEIGNEUR et les prêtres ne pouvaient pas s’y tenir pour leur service à cause de cette nuée, car la gloire du SEIGNEUR remplissait la Maison du SEIGNEUR.
        Alors Salomon dit : « Le Seigneur a dit vouloir séjourner dans l’obscurité ! C’est donc bien pour toi que j’ai bâti une maison princière, une demeure où tu habiteras toujours. »
        Salomon se plaça devant l’autel du SEIGNEUR, en présence de toute l’assemblée d’Israël : il étendit les mains vers le ciel et dit : « SEIGNEUR, Dieu d’Israël, il n’y a pas de Dieu comme toi, ni en haut dans le ciel, ni en bas sur la terre pour garder l’alliance et la bienveillance envers tes serviteurs qui marchent devant toi de tout leur cœur. Tu as tenu tes promesses envers ton serviteur David, mon père : ce que tu avais dit de ta bouche, tu l’as accompli de ta main, comme on le voit aujourd’hui. A présent, SEIGNEUR, Dieu d’Israël, garde en faveur de ton serviteur
        David, mon père, la parole que tu lui as dite : ‘Quelqu’un des tiens ne manquera jamais de siéger devant moi sur le trône d’Israël, pourvu que tes fils veillent sur leur conduite en marchant devant moi, comme tu as marché devant moi.’ À présent, Dieu d’Israël, que se vérifie donc la parole que tu as dite à ton serviteur David, mon père ! — Est-ce que vraiment Dieu pourrait habiter sur la terre ?
        Les cieux eux-mêmes et les cieux des cieux ne peuvent te contenir ! Combien moins cette Maison que j’aie bâtie ! - Sois attentif à la prière et à la supplication de ton serviteur, ô SEIGNEUR, mon Dieu ! Écoute le cri et la prière que ton serviteur t’adresse aujourd’hui ! Que tes yeux soient ouverts sur cette Maison jour et nuit, sur le lieu dont tu as dit : ‘Ici sera mon nom.’ Écoute la prière que ton serviteur adresse vers ce lieu ! Daigne écouter la supplication que ton serviteur et Israël, ton peuple, adressent vers ce lieu ! Toi, écoute au lieu où tu habites, au ciel : écoute et pardonne.

      responsory: |
        R/ Nous sommes le temple de Dieu, en habités par son Esprit.
        Si quelqu’un détruit le temple de Dieu, Dieu le détruira,
        car son temple est saint, et ce temple, c’est vous.

        Jésus chassa les vendeurs du temple :
        « Ne faites pas de la maison de mon Père
        un repaire de voleurs. »

        « Détruisez ce sanctuaire », disait Jésus,
        « en trois jours, je le relèverai. »
        Il parlait du temple de son corps.

