firstVespers:
  evangelicAntiphon:
    common: Réjouis-toi, Jérusalem ! Vous qui l’aimez, rassemblez-vous ! Exultez de sa joie, alléluia !


invitatory:
  antiphon:
    - Dans la maison de Dieu, adorons le Christ, époux de l'Église, alléluia !


readings:
  verse: |
    V/ Vers ton temple saint, je me prosterne,
    je crains et j’adore, alléluia !
  biblicalReading:
    - title: La Jérusalem céleste
      ref: Ap 21, 9-27
      content: |
        Alors arriva l’un des sept anges aux sept coupes remplies des sept derniers fléaux, et il me parla ainsi : « Viens, je te montrerai la Femme, l’Épouse de l’Agneau. »
        En esprit, il m’emporta sur une grande et haute montagne ; il me montra la Ville sainte, Jérusalem, qui descendait du ciel, d’auprès de Dieu : elle avait en elle la gloire de Dieu ; son éclat était celui d’une pierre très précieuse, comme le jaspe cristallin. Elle avait une grande et haute muraille, avec douze portes et, sur ces portes, douze anges ; des noms y étaient inscrits : ceux des douze tribus des fils d’Israël. Il y avait trois portes à l’orient, trois au nord, trois au midi, et trois à l’occident. La muraille de la ville reposait sur douze fondations portant les douze noms des douze Apôtres de l’Agneau.
        Celui qui me parlait tenait un roseau d’or comme mesure, pour mesurer la ville, ses portes, et sa muraille. La ville a la forme d’un carré : sa longueur est égale à sa largeur. Il mesura la ville avec le roseau : douze mille stades ; sa longueur, sa largeur et sa hauteur sont égales. 
        Puis il mesura sa muraille : cent quarante-quatre coudées, mesure d’homme et mesure d’ange. Le matériau de la muraille est de jaspe, et la ville est d’or pur, d’une pureté transparente.
        Les fondations de la muraille de la ville sont ornées de toutes sortes de pierres précieuses. La première fondation est de jaspe, la deuxième de saphir, la troisième de calcédoine, la quatrième d’émeraude, la cinquième de sardoine, la sixième de cornaline, la septième de chrysolithe, la huitième de béryl, la neuvième de topaze, la dixième de chrysoprase, la onzième d’hyacinthe, la douzième d’améthyste.
        Les douze portes sont douze perles, chaque porte faite d’une seule perle ; la place de la ville est d’or pur d’une parfaite transparence.
        Dans la ville, je n’ai pas vu de sanctuaire, car son sanctuaire, c’est le Seigneur Dieu, Souverain de l’univers, et l’Agneau. La ville n’a pas besoin du soleil ni de la lune pour l’éclairer, car la gloire de Dieu l’illumine : son luminaire, c’est l’Agneau. Les nations marcheront à sa lumière, et les rois de la terre y porteront leur gloire. Jour après jour, jamais les portes ne seront fermées, car il n’y aura plus de nuit.
        On apportera dans la ville la gloire et le faste des nations. Rien de souillé n’y entrera jamais, ni personne qui pratique abomination ou mensonge, mais seulement ceux qui sont inscrits dans le livre de vie de l’Agneau.
      responsory: |
        R/ Ton Dieu sera ta beauté, ta lumière éternelle !

        Jérusalem, tes portes seront de cristal, et tes murs, de rubis,
        et l'on chantera sur tes places :
        Alléluia, alléluia !

        Ta splendeur illuminera
        toutes les contrées de la terre ;
        les peuples viendront de l’orientadorer le Seigneur dans tes murs.


morning:
  evangelicAntiphon:
    common: Aujourd’hui le Seigneur veut demeurer chez toi ; avec lui le salut est entré dans cette maison, alléluia !


middleOfDay:
  tierce:
    antiphon: Vous êtes le temple de Dieu, la maison qu’il construit, alléluia !
    responsory: |
      V/ Seigneur, j’aime la maison que tu habites,
      le lieu où demeure ta gloire, alléluia !
  sexte:
    antiphon: La sainteté emplit ta maison, ô Seigneur, pour la suite des temps, alléluia !
    responsory: |
      V/ Appelez le bonheur sur Jérusalem :
      paix à ceux qui t’aiment, alléluia !
  none:
    antiphon: |
      Voici la demeure de Dieu, voici l’Église du Seigneur : elle est bâtie sur le roc, alléluia !
    responsory: |
      V/ Venez dans sa maison lui rendre grâce,
      dans sa demeure chanter ses louanges, alléluia !



vespers:
  psalmody:
    - psalm: PSALM_45
      antiphon:
        - Sainte est la demeure du Très-Haut, la maison de Dieu chez les hommes.
    - psalm: PSALM_121
      antiphon:
        - Nous irons, pleins de joie, à la maison du Seigneur.
    - psalm: NT_12
      antiphon:
        - Église de Dieu, Épouse de l’Agneau, célèbre ton Seigneur, alléluia.
  evangelicAntiphon:
    common: Voici le séjour que Dieu s’est choisi pour y faire sa demeure ; voici le temple que Dieu a consacré pour que son nom y soit invoqué, alléluia !
