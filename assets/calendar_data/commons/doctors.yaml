commonTitle: Commun des Docteurs

celebration:
  color: white


firstVespers:
  reading:
    biblicalReference: Jc 3,17-18
    content: La sagesse qui vient de Dieu est d’abord droiture, et par suite elle est paix, tolérance, compréhension ; elle est pleine de miséricorde et féconde en bienfaits, sans partialité et sans hypocrisie. C’est dans la paix qu’est semée la justice, qui donne son fruit aux artisans de paix.
  responsory: |
    R/ La sagesse a conduit les saints
    sur un chemin de merveilles,
    \* en récompense de leurs peines.
    V/ Le jour, elle fut pour eux un abri
    et la nuit, une clarté d’étoiles, \*
    Gloire au Père. R/
  evangelicAntiphon:
    common: Qui observe le plus petit de mes commandements sera grand dans le Royaume des cieux.


invitatory:
  antiphon:
    - Venez à la source de la sagesse, venez, adorons le Seigneur !


readings:
  biblicalReading:
    - title: Le sage est attentif à la Parole
      ref: Si 39,1-10
      content: |
        Il aura une place au service des grands, il se fera remarquer par les chefs, il voyagera dans les pays étrangers, car il a l’expérience du bien et du mal que font les hommes.

        Il s’appliquera de tout son cœur à servir dès le matin le Seigneur qui l’a créé. Il présentera sa supplication devant le Très-Haut, il ouvrira la bouche pour la prière et il suppliera pour ses péchés.

        Si le Seigneur souverain le veut, il sera rempli de l’esprit d’intelligence, il répandra comme une ondée ses paroles de sagesse, et dans la prière il rendra grâce au Seigneur. Il suivra le droit chemin dans ses décisions comme dans son savoir, et il méditera sur les secrets de Dieu. Il fera connaître l’enseignement qu’il a reçu et mettra sa fierté dans la loi de l’Alliance prescrite par le Seigneur.

        Beaucoup feront l’éloge de son intelligence ; et jamais on ne l’oubliera. Son souvenir ne disparaîtra pas, son nom vivra de génération en génération. Les nations raconteront sa sagesse, l’assemblée proclamera ses louanges.
      responsory: |
        Le Seigneur vous a donné un cœur pour connaître,
        des yeux pour voir, des oreilles pour entendre.

        Voici l’alliance jurée par le Seigneur :
        Il fera de toi un grand peuple, et lui sera ton Dieu.

        Que nul d’entre vous ne détourne son cœur du Seigneur en allant servir les dieux des nations.
  patristicReading:
    - title: Traité de Guillaume de Saint-Thierry
      subtitle: C’est dans le Saint-Esprit qu’il faut chercher l’intelligence de la foi
      content: "Pour toi, âme fidèle, lorsque ta nature hésite devant les mystères trop profonds de la foi, dis sans crainte, non pour t’opposer, mais avec le désir d’obéir : *Comment cela arrivera-t-il ?* Que ta question soit une prière, qu’elle soit amour, piété, humble désir. Qu’elle ne scrute pas avec hauteur la majesté divine, mais cherche le salut dans les moyens de salut du Dieu de notre délivrance. Alors l’Ange du grand Conseil te répondra : *Lorsque viendra le consolateur que je vous enverrai du Père, il rendra témoignage de moi et vous enseignera toutes choses : toute vérité vous viendra de l’Esprit de vérité. Qui donc connaît les secrets de l’homme, si ce n’est l’esprit de l’homme qui est en lui ? De même, nul ne connaît les secrets de Dieu, sinon l’Esprit de Dieu.* Hâte-toi donc de communier à l’Esprit Saint. Il est là dès qu’on l’invoque ; si on l’invoque, c’est qu’il est déjà présent. Appelé, il vient ; il arrive dans l’abondance des bénédictions divines. C’est lui le fleuve impétueux qui réjouit la cité de Dieu. Lors de sa venue, s’il te trouve humble et sans inquiétude, mais tremblant à la parole de Dieu, il reposera sur toi et te révélera ce que Dieu cache aux sages et aux prudents de ce monde. Commenceront à briller pour toi toutes ces vérités que la Sagesse pouvait dire aux disciples alors qu’elle était sur terre, mais qu’ils ne pouvaient porter avant la venue de l’Esprit de vérité qui leur enseignerait toute vérité. Pour recevoir et apprendre cette vérité, il est vain d’attendre de la bouche d’un homme ce qu’il n’a pu recevoir ni apprendre des lèvres de la Vérité elle-même. Car, selon l’affirmation de cette vérité, *Dieu est Esprit ;* et, de même que ceux qui l’adorent doivent nécessairement l’adorer *en esprit et en vérité,* de même ceux qui désirent le connaître ne doivent chercher que dans l’Esprit Saint l’intelligence de la foi et le sens de cette vérité pure et sans mélange. Parmi les ténèbres et l’ignorance de cette vie, il est lui-même pour les pauvres en esprit la lumière qui éclaire, la charité qui attire, la douceur qui saisit, il est l’accès de l’homme auprès de Dieu, l’amour de celui qui aime, la piété de celui qui se livre sans réserve. C’est lui qui, de conviction en conviction, révèle aux croyants la justice de Dieu ; il donne grâce pour grâce, et à la foi qui s’attache à l’écoute de la Parole, il donne en retour la foi illuminée."
      responsory: |
        Fils d’homme, je t’ai fait sentinelle :
        de ma part, tu avertiras mon peuple.

        Fils d’homme, porte-leur ma parole,
        qu’elle habite en eux avec toute sa richesse.
    - title: Actes du II<sup>ème</sup> Concile du Vatican
      subtitle: La révélation divine
      content: "Dans le Christ Seigneur, toute la Révélation du Dieu Très-Haut trouve son achèvement : la bonne nouvelle annoncée par les Prophètes et accomplie en sa personne, il L’a pro­mulguée de sa bouche et il a donné aux Apôtres l’ordre de la prêcher à tous, comme la source de toute vérité salvatrice et de toute règle morale, en même temps qu’ils communiqueraient les dons de Dieu. Les Apôtres exécutèrent fidèlement cet ordre : par leur prédication, par leur exemple, par les institu­tions qu’ils établirent, ils transmirent ce qu’ils avaient appris de la bouche du Christ, en le voyant vivre et agir et aussi ce que le Saint-Esprit leur suggérait. Eux-mêmes, et d’autres personnes se rattachant à eux, consignèrent également par écrit le message du salut, sous l’inspiration du Saint-Esprit. Mais pour que l’Évangile soit continuellement gardé intact et vivant dans l’Église, les apôtres laissèrent pour leur succéder les évêques auxquels ils confièrent le pou­voir d’enseigner à leur place. ~ La Tradition reçue des Apôtres comprend tout ce qui contribue à conduire saintement le peuple de Dieu ainsi qu’à développer sa foi. C’est ainsi que l’Église, dans sa doctrine, sa vie et son culte, perpétue et transmet à toutes les générations tout ce qu’elle est elle-même, tout ce qu’elle croit. Cette Tradition qui vient des Apôtres progresse dans l’Église, avec l’assistance du Saint-Esprit. En effet, la perception des réalités aussi bien que des paroles transmises s’accroit par la contemplation et la recherche des croyants qui les méditent dans leur cœur ; par l’intelligence profonde des réalités spirituelles qu’ils expérimentent ; enfin par la prédication de ceux qui, avec la transmission de l’épiscopat, ont reçu un charisme assuré de vérité. Autrement dit, l’Église, au cours des siècles, tend constamment vers la plénitude de la vérité divine, jusqu’à ce que les paroles de Dieu trouvent en elle leur achèvement. Les affirmations des Pères attestent la présence vivifiante de cette Tradition, dont les richesses se répandent dans la pratique et la vie de l’Église qui croit et qui prie. Cette même Tradition fait connaître à l’Église le catalogue officiel et complet des Livres Saints. C’est elle qui, dans l’Église, fait comprendre plus profondément la Sainte Écriture et la rend perpétuellement efficace. Ainsi Dieu, qui a parlé jadis, ne cesse de converser avec l’Épouse de son Fils bien-aimé ; l’Esprit Saint, par qui la voix vivante de l’Évangile retentit dans l’Église, et par l’Église dans le monde, introduit les croyants dans la vérité tout entière et fait que la parole du Christ habite en eux avec toute sa richesse."
      responsory: |
        Qui veut trouver le Père
        doit passer par toi.

        Tu nous conduis
        vers la joie sans déclin.


morning:
  reading:
    biblicalReference: Sg 7, 13-14
    content: "Ce que j’ai appris avec simplicité, j’en fais part sans réserve, je ne tairai pas sa richesse. Car la sagesse est pour les hommes un trésor inépuisable. Ceux qui l’ont exploité se sont concilié l’amitié de Dieu. Nous sommes dans sa main : nous-mêmes, nos paroles, toute notre intelligence et notre savoir faire."
  responsory: |
    R/ L’Esprit de vérité nous guidera
    vers la vérité tout entière.
    V/ Ouvrière de toutes choses,
    la sagesse m’a instruit. R/
    V/ Elle se laisse trouver
    par ceux qui la cherchent. R/
  evangelicAntiphon:
    common: Qui enseigne aux hommes la justice resplendira aux siècles des siècles comme les étoiles dans le ciel.


