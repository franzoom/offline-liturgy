  biblicalReading:
    - title: Bonheur du juste
      ref: Sg 7, 7-16.22-30
      content: |-
        Ce que j’ai appris sans calcul, je le partage sans réserve, je ne veux rien dissimuler de ses richesses : la Sagesse est pour les hommes un trésor inépuisable, ceux qui l’acquièrent gagnent l’amitié de Dieu, car les bienfaits de l’éducation les recommandent auprès de lui.
        Que Dieu m’accorde de parler comme je comprends, et de concevoir une pensée à la mesure de ses dons, puisque lui-même guide la Sagesse et dirige les sages ; car nous sommes dans sa main : nous-mêmes, nos paroles, toute notre intelligence et notre savoir-faire.
        Il y a dans la Sagesse un esprit intelligent et saint, unique et multiple, subtil et rapide ; perçant, net, clair et intact ; ami du bien, vif, irrésistible, bienfaisant, ami des hommes ; ferme, sûr et paisible, tout-puissant et observant tout, pénétrant tous les esprits, même les plus intelligents, les plus purs, les plus subtils. La Sagesse, en effet, se meut d’un mouvement qui surpasse tous les autres ; elle traverse et pénètre toute chose à cause de sa pureté.
        Car elle est la respiration de la puissance de Dieu, l’émanation toute pure de la gloire du Souverain de l’univers ; aussi rien de souillé ne peut l’atteindre. Elle est le rayonnement de la lumière éternelle, le miroir sans tache de l’activité de Dieu, l’image de sa bonté.
        Comme elle est unique, elle peut tout ; et sans sortir d’elle-même, elle renouvelle l’univers. D’âge en âge, elle se transmet à des âmes saintes, pour en faire des prophètes et des amis de Dieu. Car Dieu n’aime que celui qui vit avec la Sagesse. Elle est plus belle que le soleil, elle surpasse toutes les constellations ; si on la compare à la lumière du jour, on la trouve bien supérieure, car le jour s’efface devant la nuit, mais contre la Sagesse le mal ne peut rien.
      responsory: |-
        L’heure vient, où les morts entendront
        la voix du Fils de Dieu,
        ceux qui l’entendent vivent !

        Celui qui garde ma Parole,
        mon Père l’aimera,
        et nous viendrons en lui !

        Demeurez dans ma Parole :
        vous connaîtrez la Vérité,
        et la Vérité vous fera libres !
