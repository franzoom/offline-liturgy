commonTitle: Commun d’un martyr

celebration:
  color: red

oration:
  - Dieu de puissance et de miséricorde, toi qui as donné à saint N., ton martyr, de pouvoir triompher dans la souffrance, accorde-nous, en ce jour où nous célébrons sa victoire, d’être toujours, avec ta grâce, plus forts que l’ennemi.
  - Dieu éternel et tout puissant, tu as donné à saint N. le courage de mourir pour la liberté de la foi ; que sa prière nous obtienne la grâce de supporter toute adversité par amour pour toi, et de tendre de toutes nos forces jusqu’à toi qui es notre vie.

firstVespers:
  hymn:
    - puissance-et-gloire-de-l-esprit
  psalmody:
    - psalm: PSALM_117_1
      antiphon:
        - Qui m’a reconnu devant les hommes, je le reconnaîtrai devant mon Père.
    - psalm: PSALM_117_2
      antiphon:
        - |-
          Qui me suit ne marche pas dans les ténèbres : il aura la lumière de la vie.
    - psalm: NT_8
      antiphon:
        - Si les souffrances du Christ abondent pour nous, notre consolation abonde aussi par lui.
  reading:
    biblicalReference: Rm 8, 35.37-38
    content: |-
      Qui pourra nous séparer de l’amour du Christ ? La détresse ? L’angoisse ? La persécution ? La faim ? Le dénuement ? Le danger ? Le supplice ? En tout cela nous sommes les grands vainqueurs grâce à celui qui nous a aimés. J’en ai la certitude : ni la mort ni la vie, ni les esprits ni les puissances, ni le présent ni l’avenir, ni les astres, ni les cieux, ni les abîmes, ni aucune autre créature, rien ne pourra nous séparer de l’amour de Dieu qui est en Jésus Christ notre Seigneur.
  responsory: |-
    R/ Il n’est pas de plus grand amour
    que de donner sa vie pour ceux qu’on aime.
    V/ Ma vie, nul ne la prend ;
    c’est moi qui la donne. R/
    V/ Faites entre vous
    comme j’ai fait pour vous. R/
  evangelicAntiphon:
    common: Jusqu’à la mort il a combattu pour la loi de son Dieu ; il avait construit sa maison sur le roc.
  intercession:
    content: |-
      Nous souvenant, en cette fin de journée, du repas où le Roi des martyrs offrit sa vie pour nous, et de la croix où il remit son esprit à son Père, disons-lui notre amour :

      R/ Seigneur Jésus, nous t’adorons !

      Toi qui nous as aimés jusqu’au bout,
      tu es la source du courage, le modèles des martyrs, loué sois-tu !

      Toi qui appelles tous les pécheurs,
      et leur offres la vie, loué sois-tu !

      Toi qui as confié à ton Église le sacrement de l’Alliance nouvelle pour la rémission des péchés, loué sois-tu !

      Toi qui nous donnes aujourd’hui la grâce de la foi, loué sois-tu !

      Toi qui associes nos frères défunts au mystère de ta passion, loué sois-tu !

invitatory:
  antiphon:
    - Le Seigneur, le Roi des martyrs, venez, adorons-le.

readings:
  hymn:
    - sauveur-du-monde-o-maitre
  psalmody:
    - psalm: PSALM_2
      antiphon:
        - Au vainqueur, fidèle à mon service jusqu’au bout, je donnerai pouvoir sur les nations.
    - psalm: PSALM_10
      antiphon:
        - Si Dieu est pour nous, qui sera contre nous ? C’est Dieu qui justifie, qui pourra condamner ?
    - psalm: PSALM_16
