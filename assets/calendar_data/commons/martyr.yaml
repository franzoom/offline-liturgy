  verse: |-
    V/ Je suis saisi par la détresse et l’angoisse ;
    dans tes volontés, j’ai tout mon plaisir.
  biblicalReading:
    - title: La puissance de Dieu manifestée dans la détresse
      ref: 2Co 4,7 - 5,8
      content: |-
        Ce trésor, nous le portons dans des vases d’argile, pour que cette incomparable puissance soit de Dieu et non de nous. Pressés de toutes parts, nous ne sommes pas écrasés ; dans des impasses, mais nous arrivons à passer ; pourchassés, mais non rejoints ; terrassés, mais non achevés ; sans cesse nous portons dans notre corps l’agonie de Jésus afin que la vie de Jésus soit, elle aussi, manifestée dans notre corps. Toujours, en effet, nous les vivants, nous sommes livrés à la mort à cause de Jésus, afin que la vie de Jésus soit, elle aussi, manifestée dans notre existence mortelle. Ainsi la mort est à l’œuvre en nous, mais la vie en vous. Pourtant, forts de ce même esprit de foi dont il est écrit : %J’ai cru, c’est pourquoi j’ai parlé%, nous croyons, nous aussi, et c’est pourquoi nous parlons. Car nous le savons, celui qui a ressuscité le Seigneur Jésus, nous ressuscitera, nous aussi, avec Jésus et il nous placera avec vous près de lui. Et tout ce que nous vivons, c’est pour vous, afin qu’en s’accroissant la grâce fasse surabonder, par une communauté accrue, l’action de grâce à la gloire de Dieu.
        C’est pourquoi nous ne perdons pas courage, et même si en nous l’homme extérieur va vers sa ruine, l’homme intérieur se renouvelle de jour en jour. Car notre détresse du moment présent est légère par rapport au poids vraiment incomparable de gloire éternelle qu’elle produit pour nous. Et notre regard ne s’attache pas à ce qui se voit, mais à ce qui ne se voit pas ; ce qui se voit est provisoire, mais ce qui ne se voit pas est éternel.
        Nous le savons, en effet, même si notre corps, cette tente qui est notre demeure sur la terre, est détruit, nous avons un édifice construit par Dieu, une demeure éternelle dans les cieux qui n’est pas l’œuvre des hommes. En effet, actuellement nous gémissons dans l’ardent désir de revêtir notre demeure céleste par-dessus l’autre, si toutefois le Seigneur ne doit pas nous trouver dévêtus mais vêtus de notre corps. En effet, nous qui sommes dans cette tente, notre corps, nous sommes accablés et nous gémissons, car nous ne voudrions pas nous dévêtir, mais revêtir un vêtement par-dessus l’autre, pour que notre être mortel soit absorbé par la vie. Celui qui nous a formés pour cela même, c’est Dieu, lui qui nous a donné l’Esprit comme première avance sur ses dons.
        Ainsi, nous gardons toujours confiance, tout en sachant que nous demeurons loin du Seigneur, tant que nous demeurons dans ce corps ; en effet, nous cheminons dans la foi, non dans la claire vision. Oui, nous avons confiance, et nous voudrions plutôt quitter la demeure de ce corps pour demeurer près du Seigneur.
      responsory: |-
        [rubric] Stance
        Il est grand celui qui donne la vie,
        plus grand celui qui pardonne ;
        il est bon celui qui aime ses amis,
        meilleur celui qui donne sa vie
        pour l’homme qui le blesse.
        Dieu blessé,
        Jésus, tu nous pardonne.

        R/ Il n’est pas de plus grand amour
        que de donner sa vie
        pour ceux qu’on aime.
  patristicReading:
    - title: Sermon de Saint Augustin
      subtitle: Le Christ, premier des martyrs
      content: |-
        Les exploits glorieux des martyrs, qui font en tout lieu l’ornement de l’Église, nous permettent de comprendre par nous-mêmes la vérité de ce que nous avons chanté : %Aux yeux du Seigneur, la mort de ses saints a un grand prix%. En effet, elle a un grand prix à nos yeux, et aux yeux de celui pour le nom duquel ils sont morts.
        Mais le prix de toutes ces morts, c’est la mort d’un seul. Combien de morts a-t-il achetées, en mourant à lui seul, puisque, s’il n’était pas mort, le grain de blé ne se serait pas multiplié? Vous avez entendu ce qu’il disait lorsqu’il approchait de sa passion, c’est-à-dire alors qu’il approchait de notre rédemption : %Si le grain de blé tombé en terre ne meurt pas, il reste seul ; mais s’il meurt, il porte beaucoup de fruit%.
        Car sur la croix s est réalisée une affaire grandiose. C’est là que s’est ouverte la bourse contenant le prix de notre rançon : quand son côté a été ouvert par la lance qui le frappait, ce qui en a jailli, c’est le prix de l’univers.
        Les fidèles et les martyrs ont été achetés ; mais la foi des martyrs a fait ses preuves, leur sang en est témoin. Ce qui a été dépensé pour eux, ils l’ont rendu, et ils ont accompli la parole de saint Jean : %Le Christ a donné sa vit pour nous; nous aussi, nous devons donner notre vie pour nos frères%.
        Il est dit ailleurs : %Lorsque tu t’assieds à une table magnifique, regarde bien ce que l’on te sert, car il faut que tu en prépares autant%. C’est une table magnifique, celle où l’on mange le maître du banquet lui-même. Personne ne nourrit ses invités avec lui-même : c’est ce que fait le Christ Seigneur. Il est l’hôte qui invite, il est lui-même la nourriture et la boisson. Les martyrs ont donc fait attention à ce qu’ils mangeaient et buvaient, pour pouvoir en rendre autant.
        Mais comment auraient-ils pu en rendre autant, si celui qui a fait la première dépense ne leur avait donné de quoi lui rendre ? Aussi, qu’est-ce que nous recommande le psaume où nous avons chanté cette parole : %Aux veux du Seigneur, la mort de ses saints a un grand prix ?%
        L’homme a considéré combien il a reçu de Dieu; il a passé en revue combien la grâce du Tout-Puissant l’a comblé : il l’a créé ; après sa chute, il l’a cherché ; l’ayant trouvé, il lui a pardonné ; il a aidé ses pauvres forces dans le combat ; il ne l’a pas quitté lorsqu’il défaillait ; lorsqu’il a été vainqueur, il l’a couronné et il s’est donné lui-même en récompense. Lorsqu’il a considéré tout cela, l’homme s’est écrié : %Comment rendrai-je au Seigneur tout le bien qu’il m’a fait ? J’élèverai la coupe du salut%.
        Quelle est cette coupe ? La coupe amère et salubre de la passion ; la coupe que le malade craindrait de toucher, si le médecin n’y avait bu le premier. Voici quelle est cette coupe, nous reconnaissons qu’elle s’approche des lèvres du Christ, lorsqu’il dit : %Père, si c’est possible, que cette coupe passe loin de moi !%
        C’est de cette coupe que les martyrs ont dit : %J’élèverai la coupe du salut, et j’invoquerai le nom du Seigneur%. Tu ne crains donc pas de défaillir ? Non, répond-il. Pourquoi ? Parce que %j’invoquerai le nom du Seigneur%. Comment les martyrs seraient-ils victorieux, s’il n’était pas victorieux dans les martyrs, celui qui a dit : %Réjouissez-vous, parce que j’ai vaincu le monde%. Le Souverain des cieux dirigeait leur âme et leur langue, par eux il triomphait du diable sur terre, et au ciel il couronnait les martyrs. Heureux ceux qui ont bu ainsi à cette coupe ! Ils sont délivrés de leurs douleurs, ils sont comblés d’honneurs.
        Soyez donc attentifs, mes très chers : ce qui échappe à vos yeux, pensez-y dans votre âme et votre cœur, et constatez qu’%aux yeux du Seigneur, la mort de ses amis a un grand prix%."
      responsory: |-
        R/ Qui perd sa vie la trouvera !

        Il n’est pas de plus grand amour,
        que de mourir pour celui qu’on aime.

        Entourés que nous sommes de témoins,
        marchons les yeux fixés sur le Christ.

morning:
  hymn:
    - si-l-esperance-t-a-fait-marcher
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - |-
          Ton amour, Seigneur, vaut mieux que la vie : tu seras la louange de mes lèvres !
    - psalm: OT_41
      antiphon:
        - Martyrs du Seigneur, bénissez le Seigneur éternellement.
    - psalm: PSALM_149
      antiphon:
        - Le vainqueur, j’en ferai une colonne dans le temple de mon Dieu.
  reading:
    biblicalReference: 2Co 1,3-5
    content: Béni soit Dieu, le Père de notre Seigneur Jésus Christ, le Père plein de tendresse,  le Dieu de qui vient tout réconfort. Dans nos détresses, il nous réconforte ; ainsi,  nous pouvons réconforter tous ceux qui sont dans la détresse, grâce au réconfort  que nous recevons nous-mêmes de Dieu. De même que nous avons largement part aux souffrances  du Christ, de même, par le Christ, nous sommes largement réconfortés.
  responsory: |-
    R/ Le Seigneur est ma force et mon rempart :
    £ Mon cœur lui fait confiance.
    V/ Ma chair a refleuri,
    mes chants lui rendent grâce. £ Mon cœur.
    Gloire au Père. R/ Le Seigneur.
  evangelicAntiphon:
    common: Qui perd sa vie en ce monde la trouve pour l’éternité.
  intercession:
    content: |-
      Avec les martyrs qui ont donné leur vie pour la Parole de Dieu, louons notre Sauveur, le témoin fidèle :

      R/ Nous t’acclamons, Seigneur de gloire !

      Par les martyrs qui ont accepté de mourir pour témoigner de la foi,
      — donne-nous l’esprit de liberté.

      Par les martyrs qui ont versé leur sang pour confesser ton nom,
      — accorde-nous la force de la foi.

      Par les martyrs qui t’ont suivi sur le chemin de la croix,
      — fortifie-nous dans les épreuves.

      Par les martyrs qui ont lavé leur robe dans le sang de l’Agneau,
      — fais-nous vaincre les tentations de ce monde.

middleOfDay:
  tierce:
    antiphon: Dieu lui a donné la palme des vainqueurs, car la Sagesse est plus forte que tout.
    reading:
      biblicalReference: 1 P 5, 10-11
      content: Dieu, qui donne toute grâce, lui qui vous a appelés dans le Christ à sa gloire éternelle, vous rétablira, après que vous aurez souffert un peu de temps ; il vous affermira, vous fortifiera, vous rendra inébranlables. À lui la puissance pour tous les siècles. Amen.
    responsory: |-
      V/ Le Seigneur l’a revêtu de la robe d’allégresse,
      il a posé sur sa tête une couronne de beauté.
  sexte:
    antiphon: |-
      Dieu lui a donné la couronne des justes : il a reçu de lui un nom de gloire.
    reading:
      biblicalReference: Jc 1, 12
      content: Heureux l’homme qui supporte l’épreuve avec persévérance, car, une fois vérifiée sa qualité, il recevra la couronne de la vie comme la récompense promise à ceux qui aiment Dieu.
    responsory: |-
      V/ Sur Dieu, je prends appui,
      plus rien ne me fait peur.
  none:
    antiphon: |-
      Il s’en va en pleurant : il jette la semence ; il s’en vient en chantant : il rapporte les gerbes.
    reading:
      biblicalReference: Sg 3, 1-2a.3b
      content: La vie des justes est dans la main de Dieu, aucun tourment n’a de prise sur eux. Celui qui ne réfléchit pas s’est imaginé qu’ils étaient morts, alors qu’ils sont dans la paix.
    responsory: |-
      V/ Il s’en vient, il s’en vient dans la joie,
      il rapporte les gerbes.

