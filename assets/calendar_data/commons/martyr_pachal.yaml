vespers:
  reading:
    biblicalReference: Ap 7, 14b-17
    content: Ils viennent de la grande épreuve ; ils ont lavé leurs vêtements, ils les ont purifiés dans le sang de l’Agneau. C’est pourquoi ils se tiennent devant le trône de Dieu, et le servent jour et nuit dans son temple. Celui qui siège sur le Trône habitera parmi eux. Ils n’auront plus faim, ils n’auront plus soif, la brûlure du soleil ne les accablera plus, puisque l’Agneau qui se tient au milieu du Trône sera leur Pasteur pour les conduire vers les eaux de la source de vie. Et Dieu essuiera toute larme de leurs yeux.
  responsory: |-
    R/ Les justes resplendiront comme le soleil
    dans le Royaume de leur Père.
    £ Alléluia, alléluia !
    V/ Les hommes droits chanteront d’allégresse,
    £ Alléluia.
    Gloire au Père. R/ Les justes.

  evangelicAntiphon:
    common: Si le grain ne tombe en terre, il reste seul ; mais s’il meurt, il porte beaucoup de fruit.
