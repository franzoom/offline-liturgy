commonTitle: Commun d'un martyr au Temps Pascal

celebration:
  color: red

oration:
  - Pour le rayonnement de ton Église, tu as permis, Seigneur, que saint N. connaisse la gloire du martyre ; donne-nous de marcher sur ses traces en imitant comme lui la passion du Sauveur, afin de parvenir aux joies éternelles.

firstVespers:
  reading:
    biblicalReference: Ap 3, 10-12
    content: Parce que tu as gardé ma parole avec persévérance, moi aussi je te garderai de l’heure de l’épreuve, qui va venir sur l’humanité entière, et mettre à l’épreuve les habitants de la terre. Je viens bientôt. Tiens ferme ce que tu as, pour que nul ne te prenne ta couronne. Le vainqueur, j’en ferai une colonne dans le temple de mon Dieu, il n’en sortira jamais plus, et j’inscrirai sur lui le nom de mon Dieu, et le nom de la cité de mon Dieu, la Jérusalem nouvelle qui descend du ciel d’auprès de mon Dieu, et mon nom nouveau.
  responsory: |-
    R/ Ils allaient, tout joyeux d’avoir souffert
    pour le nom de Jésus.
    £ Alléluia, alléluia !
    V/ Qui sème dans les larmes, moissonne dans la joie.
    £ Alléluia.
    Gloire au Père. R\ Ils allaient.

  evangelicAntiphon:
    common: La lumière du Seigneur brillera pour eux, une lumière éternelle.

readings:
  biblicalReading:
    - title: De l'Apocalypse
      subtitle: La foule des élus
      ref: Ap 7, 9-17
      content: |-
        Moi, Jean, je vis : C’était une foule immense que nul ne pouvait dénombrer, de toutes nations, tribus, peuples et langues. Ils se tenaient debout devant le trône et devant l’Agneau, vêtus de robes blanches et des palmes à la main. Ils proclamaient à haute voix : Le salut est à notre Dieu qui siège sur le trône et à l’Agneau.
        Et tous les anges rassemblés autour du trône, des anciens et des quatre animaux, tombèrent devant le trône, face contre terre, et adorèrent Dieu. Ils disaient : Amen ! Louange, gloire, sagesse, action de grâce, honneur, puissance et force à notre Dieu pour les siècles des siècles ! Amen ! 
        L’un des anciens prit alors la parole et me dit : Ces gens vêtus de robes blanches, qui sont-ils et d’où sont-ils venus ? Je lui répondis : Mon Seigneur, tu le sais ! Il me dit : Ils viennent de la grande épreuve. Ils ont lavé leurs robes et les ont blanchies dans le sang de l’Agneau. C’est pourquoi ils se tiennent devant le trône de Dieu, et lui rendent un culte jour et nuit dans son temple. Et celui qui siège sur le trône les abritera sous sa tente. Ils n’auront plus faim, ils n’auront plus soif, le soleil et ses feux ne les frapperont plus, car l’Agneau qui se tient au milieu du trône sera leur berger, il les conduira vers des sources d’eaux vives. Et Dieu essuiera toute larme de leurs yeux.

      responsory: |-
        [rubric] Stance
        De la détresse des prisons
        monte le cri des fils de Dieu
        persécutés ;
        mais le Royaume est proche :
        bientôt se lèvera
        le Fils de l’homme qu’ils acclament :

        R/ Dieu vivant, Seigneur ressuscité,
        nous croyons en toi, alléluia.

        Un moment vous souffrirez,
        mais j’ai vaincu le monde,
        gardez courage.

        En vérité, je vous le dis,
        si quelqu’un garde ma parole,
        il ne verra jamais la mort.

        Je suis la résurrection,
        celui qui me donne sa foi
        vivra même dans la mort.

morning:
  reading:
    biblicalReference: 1Jn 5, 3-5
    content: |-
      L’amour de Dieu, c’est cela : garder ses commandements. Ses commandements ne sont pas un fardeau, puisque tout être qui est né de Dieu est vainqueur du monde. Et ce qui nous a fait vaincre le monde, c’est notre foi. Qui donc est vainqueur du monde ? N’est-ce pas celui qui croit que Jésus est le Fils de Dieu ?
  responsory: |-
    R/ Un bonheur sans fin illuminera leur visage.
    £ Alléluia, alléluia !
    V/ Plus de mort ni de pleur,
    plus de cri ni de peine. £ Alléluia.
    V/ Allégresse et joie dans leur cœur. R/ Un bonheur.
  evangelicAntiphon:
    common: |-
      Réjouissez-vous, saints de Dieu, soyez dans l’allégresse : votre récompense est grande dans les cieux, alléluia.

middleOfDay:
  tierce:
    antiphon: Dieu lui a donné la palme des vainqueurs, car la Sagesse est plus forte que tout.
    reading:
      biblicalReference: Ap 2, 10
      content: Sois sans aucune crainte pour ce que tu vas souffrir. Voici que le démon va jeter en prison certains des vôtres pour vous mettre à l’épreuve, et vous serez en détresse pendant dix jours. Sois fidèle jusqu’à la mort, et je te donnerai la couronne de vie.
    responsory: |-
      V/ Le Seigneur l’a revêtu de la robe d’allégresse, alléluia,
      il a posé sur sa tête une couronne de beauté, alléluia.
  sexte:
    antiphon: "Dieu lui a donné la couronne des justes : il a reçu de lui un nom de gloire."
    reading:
      biblicalReference: Ap 3, 21
      content: Le vainqueur, je le ferai siéger près de moi sur mon Trône, comme moi-même, après ma victoire, je suis allé siéger près de mon Père sur son Trône.
    responsory: |-
      V/ Sur Dieu, je prends appui, alléluia,
      plus rien ne me fait peur, alléluia.
  none:
    antiphon: "Il s’en va en pleurant : il jette la semence ; il s’en vient en chantant : il rapporte les gerbes."
    reading:
      biblicalReference: Ap 19, 7.9
      content: Soypons dans la joie, exultons, rendons-lui gloire, car voici les noces de l’Agneau. Heureux les invités au repas des noces de l’Agneau !
    responsory: |-
      V/ Il s’en vient, il s’en vient dans la joie, alléluia,
      il rapporte les gerbes, alléluia.

