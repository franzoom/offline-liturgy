      title: Du livre de la Sagesse
      subtitle: Les justes sont dans la main de Dieu
      ref: Sg 3, 1-15
      content: |
        Les âmes des justes sont dans la main de Dieu et nul tourment ne les atteindra plus. Aux yeux des insensés, ils passèrent pour morts, et leur départ sembla un désastre, leur éloignement, une catastrophe. Pourtant ils sont dans la paix. Même si, selon les hommes, ils ont été châtiés, leur espérance était pleine d’immortalité. Pour de légères peines, ils recevront de grands bienfaits. Dieu les a éprouvés et les a trouvés dignes de lui : comme l’or au creuset, il les a épurés, comme l’offrande d’un holocauste, il les a accueillis. Au temps de l’intervention de Dieu, ils resplendiront, ils courront comme des étincelles à travers le chaume. Ils jugeront les nations et domineront sur les peuples, et le Seigneur sera leur roi pour toujours. Ceux qui se confient en lui comprendront la vérité, ceux qui restent fermes dans l’amour demeureront auprès de lui. Car il y a grâce et miséricorde pour ses élus.
        Les impies, au contraire, recevront le châtiment que méritent leurs pensées, pour avoir méprisé le juste et abandonné le Seigneur. Car ceux qui dédaignent la Sagesse et sa discipline de vie sont des misérables : vide est leur espérance, inutiles leurs efforts, et leurs travaux ne servent à rien : leurs femmes sont insensées, leurs enfants méchants, leur descendance maudite.
        Heureuse plutôt la femme stérile, celle qui est sans tache et n’a pas connu une union interdite ; elle aura du fruit lors de l’inspection des âmes. Heureux aussi l’eunuque, dont la main n’a pas fait de mal et qui n’a pas nourri des pensées mauvaises contre le Seigneur : il recevra pour sa fidélité une grâce de choix et une part plus précieuse dans le Temple du Seigneur. Car le fruit des efforts vertueux est plein de gloire, indéfectible, la racine de la sagesse.

      responsory: |
        R/ Qui perd sa vie la trouvera !
        
        Il n’est pas de plus grand amour
        que de mourir pour celui qu’on aime.
        
        Entourés que nous sommes de témoins,
        marchons les yeux fixés sur le Christ.