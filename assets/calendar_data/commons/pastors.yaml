oration:
  - Lumière des fidèles et pasteur des âmes, Dieu qui as mis saint N. à la tête de ton peuple, pour le nourrir de sa parole et le guider par son exemple, accorde-nous, par son intercession, de garder la foi qu’il sut transmettre et de suivre le chemin qu’il a tracé.
