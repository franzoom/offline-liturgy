readings:
  biblicalReading:
    - title: De la 1ère lettre à Timothée
      subtitle: Le bon combat
      ref: 1Tm 5, 17-22; 6,10-14
      content: |-
        Les anciens qui exercent bien la présidence méritent double honneur, surtout ceux qui peinent au ministère de la parole et à l’enseignement. L’Écriture dit en effet : %Tu ne muselleras pas le bœuf qui foule le grain%. Et encore : %L’ouvrier mérite son salaire%.
        N’accepte d’accusation contre un ancien que %sur déposition de deux ou trois témoins%.
        eux qui pèchent, reprends-les en présence de tous, afin que les autres aussi éprouvent de la crainte. Je t’adjure en présence de Dieu et du Christ Jésus, ainsi que des anges élus, observe ces règles avec impartialité, sans rien faire par favoritisme. N’impose hâtivement les mains à personne, ne participe pas aux péchés d’autrui. Toi-même, garde-toi pur.
        a racine de tous les maux, c’est l’amour de l’argent. Pour s’y être livrés, certains se sont égarés loin de la foi et se sont transpercé l’âme de tourments multiples.
        Pour toi, homme de Dieu, fuis le mal. Recherche la justice, la piété, la foi, l’amour, la persévérance, la douceur.
        Combats le beau combat de la foi, conquiers la vie éternelle à laquelle tu as été appelé, comme tu l’as reconnu dans une belle profession de foi en présence de nombreux témoins. Je t’ordonne en présence de Dieu qui donne vie à toutes choses, et en présence du Christ Jésus qui a rendu témoignage devant Ponce Pilate dans une belle profession de foi : garde le commandement en demeurant sans tache et sans reproche, jusqu’à la manifestation de notre Seigneur Jésus Christ.

      responsory: |-
        R/ Elle est préparée, la couronne de justice,
        pour ceux qui attendent avec amour
        la venue du Seigneur.

        Qu’on nous regarde comme serviteurs du Christ,
        dispensateurs des mystères de Dieu.
        
        Nous nous affirmons en tout serviteurs de Dieu,
        par la parole de vérité, par une charité sans feinte.
