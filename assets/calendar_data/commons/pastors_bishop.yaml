commonTitle: Commun des Pasteurs évêques

oration:
  - Seigneur, tu as voulu que saint N. soit animé d’une charité vraiment divine et d’une foi qui triomphe du monde ; puisque tu l’as mis au nombre de tes saints Pasteurs, accorde-nous, par son intercession, de persévérer dans la foi et la charité, afin de participer un jour à sa gloire.

readings:
  biblicalReading:
    - title: Doctrine des apôtres sur les ministères
      ref: Tt 1, 7-11; 2, 1-8
      content: |-
        Il faut en effet que le responsable de communauté soit sans reproche, puisqu’il est l’intendant de Dieu ; il ne doit être ni arrogant, ni coléreux, ni buveur, ni brutal, ni avide de profits malhonnêtes ; mais il doit être accueillant, ami du bien, raisonnable, juste, saint, maître de lui. Il doit être attaché à la parole digne de foi, celle qui est conforme à la doctrine, pour être capable d’exhorter en donnant un enseignement solide, et aussi de réfuter les opposants.
        Car il y a beaucoup de réfractaires, des gens au discours inconsistant, des marchands d’illusion, surtout parmi ceux qui viennent du judaïsme. Il faut fermer la bouche à ces gens qui, pour faire des profits malhonnêtes, bouleversent des maisons entières, en enseignant ce qu’il ne faut pas.
        Quant à toi, dis ce qui est conforme à l’enseignement de la saine doctrine. Que les hommes âgés soient sobres, dignes de respect, pondérés, et solides dans la foi, la charité et la persévérance.
        De même, que les femmes âgées mènent une vie sainte, ne soient pas médisantes ni esclaves de la boisson, et qu’elles soient de bon conseil, pour apprendre aux jeunes femmes à aimer leur mari et leurs enfants, à être raisonnables et pures, bonnes maîtresses de maison, aimables, soumises à leur mari, afin que la parole de Dieu ne soit pas exposée au blasphème.
        Les jeunes aussi, exhorte-les à être raisonnables en toutes choses.
        Toi-même, sois un modèle par ta façon de bien agir, par un enseignement sans défaut et digne de respect, par la solidité inattaquable de ta parole, pour la plus grande confusion de l’adversaire, qui ne trouvera aucune critique à faire sur nous.
      responsory: |-
        R/ C’est au prix de son sang
        que le Christ Jésus s’est acquis l’Église.

        Soyez donc attentifs au troupeau
        dont l’Esprit vous a confié la charge.

        Livrés en spectacle au monde,
        vous serez les modèles du troupeau.
  patristicReading:
    - title: Homélie de Saint Fulgence sur le serviteur fidèle
      content: |-
        Le Seigneur a dit, voulant montrer le devoir spécial des serviteurs qu’il a mis à la tête de son peuple : %Quel est donc l’intendant fidèle et sensé à qui le maître de maison a confié la charge de sa famille pour lui donner en temps voulu la mesure de froment ? Heureux serviteur, que son maître, en arrivant, trouvera occupé à ce travail !%
        Qui est ce maître de maison, mes frères ? Le Christ, sans aucun doute, puisqu’il a dit à ses disciples : %Vous m’appelez Maître et Seigneur, et vous avez raison, car vraiment je le suis%.
        Et quelle est cette famille du maître ? C’est évidemment celle que le Seigneur lui-même a rachetée du pouvoir de l’ennemi et a transférée dans son royaume. Cette famille sainte est l’Église catholique qui se répand dans le monde entier par sa grande fécondité, et qui se glorifie d’avoir été rachetée par la rançon du sang de son Seigneur. Comme lui-même l’a dit : %Le Fils de l’homme n’est pas venu pour être servi, mais pour servir et donner sa vie en rançon pour la multitude%.
        Il est aussi le bon Pasteur, qui a donné sa vie pour ses brebis. Le troupeau du bon pasteur, c’est donc la famille du Rédempteur.
        Mais quel est cet intendant, qui doit être en même temps fidèle et sensé ? L’Apôtre Paul nous le montre, lorsqu’il dit, à propos de lui-même et de ses compagnons : %Que l’on nous regarde comme les serviteurs du Christ et les intendants des mystères de Dieu. Et ce que l’on demande aux intendants, c’est de se montrer fidèles%.
        Mais personne d’entre nous ne doit penser que les Apôtres sont les seuls à avoir reçu la charge d’intendants ; et le serviteur paresseux, négligeant le devoir du combat spirituel, ne doit pas somnoler, ce qui serait infidèle et insensé. C’est pourquoi le saint Apôtre montre que les évêques eux aussi sont des intendants, lorsqu’il dit : %Il faut que l’évêque soit irréprochable, en sa qualité d’intendant de Dieu%.
        Nous sommes donc les serviteurs du père de famille, nous sommes les intendants du Seigneur, nous avons reçu la mesure de froment que nous devons vous distribuer.
        Si nous cherchons ce que signifie cette mesure de froment, c’est encore le saint Apôtre qui nous l’explique, lorsqu’il dit : %Chacun selon la mesure de foi que Dieu lui a donnée en partage%.
        Ce que le Christ appelle mesure de froment, Paul l’appelle mesure de foi, pour nous faire comprendre que le froment spirituel n’est autre que le mystère adorable de la foi chrétienne. Nous vous distribuons la mesure de ce froment, au nom du Seigneur, chaque fois que, éclairés par le don de la grâce qui vient de l’Esprit, nous exposons la doctrine selon la règle de la vraie foi. Et vous recevez cette mesure de froment, par l’intermédiaire des intendants du Seigneur, lorsque vous entendez chaque jour, grâce aux serviteurs de Dieu, la parole de vérité.

    - responsory: |-
        Heureux le serviteur fidèle,
        il entre dans la joie de son maître.
        
        Je rends grâce au Seigneur Jésus :
        il m’a jugé assez fidèle
        pour m’appeler à son service.
        
        En moi la grâce du Seigneur a surabondé,
        avec la foi et la charité
        qui est dans le Christ Jésus.

