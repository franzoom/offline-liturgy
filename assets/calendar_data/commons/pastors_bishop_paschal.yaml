commonTitle: Commun des Pasteurs évêques au temps de l'Avent

readings:
  biblicalReading:
    - title: Des Actes des Apôtres
      subtitle: Paul aux responsables de l'Église d'Éphèse
      ref: Ac 20, 17-36
      content: |-
        De Milet, Paul fit convoquer les anciens de l’Église d’Éphèse. Quand ils l’eurent rejoint, il leur déclara : « Vous savez quelle a toujours été ma conduite à votre égard depuis le jour de mon arrivée en Asie. J’ai servi le Seigneur en toute humilité, dans les larmes et au milieu des épreuves qui m’ont valu les complots des Juifs. Je n’ai rien négligé de ce qui pouvait vous être utile  ; au contraire, j’ai prêché, je vous ai instruits, en public comme en privé ; mon témoignage appelait et les Juifs et les Grecs à se convertir à Dieu et à croire en notre Seigneur Jésus.
        « Maintenant, prisonnier de l’Esprit, me voici en route pour Jérusalem  ; je ne sais pas quel y sera mon sort, mais en tout cas, l’Esprit Saint me l’atteste de ville en ville, chaînes et détresses m’attendent. Je n’attache d’ailleurs vraiment aucun prix à ma propre vie  ; mon but, c’est de mener à bien ma course et le service que le Seigneur Jésus m’a confié : rendre témoignage à l’Évangile de la grâce de Dieu.
        « Désormais, je le sais bien, voici que vous ne reverrez plus mon visage, vous tous parmi lesquels j’ai passé en proclamant le Règne. Je peux donc l’attester aujourd’hui devant vous  : je suis pur du sang de tous. Je n’ai vraiment rien négligé  : au contraire, c’est le plan de Dieu tout entier que je vous ai annoncé. Prenez soin de vous-mêmes et de tout le troupeau dont l’Esprit Saint vous a établis les gardiens, paissez l’Église de Dieu qu’il s’est acquise par son propre sang.
        « Je sais bien qu’après mon départ s’introduiront parmi vous des loups féroces qui n’épargneront pas le troupeau ; de vos propres rangs surgiront des hommes aux paroles perverses qui entraîneront les disciples à leur suite. Veillez donc, en vous rappelant que, nuit et jour pendant trois ans, je n’ai pas cessé, dans les larmes, de conseiller chacun d’entre vous. Et maintenant, je vous remets à Dieu et à sa parole de grâce, qui a la puissance de bâtir l’édifice et d’assurer l’héritage à tous les sanctifiés.
        « Je n’ai convoité l’argent, l’or ou le vêtement de personne. Les mains que voici, vous le savez vous-mêmes, ont pourvu à mes besoins et à ceux de mes compagnons. Je vous l’ai toujours montré, c’est en peinant de la sorte qu’il faut venir en aide aux faibles et se souvenir de ces mots que le Seigneur Jésus lui-même a prononcés : Il y a plus de bonheur à donner qu’à recevoir. »
        Après ces paroles, il se mit à genoux avec eux tous et pria.

      responsory: |-
        R/ Heureux le serviteur
        que son maître trouve occupé à veiller.
        
        Prenez garde à vous-mêmes et à tout le troupeau :
        sur lui l’Esprit Saint vous a établis comme veilleurs.
        
        Conduisez et nourrissez l’Église de Dieu,
        acquise par le sang de son Fils.
        
        Faites confiance à la parole de la grâce :
        puissance capable de construire l’édifice
        et de vous donner l’héritage avec tous les saints.

  patristicReading:
    - responsory: |-
        Heureux le serviteur fidèle,
        il entre dans la joie de son maître, alléluia.
        
        Je rends grâce au Seigneur Jésus :
        il m’a jugé assez fidèle
        pour m’appeler à son service.
        
        En moi la grâce du Seigneur a surabondé,
        avec la foi et la charité
        qui est dans le Christ Jésus.


