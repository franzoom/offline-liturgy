commonTitle: Commun des Pasteurs fondateurs

oration:
  - Dieu éternel et tout-puissant, tu as voulu que saint N. apporte la lumière de l’Évangile à ceux qui nous ont précédés ; puisque nous tenons de lui le nom de chrétiens, fais que nous conformions toute notre vie à la foi de notre cœur.


