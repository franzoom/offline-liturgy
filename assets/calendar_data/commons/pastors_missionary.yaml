commonTitle: Commun des Pasteurs missionaires

oration:
  - Dieu qui as donné aux peuples païens de passer des ténèbres à la lumière de la vérité grâce au ministère de (l’évêque) saint N., accorde-nous par son intercession, de rester fermes dans la foi et de persévérer dans l’espérance selon l’Évangile qu’il a prêché.

readings:
  patristicReading:
    - title: Actes du IIème Concile du Vatican
      subtitle: L'activité missionnaire de l'Église
      content: |-
        Le Christ Jésus lui-même, avant de donner librement sa vie pour le monde, a de telle sorte organisé le ministère apostolique et promis d’envoyer le Saint-Esprit, que ce ministère et cette mission sont tous deux associés pour mener à bien, toujours et partout, l’œuvre du salut. À travers toutes les époques, c’est le Saint-Esprit qui « unifie l’Église tout entière dans la communion et le ministère, qui la munit des divers dons hiérarchiques et charismatiques », vivifiant à la façon d’une âme les institutions ecclésiastiques et insufflant dans le cœur des fidèles le même esprit missionnaire, qui avait poussé le Christ lui-même. Parfois même il devance visiblement l’action apostolique, tout comme il ne cesse de l’accompagner et de la diriger de diverses manières.
        Dès le début de son ministère, le Seigneur Jésus *appela à lui ceux qu’il voulut, et en institua douze pour être ses compagnons et pour les envoyer prêcher*. Les Apôtres furent ainsi les germes du Nouvel Israël et en même temps l’origine de la hiérarchie sacrée. Puis, une fois qu’il eut par sa mort et sa résurrection accompli en lui-même les mystères de notre salut et de la rénovation de toutes choses, le Seigneur, qui avait reçu tout pouvoir au ciel et sur la terre, fonda son Église comme sacrement du salut, avant d’être enlevé au ciel. De même qu’il avait été envoyé lui-même par le Père, il envoya ses Apôtres dans le monde entier en leur donnant cet ordre : *Allez donc, de toutes les nations faites des disciples, les baptisant au nom du Père et du Fils et du Saint-Esprit, et apprenez-leur à garder tous les commandements que je vous ai donnés.*
        C’est ainsi que l’Église a le devoir de propager la foi et le salut apportés par le Christ : en vertu du mandat exprès que les Apôtres ont laissé en héritage à l’ordre des évêques, assisté par les prêtres et uni au successeur de Pierre, pasteur suprême de l’Église ; et aussi en vertu de l’influx vital que le Christ communique à ses membres. ~
        Voici par quelle activité l’Église accomplit sa mission. Elle obéit à l’ordre du Christ en étant mue par la grâce de l’Esprit Saint et par la charité. Effectivement présente à tous les hommes et à tous les peuples, elle les conduit à la foi, à la liberté et à la paix du Christ par l’exemple de sa vie, par la prédication, par les sacrements et les autres moyens de grâce. C’est ainsi qu’elle se manifeste à eux comme une route libre et sûre pour les faire participer en plénitude au mystère du Christ.
      responsory: |-
        (Stance)
        Tu révèles ta présence :
        devant son pur éclat
        notre vide nous saisit ;
        nous confessons notre péché.
        Mais toi, Dieu fort,
        tu apaises la crainte
        et nous envoies porter aux hommes
        la confiance des sauvés.

        R/ Sur ton ordre, Seigneur,
        nous dirons ta parole.

        Avance au large et ne crains pas ;
        je suis avec vous tous les jours
        jusqu’à la fin du monde.

        Je vous donne ma paix :
        comme mon Père m’a envoyé,
        moi aussi je vous envoie.

        Je vous baptiserai dans l’Esprit et le feu ;
        vous serez mes témoins
        jusqu’aux limites du monde.

        Dans le monde vous aurez à souffrir,
        mais gardez courage,
        j’ai vaincu le monde.
