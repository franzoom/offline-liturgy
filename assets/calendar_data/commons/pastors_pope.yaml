commonTitle: Commun des Pasteurs papes

oration:
  - Dieu éternel et tout-puissant, tu as voulu que Saint N. ait la charge de ton peuple et le conduise par la parole et par l’exemple ; à sa prière, garde les pasteurs de ton Église, garde le troupeau qui leur est confié, et guide-les sur le chemin du salut.


readings:
  biblicalReading:
    - title: Doctrine des apôtres sur les ministères
      ref: Tt 1, 7-11; 2, 1-8
      content: |
        Il faut en effet que le responsable de communauté soit sans reproche, puisqu’il est l’intendant de Dieu ; il ne doit être ni arrogant, ni coléreux, ni buveur, ni brutal, ni avide de profits malhonnêtes ; mais il doit être accueillant, ami du bien, raisonnable, juste, saint, maître de lui. Il doit être attaché à la parole digne de foi, celle qui est conforme à la doctrine, pour être capable d’exhorter en donnant un enseignement solide, et aussi de réfuter les opposants.

        Car il y a beaucoup de réfractaires, des gens au discours inconsistant, des marchands d’illusion, surtout parmi ceux qui viennent du judaïsme. Il faut fermer la bouche à ces gens qui, pour faire des profits malhonnêtes, bouleversent des maisons entières, en enseignant ce qu’il ne faut pas.

        Quant à toi, dis ce qui est conforme à l’enseignement de la saine doctrine. Que les hommes âgés soient sobres, dignes de respect, pondérés, et solides dans la foi, la charité et la persévérance. De même, que les femmes âgées mènent une vie sainte, ne soient pas médisantes ni esclaves de la boisson, et qu’elles soient de bon conseil, pour apprendre aux jeunes femmes à aimer leur mari et leurs enfants, à être raisonnables et pures, bonnes maîtresses de maison, aimables, soumises à leur mari, afin que la parole de Dieu ne soit pas exposée au blasphème.

        Les jeunes aussi, exhorte-les à être raisonnables en toutes choses. Toi-même, sois un modèle par ta façon de bien agir, par un enseignement sans défaut et digne de respect, par la solidité inattaquable de ta parole, pour la plus grande confusion de l’adversaire, qui ne trouvera aucune critique à faire sur nous.
  patristicReading:
    - title: Sermon de Saint Léon le Grand pour son anniversaire épiscopal
      subtitle: L’Église bâtie sur le roc
      content: "Mes bien-aimés, lorsqu’il s’agit d’accomplir le service de ma charge, je découvre que je suis à la fois faible et lâche, car lorsque je désire agir avec générosité et courage, je suis entravé par la fragilité de ma condition. Cependant j’ai pour moi l’intercession inlassable du Prêtre éternel et tout-puissant qui, semblable à nous mais égal au Père, a abaissé sa divinité jusqu’au niveau de l’homme et haussé son humanité jusqu’à Dieu, et je trouve ma joie, en toute dignité et sainteté, dans les dispositions qu’il a prises. Car, s’il a délégué à de nombreux pasteurs le soin de ses brebis, il n’a pas abandonné lui-même la garde de son troupeau bien-aimé. C’est aussi en vertu de cette assistance fondamentale et éternelle que j’ai reçu la garantie de l’assistance de l’Apôtre Pierre, qui n’abandonne certainement pas son œuvre. Et le fondement solide, sur lequel s’élève toute la hauteur de l’ é glise, ne se lasse pas de supporter la masse du temple qui repose sur lui. Elle est perpétuelle, en effet, la solidité de cette foi pour laquelle le premier des Apôtres a été loué par le Christ. Et de même que dure toujours ce que Pierre a cru dans le Christ, de même dure toujours ce que le Christ a institué en la personne de Pierre. ~ La disposition voulue par la Vérité subsiste donc, et saint Pierre, gardant toujours cette solidité de la pierre, qui lui a été donnée, n’a pas abandonné le gouvernail de l’Église qui lui a été confié. Il a été ordonné de préférence aux autres. Et ainsi, puisqu’il est appelé la pierre, proclamé le fondement, institué portier du Royaume des cieux, institué juge de ce qu’il faut lier et délier par des sentences qui doivent demeurer jusque dans les cieux, nous pouvons connaître, par les mystères mêmes contenus dans ces appellations, quelle était son intimité avec le Christ. À présent, il s’acquitte plus pleinement et plus puissamment des tâches qui lui ont été confiées et il accomplit toutes ses fonctions et ses responsabilités en celui et avec celui par qui il a été glorifié. C’est pourquoi, s’il m’arrive de bien agir, de bien décider, de fléchir la miséricorde divine par mes prières quotidiennes, cela vient des travaux et des mérites de celui dont, sur son siège, le pouvoir est encore vivant et dont l’autorité continue à triompher. Voilà ce qu’a obtenu, mes bien-aimés, cette profession de foi, inspirée par Dieu le Père au cœur de l’Apôtre, qui s’éleva au-dessus de toutes les incertitudes des opinions humaines, et reçut la solidité d’une pierre qui ne serait ébranlée par aucun assaut. Car c’est dans l’Église entière que Pierre dit chaque jour : *Tu es le Christ, le Fils du Dieu vivant*, et toute langue qui confesse ainsi le Seigneur est animée par le magistère de cette parole."
      responsory: |
        Les portes de l’enfer
        ne l’emporteront pas contre elle.

        La ville de Dieu, notre Dieu,
        sera affermie pour toujours.
