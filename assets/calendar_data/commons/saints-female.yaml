commonTitle: Commun des Saintes

celebration:
  color: white

oration:
  - Tu nous réjouis, Seigneur, par l’anniversaire de sainte N. ; tandis que nous la célébrons dans nos prières, fais que nous l’imitions par la sainteté de notre vie.
  - Répands sur nous, Seigneur, cet esprit de contemplation et d’amour dont tu as comblé ta servante N. ; puissions-nous, en cherchant à te servir comme elle, croire et vivre de manière à te plaire.

firstVespers:
  hymn:
    - bienheureuse-la-femme
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - "Béni soit le nom du Seigneur : il a montré pour sa servante sa grande miséricorde."
    - psalm: PS_147
      antiphon:
        - "Glorifie le Seigneur, Jérusalem : dans tes murs, il a béni tes enfants."
    - psalm: NT_4
      antiphon:
        - "Le Seigneur t’a préférée : tu seras la joie de ton Dieu."
  reading:
    biblicalReference: Ph 3, 7-8
    content: "Tous les avantages que j’avais, je les ai considérés comme une perte à cause du Christ ; oui, je considère toute cela comme une perte à cause de ce bien qui dépasse tout : la connaissance du Christ Jésus, mon Seigneur. À cause de lui, j’ai tout perdu ; je considère tout comme des balayures, en vue d’un seul avantage, le Christ."
  responsory: |-
    R/ Je peux tout
    * en celui qui me rend fort.
    V/ Lorsque je suis faible, je garde confiance, *
    Gloire au Père. R/
  evangelicAntiphon:
    common: "Voyez les fruits de son travail : ses œuvres font son éloge."
  intercession:
    content: |-
      R/Souviens-toi, Seigneur, de ton Église !

      Par les martyres qui n’ont pas craint d’affronter la mort,
      — donne à ton Église le courage dans les épreuves.

      Par les épouses qui ont vécu dans la sainteté,
      — accorde à ton Église d’être le ferment de salut que tu offres au monde.

      Par les veuves qui ont consacré leur solitude à la prière et à la charité,
      — fais de ton Église le lieu où s’accomplit le dessein de ton amour.

      Par les mères de famille que tu as bénies dans leurs enfants,
      — donne à ton Église d’engendrer tous les hommes à une vie nouvelle.

      Par toutes les saintes qui ont reçu la grâce de contempler ton visage,
      — accorde aux défunts la joie de te voir sans fin.

readings:
  hymn:
    - mets-ta-lampe-sur-le-boisseau
  psalmody:
    - psalm: PSALM_18A
      antiphon:
        - Avec sagesse, elle ouvre la bouche, sa langue enseigne la bonté.
    - psalm: PSALM_44_1
      antiphon:
        - Elles ont mis en Dieu leur espoir, elles l’ont chanté dans leur cœur.
    - psalm: PSALM_44_2
      antiphon:
        - Elles sont conduites au Seigneur dans la joie et l’allégresse.
  verse: |-
    V/ Accueille les paroles de ma bouche,
    Seigneur, mon rocher, mon défenseur.
  biblicalReading:
    - title: Soyez toujours dans la joie
      ref: Ph 3,7 - 4,1.4-9
      content: |-
        tous ces avantages que j’avais, je les ai considérés, à cause du Christ, comme une perte. Oui, je considère tout cela comme une perte à cause de ce bien qui dépasse tout : la connaissance du Christ Jésus, mon Seigneur. À cause de lui, j’ai tout perdu ; je considère tout comme des ordures, afin de gagner un seul avantage, le Christ, et, en lui, d’être reconnu juste, non pas de la justice venant de la loi de Moïse mais de celle qui vient de la foi au Christ, la justice venant de Dieu, qui est fondée sur la foi. Il s’agit pour moi de connaître le Christ, d’éprouver la puissance de sa résurrection et de communier aux souffrances de sa passion, en devenant semblable à lui dans sa mort, avec l’espoir de parvenir à la résurrection d’entre les morts. Certes, je n’ai pas encore obtenu cela, je n’ai pas encore atteint la perfection, mais je poursuis ma course pour tâcher de saisir, puisque j’ai moi-même été saisi par le Christ Jésus. Frères, quant à moi, je ne pense pas avoir déjà saisi cela. Une seule chose compte : oubliant ce qui est en arrière, et lancé vers l’avant, je cours vers le but en vue du prix auquel Dieu nous appelle là-haut dans le Christ Jésus. Nous tous qui sommes adultes dans la foi, nous devons avoir ces dispositions-là ; et, si vous en avez d’autres, là-dessus encore Dieu vous éclairera. En tout cas, du point où nous sommes arrivés, marchons dans la même direction.
        Frères, ensemble imitez-moi, et regardez bien ceux qui se conduisent selon l’exemple que nous vous donnons. Car je vous l’ai souvent dit, et maintenant je le redis en pleurant : beaucoup de gens se conduisent en ennemis de la croix du Christ. Ils vont à leur perte. Leur dieu, c’est leur ventre, et ils mettent leur gloire dans ce qui fait leur honte ; ils ne pensent qu’aux choses de la terre. Mais nous, nous avons notre citoyenneté dans les cieux, d’où nous attendons comme sauveur le Seigneur Jésus Christ, lui qui transformera nos pauvres corps à l’image de son corps glorieux, avec la puissance active qui le rend même capable de tout mettre sous son pouvoir.
        Ainsi, mes frères bien-aimés pour qui j’ai tant d’affection, vous, ma joie et ma couronne, tenez bon dans le Seigneur, mes bien-aimés.
        Soyez toujours dans la joie du Seigneur ; je le redis : soyez dans la joie. Que votre bienveillance soit connue de tous les hommes. Le Seigneur est proche. Ne soyez inquiets de rien, mais, en toute circonstance, priez et suppliez, tout en rendant grâce, pour faire connaître à Dieu vos demandes. Et la paix de Dieu, qui dépasse tout ce qu’on peut concevoir, gardera vos cœurs et vos pensées dans le Christ Jésus.
        Enfin, mes frères, tout ce qui est vrai et noble, tout ce qui est juste et pur, tout ce qui est digne d’être aimé et honoré, tout ce qui s’appelle vertu et qui mérite des éloges, tout cela, prenez-le en compte. Ce que vous avez appris et reçu, ce que vous avez vu et entendu de moi, mettez-le en pratique. Et le Dieu de la paix sera avec vous.
      responsory: |-
        N’attache pas ton cœur
        à ce qui passe.

        Ne dis pas : j’ai réussi,
        je suis payé de ma peine.

        Ne te repose pas dans tes œuvres :
        elles vont te juger.

        Garde en ton cœur la Parole :
        voilà ton trésor.
    - title: Amour fraternel
      ref: 1Co 12, 31 – 13, 13
      content: Les prophéties seront dépassées, le don des langues cessera, la connaissance actuelle sera dépassée. En effet, notre connaissance est partielle, nos prophéties sont partielles. Quand viendra l’achèvement, ce qui est partiel sera dépassé. Quand j’étais petit enfant, je parlais comme un enfant, je pensais comme un enfant, je raisonnais comme un enfant. Maintenant que je suis un homme, j’ai dépassé ce qui était propre à l’enfant. Nous voyons actuellement de manière confuse, comme dans un miroir ; ce jour-là, nous verrons face à face. Actuellement, ma connaissance est partielle ; ce jour-là, je connaîtrai parfaitement, comme j’ai été connu. Ce qui demeure aujourd’hui, c’est la foi, l’espérance et la charité ; mais la plus grande des trois, c’est la charité.
      responsory: |-
        Toute la loi s’accomplit
        en cette parole unique :
        tu aimeras ton prochain comme toi-même.

        Je vous donne un commandement nouveau,
        aimez-vous les uns les autres,
        comme je vous ai aimés.
  patristicReading:
    - title: Encyclique Humanae Vitae de saint Paul VI
      subtitle: « Dieu créa l’homme à son image, homme et femme il les créa »
      content: "L’amour conjugal révèle sa vraie nature et sa vraie noblesse quand on le considère dans sa source suprême, Dieu qui est amour, %le Père de qui toute paternité tire son nom, au ciel et sur la terre.% Le mariage n’est donc pas l’effet du hasard ou un produit de l’évolution de forces naturelles inconscientes: c’est une sage institution du Créateur pour réaliser dans l’humanité son dessein d’amour. Par le moyen de la donation personnelle réciproque, qui leur est propre et exclusive, les époux tendent à la communion de leurs êtres en vue d’un mutuel perfectionnement personnel pour collaborer avec Dieu à la génération et à l’éducation de nouvelles vies. De plus, pour les baptisés, le mariage revêt la dignité de signe sacramentel de la grâce, en tant qu’il représente l’union du Christ et de l’Église. Dans cette lumière apparaissent clairement les notes et les exigences caractéristiques de l’amour conjugal, dont il est souverainement important d’avoir une idée exacte. C’est avant tout un amour pleinement humain, c’est-à-dire à la fois sensible et spirituel. Ce n’est donc pas un simple transport d’instinct et de sentiment, mais aussi et surtout un acte de la volonté libre, destiné à se maintenir et à grandir à travers les joies et les douleurs de la vie quotidienne, de sorte que les époux deviennent un seul cœur et une seule âme et atteignent ensemble leur perfection humaine. C’est ensuite un amour total, c’est-à-dire une forme toute spéciale d’amitié personnelle, par laquelle les époux partagent généreusement toutes choses, sans réserves indues ni calculs égoïstes. Qui aime vraiment son conjoint ne l’aime pas seulement pour ce qu’il reçoit de lui, mais pour lui-même, heureux de pouvoir l’enrichir du don de soi. C’est encore un amour fidèle et exclusif jusqu’à la mort. C’est bien ainsi, en effet, que le conçoivent l’époux et l’épouse le jour où ils assument librement et en pleine conscience l’engagement du lien matrimonial. Fidélité qui peut parfois être difficile, mais qui est toujours possible et toujours noble et méritoire, nul ne peut le nier. L’exemple de tant d’époux à travers les siècles prouve non seulement qu’elle est conforme à la nature du mariage, mais encore qu’elle est source de bonheur profond et durable. C’est enfin un amour fécond, qui ne s’épuise pas dans la communion entre époux, mais qui est destiné à se continuer en suscitant de nouvelles vies."
      responsory: |-
        Menez une vie digne de l’Évangile,
        fermes dans un même esprit,
        luttant d’un cœur unanime.

        Sans vous soucier de vos propres affaires,
        ayez à cœur celles de vos frères,
        à l’exemple du Christ Jésus.

morning:
  hymn:
    - ni-la-violence-des-puissants
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Mon âme s’attache à toi, ta main droite me soutient.
    - psalm: OT_41
      antiphon:
        - Humble de cœur, bénissez le Seigneur.
    - psalm: PSALM_149
      antiphon:
        - Ton amour me fait danser de joie.
  reading:
    biblicalReference: Rm 12, 1-2
    content: "Je vous exhorte, mes frères, par la tendresse de Dieu, à lui offrir votre personne et votre vie en sacrifice saint, capable de plaire à Dieu : c’est là pour vous l’adoration véritable. Ne prenez pas pour modèle le monde présent, mais transformez-vous en renouvelant votre façon de penser pour savoir reconnaître quelle est la volonté de Dieu : ce qui est bon, ce qui est capable de lui plaire, ce qui est parfait."
  responsory: |-
    R/ Que notre sacrifice en ce jour
    trouve grâce devant toi.
    V/ Nous te suivons et nous cherchons ta face. R/
    V/ À toi, louange et gloire éternellement. R/
  evangelicAntiphon:
    common: Elle a offert tout ce qu’elle avait pour acquérir la perle de grand prix.
  intercession:
    content: |-
      Avec les saintes de tous les temps, louons et invoquons notre Sauveur :

      R/Viens, Seigneur Jésus !

      Tu as beaucoup pardonné à la pécheresse parce qu’elle a beaucoup aimé :
      — pardonne-nous, car nous avons beaucoup péché.

      Sur les routes de Galilée, les saintes femmes te suivaient :
      — accorde-nous de mettre nos pas dans tes pas.

      Tu es le Maître que Marie écoutait et que Marthe servait :
      — donne-nous de te servir dans la foi et l’amour.

      Tu appelles frère, sœur, mère, celui qui fait ta volonté :
      — conforme nos paroles et nos actes à ton vouloir.

      Tu as fait des saintes femmes les premières messagères de ta résurrection :
      — envoie-nous proclamer à tes frères que tu es le Vivant.

middleOfDay:
  tierce:
    antiphon: Sur mes serviteurs et mes servantes, je répandrai mon esprit.
    reading:
      biblicalReference: Ga 6, 8
      content: "Ce que l’homme sème, il le récoltera. Celui qui sème pour sa propre chair récoltera ce que produit la chair : la corruption. Celui qui sème pour l’Esprit récoltera ce que produit l’Esprit : la vie éternelle."
    responsory: |-
      V/ Heureux qui suit la loi du Seigneur,
      heureux qui le cherche de tout cœur.
  sexte:
    antiphon: Mon cœur et ma chair crient de joie vers toi, ô Dieu vivant !
    reading:
      biblicalReference: 1 Co 9, 26-27a
      content: Moi, si je cours, ce n’est pas sans fixer le but ; si je fais de la lutte, ce n’est pas en frappant dans le vide. Mais je traite durement mon corps, et je le réduis en esclavage.
    responsory: |-
      V/ J’ai trouvé celui que mon cœur aime,
      je l’ai saisi et ne le lâcherai pas.
  none:
    antiphon: Je suis à mon bien-aimé, et mon bien-aimé est à moi.
    reading:
      biblicalReference: Ph 4, 8.9b
      content: Frères, tout ce qui est vrai et noble, tout ce qui est digne d’être aimé et honoré, tout ce qui s’appelle vertu et qui mérite des éloges, tout cela, prenez-le à votre compte. Et le Dieu de la paix sera avec vous.
    responsory: |-
      V/ Je chanterai justice et bonté :
      à toi mes hymnes, Seigneur !

