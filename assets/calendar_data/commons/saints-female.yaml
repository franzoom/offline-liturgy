  psalmody:
    - psalm: PSALM_121
      antiphon:
        - Je me réjouis du Seigneur, car il veille sur les pas de ses fidèles.
    - psalm: PSALM_126
      antiphon:
        - "Son cœur s’est attaché aux ordres de Dieu : elle a bâti sa maison sur le roc."
    - psalm: NT_4
      antiphon:
        - La main du Seigneur t’a remplie de force, tu seras bénie pour toujours.
  reading:
    biblicalReference: Rm 8, 28-30
    content: Nous le savons, quand les hommes aiment Dieu, lui-même fait tout contribuer à leur bien, puisqu’ils sont appelés selon le dessein de son amour. Ceux qu’il connaissait par avance, il les a aussi destinés à être l’image de son Fils, pour faire de ce Fils l’aîné d’une multitude de frères. Ceux qu’il destinait à cette ressemblance, il les a aussi appelés ; ceux qu’il a appelés, il en a fait des justes ; et ceux qu’il a justifiés, il leur a donné sa gloire.
  responsory: |-
    R/ Allégresse pour qui s’abrite en toi,
    joie éternelle !
    V/ Tu les protèges, en toi ils exultent. R/
    V/ Tu bénis ceux qui aiment ton nom. R/
  evangelicAntiphon:
    common: "Mon cœur exulte à cause du Seigneur ; mon cœur se dilate à cause de mon Dieu : je suis dans la joie de son salut."
  intercession:
    content: |-
