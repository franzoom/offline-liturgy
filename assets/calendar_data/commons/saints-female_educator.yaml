commonTitle: Commun des Saintes éducatrices

oration:
  - Dieu qui as suscité saint N. dans ton Église pour qu’il enseigne aux autres le chemin du salut, accorde-nous de suivre, comme lui, le Christ notre maître afin d’arriver vers toi en compagnie de nos frères.

firstVespers:
  evangelicAntiphon:
    common: La sagesse élève ses enfants et prend soin de ceux qui la cherchent.

readings:
  patristicReading:
    - title: Homélie de saint Jean Chrysostome sur S. Matthieu
      subtitle: Que pas un de ces petits ne se perde

morning:
  evangelicAntiphon:
    common: "Heureux qui a donné sans compter : il recevra sans mesure."

vespers:
  evangelicAntiphon:
    common: "Laissez venir à moi els petits enfants : le Royaume est à ceux qui leur ressemblent."
