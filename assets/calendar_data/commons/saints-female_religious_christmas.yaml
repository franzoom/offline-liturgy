  biblicalReading:
    - title: Monté au plus haut des cieux, le Christ comble tout l’univers
      ref: Ep 4, 1-24
      content: |-
        Moi qui suis en prison à cause du Seigneur, je vous exhorte donc à vous conduire d’une manière digne de votre vocation : ayez beaucoup d’humilité, de douceur et de patience, supportez-vous les uns les autres avec amour ; ayez soin de garder l’unité dans l’Esprit par le lien de la paix. Comme votre vocation vous a tous appelés à une seule espérance, de même il y a un seul Corps et un seul Esprit. Il y a un seul Seigneur, une seule foi, un seul baptême, un seul Dieu et Père de tous, au-dessus de tous, par tous, et en tous.
        À chacun d’entre nous, la grâce a été donnée selon la mesure du don fait par le Christ. C’est pourquoi l’Écriture dit : %Il est monté sur la hauteur, il a capturé des captifs, il a fait des dons aux hommes%.
        Que veut dire : %Il est monté% ? — Cela veut dire qu’il était d’abord descendu dans les régions inférieures de la terre. Et celui qui était descendu est le même qui est monté au-dessus de tous les cieux pour remplir l’univers. Et les %dons qu’il a faits%, ce sont les Apôtres, et aussi les prophètes, les évangélisateurs, les pasteurs et ceux qui enseignent. De cette manière, les fidèles sont organisés pour que les tâches du ministère soient accomplies et que se construise le corps du Christ, jusqu’à ce que nous parvenions tous ensemble à l’unité dans la foi et la pleine connaissance du Fils de Dieu, à l’état de l’Homme parfait, à la stature du Christ dans sa plénitude. Alors, nous ne serons plus comme des petits enfants, nous laissant secouer et mener à la dérive par tous les courants d’idées, au gré des hommes qui emploient la ruse pour nous entraîner dans l’erreur. Au contraire, en vivant dans la vérité de l’amour, nous grandirons pour nous élever en tout jusqu’à celui qui est la Tête, le Christ. Et par lui, dans l’harmonie et la cohésion, tout le corps poursuit sa croissance, grâce aux articulations qui le maintiennent, selon l’énergie qui est à la mesure de chaque membre. Ainsi le corps se construit dans l’amour.
        Je vous le dis, j’en témoigne dans le Seigneur : vous ne devez plus vous conduire comme les païens qui se laissent guider par le néant de leur pensée. Ils ont l’intelligence remplie de ténèbres, ils sont étrangers à la vie de Dieu, à cause de l’ignorance qui est en eux, à cause de l’endurcissement de leur cœur ; ayant perdu le sens moral, ils se sont livrés à la débauche au point de s’adonner sans retenue à toute sorte d’impureté.
        Mais vous, ce n’est pas ainsi que l’on vous a appris à connaître le Christ, si du moins l’annonce et l’enseignement que vous avez reçus à son sujet s’accordent à la vérité qui est en Jésus. Il s’agit de vous défaire de votre conduite d’autrefois, c’est-à-dire de l’homme ancien corrompu par les convoitises qui l’entraînent dans l’erreur. Laissez-vous renouveler par la transformation spirituelle de votre pensée. Revêtez-vous de l’homme nouveau, créé, selon Dieu, dans la justice et la sainteté conformes à la vérité.
