commonTitle: Commun des Saints

celebration:
  color: white


oration:
  - Seigneur qui seul est saint, et sans qui nul homme n’est bon, accorde-nous, à la prière de saint N., de savoir répondre à ton appel pour n’est pas à jamais privés de ta gloire.
  - Dieu éternel et tout-puissant, tu nous donnes des preuves nouvelles de ton amour quand tu fais partager ta gloire aux saints du ciel ; permets que le secours de leur prière et la force de leur exemple nous aident à devenir semblables à ton Fils. Lui qui règne.


firstVespers:
  hymn:
    - l-etincelle-du-feu-divin
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - Célébrez notre Dieu, serviteurs du Seigneur !
    - psalm: PSALM_145
      antiphon:
        - "Heureux ceux qui ont faim et soif de la justice : ils seront rassasiés."
    - psalm: NT_4
      antiphon:
        - Béni soit Dieu qui nous a choisis pour marcher sans reproche devant lui.
  reading:
    biblicalReference: Ph 3, 7-8
    content: "Tous les avantages que j’avais, je les ai considérés comme une perte à cause du Christ ; oui, je considère toute cela comme une perte à cause de ce bien qui dépasse tout : la connaissance du Christ Jésus, mon Seigneur. À cause de lui, j’ai tout perdu ; je considère tout comme des balayures, en vue d’un seul avantage, le Christ."
  responsory: |
    R/ Je peux tout
    \* en celui qui me rend fort.
    V/ Lorsque je suis faible, je garde confiance,
    \* en celui qui me rend fort.
    Gloire au Père et au Fils et au Saint-EspritR/
  evangelicAntiphon:
    common: Heureux l’homme avisé qui a bâti sa maison sur le roc.
  intercession:
    content: |
      Ô Père, source de toute sainteté, à la prière des saints et par la force de leur exemple, rends-nous semblables à ton Fils.

      R/Sanctifie-nous, toi, le seul saint !

      Père saint, tu veux que nous soyons appelés tes fils et que le soyons en vérité :
      — que ton Église proclame ton nom par toute la terre !

      Père saint, tu veux que nous marchions en ta présence,
      — fais-nous porter un fruit qui demeure.

      Père saint, dans le Christ, tu nous réconcilies avec toi,
      — rassemble-nous en un seul corps.

      Père saint, tu nous recrées à ton image par ta Parole et tes sacrements :
      — qu’un parfait amour de charité nous renouvelle.

      Père saint, tu pardonnes les péchés des hommes,
      — donne à nos frères défunts la joie de te voir face à face.


