  biblicalReading:
    - title: Fils de Dieu
      ref: Sg 5, 1-15
      content: |
        En fait, nous nous sommes égarés loin du chemin de la vérité, la lumière de la justice ne nous a pas éclairés et le soleil ne s’est pas levé sur nous. Nous nous sommes soûlés d’injustice, sur les sentiers de perdition, nous avons traversé des déserts impraticables, mais le chemin du Seigneur, nous ne l’avons pas connu. À quoi nous a servi l’orgueil, et que nous ont rapporté la richesse et la prétention ?

        Tout cela a passé comme une ombre, comme une rumeur fugace. Comme le navire traverse une mer agitée sans qu’on puisse retrouver la trace de son passage, ni le sillage de sa coque sur les vagues… Comme l’oiseau vole à travers l’espace sans qu’on trouve aucune empreinte de son parcours : du battement de ses ailes, il fouette l’air léger, le fend avec violence dans le sifflement de son vol et le traverse sans qu’on trouve signe de ce passage… Comme la flèche lancée vers la cible déchire l’air aussitôt refermé, si bien qu’on ignore quelle fut sa trajectoire… Ainsi de nous : à peine nés, nous avons disparu, nous n’avons pu montrer aucun signe de vertu et, dans notre malice, nous nous sommes consumés. »

        L’espoir de l’impie est comme un brin de paille emporté par le vent, comme l’écume légère chassée par l’ouragan ; il se dissipe comme fumée au vent, il passe son chemin comme le souvenir de l’hôte d’un jour. Les justes, eux, vivent pour toujours, le Seigneur détient leur récompense, le Très-Haut prend soin d’eux.
      responsory: |
        R/ Voyez quel grand amour nous est donné !

        Enfants de Dieu, nous le sommes,
        discernés par avance dans le Fils unique.

        Au prix du sang qu’il a versé,
        Jésus nous conduit vers le Père.

        Au-delà de toute souffrance,
        une joie éternelle nous attend.
