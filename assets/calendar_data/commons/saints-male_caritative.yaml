commonTitle: Commun des Saints ayant exercé une activité caritative
firstVespers:
morning:
  evangelicAntiphon:
    common: À l’amour que vous aurez les uns pour les autres, on reconnaîtra que vous êtes mes disciples.
readings:
  biblicalReading:
    -
      title: Amour fraternel
      ref: 1Co 12, 31 – 13, 13
      content: Les prophéties seront dépassées, le don des langues cessera, la connaissance actuelle sera dépassée. En effet, notre connaissance est partielle, nos prophéties sont partielles. Quand viendra l’achèvement, ce qui est partiel sera dépassé. Quand j’étais petit enfant, je parlais comme un enfant, je pensais comme un enfant, je raisonnais comme un enfant. Maintenant que je suis un homme, j’ai dépassé ce qui était propre à l’enfant. Nous voyons actuellement de manière confuse, comme dans un miroir ; ce jour-là, nous verrons face à face. Actuellement, ma connaissance est partielle ; ce jour-là, je connaîtrai parfaitement, comme j’ai été connu. Ce qui demeure aujourd’hui, c’est la foi, l’espérance et la charité ; mais la plus grande des trois, c’est la charité.
      responsory: |
        Toute la loi s’accomplit
        en cette parole unique :
        tu aimeras ton prochain comme toi-même.
        
        Je vous donne un commandement nouveau,
        aimez-vous les uns les autres,
        comme je vous ai aimés.
  patristicReading:
    -
      title: Homélie de Saint Jean Chrysostome sur la lettre aux Romains
      subtitle: « Celui qui aime Dieu, qu’il aime son frère »
      content: "Dieu a livré son Fils, et toi, tu ne donnes pas même un morceau de pain à celui qui a été livré et mis à mort pour toi ! Le Père, à cause de toi, n’a pas refusé celui qui était son vrai Fils, et toi, alors qu’il meurt de faim, tu passes sans le voir, lorsque tu vas dépenser les richesses qui sont à lui, et les dépenser pour toi. Est-il quelque chose de pire que cette injustice ? Il a été livré pour toi, il a été mis à mort pour toi, pour toi il a mené une vie d’affamé. Donne-lui de ces biens qui lui appartiennent, afin que cela te profite ; et pourtant, tu ne lui donnes rien. Ne sont-ils pas plus insensibles que les pierres, ceux qui persévèrent dans cette dureté diabolique parce que tant d’affaires les appelles ? Car le Christ ne s’est pas contenté de subir la croix et la mort, mais il a voulu devenir pauvre, étranger, errant et nu, être jeté en prison, souffrir l’épuisement, afin de te provoquer par là. Si tu ne m’accordes rien parce que j’ai souffert pour toi, dit-il, aie pitié de ma pauvreté. Et si tu ne veux pas avoir de pitié pour la pauvreté, laisse-toi fléchir par la maladie ou par la captivité ; si rien de tout cela ne suscite ta bonté, réponds favorablement à la modestie de ma demande. Car je ne demande rien de bien coûteux : du pain, un abri, des paroles réconfortantes. Laisse-toi au moins émouvoir selon la nature en voyant que je suis nu, et souviens-toi de ma nudité sur la croix, subie pour toi. Si la première ne te touche pas, laisse-toi toucher par la seconde, que j’ai soufferte à cause de la nudité des pauvres. Alors, j’ai été chargé de liens à cause de toi, mais maintenant c’est encore à cause de toi, afin que tu te laisses émouvoir par liens d’autrefois ou par ceux d’aujourd’hui, et consentes à t’apitoyer. J’ai jeûné à cause de toi ; encore maintenant j’ai faim à cause de toi. J’ai eu soif quand j’étais cloué à la croix ; j’ai encore soif par l’intermédiaire des pauvres afin de t’attirer à moi, par ceux-ci ou par ceux-là, et de te rendre miséricordieux en vue de ton salut. C’est pourquoi je te demande, puisque tu es mon débiteur pour une multitude de bienfaits, de me payer de retour. Je ne le réclame pas comme un débiteur ; je veux te couronner comme un bienfaiteur et te donner le Royaume en échange de si peu de chose. Je ne dis pas : « Supprime ma pauvreté » ni : « Donne-moi la richesse », bien que je mendie à cause de toi. Je demande seulement du pain, un vêtement, un modeste apaisement pour ma faim."
      responsory: |
        Ouvre ton cœur au pauvre : c’est ton frère.
        Et si tu cries, le Seigneur répondra ;
        à tes appels, il dira : Me voici !
        
        Ouvre ton cœur au pauvre : c’est ton frère.
        Et quand le Fils de l’homme viendra, il te dira :
        J’avais faim et m’as donné à manger.
vespers:
  evangelicAntiphon:
    common: "Venez les bénis de mon Père : ce que vous avez fait à l’un de ces petits, c’est à moi que vous l’avez fait."
oration:
  - Tu as voulu, Seigneur, que ton peuple observe tous tes commandements en t’aimant et en aimant son prochain ; accorde-nous de toujours agir avec charité, à l’exemple de saint N., pour être comptés parmis les bénis de ton Royaume.
