    - title: Du livre de la Sagesse
      subtitle: Fils de Dieu
      ref: Sg 5, 1-15
      content: |-
        Le juste se tiendra debout, avec une belle assurance, face à ceux qui l’opprimèrent et qui méprisaient ses efforts. A sa vue, ils seront secoués d’une peur terrible, stupéfaits de le voir sauvé contre toute attente. Ils se diront entre eux, pleins de remords et gémissant, le souffle court :
        « C’est lui que jadis nous tournions en ridicule et dont nous faisions un objet de sarcasme. Insensés, nous avons jugé sa vie une pure folie et sa mort déshonorante. Comment donc a-t-il été admis au nombre des fils de Dieu et partage-t-il le sort des saints ?
        Ainsi nous nous sommes égarés loin du chemin de la vérité, la lumière de la justice ne nous a pas éclairés et le soleil ne s’est pas levé pour nous. Nous avons marché jusqu’au dégoût dans les sentiers de l’injustice et de la perdition, traverse des déserts sans pistes, mais nous n’avons pas connu la vole du Seigneur. A quoi nous a servi notre arrogance ?
        Que nous a rapporté la richesse dont nous nous vantions ? Tout cela s’est évanoui comme l’ombre, comme un message porté en courant. Tel le navire qui fend l’onde agitée sans qu’on puisse retrouver la trace de son passage ou le sillage de sa carène dans les flots ; tel encore l’oiseau qui vole à travers les airs et ne laisse de son trajet aucune marque perceptible, car l’air léger, frappé à coups de rémiges, fendu par le puissant élan des ailes qui battent, est traversé sans qu’on y trouve ensuite l’indice de son passage ; telle la flèche lancée vers le but, quand l’air déchiré revient aussitôt sur lui-même, si bien qu’on ignore la trajectoire suivie ; ainsi nous-mêmes, à peine nés, nous avons disparu et n’avons pu montrer aucune trace de vertu ; nous nous sommes consumés dans le vice. » Oui, l’espoir de l’impie est pareil à la bale emportée par le vent, ou à l’écume légère que chasse l’ouragan ; il se dissipe comme fumée au vent, il s’évanouit comme le souvenir de l’hôte d’un jour.
        Mais les justes vivent pour toujours ; leur salaire dépend du Seigneur et le Très-Haut prend soin d’eux.

      responsory: |-
        R/ Voyez quel grand amour nous est donné !

        Enfants de Dieu, nous le sommes,
        discernés par avance dans le Fils unique.

        Au prix du sang qu’il a versé,
        Jésus nous conduit vers le Père.

        Au-delà de toute souffrance,
        une joie éternelle nous attend.

    - title: De la lettre aux Philippiens
      subtitle: Vivre dans le Christ Jésus
      ref: Ph 1,29 - 2,16
      content: |-
        Dieu vous a fait la grâce, à l’égard de Christ, non seulement de croire en lui, mais encore de souffrir pour lui, en livrant le même combat que vous m’avez vu mener et que, vous le savez, je mène encore.
        S’il y a donc un appel en Christ, un encouragement dans l’amour, une communion dans l’Esprit, un élan d’affection et de compassion, alors comblez ma joie en vivant en plein accord. Ayez un même amour, un même cœur ; recherchez l’unité ; ne faites rien par rivalité, rien par gloriole, mais, avec humilité, considérez les autres comme supérieurs à vous. Que chacun ne regarde pas à soi seulement, mais aussi aux autres. Comportez-vous ainsi entre vous, comme on le fait en Jésus Christ : lui qui est de condition divine n’a pas considéré comme une proie à saisir d’être l’égal de Dieu. Mais il s’est dépouillé, prenant la condition de serviteur, devenant semblable aux hommes, et, par son aspect, il était reconnu comme un homme ; il s’est abaissé, devenant obéissant jusqu’à la mort, à la mort sur une croix. C’est pourquoi Dieu l’a souverainement élevé et lui a conféré le Nom qui est au-dessus de tout nom, afin qu’au nom de Jésus tout genou fléchisse, dans les cieux, sur la terre et sous la terre, et que toute langue confesse que le Seigneur, c’est Jésus Christ, à la gloire de Dieu le Père.
        Ainsi, mes bien-aimés, vous qui avez toujours été obéissants, soyez-le non seulement en ma présence, mais bien plus maintenant, en mon absence ; avec crainte et tremblement, mettez en œuvre votre salut, car c’est Dieu qui fait en vous et le vouloir et le faire selon son dessein bienveillant. Agissez en tout sans murmures ni réticences, afin d’être sans reproche et sans compromission, enfants de Dieu sans tache au milieu d’une génération dévoyée et pervertie, où vous apparaissez comme des sources de lumière dans le monde, vous qui portez la parole de vie : c’est ma gloire pour le jour de Christ, puisque je n’aurai pas couru pour rien ni peiné pour rien.

      responsory: |-
        R/ Je peux tout en celui qui me fortifie.
        
        Dans les faiblesses, les insultes,
        les contraintes, les persécutions et les angoisses.
        
        Lorsque je suis faible,
        c’est alors que je suis fort.
