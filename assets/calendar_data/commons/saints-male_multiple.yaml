commonTitle: Commun de plusieurs Saints
firstVespers:
  evangelicAntiphon:
    common: Dieu veille sur ceux qui le craignent, qui mettent leur espoir en son amour.
morning:
  evangelicAntiphon:
    common: "Heureux les artisants de paix, heureux les cœurs purs : ils verront Dieu !"
vespers:
  evangelicAntiphon:
    common: Jusqu'à la mort, ils ont été fidèles ; ils recevront de Dieu la couronne de la vie.
