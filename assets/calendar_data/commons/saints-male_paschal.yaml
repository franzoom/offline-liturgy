  biblicalReading:
    - title: De l'Apocalypse
      subtitle: La victoire de l'Agneau
      ref: Ap 14,1-5; 19,5-10
      content: |-
        Je vis l’Agneau debout sur la montagne de Sion, et avec lui les cent quarante-quatre mille qui portent son nom et le nom de son Père écrits sur leurs fronts. Et j’entendis une voix venant du ciel, comme la voix des océans, comme le grondement d’un fort coup de tonnerre, et la voix que j’entendis était comme le chant de joueurs de harpe touchant de leurs instruments. Ils chantaient un cantique nouveau, devant le trône, devant les quatre animaux et les anciens. Et nul ne pouvait apprendre ce cantique, sinon les cent quarante-quatre mille, les rachetés de la terre. Ils ne se sont pas souillés avec des femmes, car ils sont vierges. Ils suivent l’Agneau partout où il va. Ils ont été rachetés d’entre les hommes comme prémices pour Dieu et pour l’Agneau, et dans leur bouche ne s’est point trouvé de mensonge : ils sont irréprochables.
        Alors sortit du trône une voix qui disait : « Louez notre Dieu, vous tous ses serviteurs, vous qui le craignez, petits et grands ! » Et j’entendis comme la rumeur d’une foule immense, comme la rumeur des océans, et comme le grondement de puissants tonnerres. Ils disaient : « Alléluia ! Car le Seigneur, notre Dieu Tout-Puissant, a manifesté son règne. Réjouissons-nous, soyons dans l’allégresse et rendons-lui gloire, car voici les noces de l’Agneau. Son épouse s’est préparée, il lui a été donné de se vêtir d’un lin resplendissant et pur, car le lin, ce sont les œuvres justes des saints. »
        Un ange me dit : « Écris ! Heureux ceux qui sont invités au festin des noces de l’Agneau ! » Puis il me dit : « Ce sont les paroles mêmes de Dieu. » Alors je me prosternai à ses pieds pour l’adorer, mais il me dit : « Garde-toi de le faire ! Je suis un compagnon de service, pour toi et pour tes frères qui gardent le témoignage de Jésus. C’est Dieu que tu dois adorer, car le témoignage de Jésus, c’est l’esprit de la prophétie. »

      responsory: |-
        R/ Prémices pour Dieu et pour l’Agneau,
        les saints suivent le Christ partout où il va.
        
        Voici qu’un Agneau apparut à mes yeux,
        cent quarante-quatre milliers l’entourent,
        portant sur le front son nom et le nom de son Père.
        
        Une voix partit du trône :
        Louez notre Dieu, tous ses serviteurs,
        vous qui le craignez, petits et grands.

