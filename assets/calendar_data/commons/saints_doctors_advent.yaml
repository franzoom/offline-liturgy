    - title: Du livre de la Sagesse
      subtitle: Bonheur du juste
      ref: Sg 7, 7-16.22-30
      content: |-
        J’ai prié et le discernement m’a été donné, j’ai imploré et l’esprit de la Sagesse est venu en moi. Je l’ai préférée aux sceptres et aux trônes, auprès d’elle ; j’ai estimé néant la richesse ; je ne l’ai pas comparée à la pierre inestimable car tout l’or du monde, face à elle, ne serait qu’un peu de sable et l’argent, devant elle, paraîtrait de la boue. Plus que la santé et la beauté je l’ai aimée, et je décidai de l’avoir pour lumière, car sa clarté ne connaît pas de déclin.
        Mais avec elle, elle m’a apporté tous les biens à la fois, elle tenait dans ses mains une richesse incalculable. J’ai profité de tous ces biens, les sachant dirigés par la Sagesse ; j’ignorais pourtant qu’elle-même en était l’auteur. Ce que j’avais appris avec simplicité, j’en fais part sans réserve, je ne tairai pas sa richesse. Car elle est pour les hommes un trésor inépuisable. Ceux qui l’ont exploité se sont concilié l’amitié de Dieu, recommandés à lui par les dons provenant de l’éducation.
        Que Dieu m’accorde de parler avec intelligence et de concevoir des pensées dignes des dons reçus, car c’est lui qui guide la Sagesse et dirige les sages. Il tient en son pouvoir et nous-mêmes et nos paroles, tout savoir et toute science des techniques. L’artisane de l’univers, la Sagesse, m’a instruit.
        Car il y a en elle un esprit intelligent, saint, unique, multiple, subtil, mobile, distinct, sans tache, clair, inaltérable, aimant le bien, diligent, indépendant, bienfaisant, ami de l’homme, ferme, assuré, tranquille, qui peut tout, surveille tout, et pénètre tous les esprits, les intelligents, les purs, les plus subtils. Aussi la Sagesse est-elle plus mobile qu’aucun mouvement, à cause de sa pureté, elle passe et pénètre à travers tout. Elle est un effluve de la puissance de Dieu, une pure irradiation de la gloire du Tout-Puissant ; c’est pourquoi nulle souillure ne se glisse en elle. Elle est un reflet de la lumière éternelle, un miroir sans tache de l’activité de Dieu et une image de sa bonté.
        Comme elle est unique, elle peut tout ; demeurant en elle-même, elle renouvelle l’univers et, au long des âges, elle passe dans les âmes saintes pour former des amis de Dieu et des prophètes. Car seuls sont aimés de Dieu ceux qui partagent l’intimité de la Sagesse. Elle est plus radieuse que le soleil et surpasse toute constellation. Comparée à la lumière, sa supériorité éclate : la nuit succède à la lumière, mais le mal ne prévaut pas sur la Sagesse.

      responsory: |-
        [rubric] Stance
        Comme à l’aube du premier jour
        la Parole de Dieu créait l’univers,
        comme à l’heure de midi
        la Lumière épousait notre chair de souffrance
        pour la transfigurer,
        aujourd’hui encore, et par-delà le temps,
        le Verbe de vie consacre le monde
        en son Eucharistie.
        
        R/ Qu’il nous soit fait, Seigneur,
        selon ta Parole.
        
        L’heure vient, où les morts
        entendront la voix du Fils de Dieu,
        ceux qui l’entendent vivent !
        
        Celui qui garde ma Parole,
        mon Père l’aimera,
        et nous viendrons en lui !
        
        Demeurez dans ma Parole :
        vous connaîtrez la Vérité,
        et la Vérité vous fera libres !