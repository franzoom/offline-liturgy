commonTitle: Commun des Défunts

celebration:
  color: violet

oration:
  - Seigneur, toi seul peux nous rendre la confiance quand il nous semble que la mort est victorieuse. Augmente aujourd’hui notre foi en ton Fils Jésus ressuscité des morts ; affermis notre espérance de la résurrection de N., ton serviteur et notre frère.
  - "Seigneur, tu es la vie de tes fidèles, tu es la gloire des justes et ton propre Fils nous a rachetés par sa mort et sa résurrection : regarde avec bonté ton serviteur (ta servante) N. ; puisqu'il (elle) a cru à la résurrection dans le Christ, accorde-lui de goûter le bonheur qui ne finit pas."

readings:
  hymn:
    - quel-secret-habitons-nous
  verse: |-
    Seigneur, ta tendresse est sans mesure,
    fais-nous vivre selon ton amour.
  biblicalReading:
    - title: "Lecture : La Résurrection du Christ, notre espérance"
      ref: 1Co 15, 12-34
      content: Nous proclamons que le Christ est ressuscité d’entre les morts ; alors, comment  certains d’entre vous peuvent-ils affirmer qu’il n’y a pas de résurrection des morts ? S’il n’y a pas de résurrection des morts, le Christ non plus n’est pas ressuscité.  Et si le Christ n’est pas ressuscité, notre proclamation est sans contenu, votre  foi aussi est sans contenu ; et nous faisons figure de faux témoins de Dieu, pour  avoir affirmé, en témoignant au sujet de Dieu, qu’il a ressuscité le Christ, alors  qu’il ne l’a pas ressuscité si vraiment les morts ne ressuscitent pas. Car si les  morts ne ressuscitent pas, le Christ non plus n’est pas ressuscité. Et si le Christ  n’est pas ressuscité, votre foi est sans valeur, vous êtes encore sous l’emprise  de vos péchés ; et donc, ceux qui se sont endormis dans le Christ sont perdus. Si  nous avons mis notre espoir dans le Christ pour cette vie seulement, nous sommes  les plus à plaindre de tous les hommes.
  patristicReading:
    - title: Sermon de Saint Anastase, Évêque d’Antioche, sur la Résurrection du Christ
      subtitle: « Tous revivront dans le Christ »
      content:
        "*Le Christ a connu la mort, puis la vie, pour devenir le Seigneur et des morts et des vivants*. Mais *Dieu n’est pas le Dieu des morts, il est le Dieu des vivants*. Puisqu’il est vivant, le Seigneur des morts, les morts ne sont plus des morts mais des vivants : la vie règne en eux, pour qu’ils vivent et ne craignent plus la mort, de même que *le Christ, ressuscité des morts, ne meurt plus.* Ressuscités et délivrés de la corruption, ils ne verront plus la mort ; ils participeront à la résurrection du Christ, comme lui-même a participé à leur mort. En effet, s’il est venu sur terre, jusqu’alors prison éternelle, c’est pour *briser les portes de bronze et fracturer les verrous de fer*, pour tirer notre vie de la corruption en l‘attirant à lui, et nous donner la liberté à la place de l‘esclavage. Si ce plan de salut n’est pas encore accompli, car les hommes meurent toujours, et leurs corps sont toujours décomposés par la mort, cela ne doit pas être un motif d’incroyance. Déjà nous avons reçu une avance sur tous les biens qui nous sont promis, en la personne de celui qui est notre premier-né ; par lui nous nous sommes élevés vers le ciel, et nous partageons le trône de celui qui nous a emportés dans les hauteurs, ainsi que le dit saint Paul : *Avec lui il nous a ressuscités, avec lui il nous a fait régner aux cieux, dans le Christ Jésus.* Nous atteindrons à la réalisation de cette promesse, lorsque viendra le temps fixé par le Père, lorsque nous dépouillerons l’enfance et serons parvenus *à l’état d’homme parfait*. Car le Père des siècles a voulu que le don qu’il nous a fait demeure ferme, et qu’il ne soit pas rejeté par un retour à l’enfance. ~ Il n’est pas besoin de dire que le Corps du Seigneur est ressuscité à l’état spirituel, puisque saint Paul affirme, au sujet du corps, *qu’il est semé corps animal, et ressuscite corps spirituel,* c’est-à-dire qu’il est transfiguré dans la gloire du Christ, qui nous précède comme guide. Aussi l’Apôtre a-t-il dit, car il le savait bien, ce qui arriverait à tout le genre humain, par le Christ, qui *transformera nos pauvres corps à l’image de son corps glorieux.* Si la transfiguration est le changement en un corps spirituel, et si ce dernier est conforme au corps glorieux du Christ, cela revient à dire qu’il n’est pas différent du corps semé dans l’ignominie mais c’est le même changé en gloire. ~ Ce que le Christ a réalisé en amenant au Père sa propre humanité, premier exemplaire de notre nature, il le fera pour le genre humain tout entier selon sa promesse : *Quand j’aurai été élevé de terre, j’attirerai à moi tous les hommes.* Le Christ, espérance de tous les croyants, appelle ceux qui quittent ce monde non pas des morts, mais des dormants, lorsqu’il dit : *Lazare, notre ami, s’est endormi.* L’Apôtre Paul à son tour ne veut pas que nous soyons *attristés au sujet de ceux qui se sont endormis ;* par là, si notre foi tient que *tous ceux qui croient* au Christ, selon sa parole dans l’Évangile, *ne mourront jamais,* nous savons que lui n’est pas mort et que nous-mêmes ne mourrons pas. C’est parce que, *au signal donné parla voix de l’archange et à l’appel de la trompette divine, le Seigneur lui-même descendra du ciel, et ceux qui sont morts en lui ressusciteront.* Que l’espérance de la résurrection nous encourage donc, puisque nous revenons alors ceux que nous avons perdus. Il importe que nous croyions fermement en lui, c’est-à-dire que nous obéissions à ses préceptes, car il met sa puissance suprême à relever les morts, plus facilement que nous n’éveillons ceux qui sont endormis. Voilà ce que nous disons et pourtant, je ne sais par quel sentiment, nous nous réfugions dans les larmes et le sentiment du regret entame la foi de notre âme. Hélas ! que la condition de l’homme est pitoyable et combien, sans le Christ, nom vie est vaine ! Ô mort, toi qui as la cruauté de briser l’union des époux et de séparer ceux qu’unit l’amitié, dès maintenant ta force est écrasée. Dès maintenant il est broyé, ton joug impitoyable, par celui qui te menaçait avec les rugissements du prophète Osée :
        *Ô mort, je serai ta mort.* Aussi, avec l’Apôtre, nous jetons ce défi : *Ô mort, où est ta victoire ! Où est-il, ô mort, ton dard venimeux ?* Celui qui t’a vaincu nous a rachetés, il a livré son âme bien-aimée aux mains des impies, afin de faire d’eux ses bien-aimés. Il serait trop long de rappeler tout ce qui dans les saintes Écritures devrait nous apporter à tous de la consolation. Qu’il nous suffise d’espérer en la résurrection et d’élever nos regards vers la gloire de notre Rédempteur, car c’est en lui que nous sommes déjà ressuscités, comme notre foi nous le fait penser, selon le mot de l’Apôtre : *Si nous sommes morts avec le Christ, nous croyons que nous vivrons aussi avec lui.* Car nous ne nous appartenons pas à nous-mêmes, mais à lui qui nous a rachetés, lui dont la volonté doit toujours régler notre volonté ; c’est pourquoi nous disons dans la prière : *Que la volonté soit faite.* Il est donc nécessaire que nous disions avec Job, lorsque le deuil nous frappe : *Le Seigneur a donné, le Seigneur a enlevé, que le nom du Seigneur soit béni.* Disons-le ici-bas avec Job pour que là-haut, sur ce problème qui nous occupe, on ne nous trouve pas différents de lui."

morning:
  hymn:
    - la-mort-ne-peut-me-garder
  reading:
    biblicalReference: 1 Th 4, 14
    content: Jésus, nous le croyons, est mort et ressuscité ; de même, nous le croyons, ceux  qui se sont endormis, Dieu, à cause de Jésus, les emmènera avec son Fils.
  responsory: |-
    R/Tu m’as relevé, tu m’as guéri :
    \* sans fin, Seigneur, je te rendrai grâce.
    V/Tu as changé mon deuil en allégresse. \* Sans fin.
    Gloire au Père. R/Tu m’as relevé.
  evangelicAntiphon:
    common: Je suis la résurrection et la vie ; qui croit en moi, fût-il mort, vivra.
  intercession:
    content: |-
      Prions Dieu le Père tout-puissant qui a ressuscité Jésus d’entre les morts
      et qui donnera la vie à nos corps mortels :

      R/Seigneur, fais-nous vivre dans le Christ.

      Père très saint, par le baptême nous avons été ensevelis avec ton Fils, et nous sommes ressuscités avec lui :
      — fais-nous marcher dans une vie nouvelle pour qu’au-delà de la mort nous vivions toujours avec le Christ.

      Tu nous as donné le pain vivant qui descend du ciel :
      — fais que nous y trouvions la vie, et la résurrection au dernier jour.

      Tu as envoyé un ange pour réconforter ton Fils dans son agonie,
      — à l’heure de notre mort, soutiens notre espérance.

      Tu as arraché les trois enfants aux flammes de la fournaise :
      — délivre nos défunts du poids de leurs fautes.

      Dieu des vivants et des morts, toi qui as ressuscité Jésus,
      — ressuscite nos morts et place-nous avec eux près de lui.

middleOfDay:
  tierce:
    antiphon: Reviens, Seigneur, délivre mon âme.
    reading:
      biblicalReference: Jb 19, 25-26
      content: Je sais, moi, que mon libérateur est vivant, et qu’à la fin il se dressera sur  la poussière des morts ; avec mon corps, je me tiendrai debout, et de mes yeux de  chair, je verrai Dieu.
    responsory: |-
      V/ Pourquoi te désoler, ô mon âme, et gémir sur moi ?
      Espère en Dieu ! De nouveau, je rendrai grâce.
  sexte:
    antiphon: Guéris mon âme, Seigneur, car j’ai péché contre toi.
    reading:
      biblicalReference: Sg 1, 13-14a.15
      content: Dieu n’a pas fait la mort, il ne se réjouit pas de voir mourir les êtres vivants.  Il a crée toutes choses pour qu’elles subsistent. Car la justice est immortelle.
    responsory: |-
      V/ Aux ravins de la mort, je ne crains aucun mal :
      car tu es avec moi, Seigneur.
  none:
    antiphon: Par ton nom, Dieu, sauve-moi ! Par ta puissance, rends-moi justice !
    reading:
      biblicalReference: Is 25,8
      content: Le Seigneur détruira la mort pour toujours. Il essuiera les larmes sur tous les  visages, et par toute la terre il effacera l’humiliation de son peuple ; c’est lui  qui l’a promis.
    responsory: |-
      V/ Jusqu’à toi, Seigneur, vient toute chair
      avec son poids de péché.

vespers:
  hymn:
    - dieu-tu-reveles-ta-lumiere
  psalmody:
    - psalm: PSALM_120
      antiphon:
        - Le Seigneur te gardera de tout mal, il gardera ta vie.
    - psalm: PSALM_129
      antiphon:
        - Si tu retiens les fautes, Seigneur, Seigneur, qui subsistera ?
    - psalm: NT_5
      antiphon:
        - Comme le Père éveille les morts, ainsi le Fils donne la vie.
  reading:
    biblicalReference: 1 Co 15, 55-57
    content: Ô Mort, où est ta victoire ? Ô Mort, où est ton dard venimeux ? Le dard de la  mort, c’est le péché ; ce qui renforce le péché, c’est la Loi. Rendons grâce à Dieu  qui nous donne la victoire par Jésus Christ notre Seigneur.
  responsory: |-
    R/ Seigneur, mon Dieu, mon espérance,
    \* fais-moi vivre car je compte sur toi.
    V/Ton amour fait pour moi des merveilles. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Tous ceux que m’a donnés le  Père viendront à moi, je les garderai près de moi, à jamais.
  intercession:
    content: |-
      Supplions le Seigneur Jésus qui transformera notre corps mortel à l’image de son corps de gloire :

      R/Tu es notre vie et notre résurrection !

      Ô Christ, Fils du Dieu vivant, toi qui as ressuscité ton ami Lazare,
      — conduis à la résurrection ceux que tu as rachetés par ton sang.

      Ô Christ, consolateur des affligés, tu as essuyé les larmes de ceux qui avaient perdu l’un des leurs,
      — soutiens aujourd’hui nos frères éprouvés par le deuil.

      Ô Christ, vainqueur de la mort, tu as détruit en ton corps le pouvoir du péché,
      — délivre-nous de la mort, fais-nous vivre avec toi.

      Ô Christ, lumière du monde, tu as rendu la vue aux aveugles,
      — révèle ton visage aux défunts.

      Souviens-toi de ceux qui ne te connaissent pas encore et qui n’ont pas d’espérance,
      — donne-leur de croire à ta résurrection et à la vie sans fin.

      Quand nous devrons quitter ce monde qui passe,
      — fais-nous entrer dans ta demeure éternelle.
