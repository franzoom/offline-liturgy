morning:
  evangelicAntiphon:
    common: Le Christ a vaincu la mort, alléluia ; aux morts, il a donné la vie, alléluia.
vespers:
  evangelicAntiphon:
    common: Il est ressuscité, Jésus, le crucifié ; en lui, notre salut, alléluia !.
oration:
  - "Tu nous as montré, Seigneur, la force de ton amour quand ton Fils voulut souffrir pour nous jusqu'à mourir sur une croix. Aujourd'hui nous comptons encore sur ta tendresse et ta puissance : accorde à ton serviteur (ta servante) N., notre frère (sœur), de partager la victoire du Christ sur la mort et de communier à sa vie de ressuscité."
