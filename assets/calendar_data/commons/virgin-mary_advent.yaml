morning:
  oration:
    - Accorde à tes serviteurs, Dieu très bon, de posséder la santé de l’âme et du corps, et par la glorieuse intercession de la sainte Vierge Marie, d’être libérés des tristesses de ce monde, et de goûter les joies de l’éternité.
    - Seigneur Jésus, toi qui as choisi pour père la bienheureuse Vierge Marie, permets qu'assurés de sa protection nous puissions l'honorer d'un cœur joyeux.
    
readings: 
  biblicalReading:
    -
      title: Prophétie messianique
      ref: 1Chr 17, 1-15
      content: |
        Alors que David résidait dans sa maison, il dit au prophète Natan : « Voici que j’habite dans une maison de cèdre, et l’arche de l’alliance du Seigneur est sous des toiles de tentes. » Natan répondit à David : « Tout ce que tu as l’intention de faire, fais-le, car Dieu est avec toi. »
        Or cette nuit-là, la parole de Dieu fut adressée à Natan en ces termes : « Va dire à mon serviteur David : Ainsi parle le Seigneur : Ce n’est pas toi qui me bâtiras la Maison pour que j’y habite. Car je n’ai pas habité dans une maison depuis le jour où j’ai fait monter Israël jusqu’à ce jour-ci, mais j’ai été de tente en tente et de demeure en demeure.
        En tout lieu où je me suis rendu parmi tout Israël, ai-je dit une parole à l’un des juges d’Israël, à qui j’ai ordonné de faire paître mon peuple, pour lui dire : Pourquoi ne m’avez-vous pas bâti une maison de cèdre ?’
        Maintenant donc tu parleras ainsi à mon serviteur David : Ainsi parle le Seigneur, le Tout-Puissant : C’est moi qui t’ai pris du pâturage, derrière le troupeau, pour être chef sur Israël mon peuple. J’ai été avec toi partout où tu es allé, j’ai retranché tous tes ennemis devant ta face et je rendrai ton nom comme le nom des grands de la terre. 
        Je fixerai un lieu pour Israël mon peuple, je l’implanterai et il demeurera à sa place; il ne tremblera plus et des criminels ne recommenceront plus à le dévorer comme jadis. Et depuis les jours où j’ai établi des juges sur Israël mon peuple, j’ai soumis tous tes ennemis et je t’ai annoncé que le Seigneur te bâtirait une maison
        Lorsque tes jours seront accomplis pour aller avec tes pères, j’élèverai ta descendance après toi, ce sera l’un de tes fils et j’établirai fermement sa royauté. C’est lui qui me bâtira une Maison, et j’établirai son trône pour toujours.
        Je serai pour lui un père et il sera pour moi un fils ; je ne retirerai pas de lui ma fidélité comme je l’ai retirée de celui qui était avant toi. Je le ferai subsister à jamais dans ma Maison et dans mon royaume, et son trône sera at-fermi à jamais. »
        C’est d’après toutes ces paroles et d’après toute cette vision que Natan parla à David.

      responsory: |
        R/ Le Seigneur est avec toi, Marie, pleine de grâce.
        
        Ton cœur en éveil
        attendait le Messie.
        
        Et Dieu t’a regardée,
        il a comblé ton attente.
        
        Il vient, le jour se lève,
        la terre entière exulte

oration:
  - "Tu as voulu, Seigneur qu'à l'annonce de l'ange, ton Verbe prît chair dans le sein de la Vierge Marie ; réponds à nos supplications : puisque nouss la croyons vraiment Mère de Dieu, fais que nous trouvions secours dans sa prière auprès de toi."
