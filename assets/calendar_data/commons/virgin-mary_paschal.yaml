oration:
  - Dieu qui as donné la joie au monde en ressuscitant Jésus ton Fils, accorde-nous, par sa Mère, la Vierge Marie, de parvenir au bonheur de la vie éternelle.
  - Dieu qui as envoyé l'Esprit Saint sur tes Apôtres quand ils étaient en prière avec Marie, la Mère de Jésus, donne-nous, par son intercession, de savoir te servir avec fidélité et de travailler par la parole et l'exemple au rayonnement de ta gloire.


invitatory:
  antiphon:
    - Le Christ est né de la Vierge Marie ; venez, adorons-le, alléluia.
    - Béni sois-tu, Seigneur, en l’honneur de la Vierge Marie.



readings:
  biblicalReading:
    - title: Un grand signe dans le ciel
      ref: Ap 11,19 - 12,17
      content: |
        Le temple de Dieu dans le ciel s’ouvrit, et l’arche de l’alliance apparut dans son temple. Alors il y eut des éclairs, des voix, des tonnerres, un tremblement de terre et une forte grêle.
        Un grand signe apparut dans le ciel : une femme, vêtue du soleil, la lune sous les pieds, et sur la tête une couronne de douze étoiles. Elle était enceinte et criait dans le travail et les douleurs de l’enfantement. Alors un autre signe apparut dans le ciel : C’était un grand dragon rouge-feu. II avait sept têtes et dix cornes, et sur ses têtes, sept diadèmes. Sa queue, qui balayait le tiers des étoiles du ciel, les précipita sur la terre. Le dragon se posta devant la femme qui allait enfanter, afin de dévorer l’enfant dès sa naissance. Elle mit au monde un fils, un enfant mâle ; c’est lui qui doit mener paître toutes les nations avec une verge de fer. Et son enfant fut enlevé auprès de Dieu et de son trône. Alors la femme s’enfuit au désert, où Dieu lui a fait préparer une place, pour qu’elle y soit nourrie mille deux cent soixante jours. Il y eut alors un combat dans le ciel :
        Michaël et ses anges combattirent contre le dragon. Et le dragon lui aussi combattait avec ses anges, mais il n’eut pas le dessus : il ne se trouva plus de place pour eux dans le ciel. Il fut précipité, le grand dragon, l’antique serpent, celui qu’on nomme Diable et Satan, le séducteur du monde entier, il fut précipité sur la terre et ses anges avec lui.
        Et j’entendis une voix forte qui, dans le ciel, disait : Voici le temps du salut, de la puissance et du règne de notre Dieu, et de l’autorité de son Christ ; car il a été précipité, l’accusateur de nos frères, celui qui les accusait devant notre Dieu, jour et nuit. Mais eux, ils l’ont vaincu par le sang de l’Agneau, et par la parole dont ils ont rendu témoignage : Ils n’ont pas aimé leur vie jusqu’à craindre la mort. C’est pourquoi soyez dans la joie, vous, les cieux, et vous qui y avez votre demeure ! Malheur à vous, la terre et la mer, car le diable est descendu vers vous, emporté de fureur, sachant que peu de temps lui reste.
        Quand le dragon se vit précipité sur la terre, il se lança à la poursuite de la femme qui avait mis au monde l’enfant mâle. Mais les deux ailes du grand aigle furent données à la femme, pour qu’elle s’envole au désert, au lieu qui lui est réservé pour y être nourrie, loin du serpent, un temps, des temps et la moitié d’un temps. Alors le serpent vomit comme un fleuve d’eau derrière la femme pour la faire emporter par les flots. Mais la terre vint au secours de la femme : la terre s’ouvrit et engloutit le fleuve vomi par le dragon. Dans sa fureur contre la femme, le dragon porta le combat contre le reste de sa descendance, ceux qui observent les commandements de Dieu et gardent le témoignage de Jésus.

      responsory: |
        R/ Ton Dieu sera ta beauté,
        ta lumière éternelle, alléluia !

        Jérusalem, tes portes seront de cristal
        et tes murs, de rubis,
        et l’on chantera sur tes places :
        Alléluia, alléluia !

        Ta splendeur illuminera
        toutes les contrées de la terre ;
        les peuples viendront de loin
        adorer le Seigneur dans tes murs.



