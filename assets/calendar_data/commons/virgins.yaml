  verse: |-
    V/ Tu m’enseignes la route de la vie,
    en ta présence la joie ne finit pas.
  biblicalReading:
    - title: De la 1ère lettre aux Corinthiens
      subtitle: La virginité pour le Seigneur
      ref: 1Co 7, 25-40
      content: |-
        Au sujet des vierges, je n’ai pas d’ordre du Seigneur ; c’est un avis que je donne, celui d’un homme qui, par la miséricorde du Seigneur, est digne de confiance. Je pense que cet état est bon, à cause des angoisses présentes, oui, je pense qu’il est bon pour l’homme de rester ainsi. Es-tu lié à une femme ? Ne cherche pas à rompre. N’es-tu pas lié à une femme ? Ne cherche pas de femme. Si cependant tu te maries, tu ne pèches pas ; et si une vierge se marie, elle ne pèche pas. Mais les gens mariés auront de lourdes épreuves a supporter et mol, je voudrais vous les épargner.
        Voici ce que je dis, frères : le temps est écourté. Désormais, que ceux qui ont une femme soient comme s’ils n’en avaient pas, ceux qui pleurent comme s’ils ne pleuraient pas, ceux qui se réjouissent comme s’ils ne se réjouissaient pas, ceux qui achètent comme s’ils ne possédaient pas, ceux qui tirent profit de ce monde comme s’ils n’en profitaient pas vraiment. Car la figure de ce monde passe. Je voudrais que vous soyez exempts de soucis. Celui qui n’est pas marié a souci des affaires du Seigneur : il cherche comment plaire au Seigneur. Mais celui qui est marié a souci des affaires du monde : il cherche comment plaire à sa femme, et il est partagé. De même la femme sans mari et la jeune fille ont souci des affaires du Seigneur, afin d’être saintes de corps et d’esprit. Mais la femme mariée a souci des affaires du monde : elle cherche comment plaire à son mari. Je vous dis cela dans votre propre intérêt, non pour vous tendre un piège mais pour que vous fassiez ce qui convient le mieux et que vous soyez attachés au Seigneur sans partage.
        Si quelqu’un, débordant d’ardeur, pense qu’il ne pourra pas respecter sa fiancée et que les choses doivent suivre leur cours, qu’il fasse selon son idée. Il ne pèche pas : qu’ils se marient. Mais celui qui a pris dans son cœur une ferme résolution, hors de toute contrainte et qui, en pleine possession de sa volonté, a pris en son for intérieur la décision de respecter sa fiancée, celui-là fera bien. Ainsi celui qui épouse sa fiancée fait bien, et celui qui ne l’épouse pas fera encore mieux.
        La femme est liée à son mari aussi longtemps qu’il vit. Si le mari meurt, elle est libre d’épouser qui elle veut, mais un chrétien seulement. Cependant elle sera plus heureuse, à mon avis, si elle reste comme elle est ; et je crois, moi aussi, avoir l’Esprit de Dieu.

      responsory: |-
        [rubric] Stance
        Pourquoi garder toute la nuit
        vos lampes allumées ?
        Pourquoi donner à votre vie
        le sens d’une attente infinie ?
        Quelle espérance vous tient éveillées,
        vierges sages,
        et quelle promesse de joie ?

        Vers la ténèbre lumineuse vos regards sont levés,
        et Dieu qui vous attend comblera seul votre quête.

        Pour une perle sans prix, vous avez tout quitté,
        les mains ouvertes et libres en offrande.

        À votre humble fierté, l’Église, joyeuse,
        reconnaît son visage, sa grâce de fiancée.

        À travers l’amour qui brûle en vous,
        servantes du Seigneur,
        le cœur de Dieu nous presse de l’aimer sans partage.
  patristicReading:
    - title: Traité de Saint Cyprien, de Carthage
      subtitle: « Fiancés à un époux unique », le Christ
      content: |-
        Maintenant, c’est aux vierges que je m’adresse. Plus leur dignité est élevée, plus nous devons en prendre soin. Elles sont la fleur de cette plantation qu’est l’Église, la gloire et la beauté de la grâce donnée par l’Esprit, notre joie vivante, un chef-d’œuvre intact et incorruptible de réussite et de dignité, une image de Dieu reflétant la sainteté du Seigneur, elles sont la partie la plus illustre du troupeau du Christ. L’Église trouve en elles sa joie et c’est en elles que s’épanouit sa glorieuse fécondité maternelle. Aussi, plus le nombre des vierges augmente, plus la joie de la mère s’accroît. C’est à elles que je parle, c’est elles que j’exhorte en vertu de mon affection plus que de mon autorité. Conscient d’être le dernier et le plus petit, je ne prétends pas censurer le désordre, mais par sollicitude vous inciter à la plus grande prudence pour échapper aux assauts du démon.
        Ce n’est pas là une prudence inutile, une crainte sans fondement : elle montre le chemin du salut, elle aide à garder les préceptes de vie donnés par le Seigneur. Elle permet à celles qui se sont consacrées au Christ et qui renoncent aux désirs de la chair pour se vouer à Dieu corps et âme, d’accomplir parfaitement leur œuvre, destinée à une grande récompense. Elles ne doivent plus chercher à se parer pour plaire, sinon à leur Seigneur, dont elles attendent le salaire de leur virginité.
        Gardez votre état de virginité, gardez-vous telles que vous devez être. Une grande récompense vous attend, la précieuse couronne de la vertu qui est le don parfait de la chasteté. ~ Ce que nous serons un jour, vous avez déjà commencé à l’être. Dès ici-bas, vous possédez la gloire de la résurrection, vous traversez ce monde sans que la contagion du monde vous atteigne : en persévérant dans la chasteté et la virginité, vous égalez les anges de Dieu. Mais, pour que cette virginité demeure intacte et solide, il faut qu’elle persévère sur le chemin où elle est courageusement entrée ; il faut donc qu’elle ne recherche pas la beauté des bijoux et des vêtements, mais celle de la vie.
        Écoutez la voix de l’Apôtre, que le Seingeur appelait son *instrument de choix* et qu’il a envoyé pour faire connaître des commandements célestes. *Le premier homme*, dit-il, *était pétri de terre ; le deuxième homme vient du ciel. Puisque le premier était pétri de terre, comme lui les hommes appartiennent à la terre. Puisque le deuxième appartient au ciel, comme lui les hommes appartiennent au ciel. De même que nous portons l’image de celui qui est pétri de terre, de même portons l’image de celui qui vient du ciel*. Telle est l’image que porte la virginité, que porte l’intégrité, la sainteté, la vérité.
      responsory: |-
        R/ Ma part, le roc de mpon cœur,
        c’est Dieu pour toujours.

        Laissez l’amour poursuivre en vous son œuvre
        jusqu’au jour de Jésus Christ.

        Ouvrez les yeux à la lumière de l’amour,
        vous serez purs et sans reproche
        au jour de Jésus Christ.
    - title: Actes du II^ème Concile du Vatican
      subtitle: La rénovation de la vie religieuse
      content: |-
        Dès les origines de l’Église, il y eut des hommes et des femmes qui voulurent, par la pratique des conseils évangéliques, suivre le Christ avec une plus grande liberté et l’imiter plus exactement et qui, chacun à sa manière, menèrent une vie consacrée à Dieu. Beaucoup parmi eux, sous l’impulsion de l’Esprit Saint, vécurent dans la solitude, ou bien donèrent des familles religieuses que l’Église accueillit volontiers et approuva de son autorité. À partir de là se multiplia providentiellement une admirable variété de sociétés religieuses. Elles ont beaucoup contribué non seulement à ce que l’Église soit *bien armée pour toute bonne action* et prêtre pour que *les tâches du ministère soient accomplis et que se construise le corps du Christ*, mais encore à ce que l’Église se montre embellie des dons variés de ses enfants, *comme une fiancée parée pour son époux* et fasse connaître *les multiples aspects de la Sagesse de Dieu*.
        Dans une telle variété de dons, tous ceux que Dieu appelle à la pratique des conseils évangéliques, et qui en font fidèlement profession, se consacrent au Seigneur de façon spéciale, en suivant le Christ chaste et pauvre, qui, par son obéissance *jusqu’à la mort de la croix*, a racheté les hommes et les a sanctifiés. Poussés par cet amour que l’Esprit Saint répand dans leurs cœurs, ils vivent toujours davantage pour le Christ et *pour son corps qui est l’Église*. Plus ils s’unissent avec ferveur au Christ par cette donation d’eux-mêmes qui embrasse toute leur existence, plus la vie de l’Église est abondante et plus son apostolat devient vigoureux et fécond. ~
        Les membres de tout institut religieux se rappelleront avant tout que, par la profession des conseils évangéliques, ils ont répondu à une vocation divine. Ainsi, non seulement *morts au péché*, mais encore ayant renoncé au monde, ils ne doivent plus vivre que pour Dieu seul. En effet, ils ont consacré toute leur vie à son service. Ceci constitue une consécration particulière qui s’enracine intimement dans la consécration baptismale et l’exprime avec la plus grande plénitude. ~
        Ceux qui professent les conseils évangéliques doivent rechercher et aimer Dieu avant tout, lui *qui nous a aimes le premier* ; ils doivent, en toutes circonstances, s’appliquer à développer leur *vie cachée en Dieu avec le Christ*, car c’est à partir d’elle que découle et que s’impose l’amour du prochain pour le salut du monde et la construction de l’Église. C’est encore dans cette charité que la pratique des conseils évangéliques trouve son inspiration et son orientation. ~ La chasteté à cause du *Royaume des cieux* dont les religieux font profession, doit être regardée comme un grand don de la grâce. En effet, elle libère singulièrement le cœur de l’homme, pour qu’il brûle d’amour envers Dieu et envers tous les hommes. C’est pourquoi elle est un signe particulier des biens célestes, ainsi qu’un moyen très efficace pour les religieux de se dévouer allègrement au service divin et aux activités de l’apostolat. ~ C’est ainsi qu’ils évoquent aux yeux de tous les chrétiens cette admirable union fondée par Dieu et qui doit se manifester clairement dans le siècle futur, union par laquelle l’Église reconnaît le Christ pour son unique époux.
      responsory: |-
        R/ Voix de mon Bien-aimé qui frappe à la porte :
        « Ouvre-moi ! »

        Si quelqu’un entend ma voix,
        ensemble, nous prendrons notre repas,
        moi près de lui, lui près de moi.

        Si quelqu’un garde ma parole,
        mon Père l’aimera,
        et nous viendrons à lui.

morning:
  hymn:
    - vous-qui-passiez-jadis
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Librement, je t’ai donné ma foi, ô Jésus Christ, mon âme a soif de toi et mon cœur te désire.
    - psalm: OT_41
      antiphon:
        - "Vierges du Seigneur, bénissez-le : le Dieu qui vous donna de vous offrir à lui, couronne en vous ses dons."
    - psalm: PSALM_149
      antiphon:
        - Pour avoir triomphé de la chair et du sang, elle exultera dans la gloire de Dieu.
  reading:
    biblicalReference: Ct 8,7
    content: Les torrents ne peuvent éteindre l’amour, les fleuves ne l’emporteront pas. Si quelqu’un offrait toutes les richesses de sa maison pour acheter l’amour, tout ce qu’il obtiendrait, c’est un profond mépris.
  responsory: |-
    R/ Si quelqu’un garde ma Parole,
    \* mon Père l’aimera.
    V/ Nous viendrons demeurer en lui. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: La vierge sage est allée vers le Christ, resplendissante parmi ses compagnes.
  intercession:
    content: |-
      Ô Christ, toi que les saintes vierges ont aimé d’un unique amour,
      – fais que rien ne nous sépare de toi.

      Tu as couronné Reine des vierges, Marie, ta mère,
      – par son intercession, purifie nos cœurs.

      À la prière des saintes femmes qui t’ont suivi de tout leur cœur,
      – accorde-nous de marcher le cœur libre à travers ce monde qui passe.

      Toi, l’Époux que les vierges sages ont su attendre,
      – donne-nous un cœur vigilant, prompt à te reconnaître.

      Par l’intercession de sainte N,
      – fais-nous brûler d’amour en ta présence.

middleOfDay:
  tierce:
    antiphon: Rester proche de Dieu fait tout mon bonheur.
    reading:
      biblicalReference: Sg 8, 21a
      content: Je savais que je n’obtiendrais pas la Sagesse autrement que par un don de Dieu – et reconnaître de qui dépens un bienfait, c’était encore une preuve de discernement.
    responsory: |-
      V/ Tenez dans vos mains votre lampe allumée.
      l’Epoux vous introduira dans la salle des noces.
  sexte:
    antiphon: Que ta promesse me soutienne et je vivrai ; ne déçois pas mon attente.
    reading:
      biblicalReference: 1 Co 7, 25-26
      content: Au sujet du célibat, je n’ai pas reçu d’ordre spécial du Seigneur, mais je donne mon avis, moi qui suis devenu digne de confiance grâce au pardon du Seigneur. Je pense que le célibat est une chose bonne, étant donné les événements redoutables qui nous attendent ; oui, c’est une chose bonne de vivre ainsi.
    responsory: |-
      V/ J’ai rencontré celui que j’aime,
      je l’ai saisi, je ne le lâcherai pas.
  none:
    antiphon: "Heureux les cœurs purs que Dieu s’est choisis : ils resplendiront de sa lumière."
    reading:
      biblicalReference: Ap 19, 6b-7
      content: Le Seigneur notre Dieu a pris possession de sa royauté, lui le Tout-Puissant. Soyons dans la joie, exultons, rendons-lui gloire, car voici les noces de l’Agneau. Son épouse a revêtu ses parures.
    responsory: |-
      V/ Voici l’Époux ! Sortez à sa rencontre !
      Veillez donc, car vous ne savez ni le jour, ni l’heure.

