commonTitle: Commun des Vierges

celebration:
  color: white

oration:
  - Dieu qui veux habiter les cœurs droits et sincères, donne-nous, par l’intercession de sainte N. de vivre selon ta grâce ; alors tu pourras venir en nous pour y faire ta demeure.
  - |-
    Exauce nos prières, Seigneur, en ce jour où nous rappelons les vertus de sainte N. : accorde-nous de persévérer dans ton amour et d’y progresser jusqu’au terme de notre vie. <p class="antienne rouge">pour plusieurs vierges Multiplie pour nous, Seigneur, les gestes de miséricorde, et puisque nous célébrons dans la joie la fête des saintes N. et N., donne-nous le bonheur d’être pour toujours avec tous ceux que tu as accueillis près de toi.

firstVespers:
  hymn:
    - pour-toi-fils-de-dieu
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - Venez, filles de Dieu, approchez du Seigneur, et vous serez dans la lumière !
    - psalm: PSALM_147
      antiphon:
        - "Oui, de tout notre cœur, nous te suivons : remplis de crainte, nous cherchons ton visage."
    - psalm: NT_4
      antiphon:
        - "Réjouissez-vous, vierges du Christ : vous êtes à lui pour toujours."
  reading:
    biblicalReference: 1Co 7, 32b.34a
    content: Celui qui n’est pas marié a le souci des affaires du Seigneur, il cherche comment plaire au Seigneur. La femme sans mari, ou celle qui reste vierge, a le souci des affaires du Seigneur ; elle veut lui consacrer son corps et son esprit.
  responsory: |-
    R/ Ma part, c’est Dieu pour toujours :
    \* le Seigneur est bon pour qui se tourne vers lui.
    V/ En silence j’attends son secours. \*
    Gloire au Père. R/
  evangelicAntiphon:
    common: Vierge prévoyante et sage, quand vient l'Époux, tu entres avec lui dans la salle des noces.
  intercession:
    content: |-
      Le Christ a loué ceux qui se consacraient de corps et d’âme au royaume des cieux ;
      bénissons-le de tout notre cœur :

      R/Ô Christ, notre salut, Jésus, notre lumière !

      Tu as voulu pour épouse une Église vierge et pure,
      – rends-la irréprochable et sainte.

      Les vierges sages ont couru au-devant de toi avec leurs lampes,
      – donne aux femmes qui te sont consacrées de te rester fidèles.

      Tu donnes à ton Église de garder sa foi intègre et pure,
      – accorde cette même grâce à tous les chrétiens.

      Nous célébrons aujourd’hui la fête de sainte N,
      – que son intercession soit notre joie.

      Tu accueilles les vierges sages au festin des noces,
      – reçois avec bonté ceux que tu as appelés dans ta demeure du ciel.

