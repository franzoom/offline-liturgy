commonTitle: Commun des Vierges martyres

firstVespers:
  evangelicAntiphon:
    common: Elle a donné sa vie pour le Christ, elle a suivi l'Agneau crucifié.

morning:
  evangelicAntiphon:
    common: Heureuse es-tu, tu as porté ta croix ; tu as suivi l'Époux des vierges, le Christ premier des martyrs.

vespers:
  evangelicAntiphon:
    common: Nous célébrons en sainte N., vierge et martyre, l'éclat de la virginité et la force de la foi.
