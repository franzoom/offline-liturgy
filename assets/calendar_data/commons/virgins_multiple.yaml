firstVespers:
  evangelicAntiphon:
    common: "Prenez vos lampes, vierges sages : Voici l'Époux ! Allez à sa rencontre !"
morning:
  evangelicAntiphon:
    common: Vierges du Seigneur, bénissez le Seigneur, éternellement.
vespers:
  evangelicAntiphon:
    common: Voici le peuple de ceux qui te cherchent, voici l'épouse qui cherche ta face.
oration:
  - Multiplie pour nous, Seigneur, les gestes de miséricorde, et puisque nous célébrons dans la joie la fête des saintes N. et N., donne-nous le bonheur d'être pour toujours avec tous ceux que tu as accueillis près de toi.
