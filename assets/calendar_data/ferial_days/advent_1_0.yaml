readings:
  psalmody:
    - psalm: PSALM_1
      antiphon:
        - "Le jour du Christ est proche : purifions-nous, portons un fruit de justice à la gloire du Père."
    - psalm: PSALM_2
      antiphon:
        - Votre Sauveur vient, dit le Seigneur, je serai son Père, il sera mon Fils.
    - psalm: PSALM_3
      antiphon:
        - (seulement à la fin du psaume :) J’ai entendu ton cri, je viens te délivrer, dit le Seigneur.
  verse: |-
    V/ Levez la tête et regardez :
    notre Sauveur est proche.
  biblicalReading:
    - title: Réquisitoire du prophète contre son peuple
      ref: Is 1, 1-18
      content: |-
        *Vision d’Isaïe, fils d’Amots, — ce qu’il a vu au sujet de Juda et de Jérusalem, au temps d’Ozias, de Yotam, d’Acaz et d’Ézékias, rois de Juda.*
        Cieux, écoutez ; terre, prête l’oreille, car le SEIGNEUR a parlé. J’ai fait grandir des enfants, je les ai élevés, mais ils se sont révoltés contre moi. Le bœuf connaît son propriétaire, et l’âne, la crèche de son maître. Israël ne le connaît pas, mon peuple ne comprend pas.
        Malheur à vous, nation pécheresse, peuple chargé de fautes, engeance de malfaiteurs, fils pervertis ! Ils abandonnent le SEIGNEUR, ils méprisent le Saint d’Israël, ils lui tournent le dos.
        Où donc faut-il vous frapper encore, vous qui multipliez les reniements ? Toute la tête est malade, tout le cœur est atteint ; de la plante des pieds à la tête, plus rien n’est intact : partout blessures, contusions, plaies ouvertes, qui ne sont ni pansées, ni bandées, ni soignées avec de l’huile.
        Votre pays n’est que désolation, vos villes sont consumées par le feu ; votre terre, des étrangers la dévorent sous vos yeux, c’est une désolation, comme un désastre venu des étrangers.
        Ce qui reste de la fille de Sion est comme une hutte dans une vigne, comme un abri dans un potager, comme une ville assiégée. Si le SEIGNEUR de l’univers ne nous avait laissé un petit reste, nous serions comme Sodome, nous ressemblerions à Gomorrhe.
        Écoutez la parole du SEIGNEUR, vous qui êtes pareils aux chefs de Sodome ! Prêtez l’oreille à l’enseignement de notre Dieu, vous, peuple de Gomorrhe ! Que m’importe le nombre de vos sacrifices ? — dit le Seigneur. Les holocaustes de béliers, la graisse des veaux, j’en suis rassasié. Le sang des taureaux, des agneaux et des boucs, je n’y prends pas plaisir. Quand vous venez vous présenter devant ma face, qui vous demande de fouler mes parvis ? Cessez d’apporter de vaines offrandes ; j’ai horreur de votre encens. Les nouvelles lunes, les sabbats, les assemblées, je n’en peux plus de ces crimes et de ces fêtes. Vos nouvelles lunes et vos solennités, moi, je les déteste : elles me sont un fardeau, je suis fatigué de le porter. Quand vous étendez les mains, je détourne les yeux. Vous avez beau multiplier les prières, je n’écoute pas : vos mains sont pleines de sang.
        Lavez-vous, purifiez-vous, ôtez de ma vue vos actions mauvaises, cessez de faire le mal. Apprenez à faire le bien : recherchez le droit, mettez au pas l’oppresseur, rendez justice à l’orphelin, défendez la cause de la veuve.
        Venez, et discutons — dit le SEIGNEUR. Si vos péchés sont comme l’écarlate, ils deviendront aussi blancs que neige. S’ils sont rouges comme le vermillon, ils deviendront comme de la laine.
      responsory: |-
        R/ Le sang de Jésus nous purifie
        de tout péché.

        Quand vos péchés seraient comme l’écarlate,
        comme neige ils blanchiront.

        Apprenez à faire le bien,
        recherchez le droit.
  patristicReading:
    - title: CATÉCHÈSE PRÉBAPTISMALE DE SAINT CYRILLE DE JÉRUSALEM
      subtitle: Les deux avènements du Christ
      content: |-
        Nous annonçons l’avènement du Christ : non pas un avènement seulement, mais aussi un second, qui est beaucoup plus beau que le premier. Celui-ci, en effet, comportait une signification de souffrance, et celui-là porte le diadème de la royauté divine.
        Le plus souvent, en effet, tout ce qui concerne notre Seigneur Jésus Christ est double. Double naissance : l’une, de Dieu avant les siècles, l’autre, de la Vierge à la plénitude des siècles. Double descente : l’une, imperceptible comme celle de la pluie sur la toison, la seconde, éclatante, celle qui est à venir.
        Dans le premier avènement, il est enveloppé de langes dans la crèche ; dans le second, il est revêtu de lumière comme d’un manteau. Dans le premier, il a subi la croix, ayant méprisé la honte ; dans le second, il viendra escorté par l’armée des anges, en triomphateur.
        Nous ne nous arrêtons pas au premier avènement : nous attendons aussi le second. Comme nous avons dit, lors du premier : *Béni soit celui qui vient au nom du Seigneur*, nous le répéterons encore pour le second ; en accourant avec les anges à la rencontre du Seigneur, nous lui dirons en l’adorant : *Béni soit celui qui vient au nom du Seigneur*.
        Le Sauveur ne viendra pas pour être jugé de nouveau, mais pour juger ceux qui l’ont traduit en jugement. Lui qui a gardé le silence lors du premier jugement, il rappellera leur crime aux misérables qui ont osé le mettre en croix, en disant : *Voilà ce que tu as fait, et j’ai gardé le silence*. Alors il est venu selon le dessein de miséricorde et il enseignait les hommes par persuasion. Mais, lors du second avènement, ils seront contraints de reconnaître sa royauté.
        Le prophète Malachie a parlé des deux avènements. *Soudain viendra dans son Temple le Seigneur que vous cherchez*. Voilà pour le premier.
        Et aussitôt il ajoute pour le second : ~ *Le messager de l’Alliance que vous désirez, voici qu’il vient, le Seigneur tout-puissant. Qui pourra soutenir sa vue ? Car il est pareil au feu du fondeur, pareil à la lessive des blanchisseurs. Il s’installera pour fondre et purifier*. ~
        Saint Paul veut parler aussi de ces deux avènements lorsqu’il écrit à Tite : *La grâce de Dieu s’est manifestée pour le salut de tous les hommes. C’est elle qui nous apprend à rejeter le péché et les passions d’ici-bas, pour vivre dans le monde présent en hommes raisonnables, justes et religieux, et pour attendre le bonheur que nous espérons avoir quand se manifestera la gloire de Jésus Christ, notre grand Dieu et notre Sauveur*. Tu vois comment il a parlé du premier avènement, dont il rend grâce ; et du second, que nous attendons. ~
        Donc, notre Seigneur Jésus Christ viendra du ciel. Il viendra vers la fin de ce monde, avec gloire, au dernier jour. Car la fin du monde arrivera et ce monde créé sera renouvelé.
      responsory: |-
        En regardant au loin,
        je vois venir la puissance de Dieu
        et la nuée couvrant toute la terre.

        R/ Allons au devant de lui,
        car il vient régner sur son peuple.

        Prêtez l’oreille, habitants de l’univers,
        riches et pauvres, ensemble !

        Pasteur d’Israël, écoute ;
        toi qui trônes sur les chérubins, resplendis !

        Portes, levez vos frontons,
        élevez-vous, portes éternelles,
        qu’il entre, le roi de gloire !

        En regardant au loin,
        je vois venir la puissance de Dieu
        et la nuée couvrant toute la terre.

morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Ce jour-là, le vin nouveau coulera sur les montagnes, le lait ruissellera sur les collines, alléluia.
    - psalm: OT_41
      antiphon:
        - Les montagnes chanteront leur joie, les arbres des forêts applaudiront à la face du Seigneur, car il vient !
    - psalm: PSALM_149
      antiphon:
        - Le grand prophète vient vers toi, Jérusalem ! C’est lui qui te relèvera, alléluia.
  reading:
    biblicalReference: Rm 13, 11-12
    content: C’est le moment, l’heure est venue de sortir de votre sommeil. Car le salut est plus près de nous maintenant qu’à l’époque où nous sommes devenus croyants. La nuit est bientôt finie, le jour est tout proche. Rejetons les activités des ténèbres, revêtons-nous pour le combat de la lumière.
  responsory: |-
    R/ Point de ténèbres devant toi,
    \* Lumière du monde, alléluia !
    V/ Scrute-moi, Seigneur, connais mon cœur, \*
    V/ Conduis-moi sur le chemin d’éternité, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Ne crains pas, Marie, l’Esprit viendra sur toi : tu vas enfanter le Fils de Dieu. Alléluia !"
  intercession:
    content: |-
      Tu nous as visités, Dieu notre Père, par la venue dans la chair de ton Fils bien-aimé : garde-nous vigilants jusqu’à sa venue dans la gloire.

      R/ En toi, Seigneur, notre espérance !

      Tu nous as tracé en ton Fils un chemin de lumière.
      Que toute la terre se lève et marche vers toi à la clarté de son visage !

      Tandis que la nuit s’achève et que le jour approche, viens secouer nos somnolences.

      Accorde-nous de te servir dans la justice et la sainteté tout au long de nos jours.

      Et quand paraîtra le Fils de l’homme, qu’il nous trouve debout, prêts à l’accueillir.

middleOfDay:
  psalmody:
    - psalm: PSALM_117_1
      antiphon:
        - Béni soit au nom du Seigneur, celui qui vient !
    - psalm: PSALM_117_2
      antiphon:
        - "Béni soit au nom du Seigneur, celui qui vient !"
    - psalm: PSALM_117_3
      antiphon:
        - "Béni soit au nom du Seigneur, celui qui vient !"

  tierce:
    reading:
      biblicalReference: Rm 13, 13-14a
      content: "Conduisons-nous honnêtement, comme on le fait en plein jour, sans ripailles ni beuveries, sans orgies ni débauches, sans dispute ni jalousie. Mais revêtez le Seigneur Jésus Christ."
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: 1 Th 3, 12-13
      content: "Que le Seigneur vous donne, entre vous et à l’égard de tous les hommes, un amour de plus en plus intense et débordant, comme celui que nous avons pour vous. Et qu’ainsi il vous établisse fermement dans une sainteté sans reproche devant Dieu notre Père, pour le jour où notre Seigneur Jésus viendra avec tous les saints."
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Cf. 2 Th 1, 6.7.10
      content: "Il est juste que Dieu vous donne, à vous les opprimés, le repos avec nous, lors de la révélation du Seigneur Jésus qui viendra du ciel, avec les anges de sa puissance, pour être glorifié en la personne de ses saints et pour être admiré en tous ceux qui auront cru."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Alléluia ! Réjouis-toi, Sion ! Pousse des cris de joie, Jérusalem !
    - psalm: PSALM_113A
      antiphon:
        - "Il vient, le Messie, notre Roi, celui que Jean Baptiste annonçait : Voici l’Agneau de Dieu !"
    - psalm: NT_12
      antiphon:
        - Je viens sans tarder rendre à chacun selon ses œuvres !
  reading:
    biblicalReference: Ph 4, 4-5
    content: "Soyez toujours dans la joie du Seigneur ; laissez-moi vous le redire : soyez dans la joie. Que votre sérénité soit connue de tous les hommes. Le Seigneur est proche."
  responsory: |-
    R/ Réjouissons-nous dans le Seigneur !
    Réjouissons-nous, car il est proche !
    V/ Tu as aimé, Seigneur, cette terre,
    tu as fait revenir ses déportés. R/
    V/ Justice marchera devant toi,
    et tes pas traceront le chemin. R/
  evangelicAntiphon:
    common: Ne crains pas, Marie, tu as trouvé grâce auprès de Dieu ! Tu vas concevoir et enfanter le Fils du Très-Haut ! Alléluia !
  intercession:
    content: |-
      Fils du Très-Haut, annoncé par l’ange à la Vierge Marie,
      — règne à jamais sur ton peuple.

      R/ Viens et demeure avec nous !

      Pour toi, Saint de Dieu, Jean le Précurseur a tressailli d’allégresse dès avant sa naissance, 
      — révèle à tous les hommes la joie du salut.

      Jésus, dont le nom sauveur a été révélé à Joseph, 
      — libère ton peuple de ses péchés.

      Lumière du monde, qu’attendaient Syméon et tous les justes,
      — soutiens l’espérance de ton Église.

      Soleil levant, dont Zacharie a entrevu le jour,
      — illumine ceux qui habitent les ténèbres et l’ombre de la mort.

oration:
    - Donne à tes fidèles, Dieu tout-puissant, d’aller avec courage sur les chemins de la justice à la rencontre du Seigneur, pour qu’ils soient appelés, lors du jugement, à entrer en possession du Royaume des cieux.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon:
  - biblicalRef: Ps 24, 1-3
    content: |-
      Vers toi, Seigneur, j’élève mon âme,
      Mon Dieu, je m’appuie sur toi :
        épargne-moi la honte ;
        ne laisse pas triompher mon ennemi.
      Pour qui espère en toi, pas de honte.
  collect:
  - |-
    Donne à tes fidèles, Dieu tout-puissant,
      la volonté d’aller par les chemins de la justice
      à la rencontre de celui qui vient, le Christ *
    afin qu’ils soient admis à sa droite /
      et méritent d’entrer en possession du royaume des Cieux.
    Par Jésus Christ, ton Fils, notre Seigneur, +
      qui vit et règne avec toi dans l’unité du Saint-Esprit, /
      Dieu, pour les siècles des siècles.
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 2, 1-5
      sundayAndWeekCycles:
      - A
      headline: |-
        Le Seigneur rassemble toutes les nations dans la paix éternelle du royaume de Dieu
      content: |-
        Parole d’Isaïe,
         – ce qu’il a vu au sujet de Juda et de Jérusalem.

        Il arrivera dans les derniers jours
        que la montagne de la maison du Seigneur
         se tiendra plus haut que les monts,
         s’élèvera au-dessus des collines.
        Vers elle afflueront toutes les nations
         et viendront des peuples nombreux.
        Ils diront : « Venez !
         montons à la montagne du Seigneur,
         à la maison du Dieu de Jacob !
        Qu’il nous enseigne ses chemins,
         et nous irons par ses sentiers. »
        Oui, la loi sortira de Sion,
         et de Jérusalem, la parole du Seigneur.

        Il sera juge entre les nations
         et l’arbitre de peuples nombreux.
        De leurs épées, ils forgeront des socs,
         et de leurs lances, des faucilles.
        Jamais nation contre nation
         ne lèvera l’épée ;
        ils n’apprendront plus la guerre.

        Venez, maison de Jacob !
        Marchons à la lumière du Seigneur.
    - biblicalRef: Is 63, 16b-17.19b ; 64, 2b-7
      sundayAndWeekCycles:
      - B
      headline: |-
        « Ah ! Si tu déchirais les cieux, si tu descendais ! »
      content: |-
        C’est toi, Seigneur, notre père ;
         « Notre-rédempteur-depuis-toujours », tel est ton nom.
        Pourquoi, Seigneur, nous laisses-tu errer
         hors de tes chemins ?
        Pourquoi laisser nos cœurs s’endurcir
         et ne plus te craindre ?
        Reviens, à cause de tes serviteurs,
         des tribus de ton héritage.
        Ah ! Si tu déchirais les cieux, si tu descendais,
         les montagnes seraient ébranlées devant ta face.

        Voici que tu es descendu :
         les montagnes furent ébranlées devant ta face.
        Jamais on n’a entendu,
         jamais on n’a ouï dire,
        nul œil n’a jamais vu un autre dieu que toi
         agir ainsi pour celui qui l’attend.
        Tu viens rencontrer
         celui qui pratique avec joie la justice,
        qui se souvient de toi
         en suivant tes chemins.
        Tu étais irrité, mais nous avons encore péché,
         et nous nous sommes égarés.
        Tous, nous étions comme des gens impurs,
         et tous nos actes justes n’étaient que linges souillés.
        Tous, nous étions desséchés comme des feuilles,
         et nos fautes, comme le vent, nous emportaient.
        Personne n’invoque plus ton nom,
         nul ne se réveille pour prendre appui sur toi.
        Car tu nous as caché ton visage,
         tu nous as livrés au pouvoir de nos fautes.
        Mais maintenant, Seigneur, c’est toi notre père.
        Nous sommes l’argile, c’est toi qui nous façonnes :
         nous sommes tous l’ouvrage de ta main.
    - biblicalRef: Jr 33, 14-16
      sundayAndWeekCycles:
      - C
      headline: |-
        « Je ferai germer pour David un Germe de justice »
      content: |-
        Voici venir des jours – oracle du Seigneur –
         où j’accomplirai la parole de bonheur
        que j’ai adressée à la maison d’Israël
         et à la maison de Juda :
        En ces jours-là, en ce temps-là,
        je ferai germer pour David un Germe de justice,
         et il exercera dans le pays le droit et la justice.
        En ces jours-là, Juda sera sauvé,
         Jérusalem habitera en sécurité,
        et voici comment on la nommera :
         « Le-Seigneur-est-notre-justice. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 121 (122), 1-2, 3-4ab, 4cd-5, 6-7, 8-9
      refAbbr: 121, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 121, 1
        chorus: |-
          Dans la joie, nous irons
          à la maison du Seigneur.
      content: |-
        Quelle joie quand on m’a dit :
        « Nous irons à la maison du Seigneur ! »
        Maintenant notre marche prend fin
        devant tes portes, Jérusalem !

        Jérusalem, te voici dans tes murs :
        ville où tout ensemble ne fait qu’un !
        C’est là que montent les tribus,
        les tribus du Seigneur.

        C’est là qu’Israël doit rendre grâce
        au nom du Seigneur.
        C’est là le siège du droit,
        le siège de la maison de David.

        Appelez le bonheur sur Jérusalem :
        « Paix à ceux qui t’aiment !
        Que la paix règne dans tes murs,
        le bonheur dans tes palais ! »

        À cause de mes frères et de mes proches,
        je dirai : « Paix sur toi ! »
        À cause de la maison du Seigneur notre Dieu,
        je désire ton bien.
    - biblicalRef: Ps 79 (80), 2ac.3bc, 15-16a, 18-19
      refAbbr: 79, 2…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 79, 4
        chorus: |-
          Dieu, fais-nous revenir ;
          que ton visage s’éclaire,
          et nous serons sauvés !
      content: |-
        Berger d’Israël, écoute,
        resplendis au-dessus des Kéroubim !
        Réveille ta vaillance
        et viens nous sauver.

        Dieu de l’univers, reviens !
        Du haut des cieux, regarde et vois :
        visite cette vigne, protège-la,
        celle qu’a plantée ta main puissante.

        Que ta main soutienne ton protégé,
        le fils de l’homme qui te doit sa force.
        Jamais plus nous n’irons loin de toi :
        fais-nous vivre et invoquer ton nom !
    - biblicalRef: Ps 24 (25), 4-5ab, 8-9, 10.14
      refAbbr: 24, 4…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 24, 1b-2
        chorus: |-
          Vers toi, Seigneur, j’élève mon âme,
          vers toi, mon Dieu.
      content: |-
        Seigneur, enseigne-moi tes voies,
        fais-moi connaître ta route.
        Dirige-moi par ta vérité, enseigne-moi,
        car tu es le Dieu qui me sauve.

        Il est droit, il est bon, le Seigneur,
        lui qui montre aux pécheurs le chemin.
        Sa justice dirige les humbles,
        il enseigne aux humbles son chemin.

        Les voies du Seigneur sont amour et vérité
        pour qui veille à son alliance et à ses lois.
        Le secret du Seigneur est pour ceux qui le craignent ;
        à ceux-là, il fait connaître son alliance.
  - partType: READING
    partContents:
    - biblicalRef: Rm 13, 11-14a
      sundayAndWeekCycles:
      - A
      headline: |-
        « Le salut est plus près de nous »
      content: |-
        Frères,
        vous le savez : c’est le moment,
         l’heure est déjà venue de sortir de votre sommeil.
        Car le salut est plus près de nous maintenant
         qu’à l’époque où nous sommes devenus croyants.
        La nuit est bientôt finie,
         le jour est tout proche.
        Rejetons les œuvres des ténèbres,
         revêtons-nous des armes de la lumière.
        Conduisons-nous honnêtement,
         comme on le fait en plein jour,
         sans orgies ni beuveries,
         sans luxure ni débauches,
         sans rivalité ni jalousie,
        mais revêtez-vous du Seigneur Jésus Christ.
    - biblicalRef: 1 Co 1, 3-9
      sundayAndWeekCycles:
      - B
      headline: |-
        Nous attendons de voir se révéler notre Seigneur Jésus Christ
      content: |-
        Frères,
        à vous, la grâce et la paix,
        de la part de Dieu notre Père
         et du Seigneur Jésus Christ.
        Je ne cesse de rendre grâce à Dieu à votre sujet,
         pour la grâce qu’il vous a donnée dans le Christ Jésus ;
        en lui vous avez reçu toutes les richesses,
         toutes celles de la parole
         et de la connaissance de Dieu.
        Car le témoignage rendu au Christ
         s’est établi fermement parmi vous.
        Ainsi, aucun don de grâce ne vous manque,
         à vous qui attendez
         de voir se révéler notre Seigneur Jésus Christ.
        C’est lui qui vous fera tenir fermement jusqu’au bout,
         et vous serez sans reproche
         au jour de notre Seigneur Jésus Christ.
        Car Dieu est fidèle,
         lui qui vous a appelés à vivre en communion
         avec son Fils, Jésus Christ notre Seigneur.
    - biblicalRef: 1 Th 3, 12 - 4, 2
      sundayAndWeekCycles:
      - C
      headline: |-
        « Que le Seigneur affermisse vos cœurs lors de la venue de notre Seigneur Jésus »
      content: |-
        Frères,
        que le Seigneur vous donne,
         entre vous et à l’égard de tous les hommes,
        un amour de plus en plus intense et débordant,
         comme celui que nous avons pour vous.
        Et qu’ainsi il affermisse vos cœurs,
        les rendant irréprochables en sainteté
         devant Dieu notre Père,
        lors de la venue de notre Seigneur Jésus
         avec tous les saints. Amen.

        Pour le reste, frères, vous avez appris de nous
         comment il faut vous conduire pour plaire à Dieu ;
         et c’est ainsi que vous vous conduisez déjà.
        Faites donc de nouveaux progrès,
         nous vous le demandons,
         oui, nous vous en prions dans le Seigneur Jésus.
        Vous savez bien quelles instructions
         nous vous avons données de la part du Seigneur Jésus.
