invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

oration:
    - "En réponse à nos appels, Seigneur, accorde ton secours à ceux qui luttent et qui peinent : que la présence au milieu de nous de celui qui doit venir, ton Fils bien-aimé, nous redonne courage et nous préserve de la dégradation du péché."

readings:
  psalmody:
    - psalm: PSALM_9B_1
      antiphon:
        - Pour le peuple qui te cherche, viens, Emmanuel !
    - psalm: PSALM_9B_2
      antiphon:
        - Pour le peuple qui te cherche, viens, Emmanuel !
    - psalm: PSALM_11
      antiphon:
        - "La délivrance est proche : ciel et terre passeront ; tes paroles, Seigneur, ne passeront pas."
  verse: |-
    V/ Préparez les chemins du Seigneur,
    aplanissez la route.
  biblicalReading:
    - title: Ce jour-là, Dieu interviendra avec éclat
      ref: Is 2, 6-22; 4, 2-6
      content: |-
        Oui, tu as délaissé ton peuple, la maison de Jacob, car ils sont remplis des superstitions de l’Orient, ils exercent la divination comme les Philistins, ils applaudissent aux pratiques étrangères. Le pays est rempli d’or et d’argent, on ne peut compter ses trésors ! Le pays est rempli de chevaux, on ne peut compter ses chars ! Le pays est rempli de faux dieux : les gens se prosternent devant l’ouvrage de leurs mains, devant ce que leurs doigts ont fabriqué. 
        L’être humain sera humilié, l’homme sera abaissé, tu ne saurais lui pardonner. 
        Entre dans les rochers, cache-toi dans la poussière, épouvanté, loin du SEIGNEUR, loin de l’éclat de sa majesté. 
        Les regards arrogants des humains seront abaissés, et la prétention des hommes sera humiliée. Seul le SEIGNEUR sera exalté en ce jour-là. Oui, pour le SEIGNEUR de l’univers, il y aura un jour contre tout orgueil et toute prétention, contre tout ce qui s’élève et sera abaissé, contre tous les cèdres du Liban, prétentieux et altiers, contre tous les chênes du Bashane, contre toute haute montagne, et toute colline élevée, contre toutes les tours arrogantes, et tout rempart fortifié, contre tout vaisseau de Tarsis, et tout navire de grand prix. 
        L’arrogance des humains sera humiliée ; la prétention des hommes sera abaissée. Seul le SEIGNEUR sera exalté en ce jour-là. Et les faux dieux, tous à la fois, disparaîtront. Entrez dans les cavernes des rochers, dans les grottes souterraines, épouvantés, loin du SEIGNEUR, loin de l’éclat de sa majesté, quand il se dressera pour terrifier la terre. 
        
        Ce jour-là, les hommes jetteront les faux dieux d’or et d’argent qu’ils s’étaient fabriqués pour les adorer ; ils les jetteront aux taupes et aux chauves-souris. Eux, ils entreront dans les creux des rochers et dans les fentes des falaises, épouvantés, loin du SEIGNEUR, loin de l’éclat de sa majesté, quand il se dressera pour terrifier la terre. Cessez de vous appuyer sur l’être humain : sa vie tient à un souffle ; et quelle est sa valeur ? 
        Ce jour-là, le Germe que fera grandir le SEIGNEUR sera l’honneur et la gloire des rescapés d’Israël, le Fruit de la terre sera leur fierté et leur splendeur. Alors, ceux qui seront restés dans Sion, les survivants de Jérusalem, seront appelés saints : tous seront inscrits à Jérusalem pour y vivre. 
        Quand le SEIGNEUR aura lavé la souillure des filles de Sion, purifié Jérusalem du sang répandu, en y faisant passer le souffle du jugement, un souffle d’incendie, alors, sur toute la montagne de Sion, sur les assemblées qui s’y tiennent, le SEIGNEUR créera une nuée pendant le jour et, pendant la nuit, une fumée avec un feu de flammes éclatantes. Et au-dessus de tout, comme un dais, la gloire du SEIGNEUR : elle sera, contre la chaleur du jour, l’ombre d’une hutte, un refuge, un abri contre l’orage et la pluie.
      responsory: |-
        R/ Nous verrons le Fils de l’homme
        venir avec puissance et grande gloire !

        Ce jour-là, l’orgueil humain baissera les yeux,
        le Seigneur sera exalté, lui seul !

        Ce jour-là le germe du Seigneur
        deviendra l’honneur et la parure de son peuple.
  patristicReading:
    - title: HOMÉLIE DE SAINT GRÉGOIRE DE NAZIANZE
      subtitle: « Il est devenu pauvre, pour que deveniez riches par sa générosité »
      content: Le Verbe de Dieu qui est éternel, invisible, incompréhensible, incorporel, principe né du principe, lumière née de la lumière, source de la vie et de l’immortalité, empreinte fidèle du premier modèle, marque ineffaçable, ressemblance identique du Père, intention et pensée de celui-ci, progresse vers son image. Il prend chair pour sauver la chair, il s’unit à une âme raisonnable pour sauver mon âme ; il veut purifier le semblable par le semblable et il devient totalement homme, sauf en ce qui concerne le péché. Il est conçu par la Vierge, préalablement purifiée par le Saint-Esprit dans son âme et dans sa chair, car, s’il fallait honorer la génération, il fallait honorer davantage la virginité. Il se présente comme Dieu incarné, formant un seul être de deux principes opposés, la chair et l’esprit. L’esprit donnait la divinité, la chair était divinisée. ~ Lui qui enrichit les autres s’appauvrit, car il adopte la pauvreté de ma chair pour que moi je m’enrichisse de sa divinité. Lui qui est plénitude s’anéantit, il se dépouille de sa propre gloire pour un peu de temps, afin que moi, je participe à sa plénitude. Quel trésor de bonté ! Quel grand mystère en ma faveur ! J’ai reçu l’image, et je ne l’ai pas gardée. Le Verbe a participé à ma chair afin de sauver l’image et de rendre la chair immortelle ! Il s’unit à nous par une deuxième union, beaucoup plus étonnante que la première. ~ Il fallait que l’homme soit sanctifié par un Dieu devenu homme ; après avoir terrassé notre tyran, il nous délivrerait et nous ramènerait vers lui, par la médiation du Fils, pour l’honneur du Père. C’est ainsi que le Fils se montre obéissant en toutes choses envers lui, pour accomplir son plan de salut. ~ Ce bon Pasteur est venu rechercher la brebis égarée, en *donnant sa vie pour ses brebis sur les montagnes et les collines où tu offrais des sacrifices*. Il a retrouvé celle qui était égarée, il l’a chargée sur ces épaules qui ont porté aussi le bois de la croix et, après l’avoir saisie, il l’a ramenée à la vie d’en haut. ~ Cette lumière éclatante du Verbe est précédée par *la lampe qui brûle et qui éclaire ;* la Parole, par *la voix qui crie dans le désert ;* l’Époux, par *l’ami de l’Époux, *celui qui prépare pour le Seigneur un peuple choisi en le purifiant dans l’eau en vue de l’Esprit. ~ Il nous a fallu un Dieu qui s’incarne et qui meure pour que nous vivions. Nous sommes *morts avec lui *pour être purifiés ; morts avec lui, nous sommes *ressuscités avec lui ; *ressuscités avec lui, *avec lui nous sommes glorifiés*.
      responsory: |-
        R/ Un jour viendra où Dieu se montrera,
        Un jour verra la fin de nos combats :
        Printemps de gloire aux plaines de la terre,
        Sa vie joyeuse éveillera les corps,
        Et Dieu vivant sera pour toujours
        Le cœur d’un monde ouvert à l’amour.
morning:
  psalmody:
    - psalm: PSALM_23
      antiphon:
        - Vienne le Seigneur, le roi de la gloire ! Vienne le Messie, le Fils de Dieu !
    - psalm: OT_5
      antiphon:
        - Béni soit Dieu, le Vivant ! Béni soit son règne !
    - psalm: PSALM_32
      antiphon:
        - Seigneur, ton amour soit sur nous comme notre espoir est en toi.
  reading:
    biblicalReference: Gn 49, 10
    content: La royauté n’échappera point à Juda, ni le commandement à sa descendance, jusqu’à ce que vienne celui à qui le pouvoir appartient, à qui les peuples obéiront.
  responsory: |-
    R/ Que l’univers chante et crie de joie :
    \* Car le Seigneur vient.
    V/ Amour et vérité se rencontrent. \*
    V/ Justice et paix s’embrassent. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Un rameau sortira de la racine de Jessé, la gloire du Seigneur couvrira la terre, toute chair verra le salut de Dieu.
  intercession:
    content: |-
      Père de miséricorde, viens à nouveau visiter ton peuple, rassemble-nous dans le désir de ta gloire.

      R/ Seigneur, que ton règne vienne !

      Donne-nous de porter les fruits d’une conversion véritable,
      et de trouver notre liberté à faire ta volonté.

      Aplanis en notre cœur le chemin de ton Fils unique,
      fais-nous vivre de sa parole et de son Esprit.

      Abaisse nos montagnes d’orgueil,
      et comble les abîmes de notre faiblesse.

      Abats les barrières de haine qui séparent les peuples,
      ouvre entre les hommes des chemins d’amitié.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_1
      antiphon:
        - Quand le Seigneur ramènera les déportés de son peuple, quelle fête en Jacob ! en Israël, quelle joie !
    - psalm: PSALM_12
    - psalm: PSALM_13

vespers:
  psalmody:
    - psalm: PSALM_19
      antiphon:
        - Lève les yeux, Jérusalem, vois la puissance de ton Roi, le Sauveur vient briser tes chaînes.
    - psalm: PSALM_20
      antiphon:
        - "Dresse-toi, Seigneur, dans ta force : nous chanterons ta vaillance."
    - psalm: NT_9
      antiphon:
        - R/ Puissance, honneur et gloire à l’Agneau de Dieu !
  reading:
    biblicalReference: cf. 1 Co 1, 7b-9
    content: Nous attendons de voir se révéler notre Seigneur Jésus Christ. C’est lui qui nous fera tenir solidement jusqu’au bout, et nous serons sans reproche au jour de notre Seigneur Jésus Christ. Car Dieu est fidèle, lui qui nous a appelés à vivre en communion avec son Fils.
  responsory: |-
    R/ Notre âme attend le Seigneur,
    \* En lui la joie de notre cœur.
    V/ Son salut est proche de ceux qui le craignent. \*
    V/ Sa gloire habitera notre terre. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Cherchez le Seigneur : il se laisse trouver. Invoquez-le, car il est proche, alléluia !"
  intercession:
    content: |-
      Verbe éternel, manifesté dans la chair, tu es pour tout homme le chemin qui conduit vers le Père, nous t’en supplions :

      R/ Viens, Seigneur, et sauve-nous !

      En toi, nous avons la vie, le mouvement et l’être,
      suscite en nos cœurs la louange et la miséricorde.

      Tu es tout proche de chacun d’entre nous,
      montre-toi à ceux qui te cherchent.

      Ami des pauvres et réconfort de ceux qui souffrent,
      fais de nous des artisans de libération, des messagers de ta joie.

      Tu aimes la vie, tu n’as pas créé la mort :
      délivre-nous de la mort éternelle, nous et ceux qui nous ont précédés.
