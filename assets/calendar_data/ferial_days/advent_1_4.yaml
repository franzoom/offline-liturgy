  biblicalReading:
    -
      title: Des pays traditionnellement ennemis seront réconciliés
      ref: Is 16, 1-5; 17, 4-8
      content: "Envoyez au maître du pays un agneau, depuis La Roche au désert, vers la montagne de la fille de Sion. Des oiseaux qui s’enfuient, une nichée dispersée, telles seront les filles de Moab, aux gués de l’Arnon. Moab dit à Juda : « Fais des plans ! Prends une décision ! En plein midi, fais-nous une ombre comme la nuit, cache les expulsés, ne trahis pas les fugitifs ! Que les expulsés de Moab trouvent chez toi un asile, sois un abri pour eux face au dévastateur. Quand l’oppression aura disparu, quand la dévastation aura pris fin, quand sera parti du pays celui qui le foulait, un trône s’établira sur la fidélité ; et, pour la maison de David, siégera sur ce trône avec loyauté le juge qui cherche le droit et fait prompte justice. » Ce jour-là, la gloire de Jacob faiblira, sa chair s’amaigrira. Ce sera comme à la moisson, quand le blé est ramassé, que les épis sont recueillis à brassée et rassemblés au val des Rephaïm ; il n’y restera presque rien à glaner, comme à la cueillette des olives : deux ou trois olives à la cime des plus hautes branches, quatre ou cinq sur les meilleurs rameaux — oracle du SEIGNEUR, le Dieu d’Israël. Ce jour-là, l’homme regardera vers Celui qui l’a fait et portera les yeux vers le Saint d’Israël. Il ne regardera plus vers les autels faits de ses mains ; il ne verra plus ce que ses doigts avaient fait, ni les poteaux sacrés, ni les colonnes à encens."
      responsory: |
        R/ Le Père ne juge personne,
        tout le jugement il l’a remis au Fils !
        
        En ces jours-là, je ferai lever pour David
        un germe de justice.
        
        Son trône s’affermira dans la douceur,
        son jugement s’établira dans la fidélité.
  patristicReading:
    -
      title: COMMENTAIRE DE SAINT ÉPHREM SUR L’ÉVANGILE CONCORDANT
      subtitle: « Veillez »
      content: "Le Christ a dit, pour empêcher les disciples de l’interroger sur le moment de son avènement : *Quant à l’heure, personne ne la connaît, pas même les Anges, pas même le Fils. Il ne vous appartient pas de connaître les délais et les dates.* Il nous a caché cela pour que nous veillions, et pour que chacun d’entre nous pense que cela pourra se produire pendant sa vie. Si le temps de sa venue avait été révélé, son avènement aurait été quelque chose de banal, et les nations et les siècles dans lesquels il se produira ne l’auraient pas désiré. Il a bien dit qu’il viendrait, mais il n’a pas précisé à quel moment, et ainsi toutes les générations et tous les siècles l’attendent ardemment. Bien que le Seigneur ait fait connaître les signes de son avènement, on ne voit pas clairement leur terme ; car ces signes, dans un changement constant, sont venus et sont passés, et ils durent toujours. Son ultime avènement est en effet semblable au premier. Les justes et les prophètes le désiraient, parce qu’ils estimaient qu’il paraîtrait de leur temps ; de même, aujourd’hui, chacun des fidèles désire le recevoir de son temps, et cela d’autant plus qu’il n’a pas dit clairement le jour de son apparition. Il voulait surtout, lui qui domine les nombres et le temps, qu’on ne le crût pas soumis à un commandement et à une heure. Ce qu’il a établi lui-même, comment cela lui serait-il caché, alors qu’il a décrit les signes de son avènement ? Il a mis ces signes en relief pour que, dès le premier jour, tous les peuples et les siècles pensent que l’avènement du Christ se ferait de leur temps. Veillez, car, lorsque le corps sommeille, c’est la nature qui nous domine et notre action est alors dirigée non par notre volonté, mais par l’impulsion de la nature. Et lorsque règne sur l’âme une lourde torpeur de faiblesse et de tristesse, c’est l’ennemi qui la domine et la mène contre son propre gré. La force domine la nature, et l’ennemi domine l’âme. C’est pourquoi notre Seigneur a parlé de la vigilance de l’âme et de celle du corps, afin que le corps ne sombre pas dans un lourd sommeil, ni l’âme dans l’engourdissement. Comme dit l’Écriture : *Veillez, comme il est juste.* Et encore : *Je m’éveille, et je suis encore avec toi.* Et enfin : *Ne perdez pas courage.* C’est pourquoi *nous ne perdons pas courage dans le ministère qui nous est confié.*"
      responsory: |
        R/ Debout ! Le Seigneur vient !
        Une voix prophétique a surgi du désert.
        Un désir, une attente
        ont mûri nos esprits.
        Préparons-nous !
        
        Le Seigneur vient !
  verse: |
    V/ Écoutez, tous les peuples, la parole du Seigneur,
    annoncez-la aux îles lointaines.
  oration:
    - Déploie, Seigneur, ta puissance, soutiens-nous de ta force, afin que le salut retardé par nos fautes soit hâté par l’indulgence de ta grâce.
