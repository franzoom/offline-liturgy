vespers:
  psalmody:
    -
      psalm: PSALM_29
      antiphon:
        - "Un grand prophète vient vers toi, Jérusalem : c’est lui qui te relèvera, alléluia !"
    -
      psalm: PSALM_31
      antiphon:
        - Je rendrai grâce au Seigneur en confessant mon péché.
    -
      psalm: NT_10
      antiphon:
        - Lève les yeux, Jérusalem, vois la puissance de ton Roi, le Sauveur vient briser tes chaînes.
  reading:
    biblicalReference: Jc 5, 7-8.9b
    content: "Frères, en attendant la venue du Seigneur, ayez de la patience. Voyez le cultivateur : il attend les produits précieux de la terre avec patience, jusqu’à ce qu’il ait fait la première et la dernière récoltes. Ayez de la patience, vous aussi, et soyez fermes, car la venue du Seigneur est proche. Voyez : le Juge est à notre porte."
  responsory: |
    R/ À toi, Dieu, nous rendons grâce :
    \* Ton Nom est proche.
    V/ De toi vient le relèvement. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Vierge bénie entre toutes les femmes, Jésus, ton enfant, est béni.
  intercession:
    content: |
      Verbe éternel, dans ces temps qui sont les derniers, tu as pris notre nature, fais de notre vie une marche vers le Royaume des cieux.
      
      R/ Viens, Seigneur Jésus !
      
      Vraie lumière, qui éclaires tout homme en ce monde,
      — dissipe les ténèbres de notre ignorance.
      
      Fils unique, qui es dans le sein du Père,
      — donne-nous de comprendre combien Dieu nous aime.
      
      Christ Jésus, né comme un homme parmi les hommes,
      — conforme-nous à ton image pour faire de nous des enfants de Dieu.
      
      Toi qui brises les portes de nos prisons,
      — accueille au festin des noces ceux qui mendient leur pain à ta porte.
