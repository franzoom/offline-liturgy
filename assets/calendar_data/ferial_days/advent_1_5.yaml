    - psalm: PSALM_34_3
      antiphon:
        - C’est par beaucoup de souffrances qu’on parvient au Royaume de Dieu.
  verse: |-
    V/ Que vienne à moi, Seigneur, ton amour,
    et ton salut, selon ta promesse.
  biblicalReading:
    - title: L’Égypte et l’Assyrie se convertiront
      ref: Is 19, 16-25
      content: |-
        Ce jour-là, l’Égypte, comme les femmes, sera tremblante et terrifiée quand le SEIGNEUR de l’univers lui-même élèvera la main contre elle. Le pays de Juda sera objet d’effroi pour l’Égypte : chaque fois qu’on l’évoquera, elle sera terrifiée à cause du projet que le SEIGNEUR de l’univers a lui-même formé contre elle. 
        Ce jour-là, il y aura au pays d’Égypte cinq villes pour parler la langue de Canaan et prêter serment au SEIGNEUR de l’univers ; l’une d’elles se nomme « Ville-du-Soleil ». 
        Ce jour-là, il y aura un autel pour le SEIGNEUR au centre du pays d’Égypte, et près de sa frontière une stèle pour le SEIGNEUR. Ce sera un signe, un témoin, pour le SEIGNEUR de l’univers dans le pays d’Égypte : quand ils crieront vers le SEIGNEUR devant ceux qui les oppriment, il leur enverra un sauveur, un défenseur qui les délivrera. Le SEIGNEUR se fera connaître de l’Égypte et l’Égypte connaîtra le SEIGNEUR, ce jour-là ; elle le servira par des sacrifices et des offrandes, elle fera des vœux au SEIGNEUR et les accomplira. Le SEIGNEUR frappera l’Égypte, il frappera et guérira. Elle reviendra au SEIGNEUR qui l’écoutera et la guérira. 
        Ce jour-là, il y aura une route pour relier l’Égypte et Assour. Assour viendra en Égypte, et l’Égypte en Assour ; et l’Égypte avec Assour servira le SEIGNEUR. 
        Ce jour-là, entre l’Égypte et Assour, Israël viendra en troisième, bénédiction au milieu de la terre, que bénira le SEIGNEUR Dieu de l’univers en disant : « Bénis soient l’Égypte, mon peuple, Assour, l’ouvrage de mes mains, et Israël, mon héritage. »
      responsory: |-
        R/ Seigneur,
        tu veux que tous les hommes soient sauvés !

        Dans l’oppression, ils crieront vers toi,
        et tu leur enverras un Sauveur.

        On viendra du levant et du couchant,
        du nord et du midi,
        pour prendre place au festin du Royaume.
  patristicReading:
    - title: ENTRETIEN DE SAINT ANSELME SUR L’EXISTENCE DE DIEU
      subtitle: Le désir de Dieu
      content: |-
        Allons, courage, pauvre homme ! Fuis un peu tes occupations, dérobe-toi un moment au tumulte de tes pensées. Rejette maintenant tes lourds soucis et laisse de côté tes tracas. Donne un petit instant à Dieu et repose-toi un peu en lui. %Entre dans la chambre% de ton esprit, bannis-en tout, sauf Dieu ou ce qui peut t’aider à le chercher. %Ferme la porte% et mets-toi à sa recherche. 
        À présent, parle, mon cœur, ouvre-toi tout entier et dis à Dieu : %Je cherche ton visage ; c’est ton visage, Seigneur, que je cherche.
        % Et maintenant, toi, Seigneur mon Dieu, enseigne à mon cœur où et comment te chercher, où et comment te trouver. Seigneur, si tu n’es pas ici, où te chercherai-je en ton absence ? Et si tu es partout, pourquoi ta présence m’est-elle invisible ? Certes, tu habites %une lumière inaccessible%. Mais où est-elle, cette lumière inaccessible ? Comment accéder à une lumière inaccessible ? Qui donc m’y conduira et m’y introduira pour que je t’y voie ? Et puis, à quels indices, sous quels traits te chercher ? 
        Je ne t’ai jamais vu, Seigneur mon Dieu, je ne connais pas ton visage. Que peut faire, très haut Seigneur, que peut faire ton lointain exilé ? Que peut faire ton serviteur tourmenté de ton amour et rejeté %loin de ta face ?% Il aspire à te voir, et ta face est trop éloignée de lui. Il désire t’aborder et ta demeure est inabordable. Il souhaite te trouver et il ne sait où tu es. Il ambitionne de te chercher, et il ignore ton visage. Seigneur, tu es mon Dieu, tu es mon Maître, et je ne t’ai jamais vu. Tu m’as créé et recréé, tu m’as pourvu de tous mes biens, et je ne te connais pas encore. Bref, j’ai été créé pour te voir, et je n’ai pas encore réalisé ce pour quoi j’ai été créé. 
        %Et toi, Seigneur, jusques à quand ? Jusques à quand, Seigneur, nous oublieras-tu ? Combien de temps nous cacheras-tu ton visage ?% Quand nous regarderas-tu et nous exauceras-tu ? Quand éclaireras-tu nos yeux et nous montreras-tu ta face ? Quand reviendras-tu à nous ? Regarde-nous, Seigneur, exauce-nous, éclaire-nous, montre-toi à nous. Rends-nous ta présence, pour notre bonheur, toi dont l’absence est pour nous un tel malheur. Aie pitié de nos laborieux efforts vers toi, nous qui ne pouvons rien sans toi. 
        Enseigne-moi à te chercher et montre-toi quand je te cherche ; car je ne puis te chercher si tu ne me l’enseignes, ni te trouver si tu ne te montres. En mon désir, puissé-je te chercher, et, dans ma recherche, te désirer ; dans mon amour, puissé-je te trouver et, en te trouvant, t’aimer.
      responsory: |-
        R/ Ce soir peut-être aux pas d’un inconnu,
        Nos yeux liront les routes de Jésus,
        Visage d’homme aux traits marqués de coups,
        Cortège d’hommes aux poings levés vers nous :
        Te voir, Seigneur, en tout homme né
        Sous le soleil pour ta liberté.
morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - J’attends mon Sauveur, j’espère en lui, car il est proche.
    - psalm: OT_27
      antiphon:
        - Dieu juste et sauveur, pas d’autre Dieu que toi !
    - psalm: PSALM_99
      antiphon:
        - Allez vers le Seigneur avec des chants de joie.
  reading:
    biblicalReference: Jr 30, 21.22
    content: La communauté d’Israël aura pour prince l’un des siens, un chef né au milieu d’elle. Je lui permettrai d’approcher et il aura accès auprès de moi. Vous serez mon peuple, et je serai votre Dieu. Parole du Seigneur.
  responsory: |-
    R/ Que l’univers chante et crie de joie :
    £ Car le Seigneur vient.
    V/ Amour et vérité se rencontrent. £
    V/ Justice et paix s’embrassent. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Voici que vient l’homme-Dieu ! Voici le Fils de David qui montera sur le trône, alléluia.
  intercession:
    content: |-
      Seigneur Jésus, venu nous appeler à ton Royaume de lumière, que cette lumière éclaire nos vies.

      R/ Tu es proche, Seigneur : vienne ton jour !

      Tu te tiens, comme un inconnu, au milieu de nous :
      — accorde aux hommes de notre temps de reconnaître ton visage.

      Tu es plus proche de nous que nous-mêmes :
      — fais-nous la grâce de te préférer à tout.

      Tu nous aimes d’un amour sans condition :
      — apprends-nous à nous accueillir les uns les autres.

      Ta miséricorde te porte au secours des hommes éprouvés :
      — viens au-devant de ceux qui t’attendent sans le savoir.

