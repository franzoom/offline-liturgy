  tierce:
    reading:
      biblicalReference: Jr 29, 11.13
      content: |-
        Moi, je sais les projets que j’ai formés à votre sujet - oracle du Seigneur -, projets de prospérité et non de malheur : je vais vous donner un avenir et une espérance. Vous me rechercherez et vous me trouverez : vous me chercherez du fond de vous-mêmes.
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Jr 30, 18a
      content: |-
        Ainsi parle le Seigneur : Voici que je vais ramener de captivité les tentes de Jacob, je prendrai en pitié ses demeures.
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Ba 3, 5-6a
      content: "Ne te souviens pas des fautes de nos pères mais, en cette heure, souviens-toi de ta main et de ton Nom. Oui, c’est toi le Seigneur notre Dieu."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  psalmody:
    - psalm: PSALM_40
      antiphon:
        - Voici le Seigneur, il arrive de loin, l’éclat de son nom couvre la terre.
    - psalm: PSALM_45
      antiphon:
        - Ant. R/ du psaume
    - psalm: NT_11
      antiphon:
        - "Ne craignez pas : vous verrez que le Seigneur est avec vous."
  reading:
    biblicalReference: 2 P 3. 8b-9
    content: "Pour le Seigneur, un seul jour est comme mille ans, et mille ans sont comme un seul jour. Le Seigneur n’est pas en retard pour tenir sa promesse, comme le pensent certaines personnes ; c’est pour vous qu’il patiente : car il n’accepte pas d’en laisser quelques-uns se perdre ; mais il veut que tous aient le temps de se convertir."
  responsory: |-
    R/ Notre âme attend le Seigneur.
    £ En lui la joie de notre cœur.
    V/ Son salut est proche de ceux qui le craignent.  £
    V/ Sa gloire habitera notre terre. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Du pays d’Égypte j’ai rappelé mon Fils : il viendra, il sauvera son peuple."
  intercession:
    content: |-
      Seigneur Jésus, Berger du peuple de Dieu,
      rassemble son Église dans l’unité de la foi et de l’amour.

      R/ Visite-nous par ton amour !

      Viens en aide aux pasteurs de ton peuple,
      — qu’ils conduisent leurs frères dans la vérité, jusqu’au jour de ta venue.

      Choisis parmi nous des messagers de ta parole,
      — qu’ils annoncent l’Évangile à toute la terre.

      Prends pitié de ceux qui peinent et défaillent en chemin,
      — donne-leur de rencontrer le soutien d’un ami.

      Reconnais ceux qui ont ici-bas écouté ta voix,
      — fais-les entrer dans la paix du ciel.
