  biblicalReading:
    - title: Le guetteur annonce la chute
      ref: Is 21, 6-12
      content: |-
        Car ainsi m’a parlé le SEIGNEUR : « Va, place un guetteur : ce qu’il voit, qu’il l’annonce ! S’il voit un char attelé de deux chevaux un attelage d’âne ou de chameau, qu’il fasse attention, qu’il redouble d’attention ! » 
        Et le veilleur a crié : « Au poste de guet, SEIGNEUR, je me tiens tout le jour. À mon poste de garde, je reste debout toute la nuit. 
        Voici ce qui vient : sur un char attelé de deux chevaux un homme qui parle et dit : “Elle est tombée, Babylone, elle est tombée, et toutes les statues de ses dieux gisent par terre, brisées.” » 
        À vous, fils de mon peuple, qui êtes battus comme les grains de mon aire, ce que j’ai entendu de la part du SEIGNEUR de l’univers, Dieu d’Israël, je vous l’annonce. 
        Proclamation sur Douma. Une voix me crie de Séïr : « Veilleur, où en est la nuit ? Veilleur, où donc en est la nuit ? » Le veilleur répond : « Le matin vient, et puis encore la nuit… Si vous voulez des nouvelles, interrogez, revenez. »
      responsory: |-
        R/ Veillons,
        car nous ne savons ni le jour ni l’heure !

        Le veilleur a crié :
        Sur la tour de guet, je me tiens tout le jour !

        Le veilleur a crié :
        Voici le matin, et puis encore la nuit ;
        convertissez-vous au Seigneur !
  patristicReading:
    - title: Homélie de Saint Cyprien sur la patience
      subtitle: « Ce que nous ne voyons pas, nous l’espérons… »
      content: |-
        Notre Seigneur et notre Maître nous a donné ce commandement pour notre salut : *Celui qui aura tenu bon jusqu’à la fin, celui-là sera sauvé*. Et aussi : *Si vous demeurez dans ma parole, serez véritablement mes disciples, vous connaîtrez la vérité, et la vérité rendra libres.
        * Il faut tenir bon et persévérer, frères bien-aimés, pour obtenir l’espérance de la vérité et de la liberté, afin de parvenir à la vérité et à la liberté elles-mêmes. Car le fait même que nous sommes chrétiens fonde notre foi et notre espérance. Mais, pour que l’espérance et la foi puissent porter des fruits, la patience est nécessaire. Car ce n’est pas la gloire d’ici-bas que nous recherchons, c’est la gloire future. L’Apôtre Paul nous en avertit : *Nous avons été sauvés, mais c’est en espérance ; voir ce qu’on espère, ce n’est plus espérer : ce que l’on voit, comment peut-on encore l’espérer ? Mais nous, qui espérons ce que nous ne voyons pas, nous l’attendons avec patience.* L’attente et la patience sont nécessaires pour l’accomplissement de ce que nous avons entrepris et pour posséder ce que nous espérons et croyons, lorsque Dieu nous en fera présent. 
        Dans un autre passage, l’Apôtre donne le même enseignement aux justes qui travaillent à faire fructifier les dons divins, afin de se préparer de plus grands trésors dans le ciel. Il les exhorte ainsi à être patients : *Donc, tant que nous en avons le temps, travaillons pour le bien de tous, surtout celui de nos proches dans la foi. Faisons le bien sans défaillance, car, au temps voulu, nous récolterons, si nous ne défaillons pas.* L’Apôtre avertit ainsi qu’on ne doit pas renoncer à son activité par impatience, ni se laisser détourner ou dominer par les tentations qui arrêteraient à mi chemin du succès et de la gloire. Car ce qui est déjà accompli serait perdu, parce que les entreprises qui ne vont pas jusqu’au bout sont anéanties. ~ 
        L’Apôtre, lorsqu’il a parlé de la charité, lui a joint l’endurance et la patience : *La charité est magnanime, la charité est bienveillante, la charité ne jalouse pas, elle ne se vante pas, elle ne s’emporte pas, elle n’entretient pas de rancune, elle aime tout, elle croit tout, elle espère tout, elle endure tout.* Il montre qu’elle est capable de persévérer obstinément, puisqu’elle sait tout endurer. 
        Il dit dans un autre passage : *les uns les autres avec amour ; ayez à cœur de garder l’unité dans le même Esprit en étant rassemblés dans la paix.* Il montrait ainsi que les frères ne peuvent garder ni l’unité ni la paix, s’ils ne s’encouragent pas mutuellement en se supportant, et s’ils ne gardent pas le lien de la concorde au moyen de la patience.
      responsory: |-
        R/ Que la paix de Dieu
        garde nos cœurs et nos pensées dans le Christ.

        Le Seigneur est proche,
        réjouissons-nous en tout temps.

        Le Seigneur est proche,
        tenons ferme dans sa parole.
morning:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - "Mes yeux devancent la fin de la nuit : le Seigneur est proche."
    - psalm: OT_1
      antiphon:
        - "Ma force et mon chant, c’est le Seigneur : il est pour moi le salut."
    - psalm: PSALM_116
      antiphon:
        - Alléluia !
  reading:
    biblicalReference: Is 11, 1-2
    content: "Un rameau sortira de la souche de Jessé, père de David, un rejeton jaillira de ses racines. Sur lui reposera l’esprit du Seigneur : esprit de sagesse et de discernement, esprit de conseil et de force, esprit de connaissance et de crainte du Seigneur, qui lui inspirera la crainte du Seigneur."
  responsory: |-
    R/ Le Seigneur est avec toi,
    \* Marie, pleine de grâce.
    V/ Dieu t’a regardée : il a comblé ton attente. \*
    V/ Il vient, le jour se lève ; la terre entière exulte. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Ne crains pas, Sion : voici ton Dieu qui vient, alléluia."
  intercession:
    content: |-
      Ô Christ notre Seigneur, dont les prophètes ont annoncé la naissance, fais grandir en nous le désir que tu viennes au monde.

      R/ Viens, Seigneur Jésus !

      Accorde-nous de vivre en ce monde avec sobriété, justice et ferveur, témoignant ainsi de notre espérance.

      Tu es venu consoler les hommes au cœur brisé :
      accorde-nous de partager les peines les uns des autres.

      En vue du jour où tu jugeras les vivants et les morts, que ton pardon nous relève et nous garde vigilants.

