  tierce:
    reading:
      biblicalReference: Rm 13, 13-14a
      content: "Conduisons-nous honnêtement, comme on le fait en plein jour, sans ripailles ni beuveries, sans orgies ni débauches, sans dispute ni jalousie. Mais revêtez le Seigneur Jésus Christ."
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: 1 Th 3, 12-13
      content: "Que le Seigneur vous donne, entre vous et à l’égard de tous les hommes, un amour de plus en plus intense et débordant, comme celui que nous avons pour vous. Et qu’ainsi il vous établisse fermement dans une sainteté sans reproche devant Dieu notre Père, pour le jour où notre Seigneur Jésus viendra avec tous les saints."
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Cf. 2 Th 1, 6.7.10
      content: "Il est juste que Dieu vous donne, à vous les opprimés, le repos avec nous, lors de la révélation du Seigneur Jésus qui viendra du ciel, avec les anges de sa puissance, pour être glorifié en la personne de ses saints et pour être admiré en tous ceux qui auront cru."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Le Seigneur viendra sur les nuées du ciel avec puissance et gloire !
    - psalm: PSALM_113B
      antiphon:
        - "On verra le Seigneur, il ne ment pas ! S’il semble tarder, attends-le : à son heure il viendra !"
    - psalm: NT_12
      antiphon:
        - "Le Seigneur est notre juge, le Seigneur est notre roi : c’est lui qui vient nous sauver."
  reading:
    biblicalReference: Ph 4, 4-5
    content: "Soyez toujours dans la joie du Seigneur ; laissez-moi vous le redire : soyez dans la joie. Que votre sérénité soit connue de tous les hommes. Le Seigneur est proche."
  responsory: |-
    R/ Réjouissons-nous dans le Seigneur !
    Réjouissons-nous, car il est proche !
    V/ Tu as aimé, Seigneur, cette terre,
    tu as fait revenir ses déportés. R/
    V/ Justice marchera devant toi,
    et tes pas traceront le chemin. R/
  evangelicAntiphon:
    common: Heureuse Vierge Marie, toi qui as cru ! En toi s’est accomplie la Parole de Dieu, alléluia.
  intercession:
    content: |-
      Fils du Très-Haut, annoncé par l’ange à la Vierge Marie,
      — règne à jamais sur ton peuple.

      R/ Viens et demeure avec nous !

      Pour toi, Saint de Dieu, Jean le Précurseur a tressailli d’allégresse dès avant sa naissance, 
      — révèle à tous les hommes la joie du salut.

      Jésus, dont le nom sauveur a été révélé à Joseph, 
      — libère ton peuple de ses péchés.

      Lumière du monde, qu’attendaient Syméon et tous les justes,
      — soutiens l’espérance de ton Église.

      Soleil levant, dont Zacharie a entrevu le jour,
      — illumine ceux qui habitent les ténèbres et l’ombre de la mort.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 11, 1-10
      sundayAndWeekCycles:
      - A
      headline: |-
        « Il jugera les petits avec justice »
      content: |-
        En ce jour-là,
        un rameau sortira de la souche de Jessé, père de David,
         un rejeton jaillira de ses racines.
        Sur lui reposera l’esprit du Seigneur :
         esprit de sagesse et de discernement,
         esprit de conseil et de force,
         esprit de connaissance et de crainte du Seigneur
         – qui lui inspirera la crainte du Seigneur.
        Il ne jugera pas sur l’apparence ;
         il ne se prononcera pas sur des rumeurs.
        Il jugera les petits avec justice ;
         avec droiture, il se prononcera
         en faveur des humbles du pays.
        Du bâton de sa parole, il frappera le pays ;
         du souffle de ses lèvres, il fera mourir le méchant.
        La justice est la ceinture de ses hanches ;
         la fidélité est la ceinture de ses reins.

        Le loup habitera avec l’agneau,
         le léopard se couchera près du chevreau,
        le veau et le lionceau seront nourris ensemble,
         un petit garçon les conduira.
        La vache et l’ourse auront même pâture,
         leurs petits auront même gîte.
        Le lion, comme le bœuf, mangera du fourrage.
        Le nourrisson s’amusera sur le nid du cobra ;
         sur le trou de la vipère, l’enfant étendra la main.
        Il n’y aura plus de mal ni de corruption
         sur toute ma montagne sainte ;
        car la connaissance du Seigneur remplira le pays
         comme les eaux recouvrent le fond de la mer.

        Ce jour-là, la racine de Jessé
         sera dressée comme un étendard pour les peuples,
        les nations la chercheront,
         et la gloire sera sa demeure.
    - biblicalRef: Is 40, 1-5.9-11
      sundayAndWeekCycles:
      - B
      headline: |-
        « Préparez le chemin du Seigneur »
      content: |-
        Consolez, consolez mon peuple,
         – dit votre Dieu –
        parlez au cœur de Jérusalem.
        Proclamez que son service est accompli,
         que son crime est expié,
        qu’elle a reçu de la main du Seigneur
         le double pour toutes ses fautes.

        Une voix proclame :
         « Dans le désert, préparez le chemin du Seigneur ;
         tracez droit, dans les terres arides,
          une route pour notre Dieu.
         Que tout ravin soit comblé,
          toute montagne et toute colline abaissées !
         que les escarpements se changent en plaine,
          et les sommets, en large vallée !
         Alors se révélera la gloire du Seigneur,
         et tout être de chair verra
          que la bouche du Seigneur a parlé. »

         Monte sur une haute montagne,
          toi qui portes la bonne nouvelle à Sion.
         Élève la voix avec force,
          toi qui portes la bonne nouvelle à Jérusalem.
         Élève la voix, ne crains pas.
         Dis aux villes de Juda :
          « Voici votre Dieu ! »
         Voici le Seigneur Dieu !
         Il vient avec puissance ;
          son bras lui soumet tout.
         Voici le fruit de son travail avec lui,
          et devant lui, son ouvrage.
         Comme un berger, il fait paître son troupeau :
          son bras rassemble les agneaux,
          il les porte sur son cœur,
          il mène les brebis qui allaitent.
    - biblicalRef: Ba 5, 1-9
      sundayAndWeekCycles:
      - C
      headline: |-
        « Dieu va déployer ta splendeur »
      content: |-
        Jérusalem, quitte ta robe de tristesse et de misère,
         et revêts la parure de la gloire de Dieu pour toujours,
        enveloppe-toi dans le manteau de la justice de Dieu,
         mets sur ta tête le diadème de la gloire de l’Éternel.
        Dieu va déployer ta splendeur partout sous le ciel,
        car Dieu, pour toujours, te donnera ces noms :
         « Paix-de-la-justice »
         et « Gloire-de-la-piété-envers-Dieu ».
        Debout, Jérusalem ! tiens-toi sur la hauteur,
         et regarde vers l’orient :
        vois tes enfants rassemblés du couchant au levant
         par la parole du Dieu Saint ;
        ils se réjouissent parce que Dieu se souvient.
        Tu les avais vus partir à pied,
         emmenés par les ennemis,
        et Dieu te les ramène, portés en triomphe,
         comme sur un trône royal.
        Car Dieu a décidé
         que les hautes montagnes et les collines éternelles
         seraient abaissées,
         et que les vallées seraient comblées :
        ainsi la terre sera aplanie,
         afin qu’Israël chemine en sécurité
         dans la gloire de Dieu.
        Sur l’ordre de Dieu,
         les forêts et les arbres odoriférants
         donneront à Israël leur ombrage ;
        car Dieu conduira Israël dans la joie,
         à la lumière de sa gloire,
         avec sa miséricorde et sa justice.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 71 (72), 1-2, 7-8, 12-13, 17
      refAbbr: 71, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 71, 7
        chorus: |-
          En ces jours-là, fleurira la justice,
          grande paix jusqu’à la fin des temps.
      content: |-
        Dieu, donne au roi tes pouvoirs,
        à ce fils de roi ta justice.
        Qu’il gouverne ton peuple avec justice,
        qu’il fasse droit aux malheureux !

        En ces jours-là, fleurira la justice,
        grande paix jusqu’à la fin des lunes !
        Qu’il domine de la mer à la mer,
        et du Fleuve jusqu’au bout de la terre !

        Il délivrera le pauvre qui appelle
        et le malheureux sans recours.
        Il aura souci du faible et du pauvre,
        du pauvre dont il sauve la vie.

        Que son nom dure toujours ;
        sous le soleil, que subsiste son nom !
        En lui, que soient bénies toutes les familles de la terre ;
        que tous les pays le disent bienheureux !
    - biblicalRef: Ps 84 (85), 9ab.10, 11-12, 13-14
      refAbbr: 84, 9…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 84, 8
        chorus: |-
          Fais-nous voir, Seigneur, ton amour,
          et donne-nous ton salut.
      content: |-
        J’écoute : que dira le Seigneur Dieu ?
        Ce qu’il dit, c’est la paix pour son peuple et ses fidèles.
        Son salut est proche de ceux qui le craignent,
        et la gloire habitera notre terre.

        Amour et vérité se rencontrent,
        justice et paix s’embrassent ;
        la vérité germera de la terre
        et du ciel se penchera la justice.

        Le Seigneur donnera ses bienfaits,
        et notre terre donnera son fruit.
        La justice marchera devant lui,
        et ses pas traceront le chemin.
    - biblicalRef: Ps 125 (126), 1-2ab, 2cd-3, 4-5, 6
      refAbbr: 125, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 125, 3
        chorus: |-
          Quelles merveilles le Seigneur fit pour nous :
          nous étions en grande fête !
      content: |-
        Quand le Seigneur ramena les captifs à Sion,
        nous étions comme en rêve !
        Alors notre bouche était pleine de rires,
        nous poussions des cris de joie.

        Alors on disait parmi les nations :
        « Quelles merveilles fait pour eux le Seigneur ! »
        Quelles merveilles le Seigneur fit pour nous :
        nous étions en grande fête !

        Ramène, Seigneur, nos captifs,
        comme les torrents au désert.
        Qui sème dans les larmes
        moissonne dans la joie.

        Il s’en va, il s’en va en pleurant,
        il jette la semence ;
        il s’en vient, il s’en vient dans la joie,
        il rapporte les gerbes.
  - partType: READING
    partContents:
    - biblicalRef: Rm 15, 4-9
      sundayAndWeekCycles:
      - A
      headline: |-
        Le Christ sauve tous les hommes
      content: |-
        Frères,
        tout ce qui a été écrit à l’avance dans les livres saints
         l’a été pour nous instruire,
        afin que, grâce à la persévérance et au réconfort des Écritures,
         nous ayons l’espérance.
        Que le Dieu de la persévérance et du réconfort
        vous donne d’être d’accord les uns avec les autres
         selon le Christ Jésus.
        Ainsi, d’un même cœur, d’une seule voix,
        vous rendrez gloire à Dieu, le Père de notre Seigneur Jésus Christ.

        Accueillez-vous donc les uns les autres,
         comme le Christ vous a accueillis pour la gloire de Dieu.
        Car je vous le déclare : le Christ s’est fait le serviteur des Juifs,
         en raison de la fidélité de Dieu,
         pour réaliser les promesses faites à nos pères ;
        quant aux nations, c’est en raison de sa miséricorde
         qu’elles rendent gloire à Dieu,
         comme le dit l’Écriture :
          _C’est pourquoi je proclamerai ta louange parmi les nations,
          je chanterai ton nom._
    - biblicalRef: 2 P 3,8-14
