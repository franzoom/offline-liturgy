  biblicalReading:
    - title: Dans l’immense désastre, seuls quelques rescapés
      ref: Is 24, 1-18
      content: |-
        Voici que le SEIGNEUR saccage la terre, qu’il la ravage, qu’il en bouleverse la face, qu’il en disperse les habitants. Il en sera du prêtre comme du peuple, du maître comme de l’esclave, de la maîtresse comme de la servante, du vendeur comme de l’acheteur, du prêteur comme de l’emprunteur, du créancier comme du débiteur. Saccagée, elle est saccagée, la terre ; pillée, elle est pillée. Car le SEIGNEUR a proféré cette parole. 
        La terre est en deuil, elle s’épuise, le monde dépérit, il s’épuise, et le ciel dépérit en même temps que la terre. La terre est profanée par ses habitants : ils ont transgressé les lois, ils ont changé les décrets, ils ont rompu l’alliance éternelle. C’est pourquoi la malédiction dévore la terre : ses habitants en subissent la peine ; c’est pourquoi les habitants de la terre diminuent : il n’en reste qu’un petit nombre. 
        Deuil pour le vin nouveau : la vigne a dépéri ! Tous ceux qui avaient le cœur en fête se lamentent. Elle a cessé, l’allégresse des tambourins ; il a pris fin, le joyeux vacarme ; elle a cessé, l’allégresse des cithares ! Ils ne boiront plus de vin en chantant ; la boisson forte est amère aux buveurs. 
        La cité-du-néant est en ruine, chaque maison est fermée, nul ne peut y entrer. Dans la rue, on réclame du vin ; toute joie a disparu ; l’allégresse est bannie du pays. Il ne reste de la ville que désolation : sa porte est brisée, fracassée. Au cœur du pays, au milieu des populations, il en sera comme à la cueillette des olives, comme au grappillage après la vendange. 
        Ceux qui restent élèvent la voix, ils crient de joie ; du côté de la mer, on célèbre la grandeur du SEIGNEUR ; au pays de la lumière, on glorifie le SEIGNEUR et, dans les îles de la mer, le nom du SEIGNEUR, Dieu d’Israël. Depuis les limites de la terre nous entendons des hymnes : « Honneur à Dieu le juste ! » 
        Mais je dis : « Quelle épreuve pour moi ! Quelle épreuve pour moi ! Malheur à moi ! » Ils ont ravagé, les ravageurs ! Ravage : les ravageurs ont fait des ravages !
      responsory: |-
        R/ Lève-toi pour juger, Seigneur :
        sauve tous les humbles de la terre.

        La terre est en deuil et languit :
        l’alliance éternelle est rompue.

        On se lamente dans les rues,
        plus de joie dans le pays.
  patristicReading:
    - title: LA MONTÉE DU CARMEL PAR SAINT JEAN DE LA CROIX
      subtitle: « Dieu nous a parlé par son Fils »
      content: |-
        Le motif principal pour lequel, sous la loi ancienne, il était licite d’interroger Dieu, et pour lequel il convenait aux prophètes et aux prêtres de désirer des visions et des révélations, c’est que la foi n’était pas encore fondée, ni la loi évangélique établie. Par cela même, il était nécessaire que Dieu manifestât ses volontés, soit en employant le langage humain, soit par visions et révélations, figures et symboles, soit par tout autre moyen d’expression. Car tout ce qu’il disait ou répondait, toutes ces manifestations et révélations, étaient des mystères de notre foi, ou des vérités qui s’y rapportaient et l’avaient pour but. 
        Mais maintenant que la foi est fondée dans le Christ et que la loi évangélique est établie en cette ère de grâce, il n’y a plus lieu de consulter Dieu de cette manière, pour qu’il parle et réponde comme alors. Car en nous donnant son Fils ainsi qu’il l’a fait, lui qui est sa Parole dernière et définitive, Dieu nous a tout dit ensemble et en une fois, et il n’a plus rien à dire. C’est la doctrine de saint Paul aux Hébreux, quand il les engage à renoncer aux pratiques primitives, aux rapports avec Dieu selon la loi de Moïse, les exhortant à fixer uniquement les yeux sur le seul Christ. Il leur dit : %Dieu qui jadis, tant de fois et de tant de manières, avait parlé à nos pères par les prophètes, en ces jours qui sont les derniers, nous a parlé par le Fils.% L’Apôtre nous apprend ainsi que Dieu est devenu en quelque sorte muet. Il n’a plus rien à nous dire, puisque ce qu’il disait jadis en déclarations séparées, par les prophètes, il l’a dit maintenant de façon complète, en nous donnant le tout dans le Fils. 
        Concluez-en que désirer sous la nouvelle Loi visions ou révélations, ce n’est pas seulement faire une sottise, c’est offenser Dieu, puisque par là nos yeux ne sont pas uniquement fixés sur le Christ, sans chercher chose nouvelle. 
        Dieu en effet pourrait répondre : Je vous ai dit tout ce que j’avais à dire, par la Parole qui est mon Fils. Fixez les yeux sur lui seul, car en lui j’ai tout établi, en lui j’ai tout dit, tout révélé, et vous trouverez là bien plus que tout ce que vous désirez et demandez. 
        Depuis le jour où je descendis sur lui, avec mon Esprit, au mont Thabor, en disant : %Celui-ci est mon Fils bien-aimé, en qui j’ai mis ma complaisance : écoutez-le%, j’ai cessé toutes mes anciennes pratiques d’enseignement, de réponses, et je lui ai confié cette mission. Si j’ai parlé avant cette heure, c’était pour vous promettre le Christ, et si on m’adressait des demandes, elles s’harmonisaient avec la recherche et l’espérance du Christ. Tout bien devait se concentrer en lui, comme le proclame maintenant la doctrine exposée par les Évangélistes et les Apôtres. C’est pourquoi, si quelqu’un reprend l’ancienne méthode, demandant que je lui parle, que je lui révèle quelque chose, c’est comme s’il demandait de nouveau le Christ, et plus de doctrine de foi que je n’en ai donné. Et c’est manquer de foi dans le Christ, puisque cette foi a été donnée en lui ; c’est même faire injure à mon Fils bien-aimé, puisque ce manque de foi en lui équivaut en quelque sorte à lui demander une seconde incarnation, afin qu’il recommence sa vie et sa mort. Non, il ne faut plus vous adresser à moi par désirs de visions et de révélations : retenez-le bien, tout se trouve déjà réalisé en lui et infiniment plus.
      responsory: |-
        R/ Venez, montons à la maison du Seigneur !

        Le Messie doit venir, celui qu’on appelle Christ.
        Il nous annoncera toute chose.

        Il nous enseignera ses voies,
        nous suivrons ses sentiers.
morning:
  psalmody:
    - psalm: PSALM_41
      antiphon:
        - Vous tous qui avez soif, venez vers les eaux ! Cherchez le Seigneur, il se laisse trouver, alléluia !
    - psalm: OT_15
      antiphon:
        - Renouvelle les prodiges, recommence les merveilles, Maître et Dieu de tout !
    - psalm: PSALM_18A
      antiphon:
        - Béni sois-tu, Seigneur, pour ton immense gloire !
  reading:
    biblicalReference: Is 2, 3
    content: Venez, montons à la montagne du Seigneur, au temple du Dieu de Jacob. Il nous enseignera ses chemins et nous suivrons ses sentiers. Car c’est de Sion que vient la Loi, de Jérusalem la parole du Seigneur.
  responsory: |-
    R/ Voici votre Dieu !
    £ Voici le Seigneur Dieu !
    V/ Il vient avec puissance. £
    V/ Toute chair verra sa gloire. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Convertissez-vous : proche est le Royaume, alléluia."
  intercession:
    content: |-
      Nous t’en prions, Jésus notre Sauveur venu annoncer aux pauvres la bonne nouvelle du salut :

      R/ Révèle à tous les hommes ta gloire !

      Fais-toi connaître de ceux qui ne t’ont pas rencontré :
      qu’ils voient ton salut et confessent ton nom.

      Que l’Évangile soit proclamé en tout lieu,
      pour que tous les hommes découvrent ton chemin.

      Déploie ta grâce en notre vie,
      pour que nous te servions avec générosité et persévérance.

      Préserve en nous la liberté que tu as éveillée :
      qu’elle nous rende attentifs à notre prochain.

      Quand tu paraîtras pour juger les vivants et les morts,
      porte sur nous un regard de miséricorde.

