      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Jr 23, 6
      content: |-
        Sous son règne, le royaume de Juda sera sauvé et Israël habitera sur sa terre en sécurité. Voici le nom qu’on lui donnera : « Le Seigneur est notre justice ».
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Cf. Ez 34, 15-16
      content: "C’est moi qui ferai paître mon troupeau, et c’est moi qui le ferai reposer, déclare le Seigneur DIEU ! La brebis perdue, je la chercherai. Celle qui est blessée, je la soignerai. Celle qui est faible, je lui rendrai des forces. Je la ferai paître avec justice."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  psalmody:
    - psalm: PSALM_48_1
      antiphon:
        - Pauvres qui cherchez Dieu, vous trouverez la vie.
    - psalm: PSALM_48_2
      antiphon:
        - À l’aurore, ils feront place au juste.
    - psalm: NT_9
      antiphon:
        - Voici le Seigneur, le Souverain des rois de la terre ! Heureux qui se tient prêt à l’accueillir !
  reading:
    biblicalReference: cf. 1 Co 1, 7b-9
    content: Nous attendons de voir se révéler notre Seigneur Jésus Christ. C’est lui qui nous fera tenir solidement jusqu’au bout, et nous serons sans reproche au jour de notre Seigneur Jésus Christ. Car Dieu est fidèle, lui qui nous a appelés à vivre en communion avec son Fils.
  responsory: |-
    R/ Notre âme attend le Seigneur,
    * En lui la joie de notre cœur.
    V/ Son salut est proche de ceux qui le craignent. *
    V/ Sa gloire habitera notre terre. *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Une voix crie dans le désert : Préparez le chemin du Seigneur, tracez une route pour notre Dieu."
  intercession:
    content: |-
      Verbe éternel, manifesté dans la chair, tu es pour tout homme le chemin qui conduit vers le Père, nous t’en supplions :

      R/ Viens, Seigneur, et sauve-nous !

      En toi, nous avons la vie, le mouvement et l’être,
      suscite en nos cœurs la louange et la miséricorde.

      Tu es tout proche de chacun d’entre nous,
      montre-toi à ceux qui te cherchent.

      Ami des pauvres et réconfort de ceux qui souffrent,
      fais de nous des artisans de libération, des messagers de ta joie.

      Tu aimes la vie, tu n’as pas créé la mort :
      délivre-nous de la mort éternelle, nous et ceux qui nous ont précédés.
