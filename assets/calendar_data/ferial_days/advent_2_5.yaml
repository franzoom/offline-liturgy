    - psalm: PSALM_37_3
      antiphon:
        - Seigneur, tout mon désir est devant toi.
  verse: |-
    V/ Que vienne à moi, Seigneur, ton amour,
    et ton salut, selon ta promesse.
  biblicalReading:
    - title: Restauration d’Israël
      ref: Is 27, 1-13
      content: |-
        Ce jour-là, le SEIGNEUR châtiera de son épée dure et grande et forte, Léviathan, le serpent fuyard, Léviathan, le serpent tortueux ; il tuera le dragon de la mer. 
        Ce jour-là, chantez la vigne exquise ! Moi, le SEIGNEUR, j’en suis le gardien ; je l’arrose en temps voulu. De peur qu’on ne la visite, je la garde nuit et jour. 
        Je ne suis plus en fureur, mais si je trouve des épines et des ronces, je leur ferai la guerre, je les brûlerai toutes, à moins que l’on cherche ma protection, que l’on fasse la paix avec moi, oui, qu’avec moi on fasse la paix. 
        À l’avenir, Jacob s’enracinera, Israël fleurira et poussera ses bourgeons, la face du monde sera couverte de fruits. Israël a-t-il été frappé, comme le SEIGNEUR avait frappé ceux qui le frappaient ? A-t-il été égorgé, comme il avait égorgé ses égorgeurs ? Il l’a condamné au bannissement, à la déportation, il l’a chassé par le souffle violent d’un jour de vent d’est. 
        C’est ainsi que sera expiée la faute de Jacob ; et tel sera le fruit de la rémission de son péché : il traitera toutes les pierres des autels comme les pierres à chaux que l’on pulvérise, poteaux sacrés et colonnes à encens ne se dresseront plus. La ville fortifiée, à l’écart, est un lieu dépeuplé, abandonné comme un désert. Le veau y viendra paître ; là, il se couchera, il saccagera ses arbustes. Ses rameaux qui ont séché seront brisés : des femmes viennent qui les brûlent. Oui, ce peuple est sans discernement, voilà pourquoi Celui qui l’a fait n’en a pas compassion : Celui qui l’a façonné ne lui fera pas grâce. 
        Il arrivera, en ce jour-là, que le SEIGNEUR fera le battage des épis depuis l’Euphrate jusqu’au Torrent d’Égypte ; quant à vous, fils d’Israël, vous serez glanés un par un. 
        Il arrivera, en ce jour-là, que l’on sonnera de la grande trompe ; ils viendront, ceux qui étaient perdus au pays d’Assour, et ceux qui étaient dispersés au pays d’Égypte ; ils se prosterneront devant le SEIGNEUR, sur sa montagne sainte, à Jérusalem.
      responsory: |-
        R/ Qu’il vienne, le Fils de l’homme
        avec puissance et grande gloire !

        Il enverra ses anges rassembler les élus
        d’une extrémité des cieux à l’autre.

        Il rassemblera dans l’unité
        les enfants de Dieu dispersés.
  patristicReading:
    - title: TRAITÉ DE SAINT IRÉNÉE CONTRE LES HÉRÉSIES
      subtitle: Ève et Marie
      content: |-
        Le Seigneur est venu ; il s’est manifesté dans son propre domaine ; il a été porté par sa propre création, qu’il porte lui-même ; il a récapitulé, par son obéissance sur le bois, la désobéissance perpétrée par le bois. Cette séduction, dont avait été misérablement victime Ève, vierge déjà promise à un mari, a été dissipée par la bonne nouvelle de vérité magnifiquement annoncée par l’ange à Marie, vierge déjà en pouvoir de mari. 
        Car de même que celle-là, séduite par le discours d’un ange afin de se soustraire à Dieu, a transgressé la Parole de Dieu ; de même celle-ci a reçu par le discours d’un ange l’annonce qu’elle porterait Dieu, et a obéi à sa parole. Et de même que celle-là fut séduite de manière à désobéir à Dieu, de même celle-ci fut persuadée d’obéir à Dieu, afin que de la vierge Ève, la Vierge Marie devienne l’avocate. 
        Récapitulant toutes choses, le Seigneur a récapitulé aussi la guerre que nous livrons à notre ennemi ; il a provoqué et broyé celui qui au commencement en Adam nous avait faits captifs, et il lui a piétiné la tête, selon ce que Dieu avait dit au serpent dans la Genèse : %Je mettrai une inimitié entre toi et la femme, et entre ta postérité et la sienne ; elle observera ta tête, et toi tu observeras son talon%. 
        Dès ce moment, celui qui devait naître de la Vierge, à la ressemblance d’Adam, était annoncé comme observant la tête du serpent. Et c’est la postérité dont l’Apôtre dit dans sa lettre aux Galates : %La loi des œuvres a été établie jusqu’à ce que vienne la postérité à laquelle avait été faite la promesse%. Il le montre plus clairement dans la même lettre, en disant : %Quand arriva la plénitude des temps, Dieu envoya son Fils né d’une femme%. En effet, l’ennemi n’aurait pas été vaincu en toute justice, si ce n’avait été un homme, né d’une femme, qui le vainquît. Car c’est par une femme que depuis le commencement, il avait dominé sur l’homme, puisqu’il s’était posé en adversaire de l’homme. C’est pour cela que le Seigneur a reconnu qu’il était Fils de l’homme, récapitulant en lui-même l’homme des origines à partir duquel le modelage de la femme avait été effectué. Ainsi, de même que par la défaite d’un homme, notre race est descendue dans la mort, de même par la victoire d’un homme, nous sommes remontés vers la vie.
      responsory: |-
        R/ La vierge enfantera un fils,
        qu’elle appellera Emmanuel.

        Ne crains pas, Marie,
        tu as trouvé grâce auprès de Dieu.
        Voici, tu concevras et enfanteras un fils.

        Cet enfant sera grand,
        on l’appellera : Fils du Très-Haut,
        le Seigneur lui donnera le trône de David son Père.
morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - "Lève les yeux, Jérusalem, vois la puissance de ton Roi : le Sauveur vient briser tes chaînes."
    - psalm: OT_43
      antiphon:
        - Relevez la tête, votre délivrance est proche.
    - psalm: PSALM_147
      antiphon:
        - Alléluia !
  reading:
    biblicalReference: Jr 30, 21.22
    content: La communauté d’Israël aura pour prince l’un des siens, un chef né au milieu d’elle. Je lui permettrai d’approcher et il aura accès auprès de moi. Vous serez mon peuple, et je serai votre Dieu. Parole du Seigneur.
  responsory: |-
    R/ Que l’univers chante et crie de joie :
    * Car le Seigneur vient.
    V/ Amour et vérité se rencontrent. *
    V/ Justice et paix s’embrassent. *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Allez dire à ceux qui tremblent : Courage ! Voici votre Dieu !"
  intercession:
    content: |-
      Seigneur Jésus, venu nous appeler à ton Royaume de lumière, que cette lumière éclaire nos vies.

      R/ Tu es proche, Seigneur : vienne ton jour !

      Tu te tiens, comme un inconnu, au milieu de nous :
      — accorde aux hommes de notre temps de reconnaître ton visage.

      Tu es plus proche de nous que nous-mêmes :
      — fais-nous la grâce de te préférer à tout.

      Tu nous aimes d’un amour sans condition :
      — apprends-nous à nous accueillir les uns les autres.

      Ta miséricorde te porte au secours des hommes éprouvés :
      — viens au-devant de ceux qui t’attendent sans le savoir.

