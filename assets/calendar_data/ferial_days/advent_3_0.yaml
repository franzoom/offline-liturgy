celebration:
  title: Troisième Dimanche de l'Avent
  subtitle: null
  description: Troisième Dimanche de l’Avent – « Gaudete »
firstVespers:
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - Réjouis-toi, Jérusalem, voici ton Sauveur, alléluia.
    - psalm: PSALM_115
      antiphon:
        - "J’ai fait approcher ma justice : mon salut n’est pas loin !"
    - psalm: NT_5
      antiphon:
        - Seigneur, envoie l’Agneau, le souverain de la terre, vers la montagne de Sion.
  reading:
    biblicalReference: 1 Th 5, 23-24
    content: "Que le Dieu de la paix lui-même vous sanctifie tout entiers, et qu’il garde parfaits et sans reproche votre esprit, votre âme et votre corps, pour la venue de notre Seigneur Jésus Christ. Il est fidèle, le Dieu qui vous appelle : tout cela, il l’accomplira."
  responsory: |-
    R/ Que l’univers chante et crie de joie :
    \* Car le Seigneur vient.
    V/ Je vis un ciel nouveau, une nouvelle terre :
    plus de pleurs, plus de cris, plus de peines. \*
    V/ Dieu aura sa demeure parmi nous ;
    nous serons son peuple et lui, Dieu, sera avec nous. \*
    V/ Nous ne chercherons plus l’éclat du soleil :
    la gloire de Dieu nous illuminera. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Je suis le Seigneur, je suis le seul Dieu, pas d’autre Sauveur que moi !
  intercession:
    content: |-
      Appelons le Christ, le Sauveur promis, avec tous ceux qui l’attendent :

      R/ Viens, Seigneur, ne tarde pas.

      Dans la joie, nous attendons ta venue,
      viens combler l’espérance des hommes.

      Toi qui es avant les siècles,
      viens sauver le monde aujourd’hui.

      Toi qui as créé l’univers,
      viens achever l’œuvre de tes mains.

      Toi qui as voulu prendre notre condition mortelle,
      viens nous arracher au pouvoir de la mort.

      Toi qui es venu pour donner ta vie,
      viens redonner vie à nos frères défunts.

invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

oration:
    - Tu le vois, Seigneur, ton peuple se prépare à célébrer la naissance de ton Fils ; dirige notre joie vers la joie d’un si grand mystère, pour que nous fêtions notre salut avec un cœur vraiment nouveau.

readings:
  psalmody:
    - psalm: PSALM_144_1
      antiphon:
        - Il viendra, le Seigneur, et toute chair verra sa puissance.
    - psalm: PSALM_144_2
      antiphon:
        - Exulte, Jérusalem ! Grande joie dans tes murs, car il vient, ton Sauveur !
    - psalm: PSALM_144_3
      antiphon:
        - Le Seigneur est proche de ceux qui l’invoquent, de tous ceux qui l’invoquent en vérité.
  verse: |-
    V/ Levez la tête et regardez :
    notre Sauveur est proche.
  biblicalReading:
    - title: Mise en garde et assurance
      ref: Is 29, 13-24
      content: |-
        Le SEIGNEUR dit : Parce que ce peuple s’approche de moi en me glorifiant de la bouche et des lèvres, alors que son cœur est loin de moi, parce que la crainte qu’ils ont de moi n’est que précepte enseigné par les hommes, eh bien ! j’émerveillerai encore ce peuple par des merveilles de merveilles, et la sagesse de leurs sages se perdra et l’intelligence des intelligents disparaîtra. 
        Malheur ! Dans un profond secret, loin du SEIGNEUR ils cachent leur projet, et leur ouvrage est fait dans l’obscurité ; ils se disent : « Qui nous voit ? Qui nous reconnaît ? » 
        C’est le monde à l’envers ! L’argile se prend-elle pour le potier ? L’ouvrage va-t-il dire de son fabricant : « Il ne m’a pas fabriqué », et le pot va-t-il dire du potier : « Il n’y connaît rien » ? 
        Ne le savez-vous pas ? Encore un peu, très peu de temps, et le Liban se changera en verger, et le verger sera pareil à une forêt. 
        Les sourds, en ce jour-là, entendront les paroles du livre. Quant aux aveugles, sortant de l’obscurité et des ténèbres, leurs yeux verront. Les humbles se réjouiront de plus en plus dans le SEIGNEUR, les malheureux exulteront en Dieu, le Saint d’Israël. Car ce sera la fin des tyrans, l’extermination des moqueurs, et seront supprimés tous ceux qui s’empressent à mal faire, ceux qui font condamner quelqu’un par leur témoignage, qui faussent les débats du tribunal et sans raison font débouter l’innocent. 
        C’est pourquoi le SEIGNEUR, lui qui a libéré Abraham, parle ainsi à la maison de Jacob : « Désormais Jacob n’aura plus de honte, son visage ne pâlira plus ; car, quand il verra chez lui ses enfants, l’œuvre de mes mains, il sanctifiera mon nom, il sanctifiera le Dieu Saint de Jacob, il tremblera devant le Dieu d’Israël. Les esprits égarés découvriront l’intelligence, et les récalcitrants accepteront qu’on les instruise. »
      responsory: |-
        R/ En ces jours-là, les sourds entendront,
        les yeux des aveugles s’ouvriront.

        Que les humbles se réjouissent,
        que les pauvres exultent dans le Seigneur.

        Désormais, dit le Seigneur,
        Jacob n’aura plus de honte,
        il verra l’œuvre de mes mains.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN POUR LA NATIVITÉ DE JEAN BAPTISTE
      subtitle: La voix qui prépare la route à la Parole
      content: |-
        Jean était la voix, mais le Seigneur *au commencement était la Parole*. Jean, une voix pour un temps ; le Christ, la Parole au commencement, la Parole éternelle. 
        Enlève la parole, qu’est-ce que la voix ? Là où il n’y a rien à comprendre, c’est une sonorité vide. La voix sans la parole frappe l’oreille, elle n’édifie pas le cœur. 
        Cependant, découvrons comment les choses s’enchaînent dans notre propre cœur qu’il s’agit d’édifier. Si je pense à ce que je dis, la parole est déjà dans mon cœur ; mais lorsque je veux te parler, je cherche comment faire passer dans ton cœur ce qui est déjà dans le mien. 
        Si je cherche donc comment la parole qui est déjà dans mon cœur pourra te rejoindre et s’établir dans ton cœur, je me sers de la voix, et c’est avec cette voix que je te parle : le son de la voix conduit jusqu’à toi l’idée contenue dans la parole ; alors, il est vrai que le son s’évanouit ; mais la parole que le son a conduite jusqu’à toi est désormais dans ton cœur sans avoir quitté le mien. 
        Lorsque la parole est passée jusqu’à toi, n’est-ce donc pas le son qui semble dire lui-même : *Lui, il faut qu’il grandisse ; et moi, que je diminue ?* Le son de la voix a retenti pour accomplir son service, et il a disparu, comme en disant : *Moi, j’ai la joie en plénitude*. Retenons la parole, ne laissons pas partir la parole conçue au fond de nous. 
        Tu veux voir comment la voix s’éloigne, tandis que demeure la divinité de la Parole ? Où est maintenant le baptême de Jean ? Il a accompli son service, et il a disparu. Maintenant le baptême du Christ se multiplie. Tous nous croyons au Christ, nous espérons le salut dans le Christ : c’est cela que la voix faisait entendre. 
        Il est difficile de distinguer la parole de la voix, et c’est pourquoi on a pris Jean pour le Christ. On a pris la voix pour la parole ; mais la voix s’est fait connaître afin de ne pas faire obstacle à la parole. *Je ne suis pas le Messie, ni Élie, ni le Prophète*. On lui réplique : * Qui es-tu donc ?* Il répond : *Je suis la voix qui crie à travers le désert : Préparez la route pour le Seigneur. La voix qui crie à travers le désert*, c’est la voix qui rompt le silence. *Préparez la route pour le Seigneur*, cela revient à dire : Moi, je retentis pour faire entrer le Seigneur dans le cœur ; mais il ne daignera pas y venir, si vous ne préparez pas la route. 
        Que signifie : *Préparez la route*, sinon : Priez comme il faut ? Que signifie : *Préparez la route*, sinon : Ayez d’humbles pensées ? Jean vous donne un exemple d’humilité. On le prend pour le Messie, il affirme qu’il n’est pas ce qu’on pense, et il ne profite pas de l’erreur d’autrui pour se faire valoir. 
        S’il avait dit : Je suis le Messie, on l’aurait cru très facilement, puisqu’on le croyait avant même qu’il ne parle. Il l’a nié : il s’est fait connaître, il s’est défini, il s’est abaissé. 
        Il a vu où se trouvait le salut. Il a compris qu’il n’était que la lampe, et il a craint qu’elle ne soit éteinte par le vent de l’orgueil.
      responsory: |-
        Il est au milieu de vous,Stance
        celui que vous ne connaissez pas ;
        préparez le chemin du Seigneur,
        écoutez sa voix, amis de l’Époux,
        pour que votre joie soit parfaite.

        R/ Réjouissez-vous dans le Seigneur !
        Réjouissez-vous, car il est proche !

        Ta complaisance, Seigneur, est pour la terre,
        tu fais revenir les captifs de Jacob.

        N’est-ce pas toi qui reviens nous vivifier ?
        Et ton peuple en toi se réjouit.

        Justice marchera devant lui,
        et paix sur la trace de ses pas.
morning:
  psalmody:
    - psalm: PSALM_92
      antiphon:
        - "Le Seigneur est proche : il vient dissiper les ténèbres, il vient éclairer tous les peuples."
    - psalm: OT_41
      antiphon:
        - Que les rochers se changent en plaines, et les hauteurs en large vallée ! Viens, Seigneur, viens, ne tarde plus !
    - psalm: PSALM_148
      antiphon:
        - Je mettrai en Sion le salut, et ma gloire en Israël.
  reading:
    biblicalReference: Rm 13, 11-12
    content: C’est le moment, l’heure est venue de sortir de votre sommeil. Car le salut est plus près de nous maintenant qu’à l’époque où nous sommes devenus croyants. La nuit est bientôt finie, le jour est tout proche. Rejetons les activités des ténèbres, revêtons-nous pour le combat de la lumière.
  responsory: |-
    R/ Point de ténèbres devant toi,
    \* Lumière du monde, alléluia !
    V/ Scrute-moi, Seigneur, connais mon cœur, \*
    V/ Conduis-moi sur le chemin d’éternité, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Es-tu celui qui doit venir, ou devons-nous en attendre un autre ?
  intercession:
    content: |-
      Avec confiance, prions le Christ, que le Père a établi Juge des vivants et des morts :

      R/ Viens, Jésus, Sauveur !

      Seigneur Jésus, venu sauver les pécheurs,
      garde-nous de succomber aux assauts du mal.

      Toi qui as annoncé ta venue comme juge,
      manifeste en nous la puissance de ton salut.

      Donne-nous la force de l’Esprit,
      que nous trouvions notre joie à suivre ton chemin de justice.

      Toi, le Béni, qui règnes sur toutes choses,
      accorde-nous de vivre en ce monde dans la fidélité et la sobriété, en espérant la manifestation de ta gloire.

middleOfDay:
  psalmody:
    - psalm: PSALM_117_1
      antiphon:
        - Béni soit au nom du Seigneur, celui qui vient !
    - psalm: PSALM_117_2
      antiphon:
        - "Béni soit au nom du Seigneur, celui qui vient !"
    - psalm: PSALM_117_3
      antiphon:
        - "Béni soit au nom du Seigneur, celui qui vient !"

  tierce:
    reading:
      biblicalReference: Rm 13, 13-14a
      content: "Conduisons-nous honnêtement, comme on le fait en plein jour, sans ripailles ni beuveries, sans orgies ni débauches, sans dispute ni jalousie. Mais revêtez le Seigneur Jésus Christ."
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: 1 Th 3, 12-13
      content: "Que le Seigneur vous donne, entre vous et à l’égard de tous les hommes, un amour de plus en plus intense et débordant, comme celui que nous avons pour vous. Et qu’ainsi il vous établisse fermement dans une sainteté sans reproche devant Dieu notre Père, pour le jour où notre Seigneur Jésus viendra avec tous les saints."
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Cf. 2 Th 1, 6.7.10
      content: "Il est juste que Dieu vous donne, à vous les opprimés, le repos avec nous, lors de la révélation du Seigneur Jésus qui viendra du ciel, avec les anges de sa puissance, pour être glorifié en la personne de ses saints et pour être admiré en tous ceux qui auront cru."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Voici que vient le Seigneur, il vient siéger parmi les princes et recevoir un trône de gloire !
    - psalm: PSALM_110
      antiphon:
        - "Justice et joie sur l’univers ! Le Seigneur vient avec puissance : il est la lumière du monde."
    - psalm: NT_12
      antiphon:
        - Vivons avec justice et droiture, attendons la venue du Seigneur.
  reading:
    biblicalReference: Ph 4, 4-5
    content: "Soyez toujours dans la joie du Seigneur ; laissez-moi vous le redire : soyez dans la joie. Que votre sérénité soit connue de tous les hommes. Le Seigneur est proche."
  responsory: |-
    R/ Réjouissons-nous dans le Seigneur !
    Réjouissons-nous, car il est proche !
    V/ Tu as aimé, Seigneur, cette terre,
    tu as fait revenir ses déportés. R/
    V/ Justice marchera devant toi,
    et tes pas traceront le chemin. R/
  evangelicAntiphon:
    common: Les aveugles voient, les morts ressuscitent, l’Évangile est annoncé aux pauvres, alléluia.
  intercession:
    content: |-
      Frères bien-aimés, adressons notre prière confiante au Christ, venu pour sauver tous les hommes :

      R/ Viens, fruit de la terre et don du ciel !

      Christ Seigneur, par le mystère de ton incarnation, tu as fait connaître au monde la gloire de ta divinité,
      — que ta venue soit notre vie et notre lumière.

      Tu as pris sur toi notre faiblesse, 
      — revêts-nous de ta force.

      Venu d’abord dans l’humilité, tu as racheté le monde de sa faute,
      — lors de ta venue glorieuse, libère-nous de tout ce qui témoigne contre nous.

      Toi, le Béni, qui règnes sur toutes choses,
      — dans ta bonté, donne-nous part à l’héritage éternel.

      Toi qui sièges à la droite du Père,
      — réjouis nos frères défunts par la lumière de ton visage.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 35, 1-6a.10
      sundayAndWeekCycles:
      - A
      headline: |-
        « Dieu vient lui-même et va vous sauver »
      content: |-
        Le désert et la terre de la soif,
         qu’ils se réjouissent !
        Le pays aride, qu’il exulte
         et fleurisse comme la rose,
        qu’il se couvre de fleurs des champs,
         qu’il exulte et crie de joie !
        La gloire du Liban lui est donnée,
         la splendeur du Carmel et du Sarone.
        On verra la gloire du Seigneur,
         la splendeur de notre Dieu.
        Fortifiez les mains défaillantes,
         affermissez les genoux qui fléchissent,
        dites aux gens qui s’affolent :
         « Soyez forts, ne craignez pas.
         Voici votre Dieu :
         c’est la vengeance qui vient, la revanche de Dieu.
         Il vient lui-même et va vous sauver. »
        Alors se dessilleront les yeux des aveugles,
         et s’ouvriront les oreilles des sourds.
        Alors le boiteux bondira comme un cerf,
         et la bouche du muet criera de joie.
        Ceux qu’a libérés le Seigneur reviennent,
         ils entrent dans Sion avec des cris de fête,
         couronnés de l’éternelle joie.
        Allégresse et joie les rejoindront,
         douleur et plainte s’enfuient.
    - biblicalRef: Is 61, 1-2a.10-11
      sundayAndWeekCycles:
      - B
      headline: |-
        « Je tressaille de joie dans le Seigneur »
      content: |-
        L’esprit du Seigneur Dieu est sur moi
         parce que le Seigneur m’a consacré par l’onction.
        Il m’a envoyé annoncer la bonne nouvelle aux humbles,
         guérir ceux qui ont le cœur brisé,
        proclamer aux captifs leur délivrance,
         aux prisonniers leur libération,
        proclamer une année de bienfaits accordée par le Seigneur.

        Je tressaille de joie dans le Seigneur,
         mon âme exulte en mon Dieu.
        Car il m’a vêtue des vêtements du salut,
         il m’a couverte du manteau de la justice,
        comme le jeune marié orné du diadème,
         la jeune mariée que parent ses joyaux.
        Comme la terre fait éclore son germe,
         et le jardin, germer ses semences,
        le Seigneur Dieu fera germer la justice et la louange
         devant toutes les nations.
    - biblicalRef: So 3, 14-18a
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le Seigneur exultera pour toi et se réjouira »
      content: |-
        Pousse des cris de joie, fille de Sion !
         Éclate en ovations, Israël !
        Réjouis-toi, de tout ton cœur bondis de joie,
         fille de Jérusalem !
        Le Seigneur a levé les sentences qui pesaient sur toi,
         il a écarté tes ennemis.
        Le roi d’Israël, le Seigneur, est en toi.
         Tu n’as plus à craindre le malheur.

        Ce jour-là, on dira à Jérusalem :
         « Ne crains pas, Sion !
          Ne laisse pas tes mains défaillir !
         Le Seigneur ton Dieu est en toi,
          c’est lui, le héros qui apporte le salut.
         Il aura en toi sa joie et son allégresse,
          il te renouvellera par son amour ;
         il exultera pour toi et se réjouira,
          comme aux jours de fête. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 145 (146), 7, 8, 9ab.10a
      refAbbr: 145, 7…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 35, 4
        chorus: Viens, Seigneur, et sauve-nous !
      - chorus: Alléluia !
      content: |-
        Le Seigneur fait justice aux opprimés,
        aux affamés, il donne le pain,
        le Seigneur délie les enchaînés.

        Le Seigneur ouvre les yeux des aveugles,
        le Seigneur redresse les accablés,
        le Seigneur aime les justes.

        Le Seigneur protège l’étranger,
        il soutient la veuve et l’orphelin.
        D’âge en âge, le Seigneur régnera.
    - biblicalRef: Lc 1, 46b-48, 49-50, 53-54
      refAbbr: 1, 46…54
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 61, 10
        chorus: Mon âme exulte en mon Dieu.
      content: |-
        Mon âme exalte le Seigneur,
        exulte mon esprit en Dieu, mon Sauveur !
        Il s’est penché sur son humble servante ;
        désormais tous les âges me diront bienheureuse.

        Le Puissant fit pour moi des merveilles ;
        Saint est son nom !
        Sa miséricorde s’étend d’âge en âge
        sur ceux qui le craignent.

        Il comble de biens les affamés,
        renvoie les riches les mains vides.
        Il relève Israël son serviteur,
        il se souvient de son amour
    - biblicalRef: Is 12, 2-3, 4bcde, 5-6
      refAbbr: 12, 2…6
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 12, 6
        chorus: |-
          Jubile, crie de joie,
          car il est grand au milieu de toi, le Saint d’Israël.
      content: |-
        Voici le Dieu qui me sauve :
        j’ai confiance, je n’ai plus de crainte.
        Ma force et mon chant, c’est le Seigneur ;
        il est pour moi le salut.
        Exultant de joie, vous puiserez les eaux
        aux sources du salut.

        « Rendez grâce au Seigneur,
        proclamez son nom,
        annoncez parmi les peuples ses hauts faits ! »
        Redites-le : « Sublime est son nom ! »

        Jouez pour le Seigneur, il montre sa magnificence,
        et toute la terre le sait.
        Jubilez, criez de joie, habitants de Sion,
        car il est grand au milieu de toi, le Saint d’Israël !
  - partType: READING
    partContents:
    - biblicalRef: Jc 5, 7-10
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tenez ferme vos cœurs car la venue du Seigneur est proche »
      content: |-
        Frères,

        en attendant la venue du Seigneur,
         prenez patience.
        Voyez le cultivateur :
         il attend les fruits précieux de la terre avec patience,
         jusqu’à ce qu’il ait fait la récolte précoce et la récolte tardive.
        Prenez patience, vous aussi, et tenez ferme
         car la venue du Seigneur est proche.
        Frères, ne gémissez pas les uns contre les autres,
         ainsi vous ne serez pas jugés.
        Voyez : le Juge est à notre porte.

        Frères, prenez pour modèles d’endurance et de patience
         les prophètes qui ont parlé au nom du Seigneur.
    - biblicalRef: 1 Th 5, 16-24
      sundayAndWeekCycles:
      - B
      headline: |-
        « Que votre esprit, votre âme et votre corps soient gardés pour la venue du Seigneur »
      content: |-
        Frères,
        soyez toujours dans la joie,
        priez sans relâche,
        rendez grâce en toute circonstance :
         c’est la volonté de Dieu à votre égard
         dans le Christ Jésus.
        N’éteignez pas l’Esprit,
        ne méprisez pas les prophéties,
        mais discernez la valeur de toute chose :
         ce qui est bien, gardez-le ;
        éloignez-vous de toute espèce de mal.
        Que le Dieu de la paix lui-même
         vous sanctifie tout entiers ;
        que votre esprit, votre âme et votre corps,
         soient tout entiers gardés sans reproche
         pour la venue de notre Seigneur Jésus Christ.
        Il est fidèle, Celui qui vous appelle :
         tout cela, il le fera.
    - biblicalRef: Ph 4, 4-7
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le Seigneur est proche »
      content: |-
        Frères,
        soyez toujours dans la joie du Seigneur ;
         je le redis : soyez dans la joie.
        Que votre bienveillance soit connue de tous les hommes.
         Le Seigneur est proche.
        Ne soyez inquiets de rien,
        mais, en toute circonstance,
         priez et suppliez, tout en rendant grâce,
         pour faire connaître à Dieu vos demandes.
        Et la paix de Dieu,
         qui dépasse tout ce qu’on peut concevoir,
        gardera vos cœurs et vos pensées dans le Christ Jésus.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 11, 2-11
      sundayAndWeekCycles:
      - A
      headline: |-
        « Es-tu celui qui doit venir, ou devons-nous en attendre un autre ? »
      acclamationAntiphon: |-
        L’Esprit du Seigneur est sur moi :
        il m’a envoyé porter la Bonne Nouvelle aux pauvres.
      content: |-
        En ce temps-là,
        Jean le Baptiste entendit parler, dans sa prison,
         des œuvres réalisées par le Christ.
        Il lui envoya ses disciples et, par eux, lui demanda :
         « Es-tu celui qui doit venir,
         ou devons-nous en attendre un autre ? »
        Jésus leur répondit :
         « Allez annoncer à Jean
         ce que vous entendez et voyez :
         Les aveugles retrouvent la vue,
          et les boiteux marchent,
         les lépreux sont purifiés,
          et les sourds entendent,
         les morts ressuscitent,
          et les pauvres reçoivent la Bonne Nouvelle.
         Heureux celui pour qui je ne suis pas une occasion de chute ! »

        Tandis que les envoyés de Jean s’en allaient,
        Jésus se mit à dire aux foules à propos de Jean :
        « Qu’êtes-vous allés regarder au désert ?
         un roseau agité par le vent ?
        Alors, qu’êtes-vous donc allés voir ?
         un homme habillé de façon raffinée ?
        Mais ceux qui portent de tels vêtements
         vivent dans les palais des rois.
        Alors, qu’êtes-vous allés voir ?
         un prophète ?
        Oui, je vous le dis, et bien plus qu’un prophète.
        C’est de lui qu’il est écrit :
         _Voici que j’envoie mon messager en avant de toi,
         pour préparer le chemin devant toi._
        Amen, je vous le dis :
        Parmi ceux qui sont nés d’une femme,
         personne ne s’est levé de plus grand que Jean le Baptiste ;
        et cependant le plus petit dans le royaume des Cieux
         est plus grand que lui. »
    - biblicalRef: Jn 1, 6-8.19-28
      sundayAndWeekCycles:
      - B
      headline: |-
        « Au milieu de vous se tient celui que vous ne connaissez pas »
      acclamationAntiphon: |-
        L’Esprit du Seigneur est sur moi :
        il m’a envoyé porter la Bonne Nouvelle aux pauvres.
      content: |-
        Il y eut un homme envoyé par Dieu ;
         son nom était Jean.
        Il est venu comme témoin,
         pour rendre témoignage à la Lumière,
         afin que tous croient par lui.
        Cet homme n’était pas la Lumière,
         mais il était là pour rendre témoignage à la Lumière.

        Voici le témoignage de Jean,
        quand les Juifs lui envoyèrent de Jérusalem
         des prêtres et des lévites
        pour lui demander :
         « Qui es-tu ? »
        Il ne refusa pas de répondre, il déclara ouvertement :
         « Je ne suis pas le Christ. »
        Ils lui demandèrent :
         « Alors qu’en est-il ?
         Es-tu le prophète Élie ? »
        Il répondit :
         « Je ne le suis pas.
         – Es-tu le Prophète annoncé ? »
        Il répondit :
         « Non. »
        Alors ils lui dirent :
         « Qui es-tu ?
         Il faut que nous donnions une réponse
         à ceux qui nous ont envoyés.
         Que dis-tu sur toi-même ? »
