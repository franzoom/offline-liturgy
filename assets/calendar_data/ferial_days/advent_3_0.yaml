    - biblicalRef: Is 35, 1-6a.10
      sundayAndWeekCycles:
      - A
      headline: |-
        « Dieu vient lui-même et va vous sauver »
      content: |-
        Le désert et la terre de la soif,
         qu’ils se réjouissent !
        Le pays aride, qu’il exulte
         et fleurisse comme la rose,
        qu’il se couvre de fleurs des champs,
         qu’il exulte et crie de joie !
        La gloire du Liban lui est donnée,
         la splendeur du Carmel et du Sarone.
        On verra la gloire du Seigneur,
         la splendeur de notre Dieu.
        Fortifiez les mains défaillantes,
         affermissez les genoux qui fléchissent,
        dites aux gens qui s’affolent :
         « Soyez forts, ne craignez pas.
         Voici votre Dieu :
         c’est la vengeance qui vient, la revanche de Dieu.
         Il vient lui-même et va vous sauver. »
        Alors se dessilleront les yeux des aveugles,
         et s’ouvriront les oreilles des sourds.
        Alors le boiteux bondira comme un cerf,
         et la bouche du muet criera de joie.
        Ceux qu’a libérés le Seigneur reviennent,
         ils entrent dans Sion avec des cris de fête,
         couronnés de l’éternelle joie.
        Allégresse et joie les rejoindront,
         douleur et plainte s’enfuient.
    - biblicalRef: Is 61, 1-2a.10-11
      sundayAndWeekCycles:
      - B
      headline: |-
        « Je tressaille de joie dans le Seigneur »
      content: |-
        L’esprit du Seigneur Dieu est sur moi
         parce que le Seigneur m’a consacré par l’onction.
        Il m’a envoyé annoncer la bonne nouvelle aux humbles,
         guérir ceux qui ont le cœur brisé,
        proclamer aux captifs leur délivrance,
         aux prisonniers leur libération,
        proclamer une année de bienfaits accordée par le Seigneur.

        Je tressaille de joie dans le Seigneur,
         mon âme exulte en mon Dieu.
        Car il m’a vêtue des vêtements du salut,
         il m’a couverte du manteau de la justice,
        comme le jeune marié orné du diadème,
         la jeune mariée que parent ses joyaux.
        Comme la terre fait éclore son germe,
         et le jardin, germer ses semences,
        le Seigneur Dieu fera germer la justice et la louange
         devant toutes les nations.
    - biblicalRef: So 3, 14-18a
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le Seigneur exultera pour toi et se réjouira »
      content: |-
        Pousse des cris de joie, fille de Sion !
         Éclate en ovations, Israël !
        Réjouis-toi, de tout ton cœur bondis de joie,
         fille de Jérusalem !
        Le Seigneur a levé les sentences qui pesaient sur toi,
         il a écarté tes ennemis.
        Le roi d’Israël, le Seigneur, est en toi.
         Tu n’as plus à craindre le malheur.

        Ce jour-là, on dira à Jérusalem :
         « Ne crains pas, Sion !
          Ne laisse pas tes mains défaillir !
         Le Seigneur ton Dieu est en toi,
          c’est lui, le héros qui apporte le salut.
         Il aura en toi sa joie et son allégresse,
          il te renouvellera par son amour ;
         il exultera pour toi et se réjouira,
          comme aux jours de fête. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 145 (146), 7, 8, 9ab.10a
      refAbbr: 145, 7…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 35, 4
        chorus: Viens, Seigneur, et sauve-nous !
      - chorus: Alléluia !
      content: |-
        Le Seigneur fait justice aux opprimés,
        aux affamés, il donne le pain,
        le Seigneur délie les enchaînés.

        Le Seigneur ouvre les yeux des aveugles,
        le Seigneur redresse les accablés,
        le Seigneur aime les justes.

        Le Seigneur protège l’étranger,
        il soutient la veuve et l’orphelin.
        D’âge en âge, le Seigneur régnera.
    - biblicalRef: Lc 1, 46b-48, 49-50, 53-54
      refAbbr: 1, 46…54
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 61, 10
        chorus: Mon âme exulte en mon Dieu.
      content: |-
        Mon âme exalte le Seigneur,
        exulte mon esprit en Dieu, mon Sauveur !
        Il s’est penché sur son humble servante ;
        désormais tous les âges me diront bienheureuse.

        Le Puissant fit pour moi des merveilles ;
        Saint est son nom !
        Sa miséricorde s’étend d’âge en âge
        sur ceux qui le craignent.

        Il comble de biens les affamés,
        renvoie les riches les mains vides.
        Il relève Israël son serviteur,
        il se souvient de son amour
    - biblicalRef: Is 12, 2-3, 4bcde, 5-6
      refAbbr: 12, 2…6
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 12, 6
        chorus: |-
          Jubile, crie de joie,
          car il est grand au milieu de toi, le Saint d’Israël.
      content: |-
        Voici le Dieu qui me sauve :
        j’ai confiance, je n’ai plus de crainte.
        Ma force et mon chant, c’est le Seigneur ;
        il est pour moi le salut.
        Exultant de joie, vous puiserez les eaux
        aux sources du salut.

        « Rendez grâce au Seigneur,
        proclamez son nom,
        annoncez parmi les peuples ses hauts faits ! »
        Redites-le : « Sublime est son nom ! »

        Jouez pour le Seigneur, il montre sa magnificence,
        et toute la terre le sait.
        Jubilez, criez de joie, habitants de Sion,
        car il est grand au milieu de toi, le Saint d’Israël !
  - partType: READING
    partContents:
    - biblicalRef: Jc 5, 7-10
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tenez ferme vos cœurs car la venue du Seigneur est proche »
      content: |-
        Frères,

        en attendant la venue du Seigneur,
         prenez patience.
        Voyez le cultivateur :
         il attend les fruits précieux de la terre avec patience,
         jusqu’à ce qu’il ait fait la récolte précoce et la récolte tardive.
        Prenez patience, vous aussi, et tenez ferme
         car la venue du Seigneur est proche.
        Frères, ne gémissez pas les uns contre les autres,
         ainsi vous ne serez pas jugés.
        Voyez : le Juge est à notre porte.

        Frères, prenez pour modèles d’endurance et de patience
         les prophètes qui ont parlé au nom du Seigneur.
    - biblicalRef: 1 Th 5, 16-24
      sundayAndWeekCycles:
      - B
      headline: |-
        « Que votre esprit, votre âme et votre corps soient gardés pour la venue du Seigneur »
      content: |-
        Frères,
        soyez toujours dans la joie,
        priez sans relâche,
        rendez grâce en toute circonstance :
         c’est la volonté de Dieu à votre égard
         dans le Christ Jésus.
        N’éteignez pas l’Esprit,
        ne méprisez pas les prophéties,
        mais discernez la valeur de toute chose :
         ce qui est bien, gardez-le ;
        éloignez-vous de toute espèce de mal.
        Que le Dieu de la paix lui-même
         vous sanctifie tout entiers ;
        que votre esprit, votre âme et votre corps,
         soient tout entiers gardés sans reproche
         pour la venue de notre Seigneur Jésus Christ.
        Il est fidèle, Celui qui vous appelle :
         tout cela, il le fera.
    - biblicalRef: Ph 4, 4-7
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le Seigneur est proche »
      content: |-
        Frères,
        soyez toujours dans la joie du Seigneur ;
         je le redis : soyez dans la joie.
        Que votre bienveillance soit connue de tous les hommes.
         Le Seigneur est proche.
        Ne soyez inquiets de rien,
        mais, en toute circonstance,
         priez et suppliez, tout en rendant grâce,
         pour faire connaître à Dieu vos demandes.
        Et la paix de Dieu,
         qui dépasse tout ce qu’on peut concevoir,
        gardera vos cœurs et vos pensées dans le Christ Jésus.
