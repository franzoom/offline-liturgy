    - psalm: PSALM_49_3
      antiphon:
        - Qu’il vienne, notre Dieu et rompe son silence.
  verse: |-
    V/ Montre-nous, Seigneur, ta bonté,
    donne-nous enfin le Sauveur.
  biblicalReading:
    - title: Victoire de Dieu promise aux déportés
      ref: Is 30, 18-26
      content: "Cependant le SEIGNEUR attend de vous faire grâce, il se dressera pour vous montrer sa tendresse, car le Seigneur est le Dieu juste : heureux tous ceux qui l’attendent ! Peuple de Sion, toi qui habites Jérusalem, tu ne pleureras jamais plus. À l’appel de ton cri, le Seigneur te fera grâce. Dès qu’il t’aura entendu, il te répondra. Le Seigneur te donnera du pain dans la détresse, et de l’eau dans l’épreuve. Celui qui t’instruit ne se dérobera plus et tes yeux le verront. Tes oreilles entendront derrière toi une parole : « Voici le chemin, prends-le ! », et cela, que tu ailles à droite ou à gauche. Tu déclareras impur le placage d’argent de tes statues et le revêtement d’or de tes idoles de métal : tu les jetteras comme des immondices et tu diras : « Dehors ! » Le SEIGNEUR te donnera la pluie pour la semence que tu auras jetée en terre, et le pain que produira la terre sera riche et nourrissant. Ton bétail ira paître, ce jour-là, sur de vastes pâturages. Les bœufs et les ânes qui travaillent dans les champs mangeront un fourrage salé, étalé avec la pelle et la fourche. Sur toute haute montagne, sur toute colline élevée couleront des ruisseaux, au jour du grand massacre, quand tomberont les tours de défense. La lune brillera comme le soleil, le soleil brillera sept fois plus, — autant que sept jours de lumière — le jour où le SEIGNEUR pansera les plaies de son peuple et guérira ses meurtrissures."
      responsory: |-
        R/ Le Seigneur vient :
        c’est lui le chemin, suivons-le !

        Il attend le moment de vous faire grâce,
        il se lève pour vous prendre en pitié.

        Tes yeux verront celui qui t’enseigne,
        tu entendras ses paroles.
  patristicReading:
    - title: TRAITÉ DE LA CONTEMPLATION DE DIEU PAR GUILLAUME DE SAINT-THIERRY
      subtitle: « Il nous a aimés le premier »
      content: "Toi seul, tu es vraiment Seigneur, mon Dieu , toi pour qui dominer sur nous, c’est nous sauver, tandis que pour nous, te servir, ce n’est pas autre chose que d’être sauvés par toi. Comment donc en effet sommes-nous sauvés par toi, Seigneur,* de qui vient le salut, et qui répands sur ton peuple ta bénédiction*, si ce n’est en recevant de toi de t’aimer et d’être aimés par toi ? Et pour cela, Seigneur, tu as voulu que le Fils de ta droite, l’homme que tu as affermi, soit appelé Jésus, c’est-à-dire Sauveur. *C’est lui qui sauvera son peuple de ses péchés ; en dehors de lui il n’y a pas de salut*. C’est lui qui nous a appris à l’aimer quand le premier il nous a aimés, et jusqu’à la mort de la croix. Par son amour et sa dilection, il éveille en nous l’amour pour lui, lui qui le premier nous a aimés jusqu’à l’extrême. ~ Oui, il en est bien ainsi : tu nous as aimés le premier, pour que nous t’aimions. Non que tu aies besoin de notre amour ; c’est nous qui ne pouvions, sans t’aimer, devenir ce pour quoi tu nous as faits. C’est pourquoi, souvent, dans le passé, *ayant parlé à nos pères par les prophètes, sous des formes fragmentaires et variées, dans les derniers temps, dans ces jours où nous sommes, tu nous as parlé par le Fils,* ton Verbe ; *c’est par lui que les cieux ont été faits, et par le souffle de sa bouche tout l’univers*. Parler par ton Fils, pour toi, ce n’est pas autre chose que de mettre en plein soleil, de faire voir avec éclat combien et comment tu nous as aimés, puisque tu n’as pas épargné ton propre Fils, mais tu l’as livré pour nous tous. Et lui aussi, il nous a aimés, et il s’est livré lui-même pour nous. Telle est la Parole, le Verbe tout-puissant que tu nous adresses, Seigneur. *Tandis que tout baignait dans le silence*, c’est-à-dire au profond de l’erreur,* il descendit des royales demeures*, pour abattre durement l’erreur et doucement mettre en valeur l’amour. Et tout ce qu’il a fait, tout ce qu’il a dit sur terre, jusqu’aux opprobres, jusqu’aux crachats et aux gifles, jusqu’à la croix et au sépulcre, ce ne fut rien d’autre que ta parole par ton Fils, parole qui nous provoquait à l’amour, parole qui éveillait en nous l’amour pour toi. Tu savais en effet, Dieu, créateur des âmes, que les âmes des fils des hommes ne peuvent être forcées à cette affection, mais qu’il faut les provoquer. Parce que là où il y a contrainte, il n’y a plus de liberté ; là où il n’y a pas de liberté, il n’y a pas de justice. Tu as voulu que nous t’aimions, car en justice nous ne pouvions être sauvés, sinon en t’aimant. Et nous ne pouvions t’aimer, à moins que cela ne vienne de toi. Donc, Seigneur, comme l’apôtre de ton amour le dit, le premier tu nous as aimés, et le premier tu aimes tous ceux qui t’aiment. Mais nous, nous t’aimons par l’amour ardent que tu as mis en nous. ~ Eh bien, ton amour, ta bonté, ô Dieu souverainement bon et souverain bien, c’est l’Esprit Saint, qui procède du Père et du Fils. Depuis le début de la création, il se tient au-dessus des eaux, c’est-à-dire des esprits fluctuants des fils des hommes : il s’offre à tous, il attire tout à soi : inspirant, aspirant, écartant ce qui est nuisible, pourvoyant de ce qui est utile, il unit Dieu à nous et nous à Dieu."
      responsory: |-
        R/ Que l’univers chante et crie de joie :
        Car le Seigneur vient.

        Je vis un ciel nouveau, une nouvelle terre ;
        plus de pleurs, plus de cris, plus de peine :
        Car le Seigneur vient.

        Dieu aura sa demeure parmi nous,
        nous serons son peuple et lui, Dieu, sera avec nous :
        Car le Seigneur vient.

        Nous ne chercherons plus l’éclat du soleil,
        la gloire de Dieu nous illuminera :
        Car le Seigneur vient.

        Que l’univers chante et crie de joie :
        Car le Seigneur vient.
morning:
  psalmody:
    - psalm: PSALM_83
      antiphon:
        - De leurs épées, ils forgeront des socs, et de leurs lances, des faucilles.
    - psalm: OT_17
      antiphon:
        - Venez ! Montons à la montagne du Seigneur ! Venez ! Allons dans la lumière du Seigneur !
    - psalm: PSALM_95
      antiphon:
        - Chantez devant la face du Seigneur, car il vient pour juger la terre.
  reading:
    biblicalReference: Is 2, 3
    content: Venez, montons à la montagne du Seigneur, au temple du Dieu de Jacob. Il nous enseignera ses chemins et nous suivrons ses sentiers. Car c’est de Sion que vient la Loi, de Jérusalem la parole du Seigneur.
  responsory: |-
    R/ Voici votre Dieu !
    \* Voici le Seigneur Dieu !
    V/ Il vient avec puissance. \*
    V/ Toute chair verra sa gloire. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Du ciel viendra le Seigneur souverain : en sa main, la gloire et la puissance."
  intercession:
    content: |-
      Frères bien-aimés, prions le Christ qui vient sauver de la mort ceux qui se tournent vers lui :

      R/ Viens, Seigneur Jésus ! Viens, source de vie !

      Alors que nous proclamons ta venue, purifie notre cœur de tout esprit de vanité.

      Que ton Église, fondée par toi sur le roc de ta parole, te sanctifie parmi toutes les nations.

      Que ta loi, lumière de nos yeux, protège et soutienne ceux qui comptent sur toi.

      Tu as donné mission à ton Église d’annoncer la joie de ta venue, accorde-nous de t’accueillir avec ferveur.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_12
      antiphon:
        - Je revivrai les exploits du Seigneur, et ma langue redira sa justice.
    - psalm: PSALM_70_1
    - psalm: PSALM_70_2

vespers:
  psalmody:
    - psalm: PSALM_122
      antiphon:
        - Es-tu celui qui doit venir, ou devons-nous en attendre un autre ?
    - psalm: PSALM_123
      antiphon:
        - Notre secours est dans le nom du Seigneur qui a fait le ciel et la terre.
    - psalm: NT_4
      antiphon:
        - Béni sois-tu, notre Père, qui nous as bénis dans le Christ !
  reading:
    biblicalReference: Ph 3, 20b-21
    content: Nous attendons comme Sauveur le Seigneur Jésus Christ, lui qui transformera nos pauvres corps à l’image de son corps glorieux, avec la puissance qui le rend capable aussi de tout dominer.
  responsory: |-
    R/ À toi, Dieu, nous rendons grâce
    \* Ton nom est proche.
    V/ De toi vient le relèvement. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Dieu s’est penché sur son humble servante, tous les âges me diront bienheureuse.
  intercession:
    content: |-
      Frères bien-aimés, présentons nos demandes au Christ,
      le Juge des vivants et des morts :

      R/ Viens, Seigneur Jésus ! Viens, semence de vie !

      Que le monde te reçoive, germe de justice,
      et que ta gloire habite notre terre.

      Dans ta bonté pour nous, tu as partagé notre faiblesse humaine ;
      accorde aux hommes le secours de ta puissance divine.

      Fais resplendir ta connaissance sur ceux que tu vois prisonniers des ténèbres de l’ignorance.

      Par ton humiliation, tu as pris sur toi notre injustice ;
      entré maintenant dans la gloire, donne-nous part à sa bénédiction.

      Tu te manifesteras en venant pour le jugement ;
      conduis nos frères défunts jusqu’à ton Royaume céleste.
