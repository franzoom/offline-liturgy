invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

oration:
    - "Prête l’oreille à nos prières, Seigneur : que la venue de ton Fils au milieu de nous éclaire la nuit de nos cœurs. Lui qui règne."

