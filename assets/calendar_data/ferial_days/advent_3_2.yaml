  verse: |-
    V/ Préparez les chemins du Seigneur,
    aplanissez la route.
  biblicalReading:
    - title: Nouvel exode
      ref: Is 30, 27-33; 31, 4-9
      content: "Voici venir de loin le nom du SEIGNEUR ; brûlante est sa colère, lourde, écrasante ; ses lèvres sont gonflées d’indignation, sa langue est un feu dévorant, son souffle, un torrent qui déborde et monte jusqu’à la gorge ; il va secouer les nations d’une secousse fatale, mettre aux mâchoires des peuples un mors qui les fasse divaguer. Alors vous pourrez chanter comme dans la nuit où l’on célèbre la fête avec la joie au cœur, comme on va, au son des flûtes, à la montagne du SEIGNEUR, vers le rocher d’Israël. Et le SEIGNEUR fera entendre sa voix majestueuse ; il fera sentir le poids de son bras dans la fureur de sa colère, par la flamme d’un feu dévorant, la tornade, l’orage et la grêle. <p>À la voix du SEIGNEUR qui frappera de son sceptre, Assour tremblera. Chaque coup de bâton sera un châtiment que le SEIGNEUR lui assénera au son des tambourins et des cithares ; par le geste de sa main il les combattra. D’avance, la fournaise est préparée, y compris pour le roi ; elle est prête, profonde et large ; en son foyer, un grand feu, beaucoup de bois ; comme un torrent de soufre, le souffle du SEIGNEUR l’embrasera. Car le SEIGNEUR m’a dit ceci : Quand rugit vers sa proie le lion, le jeune lion, et que la foule des bergers est appelée contre lui, il n’a pas peur de leurs cris, ne répond pas à leur tapage. Ainsi le SEIGNEUR de l’univers descendra pour combattre sur la montagne de Sion, sur sa colline. Comme les oiseaux qui étendent leurs ailes, ainsi le SEIGNEUR de l’univers protégera Jérusalem : il protégera et libérera, il épargnera et délivrera. Revenez donc, fils d’Israël, vers celui que vous avez gravement trahi. Ce jour-là, chacun de vous rejettera ses idoles d’argent, ses idoles d’or, celles que vous vous êtes fabriquées de vos mains — c’est un péché ! Assour tombera sous une épée qui n’est pas celle d’un homme, une épée surhumaine qui le dévorera : il fuira devant cette épée ; ses jeunes gens seront soumis à la corvée. Celui qui est son rocher, s’en ira, pris de terreur, et ses princes, effrayés, abandonneront l’étendard, — oracle du SEIGNEUR dont le feu brûle à Sion, et la fournaise, à Jérusalem."
      responsory: |-
        R/ Regardez :
        le nom du Seigneur arrive de loin !

        Revenez à celui que vous avez trahi,
        enfants d’Israël !

        Votre chant sera comme la nuit de fête
        où les cœurs sont joyeux !
  patristicReading:
    - title: De l’Imitation de Jésus Christ
      subtitle: « Le désir des pauvres, tu l’écoutes »
      content: "Ne te préoccupe pas de savoir qui est pour toi, ou contre toi ; fais le nécessaire pour que Dieu soit avec toi en tout ce que tu fais. Aie bonne conscience, et Dieu saura bien te défendre. Celui que Dieu voudra aider, aucune trahison ne pourra lui faire de mal. Si tu sais te taire et demeurer patient, sans aucun doute tu recevras l’assistance du Seigneur. C’est lui qui connaît le moment et la manière de te délivrer, et voilà pourquoi tu dois t’abandonner à lui. C’est de Dieu que vient le secours, la délivrance de toute humiliation. Il est souvent très avantageux, pour nous garder dans une plus grande humilité, que les autres connaissent et critiquent nos manquements. Quand un homme s’humilie de ses manquements, il lui est facile d’apaiser les autres, et il gagne facilement ceux qui s’irritent contre lui. L’humble, Dieu le défend et le délivre ; l’humble, il le chérit et le console ; vers celui qui est humble il s’incline, à celui qui est humble il accorde une grâce abondante ; et après son abaissement, il le fait monter vers la gloire. Celui qui est humble, il lui révèle ses secrets, il l’attire et l’invite doucement à venir vers lui. Celui qui est humble accepte-t-il l’humiliation, il s’établit dans une paix parfaite, parce qu’il se repose sur Dieu et non pas sur le monde. Ne t’imagine pas avoir fait le moindre progrès, si tu ne te juges pas le plus petit de tous. Commence par te garder toi-même en paix, et alors tu pourras pacifier les autres. L’homme pacifique est plus efficace que l’homme très instruit. L’homme passionné transforme en mal le bien lui-même, et croit facilement au mal. L’homme bon et pacifique change tout en bien. Celui qui est vraiment en paix n’a de soupçon envers personne. Mais celui qui est mécontent et troublé se laisse agiter par mille soupçons : lui-même ignore le repos, et il en prive les autres. Il dit souvent ce qu’il ne devrait pas dire, et il ne fait pas ce qu’il lui conviendrait de faire. Il est attentif au devoir des autres, et il néglige son propre devoir. Commence par avoir du zèle pour toi-même, et alors tu auras le droit d’étendre ton zèle jusqu’à ton prochain. Tu sais bien excuser et colorer favorablement ta conduite, et tu ne veux pas admettre les excuses des autres. Tu agirais avec plus de justice si tu t’accusais toi-même et excusais ton frère. Si tu veux qu’on te supporte, supporte aussi les autres. Il est au milieu de vous, celui que vous ne connaissez pas ; préparez le chemin du Seigneur, écoutez sa voix, amis de l’Époux, pour que votre joie soit parfaite."
      responsory: |-
        Il est au milieu de vous, Stance
        celui que vous ne connaissez pas ;
        préparez le chemin du Seigneur,
        écoutez sa voix, amis de l’Epoux,
        pour que votre joie soit parfaite.

        R/ Réjouissez-vous dans le Seigneur !
        Réjouissez-vous, car il est proche !

        Ta complaisance, Seigneur, est pour la terre,
        tu fais revenir les captifs de Jacob.

        N’est-ce pas toi qui reviens nous vivifier ?
        Et ton peuple en toi se réjouit.

        Justice marchera devant lui,
        et paix sur la trace de ses pas.
  oration:
    - Dieu qui as fait de nous une créature nouvelle dans ton Fils, regarde avec bonté l’œuvre de ta miséricorde, et tandis que nous attendons sa venue, préserve-nous de toute déchéance.

morning:
  psalmody:
    - psalm: PSALM_84
      antiphon:
        - La justice marchera devant lui et ses pas traceront le chemin.
    - psalm: OT_20
      antiphon:
        - Mon esprit au fond de moi te guette dès l’aurore.
    - psalm: PSALM_66
      antiphon:
        - Fais briller sur nous, Seigneur, la lumière de ta face.
  reading:
    biblicalReference: Gn 49, 10
    content: La royauté n’échappera point à Juda, ni le commandement à sa descendance, jusqu’à ce que vienne celui à qui le pouvoir appartient, à qui les peuples obéiront.
  responsory: |-
    R/ Que l’univers chante et crie de joie :
    \* Car le Seigneur vient.
    V/ Amour et vérité se rencontrent. \*
    V/ Justice et paix s’embrassent. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Lève-toi, lève-toi, Jérusalem, libère-toi de tes chaînes.
  intercession:
    content: |-
      Frères bien-aimés, adressons notre prière et notre joyeuse acclamation au Christ, la Parole qui illumine tout homme en ce monde :

      R/ Viens, Seigneur Jésus ! Viens, Lumière d’en haut !

      Que la lumière de ta présence dissipe nos ténèbres
      et nous ouvre à tes dons.

      Sauve-nous, toi notre Dieu fait homme,
      pour qu’en ce jour nous confessions ton nom.

      Enflamme nos cœurs pour leur donner une soif ardente de toi
      et un grand désir de ta communion.

      Toi qui as pris sur toi notre faiblesse,
      secours les malades et ceux qui affronteront aujourd’hui la mort.

