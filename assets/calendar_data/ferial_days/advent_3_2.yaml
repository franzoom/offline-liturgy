    - psalm: PSALM_73_1
    - psalm: PSALM_73_2

vespers:
  psalmody:
    - psalm: PSALM_124
      antiphon:
        - Réjouis-toi, Jérusalem, voici ton Sauveur, alléluia !
    - psalm: PSALM_130
      antiphon:
        - Il est bon, le Seigneur, pour l’âme qui le cherche.
    - psalm: NT_9
  reading:
    biblicalReference: cf. 1 Co 1, 7b-9
    content: Nous attendons de voir se révéler notre Seigneur Jésus Christ. C’est lui qui nous fera tenir solidement jusqu’au bout, et nous serons sans reproche au jour de notre Seigneur Jésus Christ. Car Dieu est fidèle, lui qui nous a appelés à vivre en communion avec son Fils.
  responsory: |-
    R/ Notre âme attend le Seigneur,
    \* En lui la joie de notre cœur.
    V/ Son salut est proche de ceux qui le craignent. \*
    V/ Sa gloire habitera notre terre. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Une vierge enfantera un fils. On lui donnera le nom d’Emmanuel.
  intercession:
    content: |-
      Avec joie, frères très chers, implorons le Christ, notre Rédempteur et Seigneur, qui se manifestera au dernier jour :

      R/ Viens, Seigneur Jésus ! Viens, présence de Dieu !

      Sauveur, né dans la chair pour prendre le joug de la Loi,
      obtiens-nous la liberté des fils.

      Toi, dont la divinité a assumé notre nature,
      apporte ta vie à notre humanité.

      Par ta présence, purifie nos désirs,
      oriente-les vers ton amour.

      Que nous puissions te servir d’une conscience pure,
      et nous réjouir avec toi dans la gloire.

      Que la rosée de ta miséricorde
      entoure les défunts de tendresse et de joie.
