celebration:
  title: Mardi
  subtitle: Troisième semaine de l’Avent
  description: null
invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

oration:
    - Dieu qui as fait de nous une créature nouvelle dans ton Fils, regarde avec bonté l’œuvre de ta miséricorde, et tandis que nous attendons sa venue, préserve-nous de toute déchéance.

readings:
  psalmody:
    - psalm: PSALM_67_1
      antiphon:
        - Le salut ne vient pas de vous, il est grâce de Dieu.
    - psalm: PSALM_67_2
      antiphon:
        - Le salut ne vient pas de vous, il est grâce de Dieu.
    - psalm: PSALM_67_3
      antiphon:
        - Le salut ne vient pas de vous, il est grâce de Dieu.
  verse: |-
    V/ Préparez les chemins du Seigneur,
    aplanissez la route.
  biblicalReading:
    - title: Nouvel exode
      ref: Is 30, 27-33; 31, 4-9
      content: |-
        Voici venir de loin le nom du SEIGNEUR ; brûlante est sa colère, lourde, écrasante ; ses lèvres sont gonflées d’indignation, sa langue est un feu dévorant, son souffle, un torrent qui déborde et monte jusqu’à la gorge ; il va secouer les nations d’une secousse fatale, mettre aux mâchoires des peuples un mors qui les fasse divaguer. 
        Alors vous pourrez chanter comme dans la nuit où l’on célèbre la fête avec la joie au cœur, comme on va, au son des flûtes, à la montagne du SEIGNEUR, vers le rocher d’Israël. Et le SEIGNEUR fera entendre sa voix majestueuse ; il fera sentir le poids de son bras dans la fureur de sa colère, par la flamme d’un feu dévorant, la tornade, l’orage et la grêle. <p>À la voix du SEIGNEUR qui frappera de son sceptre, Assour tremblera. Chaque coup de bâton sera un châtiment que le SEIGNEUR lui assénera au son des tambourins et des cithares ; par le geste de sa main il les combattra. D’avance, la fournaise est préparée, y compris pour le roi ; elle est prête, profonde et large ; en son foyer, un grand feu, beaucoup de bois ; comme un torrent de soufre, le souffle du SEIGNEUR l’embrasera. 
        Car le SEIGNEUR m’a dit ceci : Quand rugit vers sa proie le lion, le jeune lion, et que la foule des bergers est appelée contre lui, il n’a pas peur de leurs cris, ne répond pas à leur tapage. Ainsi le SEIGNEUR de l’univers descendra pour combattre sur la montagne de Sion, sur sa colline. Comme les oiseaux qui étendent leurs ailes, ainsi le SEIGNEUR de l’univers protégera Jérusalem : il protégera et libérera, il épargnera et délivrera. 
        Revenez donc, fils d’Israël, vers celui que vous avez gravement trahi. Ce jour-là, chacun de vous rejettera ses idoles d’argent, ses idoles d’or, celles que vous vous êtes fabriquées de vos mains — c’est un péché ! 
        Assour tombera sous une épée qui n’est pas celle d’un homme, une épée surhumaine qui le dévorera : il fuira devant cette épée ; ses jeunes gens seront soumis à la corvée. Celui qui est son rocher, s’en ira, pris de terreur, et ses princes, effrayés, abandonneront l’étendard, — oracle du SEIGNEUR dont le feu brûle à Sion, et la fournaise, à Jérusalem.
      responsory: |-
        R/ Regardez :
        le nom du Seigneur arrive de loin !

        Revenez à celui que vous avez trahi,
        enfants d’Israël !

        Votre chant sera comme la nuit de fête
        où les cœurs sont joyeux !
  patristicReading:
    - title: De l’Imitation de Jésus Christ
      subtitle: « Le désir des pauvres, tu l’écoutes »
      content: |-
        Ne te préoccupe pas de savoir qui est pour toi, ou contre toi ; fais le nécessaire pour que Dieu soit avec toi en tout ce que tu fais. 
        Aie bonne conscience, et Dieu saura bien te défendre. 
        Celui que Dieu voudra aider, aucune trahison ne pourra lui faire de mal. 
        Si tu sais te taire et demeurer patient, sans aucun doute tu recevras l’assistance du Seigneur. 
        C’est lui qui connaît le moment et la manière de te délivrer, et voilà pourquoi tu dois t’abandonner à lui. 
        C’est de Dieu que vient le secours, la délivrance de toute humiliation. 
        Il est souvent très avantageux, pour nous garder dans une plus grande humilité, que les autres connaissent et critiquent nos manquements. 
        Quand un homme s’humilie de ses manquements, il lui est facile d’apaiser les autres, et il gagne facilement ceux qui s’irritent contre lui. 
        L’humble, Dieu le défend et le délivre ; l’humble, il le chérit et le console ; vers celui qui est humble il s’incline, à celui qui est humble il accorde une grâce abondante ; et après son abaissement, il le fait monter vers la gloire. 
        Celui qui est humble, il lui révèle ses secrets, il l’attire et l’invite doucement à venir vers lui. 
        Celui qui est humble accepte-t-il l’humiliation, il s’établit dans une paix parfaite, parce qu’il se repose sur Dieu et non pas sur le monde. 
        Ne t’imagine pas avoir fait le moindre progrès, si tu ne te juges pas le plus petit de tous. 
        Commence par te garder toi-même en paix, et alors tu pourras pacifier les autres. 
        L’homme pacifique est plus efficace que l’homme très instruit. 
        L’homme passionné transforme en mal le bien lui-même, et croit facilement au mal. 
        L’homme bon et pacifique change tout en bien. 
        Celui qui est vraiment en paix n’a de soupçon envers personne. 
        Mais celui qui est mécontent et troublé se laisse agiter par mille soupçons : lui-même ignore le repos, et il en prive les autres. 
        Il dit souvent ce qu’il ne devrait pas dire, et il ne fait pas ce qu’il lui conviendrait de faire. 
        Il est attentif au devoir des autres, et il néglige son propre devoir. 
        Commence par avoir du zèle pour toi-même, et alors tu auras le droit d’étendre ton zèle jusqu’à ton prochain. 
        Tu sais bien excuser et colorer favorablement ta conduite, et tu ne veux pas admettre les excuses des autres. 
        Tu agirais avec plus de justice si tu t’accusais toi-même et excusais ton frère. Si tu veux qu’on te supporte, supporte aussi les autres. Il est au milieu de vous, celui que vous ne connaissez pas ; préparez le chemin du Seigneur, écoutez sa voix, amis de l’Époux, pour que votre joie soit parfaite.
      responsory: |-
        Il est au milieu de vous, Stance
        celui que vous ne connaissez pas ;
        préparez le chemin du Seigneur,
        écoutez sa voix, amis de l’Epoux,
        pour que votre joie soit parfaite.

        R/ Réjouissez-vous dans le Seigneur !
        Réjouissez-vous, car il est proche !

        Ta complaisance, Seigneur, est pour la terre,
        tu fais revenir les captifs de Jacob.

        N’est-ce pas toi qui reviens nous vivifier ?
        Et ton peuple en toi se réjouit.

        Justice marchera devant lui,
        et paix sur la trace de ses pas.
morning:
  psalmody:
    - psalm: PSALM_84
      antiphon:
        - La justice marchera devant lui et ses pas traceront le chemin.
    - psalm: OT_20
      antiphon:
        - Mon esprit au fond de moi te guette dès l’aurore.
    - psalm: PSALM_66
      antiphon:
        - Fais briller sur nous, Seigneur, la lumière de ta face.
  reading:
    biblicalReference: Gn 49, 10
    content: La royauté n’échappera point à Juda, ni le commandement à sa descendance, jusqu’à ce que vienne celui à qui le pouvoir appartient, à qui les peuples obéiront.
  responsory: |-
    R/ Que l’univers chante et crie de joie :
    \* Car le Seigneur vient.
    V/ Amour et vérité se rencontrent. \*
    V/ Justice et paix s’embrassent. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Lève-toi, lève-toi, Jérusalem, libère-toi de tes chaînes.
  intercession:
    content: |-
      Frères bien-aimés, adressons notre prière et notre joyeuse acclamation au Christ, la Parole qui illumine tout homme en ce monde :

      R/ Viens, Seigneur Jésus ! Viens, Lumière d’en haut !

      Que la lumière de ta présence dissipe nos ténèbres
      et nous ouvre à tes dons.

      Sauve-nous, toi notre Dieu fait homme,
      pour qu’en ce jour nous confessions ton nom.

      Enflamme nos cœurs pour leur donner une soif ardente de toi
      et un grand désir de ta communion.

      Toi qui as pris sur toi notre faiblesse,
      secours les malades et ceux qui affronteront aujourd’hui la mort.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_13
      antiphon:
        - "Rappelle-toi, Seigneur : n’oublie pas sans fin la vie de tes pauvres."
    - psalm: PSALM_73_1
      antiphon:
        - "Rappelle-toi, Seigneur : n’oublie pas sans fin la vie de tes pauvres."
    - psalm: PSALM_73_2
      antiphon:
        - "Rappelle-toi, Seigneur : n’oublie pas sans fin la vie de tes pauvres."

  tierce:
    reading:
      biblicalReference: Jr 23, 5
      content: "Voici venir des jours, déclare le Seigneur, où je donnerai à David un Germe juste ; il régnera en vrai roi, il agira avec intelligence, il exercera dans le pays le droit et la justice."
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Jr 23, 6
      content: |-
        Sous son règne, le royaume de Juda sera sauvé et Israël habitera sur sa terre en sécurité. Voici le nom qu’on lui donnera : « Le Seigneur est notre justice ».
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Cf. Ez 34, 15-16
      content: "C’est moi qui ferai paître mon troupeau, et c’est moi qui le ferai reposer, déclare le Seigneur DIEU ! La brebis perdue, je la chercherai. Celle qui est blessée, je la soignerai. Celle qui est faible, je lui rendrai des forces. Je la ferai paître avec justice."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  psalmody:
    - psalm: PSALM_124
      antiphon:
        - Réjouis-toi, Jérusalem, voici ton Sauveur, alléluia !
    - psalm: PSALM_130
      antiphon:
        - Il est bon, le Seigneur, pour l’âme qui le cherche.
    - psalm: NT_9
  reading:
    biblicalReference: cf. 1 Co 1, 7b-9
    content: Nous attendons de voir se révéler notre Seigneur Jésus Christ. C’est lui qui nous fera tenir solidement jusqu’au bout, et nous serons sans reproche au jour de notre Seigneur Jésus Christ. Car Dieu est fidèle, lui qui nous a appelés à vivre en communion avec son Fils.
  responsory: |-
    R/ Notre âme attend le Seigneur,
    \* En lui la joie de notre cœur.
    V/ Son salut est proche de ceux qui le craignent. \*
    V/ Sa gloire habitera notre terre. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Une vierge enfantera un fils. On lui donnera le nom d’Emmanuel.
  intercession:
    content: |-
      Avec joie, frères très chers, implorons le Christ, notre Rédempteur et Seigneur, qui se manifestera au dernier jour :

      R/ Viens, Seigneur Jésus ! Viens, présence de Dieu !

      Sauveur, né dans la chair pour prendre le joug de la Loi,
      obtiens-nous la liberté des fils.

      Toi, dont la divinité a assumé notre nature,
      apporte ta vie à notre humanité.

      Par ta présence, purifie nos désirs,
      oriente-les vers ton amour.

      Que nous puissions te servir d’une conscience pure,
      et nous réjouir avec toi dans la gloire.

      Que la rosée de ta miséricorde
      entoure les défunts de tendresse et de joie.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: So 3, 1-2.9-13
      headline: |-
        Le salut messianique est promis à tous les pauvres.
      content: |-
        Ainsi parle le Seigneur :
        Malheur à la rebelle, l’impure,
         Jérusalem, la ville tyrannique !
        Elle n’a pas écouté l’appel,
         elle n’a pas accepté la leçon,
        elle n’a pas fait confiance au Seigneur,
         de son Dieu elle ne s’est pas approchée.

        Alors, je rendrai pures les lèvres des peuples
         pour que tous invoquent le nom du Seigneur
         et, d’un même geste, le servent.
        D’au-delà des fleuves d’Ethiopie,
         ceux qui m’adorent, mes enfants dispersés,
         m’apporteront mon offrande.
        Ce jour-là, tu n’auras plus à rougir
         de tes méfaits, de tes crimes contre moi,
        car alors j’extirperai de toi
         ceux qui se vantent avec insolence,
        tu cesseras de te pavaner
         sur ma montagne sainte.
        Je laisserai chez toi un peuple pauvre et petit ;
         il prendra pour abri le nom du Seigneur.
        Ce reste d’Israël ne commettra plus d’injustice ;
         ils ne diront plus de mensonge ;
         dans leur bouche, plus de langage trompeur.
        Mais ils pourront paître et se reposer,
         nul ne viendra les effrayer.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 33 (34), 2-3, 6-7, 16-18, 19.23
      refAbbr: 33, 2…
      chorus:
      - chorusRef: 33, 7a
        chorus: |-
          Un pauvre crie ;
          le Seigneur entend.
      content: |-
        Je bénirai le Seigneur en tout temps,
        sa louange sans cesse à mes lèvres.
        Je me glorifierai dans le Seigneur :
        que les pauvres m’entendent et soient en fête !

        Qui regarde vers lui resplendira,
        sans ombre ni trouble au visage.
        Un pauvre crie ; le Seigneur entend :
        il le sauve de toutes ses angoisses.

        Le Seigneur regarde les justes,
        il écoute, attentif à leurs cris.
        Le Seigneur entend ceux qui l’appellent :
        de toutes leurs angoisses, il les délivre.

        Il est proche du cœur brisé,
        il sauve l’esprit abattu.
        Le Seigneur rachètera ses serviteurs :
        pas de châtiment pour qui trouve en lui son refuge.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 21, 28-32
      headline: |-
        « Jean est venu : les publicains et les prostituées ont cru à sa parole »
      acclamationAntiphon: |-
        Viens, Seigneur, ne tarde plus,
        délivre ton peuple de ses fautes !
      content: |-
        En ce temps-là,

        Jésus disait aux grands prêtres et aux anciens :
         « Quel est votre avis ?
         Un homme avait deux fils.
         Il vint trouver le premier et lui dit :
          “Mon enfant, va travailler aujourd’hui à la vigne.”
         Celui-ci répondit : “Je ne veux pas.”
         Mais ensuite, s’étant repenti, il y alla.
         Puis le père alla trouver le second
         et lui parla de la même manière.
         Celui-ci répondit : “Oui, Seigneur !”
         et il n’y alla pas.
         Lequel des deux a fait la volonté du père ? »
        Ils lui répondent :
         « Le premier. »
        Jésus leur dit :
         « Amen, je vous le déclare :
         les publicains et les prostituées
         vous précèdent dans le royaume de Dieu.
         Car Jean le Baptiste est venu à vous sur le chemin de la justice,
         et vous n’avez pas cru à sa parole ;
         mais les publicains et les prostituées y ont cru.
         Tandis que vous, après avoir vu cela,
         vous ne vous êtes même pas repentis plus tard
         pour croire à sa parole. »
