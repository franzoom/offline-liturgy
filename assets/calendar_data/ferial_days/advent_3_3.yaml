celebration:
  title: Mercredi
  subtitle: Troisième semaine de l’Avent
  description: null
invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

oration:
    - Nous t’en prions, Dieu tout-puissant, que les fêtes prochaines de la venue de ton Fils nous apportent la grâce pour la vie présente et nous préparent au bonheur pour l’éternité.

readings:
  psalmody:
    - psalm: PSALM_88_1
      antiphon:
        - À l’enfant promis, Dieu donnera le trône de David, son père.
    - psalm: PSALM_88_2
      antiphon:
        - À l’enfant promis, Dieu donnera le trône de David, son père.
    - psalm: PSALM_88_3
      antiphon:
        - À l’enfant promis, Dieu donnera le trône de David, son père.
  verse: |-
    V/ Viens, Seigneur, montre-nous ton visage,
    et nous serons sauvés.
  biblicalReading:
    - title: Mieux que l’Égypte, un roi de Justice
      ref: Is 31, 1-3; 32, 1-8
      content: |-
        Malheur ! Ceux qui descendent en Égypte pour y trouver secours : ils comptent sur des chevaux, ils s’appuient sur le nombre des chars, sur la grande puissance d’une cavalerie, mais ils ne regardent pas vers le Saint d’Israël : le SEIGNEUR, ils ne le consultent pas. 
        Pourtant c’est lui, le sage : quand il fait venir le malheur, il ne reprend pas sa parole ; il se dresse contre le parti des malfaisants contre le secours venant des ouvriers du mal. 
        Les Égyptiens sont des hommes, pas des dieux : leurs chevaux sont de chair, pas d’esprit ! Quand le SEIGNEUR étend la main, celui qui secourt trébuche, qui est secouru s’écroule : tous deux disparaîtront. 
        Voici un roi qui règne avec justice, des princes qui gouvernent selon le droit : chacun sera comme un abri contre le vent, un refuge contre l’orage, comme un ruisseau sur une terre desséchée, l’ombre d’un grand rocher dans un pays torride. 
        Les yeux qui regardent ne seront plus aveuglés, les oreilles qui écoutent seront attentives ; le cœur frivole réfléchira pour comprendre et la langue des bègues parlera vite et clairement. Le fou ne sera plus déclaré noble, l’escroc ne sera pas dit honorable. 
        Qui est fou ne dit que des folies et son cœur fait le mal : il commet l’impiété, il blasphème le SEIGNEUR ; il laisse l’affamé le ventre creux et l’assoiffé sans rien à boire. 
        Quant à l’escroc, elles sont odieuses, ses escroqueries : il conçoit des mauvais coups pour perdre les humbles par des mensonges, quand le malheureux plaide son bon droit. Qui est noble conçoit de nobles projets : il se lève, lui, pour de nobles causes.
      responsory: |-
        R/ Dieu lève-toi,
        viens juger la terre !

        Malheur à ceux qui n’ont pas mis leur espoir
        dans le Saint d’Israël !

        Malheur à ceux qui tient sur Dieu de vains propos
        et qui refuse du pain à l’affamé.
  patristicReading:
    - title: Traité de Saint Irénée contre les hérésies
      subtitle: Dieu sera vu des hommes
      content: |-
        C’est Dieu, l’unique, qui a fait et harmonisé toutes choses par le Verbe et la Sagesse. ~ 
        Et c’est son Verbe, notre Seigneur Jésus Christ, qui, dans les temps derniers, s’est fait homme parmi les hommes, pour rattacher la fin au principe, l’homme à Dieu. 
        Voilà pourquoi les prophètes, recevant de ce même Verbe le charisme de la prophétie, ont prêché sa venue selon la chair, qui réalise la jonction et la communion de Dieu et de l’homme comme il paraissait bon au Père. Dès le commencement, le Verbe de Dieu a annoncé que Dieu serait vu des hommes, qu’il vivrait et converserait avec eux sur la terre, qu’il se rendrait présent à son ouvrage pour le sauver, et qu’il se laisserait saisir par lui, pour *nous libérer des mains de tous nos ennemis,* c’est-à-dire de tout esprit de transgression, et pour faire que *nous le servions en justice et sainteté tous les jours de notre vie,* afin qu’enlacé à l’Esprit de Dieu, l’homme accède à la gloire du Père. ~ 
        Les prophètes annonçaient donc que Dieu serait vu des hommes, conformément au dire du Seigneur : *Bienheureux les cœurs purs, ils verront Dieu.
        * Certes, selon sa grandeur et sa gloire inénarrable, *nul ne peut voir Dieu et vivre,* car le Père est insaisissable ; mais selon son amour, sa bonté et sa toute-puissance, il accorde à ceux qui l’aiment de voir Dieu, et c’est ce que prophétisaient les prophètes, car *ce qui est impossible aux hommes est possible à Dieu.*</P> <p>Ainsi l’homme par lui-même ne verra pas Dieu, mais lui, Dieu, sera vu des hommes s’il le veut, de qui il veut, quand il veut, comme il veut : car Dieu peut tout : il a été vu autrefois grâce à l’Esprit selon la prophétie, puis il a été vu grâce au Fils selon l’adoption, et il sera vu dans le royaume des cieux selon la paternité, car l’Esprit prépare d’avance l’homme pour le Fils de Dieu, le Fils le conduit au Père, et le Père lui donne l’incorruptibilité et la vie éternelle qui résultent pour chacun de la vue de Dieu. Car, de même que ceux qui voient la lumière sont dans la lumière et participent à sa splendeur, ainsi ceux qui voient Dieu sont en Dieu et participent à sa splendeur. Car la splendeur de Dieu vivifie : ils participent donc à sa vie, ceux qui voient Dieu.
      responsory: |-
        Le Seigneur vient, levons les yeux : Stance
        Voici le jour du Fils de l’homme ;
        Sa clarté chasse la nuit de nos péchés
        et toute chair verra le salut de notre Dieu !

        R/ Vers toi, Seigneur, j’élève mon âme,
        ceux qui t’espèrent ne seront pas déçus.

        Dirige-moi dans ta vérité, enseigne-moi,
        c’est toi le Dieu de mon salut.

        En toi, tout le jour, j’espère
        en raison de ta bonté, Seigneur. <p>Souviens-toi de ta tendresse, Seigneur, de ton amour, car ils sont de toujours.
morning:
  psalmody:
    - psalm: PSALM_85
      antiphon:
        - Dieu qui es bon, Dieu qui pardonnes prends pitié de nous, sauve-nous !
    - psalm: OT_22
      antiphon:
        - Qui demeure dans l’amour ne craindra pas au jour du jugement.
    - psalm: PSALM_97
      antiphon:
        - Il vient gouverner le monde avec justice, et les peuples avec droiture.
  reading:
    biblicalReference: Is 7, 14b-15
    content: "Voici que la jeune femme est enceinte, elle enfantera un fils, et on l’appellera Emmanuel, (c’est-à-dire : Dieu avec nous). De crème et de miel il se nourrira, et il saura rejeter le mal et choisir le bien."
  responsory: |-
    R/ Le Seigneur est avec toi,
    \* Marie, pleine de grâce.
    V/ Dieu t’a regardée : il a comblé ton attente, \*
    V/ Il vient, le jour se lève ; la terre entière exulte, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Console-toi ! Console-toi, mon peuple ! dit le Seigneur votre Dieu.
  intercession:
    content: |-
      Prions notre Seigneur Jésus Christ qui nous visite dans sa grande miséricorde :

      R/ Viens, Seigneur Jésus ! Viens, tendresse de Dieu !

      Tu es sorti du sein du Père pour revêtir notre humanité ;
      libère notre vie du péché et de la seconde mort.

      Tu viendras manifester la gloire parmi tes élus ;
      fais entendre aujourd’hui ton appel à ceux qui sont loin de toi.

      Nous nous glorifions dans ta louange ;
      dès maintenant, visite-nous par ton salut.

      Tu nous as conduits, par la foi, vers ta lumière :
      fais-nous vivre, par ta justice, de manière à te plaire.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_14
      antiphon:
        - Mon secours, mon libérateur, Seigneur, ne tarde pas.
    - psalm: PSALM_69
      antiphon:
        - "Mon secours, mon libérateur, Seigneur, ne tarde pas."
    - psalm: PSALM_74
      antiphon:
        - "Mon secours, mon libérateur, Seigneur, ne tarde pas."

  tierce:
    reading:
      biblicalReference: Is 2, 11-12
      content: |-
        L’orgueilleux regard des humains sera abaissé, les hommes hautains devront plier : et ce jour-là, le Seigneur seul sera exalté. Car il y aura un jour pour le Seigneur, le Tout-Puissant, contre tout ce qui est fier, hautain et altier et qui sera abaissé.
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Is 12, 2
      content: |-
        Voici le Dieu de mon salut : j’ai confiance ; plus de crainte pour moi ! Car le Seigneur est ma force et mon chant, je lui dois le salut.
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Dn 9, 19
      content: "Seigneur écoute ! Seigneur, pardonne ! Seigneur, sois attentif et agis, ne tarde pas ! À cause de toi-même, ô mon Dieu, car ton nom est invoqué sur ton peuple."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  psalmody:
    - psalm: PSALM_125
      antiphon:
        - "Réjouis-toi, Sion, car je viens : j’habiterai au milieu de toi."
    - psalm: PSALM_126
      antiphon:
        - Sans moi, dit le Seigneur, vous ne pouvez rien faire.
    - psalm: NT_6
      antiphon:
        - Tout vient de lui, tout est pour lui, tout est en lui ! Gloire à Dieu pour les siècles !
  reading:
    biblicalReference: 1 Co 4, 5
    content: Ne portez pas de jugement prématuré, mais attendez la venue du Seigneur, car il mettra en lumière ce qui est caché dans les ténèbres, et il fera paraître les intentions secrètes. Alors, la louange qui revient à chacun lui sera donnée par Dieu.
  responsory: |-
    R/ Voici le temps favorable,
    \* Voici le jour du salut !
    V/ Le Royaume de Dieu est tout proche. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Seigneur, tu es celui qui doit venir, celui que nous attendons, le Sauveur de ton peuple.
  intercession:
    content: |-
      Dans l’humilité et la confiance, prions pour être libérés de la nuit :

      R/ Viens, Seigneur Jésus ! Viens, Sauveur des hommes !

      Rassemble ton peuple de toutes les régions de la terre,
      confirme l’alliance que tu as conclue avec lui.

      Agneau de Dieu, venu ôter les péchés du monde,
      purifie-le de toute souillure.

      Toi qui es venu sauver ce qui était perdu,
      ne cesse pas de pardonner.

      Toi que nous contemplons dans la foi,
      fais-nous partager la joie éternelle, à l’heure du jugement.

      Toi qui jugeras les vivants et les morts,
      reçois parmi les bienheureux les âmes de nos frères défunts.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 45, 6b-8.18.21b-25
      headline: |-
        « Cieux, distillez d’en haut votre rosée »
      content: |-
        « Je suis le Seigneur, il n’en est pas d’autre :
         je façonne la lumière et je crée les ténèbres,
        je fais la paix et je crée le malheur.
         C’est moi, le Seigneur, qui fais tout cela.
        Cieux, distillez d’en haut votre rosée,
         que, des nuages, pleuve la justice,
        que la terre s’ouvre, produise le salut,
         et qu’alors germe aussi la justice.
        Moi, le Seigneur, je crée tout cela. »

        Ainsi parle le Seigneur, le Créateur des cieux,
        lui, le Dieu qui fit la terre et la façonna,
         lui qui l’affermit,
        qui l’a créée, non pas comme un lieu vide,
        mais qui l’a façonnée pour être habitée :
        « Je suis le Seigneur :
         il n’en est pas d’autre !
        N’est-ce pas moi, le Seigneur ?
         Hors moi, pas de Dieu ;
        de Dieu juste et sauveur,
         pas d’autre que moi !
        Tournez-vous vers moi : vous serez sauvés,
         tous les lointains de la terre !
        Oui, je suis Dieu : il n’en est pas d’autre !
         Je le jure par moi-même !
        De ma bouche sort la justice,
         la parole irrévocable.
        Devant moi, tout genou fléchira,
         toute langue en fera le serment :
        Par le Seigneur seulement – dira-t-elle de moi –
         la justice et la force ! »

        Jusqu’à lui viendront, couverts de honte,
        tous ceux qui s’enflammaient contre lui.
        Elle obtiendra, par le Seigneur, justice et louange,
        toute la descendance d’Israël.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 84 (85), 9ab.10, 11-12, 13-14
      refAbbr: 84, 9…
      chorus:
      - chorusRef: Is 45, 8 (Vg)
        chorus: |-
          Ciel, répands ta rosée !
          Nuées, faites pleuvoir le juste !
      content: |-
        J’écoute : que dira le Seigneur Dieu ?
        Ce qu’il dit, c’est la paix pour son peuple et ses fidèles.
        Son salut est proche de ceux qui le craignent,
        et la gloire habitera notre terre.

        Amour et vérité se rencontrent,
        justice et paix s’embrassent ;
        la vérité germera de la terre
        et du ciel se penchera la justice.

        Le Seigneur donnera ses bienfaits,
        et notre terre donnera son fruit.
        La justice marchera devant lui,
        et ses pas traceront le chemin.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 7, 18b-23
      headline: |-
        « Allez annoncer à Jean ce que vous avez vu et entendu »
      acclamationAntiphon: |-
        Élève la voix, toi qui portes la Bonne Nouvelle !
        Voici le Seigneur Dieu : il vient avec puissance.
      content: |-
        En ce temps-là,

        Jean le Baptiste appela deux de ses disciples

        t les envoya demander au Seigneur :
         « Es-tu celui qui doit venir,
         ou devons-nous en attendre un autre ? »
        Arrivés près de Jésus, ils lui dirent :
         « Jean le Baptiste nous a envoyés te demander :
         Es-tu celui qui doit venir,
         ou devons-nous en attendre un autre ? »

        À cette heure-là,

        Jésus guérit beaucoup de gens de leurs maladies,
         de leurs infirmités et des esprits mauvais dont ils étaient affligés,
         et à beaucoup d’aveugles, il accorda de voir.
        Puis il répondit aux envoyés :
         « Allez annoncer à Jean ce que vous avez vu et entendu :
          les aveugles retrouvent la vue,
          les boiteux marchent,
          les lépreux sont purifiés,
          les sourds entendent,
          les morts ressuscitent,
          les pauvres reçoivent la Bonne Nouvelle.
            Heureux celui qui ne trébuchera pas à cause de moi ! »
