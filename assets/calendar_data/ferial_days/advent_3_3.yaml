  verse: |-
    V/ Viens, Seigneur, montre-nous ton visage,
    et nous serons sauvés.
  biblicalReading:
    - title: Mieux que l’Égypte, un roi de Justice
      ref: Is 31, 1-3; 32, 1-8
      content: "Malheur ! Ceux qui descendent en Égypte pour y trouver secours : ils comptent sur des chevaux, ils s’appuient sur le nombre des chars, sur la grande puissance d’une cavalerie, mais ils ne regardent pas vers le Saint d’Israël : le SEIGNEUR, ils ne le consultent pas. Pourtant c’est lui, le sage : quand il fait venir le malheur, il ne reprend pas sa parole ; il se dresse contre le parti des malfaisants contre le secours venant des ouvriers du mal. Les Égyptiens sont des hommes, pas des dieux : leurs chevaux sont de chair, pas d’esprit ! Quand le SEIGNEUR étend la main, celui qui secourt trébuche, qui est secouru s’écroule : tous deux disparaîtront. Voici un roi qui règne avec justice, des princes qui gouvernent selon le droit : chacun sera comme un abri contre le vent, un refuge contre l’orage, comme un ruisseau sur une terre desséchée, l’ombre d’un grand rocher dans un pays torride. Les yeux qui regardent ne seront plus aveuglés, les oreilles qui écoutent seront attentives ; le cœur frivole réfléchira pour comprendre et la langue des bègues parlera vite et clairement. Le fou ne sera plus déclaré noble, l’escroc ne sera pas dit honorable. Qui est fou ne dit que des folies et son cœur fait le mal : il commet l’impiété, il blasphème le SEIGNEUR ; il laisse l’affamé le ventre creux et l’assoiffé sans rien à boire. Quant à l’escroc, elles sont odieuses, ses escroqueries : il conçoit des mauvais coups pour perdre les humbles par des mensonges, quand le malheureux plaide son bon droit. Qui est noble conçoit de nobles projets : il se lève, lui, pour de nobles causes."
      responsory: |-
        R/ Dieu lève-toi,
        viens juger la terre !

        Malheur à ceux qui n’ont pas mis leur espoir
        dans le Saint d’Israël !

        Malheur à ceux qui tient sur Dieu de vains propos
        et qui refuse du pain à l’affamé.
  patristicReading:
    - title: Traité de Saint Irénée contre les hérésies
      subtitle: Dieu sera vu des hommes
      content: "C’est Dieu, l’unique, qui a fait et harmonisé toutes choses par le Verbe et la Sagesse. ~ Et c’est son Verbe, notre Seigneur Jésus Christ, qui, dans les temps derniers, s’est fait homme parmi les hommes, pour rattacher la fin au principe, l’homme à Dieu. Voilà pourquoi les prophètes, recevant de ce même Verbe le charisme de la prophétie, ont prêché sa venue selon la chair, qui réalise la jonction et la communion de Dieu et de l’homme comme il paraissait bon au Père. Dès le commencement, le Verbe de Dieu a annoncé que Dieu serait vu des hommes, qu’il vivrait et converserait avec eux sur la terre, qu’il se rendrait présent à son ouvrage pour le sauver, et qu’il se laisserait saisir par lui, pour *nous libérer des mains de tous nos ennemis,* c’est-à-dire de tout esprit de transgression, et pour faire que *nous le servions en justice et sainteté tous les jours de notre vie,* afin qu’enlacé à l’Esprit de Dieu, l’homme accède à la gloire du Père. ~ Les prophètes annonçaient donc que Dieu serait vu des hommes, conformément au dire du Seigneur : *Bienheureux les cœurs purs, ils verront Dieu.* Certes, selon sa grandeur et sa gloire inénarrable, *nul ne peut voir Dieu et vivre,* car le Père est insaisissable ; mais selon son amour, sa bonté et sa toute-puissance, il accorde à ceux qui l’aiment de voir Dieu, et c’est ce que prophétisaient les prophètes, car *ce qui est impossible aux hommes est possible à Dieu.*</P> <p>Ainsi l’homme par lui-même ne verra pas Dieu, mais lui, Dieu, sera vu des hommes s’il le veut, de qui il veut, quand il veut, comme il veut : car Dieu peut tout : il a été vu autrefois grâce à l’Esprit selon la prophétie, puis il a été vu grâce au Fils selon l’adoption, et il sera vu dans le royaume des cieux selon la paternité, car l’Esprit prépare d’avance l’homme pour le Fils de Dieu, le Fils le conduit au Père, et le Père lui donne l’incorruptibilité et la vie éternelle qui résultent pour chacun de la vue de Dieu. Car, de même que ceux qui voient la lumière sont dans la lumière et participent à sa splendeur, ainsi ceux qui voient Dieu sont en Dieu et participent à sa splendeur. Car la splendeur de Dieu vivifie : ils participent donc à sa vie, ceux qui voient Dieu."
      responsory: |-
        Le Seigneur vient, levons les yeux : Stance
        Voici le jour du Fils de l’homme ;
        Sa clarté chasse la nuit de nos péchés
        et toute chair verra le salut de notre Dieu !

        R/ Vers toi, Seigneur, j’élève mon âme,
        ceux qui t’espèrent ne seront pas déçus.

        Dirige-moi dans ta vérité, enseigne-moi,
        c’est toi le Dieu de mon salut.

        En toi, tout le jour, j’espère
        en raison de ta bonté, Seigneur. <p>Souviens-toi de ta tendresse, Seigneur, de ton amour, car ils sont de toujours.
morning:
  psalmody:
    - psalm: PSALM_85
      antiphon:
        - Dieu qui es bon, Dieu qui pardonnes prends pitié de nous, sauve-nous !
    - psalm: OT_22
      antiphon:
        - Qui demeure dans l’amour ne craindra pas au jour du jugement.
    - psalm: PSALM_97
      antiphon:
        - Il vient gouverner le monde avec justice, et les peuples avec droiture.
  reading:
    biblicalReference: Is 7, 14b-15
    content: "Voici que la jeune femme est enceinte, elle enfantera un fils, et on l’appellera Emmanuel, (c’est-à-dire : Dieu avec nous). De crème et de miel il se nourrira, et il saura rejeter le mal et choisir le bien."
  responsory: |-
    R/ Le Seigneur est avec toi,
    \* Marie, pleine de grâce.
    V/ Dieu t’a regardée : il a comblé ton attente, \*
    V/ Il vient, le jour se lève ; la terre entière exulte, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Console-toi ! Console-toi, mon peuple ! dit le Seigneur votre Dieu.
  intercession:
    content: |-
      Prions notre Seigneur Jésus Christ qui nous visite dans sa grande miséricorde :

      R/ Viens, Seigneur Jésus ! Viens, tendresse de Dieu !

      Tu es sorti du sein du Père pour revêtir notre humanité ;
      libère notre vie du péché et de la seconde mort.

      Tu viendras manifester la gloire parmi tes élus ;
      fais entendre aujourd’hui ton appel à ceux qui sont loin de toi.

      Nous nous glorifions dans ta louange ;
      dès maintenant, visite-nous par ton salut.

      Tu nous as conduits, par la foi, vers ta lumière :
      fais-nous vivre, par ta justice, de manière à te plaire.

