  tierce:
    reading:
      biblicalReference: Mi 5, 3-4a
      content: "Celui qui doit gouverner Israël se dressera et sera leur berger par la puissance du Seigneur, par la majesté du nom de son Dieu. Ils vivront en sécurité, car désormais sa puissance s’étendra jusqu’aux extrémités de la terre, et lui-même, il sera la paix !"
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Ag 2, 6b.9
      content: "Encore un peu de temps, et je vais ébranler le ciel et la terre, la mer et les continents. La splendeur future de ce Temple surpassera la première, et dans ce lieu, je vous ferai don de la paix. Parole du Seigneur de l’univers."
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Ml 3, 20
      content: "Pour vous qui craignez mon nom, le soleil de justice se lèvera, portant la guérison dans ses rayons, et vous sortirez en bondissant comme de jeunes bêtes à la pâture, dit le Seigneur, le Tout-Puissant."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  psalmody:
    - psalm: PSALM_131_1
      antiphon:
        - Il régnera pour toujours, alléluia, sur le Royaume de David, alléluia !
    - psalm: PSALM_131_2
      antiphon:
        - Es-tu celui qui doit venir, ou devons-nous en attendre un autre ?
    - psalm: NT_10
      antiphon:
        - Lève les yeux, Jérusalem, vois la puissance de ton Roi, le Sauveur vient briser tes chaînes.
  reading:
    biblicalReference: Jc 5, 7-8.9b
    content: "Frères, en attendant la venue du Seigneur, ayez de la patience. Voyez le cultivateur : il attend les produits précieux de la terre avec patience, jusqu’à ce qu’il ait fait la première et la dernière récoltes. Ayez de la patience, vous aussi, et soyez fermes, car la venue du Seigneur est proche. Voyez : le Juge est à notre porte."
  responsory: |-
    R/ À toi, Dieu, nous rendons grâce :
    £ Ton Nom est proche.
    V/ De toi vient le relèvement. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Réjouis-toi, Jérusalem, vous qui l’aimez, rassemblez-vous, exultez de sa joie.
  intercession:
    content: |-
      Dans l’allégresse, prions le Seigneur qui s’est humilié pour nous :

      R/ Viens, Seigneur Jésus, fruit de la terre et don du ciel !

      Ô Emmanuel, venu renouveler le monde,
      purifie nos âmes et nos corps.

      Dans le mystère de ton incarnation, tu nous appelles tes frères ;
      garde-nous d’écouter d’autres voix.

      Accorde-nous d’accueillir pleinement ton salut :
      que ton jugement soit notre délivrance.

      Ton pardon généreux est de chaque instant :
      laisse-nous espérer la gloire sans fin.

      Nous te confions nos frères qui sont morts ;
      qu’ils vivent de toi pour toujours.
