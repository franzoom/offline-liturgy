celebration:
  title: Jeudi
  subtitle: Troisième semaine de l’Avent
  description: null
invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

oration:
    - Seigneur, nous sommes des serviteurs indignes de toi, et nous sentons avec tristesse tout le mal qui fausse notre vie ; donne-nous cependant de trouver notre joie dans la naissance de ton Fils, car il vient pour nous sauver. Lui qui règne.

readings:
  psalmody:
    - psalm: PSALM_88_4
      antiphon:
        - Viens, Seigneur, prends en pitié ton serviteur.
    - psalm: PSALM_88_5
      antiphon:
        - Viens, Seigneur, prends en pitié ton serviteur.
    - psalm: PSALM_89
      antiphon:
        - Paraisse ton œuvre en tes serviteurs, brille ta splendeur sur leurs enfants.
  verse: |-
    V/ Écoutez, tous les peuples, la parole du Seigneur,
    annoncez-la aux îles lointaines.
  biblicalReading:
    - title: Renouveau
      ref: Is 32, 15 – 33, 6
      content: |-
        Jusqu’à ce que soit répandu sur nous l’esprit qui vient d’en haut. Alors le désert deviendra un verger, et le verger sera pareil à une forêt. Le droit habitera le désert, la justice résidera dans le verger. L’œuvre de la justice sera la paix, et la pratique de la justice, le calme et la sécurité pour toujours. 
        Mon peuple habitera un séjour de paix, des demeures protégées, des lieux sûrs de repos. — Mais la forêt s’écroulera sous la grêle et la ville sera entièrement démolie. Heureux vous qui sèmerez près de tous les cours d’eau, et laisserez aller le bœuf et l’âne. 
        Malheur ! Toi, dévastateur qui n’as pas été dévasté, ravageur qui n’as pas subi de ravage, quand tu auras fini de dévaster, tu seras dévasté ! quand tu auras cessé de ravager, on te ravagera ! 
        SEIGNEUR, fais-nous grâce : c’est toi que nous attendons ! Chaque matin, sois notre bras, notre salut aux jours de détresse. 
        À la voix qui tonne, les peuples s’enfuient ; quand tu te lèves, les nations se dispersent. Votre butin s’entasse comme s’entassent des insectes ; c’est la ruée, une ruée de sauterelles. 
        Le SEIGNEUR domine, il habite les hauteurs ; il emplit Sion de droit et de justice : il sera la sécurité de tes jours. Sagesse et connaissance : des biens pour le salut ; la crainte du SEIGNEUR : un trésor qu’il te donne.
      responsory: |-
        R/ L’Esprit venu d’en haut sera répandu sur nous !

        Mon peuple habitera un séjour de paix ;
        heureux seront-ils :
        ils sèmeront partout où il y a de l’eau.

        Je vous laisse la paix, dit le Seigneur,
        je vous donne ma joie.
        Que votre cœur cesse de se troubler.
  patristicReading:
    - title: "ACTES DU IIe CONCILE VATICAN II : La Révélation divine"
      subtitle: Le Christ, plénitude personnelle de la Révélation
      content: Dieu, qui crée toutes choses par le Verbe et les conserve par lui, offre aux hommes, dans les créatures, un témoignage incessant sur lui-même. En outre, comme il veut ouvrir le chemin du salut surnaturel, il s’est manifesté dès le commencement à nos premiers parents. Après leur chute, il les releva en leur faisant espérer le salut par la promesse de la rédemption. Sans relâche il s’est soucié du genre humain pour donner la vie éternelle à tous ceux qui recherchaient le salut en persévérant dans le bien. Le moment venu, il appela Abraham pour faire de lui le père d’un grand peuple. Après les Patriarches, il forma ce peuple, par la voix de Moïse et des Prophètes, afin qu’il le reconnaisse comme le seul Dieu vivant et véritable, Père attentionné et Juge plein de justice ; afin aussi qu’il attende le Sauveur promis. Et c’est ainsi qu’au long des siècles il prépara la route pour l’Évangile. Après avoir %parlé à nos pères par les prophètes, sous des formes fragmentaires et variées, Dieu, dans les derniers temps, dans ces jours où nous sommes, nous a parlé par son Fils%. En effet, il a envoyé son Fils, le Verbe éternel %qui éclaire tout homme%, pour qu’il fasse sa demeure parmi eux et leur fasse connaître les secrets de Dieu. Jésus Christ, le Verbe fait chair, homme envoyé aux hommes, %prononce% donc %les paroles de Dieu%, et achève l’œuvre de salut que le Père l’a chargé d’accomplir. Puisque celui qui voit le Christ voit le Père, c’est lui par conséquent qui, par toute sa présence et en se manifestant lui-même, par ses paroles et ses œuvres, par ses signes et ses miracles, mais surtout par sa mort glorieuse et sa résurrection d’entre les morts, enfin par l’envoi de l’Esprit de vérité, achève la révélation en la rendant accomplie. Il confirme par une attestation divine que Dieu est avec nous afin de nous arracher aux ténèbres du péché et de la mort, et afin de nous ressusciter pour la vie éternelle. L’économie chrétienne, puisqu’elle est l’Alliance nouvelle et définitive, ne passera donc jamais ; désormais on ne doit attendre aucune nouvelle révélation publique avant la manifestation glorieuse de notre Seigneur Jésus Christ.
      responsory: |-
        R/ En ces jours-là, les sourds entendront,
        les yeux des aveugles s’ouvriront.

        Que les humbles se réjouissent,
        que les pauvres exultent dans le Seigneur.

        Désormais, dit le Seigneur,
        Jacob n’aura plus de honte,
        il verra l’œuvre de mes mains.
morning:
  psalmody:
    - psalm: PSALM_86
      antiphon:
        - Il vient, celui que les peuples désirent ! la maison du Seigneur va resplendir de gloire !
    - psalm: OT_25
      antiphon:
        - Voici le Seigneur Dieu ! Il vient avec puissance.
    - psalm: PSALM_98
      antiphon:
        - Le Seigneur sortira de sa demeure. Il viendra, il sauvera son peuple.
  reading:
    biblicalReference: Is 45, 8
    content: Que les cieux distillent la rosée, que les nuages répandent la justice, que la terre s’entrouvre et que le salut s’épanouisse, que la justice fasse éclater en même temps tous ses bourgeons.
  responsory: |-
    R/ Voici votre Dieu !
    £ Voici le Seigneur Dieu !
    V/ Il vient avec puissance. £
    V/ Toute chair verra sa gloire. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Éveille-toi, Seigneur, et revêts ta puissance.
  intercession:
    content: |-
      Avec une joie renouvelée, prions notre Rédempteur,
      qui nous justifie par la grâce de sa venue :

      R/ Viens, Seigneur Jésus ! Viens, justice de Dieu !

      Toi dont les prophètes avaient annoncé la naissance,
      fortifie ce que tu fais renaître en nous.

      Toi qui es venu guérir les cœurs contrits,
      libère ton peuple de ses tristesses.

      Toi qui es venu réconcilier le monde avec Dieu,
      quand tu viendras pour le jugement, ne nous condamne pas.

      Nous proclamons aujourd’hui ton salut ;
      donne-nous d’en connaître la joie.

