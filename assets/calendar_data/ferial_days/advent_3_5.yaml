invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

readings:
  psalmody:
    - psalm: PSALM_68_1
      antiphon:
        - C’est lui qui sauvera son peuple de ses péchés.
    - psalm: PSALM_68_2
      antiphon:
        - C’est lui qui sauvera son peuple de ses péchés.
    - psalm: PSALM_68_3
      antiphon:
        - C’est lui qui sauvera son peuple de ses péchés.
  verse: |
    V/ Que vienne à moi, Seigneur, ton amour,
    et ton salut, selon ta promesse.
  biblicalReading:
    - title: Après la détresse, viendra la fête
      ref: Is 33, 7-24
      content: "Voici que les voyants se lamentent sur les places ; les messagers de paix pleurent amèrement. Les routes sont désolées ; sur les chemins, le passant a disparu. L’alliance est rompue : on méprise les témoins ; un homme ne compte plus. La terre, en deuil, languit ; le Liban, honteux, s’assombrit. Le Sarone ressemble au désert ; le Bashane et le Carmel se fanent. « Maintenant, je surgis — dit le Seigneur ; maintenant, je me dresse ; maintenant, je m’élève ! Vous concevez du foin : vous enfantez de la paille ! Votre souffle est le feu qui vous dévorera. Les peuples seront brûlés à la chaux, épines coupées que l’on enflamme. Écoutez ce que j’ai fait, vous qui êtes loin ; et vous qui êtes proches, reconnaissez ma vaillance ! Dans Sion, les pécheurs sont terrifiés ; un tremblement saisit les pervers : “Qui de nous résistera ? c’est un feu dévorant ! Qui de nous résistera ? c’est une fournaise sans fin !” Celui qui va selon la justice et parle avec droiture, qui méprise un gain frauduleux, détourne sa main d’un profit malhonnête, qui ferme son oreille aux propos sanguinaires et baisse les yeux pour ne pas voir le mal, celui-là habitera les hauteurs, hors d’atteinte, à l’abri des rochers. Le pain lui sera donné ; les eaux lui seront assurées. » Tes yeux verront le roi dans sa beauté ; ils découvriront les lointains du pays. Tu repenseras aux terreurs passées : « Celui qui comptait, où est-il ? Celui qui contrôlait, où est-il ? Où est celui qui comptait les tours ? » Tu ne verras plus le peuple brutal, ce peuple au langage impénétrable, à la langue ridicule et incompréhensible. Contemple Sion, la cité de nos fêtes, tes yeux verront Jérusalem : c’est une résidence sûre, la tente qu’on ne déplacera plus, dont les piquets ne seront jamais arrachés, dont aucune corde ne sera rompue. Et même, c’est là que le Seigneur nous montre sa grandeur : c’est un lieu de fleuves, de larges canaux, qu’aucune galère ne traverse, qu’aucun grand navire ne sillonne. Oui, le Seigneur est notre juge, le Seigneur nous donne des lois, le Seigneur est notre roi : c’est lui qui nous sauve. Tes cordes sont relâchées : elles n’assurent pas la stabilité du mât et ne tiennent pas l’étendard déployé. Alors les aveugles se partageront quantité de butin ; les boiteux prendront part au pillage. Aucun de ceux qui demeurent là ne dira plus : “Je suis malade.” Le peuple qui habite Jérusalem sera déchargé de sa faute."
      responsory: |
        R/ Le Fils de l’homme viendra sur les nuées du ciel
        avec puissance et grande gloire !

        Tes yeux contempleront le Roi dans sa beauté.
        Ils verront un immense pays.

        Tes yeux verront Jérusalem
        comme une ville où l’on réside en sûreté.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR LE PSAUME 37
      subtitle: Ton désir, c’est ta prière
      content: "*Le gémissement de mon cœur me faisait rugir*. Il y a un gémissement caché que l’on n’entend pas ; cependant, si le cœur est obsédé par un désir si fort que la blessure de l’homme intérieur s’exprime par un cri qui la découvre, on en cherche la cause, et l’on se dit en soi-même : Peut-être est-ce là ce qui le fait gémir, et peut-être qu’on lui a fait telle chose ? Qui peut comprendre, sinon celui dont les yeux et les oreilles sont atteints par ce gémissement ? Le psalmiste dit : *Le gémissement de mon cœur me faisait rugir*, parce que, lorsque les hommes entendent gémir, c’est généralement le gémissement de la chair qu’ils entendent ; ils n’entendent pas celui qui gémit dans son cœur. Et qui connaissait la cause de son rugissement ? Il ajoute : *Tout mon désir est devant toi*. Non pas devant les hommes, qui ne peuvent pas voir le cœur, tandis que si *tout ton désir est devant* le Père, lui *qui voit l’invisible te le revaudra*. Car ton désir, c’est ta prière ; si le désir est continuel, la prière est continuelle. Ce n’est pas pour rien que l’Apôtre a dit : *Priez sans relâche*. Peut-il le dire parce que, sans relâche, nous fléchissons le genou, nous prosternons notre corps, ou nous élevons les mains ? Si nous disons que c’est là notre prière, je ne crois pas que nous puissions le faire sans relâche. Il y a une autre prière, intérieure, qui est sans relâche c’est le désir. Que tu te livres à n’importe quelle autre occupation, si tu désires ce loisir du sabbat, tu ne cesses pas de prier. Si tu ne veux pas cesser de prier, ne cesse pas de désirer. Ton désir est continuel ? Alors ton cri est continuel. Tu ne te tairas que si tu cesses d’aimer. Quels sont ceux qui se sont tus ? Ceux dont il est dit : *À cause de l’ampleur du mal, la charité de beaucoup se refroidira*. La charité qui se refroidit, c’est le cœur qui se tait ; la charité qui brûle, c’est le cœur qui crie. Si la charité *dure toujours*, tu cries toujours ; si tu cries toujours, tu désires toujours ; si tu désires, c’est au repos que tu penses. *Tout mon désir est devant toi*. Que se passe-t-il ? Si ton désir est devant lui, mais non pas le gémissement ? D’où cela peut-il venir, quand le désir lui-même s’exprime par le gémissement ? C’est pourquoi le psaume continue : *Et mon gémissement ne t’échappe pas*. Il ne t’échappe pas, alors qu’il échappe à la plupart des hommes. Il semble parfois que l’humble serviteur de Dieu dise : *Et mon gémissement ne t’échappe pas*. Il semble aussi parfois que le serviteur de Dieu se mette à rire : est-ce que ce désir est mort dans son cœur ? Non, s’il y a désir, il y a gémissement ; il ne parvient pas toujours aux oreilles des hommes, mais il ne cesse jamais de frapper les oreilles de Dieu."
      responsory: |
        R/ En ces jours-là, les sourds entendront,
        les yeux des aveugles s’ouvriront.

        Que les humbles se réjouissent,
        que les pauvres exultent dans le Seigneur.

        Désormais, dit le Seigneur,
        Jacob n’aura plus de honte,
        il verra l’œuvre de mes mains.
  oration:
    - Nous t’en supplions, Seigneur, que ta grâce nous devance et nous accompagne toujours, afin que nous puissions obtenir de la venue tant désirée de ton Fils notre soutien en cette vie et pour la vie éternelle.

morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - "J’ai fait approcher ma justice : mon salut n’est pas loin."
    - psalm: OT_34
      antiphon:
        - Rappelle-toi, ne romps pas ton alliance avec nous.
    - psalm: PSALM_99
      antiphon:
        - Ciel, répands ta rosée, nuée, fais pleuvoir le Juste ; terre, enfante un Sauveur !
  reading:
    biblicalReference: Jr 30, 21.22
    content: La communauté d’Israël aura pour prince l’un des siens, un chef né au milieu d’elle. Je lui permettrai d’approcher et il aura accès auprès de moi. Vous serez mon peuple, et je serai votre Dieu. Parole du Seigneur.
  responsory: |
    R/ Que l’univers chante et crie de joie :
    \* Car le Seigneur vient.
    V/ Amour et vérité se rencontrent. \*
    V/ Justice et paix s’embrassent. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Vivez dans la justice et la droiture pour hâter mon salut, car il est proche.
  intercession:
    content: |
      Implorons le Père qui a envoyé son Fils pour sauver les hommes :

      R/ Montre-nous, Seigneur ta miséricorde !

      Père très bon, quand nous proclamons notre foi dans le Christ,
      fais que notre vie s’accorde à nos paroles.

      Toi qui as envoyé ton Fils pour notre salut,
      pacifie la terre et le pays que nous habitons.

      La venus de ton Christ est une grande joie pour les peuples ;
      guides-les, par lui, jusqu’à la plénitude du bonheur.

      Que ta grâce nous donne de vivre avec sagesse,
      tendus vers la manifestations de la gloire du Christ.

middleOfDay:
  psalmody:
    - psalm: PSALM_21_1
      antiphon:
        - Seigneur, envoie l’Agneau, le souverain de la terre, vers la montagne de Sion.
    - psalm: PSALM_21_2
    - psalm: PSALM_21_3

vespers:
  psalmody:
    - psalm: PSALM_134_1
      antiphon:
        - Il viendra, le Seigneur notre Dieu, et toute chair verra sa puissance.
    - psalm: PSALM_134_2
      antiphon:
        - "Ce jour-là, il donnera un signe aux nations : il rassemblera les dispersés d’Israël."
    - psalm: NT_11
      antiphon:
        - "Ne craignez pas : vous verrez que le Seigneur est avec vous."
  reading:
    biblicalReference: 2 P 3. 8b-9
    content: "Pour le Seigneur, un seul jour est comme mille ans, et mille ans sont comme un seul jour. Le Seigneur n’est pas en retard pour tenir sa promesse, comme le pensent certaines personnes ; c’est pour vous qu’il patiente : car il n’accepte pas d’en laisser quelques-uns se perdre ; mais il veut que tous aient le temps de se convertir."
  responsory: |
    R/ Notre âme attend le Seigneur.
    \* En lui la joie de notre cœur.
    V/ Son salut est proche de ceux qui le craignent.  \*
    V/ Sa gloire habitera notre terre. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Jean Baptiste a rendu témoignage : celui qui vient après moi est passé devant moi."
  intercession:
    content: |
      Avec ferveur, prions Celui qui annonce aux pauvres la Bonne Nouvelle :

      R/ Révèle à tous les hommes ta gloire !

      Révèle-toi, Seigneur, à ceux qui ne t’ont pas reconnu :
      que ton salut les illumine.

      Que ton nom soit porté aux extrémités de la terre
      afin que tous les hommes découvrent tes sentiers.

      Toi qui es déjà venu pour sauver le monde,
      viens à nouveau, achève ton œuvre.

      Toi qui nous appelles à la liberté,
      défais les liens qui nous entravent.

      Toi qui es né dans notre chair et viendras pour le jugement,
      conduis les défunts à la récompense éternelle.
