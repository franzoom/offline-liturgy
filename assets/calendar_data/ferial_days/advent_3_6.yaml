invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

readings:
  psalmody:
    - psalm: PSALM_106_1
      antiphon:
        - "Le salut vient de Dieu : c’est par grâce que nous sommes sauvés."
    - psalm: PSALM_106_2
      antiphon:
        - "Le salut vient de Dieu : c’est par grâce que nous sommes sauvés."
    - psalm: PSALM_106_3
      antiphon:
        - "Le salut vient de Dieu : c’est par grâce que nous sommes sauvés."
  verse: |-
    V/ Il révèle à Jacob sa parole,
    ses volontés et ses lois à Israël.

morning:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Dieu se lèvera du Liban, resplendissant comme l’aurore.
    - psalm: OT_10
      antiphon:
        - Je regarde vers mon Dieu, j’attends mon Sauveur !
    - psalm: PSALM_116
      antiphon:
        - Prépare-toi, Israël, à rencontrer ton Dieu, car il vient !
  reading:
    biblicalReference: Is 11, 1-2
    content: "Un rameau sortira de la souche de Jessé, père de David, un rejeton jaillira de ses racines. Sur lui reposera l’esprit du Seigneur : esprit de sagesse et de discernement, esprit de conseil et de force, esprit de connaissance et de crainte du Seigneur, qui lui inspirera la crainte du Seigneur."
  responsory: |-
    R/ Le Seigneur est avec toi,
    * Marie, pleine de grâce.
    V/ Dieu t’a regardée : il a comblé ton attente. *
    V/ Il vient, le jour se lève ; la terre entière exulte. *
    Gloire au Père et au Fils et au Saint-Esprit. R/

middleOfDay:
  psalmody:
    - psalm: PSALM_118_16
      antiphon:
        - "Le salut vient de Dieu : c’est par grâce que nous sommes sauvés."
    - psalm: PSALM_33_1
      antiphon:
        - "Le salut vient de Dieu : c’est par grâce que nous sommes sauvés."
    - psalm: PSALM_33_2
      antiphon:
        - "Le salut vient de Dieu : c’est par grâce que nous sommes sauvés."

  tierce:
    reading:
      biblicalReference: Is 4, 2
      content: "En ce jour-là, le Germe que fera pousser le Seigneur sera l’honneur et la gloire des rescapés d’Israël, le Fruit de la terra sera leur fierté et leur couronne."
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Is 4, 3
      content: |-
        Ceux qui seront restés dans Sion, les survivants de Jérusalem, seront appelés saints : tous seront inscrits dans Jérusalem, et ils vivront.
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Is 61, 11
      content: "De même que la terre fait éclore ses germes, et qu’un jardin fait éclore ses semences, ainsi le Seigneur fera germer la justice et la louange devant toutes les nations."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.