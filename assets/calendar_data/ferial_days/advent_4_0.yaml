celebration:
  title: Quatrième Dimanche de l'Avent
  subtitle: null
  description: null
firstVespers:
  psalmody:
    - psalm: PSALM_121
      antiphon:
        - Il vient, celui que les peuples désirent ! La maison du Seigneur va resplendir de gloire, alléluia.
    - psalm: PSALM_129
      antiphon:
        - Viens Seigneur, ne tarde plus, rachète Israël de toutes ses fautes.
    - psalm: NT_5
      antiphon:
        - "Les temps sont accomplis : Dieu a envoyé son Fils dans le monde."
  reading:
    biblicalReference: 1 Th 5, 23-24
    content: "Que le Dieu de la paix lui-même vous sanctifie tout entiers, et qu’il garde parfaits et sans reproche votre esprit, votre âme et votre corps, pour la venue de notre Seigneur Jésus Christ. Il est fidèle, le Dieu qui vous appelle : tout cela, il l’accomplira."
  responsory: |-
    R/ Que l’univers chante et crie de joie :
    * Car le Seigneur vient.
    V/ Je vis un ciel nouveau, une nouvelle terre :
    plus de pleurs, plus de cris, plus de peines. *
    V/ Dieu aura sa demeure parmi nous ;
    nous serons son peuple et lui, Dieu, sera avec nous. *
    V/ Nous ne chercherons plus l’éclat du soleil :
    la gloire de Dieu nous illuminera. *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  intercession:
    content: |-
      Appelons le Christ, le Sauveur promis, avec tous ceux qui l’attendent :

      R/ Viens, Seigneur, ne tarde pas.

      Dans la joie, nous attendons ta venue,
      viens combler l’espérance des hommes.

      Toi qui es avant les siècles,
      viens sauver le monde aujourd’hui.

      Toi qui as créé l’univers,
      viens achever l’œuvre de tes mains.

      Toi qui as voulu prendre notre condition mortelle,
      viens nous arracher au pouvoir de la mort.

      Toi qui es venu pour donner ta vie,
      viens redonner vie à nos frères défunts.

invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

oration:
    - "Que ta grâce, Seigneur notre Dieu, se répande en nos cœurs : par le message de l’ange, tu nous as fait connaître l’incarnation de ton Fils bien-aimé, conduis-nous par sa passion et par sa croix jusqu’à la gloire de la résurrection. Lui qui règne."

readings:
  psalmody:
    - psalm: PSALM_23
      antiphon:
        - Ouvrez-vous portes éternelles, laissez entrer le roi de gloire.
    - psalm: PSALM_65_1
      antiphon:
        - Relevez la tête, car votre délivrance est proche.
    - psalm: PSALM_65_2
      antiphon:
        - Mon secours et mon libérateur, Seigneur, ne tarde pas.
  verse: |-
    V/ Levez la tête et regardez :
    notre Sauveur est proche.
morning:
  psalmody:
    - psalm: PSALM_117
      antiphon:
        - "Clameur de joie et de victoire : proche est le jour du Seigneur, voici qu’il vient nous sauver !"
    - psalm: OT_40
      antiphon:
        - "Le Seigneur va venir ! Allez au-devant de lui : chantez, bénissez son nom."
    - psalm: PSALM_150
      antiphon:
        - La Parole a quitté le trône royal pour venir jusqu’à nous, alléluia.
  reading:
    biblicalReference: Rm 13, 11-12
    content: C’est le moment, l’heure est venue de sortir de votre sommeil. Car le salut est plus près de nous maintenant qu’à l’époque où nous sommes devenus croyants. La nuit est bientôt finie, le jour est tout proche. Rejetons les activités des ténèbres, revêtons-nous pour le combat de la lumière.
  responsory: |-
    R/ Point de ténèbres devant toi,
    * Lumière du monde, alléluia !
    V/ Scrute-moi, Seigneur, connais mon cœur, *
    V/ Conduis-moi sur le chemin d’éternité, *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  intercession:
    content: |-
      Avec confiance, prions le Christ, que le Père a établi juge des vivants et des morts :

      R/ Viens, Jésus, Sauveur !

      Seigneur Jésus, venu sauver les pécheurs,
      garde-nous de succomber aux assauts du mal.

      Toi qui as annoncé ta venue comme juge,
      manifeste en nous la puissance de ton salut.

      Donne-nous la force de l’Esprit,
      que nous trouvions notre joie à suivre ton chemin de justice.

      Toi, le Béni, qui règnes sur toutes choses,
      accorde-nous de vivre en ce monde dans la fidélité et la sobriété, en espérant la manifestation de ta gloire.

middleOfDay:
  psalmody:
    - psalm: PSALM_22
      antiphon:
        - De toi, Bethléem, sortira le berger d’Israël.
    - psalm: PSALM_75_1
      antiphon:
        - "De toi, Bethléem, sortira le berger d’Israël."
    - psalm: PSALM_75_2
      antiphon:
        - "De toi, Bethléem, sortira le berger d’Israël."

  tierce:
    reading:
      biblicalReference: Rm 13, 13-14a
      content: "Conduisons-nous honnêtement, comme on le fait en plein jour, sans ripailles ni beuveries, sans orgies ni débauches, sans dispute ni jalousie. Mais revêtez le Seigneur Jésus Christ."
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: 1 Th 3, 12-13
      content: "Que le Seigneur vous donne, entre vous et à l’égard de tous les hommes, un amour de plus en plus intense et débordant, comme celui que nous avons pour vous. Et qu’ainsi il vous établisse fermement dans une sainteté sans reproche devant Dieu notre Père, pour le jour où notre Seigneur Jésus viendra avec tous les saints."
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Cf. 2 Th 1, 6.7.10
      content: "Il est juste que Dieu vous donne, à vous les opprimés, le repos avec nous, lors de la révélation du Seigneur Jésus qui viendra du ciel, avec les anges de sa puissance, pour être glorifié en la personne de ses saints et pour être admiré en tous ceux qui auront cru."
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Voyez comme il est beau, celui qui vient sauver les hommes !
    - psalm: PSALM_111
      antiphon:
        - Tout ravin sera comblé, toute colline abaissée. Viens, Seigneur, ne tarde plus !
    - psalm: NT_12
      antiphon:
        - Son pouvoir s’étendra, la paix sera sans fin.
  reading:
    biblicalReference: Ph 4, 4-5
    content: "Soyez toujours dans la joie du Seigneur ; laissez-moi vous le redire : soyez dans la joie. Que votre sérénité soit connue de tous les hommes. Le Seigneur est proche."
  responsory: |-
    R/ Réjouissons-nous dans le Seigneur !
    Réjouissons-nous, car il est proche !
    V/ Tu as aimé, Seigneur, cette terres,
    tu as fait revenir ses déportés. R/
    V/ Justice marchera devant toi,
    et tes pas traceront le chemin. R/
  intercession:
    content: |-
      Frères bien-aimés, adressons notre prière confiante au Christ, venu pour sauver tous les hommes :

      R/ Viens, fruit de la terre et don du ciel !

      Christ Seigneur, par le mystère de ton incarnation, tu as fait connaître au monde la gloire de ta divinité,
      — que ta venue soit notre vie et notre lumière.

      Tu as pris sur toi notre faiblesse, 
      — revêts-nous de ta force.

      Venu d’abord dans l’humilité, tu as racheté le monde de sa faute,
      — lors de ta venue glorieuse, libère-nous de tout ce qui témoigne contre nous.

      Toi, le Béni, qui règnes sur toutes choses,
      — dans ta bonté, donne-nous part à l’héritage éternel.

      Toi qui sièges à la droite du Père,
      — réjouis nos frères défunts par la lumière de ton visage.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 7, 10-16
      sundayAndWeekCycles:
      - A
      headline: |-
        « Voici que la vierge est enceinte »
      content: |-
        En ces jours-là,
        le Seigneur parla ainsi au roi Acaz :
         « Demande pour toi un signe de la part du Seigneur ton Dieu,
         au fond du séjour des morts
         ou sur les sommets, là-haut. »
        Acaz répondit :
         « Non, je n’en demanderai pas,
         je ne mettrai pas le Seigneur à l’épreuve. »
        Isaïe dit alors :
         « Écoutez, maison de David !
          Il ne vous suffit donc pas de fatiguer les hommes :
          il faut encore que vous fatiguiez mon Dieu !
            C’est pourquoi le Seigneur lui-même
          vous donnera un signe :
         Voici que la vierge est enceinte,
          elle enfantera un fils,
          qu’elle appellera Emmanuel
          (c’est-à-dire : Dieu-avec-nous).
         De crème et de miel il se nourrira,
          jusqu’à ce qu’il sache rejeter le mal et choisir le bien.
         Avant que cet enfant sache rejeter le mal
          et choisir le bien,
         la terre dont les deux rois te font trembler
          sera laissée à l’abandon. »
    - biblicalRef: 2 S 7, 1-5.8b-12.14a.16
      sundayAndWeekCycles:
      - B
      headline: |-
        La royauté de David subsistera toujours devant le Seigneur
      content: |-
        Le roi David habitait enfin dans sa maison.
        Le Seigneur lui avait accordé la tranquillité
         en le délivrant de tous les ennemis qui l’entouraient.
        Le roi dit alors au prophète Nathan :
         « Regarde ! J’habite dans une maison de cèdre,
         et l’arche de Dieu habite sous un abri de toile ! »
        Nathan répondit au roi :
         « Tout ce que tu as l’intention de faire,
         fais-le, car le Seigneur est avec toi. »
        Mais, cette nuit-là,
        la parole du Seigneur fut adressée à Nathan :
         « Va dire à mon serviteur David :
         Ainsi parle le Seigneur :
         Est-ce toi qui me bâtiras une maison
          pour que j’y habite ?
         C’est moi qui t’ai pris au pâturage,
          derrière le troupeau,
         pour que tu sois le chef de mon peuple Israël.
         J’ai été avec toi partout où tu es allé,
          j’ai abattu devant toi tous tes ennemis.
         Je t’ai fait un nom aussi grand
          que celui des plus grands de la terre.
         Je fixerai en ce lieu mon peuple Israël,
         je l’y planterai, il s’y établira
          et ne tremblera plus,
         et les méchants ne viendront plus l’humilier,
          comme ils l’ont fait autrefois,
         depuis le jour où j’ai institué des juges
          pour conduire mon peuple Israël.
         Oui, je t’ai accordé la tranquillité
          en te délivrant de tous tes ennemis.

         Le Seigneur t’annonce
          qu’il te fera lui-même une maison.
         Quand tes jours seront accomplis
          et que tu reposeras auprès de tes pères,
         je te susciterai dans ta descendance un successeur,
          qui naîtra de toi,
         et je rendrai stable sa royauté.
         Moi, je serai pour lui un père ;
          et lui sera pour moi un fils.
         Ta maison et ta royauté subsisteront toujours devant moi,
          ton trône sera stable pour toujours. »
    - biblicalRef: Mi 5, 1-4a
      sundayAndWeekCycles:
      - C
      headline: |-
        « De toi sortira celui qui doit gouverner Israël »
      content: |-
        Ainsi parle le Seigneur :
        Toi, Bethléem Éphrata,
         le plus petit des clans de Juda,
        c’est de toi que sortira pour moi
         celui qui doit gouverner Israël.
        Ses origines remontent aux temps anciens,
         aux jours d’autrefois.
        Mais Dieu livrera son peuple
         jusqu’au jour où enfantera...
         celle qui doit enfanter,
        et ceux de ses frères qui resteront
         rejoindront les fils d’Israël.
        Il se dressera et il sera leur berger
         par la puissance du Seigneur,
         par la majesté du nom du Seigneur, son Dieu.
        Ils habiteront en sécurité,
         car désormais il sera grand jusqu’aux lointains de la terre,
         et lui-même, il sera la paix !
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 23 (24), 1-2, 3-4ab, 5-6
      refAbbr: 23, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 23, 7c.10c
        chorus: |-
          Qu’il vienne, le Seigneur :
          c’est lui, le roi de gloire !
      content: |-
        Au Seigneur, le monde et sa richesse,
        la terre et tous ses habitants !
        C’est lui qui l’a fondée sur les mers
        et la garde inébranlable sur les flots.

        Qui peut gravir la montagne du Seigneur
        et se tenir dans le lieu saint ?
        L’homme au cœur pur, aux mains innocentes,
        qui ne livre pas son âme aux idoles.

        Il obtient, du Seigneur, la bénédiction,
        et de Dieu son Sauveur, la justice.
        Voici le peuple de ceux qui le cherchent !
        Voici Jacob qui recherche ta face !
    - biblicalRef: Ps 88 (89), 2-3, 4-5, 27.29
      refAbbr: 88, 2…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 88, 2a
        chorus: |-
          Ton amour, Seigneur,
          sans fin je le chante !
      content: |-
        L’amour du Seigneur, sans fin je le chante ;
        ta fidélité, je l’annonce d’âge en âge.
        Je le dis : C’est un amour bâti pour toujours ;
        ta fidélité est plus stable que les cieux.

        « Avec mon élu, j’ai fait une alliance,
        j’ai juré à David, mon serviteur :
        J’établirai ta dynastie pour toujours,
        je te bâtis un trône pour la suite des âges. »

        « Il me dira : ‘Tu es mon Père,
        mon Dieu, mon roc et mon salut !’
        Sans fin je lui garderai mon amour,
        mon alliance avec lui sera fidèle. »
    - biblicalRef: Ps 79 (80), 2a.c.3bc, 15-16a, 18-19
      refAbbr: 79, 2…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 79, 4
        chorus: |-
          Dieu, fais-nous revenir ;
          que ton visage s’éclaire,
          et nous serons sauvés !
      content: |-
        Berger d’Israël, écoute,
        resplendis au-dessus des Kéroubim !
        Réveille ta vaillance
        et viens nous sauver.

        Dieu de l’univers, reviens !
        Du haut des cieux, regarde et vois :
        visite cette vigne, protège-la,
        celle qu’a plantée ta main puissante.

        Que ta main soutienne ton protégé,
        le fils de l’homme qui te doit sa force.
        Jamais plus nous n’irons loin de toi :
        fais-nous vivre et invoquer ton nom !
  - partType: READING
    partContents:
    - biblicalRef: Rm 1, 1-7
      sundayAndWeekCycles:
      - A
      headline: |-
        Jésus-Christ, né de la descendance de David, et Fils de Dieu
      content: |-
        Paul, serviteur du Christ Jésus,
         appelé à être Apôtre,
         mis à part pour l’Évangile de Dieu,
        à tous les bien-aimés de Dieu qui sont à Rome.

        Cet Évangile, que Dieu avait promis d’avance
         par ses prophètes dans les saintes Écritures,
        concerne son Fils qui, selon la chair,
         est né de la descendance de David
        et, selon l’Esprit de sainteté,
         a été établi dans sa puissance de Fils de Dieu
        par sa résurrection d’entre les morts,
         lui, Jésus Christ, notre Seigneur.

        Pour que son nom soit reconnu,
         nous avons reçu par lui grâce et mission d’Apôtre,
        afin d’amener à l’obéissance de la foi
         toutes les nations païennes,
        dont vous faites partie,
         vous aussi que Jésus Christ a appelés.

        À vous qui êtes appelés à être saints,
         la grâce et la paix
        de la part de Dieu notre Père
         et du Seigneur Jésus Christ.
    - biblicalRef: Rm 16, 25-27
      sundayAndWeekCycles:
      - B
      headline: |-
        Le mystère gardé depuis toujours dans le silence est maintenant manifesté
      content: |-
        Frères,
        à Celui qui peut vous rendre forts
         selon mon Évangile qui proclame Jésus Christ :
        révélation d’un mystère
         gardé depuis toujours dans le silence,
        mystère maintenant manifesté
         au moyen des écrits prophétiques,
         selon l’ordre du Dieu éternel,
        mystère porté à la connaissance de toutes les nations
         pour les amener à l’obéissance de la foi,
        à Celui qui est le seul sage, Dieu, par Jésus Christ,
         à lui la gloire pour les siècles. Amen.
    - biblicalRef: He 10, 5-10
      sundayAndWeekCycles:
      - C
      headline: |-
        « Me voici, je suis venu pour faire ta volonté »
      content: |-
        Frères,

        en entrant dans le monde,

        le Christ dit :
          _Tu n’as voulu ni sacrifice ni offrande,
          mais tu m’as formé un corps.
          Tu n’as pas agréé les holocaustes
          ni les sacrifices pour le péché ;
          alors, j’ai dit :
           Me voici,
           je suis venu, mon Dieu, pour faire ta volonté,
           ainsi qu’il est écrit de moi dans le Livre._
        Le Christ commence donc par dire :
          _Tu n’as pas voulu ni agréé
          les sacrifices et les offrandes,
          les holocaustes et les sacrifices pour le péché,_
          ceux que la Loi prescrit d’offrir.
        Puis il déclare :
          _Me voici, je suis venu pour faire ta volonté._
        Ainsi, il supprime le premier état de choses pour établir le second.

        Et c’est grâce à cette volonté que nous sommes sanctifiés,
         par l’offrande que Jésus Christ a faite de son corps,
         une fois pour toutes.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 1, 18-24
      sundayAndWeekCycles:
      - A
      headline: |-
        Jésus naîtra de Marie, accordée en mariage à Joseph, fils de David
      acclamationAntiphon: |-
        Voici que la Vierge concevra :
        elle enfantera un fils,
        on l’appellera Emmanuel, « Dieu-avec-nous ».
      content: |-
        Voici comment fut engendré Jésus Christ :
        Marie, sa mère,
         avait été accordée en mariage à Joseph ;
        avant qu’ils aient habité ensemble,
            elle fut enceinte
         par l’action de l’Esprit Saint.
        Joseph, son époux,
         qui était un homme juste,
        et ne voulait pas la dénoncer publiquement,
         décida de la renvoyer en secret.
        Comme il avait formé ce projet,
        voici que l’ange du Seigneur
        lui apparut en songe et lui dit :
         « Joseph, fils de David,
         ne crains pas de prendre chez toi Marie, ton épouse,
         puisque l’enfant qui est engendré en elle
         vient de l’Esprit Saint ;
         elle enfantera un fils,
         et tu lui donneras le nom de Jésus
         (c’est-à-dire : Le-Seigneur-sauve),
         car c’est lui qui sauvera son peuple de ses péchés. »
        Tout cela est arrivé
        pour que soit accomplie
        la parole du Seigneur prononcée par le prophète :
          _Voici que la Vierge concevra,
          et elle enfantera un fils ;
          on lui donnera le nom d’Emmanuel,_
          qui se traduit : « _Dieu-avec-nous_ ».

        Quand Joseph se réveilla,
        il fit ce que l’ange du Seigneur lui avait prescrit :
         il prit chez lui son épouse.
    - biblicalRef: Lc 1, 26-38
      sundayAndWeekCycles:
      - B
      headline: |-
        « Voici que tu vas concevoir et enfanter un fils »
      acclamationAntiphon: |-
        Voici la servante du Seigneur ;
        que tout m’advienne selon ta parole.
      content: |-
        En ce temps-là,
        l’ange Gabriel fut envoyé par Dieu
         dans une ville de Galilée, appelée Nazareth,
        à une jeune fille vierge,
         accordée en mariage à un homme de la maison de David,
         appelé Joseph ;
        et le nom de la jeune fille était Marie.
        L’ange entra chez elle et dit :
         « Je te salue, Comblée-de-grâce,
         le Seigneur est avec toi. »
        À cette parole, elle fut toute bouleversée,
         et elle se demandait ce que pouvait signifier cette salutation.
        L’ange lui dit alors :
         « Sois sans crainte, Marie,
         car tu as trouvé grâce auprès de Dieu.
         Voici que tu vas concevoir et enfanter un fils ;
          tu lui donneras le nom de Jésus.
         Il sera grand,
          il sera appelé Fils du Très-Haut ;
         le Seigneur Dieu
          lui donnera le trône de David son père ;
         il régnera pour toujours sur la maison de Jacob,
          et son règne n’aura pas de fin. »
        Marie dit à l’ange :
            « Comment cela va-t-il se faire,
            puisque je ne connais pas d’homme ? »
        L’ange lui répondit :
            « L’Esprit Saint viendra sur toi,
            et la puissance du Très-Haut
          te prendra sous son ombre ;
         c’est pourquoi celui qui va naître sera saint,
          il sera appelé Fils de Dieu.
         Or voici que, dans sa vieillesse, Élisabeth, ta parente,
          a conçu, elle aussi, un fils
         et en est à son sixième mois,
          alors qu’on l’appelait la femme stérile.
         Car rien n’est impossible à Dieu. »
        Marie dit alors :
         « Voici la servante du Seigneur ;
         que tout m’advienne selon ta parole. »

        Alors l’ange la quitta.
    - biblicalRef: Lc 1, 39-45
      sundayAndWeekCycles:
      - C
      headline: |-
        « D’où m’est-il donné que la mère de mon Seigneur vienne jusqu’à moi ? »
      acclamationAntiphon: |-
        Voici la servante du Seigneur :
        que tout m’advienne selon ta parole.
      content: |-
        En ces jours-là,

        Marie se mit en route et se rendit avec empressement
         vers la région montagneuse, dans une ville de Judée.
        Elle entra dans la maison de Zacharie
         et salua Élisabeth.
        Or, quand Élisabeth entendit la salutation de Marie,
         l’enfant tressaillit en elle.
        Alors, Élisabeth fut remplie d’Esprit Saint,

        et s’écria d’une voix forte :
         « Tu es bénie entre toutes les femmes,
         et le fruit de tes entrailles est béni.
         D’où m’est-il donné
         que la mère de mon Seigneur vienne jusqu’à moi ?
         Car, lorsque tes paroles de salutation sont parvenues à mes oreilles,
         l’enfant a tressailli d’allégresse en moi.
         Heureuse celle qui a cru à l’accomplissement des paroles
         qui lui furent dites de la part du Seigneur. »
