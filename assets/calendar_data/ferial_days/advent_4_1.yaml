invitatory:
  antiphon:
    - Le Roi qui va venir, venez, adorons-le.
    - Allons au-devant de celui qui vient.
    - Réjouissez-vous dans le Seigneur, réjouissez-vous, car il est proche.

readings:
  psalmody:
    - psalm: PSALM_72_1
      antiphon:
        - Où est ton trésor, là aussi sera ton cœur.
    - psalm: PSALM_72_2
      antiphon:
        - Où est ton trésor, là aussi sera ton cœur.
    - psalm: PSALM_72_3
      antiphon:
        - Où est ton trésor, là aussi sera ton cœur.
  verse: |-
    V/ Montre-nous, Seigneur, ta bonté,
    donne-nous enfin le Sauveur.

morning:
  psalmody:
    - psalm: PSALM_89
      antiphon:
        - Reviens, Seigneur, pourquoi tarder ? Ravise-toi par égard pour tes serviteurs.
    - psalm: OT_26
      antiphon:
        - Chantez au Seigneur un chant nouveau. Louez-le des extrémités de la terre !
    - psalm: PSALM_134_1
      antiphon:
        - Quand viendra le Fils de l’homme, trouvera-t-il la foi sur la terre ?

middleOfDay:
