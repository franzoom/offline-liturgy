invitatory:
  antiphon:
    - Le Christ est né pour nous, alléluia ! Venez, adorons-le.
morning:
  psalmody:
    -
      psalm: PSALM_23
      antiphon:
        - "Criez de joie pour le Seigneur : la terre est remplie de son amour."
    -
      psalm: OT_5
      antiphon:
        - "Regardez ce que Dieu a fait pour vous : fêtez-le, rendez-lui grâce."
    -
      psalm: PSALM_32
      antiphon:
        - La joie de notre cœur vient de toi.
readings:
  psalmody:
    -
      psalm: PSALM_9B_1
      antiphon:
        - Le mal et la souffrance, tu les prends dans ta main.
    -
      psalm: PSALM_9B_2
      antiphon:
        - Dresse-toi, Seigneur ! Dieu, étends la main.
    -
      psalm: PSALM_11
      antiphon:
        - Un Sauveur nous est né, Christ et Seigneur.
middleOfDay:
  psalmody:
    -
      psalm: PSALM_118_1
      antiphon:
        - "Je prends appui sur ton amour : que mon cœur se réjouisse en ton salut."
    -
      psalm: PSALM_12
    -
      psalm: PSALM_13
vespers:
  psalmody:
    -
      psalm: PSALM_19
      antiphon:
        - Seigneur, donne au Roi la victoire.
    -
      psalm: PSALM_20
      antiphon:
        - Tu le revêts de splendeur et de gloire.
    -
      psalm: NT_9
      antiphon:
        - R/ Gloire à l’Agneau immolé !
  oration:
    - Dieu que nul œil ne peut voir, tu as dissipé les ténèbres du monde en lui envoyant ta lumière ; tourne vers nous ton visage de paix, et nos louanges proclameront l’incroyable largesse que tu nous fais dans la naissance de ton Fils unique. Lui qui règne.
