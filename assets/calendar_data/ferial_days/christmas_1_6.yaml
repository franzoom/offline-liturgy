invitatory:
  antiphon:
    - Le Christ est né pour nous, alléluia ! Venez, adorons-le.

readings:
  psalmody:
    - psalm: PSALM_104_1
      antiphon:
        - "Le Verbe s’est fait chair : Dieu se rappelle à jamais son alliance."
    - psalm: PSALM_104_2
      antiphon:
        - "Le Verbe s’est fait chair : Dieu se rappelle à jamais son alliance."
    - psalm: PSALM_104_3
      antiphon:
        - "Le Verbe s’est fait chair : Dieu se rappelle à jamais son alliance."

morning:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Toi, Seigneur, tu es proche !
    - psalm: OT_1
      antiphon:
        - Qui est comme toi, magnifique en sainteté ?
    - psalm: PSALM_116
      antiphon:
        - Alléluia !

middleOfDay:
  psalmody:
    - psalm: PSALM_118_5
      antiphon:
        - Qui regarde vers lui resplendira.
    - psalm: PSALM_33_1
    - psalm: PSALM_33_2

vespers:
  psalmody:
    - psalm: PSALM_140
      antiphon:
        - Lève-toi, Jérusalem, car la gloire du Seigneur s’est levée sur toi.
    - psalm: PSALM_141
      antiphon:
        - Il ne dort pas, ton gardien, le Seigneur.
    - psalm: NT_5
      antiphon:
        - R/ Grandes sont tes œuvres, Seigneur !
  oration:
    - Apprends-nous, Seigneur, l’amour de nos ennemis, à l’exemple de saint Étienne, le premier de tes martyrs, lui qui sut implorer le pardon pour ses propres bourreaux.
