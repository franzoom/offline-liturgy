vespers:
  psalmody:
    - psalm: PSALM_44_1
      antiphon:
        - "Tu es le plus beau des enfants de l’homme : Dieu te bénit pour toujours."
    - psalm: PSALM_44_2
      antiphon:
        - "Tu es le plus beau des enfants de l’homme : Dieu te bénit pour toujours."
    - psalm: NT_4
  reading:
    biblicalReference: cf. 2 P 1, 3-4
    content: Le Christ, dans sa puissance divine, nous a fait don de tout ce qu’il faut pour vivre en hommes religieux, grâce à la véritable connaissance de Celui qui nous a appelés par la gloire et la force qui lui appartiennent. Ainsi Dieu nous a fait don des grandes richesses promises et vous deviendrez participants de la nature divine, en fuyant la dégradation que le désir produit dans le monde.
  responsory: |-
    R/ À notre Dieu et à son Christ,
    la royauté sur l’univers, alléluia !
    V/ Que les peuples du monde le bénissent !R/
    V/ Toute la terre soit remplie de sa gloire !R/
  evangelicAntiphon:
    common: À la vue de l’étoile, les mages eurent une grande joie ; entrés dans la maison, ils offrirent au Seigneur l’or, l’encens et la myrrhe.
  intercession:
    content: |-
      R/ Ô Christ, lumière sans déclin, resplendis sur nous !

      Par ta venue, tu as donné naissance à l’Église qui est ton Corps :
      — fais-la grandir dans la charité !

      Tu tiens en ta main le ciel et la terre :
      — que les nations et leurs chefs reconnaissent ta puissance !

      Ton incarnation t’a consacré prêtre éternel :
      — que les prêtres soient de dignes serviteurs de ta rédemption !

      Dans le sein virginal de Marie, tu as uni l’humanité à la divinité :
      — bénis ceux qui te consacrent leur chasteté !

      Naissant dans une chair mortelle, tu venais détruire la mort que tu n’as pas créée :
      — conduis à la vie éternelle ceux qui nous ont quittés !
