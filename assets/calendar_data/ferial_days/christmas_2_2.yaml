  verse: |-
    V/ Glorifie le Seigneur, Jérusalem,
    il envoie sa Parole sur terre.
  biblicalReading:
    - title: Éclatante restauration de Sion
      ref: Is 62, 1-12
      content: "Pour la cause de Sion, je ne me tairai pas, et pour Jérusalem, je n’aurai de cesse que sa justice ne paraisse dans la clarté, et son salut comme une torche qui brûle. Et les nations verront ta justice ; tous les rois verront ta gloire. On te nommera d’un nom nouveau que la bouche du SEIGNEUR dictera. Tu seras une couronne brillante dans la main du SEIGNEUR, un diadème royal entre les doigts de ton Dieu. On ne te dira plus : « Délaissée ! » À ton pays, nul ne dira : « Désolation ! » Toi, tu seras appelée « Ma Préférence », cette terre se nommera « L’Épousée ». Car le SEIGNEUR t’a préférée, et cette terre deviendra « L’Épousée ». Comme un jeune homme épouse une vierge, ton Bâtisseur t’épousera. Comme la jeune mariée fait la joie de son mari, tu seras la joie de ton Dieu. Sur tes remparts, Jérusalem, j’ai placé des veilleurs ; ni de jour ni de nuit, jamais ils ne doivent se taire. Vous qui tenez en éveil la mémoire du SEIGNEUR, ne prenez aucun repos ! Ne lui laissez aucun repos qu’il n’ait rendu Jérusalem inébranlable, qu’il ne l’ait faite louange pour la terre ! Le SEIGNEUR l’a juré par sa droite et par son bras puissant : « Jamais plus je ne laisserai tes ennemis manger ton blé, jamais plus les étrangers ne boiront ton vin nouveau, fruit de ton labeur. Ce sont les moissonneurs qui mangeront le blé : ils loueront le SEIGNEUR ; ce sont les vendangeurs qui boiront le vin dans les cours de mon sanctuaire. » Passez, passez les portes, préparez le chemin du peuple. Frayez, frayez la route, ôtez-en les pierres. Pour les peuples, dressez un étendard. Voici que le SEIGNEUR se fait entendre jusqu’aux extrémités de la terre : Dites à la fille de Sion : Voici ton Sauveur qui vient ; avec lui, le fruit de son travail, et devant lui, son ouvrage. Eux seront appelés « Peuple-saint », « Rachetés-par-le-SEIGNEUR », et toi, on t’appellera « La-Désirée », « La-Ville-qui-n’est-plus-délaissée »."
      responsory: |-
        R/ Fille de Sion, ton Sauveur est venu !

        Les nations verront ta justice,
        tous les rois verront ta gloire !

        On t’appellera d’un nom nouveau
        donné par le Seigneur lui-même.

        Le fruit de sa victoire l’accompagne
        et ses trophées le précèdent.
  patristicReading:
    - title: HOMÉLIE DU IV<sup>ème</sup> SIÈCLE POUR L’ÉPIPHANIE
      subtitle: L’eau et l’Esprit
      content: "Jésus est venu vers Jean et a été baptisé par lui dans le Jourdain. Quels événements incroyables merveilleux ! *Le fleuve* sans limites *qui réjouit la ville de Dieu*, comment est-il lavé dans un peu d’eau ? La source incompréhensible qui fait jaillir la vie pour tous les hommes et qui n’a pas de fin a été recouverte par des eaux misérables et passagères ! Celui qui est présent partout, qui n’est absent de nulle part, celui qui est incompréhensible aux anges et invisible aux hommes, vient au baptême parce qu’il l’a bien voulu. ~ *Et voilà que les cieux s’ouvrirent pour lui et qu’une voix disait : Celui-ci est mon Fils bien-aimé en qui j’ai toute ma joie*. Le Bien-aimé engendre l’amour, et la Lumière immatérielle engendre *la lumière inaccessible*. ~ Cet homme est celui qu’on appelle le fils de Joseph, et il est « mon fils unique » selon l’essence divine : *Celui-ci est mon Fils bien-aimé*. Il a faim, et il nourrit des milliers hommes ; il peine, et il donne le repos à ceux qui peinent ; il n’a pas où reposer la tête, et il porte tout dans sa main ; il souffre, et il remédie aux souffrances ; il est souffleté, et il donne la liberté au monde ; son côté est transpercé, et il restaure le côté d’Adam. Mais, je vous en prie, écoutez-moi attentivement : je veux remonter à la source de la vie et contempler la source d’où jaillissent les guérisons. Le Père de l’immortalité a envoyé dans le monde son Fils immortel, son Verbe. Celui-ci est venu vers l’homme pour le laver dans l’eau et l’Esprit. Il le fait renaître pour rendre incorruptibles son âme et son corps ; il a éveillé en nous son souffle de vie, il nous a revêtus d’une armure incorruptible. Si donc l’homme est devenu immortel, il deviendra Dieu aussi. Et s’il devient Dieu par l’eau et l’Esprit Saint après avoir reçu la nouvelle naissance par le baptême, il sera aussi cohéritier du Christ dans la résurrection des morts. Je proclame donc : « Venez, toutes les tribus des nations vers le bain de l’immortalité ! » ~ Cette eau, unie à l’Esprit est celle qui arrose le Paradis, qui féconde la terre, qui fait pousser les plantes et engendre les vivants. Pour tout dire en un mot, elle engendre l’homme à la vie en le faisant renaître, elle en qui le Christ a été baptisé, elle sur qui l’Esprit est descendu sous la forme d’une colombe. ~ Celui qui se plonge avec foi dans ce bain de la nouvelle naissance se sépare du démon et s’unit au Christ. Il renonce à l’ennemi et confesse que le Christ est Dieu. Il rejette l’esclavage et revêt la condition de fils adoptif. Il sort du bain, brillant comme le soleil, rayonnant de justice. Mais surtout il en remonte fils de Dieu et cohéritier du Christ. À celui-ci, gloire et puissance, en même temps qu’à l’Esprit très saint, bon et vivifiant, maintenant et toujours, et pour les siècles des siècles. Amen."
      responsory: |-
        R/ Un seul Seigneur, une seule foi,
        un seul baptême, un seul Dieu et Père.

        Appelés à garder l’unité de l’Esprit
        par le lien de la paix,
        nous chantons et nous proclamons :

        Appelés à former un seul Corps
        dans un seul Esprit,
        nous chantons et nous proclamons :

        Appelés à partager une seul espérance
        dans le Christ,
        nous chantons et nous proclamons.
morning:
  psalmody:
    - psalm: PSALM_42
      antiphon:
        - "Tu es mon sauveur et mon Dieu : de nouveau je te rendrai grâce."
    - psalm: OT_23
      antiphon:
        - Le Seigneur n’est pas le Dieu des morts, mais le Dieu des vivants.
    - psalm: PSALM_64
      antiphon:
        - Tu couronnes une année de bienfaits ; sur ton passage ruisselle l’abondance.
  reading:
    biblicalReference: Is 4, 2-3
    content: "En ce jour-là, le Germe que fera pousser le Seigneur sera l’honneur et la gloire des rescapés d’Israël, le Fruit de la terre sera leur fierté et leur couronne. Alors, ceux qui seront restés dans Sion, les survivants de Jérusalem, seront appelés saints : tous seront inscrits dans Jérusalem, et ils vivront."
  responsory: |-
    R/ Lève-toi, resplendis, car elle est venue, ta lumière !
    \* La gloire du Seigneur s’est levée sur toi.
    V/ Regarde alentour : tous les peuples viennent vers toi. \*
    V/ Ils s’avancent à la clarté de ton aurore. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Au Seigneur, le Fils de Dieu et le grand Roi, les mages offrirent ces trois présents : l’or, l’encens et la myrrhe, alléluia."
  intercession:
    content: |-
      Bénissons le Christ venu libérer sa créature
      et supplions-le :

      R/ Jésus, notre Sauveur et notre frère, exauce-nous.

      Toi, la vie éternelle auprès du Père, tu es entré dans notre vie mortelle :
      — recrée-nous par le mystère de ta naissance.

      Sans perdre ta divinité, tu as revêtu notre humanité :
      — donne-nous de communier à la vie divine.

      Tu es venu illuminer le monde et le guider vers la sainteté :
      — que ta parole soit la clarté de nos pas.

      Tu as pris chair de la Vierge Marie pour habiter chez les hommes :
      — fais de nos cœurs ta demeure à jamais.

