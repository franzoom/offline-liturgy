invitatory:
  antiphon:
    - Le Christ est né pour nous, alléluia ! Venez, adorons-le.

readings:
  psalmody:
    - psalm: PSALM_38_1
      antiphon:
        - Jésus, par la puissance de ton nom, sauve-nous !
    - psalm: PSALM_38_2
      antiphon:
        - Jésus, par la puissance de ton nom, sauve-nous !
    - psalm: PSALM_51
      antiphon:
        - Celui qui est né de Dieu ne pèche pas, le Fils de Dieu le garde.
  verse: |-
    V/ Dieu nous enseigne ses voies,
    pour que nous suivions ses sentiers.
  biblicalReading:
    - title: Prière pour un temps d’angoisse
      ref: Is 63, 7-19
      content: "Je veux rappeler les bienfaits du SEIGNEUR, les exploits du SEIGNEUR, à la mesure de ce qu’il fit pour nous : sa grande bonté pour la maison d’Israël, ce qu’il fit pour eux dans sa tendresse, l’abondance de ses bienfaits. Il avait dit : « Vraiment, ils sont mon peuple, des fils qui ne trahiront pas ! » Il fut donc pour eux un sauveur dans toutes leurs détresses. Ce n’était ni un messager ni un ange, mais sa face qui les sauva. Dans son amour et sa compassion, lui-même les racheta ; il s’est chargé d’eux et les a portés tous ces jours d’autrefois. Eux se sont rebellés, ils ont attristé son esprit saint. Alors il se retourna contre eux en ennemi, lui-même leur fit la guerre. Et l’on se souvint des jours d’autrefois, de Moïse et de son peuple. Où est-il, Celui qui les fit remonter de la mer, avec le pasteur de son troupeau ? Où est Celui qui mit en lui son esprit saint ? Où est Celui qui fit avancer, à la droite de Moïse, son bras resplendissant, qui fendit les eaux devant eux pour se faire un nom éternel, qui les fit avancer dans les abîmes comme chevaux à travers le désert, sans qu’ils trébuchent ? Comme on fait descendre le bétail dans la vallée, l’esprit du SEIGNEUR les menait au repos. C’est ainsi que tu conduisais ton peuple pour donner splendeur à ton nom. Du haut des cieux, regarde et vois, du haut de ta demeure sainte et resplendissante ! Où sont ta jalousie et ta vaillance, le frémissement de tes entrailles ? Ta tendresse envers moi, l’aurais-tu contenue ? Pourtant, c’est toi notre père ! Abraham ne nous connaît pas, Israël ne nous reconnaît pas. C’est toi, SEIGNEUR, notre père ; « Notre-rédempteur-depuis-toujours », tel est ton nom. Pourquoi, SEIGNEUR, nous laisses-tu errer hors de tes chemins ? Pourquoi laisser nos cœurs s’endurcir et ne plus te craindre ? Reviens, à cause de tes serviteurs, des tribus de ton héritage. Ton peuple saint n’a pas joui longtemps de ses possessions : nos ennemis ont piétiné ton sanctuaire ! Nous sommes comme des gens que tu n’aurais jamais gouvernés, sur lesquels ton nom n’est pas invoqué."
      responsory: |-
        R/ Dieu est amour, Dieu est lumière !

        Tu es, Seigneur, notre Père, notre Rédempteur :
        tel est ton nom depuis toujours.

        Tu as tellement aimé le monde
        que tu as donné ton Fils, ton unique.

        Tu n’as pas envoyé ton Fils pour juger le monde,
        mais pour que le monde soit sauvé par lui.
  patristicReading:
    - title: SERMON DE SAINT PROCLUS DE CONSTANTINOPLE POUR LE BAPTÊME DU CHRIST
      subtitle: « Lumière de lumière, ô Christ, tu es apparu aujourd’hui »
      content: "Le Christ s’est manifesté au monde, il a restauré ce monde livré au chaos, il lui a rendu sa splendeur. Il a endossé le péché du monde et il a terrassé l’ennemi du monde. Il a sanctifié les sources des eaux et il a illuminé les âmes des hommes. Aux miracles il a joint des miracles plus grands encore. Aujourd’hui, en effet, la terre et la mer se sont partagé la grâce du Sauveur, et le monde entier a été comblé de joie ; et la fête d’aujourd’hui montre un surcroît de merveilles par rapport à la fête précédente. Car dans celle-ci la terre se réjouissait de la naissance du Sauveur, parce qu’elle tenait couché dans la crèche le Seigneur de l’univers ; mais aujourd’hui, avec la fête des Théophanies, c’est la mer qui se réjouit hautement ; elle se réjouit de ce que, par l’intermédiaire du Jourdain, elle a reçu la bénédiction qui la sanctifie. La fête précédente nous montrait un pauvre nourrisson qui manifestait notre pauvreté. La fête d’aujourd’hui nous le fait voir dans sa perfection, elle nous suggère qu’il est l’Être parfait, issu de l’Être parfait. ~ Alors, pour les Mages, le Roi était revêtu de la pourpre de son corps. Aujourd’hui, au baptême, celui qui est la Source, est enveloppé par l’eau du fleuve. Allons, regardez ces merveilles incroyables : le Soleil de justice qui se baigne dans le Jourdain, le Feu qui se plonge dans l’eau, Dieu qui est sanctifié par un homme ! Aujourd’hui, toute la création éclate en louanges et s’écrie : *Béni soit celui qui vient au nom du Seigneur !* Béni soit celui qui vient en tout temps, car ce n’est pas aujourd’hui son premier avènement. ~ Et qui est-il ? Dis-le-nous clairement, bienheureux David : *Dieu, le Seigneur, nous illumine*. Le prophète David n’est pas le seul à nous le dire ; l’Apôtre Paul y ajoute son témoignage lorsqu’il proclame : *La grâce de Dieu s’est manifestée pour le salut de tous les hommes. Elle nous instruit*. Elle ne s’est pas manifestée pour le salut de certains hommes, mais *pour le salut* de tous. Car c’est à tous, Juifs aussi bien que non-Juifs, qu’elle accorde le salut par le baptême, qu’elle offre le baptême comme un bienfait universel. Allons, regardez ce stupéfiant déluge, bien supérieur à celui du temps de Noé. Alors, l’eau du déluge fit mourir le genre humain ; aujourd’hui, l’eau du baptême, par la puissance de Celui qui a été baptisé, ramène les morts à la vie. ~ Alors, une colombe, portant dans son bec un rameau d’olivier, a préfiguré la bonne odeur du Christ. Aujourd’hui le Saint-Esprit, en survenant sous l’apparence d’une colombe, nous montre combien le Seigneur est miséricordieux."
      responsory: |-
        Le monde s’ouvre à la vie, Stance
        l’homme reçoit l’Esprit,
        au souffle du Très-Haut
        se lève un peuple nouveau
        de toute race, langue et frontière.

        R/ Pour devenir le corps de Jésus Christ
        et transformer la face de la terre.

        C’est dans l’Esprit Saint
        que vous serez baptisés :
  oration:
    - Seigneur notre Dieu, soleil qui brille pour toutes les nations, accorde aux peuples de la terre de vivre en paix, et fais lever en nos cœurs l’admirable lumière qui a guidé les mages vers ton Fils. Lui qui règne.

morning:
  psalmody:
    - psalm: PSALM_76
      antiphon:
        - Dieu, la sainteté est ton chemin ! Quel Dieu est grand comme toi ?
    - psalm: OT_3
      antiphon:
        - Béni soit Dieu qui rabaisse les puissants et élève le faible !
    - psalm: PSALM_96
      antiphon:
        - Une lumière est semée pour le juste, et pour le cœur simple une joie.
  reading:
    biblicalReference: Is 49, 8b-9
    content: "Je t’ai destiné à être l’homme de mon Alliance avec le peuple pour relever le pays, pour répartir les terres dévastées, pour dire aux captifs : Sortez de votre prison ; à ceux qui sont dans les ténèbres : Venez à la lumière !"
  responsory: |-
    R/ Lève-toi, resplendis, car elle est venue, ta lumière !
    \* La gloire du Seigneur s’est levée sur toi.
    V/ Regarde alentour : tous les peuples viennent vers toi. \*
    V/ Ils s’avancent à la clarté de ton aurore. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Nous avons vu son étoile en Orient et nous venons, avec nos présents, adorer le Seigneur.
  intercession:
    content: |-
      Bénissons le Christ, le Fils du Dieu vivant, qui s’est fait homme à la plénitude des temps.

      R/ Béni sois-tu Seigneur !

      Ô Verbe de Dieu, créateur de l’univers, venu sur notre terre pour sauver les hommes.
      — fais de nous les témoins de cette bonne nouvelle.

      Soleil de justice, qui as brillé depuis le sein du Père,
      — éclaire ceux qui gisent dans l’ombre de la mort.

      Dieu éternellement jeune, petit enfant déposé dans une crèche,
      — renouvelle en nous la simplicité de l’enfance.

      Pain vivant venu du ciel pour nous donner la vie éternelle,
      — réjouis nos cœurs par ton Eucharistie.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_8
      antiphon:
        - "Cet enfant se lèvera : signe contredit, Sauveur de son peuple."
    - psalm: PSALM_54_1_2
    - psalm: PSALM_54_3

vespers:
  psalmody:
    - psalm: PSALM_61
      antiphon:
        - "Nous avons cette joyeuse espérance : notre Sauveur paraîtra dans la gloire."
    - psalm: PSALM_66
      antiphon:
        - "La terre a donné son fruit : Dieu, notre Dieu, nous bénit."
    - psalm: NT_6
      antiphon:
        - R/ Gloire à toi, premier-né d’entre les morts !
  reading:
    biblicalReference: Col 1, 13-15
    content: Dieu nous a arrachés au pouvoir des ténèbres, il nous a fait entrer dans le Royaume de son Fils bien-aimé, par qui nous sommes rachetés et par qui nos péchés sont pardonnés. Il est l’image du Dieu invisible, le premier-né par rapport à toute créature.
  responsory: |-
    R/ À notre Dieu et à son Christ,
    la royauté sur l’univers, alléluia !
    V/ Que les peuples du monde le bénissent !R/
    V/ Toute la terre soit remplie de sa gloire !R/
  evangelicAntiphon:
    common: "Hérode interrogeait les mages : Quel signe vous a guidés vers le Roi nouveau-né ? Nous avons vu l’étoile étincelante dont l’éclat illumine le monde."
  intercession:
    content: |-
      Contemplons le Christ, l’Agneau de Dieu qui enlève nos péchés, et supplions-le :

      R/ Que vienne sur nous ta miséricorde !

      Prêtre éternel,
      en venant dans le monde, tu as inauguré l’Alliance nouvelle :
      — accorde-nous de prendre part à l’offrande de ton Église.

      Sauveur du monde,
      ta naissance a rempli de joie la terre entière :
      — prends pitié des pécheurs : qu’ils puissent se réjouir en toi.

      Médecin des âmes et des corps,
      tu es venu visiter notre faiblesse :
      — soulage et guéris les malades.

      Roi puissant,
      tu as brisé les chaînes de l’esclavage ancien :
      — libère les hommes de toute servitude.

      Jésus, notre berger,
      tu es toi-même la porte ouverte sur le ciel :
      — fais entrer nos frères défunts dans la gloire du Père.
