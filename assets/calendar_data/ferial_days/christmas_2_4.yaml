  biblicalReading:
    -
      title: Nous sommes tous l’ouvrage de tes mains
      ref: Is 63, 19b; 64, 1-11
      content: "Ah ! Si tu déchirais les cieux, si tu descendais, les montagnes seraient ébranlées devant ta face, comme un feu qui enflamme les broussailles, un feu qui fait bouillonner les eaux ! Ainsi tu manifesterais ton nom à tes ennemis, les nations trembleraient devant toi, quand tu ferais des prodiges terrifiants que nous n’espérons plus. Voici que tu es descendu : les montagnes furent ébranlées devant ta face. Jamais on n’a entendu, jamais on n’a ouï dire, nul œil n’a jamais vu un autre dieu que toi agir ainsi pour celui qui l’attend. Tu viens rencontrer celui qui pratique avec joie la justice, qui se souvient de toi en suivant tes chemins. Tu étais irrité, mais nous avons encore péché, et nous nous sommes égarés. Tous, nous étions comme des gens impurs, et tous nos actes justes n’étaient que linges souillés. Tous, nous étions desséchés comme des feuilles, et nos fautes, comme le vent, nous emportaient. Personne n’invoque plus ton nom, nul ne se réveille pour prendre appui sur toi. Car tu nous as caché ton visage, tu nous as livrés au pouvoir de nos fautes. Mais maintenant, SEIGNEUR, c’est toi notre père. Nous sommes l’argile, c’est toi qui nous façonnes : nous sommes tous l’ouvrage de ta main. SEIGNEUR, ne t’irrite pas à l’excès, ne te rappelle pas la faute à jamais. Ah, de grâce, regarde : tous, nous sommes ton peuple ! Elles sont devenues un désert, tes villes saintes ; Sion est devenue un désert, Jérusalem, une désolation. Notre Maison sainte et resplendissante, où nos pères te louaient, est devenue la proie du feu ; tout ce qui nous était cher est en ruine. Peux-tu rester insensible à cela, SEIGNEUR, te taire et nous humilier à l’excès ?"
      responsory: |
        R/ Dieu est amour, Dieu est lumière !
        
        Nulle oreille n’a entendu, nul œil n’a vu
        un Dieu agir ainsi pour qui se fie en lui.
        
        Tu as tellement aimé le monde
        que tu as donné ton Fils, ton unique.
        
        Tu n’as pas envoyé ton Fils pour juger le monde,
        mais pour que le monde soit sauvé par lui.
  patristicReading:
    -
      title: COMMENTAIRE DE SAINT CYRILLE D’ALEXANDRIE SUR L’ÉVANGILE DE JEAN
      subtitle: C’est pour nous que le Christ, au baptême, a reçu le Saint-Esprit
      content: "Le Créateur de l’univers avait décidé de *récapituler toutes choses dans le Christ*, par une réalisation magnifique, et de restaurer la nature humaine dans son premier état. Il promet donc de lui rendre, avec tous les autres dons, le Saint-Esprit. En effet, elle n’aurait pas pu autrement retrouver la possession paisible et durable de ses biens. Aussi Dieu a-t-il fixé le moment où le Saint-Esprit descendrait vers nous, et il nous en a fait la promesse : *En ces jours-là* — évidemment ceux de notre Sauveur —, *je répandrai mon Esprit sur tout être de chair*. Lorsque le temps de cette générosité a fait venir sur cette terre le Fils unique incarné, c’est-à-dire un homme *né d’une femme*, selon la sainte Écriture, Dieu le Père nous a encore donné son Esprit, et le premier qui le reçut fut le Christ, comme étant le premier exemplaire de la nature renouvelée. Jean le Baptiste l’affirme : *J’ai vu l’Esprit descendre du ciel et demeurer sur lui*. ~ Si l’on dit que le Christ a reçu le Saint-Esprit, c’est en tant qu’il s’est fait homme et en tant qu’il convenait à l’homme de le recevoir. Sans doute, il est le Fils de Dieu le Père, et engendré de sa substance, et cela avant l’incarnation et même avant tous les siècles. Malgré cela, il n’éprouve aucune tristesse à entendre le Père lui dire, maintenant qu’il s’est fait homme : *Tu es mon Fils ; moi, aujourd’hui, je t’ai engendré*. Celui qui était Dieu, engendré par lui avant les siècles, le Père dit qu’il est engendré aujourd’hui : cela signifie qu’il nous accueille en lui comme des fils adoptifs, car toute l’humanité était contenue dans le Christ en tant qu’il était homme. En ce sens, on dit que le Père, alors que son Fils possédait déjà son Esprit, le lui donne de nouveau, de telle sorte que nous soyons gratifiés de l’Esprit en lui. C’est pour cela qu’il *prend en charge la descendance d’Abraham*, selon l’Écriture, et qu’il s’est rendu *en tout semblable à ses frères*. Ce n’est donc pas pour lui-même que le Fils unique a reçu le Saint-Esprit. Car l’Esprit est à lui, en lui et par lui, comme nous l’avons déjà dit. Mais parce que, s’étant fait homme, il possédait en lui toute la nature humaine, il a reçu l’Esprit afin de la récapituler tout entière, en la restaurant dans son premier état. ~ Nous pouvons donc voir, par un sage raisonnement et en nous appuyant sur les affirmations de la sainte Écriture, que le Christ n’a pas reçu l’Esprit Saint pour lui-même, mais plutôt pour nous, qui étions en lui. Car c’est par lui que nous parviennent tous les biens."
      responsory: |
        R/ Le Seigneur, c’est l’Esprit,
        l’Esprit du Seigneur est la liberté.
        
        Nous tous, à visage découvert,
        réfléchissons comme en un miroir la gloire de Dieu.
        
        Laissons-nous transformer
        en l’image du Seigneur, toujours plus glorieuse.
