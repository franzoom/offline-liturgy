      biblicalReference: Is 60, 4b-5
      content: "Tes fils, Jérusalem, reviennent de loin, et tes filles sont portées sur les bras. Alors tu verras, tu seras radieuse ; ton cœur frémira et se dilatera. Les trésors d’au-delà des mers afflueront vers toi avec les richesses des nations."
    responsory: |-
      V/ Peuples, bénissez notre Dieu.
      Faites retentir sa louange.
vespers:
  psalmody:
    - psalm: PSALM_71_1
      antiphon:
        - Tous les rois de la terre se prosterneront devant lui, tous les pays le serviront.
    - psalm: PSALM_71_2
      antiphon:
        - En lui seront bénis tous les peuples ; ils le diront bienheureux, alléluia !
    - psalm: NT_10
      antiphon:
        - Il a pris possession de son règne, le Seigneur Dieu, Maître de tout !
  reading:
    biblicalReference: 1 Jn 1, 5b.7
    content: Dieu est lumière, il n’y a pas de ténèbres en lui. Si nous marchons dans la lumière, comme il est lui-même dans la lumière, nous sommes en communion les uns avec les autres, et le sang de Jésus son Fils nous purifie de tout péché.
  responsory: |-
    R/ Dieu est amour, Dieu est lumière !
    V/ Tu es, Seigneur, notre Père, notre Rédempteur. R/
    V/ Tu as envoyé ton Fils
    pour que le monde soit sauvé. R/
  evangelicAntiphon:
    common: Tous les gens de Saba viendront, ils porteront l’or et l’encens, alléluia.
  intercession:
    content: |-
      Bénissons et prions Dieu
      qui nous a manifesté son salut dans le Christ.

      R/ Montre-nous, Seigneur, ta miséricorde.

      Nous te prions pour ceux qui te connaissent à la seule lumière de la raison :
      — que leurs yeux s’ouvrent à la lumière de l’Évangile.

      Nous te prions pour ceux qui travaillent à libérer les hommes de leurs chaînes :
      — qu’ils reconnaissent dans le Christ la source de toute liberté.

      Nous te prions pour les hommes de toutes religions qui te rendent un culte sincère :
      — qu’ils parviennent à la lumière incomparable du Christ.

      Nous te prions pour ceux qui croient en toi :
      — qu’ils cherchent à te connaître davantage.

      Nous te prions pour nos frères défunts :
      — que la gloire où tu demeures les environne.
