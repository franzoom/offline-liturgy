  psalmody:
    - psalm: PSALM_50
      antiphon:
        - "Aujourd’hui est arrivé votre salut : le Fils de l’homme est venu sauver ce qui était perdu."
    - psalm: OT_43
      antiphon:
        - La majesté du Seigneur couvre les cieux, sa gloire emplit la terre.
    - psalm: PSALM_147
      antiphon:
        - R/  du psaume.
  reading:
    biblicalReference: Is 45, 22-23
    content: "Tournez-vous vers moi pour être sauvés, habitants de la terre entière. Car c’est moi qui suis Dieu, il n’y en a pas d’autre. Je le jure par moi-même — de ma bouche sortira le salut, cette parole ne reviendra pas en arrière — : devant moi toute créature tombera à genoux, par moi jurera toute langue."
  responsory: |-
    R/ Les rois se prosterneront devant lui.
    \* Tous les pays le serviront.
    V/ En ces jours-là fleurira la justice. \*
    V/ Il délivrera le pauvre qui appelle. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Jérusalem, tes oppresseurs approcheront de toi, ils se prosterneront à tes pieds.
  intercession:
    content: |-
      Invoquons le Verbe créateur, qui est né d’une femme pour créer l’homme nouveau :

      R/ Jésus, notre lumière et notre salut !

      Toi, homme parmi les hommes,
      — sois pour nous le visage du Père.

      Tu es descendu comme la rosée sur la terre :
      — imprègne-nous des eaux vives de la grâce.

      Tu nous donnes la joie de célébrer ta naissance :
      — fais grandir en nous la vie d’enfants de Dieu.

      Tu as confié à ton Église ta parole et ton corps :
      — qu’ils soient notre pain tous les jours.

