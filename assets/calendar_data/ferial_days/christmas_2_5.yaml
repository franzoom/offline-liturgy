vespers:
  psalmody:
    - psalm: PSALM_114
      antiphon:
        - Lève-toi, Jérusalem, car la gloire du Seigneur s’est levée sur toi.
    - psalm: PSALM_120
      antiphon:
        - Il ne dort pas, ton gardien, le Seigneur.
    - psalm: NT_11
      antiphon:
        - R/ Grandes sont tes œuvres, Seigneur !
  reading:
    biblicalReference: Rm 8, 3-4
    content: "Quand Dieu a envoyé son propre Fils dans notre condition humaine de pécheurs pour vaincre le péché, il a fait ce que la loi de Moïse ne pouvait pas faire à cause de la faiblesse humaine : il a détruit le péché dans l’homme charnel. Il voulait ainsi que les exigences de la Loi se réalisent en nous qui ne vivons pas sous l’emprise de la chair, mais de l’Esprit."
  responsory: |-
    R/ Dieu est amour, Dieu est lumière !
    V/ Tu es, Seigneur, notre Père, notre Rédempteur. R/
    V/ Tu as envoyé ton Fils
    pour que le monde soit sauvé. R/
  evangelicAntiphon:
    common: Les mages, avertis par un ange, reganèrent leur pays par un autre chemin.
  intercession:
    content: |-
      R/ Ô notre Père, entends notre prière !

      Toi qui fais resplendir ton Église de la lumière du Christ,
      — donne-lui de porter témoignage aux extrémités du monde.

      Toi qui as conduit vers ton Fils les sages des nations.
      — révèle ton visage à ceux qui cherchent la vérité.

      Toi qui appelles tous les peuples à ton admirable lumière,
      — donne à tout homme de rencontrer un témoin du Christ.

      Toi qui manifestes au monde le temps de ta grâce,
      — envoie des messagers annoncer la délivrance.

      Toi qui nous réjouis par la naissance du Christ,
      — accorde à nos frères défunts la joie parfaite.
  oration:
    - Dieu tout-puissant, par la maternité virginale de la bienheureuse Marie, tu as offert au genre humain les trésors du salut éternel ; accorde-nous de sentir qu’intervient en notre faveur celle qui nous permit d’accueillir l’auteur de la vie, Jésus Christ, ton Fils, notre Seigneur. Lui qui règne.
