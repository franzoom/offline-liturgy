  verse: |
    V/ Le Verbe est la vraie lumière,
    qui éclaire tous les hommes.
  biblicalReading:
    - title: Renaissance d’un peuple
      ref: Is 66, 10-14.18-23
      content: "Réjouissez-vous avec Jérusalem ! Exultez en elle, vous tous qui l’aimez ! Avec elle, soyez pleins d’allégresse, vous tous qui la pleuriez ! Alors, vous serez nourris de son lait, rassasiés de ses consolations ; alors, vous goûterez avec délices à l’abondance de sa gloire. Car le SEIGNEUR le déclare : « Voici que je dirige vers elle la paix comme un fleuve et, comme un torrent qui déborde, la gloire des nations. » Vous serez nourris, portés sur la hanche ; vous serez choyés sur ses genoux. Comme un enfant que sa mère console, ainsi, je vous consolerai. Oui, dans Jérusalem, vous serez consolés. Vous verrez, votre cœur sera dans l’allégresse ; et vos os revivront comme l’herbe reverdit. Le SEIGNEUR fera connaître sa puissance à ses serviteurs, il sera indigné par ses ennemis. Moi, je viens rassembler toutes les nations, de toute langue. Elles viendront et verront ma gloire : je mettrai chez elles un signe ! Et, du milieu d’elles, j’enverrai des rescapés vers les nations, vers Tarsis, Pouth et Loud, Mèshek, Rosh, Toubal et Yavane, vers les îles lointaines qui n’ont rien entendu de ma renommée, qui n’ont pas vu ma gloire ; ma gloire, ces rescapés l’annonceront parmi les nations. Et, de toutes les nations, ils ramèneront tous vos frères, en offrande au SEIGNEUR, sur des chevaux et des chariots, en litière, à dos de mulets et de dromadaires, jusqu’à ma montagne sainte, à Jérusalem, — dit le SEIGNEUR. On les portera comme l’offrande qu’apportent les fils d’Israël, dans des vases purs, à la maison du SEIGNEUR. Je prendrai même des prêtres et des Lévites parmi eux, — dit le SEIGNEUR. Oui, comme le ciel nouveau et la terre nouvelle que je fais subsistent devant moi — oracle du SEIGNEUR —, ainsi subsisteront votre descendance et votre nom ! Alors, de nouvelle lune en nouvelle lune, et de sabbat en sabbat, tout être de chair viendra se prosterner devant moi, — dit le SEIGNEUR."
      responsory: |
        R/ Le Verbe s’est fait chair,
        nous avons vu sa gloire !

        Je viens rassembler tous les hommes
        de toute nation et de toute langue.
        Ils viendront et ils verront ma gloire.

        Père, j’ai manifesté ton nom
        aux hommes que tu m’as donnés :
        ils ont vu que tu m’as envoyé !

        Je veux que là où je suis,
        ceux que tu m’as donnés
        soient aussi avec moi.
  patristicReading:
    - title: SERMON DE FAUSTE DE RIEZ POUR L’ÉPIPHANIE
      subtitle: L’eau changée en vin, mystère du passage de l’ancienne alliance à la nouvelle
      content: "*Le troisième jour, il y eut des noces*. Que sont ces *noces*, sinon les vœux et les joies de l’humanité sauvée, célébrées *le troisième jour*, dans le mystère de ce chiffre qui désigne soit la confession de la Trinité, soit la foi en la résurrection. Car, dans un autre passage de l’Évangile, c’est avec la musique et les danses et la robe des noces que l’on accueille le retour du fils cadet, c’est-à-dire la conversion du peuple païen. Aussi, *tel un époux sortant de la chambre nuptiale*, le Verbe descend jusqu’à la terre, jusqu’à l’Église qui doit rassembler les nations ; en assumant l’incarnation, il va s’unir à celle qu’il a gratifiée d’un contrat de mariage et d’une dot. Un contrat, quand Dieu s’est uni à l’homme ; une dot, quand il a été immolé pour le salut de l’homme. Le contrat, c’est la rédemption présente ; par la dot, nous entendons la vie éternelle. ~ Aussi était-ce des miracles pour ceux qui voyaient, des mystères pour ceux qui comprenaient. C’est pourquoi, si nous regardons bien, on découvre d’une certaine manière, dans les eaux elles-mêmes, une ressemblance avec le baptême et la nouvelle naissance. En effet, lorsqu’une chose se transforme intérieurement en une autre, lorsque la créature inférieure, par un changement invisible, se transmue en une nature meilleure, le mystère de la seconde naissance s’accomplit. Les eaux, tout à coup, sont changées, elles qui plus tard doivent changer les hommes. ~ Par l’action du Christ en Galilée, voici du vin. C’est-à-dire que la loi touche à sa fin et la grâce lui succède : le reflet est écarté, la vérité est rendue présente ; les réalités charnelles conduisent aux spirituelles, l’observance ancienne se transforme en la Nouvelle alliance. Comme dit l’Apôtre : *Ce qui est ancien a passé, voici que du nouveau est advenu*. De même que l’eau contenue dans les cuves ne perd rien de ce qu’elle était, mais reçoit alors une existence qu’elle ne possédait pas auparavant, ainsi la loi ne disparaît pas, mais se perfectionne par l’avènement du Christ. ~ Le vin venant à manquer, un autre vin est procuré ; le vin de l’Ancienne alliance était bon, mais celui de la Nouvelle est meilleur. L’Ancienne alliance, celle que les Juifs observent, s’évapore dans la lettre. La Nouvelle alliance, celle qui nous concerne, restitue le goût de la vie en donnant la grâce. *Le bon vin*, c’est-à-dire le bon commandement, est celui de la loi, lorsque tu entends : *Tu aimeras ton prochain et tu haïras ton ennemi*. Mais le vin de l’Évangile est meilleur et plus fort, lorsque tu entends : *Eh bien moi, je vous dis : Aimez vos ennemis, faites du bien à ceux qui vous haïssent*."
      responsory: |
        R/ Ton Dieu sera ta beauté, ta lumière éternelle !

        Jérusalem, tes portes seront de cristal,
        et tes murs, de rubis,
        et l’on chantera sur tes places :
        Alléluia, alléluia !

        Ta splendeur illuminera
        toutes les contrées de la terre ;
        les peuples viendront de loin
        adorer le Seigneur dans tes murs.
  oration:
    - Dieu éternel et tout-puissant, tu as voulu que, dans ton Fils unique, nous devenions pour toi de nouvelles créatures ; que ta grâce nous modèle à l’image du Christ en qui notre nature est unie à la tienne. Lui qui règne.

morning:
  psalmody:
    - psalm: PSALM_91
      antiphon:
        - Que tes œuvres sont grandes, Seigneur, et combien profondes, tes pensées !
    - psalm: OT_2
      antiphon:
        - Tel un aigle qui éveille sa nichée, Dieu te porte sur ses ailes.
    - psalm: PSALM_8
      antiphon:
        - Qu’est-ce que l’homme pour que tu penses à lui ? Tu l’as voulu un peu moindre qu’un Dieu.
  reading:
    biblicalReference: Sg 7, 26-27
    content: La Sagesse est le reflet de la lumière éternelle, le miroir sans tache de l’activité de Dieu, l’image de sa bonté. Comme elle est unique, elle peut tout ; et sans sortir d’elle-même, elle renouvelle l’univers. De génération en génération, elle se transmet à des âmes saintes, pour en faire des prophètes et des amis de Dieu.
  responsory: |
    R/ Lève-toi, resplendis, car elle est venue, ta lumière !
    \* La gloire du Seigneur s’est levée sur toi.
    V/ Regarde alentour : tous les peuples viennent vers toi. \*
    V/ Ils s’avancent à la clarté de ton aurore. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "À Cana de Galilée, fut accompli le premier des signes de Jésus : là il manifesta sa gloire."
  intercession:
    content: |
      R/ Fils du Dieu vivant, exauce-nous !

      Seigneur Jésus, qui nous a fait connaître l’amour du Père :
      — donne-nous de nous aimer les uns les autres afin que le monde croie.

      Tu t’es montré le Seigneur de la vie :
      — fais-nous vivre de ta plénitude.

      Quand la mort accomplit son œuvre en nous, 
      — que ta résurrection soit aussi manifestée.

      Tu t’es révélé Sagesse de Dieu :
      — fais-nous voir toute chose à la lumière de ta vérité.

