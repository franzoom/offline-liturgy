  tierce:
    antiphon: "Christ est ressuscité des morts, alléluia ! Christ ne connaît plus la mort, alléluia !"
    reading:
      biblicalReference: 1 Co 15, 3b-5
      content: "Le Christ est mort pour nos péchés, conformément aux Écritures, et il a été mis au tombeau ; il est ressuscité le troisième jour, conformément aux Écritures, et il est apparu à Pierre, puis aux Douze."
    responsory: |-
      V/ Voici le jour que fit le Seigneur,
      jour de fête et de joie, alléluia !
  sexte:
    antiphon: "Livré pour nos fautes, Christ est ressuscité pour nous justifier, alléluia !"
    reading:
      biblicalReference: Ep 2, 4-6a
      content: |-
        Dieu est riche en miséricorde ; à cause du grand amour dont il nous a aimés, nous qui étions des morts à cause de nos fautes, il nous a fait revivre avec le Christ : c’est bien par grâce que vous êtes sauvés. Avec lui, il nous a ressuscités ; avec lui, il nous a fait régner aux cieux, dans le Christ Jésus.
    responsory: |-
      V/ Voici le jour que fit le Seigneur,
      jour de fête et de joie, alléluia !
  none:
    antiphon: "Ressuscités avec le Christ, recherchez les choses d’en haut, alléluia !"
    reading:
      biblicalReference: Rm 6, 4
      content: "Si par le baptême dans la mort du Christ, nous avons été mis au tombeau avec le Christ, c’est pour que nous menions une vie nouvelle, nous aussi, de même que le Christ, par la toute puissance du Père, est ressuscité d’entre les morts."
    responsory: |-
      V/ Voici le jour que fit le Seigneur,
      jour de fête et de joie, alléluia !
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Après le sabbat, Marie de Magdala et l’autre Marie allèrent visiter le tombeau de Jésus, alléluia !
    - psalm: PSALM_113A
      antiphon:
        - Venez, voyez l’endroit où l’on avait déposé le corps du Seigneur, alléluia !
    - psalm: NT_12
      antiphon:
        - Ne craignez pas ! Dites à mes frères d’aller en Galilée ; c’est là qu’ils me verront. Alléluia !
  reading:
    biblicalReference: He 10, 12-14
    content: Jésus Christ, après avoir offert pour les péchés un unique sacrifice, s’est assis pour toujours à la droite de Dieu. Il attend désormais que ses ennemis soient mis sous ses pieds. Par son sacrifice unique, il a mené pour toujours à leur perfection ceux qui reçoivent de lui la sainteté.
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Peuples, rayonnez de joie :
    voici la Pâque du Seigneur. R/
    V/ Voici le jour où le Christ, notre Dieu,
    nous conduit de la mort à la vie. R/
  evangelicAntiphon:
    common: "Jésus vient, toutes portes closes. Il se tient au milieu de ses disciples. Il leur dit : La paix soit avec vous ! Alléluia !"
  intercession:
    content: |-
      À Jésus, le Vivant, qui ne cesse d’intercéder pour nous, adressons notre prière :

      R/ Roi de gloire, exauce-nous !

      Ô Christ, lumière et salut du monde,
      répands le feu de ton Esprit sur ceux qui confessent ta résurrection.

      Permets aux fils d’Abraham, d’Isaac et de Jacob
      de reconnaître en toi le messie de leur espérance.

      Ceux que tu as fait renaître, ceux que tu as nourris,
      conduis-les à la plénitude du Royaume.

      Que toute terre habitée
      soit illuminée de la lumière de Pâques.

      Par ton obéissance jusqu’à la mort,
      par ton exaltation à la droite du Père,
      ouvre à tes frères les portes du Paradis.
