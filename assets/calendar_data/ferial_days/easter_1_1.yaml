invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

oration:
    - Dieu qui agrandis toujours ton Église en lui donnant par le baptême de nouveaux enfants, accorde à tes fils d’être fidèles toute leur vie au sacrement qu’ils ont reçu dans la foi.

readings:
  psalmody:
    - psalm: PSALM_1
      antiphon:
        - Ensevelis dans la mort avec le Christ, vivons avec lui d’une vie nouvelle, alléluia.
    - psalm: PSALM_2
      antiphon:
        - Tu es mon Fils, alléluia ; moi, aujourd’hui, je t’ai engendré, alléluia.
    - psalm: PSALM_3
      antiphon:
        - "Croyons en Dieu : il a ressuscité le Christ et lui a donné la gloire, alléluia."
  verse: |-
    V/ Les disciples furent remplis de joie, alléluia,
    à la vue du Seigneur, alléluia !
  biblicalReading:
    - title: Salut et action de grâce
      ref: 1P 1, 1-21
      content: |-
        Pierre, Apôtre de Jésus Christ, à ceux qui sont choisis par Dieu, qui séjournent comme étrangers en diaspora dans les régions du Pont, de Galatie, de Cappadoce, dans la province d’Asie et en Bithynie, qui sont désignés d’avance par Dieu le Père, et sanctifiés par l’Esprit, pour entrer dans l’obéissance et pour être purifiés par le sang de Jésus Christ. 
        Que la grâce et la paix vous soient accordées en abondance. Béni soit Dieu, le Père de notre Seigneur Jésus Christ : dans sa grande miséricorde, il nous a fait renaître pour une vivante espérance grâce à la résurrection de Jésus Christ d’entre les morts, pour un héritage qui ne connaîtra ni corruption, ni souillure, ni flétrissure. Cet héritage vous est réservé dans les cieux, à vous que la puissance de Dieu garde par la foi, pour un salut prêt à se révéler dans les derniers temps. Aussi vous exultez de joie, même s’il faut que vous soyez affligés, pour un peu de temps encore, par toutes sortes d’épreuves ; elles vérifieront la valeur de votre foi qui a bien plus de prix que l’or – cet or voué à disparaître et pourtant vérifié par le feu –, afin que votre foi reçoive louange, gloire et honneur quand se révélera Jésus Christ. Lui, vous l’aimez sans l’avoir vu ; en lui, sans le voir encore, vous mettez votre foi, vous exultez d’une joie inexprimable et remplie de gloire, car vous allez obtenir le salut des âmes qui est l’aboutissement de votre foi. 
        Sur le salut, les prophètes ont fait porter leurs interrogations et leurs recherches, eux qui ont prophétisé pour annoncer la grâce qui vous est destinée. Ils cherchaient quel temps et quelles circonstances voulait indiquer l’Esprit du Christ, présent en eux, quand il attestait par avance les souffrances du Christ et la gloire qui s’ensuivrait. Il leur fut révélé que ce n’était pas pour eux-mêmes, mais pour vous, qu’ils étaient au service de ce message, annoncé maintenant par ceux qui vous ont évangélisés dans l’Esprit Saint envoyé du ciel ; même des anges désirent se pencher pour scruter ce message. 
        C’est pourquoi, après avoir disposé votre intelligence pour le service, restez sobres, mettez toute votre espérance dans la grâce que vous apporte la révélation de Jésus Christ. Comme des enfants qui obéissent, cessez de vous conformer aux convoitises d’autrefois, quand vous étiez dans l’ignorance, mais, à l’exemple du Dieu saint qui vous a appelés, devenez saints, vous aussi, dans toute votre conduite, puisqu’il est écrit : *Vous serez saints, car moi, je suis saint.
        * Si vous invoquez comme Père celui qui juge impartialement chacun selon son œuvre, vivez donc dans la crainte de Dieu, pendant le temps où vous résidez ici-bas en étrangers. Vous le savez : ce n’est pas par des biens corruptibles, l’argent ou l’or, que vous avez été rachetés de la conduite superficielle héritée de vos pères ; mais c’est par un sang précieux, celui d’un agneau sans défaut et sans tache, le Christ. Dès avant la fondation du monde, Dieu l’avait désigné d’avance et il l’a manifesté à la fin des temps à cause de vous. C’est bien par lui que vous croyez en Dieu, qui l’a ressuscité d’entre les morts et qui lui a donné la gloire ; ainsi vous mettez votre foi et votre espérance en Dieu.
      responsory: |-
        R/ À toi, Jésus Sauveur,
        le jugement du monde,
        alléluia !

        Ils sont fixés, l’heure et le jour,
        et le mois et l’année
        du juste jugement.

        Celui qui croit
        n’est pas soumis au jugement :
        par la foi, il a connu l’amour de Dieu.
  patristicReading:
    - title: HOMÉLIE DE MÉLITON DE SARDES SUR LA PÂQUE
      subtitle: Mystère toujours nouveau
      content: |-
        Comprenez-le, mes bien-aimés : le mystère de la Pâque est ancien et nouveau, provisoire et éternel, corruptible et incorruptible, mortel et immortel. 
        Il est ancien en raison de la Loi, mais nouveau en raison du Verbe ; provisoire en ce qu’il est figuratif, mais éternel parce qu’il donne la grâce ; corruptible puisqu’on immole une brebis, mais incorruptible parce qu’il contient la vie du Seigneur ; mortel, puisque le Seigneur est enseveli dans la terre, mais immortel par sa résurrection d’entre les morts. 
        Oui, la Loi est ancienne, mais le Verbe est nouveau ; la figure est provisoire, mais la grâce est éternelle ; la brebis est corruptible, mais le Seigneur est incorruptible, lui qui a été immolé comme l’agneau, et qui ressuscita comme Dieu. 
        Car il a été conduit *comme une brebis vers l’abattoir*, alors qu’il n’était pas une brebis ; *il est comparé à l’agneau muet*, alors qu’il n’était pas un agneau. En effet, la figure a passé, et la vérité a été réalisée : Dieu a remplacé l’agneau, un homme a remplacé la brebis, dans cet homme, le Christ, qui contient toute chose. 
        Ainsi donc, l’immolation de la brebis et le rite de la Pâque et la lettre de la Loi ont abouti au Christ Jésus en vue de qui tout arriva dans la loi ancienne et davantage encore dans l’ordre nouveau. 
        Car la Loi est devenue le Verbe, et, d’ancienne, elle est devenue nouvelle (l’une et l’autre sorties de Sion et de Jérusalem), le commandement s’est transformé en grâce, la figure en vérité, l’agneau est devenu fils, la brebis est devenue homme et l’homme est devenu Dieu. ~ 
        Le Seigneur, étant Dieu, revêtit l’homme, souffrit pour celui qui souffrait, fut enchaîné pour celui qui était captif, fut jugé pour le coupable, fut enseveli pour celui qui était enseveli. Il ressuscita des morts et déclara à haute voix : *Qui disputera contre moi ? Qu’il se présente en face de moi !* C’est moi qui ai délivré le condamné ; c’est moi qui ai rendu la vie au mort ; c’est moi qui ai ressuscité l’enseveli. Qui ose me contredire ? C’est moi, dit-il, qui suis le Christ, qui ai détruit la mort, qui ai triomphé de l’adversaire, qui ai lié l’ennemi puissant, et qui ai emporté l’homme vers les hauteurs des cieux ; c’est moi, dit-il, qui suis le Christ. 
        Venez donc, toutes les familles des hommes, pétries de péchés, et recevez le pardon des péchés. Car c’est moi qui suis votre pardon, moi la Pâque du salut, moi l’agneau immolé pour vous, moi votre rançon, moi votre vie, moi votre résurrection, moi votre lumière, moi votre salut, moi votre roi. C’est moi qui vous emmène vers les hauteurs des cieux ; c’est moi qui vous ressusciterai ; c’est moi qui vous ferai voir le Père qui existe de toute éternité ; c’est moi qui vous ressusciterai par ma main puissante.
      responsory: |-
        R/ Pâque éternelle
        Christ est ressuscité, alléluia !

        Peuple élu dans le Fils unique,
        étranger, dispersé sur la terre,
        entre dans l’héritage qui t’est préparé.

        Passent le monde et ses souffrances,
        la joie du Christ demeure à jamais.
morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Christ est ressuscité, alléluia. Sa lumière a resplendi, alléluia, sur le peuple racheté par son sang.
    - psalm: OT_41
      antiphon:
        - Notre Sauveur s’est levé de son tombeau ; bénissons notre Dieu, alléluia !
    - psalm: PSALM_149
      antiphon:
        - Comme il nous l’avait dit, alléluia, le Seigneur est ressuscité, alléluia !
  reading:
    biblicalReference: Rm 10, 8-10
    content: "Nous lisons dans l’Écriture : « La Parole est près de toi ; elle est dans ta bouche et dans ton cœur. » Cette Parole, c’est le message de la foi que nous proclamons. Donc, si tu affirmes de ta bouche que Jésus est Seigneur, si tu crois dans ton cœur que Dieu l’a ressuscité d’entre les morts, alors tu seras sauvé. Celui qui croit du fond de son cœur devient juste ; celui qui, de sa bouche, affirme sa foi parvient au salut."
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Que le ciel aujourd’hui se réjouisse,
    que le monde entier soit en fête. R/
    V/ Voici le jour où l’homme, debout,
    resplendit de la lumière éternelle. R/
  evangelicAntiphon:
    common: "Annoncez aux disciples : Christ est ressuscité, alléluia !"
  intercession:
    content: |-
      Ô Christ, à ta résurrection, tu as brisé les portes du séjour des morts.

      R/ Par ta victoire, sauve-nous, alléluia !

      Ô Christ, ami de Dieu, tu n’as pas connu la corruption.

      Ô Christ, ton corps, qui reposait dans l’espérance, a ressurgi.

      Ô Christ, en passant de ce monde au Père, tu nous montres le chemin de la vie.

      Ô Christ, ton cœur exulte et ton âme est en fête.

      Ô Christ, près de toi, la plénitude, l’éternité de la joie.

