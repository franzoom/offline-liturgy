vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Après le sabbat, Marie de Magdala et l’autre Marie allèrent visiter le tombeau de Jésus, alléluia !
    - psalm: PSALM_113A
      antiphon:
        - Venez, voyez l’endroit où l’on avait déposé le corps du Seigneur, alléluia !
    - psalm: NT_12
      antiphon:
        - Ne craignez pas ! Dites à mes frères d’aller en Galilée ; c’est là qu’ils me verront. Alléluia !
  reading:
    biblicalReference: He 8, 1b-3a
    content: Le grand prêtre que nous avons s’est assis à la droite de Dieu et règne avec lui dans les cieux, après avoir accompli le service du véritable Sanctuaire et de la véritable Tente dressée par le Seigneur et non par un homme. Le grand prêtre a toujours été chargé d’offrir des dons et des sacrifices.
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Que le ciel aujourd’hui se réjouisse,
    que le monde entier soit en fête. R/
    V/ Voici le jour où l’homme, debout,
    resplendit de la lumière éternelle. R/
  evangelicAntiphon:
    common: Jésus vint à la rencontre des femmes. Il leur dit je vous salue ! Elles s’approchèrent et se prosternèrent devant lui, alléluia !
  intercession:
    content: |-
      Ô Christ, lumière sans déclin, alors que le jour baisse, reçois le sacrifice de notre louange et notre prière :

      R/ Reste avec nous, Seigneur Jésus.

      Ô Christ, toujours vivant dans ton Église,
      conduis-la par ton Esprit à la plénitude de la vérité.

      Roi de la création nouvelle,
      tourne nos désirs vers le monde à venir.

      Sauveur du monde,
      révèle ta miséricorde à ceux qui connaissent la maladie, les épreuves et la mort.

      Vainqueur de la mort,
      reçois nos frères qui ont quitté ce monde, et montre-leur ton visage.
