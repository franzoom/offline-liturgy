readings:
  psalmody:
    - psalm: PSALM_23
      antiphon:
        - Jésus est Seigneur, à la gloire de Dieu le Père, alléluia.
    - psalm: PSALM_65_1
      antiphon:
        - "Peuples, bénissez notre Dieu : il nous donne la joie, alléluia !"
    - psalm: PSALM_65_2
      antiphon:
        - Venez, écoutez, je vous dirai ce que Dieu a fait pour moi, alléluia.
  verse: |-
    V/ Dieu a ressuscité le Christ d’entre les morts, alléluia.
    En lui notre foi et notre espoir, alléluia.
  biblicalReading:
    - title: La vie des enfants de Dieu
      ref: 1P 1, 22-25; 2, 1-10
      content: |-
        En obéissant à la vérité, vous avez purifié vos âmes pour vous aimer sincèrement comme des frères ; aussi, d’un cœur pur, aimez-vous intensément les uns les autres, car Dieu vous a fait renaître, non pas d’une semence périssable, mais d’une semence impérissable : sa parole vivante qui demeure. C’est pourquoi il est écrit : %Toute chair est comme l’herbe, toute sa gloire, comme l’herbe en fleur ; l’herbe se dessèche et la fleur tombe, mais la parole du Seigneur demeure pour toujours%. Or, cette parole est celle de la Bonne Nouvelle qui vous a été annoncée. 
        Rejetez donc toute méchanceté, toute ruse, les hypocrisies, les jalousies et toutes les médisances ; comme des enfants nouveau-nés, soyez avides du lait non dénaturé de la Parole qui vous fera grandir pour arriver au salut, puisque %vous avez goûté combien le Seigneur est bon%. 
        Approchez-vous de lui : il est la pierre vivante rejetée par les hommes, mais choisie et précieuse devant Dieu. Vous aussi, comme pierres vivantes, entrez dans la construction de la demeure spirituelle, pour devenir le sacerdoce saint et présenter des sacrifices spirituels, agréables à Dieu, par Jésus Christ. En effet, il y a ceci dans l’Écriture : %Je vais poser en Sion une pierre angulaire, une pierre choisie, précieuse ; celui qui met en elle sa foi ne saurait connaître la honte%. Ainsi donc, honneur à vous les croyants, mais, pour ceux qui refusent de croire, il est écrit : %La pierre qu’ont rejetée les bâtisseurs est devenue la pierre d’angle, une pierre d’achoppement, un rocher sur lequel on trébuche%. 
        Ils achoppent, ceux qui refusent d’obéir à la Parole, et c’est bien ce qui devait leur arriver. 
        Mais vous, vous êtes %une descendance choisie, un sacerdoce royal, une nation sainte, un peuple destiné au salut, pour que vous annonciez les merveilles% de celui qui vous a appelés des ténèbres à son admirable lumière. Autrefois vous n’étiez %pas un peuple%, mais maintenant vous êtes le %peuple de Dieu% ; vous %n’aviez pas obtenu miséricorde%, mais maintenant %vous avez obtenu miséricorde%.
      responsory: |-
        R/ Semence de vie, Parole de Dieu,
        viens et demeure en nous ! Alléluia.

        Comme des enfants nouveau-nés,
        rejetez le mal, goûtez ce qui est bon,
        aimez le Seigneur.

        Comme des pierres vivantes,
        devenez le temple du Christ,
        le temple du sacrifice parfait.
  patristicReading:
    - title: HOMÉLIE DE SAINT ANASTASE D’ANTIOCHE SUR LA PASSION
      subtitle: « Il fallait que le Christ souffrît pour entrer dans sa gloire »
      content: |-
        Le Christ, par ses paroles et ses actions, montrait qu’il était vrai Dieu et Seigneur de l’univers. Il disait donc à ses disciples, avant de monter à Jérusalem : %Voici que nous montons à Jérusalem. Le Fils de l’homme sera livré aux païens, aux grands prêtres et aux scribes pour être flagellé, tourné en dérision et crucifié%. Il annonçait ce qui s’accordait avec les prédictions des prophètes, car ils avaient prédit sa mort qui devait avoir lieu à Jérusalem. ~ 
        Donc, puisque la sainte Écriture avait, dès le début, prédit la mort du Christ, et les souffrances précédant sa mort, elle prédit aussi ce qui arriva à son corps après la mort, et elle prédit que ce Dieu, à qui cela arriverait, demeurerait impassible et immortel. Autrement, il n’aurait jamais été Dieu. Mais, considérant la réalité de l’Incarnation, nous comprenons pourquoi il est vrai et juste d’affirmer tout ensemble et la passion du Christ et son impassibilité. Nous comprenons pourquoi le Verbe de Dieu qui, autrement, serait impassible, a dû subir la passion ; car l’homme n’aurait pu être sauvé par un autre moyen. Lui seul l’a su, ainsi que ceux à qui il l’a révélé. En effet, il a su tout ce qui vient du Père ; c’est ainsi que %l’Esprit voit même les profondeurs des mystères divins%. 
        Cependant, %il fallait que le Christ souffrît %; il était absolument impossible que la passion n’eût pas lieu, comme lui-même l’a affirmé lorsqu’il a appelé lents à croire et inintelligents ceux qui ne savaient pas que le Christ devait souffrir ainsi pour entrer dans sa gloire. En effet, il est venu pour sauver son peuple, en renonçant %à la gloire qu’il avait auprès du Père avant le commencement du monde%. Ce salut était la perfection qui devait s’accomplir par la passion, et qui serait imputée à l’auteur de notre vie, selon l’enseignement de saint Paul : %Il a été l’auteur de notre vie, en atteignant la perfection par ses souffrances%. Et l’on voit comment la gloire du Fils unique, dont il avait été écarté pendant peu de temps en notre faveur, lui a été rendue par la croix dans la chair qu’il avait adoptée. Saint Jean le dit en effet dans son évangile, lorsqu’il explique ce qu’était cette eau dont le Sauveur a dit qu’elle %jaillirait, comme des fleuves, du cœur du croyant. Or, en disant cela, il parlait de l’Esprit Saint que devaient recevoir ceux qui croiraient en Lui. En effet, l’Esprit Saint n’avait pas encore été donné, parce que Jésus n’était pas encore entré dans sa gloire%. Ce qu’il appelle sa gloire, c’est sa mort sur la croix. C’est pourquoi le Seigneur, lorsqu’il priait, avant de subir la croix, demandait au Père de lui donner cette %gloire qu’il avait auprès de lui avant le commencement du monde%.
      responsory: |-
        Pourquoi craignez-vous,
        hommes de peu de foi ?

        R/ Seigneur, nous marchons dans la nuit.

        Ne fallait-il pas
        immoler l’Agneau
        pour manger cette Pâque ?

        R/ Seigneur, ouvre nos yeux
        et nous verrons en toi
        la lumière de Dieu.

        Ne fallait-il pas
        traverser la mort
        pour entrer dans la gloire ?

        R/ Seigneur, ouvre nos yeux
        et nous verrons en toi
        la lumière de Dieu.
morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Christ est ressuscité, alléluia. Sa lumière a resplendi, alléluia, sur le peuple racheté par son sang.
    - psalm: OT_41
      antiphon:
        - Notre Sauveur s’est levé de son tombeau ; bénissons notre Dieu, alléluia !
    - psalm: PSALM_149
      antiphon:
        - Comme il nous l’avait dit, alléluia, le Seigneur est ressuscité, alléluia !
  reading:
    biblicalReference: Ac 13, 30-33
    content: "Dieu a ressuscité Jésus d’entre les morts. Il est apparu pendant plusieurs jours à ceux qui étaient montés avec lui de Galilée à Jérusalem, et qui sont maintenant ses témoins devant le peuple. Et nous, nous vous annonçons cette Bonne Nouvelle : la promesse que Dieu avait faite à nos pères, il l’a entièrement accomplie pour nous, leurs enfants, en ressuscitant Jésus ; c’est ce qui est écrit au psaume deuxième : Tu es mon Fils, aujourd’hui je t’ai engendré."
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Hier, enseveli avec toi, aujourd’hui,
    je me réveille avec toi. R/
    V/ Hier, crucifié avec toi,
    glorifie-moi au dernier jour dans ton Royaume. R/
  evangelicAntiphon:
    common: Marie, ne me retiens pas, dit Jésus ; je ne suis pas encore monté vers mon Père. Alléluia !
  intercession:
    content: |-
      Ô Christ, tu as choisi des femmes pour annoncer ta résurrection aux Apôtres,
      – fais que nous recevions leur témoignage.

      R/ Exauce-nous, Seigneur de gloire !

      Tu t’es fait connaître de Marie qui te cherchait parmi les morts,
      – prononce le nom qui nous retournera vers toi.

      Tu as laissé vide le tombeau,
      – garde-nous de te chercher où tu n’es pas.

      Tu es monté vers ton Père et notre Père,
      – suscite parmi tes frères des témoins de ta présence.

