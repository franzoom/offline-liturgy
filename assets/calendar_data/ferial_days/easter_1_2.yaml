      jour de fête et de joie, alléluia !
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Après le sabbat, Marie de Magdala et l’autre Marie allèrent visiter le tombeau de Jésus, alléluia !
    - psalm: PSALM_113A
      antiphon:
        - Venez, voyez l’endroit où l’on avait déposé le corps du Seigneur, alléluia !
    - psalm: NT_12
      antiphon:
        - Ne craignez pas ! Dites à mes frères d’aller en Galilée ; c’est là qu’ils me verront. Alléluia !
  reading:
    biblicalReference: 1 P 2, 4-5
    content: "Approchez-vous du Seigneur : il est la pierre vivante, que les hommes ont éliminée mais que Dieu a choisie parce qu’il en connaît la valeur. Vous aussi, soyez des pierres vivantes qui servent à construire le Temple spirituel, et vous serez le sacerdoce saint, présentant des offrandes spirituelles que Dieu pourra accepter à cause du Christ Jésus."
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Hier, enseveli avec toi, aujourd’hui,
    je me réveille avec toi. R/
    V/ Hier, crucifié avec toi,
    glorifie-moi au dernier jour dans ton Royaume. R/
  evangelicAntiphon:
    common: J’étais en larmes près du tombeau quand j’ai vu mon Seigneur. Alléluia !
  intercession:
    content: |-
      Après avoir connu l’obscurité du tombeau,
      tu es entré dans la lumière à jamais nouvelle ;
      Seigneur Jésus, entends notre prière :

      R/ Roi de gloire, exauce-nous !

      Christ, vainqueur des ténèbres,
      accorde à tous les membres de ton Corps
      de mener jusqu’au bout le combat de la foi.

      Donne aux catéchistes et aux théologiens
      la passion de ta vérité.

      Que les évêques, les prêtres et les diacres
      conduisent ton peuple avec zèle et discernement.

      Par la puissance de ta croix glorieuse,
      que tes disciples ouvrent les prisons, brisent les chaînes,
      libèrent les opprimés.

      Tu es descendu aux enfers pour en ramener les captifs,
      entraîne-les vers la libre Jérusalem.
