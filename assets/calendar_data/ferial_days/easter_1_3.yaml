readings:
  psalmody:
    - psalm: PSALM_103_1
      antiphon:
        - Seigneur mon Dieu, revêtu de magnificence, tu as pour manteau la lumière, alléluia !
    - psalm: PSALM_103_2
      antiphon:
        - "Tu rassasies tout homme de tes richesses : le pain qui entretient ses forces, le vin qui réjouit son cœur, alléluia !"
    - psalm: PSALM_103_3
      antiphon:
        - "Dieu vit tout ce qu’il avait fait : cela était très bon, alléluia !"
  verse: |-
    V/ Dieu qui a ressuscité le Seigneur, alléluia.
    nous ressuscitera aussi par sa puissance, alléluia.
  biblicalReading:
    - title: Les chrétiens, hommes libres
      ref: 1P 2, 11-25
      content: |-
        Bien-aimés, puisque vous êtes comme des étrangers résidents ou de passage, je vous exhorte à vous abstenir des convoitises nées de la chair, qui combattent contre l’âme. Ayez une belle conduite parmi les gens des nations ; ainsi, sur le point même où ils disent du mal de vous en vous traitant de malfaiteurs, ils ouvriront les yeux devant vos belles actions et rendront gloire à Dieu, le jour de sa visite. 
        Soyez soumis à toute institution humaine à cause du Seigneur, soit à l’empereur, qui est le souverain, soit aux gouverneurs, qui sont ses délégués pour punir les malfaiteurs et reconnaître les mérites des gens de bien. Car la volonté de Dieu, c’est qu’en faisant le bien, vous fermiez la bouche aux insensés qui parlent sans savoir. Soyez des hommes libres, sans toutefois utiliser la liberté pour voiler votre méchanceté : mais soyez plutôt les esclaves de Dieu. Honorez tout le monde, aimez la communauté des frères, craignez Dieu, honorez l’empereur. 
        Vous les domestiques, soyez soumis en tout respect à vos maîtres, non seulement à ceux qui sont bons et bienveillants, mais aussi à ceux qui sont difficiles. En effet, c’est une grâce de supporter, par motif de conscience devant Dieu, des peines que l’on souffre injustement. En effet, si vous supportez des coups pour avoir commis une faute, quel honneur en attendre ? Mais si vous supportez la souffrance pour avoir fait le bien, c’est une grâce aux yeux de Dieu. C’est bien à cela que vous avez été appelés, car c’est pour vous que le Christ, lui aussi, a souffert ; il vous a laissé un modèle afin que vous suiviez ses traces. Lui *n’a pas commis de péché ; dans sa bouche, on n’a pas trouvé de mensonge*. Insulté, il ne rendait pas l’insulte, dans la souffrance, il ne menaçait pas, mais il s’abandonnait à Celui qui juge avec justice. Lui-même a porté nos péchés, dans son corps, sur le bois, afin que, morts à nos péchés, nous vivions pour la justice. Par ses blessures, nous sommes guéris. 
        Car vous étiez errants comme des brebis ; mais à présent vous êtes retournés vers votre berger, le gardien de vos âmes.
      responsory: |-
        R/ Maître, nous te suivrons partout, alléluia !

        Pour vous, Christ a souffert,
        vous laissant un exemple
        afin que vous suiviez ses traces.

        Devant vous s’est élancé
        celui qui marche à votre tête ;
        sortez, vous aussi, et portez sa souffrance.
  patristicReading:
    - title: HOMÉLIE PASCALE ANCIENNE
      subtitle: Le Christ est mort pour que nous ayons la vie
      content: |-
        Saint Paul, rappelant l’heureux événement de notre salut restitué, s’écrie : *De même que par Adam la mort est entrée dans le monde, c’est ainsi que par le Christ le salut a été rendu au monde*. Et encore : *Pétri de terre, le premier homme vient de la terre. Le deuxième homme, lui, vient du ciel*. Et il ajoute : *De même que nous portons l’image de celui qui est pétri de terre*, c’est-à-dire de l’homme ancien, pécheur, *de même nous porterons l’image de celui qui vient du ciel*, c’est-à-dire que nous posséderons dans le Christ le salut de l’homme adopté, racheté, restauré et purifié. Car le même Apôtre dit : *En premier, est ressuscité le Christ*, c’est-à-dire l’auteur de la résurrection et de la vie, *ensuite ceux qui seront au Christ*, c’est-à-dire ceux qui vivent selon son modèle de pureté : ils auront en toute sécurité l’espérance de la résurrection, car ils posséderont avec lui la gloire promise par Dieu. En effet, le Seigneur a dit dans l’Évangile : *Celui qui me suivra ne périra pas, mais il passera de la mort à la vie*. 
        Ainsi, la passion du Christ, c’est le salut de la vie humaine. Car c’est pour cela qu’il a voulu mourir pour nous : afin que, croyant en lui, nous ayons la vie sans fin. Il a voulu devenir pour un temps ce que nous sommes, afin qu’ayant reçu la promesse de l’éternité, nous vivions sans fin avec lui. 
        Telle est la grâce des mystères célestes, tel est le don de la Pâque, telle est cette fête annuelle, si désirable, telle est l’aurore du monde nouveau. 
        C’est pourquoi les nouveau-nés, mis au monde par cet enfantement qu’est le baptême de vie donné par la sainte Église, régénérés dans la simplicité des enfants, font retentir les accents de l’innocence. C’est pourquoi des pères chastes et des mères pleines de pudeur engendrent par la foi une innombrable descendance nouvelle. 
        C’est pourquoi, sous l’arbre de la foi, du sein d’une source pure, brille l’éclat des cierges. C’est pourquoi ces enfants sont sanctifiés par le don d’une grâce céleste et sont nourris par le mystère d’un sacrement célébré dans l’Esprit. 
        C’est pourquoi, une troupe de frères, élevée sur les genoux de la sainte Église pour former un seul peuple, adorant la nature de la divinité unique et le nom de sa puissance en trois Personnes, s’unit au Prophète pour chanter le psaume de la solennité annuelle : *Voici le jour que fit le Seigneur : qu’il soit pour nous jour de fête et de joie*. 
        Quel est donc ce jour ? Celui qui a donné naissance à la vie, qui a fait éclore le jour, l’auteur de la lumière, c’est-à-dire le Seigneur Jésus Christ en personne, qui a dit lui-même : *Moi, je suis le jour ; celui qui marche de jour ne trébuche pas*. Autrement dit : celui qui suit le Christ en toute chose, parviendra sur ses traces au trône de l’éternelle lumière. C’est ainsi qu’aux derniers jours de sa vie mortelle lui-même a prié le Père pour nous en disant : *Père, je veux que là où je suis, ceux qui ont cru en moi soient aussi ; comme tu es en moi et moi en toi, qu’ils demeurent en nous*.
      responsory: |-
        Pourquoi craignez-vous,
        hommes de peu de foi ?

        R/ Seigneur, nous marchons dans la nuit.

        Ne fallait-il pas
        vous donner le pain
        qui me fait reconnaître ?

        R/ Seigneur, ouvre nos yeux
        et nous verrons en toi
        la lumière de Dieu.

        Ne fallait-il pas
        que je rende vie
        à tous ceux qui espèrent ?

        R/ Seigneur, ouvre nos yeux
        et nous verrons en toi
        la lumière de Dieu.
morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Christ est ressuscité, alléluia. Sa lumière a resplendi, alléluia, sur le peuple racheté par son sang.
    - psalm: OT_41
      antiphon:
        - Notre Sauveur s’est levé de son tombeau ; bénissons notre Dieu, alléluia !
    - psalm: PSALM_149
      antiphon:
        - Comme il nous l’avait dit, alléluia, le Seigneur est ressuscité, alléluia !
  reading:
    biblicalReference: Rm 6, 8-11
    content: "Si nous sommes passés par la mort avec le Christ, nous croyons que nous vivrons aussi avec lui. Nous le savons en effet : ressuscité d’entre les morts, le Christ ne meurt plus ; sur lui la mort n’a plus aucun pouvoir. Car il est mort, et c’est au péché qu’il est mort une fois pour toutes ; lui qui est vivant, c’est pour Dieu qu’il est vivant. De même vous aussi : pensez que vous êtes morts au péché, et vivants pour Dieu en Jésus Christ."
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Pâque du Chef qui nous libère,
    Fête des fêtes, Pâque des croyants. R/
    V/ Aujourd’hui s’ouvrent les tombeaux,
    aujourd’hui s’est ouvert le paradis. R/
  evangelicAntiphon:
    common: Jésus leur expliqua dans toute l’Écriture ce qui le concernait, alléluia !
  intercession:
    content: |-
      Jésus Sauveur, manifesté dans la chair,
      arrache à la mort toute chair mortelle.

      R/ Jésus Christ, Seigneur, alléluia !

      Jésus Seigneur, justifié dans l’Esprit,
      justifie ceux qui confessent ton nom.

      Roi de gloire, apparu aux anges,
      règne sur tous les univers.

      Verbe vivant, proclamé dans les nations,
      sois leur cri de victoire.

      Fils de Dieu, reconnu dans le monde,
      révèle à tous la face du Père.

      Jésus, notre frère, enlevé dans la gloire,
      tu reviendras nous prendre avec toi.

