  reading:
    biblicalReference: He 7, 24-27
    content: "Jésus, puisqu’il demeure éternellement, possède le sacerdoce qui ne passe pas. C’est pourquoi il est en mesure de sauver d’une manière définitive ceux qui s’avancent vers Dieu grâce à lui, car il vit pour toujours, afin d’intercéder en leur faveur. C’était bien le grand prêtre qu’il nous fallait : saint, sans tache, sans aucune faute ; séparé maintenant des pécheurs, il est désormais plus haut que les cieux. Il n’a pas besoin, comme les autres grands prêtres, d’offrir chaque jour des sacrifices, d’abord pour ses péchés personnels, puis pour ceux du peuple ; cela, il l’a fait une fois pour toutes en s’offrant lui-même."
  responsory: |
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/  Pâque du Chef qui nous libère,
    Fête des fêtes, Pâque des croyants. R/
    V/ Aujourd’hui s’ouvrent les tombeaux,
    aujourd’hui s’est ouvert le paradis. R/
  evangelicAntiphon:
    common: Quand il fut à table avec eux, Jésus rendit grâce et rompit le pain. Alors les disciples le reconnurent, alléluia !
  intercession:
    content: |
      R/ Reste avec nous, Seigneur Jésus.
      
      Toi qui rejoignais sur le chemin d’Emmaüs tes disciples découragés,
      soutiens la foi de ceux qui doutent.
      
      Toi qui ouvris leur intelligence au sens des Écritures,
      apprends-nous qu’il faut souffrir avec toi pour entrer dans ta gloire.
      
      Toi qui t’es fait reconnaître à la fraction du pain,
      permets que nos partages révèlent ta présence.
      
      Toi qui brûles nos cœurs de la joie de Pâques,
      fais qu’elle nous porte vers ceux qui s’éloignent tout tristes.
      
      Toi le Vivant, qui ne meurs plus,
      donne ta vie à ceux qui ont connu la mort.
