  reading:
    biblicalReference: 1 P 3, 18.22
    content: Le Christ est mort pour les péchés, une fois pour toutes ; lui, le juste, il est mort pour les coupables afin de vous introduire devant Dieu. Dans sa chair, il a été mis à mort ; dans l’esprit, il a été rendu à la vie. Il est monté au ciel, au-dessus des anges et de toutes les puissances invisibles, à la droite de Dieu.
  responsory: |
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Du silence du tombeau
    est monté un chant nouveau. R/
    V/ L’Église chante son Seigneur
    et Dieu habite les louanges de son peuple. R/
  evangelicAntiphon:
    common: "Voyez mes mains et mes pieds : c’est bien moi. Alléluia !"
  intercession:
    content: |
      Seigneur Jésus, tu es mort et ressuscité pour le salut de tous les hommes, souviens-toi de chacun :
      
      R/ Visite-nous, Seigneur ressuscité.
      
      Toi, le médecin des âmes et des corps,
      – relève et fortifie les malades.
      
      Secours des opprimés,
      – soutiens ceux que frappe l’injustice ou l’échec.
      
      Frère de l’homme seul et misérable,
      – réconforte celui qui souffre l’épreuve et le deuil.
      
      Par ta croix, la joie est entrée dans le monde :
      – accorde à nos défunts la plénitude de cette joie.
