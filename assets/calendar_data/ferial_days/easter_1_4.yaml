  reading:
    biblicalReference: Rm 8, 10-11
    content: Si le Christ est en vous, votre corps a beau être voué à la mort à cause du péché, l’Esprit est votre vie, parce que vous êtes devenus des justes. Et si l’Esprit de celui qui a ressuscité Jésus d’entre les morts habite en vous, celui qui a ressuscité Jésus d’entre les morts donnera aussi la vie à vos corps mortels par son Esprit qui habite en vous.
  responsory: |
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Du silence du tombeau
    est monté un chant nouveau. R/
    V/ L’Église chante son Seigneur
    et Dieu habite les louanges de son peuple. R/
  evangelicAntiphon:
    common: "Jésus vint au milieu de ses disciples ; il leur dit : La paix soit avec vous. Alléluia !"
  intercession:
    content: |
      Jésus ressuscité, tu réjouis ton Église par ta présence, écoute sa prière :
      
      R/ Christ vainqueur, sois au milieu de nous.
      
      Tu as vaincu la mort et le péché,
      – libère-nous des puissances du mal.
      
      Viens à nous dans ta force invincible,
      – montre-nous la douceur de ton amour.
      
      Toi seul réconcilies, toi seul régénères,
      – que tes baptisés changent ce monde sans justice.
      
      Soutiens notre combat tant qu’il dure,
      – jusqu’à l’heure de ton retour.
