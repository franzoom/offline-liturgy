  verse: |-
    V/ En ta résurrection, ô Christ, alléluia.
    le ciel et la terre se réjouissent, alléluia.
  biblicalReading:
    - title: Témoins du Christ
      ref: 1P 3, 1-17
      content: |-
        Vous les femmes, soyez soumises à votre mari, pour que, même si certains refusent d’obéir à la parole de Dieu, ils soient gagnés par la conduite de leur femme et non par des paroles, en ouvrant les yeux devant votre attitude pure et pleine de respect. Que votre parure ne soit pas extérieure — coiffure élaborée, bijoux d’or, vêtements recherchés – mais qu’elle soit une qualité d’humanité au plus intime de votre cœur, parure impérissable d’un esprit doux et paisible : voilà ce qui a grande valeur devant Dieu. C’est cela qui faisait la parure des saintes femmes de jadis, elles qui espéraient en Dieu, soumises chacune à leur mari, comme Sara qui obéissait à Abraham, en l’appelant seigneur. Vous êtes devenues les filles de Sara en faisant le bien, sans vous laisser troubler par aucune crainte. 
        De même, vous les maris, sachez comprendre, dans la vie commune, que la femme est un être plus délicat ; accordez-lui l’honneur qui lui revient, puisqu’elle hérite, au même titre que vous, de la grâce de la vie. Ainsi, rien ne fera obstacle à vos prières. 
        Vous tous, enfin, vivez en parfait accord, dans la sympathie, l’amour fraternel, la compassion et l’esprit d’humilité. Ne rendez pas le mal pour le mal, ni l’insulte pour l’insulte ; au contraire, invoquez sur les autres la bénédiction, car c’est à cela que vous avez été appelés, afin de recevoir en héritage cette bénédiction. 
        En effet, comme il est écrit : *Celui qui veut aimer la vie et connaître des jours heureux, qu’il garde sa langue du mal et ses lèvres des paroles perfides ; qu’il se détourne du mal et qu’il fasse le bien, qu’il recherche la paix, et qu’il la poursuive*. 
        Car *le Seigneur regarde les justes, il écoute, attentif à leur demande. Mais le Seigneur affronte les méchants*. 
        Qui donc vous fera du mal, si vous cherchez le bien avec ardeur ? Mais s’il vous arrivait de souffrir pour la justice, heureux seriez-vous ! 
        Comme dit l’Écriture : *N’ayez aucune crainte de ces gens-là, ne vous laissez pas troubler*. *Honorez* dans vos cœurs la sainteté du Seigneur, le Christ. Soyez prêts à tout moment à présenter une défense devant quiconque vous demande de rendre raison de l’espérance qui est en vous ; mais faites-le avec douceur et respect. Ayez une conscience droite, afin que vos adversaires soient pris de honte sur le point même où ils disent du mal de vous pour la bonne conduite que vous avez dans le Christ. Car mieux vaudrait souffrir en faisant le bien, si c’était la volonté de Dieu, plutôt qu’en faisant le mal.
      responsory: |-
        R/ Sanctifions le Christ, alléluia,
        il est Seigneur, alléluia.

        Heureux les doux, heureux les artisans de paix :
        ils seront appelés fils de Dieu.

        Ne rendez pas l’injure pour l’injure :
        bénissez votre ennemi.

        Si vous devez souffrir pour la justice,
        réjouissez-vous et bondissez de joie.
  patristicReading:
    - title: CATÉCHÈSE DE JÉRUSALEM AUX NOUVEAUX BAPTISÉS
      subtitle: Baptisés dans la mort et la résurrection du Christ
      content: |-
        Vous avez été conduits par la main à la piscine du baptême, comme le Christ est allé de la croix au tombeau qui est devant vous. 
        On a demandé à chacun s’il croyait au nom du Père et du Fils, et du Saint-Esprit. Vous avez proclamé la confession de foi qui donne le salut et vous avez été plongés trois fois dans l’eau, et ensuite vous en êtes sortis. C’est ainsi que vous avez rappelé symboliquement la sépulture du Christ pendant trois jours. 
        De même, en effet, que notre Sauveur a passé *trois jours et trois nuits au cœur de la terre*, c’est ainsi que vous, en sortant de l’eau pour la première fois, vous avez représenté la première journée du Christ dans la terre ; et la nuit, en étant plongés. Celui qui est dans la nuit ne voit plus rien, tandis que celui qui est dans le jour vit dans la lumière. C’est ainsi qu’en étant plongés comme dans la nuit vous ne voyiez rien ; mais en sortant de l’eau vous vous retrouviez comme dans le jour. Dans un même moment vous mouriez et vous naissiez. Cette eau de salut est devenue à la fois votre sépulture et votre mère. 
        Ce que Salomon dit à un autre sujet pourrait s’appliquer à vous : *Il y a un temps pour enfanter, et un temps pour mourir*. Mais pour vous c’était l’inverse : un temps pour mourir et un temps pour naître. Un seul temps a produit les deux effets, et votre naissance a coïncidé avec votre mort. 
        Chose étrange et incroyable ! Nous n’avons pas été véritablement morts ni véritablement ensevelis, et nous avons ressuscité sans être véritablement crucifiés. Mais si la représentation ne réalise qu’une image, le salut, lui, est véritable. 
        Le Christ a été réellement crucifié, réellement enseveli, et il a ressuscité véritablement. Et tout ceci nous est accordé par grâce. Unis par la représentation de ses souffrances, c’est en toute vérité que nous gagnons le salut. 
        Bonté excessive pour les hommes ! Le Christ a reçu les clous dans ses mains toutes pures, et il a souffert ; et moi, qui n’ai connu ni la souffrance ni la peine, il me fait, par pure grâce, participer au salut ! 
        Personne donc ne doit penser que le baptême consiste simplement dans le pardon des péchés et la grâce de la filiation adoptive ; il en était ainsi pour le baptême de Jean, qui ne procurait que le pardon des péchés. Mais nous savons très précisément que notre baptême, s’il est purification des péchés et nous attire le don de l’Esprit Saint, est aussi l’empreinte et l’image de la passion du Christ. C’est pourquoi saint Paul proclamait : Ne le savez-vous pas ? *Nous tous, qui avons été baptisés en Jésus Christ, c’est dans sa mort que nous avons été baptisés. Nous avons donc été mis au tombeau avec lui par le baptême*.
      responsory: |-
        Hommes nouveaux Stance
        baptisés dans le Christ, alléluia,
        vous avez revêtu le Christ, alléluia !
        Héritiers avec lui d’un Royaume de lumière,
        vous possédez la liberté des fils de Dieu
        pour annoncer au monde :

        R/ Nous sommes au Christ,
        et le Christ est à Dieu.
        Alléluia ! Alléluia !

        Venez, voyez les gestes de Dieu,
        redoutable en hauts faits pour les hommes.

        Il changea la mer en terre ferme,
        on passa le fleuve à pied sec.
morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Christ est ressuscité, alléluia. Sa lumière a resplendi, alléluia, sur le peuple racheté par son sang.
    - psalm: OT_41
      antiphon:
        - Notre Sauveur s’est levé de son tombeau ; bénissons notre Dieu, alléluia !
    - psalm: PSALM_149
      antiphon:
        - Comme il nous l’avait dit, alléluia, le Seigneur est ressuscité, alléluia !
  reading:
    biblicalReference: Rm 8, 10-11
    content: Si le Christ est en vous, votre corps a beau être voué à la mort à cause du péché, l’Esprit est votre vie, parce que vous êtes devenus des justes. Et si l’Esprit de celui qui a ressuscité Jésus d’entre les morts habite en vous, celui qui a ressuscité Jésus d’entre les morts donnera aussi la vie à vos corps mortels par son Esprit qui habite en vous.
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Du silence du tombeau
    est monté un chant nouveau. R/
    V/ L’Église chante son Seigneur
    et Dieu habite les louanges de son peuple. R/
  evangelicAntiphon:
    common: "Jésus vint au milieu de ses disciples ; il leur dit : La paix soit avec vous. Alléluia !"
  intercession:
    content: |-
      Jésus ressuscité, tu réjouis ton Église par ta présence, écoute sa prière :

      R/ Christ vainqueur, sois au milieu de nous.

      Tu as vaincu la mort et le péché,
      – libère-nous des puissances du mal.

      Viens à nous dans ta force invincible,
      – montre-nous la douceur de ton amour.

      Toi seul réconcilies, toi seul régénères,
      – que tes baptisés changent ce monde sans justice.

      Soutiens notre combat tant qu’il dure,
      – jusqu’à l’heure de ton retour.

