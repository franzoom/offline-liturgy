    - psalm: PSALM_95_2

  tierce:
    antiphon: "Christ est ressuscité des morts, alléluia ! Christ ne connaît plus la mort, alléluia !"
    reading:
      biblicalReference: Ac 2, 32.36
      content: |-
        Dieu a ressuscité Jésus ; nous tous, nous en sommes témoins. Que tout le peuple d’Israël en ait la certitude : ce même Jésus que vous avez crucifié, Dieu a fait de lui le Seigneur et le Christ.
    responsory: |-
      V/ Voici le jour que fit le Seigneur,
      jour de fête et de joie, alléluia !
  sexte:
    antiphon: "Livré pour nos fautes, Christ est ressuscité pour nous justifier, alléluia !"
    reading:
      biblicalReference: Ga 3, 27-28
      content: "Vous tous que le baptême a unis au Christ, vous avez revêtu le Christ ; il n’y a plus ni Juif ni païen, il n’y a plus ni esclave ni homme libre, il n’y a plus ni l’homme ni la femme, car tous, vous ne faites plus qu’un dans le Christ."
    responsory: |-
      V/ Voici le jour que fit le Seigneur,
      jour de fête et de joie, alléluia !
  none:
    antiphon: "Ressuscités avec le Christ, recherchez les choses d’en haut, alléluia !"
    reading:
      biblicalReference: 1 Co 5, 7-8
      content: |-
        Purifiez-vous des vieux ferments, et vous serez une pâte nouvelle, vous qui êtes comme le pain de la Pâque, celui qui n’a pas fermenté. Voici que le Christ, notre agneau pascal, a été immolé. Célébrons donc la Fête non pas avec de vieux ferments : la perversité et le vice ; mais avec du pain non fermenté : la droiture et la vérité.
    responsory: |-
      V/ Voici le jour que fit le Seigneur,
      jour de fête et de joie, alléluia !
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Après le sabbat, Marie de Magdala et l’autre Marie allèrent visiter le tombeau de Jésus, alléluia !
    - psalm: PSALM_113A
      antiphon:
        - Venez, voyez l’endroit où l’on avait déposé le corps du Seigneur, alléluia !
    - psalm: NT_12
      antiphon:
        - Ne craignez pas ! Dites à mes frères d’aller en Galilée ; c’est là qu’ils me verront. Alléluia !
  reading:
    biblicalReference: He 5, 8-10
    content: Bien qu’il soit le Fils, le Christ a pourtant appris l’obéissance par les souffrances de sa passion ; et, ainsi conduit à sa perfection, il est devenu pour tous ceux qui lui obéissent la cause du salut éternel. Car Dieu l’a proclamé grand prêtre selon le sacerdoce de Melkisédek.
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Voici le jour où l’Agneau immolé
    est entré dans la gloire. R/
    V/ Par sa mort, il a détruit la mort,
    aux morts il a rendu la vie. R/
  evangelicAntiphon:
    common: "Aucun des disciples n’osait lui demander qui il était : ils savaient que c’était le Seigneur, alléluia !"
  intercession:
    content: |-
      Agneau pascal, immolé, toujours vivant,
      fais revivre en toi ceux qui ont traversé les eaux du baptême.

      R/ Amen ! Amen ! Alléluia !

      Agneau pascal, qui enlèves le péché du monde,
      par ton sang versé, purifie-nous.

      Agneau pascal, qui ouvres le livre de vie,
      donne à ceux qui te suivent d’y voir leur nom inscrit.

      Agneau pascal, d’où jaillissent les fleuves d’eau vive,
      multiplie dans ton Église les fruits de ta grâce.

      Agneau pascal, qui trônes dans la gloire,
      sois la lumière de tes élus.

      Tu es l’alpha, tu es l’oméga,
      le premier et le dernier,
      le commencement et la fin,
      à toi la gloire éternellement !
