invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

readings:
  psalmody:
    - psalm: PSALM_135_1
      antiphon:
        - Le Seigneur a fait merveille, éternel est son amour, alléluia !
    - psalm: PSALM_135_2
      antiphon:
        - Dieu nous arrache aux ténèbres et nous fait passer dans le Royaume de son Fils bien-aimé, alléluia !
    - psalm: PSALM_135_3
      antiphon:
        - Dieu nous sauve de la main de l’oppresseur, alléluia !
  verse: |
    V/ Tu nous as fait renaître, alléluia.
    pour une vivante espérance, alléluia.
  biblicalReading:
    - title: Attente de la manifestation du Seigneur
      ref: 1P 3, 18 – 4, 11
      content: "Car le Christ, lui aussi, a souffert pour les péchés, une seule fois, lui, le juste, pour les injustes, afin de vous introduire devant Dieu ; il a été mis à mort dans la chair, mais vivifié dans l’Esprit. C’est en lui qu’il est parti proclamer son message aux esprits qui étaient en captivité. Ceux-ci, jadis, avaient refusé d’obéir, au temps où se prolongeait la patience de Dieu, quand Noé construisit l’arche, dans laquelle un petit nombre, en tout huit personnes, furent sauvées à travers l’eau. C’était une figure du baptême qui vous sauve maintenant : le baptême ne purifie pas de souillures extérieures, mais il est l’engagement envers Dieu d’une conscience droite et il sauve par la résurrection de Jésus Christ, lui qui est à la droite de Dieu, après s’en être allé au ciel, lui à qui sont soumis les anges, ainsi que les Souverainetés et les Puissances. Puisque le Christ a donc souffert dans la chair, vous aussi, armez-vous de la même pensée, à savoir : quiconque a souffert dans la chair en a fini avec le péché ; alors, vous vivrez le temps qui reste à passer dans la chair, non plus selon les convoitises humaines mais selon la volonté de Dieu. Il a assez duré, le temps passé à faire ce que veulent les gens des nations, quand vous vous laissiez aller aux débauches, aux convoitises, à l’ivrognerie, aux orgies, aux beuveries et aux cultes interdits des idoles. À ce propos, ils trouvent étrange que vous ne couriez plus avec eux vers les mêmes débordements d’inconduite, et ils vous couvrent d’injures. Ils auront des comptes à rendre à Celui qui se tient prêt à juger les vivants et les morts. C’est pour cela que l’Évangile a été annoncé aussi aux morts, afin que, jugés selon les hommes dans la chair, ils vivent selon Dieu dans l’Esprit. La fin de toutes choses est proche. Soyez donc raisonnables et sobres en vue de la prière. Avant tout, ayez entre vous une charité intense, car *la charité couvre une multitude de péchés*. Pratiquez l’hospitalité les uns envers les autres sans récriminer. Ce que chacun de vous a reçu comme don de la grâce, mettez-le au service des autres, en bons gérants de la grâce de Dieu qui est si diverse : si quelqu’un parle, qu’il le fasse comme pour des paroles de Dieu ; celui qui assure le service, qu’il s’en acquitte comme avec la force procurée par Dieu. Ainsi, en tout, Dieu sera glorifié par Jésus Christ, à qui appartiennent la gloire et la souveraineté pour les siècles des siècles. Amen."
      responsory: |
        R/ Nous sommes morts au péché avec le Christ,
        avec lui, vivons pour Dieu, alléluia !

        Le Christ est mort pour les péchés,
        afin de nous présenter à Dieu.

        Mis à mort en sa chair,
        ressuscité par l’Esprit,
        il est à la droite de Dieu.
  patristicReading:
    - title: CATÉCHÈSE DE JÉRUSALEM AUX NOUVEAUX BAPTISÉS
      subtitle: Par la chrismation, le baptisé devient « Christ »
      content: "Vous avez été baptisés dans le Christ, et vous avez revêtu le Christ ; vous avez donc été configurés au Fils de Dieu. En effet, Dieu qui nous a prédestinés à la filiation adoptive nous a configurés au corps de gloire du Christ. Puisque vous êtes maintenant participants du Christ, vous êtes a juste titre appelés vous-mêmes « christs », et c’est de vous que Dieu disait : *Ne touchez pas à mes christs*. Or, vous êtes devenus des christs en recevant l’empreinte de l’Esprit Saint ; et tout s’est accompli pour vous en image, parce que vous êtes les images du Christ. Pour lui, quand il se fut baigné dans le fleuve du Jourdain et qu’il eut communiqué aux eaux le contact de sa divinité, il en remonta ; et la venue substantielle du Saint-Esprit sur lui se produisit, le semblable se reposant sur le semblable. Il en est pareillement pour vous : une fois que vous êtes remontés de la piscine sainte, eut lieu la chrismation, image exacte de celle dont fut marqué le Christ. Il s’agit de l’Esprit Saint. Le prophète Isaïe, faisant parler le Seigneur, disait de lui : *L’Esprit du Seigneur est sur moi ; car il m’a consacré par la chrismation ; il m’a envoyé porter la Bonne Nouvelle aux pauvres*. En effet, le Christ n’a pas été chrismé par les hommes d’une huile ou d’un parfum matériels. Mais c’est le Père qui, l’ayant consacré d’avance comme le Sauveur du monde l’a marqué de l’Esprit Saint, comme le dit saint Pierre : *Jésus de Nazareth, que Dieu a chrismé d’Esprit Saint*. Et le prophète David proclamait : *Ô Dieu, ton trône est pour les siècles des siècles : c’est un sceptre de droiture, le sceptre de ta royauté. Tu aimes la justice et tu hais l’impiété ; c’est pourquoi Dieu, ton Dieu, t’a consacré d’une huile d’allégresse, de préférence à tes rivaux*. ~ Le Christ a été marqué par l’huile spirituelle d’allégresse, c’est-à-dire par l’Esprit Saint, qui est appelé huile d’allégresse parce qu’il est l’auteur de l’allégresse spirituelle ; et vous, vous avez été oints de parfum, vous êtes devenus participants et compagnons du Christ. Mais ne va pas t’imaginer que ce parfum est quelque chose d’ordinaire. ~ Ce saint parfum, après l’invocation pour obtenir le Saint-Esprit, n’est plus un parfum ordinaire et, pourrait-on dire, commun. Il est don spirituel du Christ, devenu, par la présence de l’Esprit Saint, agent efficace de sa divinité. C’est de ce parfum qu’on te chrisme symboliquement sur le front et les autres organes des sens. Tandis que ton corps est oint de parfum visible, l’âme est sanctifiée par le saint et vivifiant Esprit."
      responsory: |
        Le monde s’ouvre à la vie,
        l’homme reçoit l’Esprit.
        Au souffle du Très-Haut
        se lève un peuple nouveau
        de toute race, langue et frontière,

        R/ Pour devenir le corps de Jésus Christ
        et transformer la face de la terre.
        <p>C’est dans l’Esprit Saint
        que vous serez baptisés :

        R/ Pour devenir le corps de Jésus Christ
        et transformer la face de la terre.
  oration:
    - Dieu éternel et tout-puissant, tu as offert aux hommes le sacrement de Pâques pour les rétablir dans ton alliance ; accorde-nous d’exprimer par toute notre vie ce mystère que nous célébrons dans la foi.

morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Christ est ressuscité, alléluia. Sa lumière a resplendi, alléluia, sur le peuple racheté par son sang.
    - psalm: OT_41
      antiphon:
        - Notre Sauveur s’est levé de son tombeau ; bénissons notre Dieu, alléluia !
    - psalm: PSALM_149
      antiphon:
        - Comme il nous l’avait dit, alléluia, le Seigneur est ressuscité, alléluia !
  reading:
    biblicalReference: Ac 5, 30-32
    content: Le Dieu de nos pères a ressuscité Jésus, que vous aviez exécuté en le pendant au bois du supplice. C’est lui que Dieu, par sa puissance, a élevé en faisant de lui le Chef, le Sauveur, pour apporter à Israël la conversion et le pardon des péchés. Quant à nous, nous sommes les témoins de tout cela, avec l’Esprit Saint, que Dieu a donné à ceux qui lui obéissent.
  responsory: |
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Voici le jour où l’Agneau immolé
    est entré dans la gloire. R/
    V/ Par sa mort, il a détruit la mort,
    aux morts il a rendu la vie. R/
  evangelicAntiphon:
    common: "Le disciple que Jésus aimait dit à Pierre : C’est le Seigneur ! Alléluia."
  intercession:
    content: |
      Jésus, notre berger, ta mort disperse le troupeau,
      ta résurrection le rassemble.

      R/ Ô Christ ressuscité, gloire à toi !

      Tu laisses vide le tombeau,
      tu te montres vivant à ceux qui croient.

      La peur tient tes Apôtres enfermés,
      tu parais et les envoies jusqu’au bout du monde.

      Sans toi, les pêcheurs du lac n’ont rien pris,
      au matin, tu remplis leur filet.

      Ta passion avait troublé leur cœur,
      mais tu leur dis : La paix soit avec vous !

