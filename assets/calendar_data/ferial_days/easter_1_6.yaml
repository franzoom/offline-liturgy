invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

oration:
    - "Dieu qui donnes sans cesse ta grâce pour augmenter le nombre de tes enfants, veille sur ceux que tu viens d’agréger à ton peuple ; ils ont pris naissance dans le baptême : qu’ils soient revêtus de l’immortalité du Christ, pour se présenter à la table de ses noces. Lui qui règne."

readings:
  psalmody:
    - psalm: PSALM_144_1
      antiphon:
        - Je redirai, mon Dieu, ta gloire et ta splendeur, alléluia !
    - psalm: PSALM_144_2
      antiphon:
        - Dieu a fait connaître la gloire de son règne, alléluia !
    - psalm: PSALM_144_3
      antiphon:
        - Ton règne, un règne éternel ; ton empire, pour les âges des âges, alléluia !
  verse: |-
    V/ Dieu a ressuscité le Christ d’entre les morts, alléluia.
    En lui notre foi et notre espoir, alléluia.
  biblicalReading:
    - title: Exhortation aux chefs de communautés et aux fidèles
      ref: 1P 4, 12 – 5, 14
      content: |-
        Bien-aimés, ne trouvez pas étrange le brasier allumé parmi vous pour vous mettre à l’épreuve ; ce qui vous arrive n’a rien d’étrange. Dans la mesure où vous communiez aux souffrances du Christ, réjouissez-vous, afin d’être dans la joie et l’allégresse quand sa gloire se révélera. Si l’on vous insulte pour le nom du Christ, heureux êtes-vous, parce que l’Esprit de gloire, l’Esprit de Dieu, repose sur vous. Que personne d’entre vous, en effet, n’ait à souffrir comme meurtrier, voleur, malfaiteur, ou comme agitateur. Mais si c’est comme chrétien, qu’il n’ait pas de honte, et qu’il rende gloire à Dieu pour ce nom-là. Car voici le temps du jugement : il commence par la famille de Dieu. Or, s’il vient d’abord sur nous, quelle sera la fin de ceux qui refusent d’obéir à l’Évangile de Dieu ? Et, *si le juste est sauvé à grand-peine, l’impie, le pécheur, où va-t-il se montrer ?
        * Ainsi, ceux qui souffrent en faisant la volonté de Dieu, qu’ils confient leurs âmes au Créateur fidèle, en faisant le bien. 
        Quant aux anciens en fonction parmi vous, je les exhorte, moi qui suis ancien comme eux et témoin des souffrances du Christ, communiant à la gloire qui va se révéler : soyez les pasteurs du troupeau de Dieu qui se trouve chez vous ; veillez sur lui, non par contrainte mais de plein gré, selon Dieu ; non par cupidité mais par dévouement ; non pas en commandant en maîtres à ceux qui vous sont confiés, mais en devenant les modèles du troupeau. Et, quand se manifestera le Chef des pasteurs, vous recevrez la couronne de gloire qui ne se flétrit pas. 
        De même, vous les jeunes gens, soyez soumis aux anciens. 
        Et vous tous, les uns envers les autres, prenez l’humilité comme tenue de service. En effet, *Dieu s’oppose aux orgueilleux, aux humbles il accorde sa grâce*. 
        Abaissez-vous donc sous la main puissante de Dieu, pour qu’il vous élève en temps voulu. Déchargez-vous sur lui de tous vos soucis, puisqu’il prend soin de vous. 
        Soyez sobres, veillez : votre adversaire, le diable, comme un lion rugissant, rôde, cherchant qui dévorer. Résistez-lui avec la force de la foi, car vous savez que tous vos frères, de par le monde, sont en butte aux mêmes souffrances. 
        Après que vous aurez souffert un peu de temps, le Dieu de toute grâce, lui qui, dans le Christ Jésus, vous a appelés à sa gloire éternelle, vous rétablira lui-même, vous affermira, vous fortifiera, vous rendra inébranlables. À lui la souveraineté pour les siècles. Amen. 
        Par Silvain, que je considère comme un frère digne de confiance, je vous écris ces quelques mots pour vous exhorter, et pour attester que c’est vraiment dans la grâce de Dieu que vous tenez ferme. La communauté qui est à Babylone, choisie comme vous par Dieu, vous salue, ainsi que Marc, mon fils. Saluez-vous les uns les autres par un baiser fraternel. 
        Paix à vous tous, qui êtes dans le Christ.
      responsory: |-
        R/ Sur nous repose l’Esprit de gloire,
        l’Esprit de Dieu, alléluia !

        Si l’on nous outrage pour le nom du Christ,
        heureux sommes-nous.

        Il rôde, l’adversaire, cherchant qui dévorer,
        mais le Christ est parmi nous,
        et nous sommes appelés de son nom.

        Si nous avons part aux souffrances du Christ,
        réjouissons-nous :
        quand se révélera sa gloire,
        nous serons dans la joie.
  patristicReading:
    - title: CATÉCHÈSE DE JÉRUSALEM AUX NOUVEAUX BAPTISÉS
      subtitle: Le Corps et le Sang
      content: |-
        *La nuit même où il était livré, notre Seigneur Jésus Christ prit du pain, puis, ayant rendu grâce, il le rompit et dit à ses disciples : Prenez, mangez ; ceci est mon corps. Ayant pris la coupe et rendu grâce, il dit : Prenez, buvez ; ceci est mon sang.* Quand lui-même a déclaré, au sujet du pain : *Ceci est mon corps*, qui osera encore hésiter ? Et quand lui-même affirme catégoriquement : *Ceci est mon sang*, qui pourra en douter, et dire que ce n’est pas son sang ? 
        C’est donc avec une pleine conviction que nous participons à ce repas comme au corps et au sang du Christ. Car, sous la figure du pain, c’est le corps qui t’est donné ; sous la figure du vin, c’est le sang qui t’est donné, afin que tu deviennes, en participant au corps et au sang du Christ, un seul corps et un seul sang avec le Christ. C’est ainsi que nous devenons des « porte-Christ », son corps et son sang s’étant répandus dans nos membres. De cette façon, selon saint Pierre, nous devenons *participants de la nature divine.* ~ 
        Jadis le Christ, s’entretenant avec les Juifs, disait : *Si vous ne mangez pas ma chair, et ne buvez pas mon sang, vous n’aurez pas la vie en vous*. Mais eux, comme ils n’entendaient pas spirituellement ses paroles, se retirèrent scandalisés, en s’imaginant que le Sauveur les invitait à manger de la chair. 
        Il y avait aussi, dans l’ancienne Alliance, les pains de l’offrande ; mais ces pains, appartenant à l’Alliance ancienne, ont pris fin. Dans l’Alliance nouvelle, il y a un pain venu du ciel, et *une coupe du salut*. Car, comme le pain est bon pour le corps, le Verbe s’accorde bien avec l’âme. 
        Ne t’attache donc pas au pain et au vin comme à des aliments ordinaires, car ils sont corps et sang selon la déclaration du Maître. Si la connaissance sensible te dit autre chose, la foi doit te donner toute assurance. ~ 
        Tu as reçu cet enseignement et tu en es pleinement convaincu : ce qui paraît du pain n’est pas du pain, bien il soit tel pour le goût : c’est le corps du Christ ; ce qui paraît du vin n’est pas du vin, bien que le goût en juge ainsi : c’est le sang du Christ. Et jadis David chantait à ce sujet : *Le pain fortifie le cœur de l’homme, et l’huile donne la joie à son visage*. Fortifie ton cœur en prenant ce pain comme une nourriture spirituelle, et rends joyeux le visage de ton âme. 
        Puisses-tu avoir *le visage dévoilé*, grâce à une conscience pure, *refléter la gloire du Seigneur*, et marcher *de gloire en gloire*, dans le Christ Jésus notre Seigneur. À lui la gloire pour les siècles des siècles. Amen.
      responsory: |-
        Nous partageons le Pain nouveau,
        La table fraternelle,
        Le Corps brisé, la chair du Fils de Dieu,
        Pâque des chrétiens.

        Nous célébrons le Vin nouveau,
        La coupe de lumière,
        Le Sang jailli du Cœur de Jésus Christ,
        Vie des baptisés.
morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Christ est ressuscité, alléluia. Sa lumière a resplendi, alléluia, sur le peuple racheté par son sang.
    - psalm: OT_41
      antiphon:
        - Notre Sauveur s’est levé de son tombeau ; bénissons notre Dieu, alléluia !
    - psalm: PSALM_149
      antiphon:
        - Comme il nous l’avait dit, alléluia, le Seigneur est ressuscité, alléluia !
  reading:
    biblicalReference: Rm 14, 7-9
    content: "Aucun d’entre nous ne vit pour soi-même, et aucun ne meurt pour soi-même : si nous vivons, nous vivons pour le Seigneur ; si nous mourons, nous mourons pour le Seigneur. Dans notre vie comme dans notre mort, nous appartenons au Seigneur. Car, si le Christ a connu la mort, puis la vie, c’est pour devenir le Seigneur et des morts et des vivants."
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Pâque nouvelle, fête de l’Esprit !
    Victoire du Seigneur, victoire sur la mort. R/
    V/ Pâque nouvelle, joie de l’univers !
    Alléluia ! Alléluia ! Alléluia !R/
  evangelicAntiphon:
    common: Ressuscité le premier jour de la semaine, Jésus se manifesta d’abord à Marie de Magdala, alléluia.
  intercession:
    content: |-
      Jésus de Nazareth, reconnu Fils de Dieu par ta résurrection,
      – bénis et sanctifie tous les hommes.

      R/ Souviens-toi de tes frères.

      Premier des vivants, tu fais renaître celui qui croit en toi,
      – donne aux baptisés de vivre en fils de lumière.

      Toi qui soutiens la confiance de ton Église en marche,
      – donne-lui d’annoncer hardiment ta résurrection.

      Tu es entré, après beaucoup de souffrances, dans la gloire du Père,
      – transforme en joie la peine des hommes.

      Tu nous appelles au festin du Royaume,
      – sois le pain qui nous ressuscitera au dernier jour.

