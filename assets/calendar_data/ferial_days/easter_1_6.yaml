  psalmody:
    - psalm: PSALM_118_5
      antiphon:
        - Ant. Christ est ressuscité des morts, alléluia ! Christ ne connaît plus la mort, alléluia ! Ant. Livré pour nos fautes, Christ est ressuscité pour nous justifier, alléluia ! Ant. Ressuscités avec le Christ, recherchez les choses d’en haut, alléluia ! <!-- Astuce pour forcer l'affichage seul de l'antienne de l'office sélectionné --> <script>$('input[name="m_select_office"]').trigger('change');</script>
    - psalm: PSALM_33_1
    - psalm: PSALM_33_2

  tierce:
    antiphon: "Christ est ressuscité des morts, alléluia ! Christ ne connaît plus la mort, alléluia !"
    reading:
      biblicalReference: Rm 5, 10-11
      content: "Si Dieu nous a réconciliés avec lui par la mort de son Fils, quand nous étions encore ses ennemis, à plus forte raison, maintenant que nous sommes réconciliés, nous serons sauvés par la vie du Christ ressuscité. Bien plus, nous mettons notre orgueil en Dieu, grâce à Jésus-Christ notre Seigneur, qui nous a réconciliés avec Dieu."
    responsory: |-
      V/ Voici le jour que fit le Seigneur,
      jour de fête et de joie, alléluia !
  sexte:
    antiphon: "Livré pour nos fautes, Christ est ressuscité pour nous justifier, alléluia !"
    reading:
      biblicalReference: 1 Co 15, 20-22
      content: "Le Christ est ressuscité d’entre les morts, pour être parmi les morts le premier ressuscité. Car, la mort étant venue par un homme, c’est par homme aussi que vient la résurrection. En effet, c’est en Adam que meurent tous les hommes ; c’est dans le Christ que tous revivront."
    responsory: |-
      V/ Voici le jour que fit le Seigneur,
      jour de fête et de joie, alléluia !
  none:
    antiphon: "Ressuscités avec le Christ, recherchez les choses d’en haut, alléluia !"
    reading:
      biblicalReference: 2 Co 5, 14-15
      content: "L’amour du Christ nous saisit quand nous pensons qu’un seul est mort pour tous, et qu’ainsi tous ont passé par la mort. Car le Christ est mort pour tous, afin que les vivants n’aient plus leur vie centrée sur eux-mêmes, mais sur lui qui est mort et ressuscité pour eux."
    responsory: |-
      V/ Voici le jour que fit le Seigneur,
      jour de fête et de joie, alléluia !
vespers:
  psalmody:
    - psalm: PSALM_140
      antiphon:
        - Après le sabbat, Marie de Magdala et l’autre Marie allèrent visiter le tombeau de Jésus, alléluia !
    - psalm: PSALM_141
      antiphon:
        - Venez, voyez l’endroit où l’on avait déposé le corps du Seigneur, alléluia !
    - psalm: NT_5
      antiphon:
        - Ne craignez pas ! Dites à mes frères d’aller en Galilée ; c’est là qu’ils me verront. Alléluia !
  reading:
    biblicalReference: 1 P 2, 9-10
    content: C’est vous qui êtes la race choisie, le sacerdoce royal, la nation sainte, le peuple qui appartient à Dieu ; vous êtes donc chargés d’annoncer les merveilles de celui qui vous a appelés des ténèbres à son admirable lumière. Car autrefois vous n’étiez pas son peuple, mais aujourd’hui vous êtes le peuple de Dieu. Vous étiez privés d’amour, mais aujourd’hui Dieu vous a montré son amour.
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Peuples, rayonnez de joie :
    voici la Pâque du Seigneur. R/
    V/ Voici le jour où le Christ, notre Dieu,
    nous conduit de la mort à la vie. R/
  evangelicAntiphon:
    common: "Le huitième jour, Jésus vint, toutes portes closes ; il dit aux disciples : La paix soit avec vous ! Alléluia !"
  intercession:
    content: |-
      Prions Jésus notre Sauveur qui a vaincu la mort par sa Croix :

      R/ Souviens-toi de ton Église.

      Jésus, pierre rejetée par les bâtisseurs et devenue la pierre d’angle,
      – fais de nous les pierres vivantes de ton Église.

      Jésus, témoin fidèle et vrai, premier-né d’entre les morts,
      – donne à ton Église de témoigner hardiment au milieu du monde.

      Jésus, Époux de l’Église née de ton côté transpercé,
      – accorde aux religieux d’entrer dans ce mystère d’alliance.

      Jésus, Premier et Dernier, qui étais mort et qui es vivant,
      – fais grandir ta vie dans les baptisés.

      Jésus, flambeau de la Cité de Dieu,
      – répands ta clarté sur les défunts.
