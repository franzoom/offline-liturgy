invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

oration:
    - Dieu de miséricorde infinie, tu ranimes la foi de ton peuple par les célébrations pascales ; augmente en nous ta grâce pour que nous comprenions toujours mieux quel baptême nous a purifiés, quel Esprit nous a fait renaître, et quel sang nous a rachetés.

readings:
  psalmody:
    - psalm: PSALM_1
      antiphon:
        - Ensevelis dans la mort avec le Christ, vivons avec lui d’une vie nouvelle, alléluia.
    - psalm: PSALM_2
      antiphon:
        - Tu es mon Fils, alléluia ; moi, aujourd’hui, je t’ai engendré, alléluia.
    - psalm: PSALM_3
      antiphon:
        - "Croyons en Dieu : il a ressuscité le Christ et lui a donné la gloire, alléluia."
  verse: |-
    V/ Les disciples furent remplis de joie, alléluia,
    à la vue du Seigneur, alléluia !
  biblicalReading:
    - title: Une vie nouvelle
      ref: Col 3, 1-17
      content: |-
        Si donc vous êtes ressuscités avec le Christ, recherchez les réalités d’en haut : c’est là qu’est le Christ, assis à la droite de Dieu. Pensez aux réalités d’en haut, non à celles de la terre. En effet, vous êtes passés par la mort, et votre vie reste cachée avec le Christ en Dieu. Quand paraîtra le Christ, votre vie, alors vous aussi, vous paraîtrez avec lui dans la gloire. 
        Faites donc mourir en vous ce qui n’appartient qu’à la terre : débauche, impureté, passion, désir mauvais, et cette soif de posséder, qui est une idolâtrie. Voilà ce qui provoque la colère de Dieu contre ceux qui lui désobéissent, voilà quelle était votre conduite autrefois lorsque, vous aussi, vous viviez dans ces désordres. Mais maintenant, vous aussi, débarrassez-vous de tout cela : colère, emportement, méchanceté, insultes, propos grossiers sortis de votre bouche. Plus de mensonge entre vous : vous vous êtes débarrassés de l’homme ancien qui était en vous et de ses façons d’agir, et vous vous êtes revêtus de l’homme nouveau qui, pour se conformer à l’image de son Créateur, se renouvelle sans cesse en vue de la pleine connaissance. Ainsi, il n’y a plus le païen et le Juif, le circoncis et l’incirconcis, il n’y a plus le barbare ou le primitif, l’esclave et l’homme libre ; mais il y a le Christ : il est tout, et en tous. 
        Puisque vous avez été choisis par Dieu, que vous êtes sanctifiés, aimés par lui, revêtez-vous de tendresse et de compassion, de bonté, d’humilité, de douceur et de patience. Supportez-vous les uns les autres, et pardonnez-vous mutuellement si vous avez des reproches à vous faire. Le Seigneur vous a pardonné : faites de même. Par-dessus tout cela, ayez l’amour, qui est le lien le plus parfait. Et que, dans vos cœurs, règne la paix du Christ à laquelle vous avez été appelés, vous qui formez un seul corps. Vivez dans l’action de grâce. Que la parole du Christ habite en vous dans toute sa richesse ; instruisez-vous et reprenez-vous les uns les autres en toute sagesse ; par des psaumes, des hymnes et des chants spirituels, chantez à Dieu, dans vos cœurs, votre reconnaissance. Et tout ce que vous dites, tout ce que vous faites, que ce soit toujours au nom du Seigneur Jésus, en offrant par lui votre action de grâce à Dieu le Père.
      responsory: |-
        R/ Christ est pour nous
        espérance de la gloire, alléluia !

        Le Christ est à la droite du Père :
        c’est là désormais
        que tend notre vie.

        Vous êtes morts
        et votre vie reste cachée
        en Dieu avec le Christ.

        Quand paraîtra le Christ,
        lui qui est votre vie,
        vous paraîtrez avec lui en pleine gloire.
  patristicReading:
    - subtitle: Ceux qui sont renés dans le Christ
      content: |-
        C’est à vous que je m’adresse, enfants nouveau-nés, vous qui êtes des tout-petits dans le Christ, la nouvelle génération mise au monde par l’Église, le don du Père, la fécondité de la Mère, de tendres bourgeons, l’essaim tout nouveau, la fleur de notre fierté et le fruit de notre labeur, *ma joie et ma couronne, vous qui tenez bon dans le Seigneur*. 
        Je vous adresse les paroles de l’Apôtre : *Revêtez Jésus Christ et ne vous abandonnez pas aux préoccupations de la chair pour satisfaire vos convoitises*, afin de revêtir par votre vie ce que vous avez revêtu par le sacrement. *Vous tous qui avez été baptisés dans le Christ, vous avez revêtu le Christ. Il n’y a plus ni Juif ni païen, ni esclave ni homme libre, ni homme ni femme : tous, vous ne faites plus qu’un dans le Christ Jésus*. 
        Telle est la force du sacrement : il est le sacrement de la vie nouvelle, qui commence maintenant par le pardon de tous les péchés passés, et qui trouvera son accomplissement dans la résurrection des morts. *Car vous avez été mis au tombeau avec le Christ par le baptême dans sa mort ; de même que le Christ est ressuscité des morts, ainsi devez-vous mener une vie nouvelle*. 
        *Vous vous conduisez maintenant par la foi, aussi longtemps que, dans ce corps mortel, vous êtes en exil loin du Seigneur*. Mais vers celui vers qui vous tendez, vous avez un chemin sûr : le Christ lui-même est ce chemin, il a voulu le devenir en se faisant homme pour nous. Car *il a réservé une grande douceur pour ceux qui le craignent *; il a voulu la commencer et la parfaire pour ceux qui espèrent en lui, du fait que nous recevrons en réalité ce que nous avons reçu maintenant en espérance. ~ 
        C’est aujourd’hui l’octave de votre naissance ; aujourd’hui s’accomplit en vous le sceau de la foi qui était conféré chez les anciens Pères avec la circoncision de la chair qu’on faisait huit jours après la naissance charnelle. ~ C’est pourquoi le Seigneur en ressuscitant a dépouillé la chair mortelle ; non pas qu’il ait surgi avec un autre corps, mais avec un corps qui ne doit plus mourir ; il a ainsi marqué de sa résurrection le « jour du Seigneur ». C’est le troisième jour après sa passion, mais dans le compte des jours qui suivent le sabbat, c’est le huitième, en même temps que le premier. 
        C’est pourquoi vous-mêmes avez reçu le gage de l’Esprit, non pas encore dans sa réalité, mais dans une espérance déjà certaine, parce que vous possédez le sacrement de cette réalité. Ainsi donc, *si vous êtes ressuscités avec le Christ, recherchez les réalités d’en haut : c’est là qu’est le Christ, assis à la droite de Dieu. Le but de votre vie est en haut, et non pas sur la terre. En effet, vous êtes morts avec le Christ, et votre vie reste cachée avec lui en Dieu. Quand paraîtra le Christ, votre vie, alors vous aussi, vous paraîtrez avec lui dans la gloire*.
      responsory: |-
        Heureux ceux qui ont vu le Ressuscité Stance
        et reconnu à ses plaies la victoire.
        Mais heureux sommes-nous
        de croire sans avoir vu
        et, sans le voir encore,
        d’aimer Jésus, notre Sauveur.

        R/ Seigneur, tu es vivant, nous t’avons reconnu,
        au dernier jour nous te verrons.

        Pleurant près du tombeau,
        soudain Marie se dresse :
        qui donc l’appelle par son nom ?

        À la table d’Emmaüs,
        les voyageurs tout interdits se lèvent :
        qui donc pour eux vient de rompre le pain ?

        Réfugiés dans la chambre haute,
        les disciples frémissent :
        qui donc se tient au milieu d’eux ?

        Approchant du rivage,
        les pêcheurs soudain s’interrogent :
        qui donc les attend près d’un feu ?
morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Christ est ressuscité, alléluia. Sa lumière a resplendi, alléluia, sur le peuple racheté par son sang.
    - psalm: OT_41
      antiphon:
        - Notre Sauveur s’est levé de son tombeau ; bénissons notre Dieu, alléluia !
    - psalm: PSALM_149
      antiphon:
        - Comme il nous l’avait dit, alléluia, le Seigneur est ressuscité, alléluia !
  reading:
    biblicalReference: Ac 10, 40-43
    content: "Voici que Dieu a ressuscité Jésus le troisième jour. Il lui a donné de se montrer non pas à tout le peuple, mais seulement aux témoins que Dieu avait choisis d’avance, à nous qui avons mangé et bu avec lui après sa résurrection d’entre les morts. Il nous a chargés d’annoncer au peuple et de témoigner que Dieu l’a choisi comme Juge des vivants et des morts. C’est à lui que tous les prophètes rendent ce témoignage : Tout homme qui croit en lui reçoit par lui le pardon de ses péchés."
  responsory: |-
    R/ Voici le jour que fit le Seigneur,
    jour de fête et de joie.
    V/ Peuples, rayonnez de joie
    voici la Pâque du Seigneur. R/
    V/ Voici le jour où le Christ, notre Dieu,
    nous conduit de la mort à la vie. R/
  evangelicAntiphon:
    common: Touche mes plaies, dit Jésus, et deviens un homme de foi. Alléluia !
  intercession:
    content: |-
      Rendons grâce à Dieu le Père qui a sauvé son Fils de la mort :

      R/ Gloire à toi dans les siècles !

      Père saint, tu as glorifié ton Enfant bien-aimé ; 
      – en lui tu nous appelles des ténèbres à ton admirable lumière :

      Tu nous as sauvés par la foi en ton Fils ;
      – affermis les croyants dans la foi de leur baptême :

      Tu tournes nos regards vers les réalités d’en haut 
      – libère-nous de l’emprise du péché :

      Que notre vie cachée en toi avec le Christ
      – prépare les cieux nouveaux et la terre nouvelle :

