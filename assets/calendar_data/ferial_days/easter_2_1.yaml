  biblicalReading:
    - title: Vision du Fils de l’homme
      ref: Ap 1, 1-20
      content: "Révélation de Jésus Christ, que Dieu lui a confiée pour montrer à ses serviteurs ce qui doit bientôt advenir ; cette révélation, il l’a fait connaître à son serviteur Jean par l’envoi de son ange. Jean atteste comme parole de Dieu et témoignage de Jésus Christ tout ce qu’il a vu. Heureux celui qui lit, heureux ceux qui écoutent les paroles de la prophétie et gardent ce qui est écrit en elle, car le temps est proche. Jean, aux sept Églises qui sont en Asie Mineure : à vous, la grâce et la paix, de la part de Celui qui est, qui était et qui vient, de la part des sept esprits qui sont devant son trône, de la part de Jésus Christ, le témoin fidèle, le premier-né des morts, le prince des rois de la terre. À lui qui nous aime, qui nous a délivrés de nos péchés par son sang, qui a fait de nous un royaume et des prêtres pour son Dieu et Père, à lui, la gloire et la souveraineté pour les siècles des siècles. Amen. *Voici qu’il vient avec les nuées*, tout œil le verra, ils le verront, ceux qui l’ont *transpercé* ; *et sur lui se lamenteront toutes les tribus de la terre*. Oui ! Amen ! Moi, je suis l’Alpha et l’Oméga, dit le Seigneur Dieu, Celui qui est, qui était et qui vient, le Souverain de l’univers. Moi, Jean, votre frère, partageant avec vous la détresse, la royauté et la persévérance en Jésus, je me trouvai dans l’île de Patmos à cause de la parole de Dieu et du témoignage de Jésus. Je fus saisi en esprit, le jour du Seigneur, et j’entendis derrière moi une voix forte, pareille au son d’une trompette. Elle disait : « Ce que tu vois, écris-le dans un livre et envoie-le aux sept Églises : à Éphèse, Smyrne, Pergame, Thyatire, Sardes, Philadelphie et Laodicée. » Je me retournai pour regarder quelle était cette voix qui me parlait. M’étant retourné, j’ai vu sept chandeliers d’or, et au milieu des chandeliers un être qui semblait un Fils d’homme, revêtu d’une longue tunique, une ceinture d’or à hauteur de poitrine ; sa tête et ses cheveux étaient blancs comme la laine blanche, comme la neige, et ses yeux comme une flamme ardente ; ses pieds semblaient d’un bronze précieux affiné au creuset, et sa voix était comme la voix des grandes eaux ; il avait dans la main droite sept étoiles ; de sa bouche sortait un glaive acéré à deux tranchants. Son visage brillait comme brille le soleil dans sa puissance. Quand je le vis, je tombai à ses pieds comme mort, mais il posa sur moi sa main droite, en disant : « Ne crains pas. Moi, je suis le Premier et le Dernier, le Vivant : j’étais mort, et me voilà vivant pour les siècles des siècles ; je détiens les clés de la mort et du séjour des morts. Écris donc ce que tu as vu, ce qui est, ce qui va ensuite advenir. Quant au mystère des sept étoiles que tu as vues sur ma main droite, et celui des sept chandeliers d’or : les sept étoiles sont les anges des sept Églises, et les sept chandeliers sont les sept Églises. »"
      responsory: |-
        R/ Gloire éternelle au Christ,
        gloire au Vivant, alléluia !

        Il est le commencement,
        premier-né d’entre les morts.

        Lui, le premier nous a aimés :
        il nous a délivrés de nos péchés.

        Il est le premier et le dernier.
        Le voici qui vient, nous le verrons !
  patristicReading:
    - title: HOMÉLIE PASCALE ANCIENNE
      subtitle: La Pâque, commencement de la vie éternelle
      content: "La Pâque célébrée par les Juifs symbolisait le salut de leurs premiers-nés. Mais celle que nous célébrons est la cause du salut de tous les hommes, en commençant par le premier homme créé qui est sauvé et vivifié en eux tous. Les réalités partielles et provisoires, images et figures des réalités parfaites et éternelles, préludaient, ainsi que des esquisses, à la Vérité qui s’est maintenant levée à l’horizon ; mais quand la Vérité est présente, la figure est périmée : c’est ainsi qu’après l’arrivée d’un roi, personne ne juge convenable de délaisser le roi vivant pour se prosterner devant son image. Il est donc bien évident que la figure est inférieure à la Vérité, quand la figure fête la vie éphémère des premiers-nés des Juifs, tandis que la Vérité fête la vie permanente de tous les hommes. Car ce n’est pas grand-chose d’échapper à la mort pour un temps bref quand on mourra peu après, mais c’est une grande chose que d’échapper totalement à la mort ; c’est ce qui nous arrive, puisque *le Christ, notre Agneau pascal, a été immolé.* Le nom même de la fête prend toute son excellence si on le traduit en l’appliquant à la vérité. « Pâque », en effet, se traduit par « passage », puisque l’Exterminateur qui frappait les premiers-nés « passait» les maisons des Hébreux. Mais ce « passage» de l’Exterminateur, c’est chez nous qu’il est véritable, lorsque, une fois pour toutes, il « passe par-dessus » nous, qui avons été ressuscités par le Christ pour la vie éternelle. ~ Qu’est-ce que signifie, si on la considère par rapport à la Vérité, cette prescription de prendre pour *commencement* de l’année ce moment où s’accomplissent la Pâque et le salut des premiers-nés ? Cela signifie que, pour nous aussi, le commencement de la vie éternelle, c’est le sacrifice de l’Agneau pascal. En effet, l’année symbolise l’éternité, parce qu’elle revient toujours en cercle sur elle-même, et ne s’arrête à aucun terme. Et le Christ, offert en victime pour notre salut, est le *Père de l’éternité à venir*. C’est-à-dire que, rendant périmée toute notre vie antérieure, il nous donne le commencement d’une autre vie *par le bain de la nouvelle naissance, à la ressemblance de sa mort et de sa résurrection*. En conséquence, tout homme qui connaît l’Agneau pascal immolé pour son salut doit considérer que pour lui le commencement de la vie, c’est le moment à partir duquel le Christ est immolé pour lui. Or le Christ est immolé pour lui lorsque lui-même reconnaît la grâce et comprend la vie procurée par cette immolation. Sachant cela, qu’il aspire à prendre le commencement de cette vie nouvelle et ne retourne plus vers l’ancienne, dont il atteint le terme. Car il est écrit : *Nous qui sommes morts au péché, comment continuerions-nous de vivre en lui ?*"
      responsory: |-
        R/ Notre Pâque immolée, alléluia,
        c’est le Christ, alléluia, alléluia, alléluia !

        Pâque Nouvelle ! Ô fête de l’Esprit !
        Ô Pâque du Seigneur
        qui pour nous descend du ciel !

        Pâque Nouvelle ! Ô Christ ressuscité,
        tu as vaincu la mort,
        tu nous as donné la vie !
  oration:
    - Dieu éternel et tout-puissant, toi que nous pouvons déjà appeler notre Père, fais grandir en nos cœurs l’esprit filial, afin que nous soyons capables d’entrer un jour dans l’héritage qui nous est promis.

morning:
  psalmody:
    - psalm: PSALM_41
      antiphon:
        - Comme un cerf altéré cherche l’eau vive, ainsi mon âme te cherche, toi, mon Dieu, alléluia.
    - psalm: OT_15
      antiphon:
        - Remplis Jérusalem du récit de tes œuvres ; qu’on chante tes merveilles, alléluia.
    - psalm: PSALM_18A
      antiphon:
        - La gloire de Dieu éclaire la ville ; l’Agneau est sa lumière, alléluia.
  evangelicAntiphon:
    common: À moins de renaître d’en haut, alléluia, nul ne peut voir le Royaume de Dieu.
  intercession:
    content: |-
      Bénissons le Père tout-puissant qui nous relève en son Fils !

      Pour la gloire du Ressuscité qui rayonne sur le monde,

      R/ Béni sois-tu !

      Pour la lumière de la foi qui pénètre nos cœurs,

      Pour l’avenir où tu nous engages avec toi,

      Pour le chemin de l’éternité ouvert à tous les hommes,

      Pour l’Esprit répandu sur toutes les nations,

      Pour l’amour qui transforme le monde,

