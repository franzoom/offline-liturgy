  biblicalReading:
    - title: Lettres aux Églises d’Éphèse et de Smyrne
      ref: Ap 2, 1-11
      content: |-
        À l’ange de l’Église qui est à Éphèse, écris : 
        Ainsi parle celui qui tient les sept étoiles dans sa main droite, qui marche au milieu des sept chandeliers d’or : Je connais tes actions, ta peine, ta persévérance, je sais que tu ne peux supporter les malfaisants ; tu as mis à l’épreuve ceux qui se disent apôtres et ne le sont pas ; tu as découvert qu’ils étaient menteurs. Tu ne manques pas de persévérance, et tu as tant supporté pour mon nom, sans ménager ta peine. Mais j’ai contre toi que ton premier amour, tu l’as abandonné. Eh bien, rappelle-toi d’où tu es tombé, convertis-toi, reviens à tes premières actions. Sinon je vais venir à toi et je délogerai ton chandelier de sa place, si tu ne t’es pas converti. Pourtant, tu as cela pour toi que tu détestes les agissements des Nicolaïtes — et je les déteste, moi aussi. 
        Celui qui a des oreilles, qu’il entende ce que l’Esprit dit aux Églises. Au vainqueur, je donnerai de goûter à l’arbre de la vie qui est dans le paradis de Dieu. 
        À l’ange de l’Église qui est à Smyrne, écris : 
        Ainsi parle celui qui est le Premier et le Dernier, celui qui était mort et qui est entré dans la vie : Je sais ta détresse et ta pauvreté ; pourtant tu es riche ! Je connais les propos blasphématoires de ceux qui se disent Juifs et ne le sont pas : ils sont une synagogue de Satan. Sois sans aucune crainte pour ce que tu vas souffrir. Voici que le diable va jeter en prison certains des vôtres pour vous mettre à l’épreuve, et vous serez dans la détresse pendant dix jours. Sois fidèle jusqu’à la mort, et je te donnerai la couronne de la vie. 
        Celui qui a des oreilles, qu’il entende ce que l’Esprit dit aux Églises. Le vainqueur ne pourra être atteint par la seconde mort.
      responsory: |-
        R/ Sois fidèle jusqu’à la mort,
        le Seigneur combat pour toi, alléluia !

        Ne craignez pas ceux qui tuent le corps
        et ne peuvent rien faire de plus.

        Le vainqueur, celui qui croit en moi,
        ne connaîtra pas la seconde mort.

        Espère en Dieu, prends cœur et prends courage,
        espère en Dieu !
  patristicReading:
    - title: LETTRE DE SAINT FULGENCE DE RUSPE À MONIME
      subtitle: |-
        « Nous sommes un seul corps,
        car nous avons tous part à un seul pain »
      content: |-
        La construction spirituelle du corps du Christ se fait dans l’amour puisque, selon les paroles de saint Pierre, *les pierres vivantes servent à construire le Temple spirituel pour former un sacerdoce saint, présentant des offrandes spirituelles que Dieu pourra accepter à cause du Christ Jésus*. Cette construction spirituelle, on ne peut la demander avec plus d’à-propos que lorsque le corps même et le sang du Christ sont offerts par le corps même du Christ, qui est l’Église, dans le sacrement du pain et de la coupe. La coupe que nous buvons est communion au sang *du* Christ ; le pain que nous rompons est participation au corps du Seigneur. Puisqu’il y a un seul pain, la multitude que nous sommes est un seul corps, car nous avons tous été nourris à un seul pain. C’est pourquoi nous demandons que, la grâce qui a fait de l’Église le corps du Christ, tous les membres de la charité, par le maintien de leur cohésion, persévèrent dans l’unité du corps. 
        Nous demandons à juste titre que cela se réalise en nous par le don du Saint-Esprit ; celui-ci est l’unique Esprit du Père et du Fils, car la sainte Trinité est, par nature, unité, égalité et amour ; elle est un seul Dieu vrai et unique. Cette sainte Trinité, donc, sanctifie ceux qu’elle adopte en leur communiquant son unanimité. C’est pourquoi il est dit : *L’amour de Dieu a été répandu dans nos cœurs par l’Esprit Saint qui nous a été donné.
        * L’Esprit Saint, qui est l’unique Esprit du Père et du Fils, produit en ceux, auxquels il a donné la grâce de l’adoption divine, ce qu’il a produit chez ceux qui avaient reçu ce même Esprit Saint, comme nous le voyons dans les Actes des Apôtres : *La multitude de ceux qui avaient adhéré à la foi avait un seul cœur et une seule âme*. C’est le Saint-Esprit qui avait réalisé cette unité, lui qui est l’unique Esprit du Père et du Fils, et qui est un seul Dieu avec le Père et le Fils. 
        C’est pourquoi saint Paul dit qu’il faut jalousement garder cette unité par le lien de la paix, lorsqu’il exhorte ainsi les Éphésiens : *Je vous encourage donc, moi qui suis en prison à cause du Seigneur, à suivre fidèlement l’appel que vous avez reçu de Dieu ; ayez beaucoup d’humilité, de douceur et de patience, supportez-vous les uns les autres avec amour ; gardez jalousement l’unité de l’esprit par le lien de la paix, soyez un seul corps et un seul Esprit*. ~ 
        C’est Dieu qui conserve dans l’Église son amour qu’il a répandu en elle par l’Esprit Saint. Il fait ainsi de cette Église un sacrifice qui lui est agréable, afin qu’elle puisse toujours recevoir la grâce de l’amour spirituel, et que cette grâce lui permette de *s’offrir* continuellement en *un sacrifice vivant, saint, capable de plaire à Dieu.*
      responsory: |-
        R/ Un seul troupeau, un seul berger !

        Le Seigneur va rassembler ses enfants dispersés,
        il en fera une seule nation,
        et un seul roi régnera sur eux.

        Le Christ, notre paix, a détruit les séparations :
        en un seul corps,
        il nous rassemble par la croix.
morning:
  psalmody:
    - psalm: PSALM_42
      antiphon:
        - Vous avez approché de Sion, la cité du Dieu vivant, alléluia.
    - psalm: OT_23
      antiphon:
        - Tu as retenu mon âme devant la fosse du néant, alléluia.
    - psalm: PSALM_64
      antiphon:
        - Tu visites notre terre et nous combles de richesses, alléluia.
  evangelicAntiphon:
    common: Je suis l’Alpha et l’Oméga, le premier et le dernier. Je suis de la lignée de David, l’étoile brillante du matin, alléluia.
  intercession:
    content: |-
      Supplions le Père d’écouter Jésus toujours vivant qui intercède pour les hommes :

      R/ Dans ton amour, souviens-toi de nous !

      Dieu, maître de la vie,
      restaure en nous l’image de ton Fils :
      – que nous devenions en lui des créatures nouvelles.

      Détruis les germes de mensonge et de perversité :
      – que nous vivions dans la vérité du Christ.

      Donne-nous d’abattre les murs qui séparent
      – et de bâtir la ville où tous ensemble ne font qu’un.

      Change notre cœur de pierre en cœur de chair :
      – que nous renaissions d’en haut.

