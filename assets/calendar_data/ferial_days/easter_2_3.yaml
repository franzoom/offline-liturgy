    - psalm: PSALM_51
      antiphon:
        - Les justes resplendiront comme le soleil dans le Royaume de leur Père, alléluia.
  biblicalReading:
    - title: Lettres aux Églises de Pergame et de Thyatire
      ref: Ap 2, 12-29
      content: |-
        À l’ange de l’Église qui est à Pergame, écris : 
        Ainsi parle celui qui a le glaive acéré à deux tranchants : Je sais où tu habites : c’est là que Satan a son trône ; mais tu tiens ferme à mon nom, et tu n’as pas renié ma foi, même dans les jours où Antipas, mon témoin fidèle, a été mis à mort chez vous, là où Satan habite. Mais j’ai quelque chose contre toi : tu as là des gens qui tiennent ferme à la doctrine de Balaam ; celui-ci enseignait à Balaq comment faire trébucher les fils d’Israël, pour qu’ils mangent des viandes offertes aux idoles et qu’ils se prostituent. De même, tu as, toi aussi, des gens qui tiennent ferme à la doctrine des Nicolaïtes. Eh bien, convertis-toi : sinon je vais venir à toi sans tarder ; avec le glaive de ma bouche je les combattrai. 
        Celui qui a des oreilles, qu’il entende ce que l’Esprit dit aux Églises. Au vainqueur je donnerai de la manne cachée, je lui donnerai un caillou blanc, et, inscrit sur ce caillou, un nom nouveau que nul ne sait, sauf celui qui le reçoit. 
        À l’ange de l’Église qui est à Thyatire, écris : 
        Ainsi parle le Fils de Dieu, celui qui a les yeux comme une flamme ardente et des pieds qui semblent de bronze précieux : Je connais tes actions, je sais ton amour, ta foi, ton engagement, ta persévérance, et tes dernières actions surpassent les premières. Mais j’ai contre toi que tu laisses faire Jézabel, cette femme qui se dit prophétesse, et qui égare mes serviteurs en leur enseignant à se prostituer et à manger des viandes offertes aux idoles. Je lui ai donné du temps pour se convertir, mais elle ne veut pas se convertir de sa prostitution. Voici que je vais la jeter sur un lit de grande détresse, elle et ses compagnons d’adultère, à moins que, renonçant aux agissements de cette femme, ils ne se convertissent ; et ses enfants, je vais les frapper de mort. Toutes les Églises reconnaîtront que moi, je suis celui qui scrute les reins et les cœurs, et je donnerai à chacun de vous selon ses œuvres. Mais vous, les autres de Thyatire, qui ne partagez pas cette doctrine et n’avez pas connu les « profondeurs de Satan » — comme ils disent —, je vous déclare que je ne vous impose pas d’autre fardeau ; tenez fermement, du moins, ce que vous avez, jusqu’à ce que je vienne. 
        Le vainqueur, celui qui reste fidèle jusqu’à la fin à ma façon d’agir, je lui donnerai autorité sur les nations, et il les conduira avec un sceptre de fer, comme des vases de potier que l’on brise. Il sera comme moi qui ai reçu autorité de mon Père, et je lui donnerai l’étoile du matin. Celui qui a des oreilles, qu’il entende ce que l’Esprit dit aux Églises.
      responsory: |-
        R/ Point de ténèbre devant toi,
        Lumière du monde, alléluia !

        Le Fils de l’homme va venir
        dans la gloire de son Père :
        à chacun il rendra selon sa conduite.

        Tes yeux sont une flamme ardente
        qui connaît le fond des cœurs.

        Scrute-moi, Seigneur, connais mon cœur,
        conduis-moi sur le chemin d’éternité.
  patristicReading:
    - title: SERMON DE SAINT LÉON LE GRAND SUR LA PASSION
      subtitle: Le Christ est vivant dans son Église
      content: |-
        Il n’y a pas de doute, mes bien-aimés, qu’en prenant la nature humaine, le Fils de Dieu s’y est uni très étroitement ; au point que, non seulement chez cet homme qui est le *premier-né de toute créature*, mais encore chez tous les saints, ce n’est qu’un seul et même Christ ; et comme on ne peut séparer la tête de ses membres, on ne peut pas non plus séparer les membres de leur tête. 
        Que *Dieu soit tout en tous*, cela n’appartient pas à la vie présente, mais à la vie éternelle. Toutefois, même maintenant, il habite son temple, qui est l’Église, sans pouvoir en être séparé, comme il l’a lui-même promis : *Voici que je suis avec vous tous les jours jusqu’à la fin des temps*. ~ 
        Tout ce que le Fils de Dieu a fait et enseigné pour la réconciliation du monde, nous ne le connaissons pas seulement par l’histoire du passé, mais encore nous en éprouvons l’efficacité par ses œuvres présentes. C’est lui qui, né d’une mère vierge par l’action du Saint-Esprit, rend féconde son Église très pure, en vertu de cet Esprit ; aussi, par l’enfantement du baptême, une foule innombrable de fils de Dieu sont engendrés, dont il est dit : *Ils ne sont pas nés de la chair et du sang, ni d’une volonté charnelle, ni d’une volonté d’homme : ils sont nés de Dieu*. 
        C’est en lui que la descendance d’Abraham est bénie parce que le monde entier se reconnaît en elle : le patriarche devient père des nations lorsque naissent des fils de la promesse, non pas de la chair mais en vertu de la foi. C’est lui qui, sans excepter aucun peuple, forme de toutes les nations qui sont sous le ciel un seul troupeau de brebis saintes, et qui accomplit chaque jour ce qu’il avait promis : *J’ai encore d’autres brebis, qui ne sont pas de cette bergerie : il faut que je les conduise avec les autres. Elles écouteront ma voix : il y aura un seul troupeau, un seul pasteur*. 
        Il a dit à saint Pierre, le premier des Apôtres : *Conduis mes brebis*. Mais celui qui régit la charge de tous les pasteurs, c’est le Seigneur seul ; et il nourrit ceux qui viennent vers la « pierre » dans des pâturages si plaisants et si bien arrosés que des brebis innombrables, fortifiées par la richesse de son amour, n’hésitent pas à mourir pour le nom de leur pasteur, de même que le bon Pasteur a daigné donner sa vie pour ses brebis. 
        C’est à lui, c’est à ses souffrances que s’associe non seulement l’héroïsme des martyrs, mais aussi la foi de tous les fidèles qui renaissent, et cela dans le sacrement même de leur régénération. ~ 
        Voici comment la Pâque du Seigneur est célébrée dignement, *avec le pain sans levain de la droiture et de la vérité* : lorsque la nouvelle créature a rejeté le ferment de l’ancienne malice, et qu’elle s’enivre et se nourrit du Seigneur lui-même. Car tout l’effet de la participation au corps et au sang du Christ est de nous transformer en ce que nous consommons ; morts avec lui, ensevelis avec lui, ressuscités avec lui, portons-le toujours dans notre esprit et dans notre chair.
      responsory: |-
        R/ Allons dans la joie puiser aux sources du salut !

        Celui qui boira de l’eau que je lui donnerai
        n’aura plus jamais soif.

        L’eau que je vous donnerai deviendra en vous
        source jaillissant en vie éternelle.
morning:
  psalmody:
    - psalm: PSALM_76
      antiphon:
        - Les eaux te virent, ô Dieu ; tu conduisis ton peuple au travers de la mer, alléluia.
    - psalm: OT_3
      antiphon:
        - Le Seigneur fait mourir et fait vivre, alléluia.
    - psalm: PSALM_96
      antiphon:
        - La lumière s’est levée pour les justes ; criez de joie, alléluia.
  evangelicAntiphon:
    common: Dieu a tant aimé le monde qu’il a donné son Fils unique. Ceux qui croiront en lui vivront éternellement, alléluia.
  intercession:
    content: |-
      Tournons-nous vers le Père : comme il a tiré son Fils des ténèbres, qu’il nous fasse aujourd’hui marcher dans la lumière :

      R/ Sois notre Dieu, Dieu de Jésus Christ !

      Dieu de lumière, pénètre nos cœurs de ta clarté
      – pour qu’en toute vérité nous puissions te prier :

      Purifie nos intentions, fortifie nos désirs,
      – rends-nous fermes dans l’assurance qui nous fait crier vers toi :

      Fais que nos yeux te voient dans les pauvres,
      – et qu’avec eux nous t’implorions :

      Réjouis-nous de tes biens tout au long de ce jour,
      – et, sûrs de ton amour, nous pourrons chanter :

