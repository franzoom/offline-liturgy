  tierce:
    reading:
      biblicalReference: Rm 4, 24b-25
      content: "Nous croyons en Dieu, qui a ressuscité d’entre les morts Jésus notre Seigneur, livré pour nos fautes et ressuscité pour notre justification."
  sexte:
    reading:
      biblicalReference: 1 Jn 5, 5-6a
      content: |-
        Qui donc est vainqueur du monde ? N’est-ce pas celui qui croit que Jésus est le Fils de Dieu ? C’est lui, Jésus Christ, qui est venu par l’eau et par le sang : pas seulement l’eau, mais l’eau et le sang
  none:
    reading:
      biblicalReference: Ep 4, 23-24
      content: "Laissez-vous guider intérieurement par un esprit renouvelé. Adoptez le comportement de l’homme nouveau créé saint et juste dans la vérité, à l’image de Dieu."
vespers:
  psalmody:
    - psalm: PSALM_61
      antiphon:
        - Pas de trouble en votre cœur, mettez en moi votre confiance. Alléluia.
    - psalm: PSALM_66
      antiphon:
        - Dieu, que les peuples t’acclament, qu’ils reçoivent avec joie ton salut, alléluia.
    - psalm: NT_6
      antiphon:
        - R/ Gloire à toi, premier-né d’entre les morts !
  evangelicAntiphon:
    common: Celui qui fait la vérité vient à la lumière, et ses œuvres sont les œuvres de Dieu, alléluia.
  intercession:
    content: |-
      Supplions le Tout-Puissant qui nous a rendu la vie en Jésus ressuscité :

      R/ Comble-nous de ta miséricorde.

      Dieu de nos pères, tu as fait passer ton peuple par les eaux du baptême :
      – convertis nos cœurs à la vie nouvelle.

      Tu nous as ramenés de la dispersion vers le Pasteur de nos âmes :
      – donne-nous d’être fidèles à sa voix.

      Tu as voulu que la Parole du salut vienne du peuple juif :
      – révèle aux enfants d’Israël que la promesse faite à leurs pères est accomplie.

      Tu as réconcilié tous les êtres dans le Christ :
      – ne laisse pas les amis séparés, les époux désunis.

      Tu as fait voir à Étienne la gloire de ton Fils :
      – ouvre ton Paradis à ceux qui sont morts pour lui.
