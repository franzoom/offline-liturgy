  title: Jeudi
  subtitle: Deuxième semaine de Pâques
  description: null
invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

oration:
    - Accorde-nous, Dieu très bon, de voir fructifier tout au long de notre vie les grâces que nous offre le temps pascal.

readings:
  psalmody:
    - psalm: PSALM_43_1
      antiphon:
        - Nous prêchons, nous, un Seigneur crucifié, puissance et sagesse de Dieu, alléluia.
    - psalm: PSALM_43_2
      antiphon:
        - Nous prêchons, nous, un Seigneur crucifié, puissance et sagesse de Dieu, alléluia.
    - psalm: PSALM_43_3
      antiphon:
        - Nous prêchons, nous, un Seigneur crucifié, puissance et sagesse de Dieu, alléluia.
  biblicalReading:
    - title: Lettres aux Églises de Sardes, Philadelphie et Laodicée
      ref: Ap 3, 1-22
      content: |-
        À l’ange de l’Église qui est à Sardes, écris : 
        Ainsi parle celui qui a les sept esprits de Dieu et les sept étoiles : Je connais ta conduite, je sais que ton nom est celui d’un vivant, mais tu es mort. Sois vigilant, raffermis ce qui te reste et qui allait mourir, car je n’ai pas trouvé que tes actes soient parfaits devant mon Dieu. Eh bien, rappelle-toi ce que tu as reçu et entendu, garde-le et convertis-toi. Si tu ne veilles pas, je viendrai comme un voleur et tu ne pourras savoir à quelle heure je viendrai te surprendre. À Sardes, pourtant, tu en as qui n’ont pas sali leurs vêtements ; habillés de blanc, ils marcheront avec moi, car ils en sont dignes. 
        Ainsi, le vainqueur portera des vêtements blancs ; jamais je n’effacerai son nom du livre de la vie ; son nom, je le proclamerai devant mon Père et devant ses anges. Celui qui a des oreilles, qu’il entende ce que l’Esprit dit aux Églises. 
        
        À l’ange de l’Église qui est à Philadelphie, écris : 
        Ainsi parle le Saint, le Vrai, celui qui détient la clé de David, celui qui ouvre — et nul ne fermera —, celui qui ferme — et nul ne peut ouvrir. Je connais ta conduite ; voici que j’ai mis devant toi une porte ouverte que nul ne peut fermer, car, sans avoir beaucoup de puissance, tu as gardé ma parole et tu n’as pas renié mon nom. Voici que je vais te donner des gens de la synagogue de Satan, qui se disent Juifs et ne le sont pas : ils mentent. Voici ce que je leur ferai : ils viendront, ils se prosterneront à tes pieds ; alors ils connaîtront que moi, je t’ai aimé. Puisque tu as gardé mon appel à persévérer, moi aussi je te garderai de l’heure de l’épreuve qui va venir sur le monde entier pour éprouver les habitants de la terre. Je viens sans tarder : tiens fermement ce que tu as, pour que personne ne prenne ta couronne. 
        Du vainqueur, je ferai une colonne au sanctuaire de mon Dieu ; il n’aura plus jamais à en sortir, et je graverai sur lui le nom de mon Dieu et le nom de la ville de mon Dieu, la Jérusalem nouvelle qui descend du ciel d’auprès de mon Dieu, ainsi que mon nom nouveau. Celui qui a des oreilles, qu’il entende ce que l’Esprit dit aux Églises. À l’ange de l’Église qui est à Laodicée, écris : 
        Ainsi parle celui qui est l’Amen, le témoin fidèle et vrai, le principe de la création de Dieu : Je connais tes actions, je sais que tu n’es ni froid ni brûlant — mieux vaudrait que tu sois ou froid ou brûlant. Aussi, puisque tu es tiède — ni brûlant ni froid — je vais te vomir de ma bouche. Tu dis : « Je suis riche, je me suis enrichi, je ne manque de rien », et tu ne sais pas que tu es malheureux, pitoyable, pauvre, aveugle et nu ! Alors, je te le conseille : achète chez moi, pour t’enrichir, de l’or purifié au feu, des vêtements blancs pour te couvrir et ne pas laisser paraître la honte de ta nudité, un remède pour l’appliquer sur tes yeux afin que tu voies. Moi, tous ceux que j’aime, je leur montre leurs fautes, et je les corrige. Eh bien, sois fervent et convertis-toi. Voici que je me tiens à la porte, et je frappe. Si quelqu’un entend ma voix et ouvre la porte, j’entrerai chez lui ; je prendrai mon repas avec lui, et lui avec moi. 
        Le vainqueur, je lui donnerai de siéger avec moi sur mon Trône, comme moi-même, après ma victoire, j’ai siégé avec mon Père sur son Trône. Celui qui a des oreilles, qu’il entende ce que l’Esprit dit aux Églises.
      responsory: |-
        R/ Voix de mon Bien-aimé qui frappe à la porte :
        "Ouvre-moi !" Alléluia !

        Si quelqu’un entend ma voix,
        ensemble, nous prendrons notre repas,
        moi près de lui, lui près de moi.

        Si quelqu’un garde ma parole,
        mon Père l’aimera,
        et nous viendrons à lui.
  patristicReading:
    - title: HOMÉLIE PASCALE DE SAINT GAUDENCE DE BRESCIA
      subtitle: Le Christ nous a légué le sacrement de sa Pâque
      content: |-
        Le sacrifice céleste institué par le Christ est vraiment l’héritage légué par son testament nouveau ; il nous l’a laissé la nuit où il allait être livré pour être crucifié, comme un gage de sa présence. 
        Il est le viatique de notre voyage, notre nourriture sur le chemin de la vie, jusqu’à ce que nous soyons parvenus à celle-ci, en quittant ce monde. C’est pourquoi le Seigneur disait : *Si vous ne mangez pas ma chair et ne buvez pas mon sang, vous n’aurez pas la vie en vous.
        * Il a voulu que ses bienfaits demeurent parmi nous ; il a voulu que les âmes rachetées par son sang précieux soient toujours sanctifiées à l’image de sa propre passion. C’est pourquoi il donne l’ordre à ses disciples fidèles, qu’il établit les premiers prêtres de son Église, de célébrer sans fin ces mystères de la vie éternelle. Et il est nécessaire que tous les prêtres, de toutes les Églises du monde, les célèbrent jusqu’à ce que le Christ revienne du ciel. C’est ainsi que les prêtres eux-mêmes et tout le peuple des fidèles devraient avoir chaque jour devant les yeux la représentation de la passion du Christ ; en la tenant dans nos mains, en la recevant dans notre bouche et notre cœur, nous garderions un souvenir ineffaçable de notre rédemption. 
        Ensuite, il faut que le pain soit fait avec la farine de nombreux grains de froment, mêlée à de l’eau, et reçoive du feu son achèvement. On y trouve donc une image ressemblante du corps du Christ, car nous savons qu’il forme un seul corps avec la multitude des hommes, et qu’il a reçu son achèvement du feu de l’Esprit Saint. 
        En effet, le Christ est né du Saint-Esprit et, parce qu’*il devait ainsi accomplir parfaitement ce qui est juste*, il entre dans les eaux du baptême pour les consacrer ; alors, rempli du Saint-Esprit qui était descendu sur lui sous la figure d’une colombe, il s’éloigne du Jourdain, comme l’affirme l’Évangile : *Jésus, rempli de l’Esprit Saint, s’éloigna des bords du Jourdain*. 
        De même, le vin de son sang est tiré de plusieurs grappes, c’est-à-dire de raisins de la vigne plantée par lui, écrasés sous le pressoir de la croix ; versé dans le cœur des fidèles au moyen de grandes coupes, il y bouillonne par sa propre vertu. 
        C’est là le sacrifice de la Pâque, qui apporte le salut à tous ceux qui sont libérés de l’esclavage de l’Egypte et de Pharaon, c’est-à-dire du démon. Recevez-le en union avec nous, dans toute l’avidité d’un cœur religieux. Notre Seigneur Jésus Christ lui-même, que nous croyons présent dans ses sacrements, nous sanctifie en profondeur, et sa vertu sans prix demeure pour tous les siècles.
      responsory: |-
        R/ Il y a un seul pain,
        et nous sommes tous un seul corps,
        car nous avons tous part à un seul pain.

        L’amour dont nous aimons,
        n’est-il pas communion
        à l’amour du Christ ?

        Garde-nous, Seigneur,
        dans l’unité de l’Esprit
        par le lien de la paix.
morning:
  psalmody:
    - psalm: PSALM_79
      antiphon:
        - Je suis la vigne, et vous, les sarments. Alléluia !
    - psalm: OT_19
      antiphon:
        - Dans la joie, puisez la vie à la source du Sauveur, alléluia.
    - psalm: PSALM_80
      antiphon:
        - Dieu les nourrit de la fleur du froment, alléluia ; il les rassasie du miel du rocher, alléluia.
  evangelicAntiphon:
    common: Le Père aime le Fils, alléluia ! Il a tout remis en sa main, alléluia !
  intercession:
    content: |-
      Ô Christ, Fils du Dieu vivant, écoute ceux qui t’implorent :

      R/ Nous t’en prions, Jésus ressuscité.

      Depuis la nuée lumineuse, tu éclairais ton peuple en marche :
      – sois pour nous aujourd’hui la lumière de vie.

      Par la voix de Moïse, tu as enseigné ton peuple sur la montagne :
      – sois pour nous aujourd’hui la Parole de vie.

      Par le don de la manne, tu as nourri ton peuple dans le désert :
      – sois pour nous aujourd’hui le Pain de vie.

      Par l’eau jaillie du rocher, tu as abreuvé ton peuple :
      – donne-nous aujourd’hui l’Esprit de vie.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_9
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_55
      antiphon:
        - "Alléluia, alléluia, alléluia !"
    - psalm: PSALM_56
      antiphon:
        - "Alléluia, alléluia, alléluia !"

  tierce:
    reading:
      biblicalReference: 1 Co 12, 13
      content: "Tous, Juifs ou païens, esclaves ou hommes libres, nous avons été baptisés dans l’unique Esprit pour former un seul corps. Tous, nous avons été désaltérés par l’unique Esprit."
  sexte:
    reading:
      biblicalReference: Tt 3, 5b-7
      content: "Par le bain du baptême, Dieu nous a fait renaître et nous a renouvelés dans l’Esprit Saint. Cet Esprit, Dieu l’a répandu sur nous avec abondance, par Jésus Christ notre Sauveur ; ainsi, par sa grâce, nous sommes devenus des justes, et nous possédons dans l’espérance l’héritage de la vie éternelle."
  none:
    reading:
      biblicalReference: Cf Col 1, 12-14
      content: "Rendez grâce à Dieu le Père, qui vous a rendus capables d’avoir part, dans la lumière, à l’héritage du peuple saint. Il nous a arrachés au pouvoir des ténèbres, il nous a fait entrer dans le royaume de son Fils bien-aimé, par qui nous sommes rachetés et par qui nos péchés sont pardonnés."
vespers:
  psalmody:
    - psalm: PSALM_71_1
      antiphon:
        - Dieu l’a fait juge des vivants et des morts, alléluia.
    - psalm: PSALM_71_2
      antiphon:
        - En lui seront bénis tous les peuples ; ils le diront bienheureux, alléluia.
    - psalm: NT_10
      antiphon:
        - Le Christ, hier et aujourd’hui, le même, éternellement, alléluia !
  evangelicAntiphon:
    common: Celui qui croit dans le Fils a la vie éternelle, alléluia !
  intercession:
    content: |-
      Prions Jésus notre Sauveur, vainqueur du mal par la croix :

      R/ Viens à notre aide, Jésus ressuscité !

      Par ta résurrection, tu es entré dans le sanctuaire éternel :
      – conduis-nous vers la gloire du Père.

      Par ta résurrection, tu as confirmé la foi de tes Apôtres :
      – donne aux évêques et aux prêtres d’être fidèles à transmettre ton message.

      Par ta résurrection, tu es devenu notre paix :
      – fais vivre tous les baptisés en communion de foi et d’amour.

      Par ta résurrection, tu as guéri le paralytique :
      – regarde nos malades et manifeste en eux ta gloire.

      Toi, le premier entre les vivants,
      – fais entrer dans la vie ceux qui sont morts en toi.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ac 5, 27-33
      headline: |-
        « Nous sommes les témoins de tout cela, avec l’Esprit Saint »
      content: |-
        En ces jours-là,
        le commandant du Temple et son escorte,
        ayant amené les Apôtres, les présentèrent au Conseil suprême,
        et le grand prêtre les interrogea :
        « Nous vous avions formellement interdit
        d’enseigner au nom de celui-là,
        et voilà que vous remplissez Jérusalem de votre enseignement.
        Vous voulez donc faire retomber sur nous
        le sang de cet homme ! »
        En réponse, Pierre et les Apôtres déclarèrent :
        « Il faut obéir à Dieu
        plutôt qu’aux hommes.
        Le Dieu de nos pères a ressuscité Jésus,
        que vous aviez exécuté en le suspendant au bois du supplice.
        C’est lui que Dieu, par sa main droite, a élevé,
        en faisant de lui le Prince et le Sauveur,
        pour accorder à Israël la conversion
        et le pardon des péchés.
        Quant à nous, nous sommes les témoins de tout cela,
        avec l’Esprit Saint,
        que Dieu a donné à ceux qui lui obéissent. »
        Ceux qui les avaient entendus étaient exaspérés
        et projetaient de les supprimer.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 33 (34), 2.9, 17-18, 19-20
      refAbbr: 33, 2…
      chorus:
      - chorusRef: 33, 7a
        chorus: |-
          Un pauvre crie ;
          le Seigneur entend.
      - chorus: Alléluia !
      content: |-
        Je bénirai le Seigneur en tout temps,
        sa louange sans cesse à mes lèvres.
        Goûtez et voyez : le Seigneur est bon !
        Heureux qui trouve en lui son refuge !

        Le Seigneur affronte les méchants
        pour effacer de la terre leur mémoire.
        Le Seigneur entend ceux qui l’appellent :
        de toutes leurs angoisses, il les délivre.

        Il est proche du cœur brisé,
        il sauve l’esprit abattu.
        Malheur sur malheur pour le juste,
        mais le Seigneur chaque fois le délivre.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 3, 31-36
      headline: |-
        « Le Père aime le Fils et il a tout remis dans sa main »
      acclamationAntiphon: |-
        Thomas, parce que tu m’as vu tu crois,
        dit le Seigneur.
        Heureux ceux qui croient sans avoir vu.
      content: |-
        « Celui qui vient d’en haut est au-dessus de tous.
        Celui qui est de la terre est terrestre,
        et il parle de façon terrestre.
        Celui qui vient du ciel est au-dessus de tous,
        il témoigne de ce qu’il a vu et entendu,
        et personne ne reçoit son témoignage.
        Mais celui qui reçoit son témoignage
        certifie par là que Dieu est vrai.
        En effet, celui que Dieu a envoyé
        dit les paroles de Dieu,
        car Dieu lui donne l’Esprit sans mesure.
        Le Père aime le Fils
        et il a tout remis dans sa main.
        Celui qui croit au Fils a la vie éternelle ;
        celui qui refuse de croire le Fils ne verra pas la vie,
        mais la colère de Dieu demeure sur lui. »
