  tierce:
    reading:
      biblicalReference: Ac 2, 32-36
      content: |-
        Dieu a ressuscité Jésus ; nous tous, nous en sommes témoins. Que tout le peuple d’Israël en ait la certitude : ce même Jésus que vous avez crucifié, Dieu a fait de lui le Seigneur et le Christ.
  sexte:
    reading:
      biblicalReference: Ga 3, 27-28
      content: "Vous tous que le baptême a unis au Christ, vous avez revêtu le Christ ; il n’y a plus ni Juif ni païen, il n’y a plus ni esclave ni homme libre, il n’y a plus ni l’homme ni la femme, car tous, vous ne faites plus qu’un dans le Christ."
  none:
    reading:
      biblicalReference: 1 Co 5, 7-8
      content: |-
        Purifiez-vous des vieux ferments, et vous serez une pâte nouvelle, vous qui êtes comme le pain de la Pâque, celui qui n’a pas fermenté. Voici que le Christ, notre agneau pascal, a été immolé. Célébrons donc la Fête non pas avec de vieux ferments : la perversité et le vice ; mais avec du pain non fermenté : la droiture et la vérité.
vespers:
  psalmody:
    - psalm: PSALM_114
      antiphon:
        - Le Seigneur m’a délivré des angoisses de la mort, alléluia.
    - psalm: PSALM_120
      antiphon:
        - Comme la prunelle de ses yeux, le Seigneur garde son peuple, alléluia.
    - psalm: NT_11
      antiphon:
        - Le Seigneur est ma force et mon chant, il me rend libre, alléluia.
  evangelicAntiphon:
    common: Christ a souffert la croix, il a vaincu l’enfer. Revêtu de puissance, il est ressuscité, alléluia.
  intercession:
    content: |-
      Supplions Jésus notre Sauveur qui a renouvelé la vie par sa croix :

      R/ Mets en nous, Seigneur, un esprit nouveau !

      Christ Sauveur, crucifié dans la chair, vivifié par l’Esprit :
      – fais-nous mourir au péché et vivre pour le Père.

      Tu as envoyé tes disciples dans le monde entier :
      – assiste aujourd’hui les ouvriers de l’Évangile.

      Face aux puissants, tu as témoigné de la vérité :
      – inspire aux autorités le respect des consciences.

      Tu nous prépares un autre ciel, une autre terre :
      – donne-nous de transformer ce monde à leur image.

      Tu es descendu aux enfers annoncer la Bonne Nouvelle :
      – sois l’espérance et la joie de nos frères défunts.
