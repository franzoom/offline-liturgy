    - psalm: PSALM_37_2
      antiphon:
        - Ensevelis dans la mort avec le Christ, vivons avec lui d’une vie nouvelle, alléluia.
    - psalm: PSALM_37_3
      antiphon:
        - Ensevelis dans la mort avec le Christ, vivons avec lui d’une vie nouvelle, alléluia.
  biblicalReading:
    - title: Dieu, le Vivant
      ref: Ap 4, 1-11
      content: "Après cela, j’ai vu : et voici qu’il y avait une porte ouverte dans le ciel. Et la voix que j’avais entendue, pareille au son d’une trompette, me parlait en disant : « Monte jusqu’ici, et je te ferai voir ce qui doit ensuite advenir. » Aussitôt je fus saisi en esprit. Voici qu’un trône était là dans le ciel, et sur le Trône siégeait quelqu’un. Celui qui siège a l’aspect d’une pierre de jaspe ou de cornaline ; il y a, tout autour du Trône, un halo de lumière, avec des reflets d’émeraude. Tout autour de ce Trône, vingt-quatre trônes, où siègent vingt-quatre Anciens portant des vêtements blancs et, sur leurs têtes, des couronnes d’or. Et du Trône sortent des éclairs, des fracas, des coups de tonnerre, et sept torches enflammées brûlent devant le Trône : ce sont les sept esprits de Dieu. Devant le Trône, il y a comme une mer, aussi transparente que du cristal. Au milieu, autour du Trône, quatre Vivants, ayant des yeux innombrables en avant et en arrière. Le premier Vivant ressemble à un lion, le deuxième Vivant ressemble à un jeune taureau, le troisième Vivant a comme un visage d’homme, le quatrième Vivant ressemble à un aigle en plein vol. Les quatre Vivants ont chacun six ailes, avec des yeux innombrables tout autour et au-dedans. Jour et nuit, ils ne cessent de dire : « *Saint ! Saint ! Saint, le Seigneur Dieu*, le Souverain de l’univers, Celui qui était, qui est et qui vient. »"
      responsory: |
        R/ Saint, le Seigneur, le Dieu tout-puissant,
        celui qui était, qui est et qui vient !

        Tu es digne, Seigneur notre Dieu,
        de recevoir l’honneur, la gloire et la puissance.

        C’est toi qui créas toutes choses :
        tu as voulu qu’elles soient, elles furent créées.
  patristicReading:
    - title: HOMÉLIE DE SAINT THÉODORE « LE STUDITE» POUR L’ADORATION DE LA CROIX
      subtitle: Les merveilles de la croix et leur préfiguration
      content: "Quel don infiniment précieux que la Croix ! Oui, comme sa vue est belle ! La beauté qu’elle nous présente n’est pas mêlée de mal et de bien, comme jadis l’arbre du jardin d’Éden. Elle est tout entière admirable et belle à voir et à partager. En effet, c’est un arbre qui donne la vie et non la mort ; la lumière et non l’aveuglement. Elle fait entrer dans l’Éden, elle n’en fait pas sortir. Cet arbre sur lequel Christ est monté, comme un roi sur son char de triomphe a perdu le diable, qui avait le pouvoir de la mort, en délivrant le genre humain de l’esclavage du tyran. C’est cet arbre que le Seigneur, comme un combattant, blessé aux mains, aux pieds et à son côté divin, a porté qui guérit les cicatrices du péché, c’est-à-dire notre nature blessée par le dragon mauvais. ~ Après avoir été mis à mort par le bois, nous avons trouvé la vie par le bois ; après avoir été trompés par le bois, c’est par le bois que nous avons repoussé le serpent trompeur. Quels échanges surprenants ! La vie au lieu de la mort, l’immortalité au lieu de la corruption, la gloire au lieu de la honte ! C’est avec à-propos que l’Apôtre s’est écrié : *Je ne veux trouver ma gloire que dans la croix de notre Seigneur Jésus Christ par qui le monde a été crucifié pour moi, et moi pour le monde !* Car cette sagesse au-dessus de toute sagesse, qui a fleuri sur la croix, a rendu stupides les prétentions de la sagesse du monde. La connaissance de tout bien qui a fructifié sur la croix a retranché les bourgeons du mal. Les préfigurations de ce bois n’ont été depuis toujours que les principaux indices de ces merveilles. Regarde en effet, toi qui veux t’instruire. Est-ce que Noé sur un peu de bois n’a pas échappé, par un décret divin, avec ses fils et leurs épouses et avec les animaux de tout genre, à l’extermination du déluge ? ~ Qu’en est-il encore du bâton de Moïse ? N’est-ce pas une figure de la croix ? Tantôt il change l’eau en sang, tantôt il dévore les serpents fallacieux des magiciens ; ensuite, en frappant la mer, il la divise ; puis, en faisant revenir les eaux en arrière, il engloutit les ennemis en sauvant le peuple de Dieu. Tel fut aussi le bâton d’Aaron, préfiguration de la Croix, qui le même jour a fleuri et désigné le grand prêtre légitime. ~ C’est encore la croix qu’Abraham annonça, lorsqu’après avoir lié son fils Isaac, il le plaça sur le bois du bûcher. ~ C’est par la croix que la mort a été tuée, et Adam a été rendu à la vie. C’est par la croix que tous les Apôtres ont été glorifiés, tous les martyrs couronnés, tous les saints sanctifiés. C’est par la croix que nous avons revêtu le Christ et dépouillé l’homme ancien. C’est par la croix que nous avons été ramenés comme les brebis du Christ, et que nous sommes rassemblés dans la bergerie d’en haut."
      responsory: |
        Le Bon Pasteur s’est livré lui-même Stance
        pour que vous ayez la vie.
        Laissez-vous conduire à sa voix
        et suivez-le en chantant :

        R/ Tu es la porte du royaume, alléluia,
        tu es la route vers le Père, alléluia !

        Le Seigneur a les yeux sur ses fidèles,
        sur ceux qui espèrent son amour.

        Pour nous préserver de la mort,
        nous garder en vie au temps de la famine.
  oration:
    - Puisque tu as voulu, Seigneur, que ton Fils fût crucifié pour nous afin de nous arracher au pouvoir de Satan, fais que nous puissions recevoir la grâce de la résurrection.

morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Prends confiance, mon fils, tes péchés te sont remis, alléluia.
    - psalm: OT_43
      antiphon:
        - Ta gloire, ô Christ, emplit la terre ; de tes mains jaillit la lumière, alléluia.
    - psalm: PSALM_147
      antiphon:
        - "Jérusalem, célèbre ton Dieu : il te donne la paix, alléluia."
  evangelicAntiphon:
    common: Jésus prit les pains, il rendit grâce et les donna à tous ceux qui étaient là, alléluia.
  intercession:
    content: |
      Contemplons l’Agneau vainqueur, immolé, toujours vivant :

      Toi, le Ressuscité, sauve-nous de la mort.
      Sauve-nous de la mort !

      Toi, le Vivant, fais-nous revivre.
      Fais-nous revivre !

      Toi, le Vainqueur, triomphe en nous du mal.
      Triomphe en nous du mal !

      Toi, le Saint, consacre-nous dans la vérité.
      Consacre-nous dans la vérité !

      Toi, le Seigneur, exalté dans la gloire,
      prends-nous auprès de toi.
      Prends-nous auprès de toi !

middleOfDay:
  psalmody:
    - psalm: PSALM_118_10
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_58
    - psalm: PSALM_59

vespers:
  psalmody:
    - psalm: PSALM_114
      antiphon:
        - Le Seigneur m’a délivré des angoisses de la mort, alléluia.
    - psalm: PSALM_120
      antiphon:
        - Comme la prunelle de ses yeux, le Seigneur garde son peuple, alléluia.
    - psalm: NT_11
      antiphon:
        - Le Seigneur est ma force et mon chant, il me rend libre, alléluia.
  evangelicAntiphon:
    common: Christ a souffert la croix, il a vaincu l’enfer. Revêtu de puissance, il est ressuscité, alléluia.
  intercession:
    content: |
      Supplions Jésus notre Sauveur qui a renouvelé la vie par sa croix :

      R/ Mets en nous, Seigneur, un esprit nouveau !

      Christ Sauveur, crucifié dans la chair, vivifié par l’Esprit :
      – fais-nous mourir au péché et vivre pour le Père.

      Tu as envoyé tes disciples dans le monde entier :
      – assiste aujourd’hui les ouvriers de l’Évangile.

      Face aux puissants, tu as témoigné de la vérité :
      – inspire aux autorités le respect des consciences.

      Tu nous prépares un autre ciel, une autre terre :
      – donne-nous de transformer ce monde à leur image.

      Tu es descendu aux enfers annoncer la Bonne Nouvelle :
      – sois l’espérance et la joie de nos frères défunts.
