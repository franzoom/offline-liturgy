  biblicalReading:
    - title: Le Livre scellé et l’Agneau
      ref: Ap 5, 1-14
      content: "J’ai vu, dans la main droite de celui qui siège sur le Trône, un livre en forme de rouleau, écrit au-dedans et à l’extérieur, scellé de sept sceaux. Puis j’ai vu un ange plein de force, qui proclamait d’une voix puissante : « Qui donc est digne d’ouvrir le Livre et d’en briser les sceaux ? » Mais personne, au ciel, sur terre ou sous la terre, ne pouvait ouvrir le Livre et regarder. Je pleurais beaucoup, parce que personne n’avait été trouvé digne d’ouvrir le Livre et de regarder. Mais l’un des Anciens me dit : « Ne pleure pas. Voilà qu’il a remporté la victoire, le lion de la tribu de Juda, le rejeton de David : il ouvrira le Livre aux sept sceaux. » Et j’ai vu, entre le Trône, les quatre Vivants et les Anciens, un Agneau debout, comme égorgé ; ses cornes étaient au nombre de sept, ainsi que ses yeux, qui sont les sept esprits de Dieu envoyés sur toute la terre. Il s’avança et prit le Livre dans la main droite de celui qui siégeait sur le Trône. Quand l’Agneau eut pris le Livre, les quatre Vivants et les vingt-quatre Anciens se jetèrent à ses pieds. Ils tenaient chacun une cithare et des coupes d’or pleines de parfums qui sont les prières des saints. Ils chantaient ce cantique nouveau : « Tu es digne, de prendre le Livre et d’en ouvrir les sceaux, car tu fus immolé, rachetant pour Dieu, par ton sang, des gens de toute tribu, langue, peuple et nation. Pour notre Dieu, tu en as fait un royaume et des prêtres : ils régneront sur la terre. » Alors j’ai vu : et j’entendis la voix d’une multitude d’anges qui entouraient le Trône, les Vivants et les Anciens ; ils étaient des myriades de myriades, par milliers de milliers. Ils disaient d’une voix forte : « Il est digne, l’Agneau immolé, de recevoir puissance et richesse, sagesse et force, honneur, gloire et louange. » Toute créature dans le ciel et sur la terre, sous la terre et sur la mer, et tous les êtres qui s’y trouvent, je les entendis proclamer : « À celui qui siège sur le Trône, et à l’Agneau, la louange et l’honneur, la gloire et la souveraineté pour les siècles des siècles. » Et les quatre Vivants disaient : « Amen ! » ; et les Anciens, se jetant devant le Trône, se prosternèrent."
      responsory: |
        R/ Puissance, honneur et gloire à l’Agneau de Dieu !

        Tu es digne, Seigneur,
        de recevoir puissance, richesse et sagesse,
        force, honneur, gloire et louange.

        Car tu fus immolé,
        et tu as racheté pour Dieu, par ton sang,
        des hommes de toute tribu, langue, peuple et nation.

        Tu fais de nous, pour notre Dieu,
        un Royaume et des prêtres,
        et nous régnerons sur la terre.
  patristicReading:
    - title: Actes du Concile Vatican II
      subtitle: La Liturgie, actualisation du mystère pascal
      content: "*Dieu veut que tous les hommes soient sauvés et parviennent à la connaissance de la vérité, et souvent, dans le passé, il a parlé à nos pères par les prophètes sous des formes fragmenentaires et variées*. Lorsqu’est venue la plénitude des temps, Il a envoyé son Fils, le Verbe fait chair, consacré par l’onction du Saint-Esprit, pour *annoncer la Bonne Nouvelle aux pauvres, pour guérir les cœurs brisés*, comme « le médecin de la chair et de l’esprit », *le médiateur entre Dieu et les hommes*. Car c’est son humanité, dans l’unique Personne du Verbe, qui fut l’instrument de notre salut. C’est pourquoi, dans le Christ, « est apparue la parfaite rançon de notre réconciliation, et la plénitude du culte divin nous a été accordée. » Cette œuvre de la rédemption des hommes et de la parfaite glorification de Dieu avait eu pour prélude les merveilles de Dieu dans le peuple de l’ancienne Alliance. Mais c’est le Christ qui l’a accomplie, principalement par le mystère pascal de sa bienheureuse passion, de sa résurrection du séjour des morts et de son ascension dans la gloire. Par lui, « en mourant, il a détruit notre mort, en ressuscitant, il nous a rendu la vie ». Car c’est du côté du Christ endormi sur la croix qu’est né « l’admirable sacrement de l’E’glise tout entière ». C’est pourquoi, de même que le Christ avait été envoyé par le Père, ainsi lui-même envoya ses Apôtres, remplis de l’Esprit Saint. Ils devaient annoncer, en *prêchant l’Évangile à toute créature*, que le Fils de Dieu, par sa mort et sa résurrection, nous a délivrés du pouvoir de Satan ainsi que de la mort. Mais en outre, ils devaient exercer cette œuvre de salut qu’ils annonçaient, par le sacrifice et les sacrements autour desquels gravite toute la vie liturgique. C’est ainsi que, par le baptême, les hommes sont greffés sur le mystère pascal : *morts avec lui, ensevelis avec lui, ressuscités avec lui*, ils reçoivent l’esprit d’adoption des fils *par lequel nous crions vers le Père en l’appelant : Abba !* et ils deviennent ces vrais adorateurs que recherche le Père. Semblablement, chaque fois qu’ils mangent la Cène du Seigneur, ils annoncent sa mort *jusqu’à ce qu’il vienne*. C’est pourquoi, le jour même de la Pentecôte, où l’Église apparut au monde, *ceux qui accueillirent la parole* de Pierre *furent baptisés*. Et *ils étaient fidèles à écouter l’enseignement des Apôtres, à vivre en communion fraternelle, à rompre le pain et à participer aux prières. ~ Ils louaient Dieu et trouvaient un bon accueil auprès de tout le peuple.* Jamais, dans la suite, l’Église n’a omis de se réunir pour célébrer le mystère pascal, en lisant *dans toute l’Écriture ce qui le concernait*, en célébrant l’Eucharistie dans laquelle « sont rendus présents la victoire et le triomphe de sa mort» et, par là même, en rendant *grâce à Dieu pour son don ineffable*, dans le Christ Jésus, *pour que soit chantée sa gloire*."
      responsory: |
        Nous accueillons l’Esprit nouveau,
        le Souffle d’allégresse,
        le don gratuit du Fils ressuscité,
        force des croyants.

        Nous entonnons le chant nouveau,
        Les hymnes de louange,
        L’amen appris du Verbe tout-puissant,
        Gloire des sauvés.
  oration:
    - Dieu qui as envoyé ton Fils pour nous sauver et pour faire de nous tes enfants d’adoption, regarde avec bonté ceux que tu aimes comme un père ; puisque nous croyons au Christ, accorde-nous la vraie liberté et la vie éternelle.

morning:
  psalmody:
    - psalm: PSALM_91
      antiphon:
        - Par tes actions, Seigneur, tu nous as comblés de joie, alléluia.
    - psalm: OT_2
      antiphon:
        - C’est moi qui fais mourir et vivre, c’est moi qui frappe et qui guéris, alléluia.
    - psalm: PSALM_8
      antiphon:
        - Tu couronnes ton Christ de puissance et d’honneur, alléluia.
  evangelicAntiphon:
    common: La paix soit avec vous, alléluia ! C’est moi, soyez sans crainte. Alléluia !
  intercession:
    content: |
      Invoquons Jésus ressuscité qui sans cesse intercède pour nous :

      R/ Pasteur éternel, sauve-nous !

      Seigneur Jésus, ton peuple s’éveille à un jour nouveau :
      – nourris-le de ta parole et de ton pain.

      Ne permets pas que nous soyons victimes du loup qui dévore ni du mercenaire qui s’enfuit :
      – apprends-nous à reconnaître ta voix.

      Fais-nous rejeter la tristesse du péché :
      – sois toi-même la joie que nul ne pourra nous ravir.

      Rends-nous attentifs aux appels de nos frères,
      – et donne ta paix à ceux que nulle présence ne console.

