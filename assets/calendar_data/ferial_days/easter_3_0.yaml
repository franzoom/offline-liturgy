  biblicalReading:
    - title: L’Agneau ouvre les 6 premiers sceaux
      ref: Ap 6, 1-17
      content: "Alors j’ai vu : quand l’Agneau ouvrit l’un des sept sceaux, j’entendis l’un des quatre Vivants dire d’une voix de tonnerre : « Viens ! » Alors j’ai vu : et voici un cheval blanc ; celui qui le montait tenait un arc, une couronne lui fut donnée, et il sortit vainqueur, pour vaincre à nouveau. Et quand il ouvrit le deuxième sceau, j’entendis le deuxième Vivant qui disait : « Viens ! » Alors sortit un autre cheval, rouge feu ; à celui qui le montait il fut donné d’enlever la paix à la terre, pour que les gens s’entretuent, et une grande épée lui fut donnée. Et quand il ouvrit le troisième sceau, j’entendis le troisième Vivant qui disait : « Viens ! » Alors j’ai vu : et voici un cheval noir ; celui qui le montait tenait à la main une balance. Et j’entendis comme une voix au milieu des quatre Vivants ; elle disait : « Un denier, la mesure de blé ! Un denier, les trois mesures d’orge ! Ne fraude pas sur l’huile et sur le vin ! » Et quand il ouvrit le quatrième sceau, j’entendis la voix du quatrième Vivant qui disait : « Viens ! » Alors j’ai vu : et voici un cheval verdâtre ; celui qui le montait se nomme la Mort, et le séjour des morts l’accompagnait. Et il leur fut donné pouvoir sur un quart de la terre pour tuer par le glaive, par la famine et par la peste, et par les fauves de la terre. Et quand il ouvrit le cinquième sceau, je vis sous l’autel les âmes de ceux qui furent égorgés à cause de la parole de Dieu et du témoignage qu’ils avaient porté. Ils crièrent d’une voix forte : « Jusques à quand, Maître saint et vrai, resteras-tu sans juger, sans venger notre sang sur les habitants de la terre ? » Et il fut donné à chacun une robe blanche, et il leur fut dit de patienter encore quelque temps, jusqu’à ce que soient au complet leurs compagnons de service, leurs frères, qui allaient être tués comme eux. Alors j’ai vu : quand il ouvrit le sixième sceau, il y eut un grand tremblement de terre, le soleil devint noir comme une étoffe de crin, et la lune entière, comme du sang, et les étoiles du ciel tombèrent sur la terre comme lorsqu’un figuier secoué par grand vent jette ses fruits. Le ciel se retira comme un livre qu’on referme ; toutes les montagnes et les îles furent déplacées. Les rois de la terre et les grands, les chefs d’armée, les riches et les puissants, tous les esclaves et les hommes libres allèrent se cacher dans les cavernes et les rochers des montagnes. Et ils disaient aux montagnes et aux rochers : « Tombez sur nous, et cachez-nous du regard de celui qui siège sur le Trône et aussi de la colère de l’Agneau. Car il est venu, le grand jour de leur colère, et qui pourrait tenir ? »"
      responsory: |-
        R/ Écoute, Seigneur,
        le cri de tes martyrs qui monte vers toi.

        « Jusques à quand, Seigneur,
        rester caché, jusqu’à la fin ? »

        « Jusques à quand l’adversaire
        aura-t-il le dessus ? »
  patristicReading:
    - title: PREMIÈRE APOLOGIE DE SAINT JUSTIN
      subtitle: La célébration de l’Eucharistie
      content: "*Le philosophe, Justin, membre de la communauté de Rome — où il fut martyrisé en 165 — est pour nous le premier témoin de l’Eucharistie de cette communauté.* Personne ne doit prendre part à l’Eucharistie, sinon celui qui croit à la vérité de notre doctrine, qui a été baptisé pour obtenir le pardon des péchés et la nouvelle naissance, et qui vit selon l’enseignement que le Christ nous a transmis. Car nous ne prenons pas l’Eucharistie comme un pain ordinaire ou une boisson ordinaire. De même que Jésus Christ notre Sauveur, en s’incarnant par la Parole de Dieu, a pris chair et sang pour notre salut : ainsi l’aliment devenu eucharistie par la prière contenant sa parole, et qui nourrit notre sang et notre chair en les transformant, cet aliment est la chair et le sang de ce Jésus qui s’est incarné. Voilà ce qui nous est enseigné. En effet, les Apôtres, dans leurs mémoires qu’on appelle évangiles, nous ont ainsi transmis l’ordre de Jésus : Il prit du pain, il rendit grâce et il dit : *Faites cela en mémoire de moi. Ceci est mon corps*. Il prit la coupe de la même façon, il rendit grâce et il dit : *Ceci est mon sang*. Et c’est à eux seuls qu’il le distribua. ~ Depuis ce temps, nous n’avons jamais cessé d’en renouveler la mémoire entre nous. Parmi nous, ceux qui ont de quoi vivre viennent en aide à tous ceux qui sont dans le besoin, et nous sommes toujours unis entre nous. Dans toutes nos offrandes, nous bénissons le créateur de l’univers par son Fils Jésus Christ et par l’Esprit Saint. Le jour appelé jour du soleil, tous, qu’ils habitent la ville ou la campagne, ont leur réunion dans un même lieu et on lit les mémoires des Apôtres et les écrits des prophètes aussi longtemps qu’il est possible. Quand le lecteur a fini, celui qui préside fait un discours pour nous avertir et pour nous exhorter à mettre en pratique ces beaux enseignements. Ensuite nous nous levons tous et nous faisons ensemble des prières. Puis, lorsque nous avons fini de prier, ainsi que je l’ai déjà dit, on apporte le pain avec le vin et l’eau. Celui qui préside fait monter au ciel des prières et des actions de grâce, autant qu’il en est capable, et le peuple acclame en disant *Amen*. Puis on distribue et on partage à chacun les dons sur lesquels a été prononcée l’action de grâce ; ces dons sont envoyés aux absents par le ministère des diacres. Les fidèles, qui sont dans l’aisance et qui veulent donner, donnent librement, chacun ce qu’il veut ; ce qu’on recueille est remis à celui qui préside et c’est lui qui vient en aide aux orphelins et aux veuves, à ceux qui sont dans le besoin par suite de maladie ou pour toute autre cause, aux prisonniers, aux voyageurs, aux étrangers ; bref, il vient en aide à tous les malheureux. C’est le jour du soleil que nous faisons tous notre réunion, d’abord parce que c’est le premier jour, celui où Dieu, à partir des ténèbres et de la matière, créa le monde ; et c’est parce que ce jour-là est encore celui où Jésus Christ, notre Sauveur, ressuscita d’entre les morts. La veille du jour de Saturne (du samedi), on l’avait crucifié, et le surlendemain, c’est-à-dire le jour du soleil, s’étant montré à ses Apôtres et à ses disciples, il leur enseigna ce que nous avons exposé."
      responsory: |-
        Le monde s’ouvre à la vie, Stance
        l’homme reçoit l’Esprit.
        Au souffle du Très-Haut
        se lève un peuple nouveau
        de toute race, langue et frontière,

        R/ Pour devenir le corps de Jésus Christ
        et transformer la face de la terre.

        C’est dans l’Esprit Saint
        que vous serez baptisés :

        R/ Pour devenir le corps de Jésus Christ
        et transformer la face de la terre.
  oration:
    - Garde à ton peuple sa joie, Seigneur, toi qui refais ses forces et sa jeunesse ; tu nous as rendu la dignité de fils de Dieu, affermis-nous dans l’espérance de la résurrection.

morning:
  psalmody:
    - psalm: PSALM_92
      antiphon:
        - Le Seigneur est roi, alléluia, vêtu de majesté, alléluia.
    - psalm: OT_41
      antiphon:
        - Hommes nouveaux, baptisés dans le Christ, à vous la gloire des enfants de Dieu, alléluia.
    - psalm: PSALM_148
      antiphon:
        - Louange au nom du Seigneur, alléluia ! dans le ciel et sur la terre, alléluia.
  evangelicAntiphon:
    common: Le Messie devait souffrir sa passion et ressusciter le troisième jour, alléluia.
  intercession:
    content: |-
      Acclamons Jésus Christ : Dieu l’a ressuscité, il nous ressuscitera avec lui.

      R/ Gloire à toi, Jésus, notre vie !

      Ô Christ, radieuse lumière qui brille dans nos ténèbres,
      tu as sanctifié pour toujours notre condition mortelle.

      Seigneur, toi qui as marché sur la voie du Calvaire,
      tu nous appelles à te suivre pour mourir et ressusciter avec toi.

      Fils du Père, notre frère et notre maître,
      tu fais de nous un peuple de prêtres et de rois.

      Roi de gloire, nous attendons le jour éclatant de ta manifestation :
      alors nous te verrons tel que tu es, et nous serons semblables à toi.

