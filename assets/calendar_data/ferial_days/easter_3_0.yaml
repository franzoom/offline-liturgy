      chorus:
      - chorusRef: 29, 2a
        chorus: |-
          Je t’exalte, Seigneur,
          tu m’as relevé.
      - chorus: Alléluia !
      content: |-
        Quand j’ai crié vers toi, Seigneur,
        mon Dieu, tu m’as guéri ;
        Seigneur, tu m’as fait remonter de l’abîme
        et revivre quand je descendais à la fosse.

        Fêtez le Seigneur, vous, ses fidèles,
        rendez grâce en rappelant son nom très saint.
        Sa colère ne dure qu’un instant,
        sa bonté, toute la vie.

        Avec le soir, viennent les larmes,
        mais au matin, les cris de joie !
        Tu as changé mon deuil en une danse,
        mes habits funèbres en parure de joie !

        Que mon cœur ne se taise pas,
        qu’il soit en fête pour toi ;
        et que sans fin, Seigneur, mon Dieu,
        je te rende grâce !
  - partType: READING
    partContents:
    - biblicalRef: 1 P 1, 17-21
      sundayAndWeekCycles:
      - A
      headline: |-
        « Vous avez été rachetés par un sang précieux, celui d’un agneau sans tache, le Christ »
      content: |-
        Bien-aimés,
         si vous invoquez comme Père
        celui qui juge impartialement chacun selon son œuvre,
        vivez donc dans la crainte de Dieu,
        pendant le temps où vous résidez ici-bas en étrangers.
         Vous le savez :
        ce n’est pas par des biens corruptibles, l’argent ou l’or,
        que vous avez été rachetés de la conduite superficielle héritée de vos pères ;
         mais c’est par un sang précieux,
        celui d’un agneau sans défaut et sans tache, le Christ.
         Dès avant la fondation du monde, Dieu l’avait désigné d’avance
        et il l’a manifesté à la fin des temps à cause de vous.
         C’est bien par lui que vous croyez en Dieu,
        qui l’a ressuscité d’entre les morts
        et qui lui a donné la gloire ;
        ainsi vous mettez votre foi et votre espérance en Dieu.
    - biblicalRef: 1 Jn 2, 1-5a
      sundayAndWeekCycles:
      - B
      headline: |-
        « C’est lui qui obtient le pardon de nos péchés et de ceux du monde entier »
      content: |-
        Mes petits enfants,
        je vous écris cela pour que vous évitiez le péché.
        Mais si l’un de nous vient à pécher,
        nous avons un défenseur devant le Père :
        Jésus Christ, le Juste.
        C’est lui qui, par son sacrifice,
        obtient le pardon de nos péchés,
        non seulement des nôtres,
        mais encore de ceux du monde entier.
        Voici comment nous savons que nous le connaissons :
        si nous gardons ses commandements.
        Celui qui dit : « Je le connais »,
        et qui ne garde pas ses commandements,
        est un menteur :
        la vérité n’est pas en lui.
        Mais en celui qui garde sa parole,
        l’amour de Dieu atteint vraiment la perfection.
    - biblicalRef: Ap 5, 11-14
      sundayAndWeekCycles:
      - C
      headline: |-
        « Il est digne, l’Agneau immolé, de recevoir puissance et richesse »
      content: |-
        Moi, Jean,
         j’ai vu :
        et j’entendis la voix d’une multitude d’anges
        qui entouraient le Trône, les Vivants et les Anciens ;
        ils étaient des myriades de myriades,
        par milliers de milliers.
         Ils disaient d’une voix forte :
        « Il est digne, l’Agneau immolé,
        de recevoir puissance et richesse,
         sagesse et force,
        honneur, gloire et louange. »
        Toute créature dans le ciel et sur la terre,
        sous la terre et sur la mer,
        et tous les êtres qui s’y trouvent,
        je les entendis proclamer :
        « À celui qui siège sur le Trône, et à l’Agneau,
        la louange et l’honneur,
        la gloire et la souveraineté
        pour les siècles des siècles. »
         Et les quatre Vivants disaient : « Amen ! » ;
        et les Anciens, se jetant devant le Trône, se prosternèrent.
