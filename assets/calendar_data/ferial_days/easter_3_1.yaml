  biblicalReading:
    - title: La foule immense du peuple de Dieu
      ref: Ap 7, 1-17
      content: |-
        Après cela, j’ai vu quatre anges debout aux quatre coins de la terre, maîtrisant les quatre vents de la terre, pour empêcher le vent de souffler sur la terre, sur la mer et sur tous les arbres. Puis j’ai vu un autre ange qui montait du côté où le soleil se lève, avec le sceau qui imprime la marque du Dieu vivant ; d’une voix forte, il cria aux quatre anges qui avaient reçu le pouvoir de faire du mal à la terre et à la mer : « Ne faites pas de mal à la terre, ni à la mer, ni aux arbres, avant que nous ayons marqué du sceau le front des serviteurs de notre Dieu. » 
        Et j’entendis le nombre de ceux qui étaient marqués du sceau : ils étaient cent quarante-quatre mille, de toutes les tribus des fils d’Israël. De la tribu de Juda, douze mille marqués du sceau ; de la tribu de Roubène, douze mille ; de la tribu de Gad, douze mille ; de la tribu d’Aser, douze mille ; de la tribu de Nephtali, douze mille ; de la tribu de Manassé, douze mille ; de la tribu de Siméon, douze mille ; de la tribu de Lévi, douze mille ; de la tribu d’Issakar, douze mille ; de la tribu de Zabulon, douze mille ; de la tribu de Joseph, douze mille ; de la tribu de Benjamin, douze mille marqués du sceau. 
        Après cela, j’ai vu : et voici une foule immense, que nul ne pouvait dénombrer, une foule de toutes nations, tribus, peuples et langues. Ils se tenaient debout devant le Trône et devant l’Agneau, vêtus de robes blanches, avec des palmes à la main. Et ils s’écriaient d’une voix forte : « Le salut appartient à notre Dieu qui siège sur le Trône et à l’Agneau ! » 
        Tous les anges se tenaient debout autour du Trône, autour des Anciens et des quatre Vivants ; se jetant devant le Trône, face contre terre, ils se prosternèrent devant Dieu. Et ils disaient : « Amen ! Louange, gloire, sagesse et action de grâce, honneur, puissance et force à notre Dieu, pour les siècles des siècles ! Amen ! » 
        L’un des Anciens prit alors la parole et me dit : « Ces gens vêtus de robes blanches, qui sont-ils, et d’où viennent-ils ? » Je lui répondis : « Mon seigneur, toi, tu le sais. » Il me dit : « Ceux-là viennent de la grande épreuve ; ils ont lavé leurs robes, ils les ont blanchies par le sang de l’Agneau. C’est pourquoi ils sont devant le trône de Dieu, et le servent, jour et nuit, dans son sanctuaire. Celui qui siège sur le Trône établira sa demeure chez eux. *Ils n’auront plus faim, ils n’auront plus soif, ni le soleil ni la chaleur ne les accablera,* puisque l’Agneau qui se tient au milieu du Trône sera leur pasteur pour les conduire aux sources des eaux de la vie. *Et Dieu essuiera toute larme de leurs yeux.* »
      responsory: |-
        R/ Heureux les invités aux noces de l’Agneau,
        alléluia, alléluia !

        Ils ont lavé leur robe dans son sang,
        ils trouvent grâce devant Dieu.

        Ils sont passés de la mort à la vie,
        sur leur visage resplendit la gloire de Pâques.
  patristicReading:
    - title: COMMENTAIRE DE SAINT BÈDE LE VÉNÉRABLE SUR LA I<sup>ère</sup> LETTRE DE SAINT PIERRE
      subtitle: « Race élue, sacerdoce royal »
      content: |-
        *Vous êtes une race élue, un sacerdoce royal*. Ce témoignage de louange fut donné autrefois par Moïse à l’ancien peuple de Dieu. Maintenant, c’est aux nations chrétiennes que l’apôtre Pierre l’adresse à juste titre, puisqu’elles ont cru au Christ qui, comme une pierre angulaire, a rassemblé les nations dans le salut destiné d’abord à Israël. Ces nations, ils les appelle *race élue* à cause de leur foi, et pour distinguer d’elles ceux qui, en rejetant la pierre d’angle, furent eux-mêmes rejetés. Il les nomme *sacerdoce royal* parce qu’elles sont unies au corps de celui qui est le souverain roi et le véritable prêtre. Comme roi, il attribue aux siens son royaume et, comme prêtre, il purifie leurs péchés par le sacrifice de son sang. Ils sont appelés *sacerdoce royal* pour qu’ils se souviennent d’espérer le royaume éternel et d’offrit sans cesse à Dieu le sacrifice d’une vie sans tache. 
        Ils s’appellent aussi *nation sainte et peuple que Dieu s’est acquis*, selon ce que l’apôtre Paul dit en commentant l’oracle du prophète : *Par sa fidélité, l’homme qui est juste à mes yeux obtiendra la vie : mais, s’il abandonne, je ne lui accorderai plus mon amour. Or nous ne sommes pas, nous, hommes de l’abandon, mais les hommes de la foi pour la sauvegarde de notre âme*. Et, dans les Actes des Apôtres : *L’Esprit Saint vous a constitués intendants pour paître l’Église de Dieu, acquise par lui au prix de son propre sang*. Nous sommes donc un peuple que Dieu s’est acquis par le sang de notre Rédempteur, de même que le peuple Israël fut racheté d’Égypte par le sang de l’agneau. C’est pourquoi, dans la phrase suivante, Pierre se souvient du mystère de l’ancien récit et il montre que celui-ci doit trouver son accomplissement dans le nouveau peuple de Dieu : *Pour que vous annonciez*, dit-il, *les louanges de Celui qui vous a appelés des ténèbres à son admirable lumière*. Car de même que ceux qui furent libérés par Moïse de l’esclavage de l’Égypte chantèrent un chant triomphal après le passage de la mer Rouge et l’engloutissement de l’armée de Pharaon, ainsi devons-nous, après avoir reçu le pardon de nos péchés, rendre grâce pour ce bienfait. En effet, les Égyptiens qui affligeaient le peuple de Dieu et dont le nom signifie également ténèbres et malédiction, représentent bien les péchés qui nous pourrissent mais qui sont effacés dans le baptême. La délivrance des enfants d’Israël ainsi que leur marche vers la patrie depuis longtemps promise correspond au mystère de notre rédemption : nous marchons vers la lumière de la demeure céleste, éclairés et conduits par la grâce du Christ. Cette lumière de la grâce était préfigurée par la colonne de nuée et de feu qui protégea les enfants d’Israël, pendant tout le voyage, contre les ténèbres de la nuit, et les mena par des voies admirables au terme promis, à la résidence dans leur patrie.
      responsory: |-
        R/ Gloire au Seigneur, c’est lui notre Dieu !

        Il nous a délivrés de la servitude,
        avec autorité et puissance.

        Jadis vous n’étiez pas un peuple,
        vous êtes maintenant le peuple de Dieu.

        Vous êtes la race élue, la nation sainte,
        le peuple que Dieu s’est acquis.
morning:
  psalmody:
    - psalm: PSALM_83
      antiphon:
        - Vers toi, Dieu vivant, mon cœur et ma chair crient de joie, alléluia.
    - psalm: OT_17
      antiphon:
        - Tous les peuples viendront vers la maison de Dieu, alléluia.
    - psalm: PSALM_95
      antiphon:
        - "Dites à tous les peuples : le Seigneur règne, alléluia."
  evangelicAntiphon:
    common: Ne cherchez pas les nourritures qui passent, mais le pain qui demeure en vie éternelle, alléluia.
  intercession:
    content: |-
      Ô Christ, à ta résurrection, tu as brisé les portes du séjour des morts.

      R/ Par ta victoire, sauve-nous, alléluia

      Ô Christ, ami de Dieu, tu n’as pas connu la corruption.

      Ô Christ, ton corps, qui reposait dans l’espérance, a resurgi.

      Ô Christ, en passant de ce monde au Père, tu nous montres le chemin de la vie.

      Ô Christ, ton cœur exulte et ton âme est en fête.

      Ô Christ, près de toi, la plénitude, l’éternité de la joie.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_12
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_70_1
      antiphon:
        - "Alléluia, alléluia, alléluia !"
    - psalm: PSALM_70_2
      antiphon:
        - "Alléluia, alléluia, alléluia !"

  tierce:
    reading:
      biblicalReference: Cf. Ap 1, 17c-18
      content: |-
        Je vis comme un fils d’homme qui me disait : « Je suis le Premier et le Dernier,je suis le Vivant : j’étais mort, mais me voici vivant pour les siècles des siècles, et je détiens les clés de la mort et du séjour des morts. »
  sexte:
    reading:
      biblicalReference: Col 2, 9.10a.12
      content: "Dans le corps du Christ habite la plénitude de la divinité. En lui vous avez tout reçu en plénitude. Par le baptême, vous avez été mis au tombeau avec lui, avec lui vous avez été ressuscités, parce que vous avez cru en la force de Dieu qui a ressuscité le Christ d’entre les morts."
  none:
    reading:
      biblicalReference: 2 Tm 2, 8.11
      content: |-
        Souviens-toi de Jésus Christ, le descendant de David : Il est ressuscité d’entre les morts, voilà mon Évangile. Voici une parole sûre : Si nous sommes morts avec lui, avec lui nous vivrons.
vespers:
  psalmody:
    - psalm: PSALM_122
      antiphon:
        - Une lumière a surgi, tous les humbles ont été relevés, alléluia.
    - psalm: PSALM_123
      antiphon:
        - Le filet s’est rompu, nous sommes libres, alléluia.
    - psalm: NT_4
      antiphon:
        - Béni sois-tu, notre Père, qui nous as bénis dans le Christ !
  evangelicAntiphon:
    common: Voici l’œuvre de Dieu, alléluia ! Croyez en celui qu’il a envoyé, alléluia.
  intercession:
    content: |-
      Ô Christ, lumière sans déclin, alors que le jour baisse, reçois le sacrifice de notre louange et notre prière :

      R/ Reste avec nous, Seigneur Jésus.

      Ô Christ, toujours vivant dans ton Église,
      conduis-la par ton Esprit à la plénitude de la vérité.

      Roi de la création nouvelle,
      tourne nos désirs vers le monde à venir.

      Sauveur du monde,
      révèle ta miséricorde à ceux qui connaissent la maladie, les épreuves et la mort.

      Vainqueur de la mort, reçois nos frères qui ont quitté ce monde,
      et montre-leur ton visage.
