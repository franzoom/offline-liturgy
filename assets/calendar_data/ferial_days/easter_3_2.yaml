  biblicalReading:
    -
      title: Les 7 anges et le châtiment de la terre
      ref: Ap 8, 1-13
      content: "Quand il ouvrit le septième sceau, il y eut dans le ciel un silence d’environ une demi-heure. Et j’ai vu les sept anges qui se tiennent devant Dieu : il leur fut donné sept trompettes. Un autre ange vint se placer près de l’autel ; il portait un encensoir d’or ; il lui fut donné quantité de parfums pour les offrir, avec les prières de tous les saints, sur l’autel d’or qui est devant le Trône. Et par la main de l’ange monta devant Dieu la fumée des parfums, avec les prières des saints. Puis l’ange prit l’encensoir et le remplit du feu de l’autel ; il le jeta sur la terre : il y eut des coups de tonnerre, des fracas, des éclairs et un tremblement de terre. Puis les sept anges qui avaient les sept trompettes se préparèrent à en sonner. Le premier sonna de la trompette : il y eut de la grêle et du feu mêlés de sang, qui furent jetés sur la terre, et le tiers de la terre brûla, le tiers des arbres brûlèrent, toute l’herbe verte brûla. Le deuxième ange sonna de la trompette : dans la mer fut jetée comme une grande montagne embrasée, et le tiers de la mer fut changé en sang ; dans la mer, le tiers des créatures vivantes mourut, et le tiers des bateaux fut détruit. Le troisième ange sonna de la trompette : du ciel tomba une grande étoile qui flambait comme une torche ; elle tomba sur le tiers des fleuves et sur les sources des eaux. L’étoile se nomme « Absinthe », et le tiers des eaux devint de l’absinthe : beaucoup de gens moururent à cause des eaux devenues amères. Le quatrième ange sonna de la trompette : le tiers du soleil fut frappé, et le tiers de la lune et le tiers des étoiles ; ainsi chacun d’entre eux fut obscurci d’un tiers, le jour perdit le tiers de sa clarté et, de même, la nuit. Alors j’ai vu : et j’entendis un aigle qui volait en plein ciel, disant d’une voix forte : « Malheur ! Malheur ! Malheur pour ceux qui habitent la terre, car la trompette, encore, doit retentir quand les trois anges sonneront ! »"
      responsory: |
        R/ Que monte notre prière
        comme l’encens devant ta face, alléluia !
        
        L’ange tenait une coupe
        pleine de parfum :
        la prière des saints.
        
        De la main de l’ange,
        la fumée des parfums montait devant Dieu,
        avec la prière des saints.
  patristicReading:
    -
      title: HOMELIE DE SAINT AUGUSTIN SUR LE PSAUME 149
      subtitle: Le chant nouveau
      content: "*Chantez au Seigneur un chant nouveau, sa louange est dans l’assemblée des fidèles*. Nous sommes invités à chanter au Seigneur un chant nouveau. L’homme nouveau connaît ce chant nouveau. Le chant est affaire de joie et, si nous y réfléchissons plus attentivement, il est affaire d’amour. Donc, celui qui sait aimer la vie nouvelle sait chanter le chant nouveau. Qu’est-ce que la vie nouvelle ? Nous y sommes invités à cause du chant nouveau. Car tout appartient au même Royaume : l’homme nouveau, le chant nouveau, le testament nouveau. Donc l’homme nouveau chantera le chant nouveau et appartiendra au testament nouveau. Chacun aime, mais on doit chercher quel est l’objet de cet amour. Par conséquent, on ne nous demande pas de renoncer à l’amour, mais de choisir ce que nous devons aimer. Mais que pourrons-nous choisir, si d’abord nous ne sommes choisis ? Écoutez l’Apôtre Jean : ~ *Nous aimons parce que Dieu lui-même nous a aimés le premier*. ~ Cherche comment l’homme peut aimer Dieu, et tu ne trouveras absolument rien d’autre que ceci : c’est Dieu, le premier, qui l’a aimé. Celui que nous avons aimé s’est donné lui-même, il s’est donné pour que nous ayons de quoi aimer. Qu’a-t-il donné pour que nous ayons de quoi aimer ? Sachez-le plus clairement en écoutant l’Apôtre Paul, qui dit : *L’amour de Dieu a été répandu dans nos cœurs*. D’où cela vient-il ? de nous ? de qui donc ? *Par l’Esprit Saint qui nous a été donné*. Puisque nous avons une telle garantie, aimons Dieu de par Dieu. ~ Écoutez cette parole plus explicite de saint Jean : *Dieu est amour. Celui qui demeure dans l’amour demeure en Dieu, et Dieu demeure en lui*. Il ne suffit pas de dire : *L’amour vient de Dieu*. Mais qui d’entre nous oserait dire, comme saint Jean : Dieu est amour ? Celui qui a dit cela savait ce qu’il avait en lui. ~ En un mot, Dieu s’offre à nous. Il nous crie : Aimez-moi et vous m’aurez en vous. Car vous ne pouvez même pas m’aimer, si vous ne m’avez pas en vous. Ô mes frères ! Ô mes fils ! Enfants de l’Église catholique ! Plantation sainte et céleste ! Vous qui êtes régénérés dans le Christ et qui avez reçu la naissance d’en haut, écoutez-moi, ou plutôt écoutez Dieu par ma voix : *Chantez au Seigneur un chant nouveau !* Eh bien, dis-tu, je chante ! Tu chantes, oui, tu chantes, je l’entends. Mais il ne faut pas que ta vie porte témoignage contre tes paroles. Chantez avec la voix, chantez avec le Cœur, chantez avec la bouche, chantez par toute votre vie : *Chantez au Seigneur un chant nouveau*. Vous cherchez comment chanter celui que vous aimez ? Car, sans aucun doute, tu veux chanter celui que tu aimes. Tu cherches quelles louanges lui chanter ? Vous avez entendu : *Chantez au Seigneur un chant nouveau*. Vous cherchez où sont ses louanges ? *Sa louange est dans l’assemblée des fidèles*. La louange de celui que l’on veut chanter, c’est le chanteur lui-même. Vous voulez dire les louanges de Dieu ? Soyez ce que vous dites. Vous êtes sa louange, si vous vivez selon le bien."
      responsory: |
        Nous accueillons l’Esprit nouveau,
        Le souffle d’allégresse,
        Le don gratuit du Fils ressuscité,
        Force des croyants.
        
        Nous entonnons le chant nouveau,
        Les hymnes de louange,
        L’amen appris du Verbe tout-puissant,
        Gloire des sauvés.
  oration:
    - "Seigneur, tu ouvres ton Royaume à ceux qui renaissent de l’eau et de l’Esprit : fais croître en eux la grâce pour que, déjà purifiés de leurs fautes, ils ne rendent vaine aucune de tes promesses."
