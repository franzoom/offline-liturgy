celebration:
  title: Jeudi
  subtitle: Troisième semaine de Pâques
  description: null
invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

oration:
    - "Dieu éternel et tout-puissant, nous implorons avec plus d’insistance ta bonté en ce temps de Pâques où elle se révèle davantage : puisque tu nous as dégagés de nos erreurs, fais-nous adhérer plus fermement à la vérité."

readings:
  psalmody:
    - psalm: PSALM_88_4
      antiphon:
        - Tu nous as rachetés par ton sang, Seigneur, tu as fait de nous un peuple de rois, alléluia.
    - psalm: PSALM_88_5
      antiphon:
        - Tu nous as rachetés par ton sang, Seigneur, tu as fait de nous un peuple de rois, alléluia.
    - psalm: PSALM_89
      antiphon:
        - Nous sommes l’ouvrage de Dieu, créés dans le Christ Jésus en vue des bonnes œuvres, alléluia.
  biblicalReading:
    - title: L’épreuve de la guerre
      ref: Ap 9, 13-21
      content: |-
        Le sixième ange sonna de la trompette, et j’entendis une voix venant des quatre cornes de l’autel d’or qui est devant Dieu ; elle disait au sixième ange qui avait la trompette : « Libère les quatre anges qui sont enchaînés au bord de l’Euphrate, le grand fleuve. » Alors furent libérés les quatre anges qui étaient prêts pour cette heure, ce jour, ce mois, cette année, afin de tuer le tiers de l’humanité. Les troupes de cavalerie comptaient deux myriades de myriades : j’ai entendu ce nombre. 
        Ainsi, dans ma vision, j’ai vu les chevaux et ceux qui les montaient : ils ont des cuirasses couleur de feu, d’hyacinthe et de soufre ; les têtes des chevaux sont comme des têtes de lion ; de leurs bouches sortent du feu, de la fumée et du soufre. Le tiers de l’humanité fut tué par ces trois fléaux, le feu, la fumée et le soufre qui sortaient de leurs bouches. Car le pouvoir des chevaux se trouve dans leurs bouches, et aussi dans leurs queues. En effet, celles-ci sont semblables à des serpents, et elles ont des têtes qui font du mal. 
        Et le reste des hommes, ceux qui n’avaient pas été tués par ces fléaux, ne se sont pas convertis, ne renonçant pas aux œuvres de leurs mains ; ils n’ont pas cessé de se prosterner devant les démons, les idoles d’or, d’argent, de bronze, de pierre et de bois, qui ne peuvent pas voir, ni entendre, ni marcher. Ils ne se sont pas convertis, ne renonçant ni à leurs meurtres, ni à leurs sortilèges, ni à leur débauche, ni à leurs vols.
      responsory: |-
        R/ À toi, Jésus Sauveur,
        le jugement du monde,
        alléluia !

        Ils sont fixés, l’heure et le jour,
        et le mois et l’année
        du juste jugement.

        La terre a peur et se tait
        quand Dieu se lève pour juger,
        pour sauver tous les humbles de la terre.

        Celui qui croit
        n’est pas soumis au jugement :
        par la foi, il a connu l’amour de Dieu.
  patristicReading:
    - title: DU TRAITÉ DE SAINT IRÉNÉE CONTRE LES HÉRÉSIES
      subtitle: L’Eucharistie, gage de la résurrection
      content: |-
        Si la chair ne peut être sauvée, alors le Seigneur ne nous a pas rachetés par son sang, la coupe de l’Eucharistie n’est communion à son sang, ni le pain que nous rompons, la communion à son corps. Car le sang n’en est pas, s’il ne provient de veines, de chairs, et du reste de la substance humaine, et c’est pour être vraiment devenu cela que le Verbe de Dieu nous a rachetés par son sang. 
        Ainsi le dît l’Apôtre : *En lui nous avons la rédemption par son sang, la rémission des péchés*. 
        Parce que nous sommes ses membres, et que nous sommes nourris par la création — cette création qu’il nous donne lui-même, en faisant lever son soleil et pleuvoir comme il veut — il a confirmé que la coupe qui provient de la création était son sang, par lequel se fortifie notre sang ; il a confirmé que le pain qui provient de la création était son corps, par lequel il fortifie notre corps. 
        Si la coupe qui a été mélangée, et le pain qui a été fait, reçoivent le Verbe de Dieu, et deviennent l’Eucharistie du sang et du corps du Christ, qui fortifie et affermit notre substance, comment peut-on dire que la chair est incapable de recevoir le don de Dieu, qui est la vie éternelle, alors qu’elle est nourrie par le sang et le corps du Christ, et en est le membre ? 
        Voici ce que dit le bienheureux Apôtre à ce sujet dans la Lettre aux Éphésiens : *Nous sommes les membres de son corps, formés de sa chair et de ses os*. Ce n’est pas de je ne sais quel homme spirituel et invisible, qu’il dit cela, *car un esprit n’a ni os ni chair*, mais il parle de l’organisme authentiquement humain, qui est constitué de chairs, de nerfs, et d’os, qui est, lui, nourri par la coupe qui est son sang, et fortifié par le pain qui est son corps. 
        Le bois de la vigne, après avoir été couché sur le sol, porte du fruit en son temps ; le grain de blé, tombé en terre, et là dissous, resurgit multiplié par l’Esprit de Dieu qui contient tout. Ensuite, grâce au savoir des hommes, ils servent à leur usage et, en recevant le Verbe de Dieu, ils deviennent l’eucharistie, à savoir le corps et le sang du Christ. 
        Ainsi nos corps qui sont nourris de l’eucharistie, après avoir été couchés dans la terre et s’y être dissous, ressusciteront en leur temps, quand le Verbe de Dieu leur donnera la résurrection, pour la gloire de Dieu le Père, lui qui procurera *l’immortalité à ce qui est mortel*, et offrira *l’incorruptibilité à ce qui est corruptible*, car *la puissance de Dieu se déploie dans la faiblesse*.
      responsory: |-
        R/ Allons dans la joie puiser aux sources du salut !

        Celui qui boira de l’eau que je lui donnerai
        n’aura plus jamais soif.

        L’eau que je vous donnerai deviendra en vous
        source jaillissant en vie éternelle.
morning:
  psalmody:
    - psalm: PSALM_86
      antiphon:
        - Jérusalem, cité de Dieu, chacun renaît en toi, alléluia.
    - psalm: OT_25
      antiphon:
        - Comme un berger, il a rassemblé ses agneaux, alléluia.
    - psalm: PSALM_98
      antiphon:
        - Le Seigneur est puissant, il domine les peuples, alléluia.
  evangelicAntiphon:
    common: En vérité, en vérité, je vous le dis, celui qui croit en moi a la vie éternelle. Alléluia.
  intercession:
    content: |-
      Jésus ressuscité, tu réjouis ton Église par ta présence, écoute sa prière :

      R/ Christ vainqueur, sois au milieu de nous.

      Tu as vaincu la mort et le péché,
      – libère-nous des puissances du mal.

      Viens à nous dans ta force invincible,
      – montre-nous la douceur de ton amour.

      Toi seul réconcilies, toi seul régénères,
      – que tes baptisés changent ce monde sans justice.

      Soutiens notre combat tant qu’il dure,
      – jusqu’à l’heure de ton retour.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_15
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_78
      antiphon:
        - "Alléluia, alléluia, alléluia !"
    - psalm: PSALM_79
      antiphon:
        - "Alléluia, alléluia, alléluia !"

  tierce:
    reading:
      biblicalReference: 1 Co 12, 13
      content: "Tous, Juifs ou païens, esclaves ou hommes libres, nous avons été baptisés dans l’unique Esprit pour former un seul corps. Tous, nous avons été désaltérés par l’unique Esprit."
  sexte:
    reading:
      biblicalReference: Tt 3, 5b-7
      content: "Par le bain du baptême, Dieu nous a fait renaître et nous a renouvelés dans l’Esprit Saint. Cet Esprit, Dieu l’a répandu sur nous avec abondance, par Jésus Christ notre Sauveur ; ainsi, par sa grâce, nous sommes devenus des justes, et nous possédons dans l’espérance l’héritage de la vie éternelle."
  none:
    reading:
      biblicalReference: Cf Col 1, 12-14
      content: "Rendez grâce à Dieu le Père, qui vous a rendus capables d’avoir part, dans la lumière, à l’héritage du peuple saint. Il nous a arrachés au pouvoir des ténèbres, il nous a fait entrer dans le royaume de son Fils bien-aimé, par qui nous sommes rachetés et par qui nos péchés sont pardonnés."
vespers:
  psalmody:
    - psalm: PSALM_131_1
      antiphon:
        - Le Seigneur lui donne le trône de David, alléluia.
    - psalm: PSALM_131_2
      antiphon:
        - "Le Royaume de David est accompli : béni soit Dieu, alléluia."
    - psalm: NT_10
  evangelicAntiphon:
    common: Je suis le pain vivant qui descend du ciel. Qui mangera ce pain vivra pour toujours. Alléluia.
  intercession:
    content: |-
      Seigneur Jésus, tu es mort et ressuscité pour le salut de tous les hommes,
      souviens-toi de chacun :

      R/ Visite-nous, Seigneur ressuscité.

      Toi, le médecin des âmes et des corps,
      – relève et fortifie les malades.

      Secours des opprimés,
      – soutiens ceux que frappe l’injustice ou l’échec.

      Frère de l’homme seul et misérable,
      – réconforte celui qui souffre l’épreuve et le deuil.

      Par ta croix, la joie est entrée dans le monde :
      – accorde à nos défunts la plénitude de cette joie.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ac 8, 26-40
      headline: |-
        « Voici de l’eau : qu’est- ce qui empêche que je sois baptisé ? »
      content: |-
        En ces jours-là,
        l’ange du Seigneur adressa la parole à Philippe en disant :
        « Mets-toi en marche en direction du sud,
        prends la route qui descend de Jérusalem à Gaza ;
        elle est déserte. »
        Et Philippe se mit en marche.
        Or, un Éthiopien, un eunuque,
        haut fonctionnaire de Candace, la reine d’Éthiopie,
        et administrateur de tous ses trésors,
        était venu à Jérusalem pour adorer.
        Il en revenait, assis sur son char,
        et lisait le prophète Isaïe.
        L’Esprit dit à Philippe :
        « Approche, et rejoins ce char. »
        Philippe se mit à courir,
        et il entendit l’homme qui lisait le prophète Isaïe ;
        alors il lui demanda :
        « Comprends-tu ce que tu lis ? »
        L’autre lui répondit :
        « Et comment le pourrais-je
        s’il n’y a personne pour me guider ? »
        Il invita donc Philippe à monter et à s’asseoir à côté de lui.
        Le passage de l’Écriture qu’il lisait était celui-ci :
        _Comme une brebis, il fut conduit à l’abattoir ;
        comme un agneau muet devant le tondeur,
        il n’ouvre pas la bouche.
        Dans son humiliation,
        il n’a pas obtenu justice.
        Sa descendance, qui en parlera ?_
        _Car sa vie est retranchée de la terre._
        Prenant la parole, l’eunuque dit à Philippe :
        « Dis-moi, je te prie : de qui le prophète parle-t-il ?
        De lui-même, ou bien d’un autre ? »
        Alors Philippe prit la parole
        et, à partir de ce passage de l’Écriture,
        il lui annonça la Bonne Nouvelle de Jésus.
        Comme ils poursuivaient leur route,
        ils arrivèrent à un point d’eau,
        et l’eunuque dit :
        « Voici de l’eau :
        qu’est-ce qui empêche que je sois baptisé ? »
        Il fit arrêter le char,
        ils descendirent dans l’eau tous les deux,
        et Philippe baptisa l’eunuque.
        Quand ils furent remontés de l’eau,
        l’Esprit du Seigneur emporta Philippe ;
        l’eunuque ne le voyait plus,
        mais il poursuivait sa route, tout joyeux.
        Philippe se retrouva dans la ville d’Ashdod,
        il annonçait la Bonne Nouvelle
        dans toutes les villes où il passait
        jusqu’à son arrivée à Césarée.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 65 (66), 8-9, 16-17, 20
      refAbbr: 65, 8…
      chorus:
      - chorusRef: 65, 1
        chorus: Acclamez Dieu, toute la terre !
      - chorus: Alléluia !
      content: |-
        Peuples, bénissez notre Dieu !
        Faites retentir sa louange,
        car il rend la vie à notre âme,
        il a gardé nos pieds de la chute.

        Venez, écoutez, vous tous qui craignez Dieu :
        je vous dirai ce qu’il a fait pour mon âme ;
        quand je poussai vers lui mon cri,
        ma bouche faisait déjà son éloge.

        Béni soit Dieu
        qui n’a pas écarté ma prière,
        ni détourné de moi son amour !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 6, 44-51
      headline: |-
        « Moi, je suis le pain vivant, qui est descendu du ciel »
      acclamationAntiphon: |-
        Moi, je suis le pain vivant qui est descendu du ciel,
        dit le Seigneur ;
        si quelqu’un mange de ce pain, il vivra éternellement.
      content: |-
        En ce temps-là,
        Jésus disait aux foules :
        « Personne ne peut venir à moi,
        si le Père qui m’a envoyé ne l’attire,
        et moi, je le ressusciterai au dernier jour.
        Il est écrit dans les prophètes :
        _Ils seront tous instruits par Dieu lui-même._
        Quiconque a entendu le Père et reçu son enseignement
        vient à moi.
        Certes, personne n’a jamais vu le Père,
        sinon celui qui vient de Dieu :
        celui- là seul a vu le Père.
        Amen, amen, je vous le dis :
        il a la vie éternelle, celui qui croit.
        Moi, je suis le pain de la vie.
        Au désert, vos pères ont mangé la manne,
        et ils sont morts ;
        mais le pain qui descend du ciel
        est tel que celui qui en mange ne mourra pas.
        Moi, je suis le pain vivant,
        qui est descendu du ciel :
        si quelqu’un mange de ce pain,
        il vivra éternellement.
        Le pain que je donnerai, c’est ma chair,
        donnée pour la vie du monde. »
  offeringPrayer: null
  prefaceList: null
  communionAntiphon: null
  prayerAfterCommunion: null
  solemnBlessingList: null
