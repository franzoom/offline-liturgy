  biblicalReading:
    - title: L’Ange et le petit Livre
      ref: Ap 10, 1-11
      content: "Et j’ai vu un autre ange, plein de force, descendre du ciel, ayant une nuée pour manteau, et sur la tête un halo de lumière ; son visage était comme le soleil, et ses jambes comme des colonnes de feu. Il tenait à la main un petit livre ouvert. Il posa le pied droit sur la mer, et le gauche sur la terre ; il cria d’une voix forte, comme un lion qui rugit. Et quand il cria, les sept tonnerres parlèrent, faisant résonner leur voix. Et quand les sept tonnerres eurent parlé, j’allais me mettre à écrire ; mais j’entendis une voix venant du ciel qui disait : « Ce que viennent de dire les sept tonnerres, garde-le scellé, ne l’écris pas ! » Et l’ange que j’avais vu debout sur la mer et sur la terre leva la main droite vers le ciel ; il fit un serment par celui qui est vivant pour les siècles des siècles, celui qui a créé le ciel et tout ce qu’il contient, la terre et tout ce qu’elle contient, la mer et tout ce qu’elle contient. Il déclara : « Du temps, il n’y en aura plus ! Dans les jours où retentira la voix du septième ange, quand il sonnera de la trompette, alors se trouvera accompli le mystère de Dieu, selon la bonne nouvelle qu’il a annoncée à ses serviteurs les prophètes. » Et la voix que j’avais entendue, venant du ciel, me parla de nouveau et me dit : « Va prendre le livre ouvert dans la main de l’ange qui se tient debout sur la mer et sur la terre. » Je m’avançai vers l’ange pour lui demander de me donner le petit livre. Il me dit : « Prends, et dévore-le ; il remplira tes entrailles d’amertume, mais dans ta bouche il sera doux comme le miel. » Je pris le petit livre de la main de l’ange, et je le dévorai. Dans ma bouche il était doux comme le miel, mais, quand je l’eus mangé, il remplit mes entrailles d’amertume. Alors on me dit : « Il te faut de nouveau prophétiser sur un grand nombre de peuples, de nations, de langues et de rois. »"
      responsory: |-
        R/ Christ au milieu de nous,
        espérance de la gloire, alléluia !

        Mystère longtemps gardé
        dans le silence des siècles,
        aujourd’hui révélé à toutes les nations !

        Évangile du Fils de Dieu,
        message d’amertume et de joie,
        livre ouvert à tous les hommes !
  patristicReading:
    - title: HOMÉLIE DE SAINT ÉPHREM SUR NOTRE SEIGNEUR
      subtitle: Victoire de la vie sur la mort
      content: "Notre Seigneur a été piétiné par la mort, mais, en retour, il a frayé un chemin qui écrase la mort. Il s’est soumis à la mort et il l’a subie volontairement pour la détruire malgré elle. Car notre Seigneur *est sorti en portant sa croix*, sur l’ordre de la mort. Mais il a crié sur la croix et il a tiré les morts des enfers, quoique la mort s’y refusât. Dans le corps qu’il avait, la mort l’a fait mourir ; et c’est par les mêmes armes qu’il a remporté la victoire sur la mort. Sa divinité, se dissimulant sous l’humanité, s’est ainsi approchée de la mort qui a tué et en est morte ; la mort a tué la vie naturelle, mais la vie surnaturelle à son tour a tué la mort. Parce que la mort n’aurait pas pu le dévorer s’il n’avait pas eu de corps, parce que l’enfer n’aurait pas pu l’engloutir s’il n’avait pas eu de chair, il est venu jusqu’à la Vierge afin d’y trouver le chair qui le porterait aux enfers. ~ Mais, après avoir pris un corps, il est entré aux enfers, il leur a arraché leurs trésors qu’il a dispersés. Il est donc venu jusqu’à *Ève, la mère de tous les vivants*. Elle était la vigne dont la mort avait ouvert la clôture et il en goûta le fruit. Ainsi Ève, la mère de tous les vivants, était-elle devenue source de mort pour tous les vivants. Mais un surgeon a levé : Marie, la vigne nouvelle, a remplacé Ève, la vigne antique. Le Christ, la Vie nouvelle, a fait en elle sa demeure. Ainsi, lorsque la mort conduisant son troupeau viendrait comme d’habitude, sans méfiance, avec ses fruits mortels, la Vie qui détruit la mort serait cachée dans la Vigne nouvelle. Et lui, lorsque la mort l’eut englouti, sans rien craindre, il délivra la vie, et avec elle la multitude des hommes. Il est le glorieux fils du charpentier qui, sur le char de sa croix, vint au-dessus de la gueule vorace des enfers et transféra le genre humain dans la demeure de la vie. Et parce que, à cause de l’arbre du paradis, le genre humain était tombé dans les enfers, c’est par l’arbre de la croix qu’il est passé dans la demeure de la vie. Sur ce bois avait donc été greffée l’amertume ; mais sur celui-ci fut greffée la douceur, pour que nous reconnaissions en lui le chef auquel ne résiste nulle créature. Gloire à toi ! tu as jeté ta croix comme un pont au-dessus de la mort, pour que les hommes y passent du pays de la mort à celui de la vie. ~ Gloire à toi ! tu as revêtu le corps de l’Adam mortel et en as fait la source de la vie pour tous les mortels. Oui, tu vis ! Car tes meurtriers se sont comportés envers ta vie comme des semeurs : ils ont semé ta vie dans les profondeurs de la terre comme on sème le blé, pour qu’il lève lui-même et fasse lever avec lui beaucoup de grains. Venez, faisons de notre amour comme un encensoir immense et universel, prodiguons cantiques et prières à celui qui a fait de sa croix un encensoir à la Divinité, et nous a tous comblés de richesses par son sang."
      responsory: |-
        Le Berger a été frappé ; Stance
        les brebis ont été dispersées dans les ténèbres,
        mais le Dieu de la paix
        a ramené des morts le grand Pasteur du troupeau.
        Reconnaissons sa voix :
        « Venez, les bénis de mon Père ! »

        R/ Conduis-nous, Seigneur, aux sources de la vie.

        Heureux le peuple dont le Seigneur est le Dieu,
        la nation qu’il s’est choisie en héritage.

        Le Seigneur a les yeux sur ses fidèles,
        sur ceux qui espèrent son amour.

        Notre âme attend le Seigneur,
        notre secours et bouclier, c’est lui.

        Sur nous, Seigneur, soit ton amour,
        ainsi qu’en toi fut notre espoir.
morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Lave-moi, Seigneur, purifie-moi de toute ma faute, alléluia.
    - psalm: OT_34
      antiphon:
        - Le Christ, dans son corps, a porté nos péchés, alléluia.
    - psalm: PSALM_99
      antiphon:
        - Rencontrez le Seigneur dans la joie, alléluia.
  evangelicAntiphon:
    common: Qui mange ma chair et boit mon sang demeure en moi, et moi en lui. Alléluia.
  intercession:
    content: |-
      Jésus, notre berger, ta mort disperse le troupeau,
      ta résurrection le rassemble.

      R/ Ô Christ ressuscité, gloire à toi !

      Tu laisses vide le tombeau,
      tu te montres vivant à ceux qui croient.

      La peur tient tes Apôtres enfermés,
      tu parais et les envoies jusqu’au bout du monde.

      Sans toi, les pêcheurs du lac n’ont rien pris,
      au matin, tu remplis leur filet.

      Ta passion avait troublé leur cœur,
      mais tu leur dis : La paix soit avec vous !

