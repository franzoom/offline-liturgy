celebration:
  title: Samedi
  subtitle: Troisième semaine de Pâques
  description: null
invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

oration:
    - Dieu qui renouvelles par le baptême ceux qui croient en toi, protège leur naissance dans le Christ ; défends-les contre les assauts du mal pour qu’ils répondent fidèlement à ta grâce.

readings:
  psalmody:
    - psalm: PSALM_106_1
      antiphon:
        - "Béni soit le Père des miséricordes : il nous console en toutes nos afflictions, alléluia."
    - psalm: PSALM_106_2
      antiphon:
        - "Béni soit le Père des miséricordes : il nous console en toutes nos afflictions, alléluia."
    - psalm: PSALM_106_3
      antiphon:
        - "Béni soit le Père des miséricordes : il nous console en toutes nos afflictions, alléluia."
  biblicalReading:
    - title: Les deux témoins
      ref: Ap 11, 1-19
      content: |-
        Puis il me fut donné un roseau, une sorte de règle, avec cette parole : « Lève-toi, mesure le sanctuaire de Dieu, l’autel et ceux qui s’y prosternent. Mais la cour au-dehors du Sanctuaire, tiens-la en dehors, ne la mesure pas, car elle a été donnée aux nations : elles fouleront aux pieds la Ville sainte pendant quarante-deux mois. 
        Et je donnerai à mes deux témoins de prophétiser, vêtus de toile à sac, pendant mille deux cent soixante jours. » Ce sont eux les deux oliviers, les deux chandeliers, qui se tiennent devant le Seigneur de la terre. Si quelqu’un veut leur faire du mal, un feu jaillit de leur bouche et dévore leurs ennemis ; oui, celui qui voudra leur faire du mal, c’est ainsi qu’il doit mourir. Ces deux témoins ont le pouvoir de fermer le ciel, pour que la pluie ne tombe pas pendant les jours de leur prophétie. Ils ont aussi le pouvoir de changer l’eau en sang et de frapper la terre de toutes sortes de fléaux, aussi souvent qu’ils le voudront. 
        Mais, quand ils auront achevé leur témoignage, la Bête qui monte de l’abîme leur fera la guerre, les vaincra et les fera mourir. Leurs cadavres restent sur la place de la grande ville, qu’on appelle, au sens figuré, Sodome et l’Égypte, là où leur Seigneur aussi a été crucifié. De tous les peuples, tribus, langues et nations, on vient regarder leurs cadavres pendant trois jours et demi, sans qu’il soit permis de les mettre au tombeau. Les habitants de la terre s’en réjouissent, ils sont dans la joie, ils échangent des présents ; ces deux prophètes, en effet, avaient causé bien du tourment aux habitants de la terre. 
        Mais, après ces trois jours et demi, un souffle de vie venu de Dieu entra en eux : ils se dressèrent sur leurs pieds, et une grande crainte tomba sur ceux qui les regardaient. Alors les deux témoins entendirent une voix forte venant du ciel, qui leur disait : « Montez jusqu’ici ! » Et ils montèrent au ciel dans la nuée, sous le regard de leurs ennemis. Et à cette heure-là, il y eut un grand tremblement de terre : le dixième de la ville s’écroula, et dans le tremblement de terre sept mille personnes furent tuées. Les survivants furent saisis de crainte et rendirent gloire au Dieu du ciel. 
        Le deuxième « Malheur ! » est passé ; voici que le troisième « Malheur ! » vient sans tarder. 
        Le septième ange sonna de la trompette. Il y eut dans le ciel des voix fortes qui disaient : 
        « Il est advenu sur le monde, le règne de notre Seigneur et de son Christ. C’est un règne pour les siècles des siècles. » Et les vingt-quatre Anciens qui siègent sur leurs trônes en présence de Dieu, se jetant face contre terre, se prosternèrent devant Dieu en disant : « À toi, nous rendons grâce, Seigneur Dieu, Souverain de l’univers, toi qui es, toi qui étais ! Tu as saisi ta grande puissance et pris possession de ton règne. Les nations s’étaient mises en colère ; alors, ta colère est venue et le temps du jugement pour les morts, le temps de récompenser tes serviteurs, les prophètes et les saints, ceux qui craignent ton nom, les petits et les grands, le temps de détruire ceux qui détruisent la terre. » 
        Le sanctuaire de Dieu, qui est dans le ciel, s’ouvrit, et l’arche de son Alliance apparut dans le Sanctuaire ; et il y eut des éclairs, des fracas, des coups de tonnerre, un tremblement de terre et une forte grêle.
      responsory: |-
        R/ À notre Dieu et à son Christ,
        la royauté du monde, alléluia !

        Son règne, un règne pour les siècles,
        son empire pour les âges des âges.

        Dieu est justice en toutes ses voies,
        amour en toutes ses œuvres.

        Il est proche de ceux qui l’invoquent,
        il entend leur cri et les sauve.
  patristicReading:
    - title: COMMENTAIRE DE SAINT CYRILLE D’ALEXANDRIE SUR L’ÉVANGILE DE JEAN
      subtitle: « Le pain que je donnerai, c’est ma chair, pour la vie du monde »
      content: |-
        Je meurs pour tous, dit le Seigneur, afin de communiquer ma vie à tous, et j’ai fait de ma chair une rançon pour la chair de tous. Car la mort sera mise à mort dans ma mort, et la nature humaine qui était tombée ressuscitera avec moi. 
        Pour cela je suis devenu l’un d’entre vous, c’est-à-dire un homme de la descendance d’Abraham, pour %me rendre semblable en tout à mes frères%. Saint Paul avait très bien compris cela, lorsqu’il disait : %Puisque les enfants ont tous une nature de chair et de sang, Jésus a voulu partager cette condition humaine ; ainsi, par sa mort, il a pu réduire à l’impuissance celui qui possédait le pouvoir de la mort, c’est-à-dire le démon%. 
        En effet, ni celui qui possédait le pouvoir de la mort, ni la mort elle-même, ne pouvaient être vaincus autrement. Il fallait que le Christ se donne pour nous, un seul en rançon pour tous car il était au-dessus de tous. 
        C’est pourquoi il est dit dans les psaumes qu’il s’est offert pour nous à Dieu son Père comme une victime sans tache : %Tu ne voulais ni offrande ni sacrifice, mais tu m’as formé un corps. Tu ne demandais pas d’holocauste pour le péché. Alors j’ai dit : Voici, je viens.% ~ 
        Il a été crucifié pour tous et au profit de tous, afin que, lui seul étant mort pour tous, nous vivions tous en lui. Car il n’était pas possible que %la mort le retienne en son pouvoir%, ou que la corruption triomphe de sa vie, comme cela aurait été naturel. Et que le Christ ait offert sa chair pour la vie du monde, apprenons-le par ses propres paroles. %Père saint%, dit-il, %garde-les%. Et encore : %Pour eux je me consacre moi-même%. ~ 
        J%e me consacre%, dit-il. Autrement dit : je m’offre comme une très pure victime %d’agréable odeur%. En effet, ce qui était consacré, ce qu’on appelait sacré ou saint, selon la loi, c’est ce qui était apporté sur l’autel. Le Christ a donc donné son propre corps pour la vie de tous, et en retour il implanté sa vie en nous. De quelle manière, je vais essayer de le dire. 
        Lorsque ce Verbe de Dieu, qui donne la vie, eut habité dans la chair, il la rétablit dans le bien qu’il avait en propre, c’est-à-dire dans la vie ; et puisqu’il lui était totalement uni d’une manière inexprimable, il la rendit vivifiante, comme lui-même est vivifiant par nature. 
        C’est pourquoi le corps du Christ communique la vie à ceux qui lui sont unis. Il chasse la mort qui se trouve chez les mortels et il éloigne la corruption, car il contient en lui-même le Verbe qui anéantit la corruption.
      responsory: |-
        Le Bon Pasteur s’est livré lui-même
        pour que vous ayez la vie.
        Laissez-vous conduire à sa voix
        et suivez-le en chantant :

        R/ Tu es la porte du royaume, alléluia,
        tu es la route vers le Père, alléluia !

        Le Seigneur a les yeux sur ses fidèles,
        sur ceux qui espèrent son amour.

        Pour nous préserver de la mort,
        nous garder en vie au temps de la famine.
morning:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Les paroles que j’ai données sont esprit et vie. Alléluia.
    - psalm: OT_10
      antiphon:
        - Donne-moi la Sagesse assise auprès de toi, alléluia.
    - psalm: PSALM_116
      antiphon:
        - Je suis le chemin, la vérité et la vie. Alléluia.
  evangelicAntiphon:
    common: À qui donc irions-nous, Seigneur ? Tu as les paroles de la vie. Nous croyons que tu es le Fils de Dieu, alléluia.
  intercession:
    content: |-
      Jésus de Nazareth, reconnu Fils de Dieu par ta résurrection,
      – bénis et sanctifie tous les hommes.

      R/ Souviens-toi de tes frères.

      Premier des vivants, tu fais renaître celui qui croit en toi,
      – donne aux baptisés de vivre en fils de lumière.

      Toi qui soutiens la confiance de ton Église en marche,
      – donne-lui d’annoncer hardiment ta résurrection.

      Tu es entré après beaucoup de souffrances dans la gloire du Père,
      – change en joie la peine des hommes.

      Tu nous appelles au festin du Royaume,
      – sois le pain qui nous ressuscitera au dernier jour.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_16
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_33_1
      antiphon:
        - "Alléluia, alléluia, alléluia !"
    - psalm: PSALM_33_2
      antiphon:
        - "Alléluia, alléluia, alléluia !"

  tierce:
    reading:
      biblicalReference: Rm 5, 10-11
      content: "Si Dieu nous a réconciliés avec lui par la mort de son Fils, quand nous étions encore ses ennemis, à plus forte raison, maintenant que nous sommes réconciliés, nous serons sauvés par la vie du Christ ressuscité. Bien plus, nous mettons notre orgueil en Dieu, grâce à Jésus-Christ notre Seigneur, qui nous a réconciliés avec Dieu."
  sexte:
    reading:
      biblicalReference: 1 Co 15, 20-22
      content: "Le Christ est ressuscité d’entre les morts, pour être parmi les morts le premier ressuscité. Car, la mort étant venue par un homme, c’est par homme aussi que vient la résurrection. En effet, c’est en Adam que meurent tous les hommes ; c’est dans le Christ que tous revivront."
  none:
    reading:
      biblicalReference: 2 Co 5, 14-15
      content: "L’amour du Christ nous saisit quand nous pensons qu’un seul est mort pour tous, et qu’ainsi tous ont passé par la mort. Car le Christ est mort pour tous, afin que les vivants n’aient plus leur vie centrée sur eux-mêmes, mais sur lui qui est mort et ressuscité pour eux."
vespers:
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - Seigneur exalté dans les cieux, de la poussière tu relèves le faible, alléluia.
    - psalm: PSALM_115
      antiphon:
        - Seigneur, tu as brisé mes chaînes, je t’offrirai le sacrifice de louange, alléluia.
    - psalm: NT_5
      antiphon:
        - Par les souffrances de sa passion, le Fils de Dieu apprit l’obéissance. Pour tous ceux qui lui obéissent, il est la source du salut, alléluia.
  evangelicAntiphon:
    common: Reste avec nous, Seigneur, car le soir vient, et la journée est déjà avancée, alléluia.
  intercession:
    content: |-
      Prions le Christ, notre vie et notre résurrection :

      R/ Fils du Dieu vivant, sauve-nous !

      Nous te prions, Ô Christ, pour ta sainte Église catholique :
      – sanctifie-la pour qu’elle annonce ton règne aux nations,

      Nous t’implorons pour ceux qui subissent la maladie, le deuil, la servitude :
      – guéris-les, fortifie-les, délivre-les.

      Nous te prions pour ceux qui ne suivent plus tes chemins :
      – qu’ils découvrent ton pardon et la joie d’une vie nouvelle.

      Pour nous, pécheurs, nous t’implorons :
      – accorde-nous de trouver en toi, qui n’as commis nulle faute, un juge miséricordieux.

      Pour tout homme en ce monde, nous te prions,
      et pour ceux qui nous ont précédés.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ac 9, 31-42
      headline: |-
        « L’Église se construisait, réconfortée par l’Esprit Saint »
      content: |-
        En ces jours-là,
        l’Église était en paix
        dans toute la Judée, la Galilée et la Samarie ;
        elle se construisait
        et elle marchait dans la crainte du Seigneur ;
        réconfortée par l’Esprit Saint,
        elle se multipliait.

        Or, il arriva que Pierre, parcourant tout le pays,
        se rendit aussi chez les fidèles qui habitaient Lod.
        Il y trouva un homme du nom d’Énéas,
        alité depuis huit ans parce qu’il était paralysé.
        Pierre lui dit :
        « Énéas, Jésus Christ te guérit,
        lève-toi et fais ton lit toi-même. »
        Et aussitôt il se leva.
        Alors tous les habitants de Lod et de la plaine de Sarone
        purent le voir,
        et ils se convertirent en se tournant vers le Seigneur.
        Il y avait aussi à Jaffa
        une femme disciple du Seigneur nommée Tabitha,
        ce qui se traduit : Dorcas (c’est-à-dire : Gazelle).
        Elle était riche des bonnes œuvres et des aumônes qu’elle faisait.
        Or, il arriva en ces jours-là
        qu’elle tomba malade et qu’elle mourut.
        Après la toilette funèbre,
        on la déposa dans la chambre haute.
        Comme Lod est près de Jaffa,
        les disciples, apprenant que Pierre s’y trouvait,
        lui envoyèrent deux hommes avec cet appel :
        « Viens chez nous sans tarder. »
        Pierre se mit en route avec eux.
        À son arrivée on le fit monter à la chambre haute.
        Toutes les veuves en larmes s’approchèrent de lui ;
        elles lui montraient les tuniques et les manteaux
        confectionnés par Dorcas
        quand celle-ci était avec elles.
        Pierre mit tout le monde dehors ;
        il se mit à genoux et pria ;
        puis il se tourna vers le corps, et il dit :
        « Tabitha, lève-toi ! »
        Elle ouvrit les yeux et, voyant Pierre,
        elle se redressa et s’assit.
        Pierre, lui donnant la main, la fit lever.
        Puis il appela les fidèles et les veuves
        et la leur présenta vivante.
        La chose fut connue dans toute la ville de Jaffa,
        et beaucoup crurent au Seigneur.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 115 (116b), 12-13, 14-15, 16ac-17
      refAbbr: 115, 12…
      chorus:
      - chorusRef: 115, 12
        chorus: |-
          Comment rendrai-je au Seigneur
          tout le bien qu’il m’a fait ?
      - chorus: Alléluia !
      content: |-
        Comment rendrai-je au Seigneur
        tout le bien qu’il m’a fait ?
        J’élèverai la coupe du salut,
        j’invoquerai le nom du Seigneur.

        Je tiendrai mes promesses au Seigneur,
        oui, devant tout son peuple !
        Il en coûte au Seigneur
        de voir mourir les siens !

        Ne suis-je pas, Seigneur, ton serviteur,
        moi, dont tu brisas les chaînes ?
        Je t’offrirai le sacrifice d’action de grâce,
        j’invoquerai le nom du Seigneur.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 6, 60-69
      headline: |-
        « Seigneur, à qui irions-nous ? Tu as les paroles de la vie éternelle »
      acclamationAntiphon: |-
        Tes paroles, Seigneur,
        sont esprit et elles sont vie.
        Tu as les paroles de la vie éternelle.
      content: |-
        En ce temps-là,
        Jésus avait donné un enseignement
        dans la synagogue de Capharnaüm.
        Beaucoup de ses disciples, qui avaient entendu, déclarèrent :
        « Cette parole est rude !
        Qui peut l’entendre ? »
        Jésus savait en lui-même
        que ses disciples récriminaient à son sujet.
        Il leur dit :
        « Cela vous scandalise ?
        Et quand vous verrez le Fils de l’homme
        monter là où il était auparavant !…
        C’est l’esprit qui fait vivre,
        la chair n’est capable de rien.
        Les paroles que je vous ai dites sont esprit
        et elles sont vie.
        Mais il y en a parmi vous qui ne croient pas. »
        Jésus savait en effet depuis le commencement
        quels étaient ceux qui ne croyaient pas,
        et qui était celui qui le livrerait.
        Il ajouta :
        « Voilà pourquoi je vous ai dit
        que personne ne peut venir à moi
        si cela ne lui est pas donné par le Père. »

        À partir de ce moment, beaucoup de ses disciples s’en retournèrent
        et cessèrent de l’accompagner.
        Alors Jésus dit aux Douze :
        « Voulez-vous partir, vous aussi ? »
        Simon-Pierre lui répondit :
        « Seigneur, à qui irions-nous ?
        Tu as les paroles de la vie éternelle.
        Quant à nous, nous croyons,
        et nous savons que tu es le Saint de Dieu. »
