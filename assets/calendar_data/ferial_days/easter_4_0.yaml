  biblicalReading:
    - title: La femme et le dragon
      ref: Ap 12, 1-18
      content: |-
        Un grand signe apparut dans le ciel : une Femme, ayant le soleil pour manteau, la lune sous les pieds, et sur la tête une couronne de douze étoiles. Elle est enceinte, elle crie, dans les douleurs et la torture d’un enfantement. Un autre signe apparut dans le ciel : un grand dragon, rouge feu, avec sept têtes et dix cornes, et, sur chacune des sept têtes, un diadème. Sa queue, entraînant le tiers des étoiles du ciel, les précipita sur la terre. Le Dragon vint se poster devant la femme qui allait enfanter, afin de dévorer l’enfant dès sa naissance. Or, elle mit au monde un fils, un enfant mâle, celui qui sera le berger de toutes les nations, les conduisant avec un sceptre de fer. L’enfant fut enlevé jusqu’auprès de Dieu et de son Trône, et la Femme s’enfuit au désert, où Dieu lui a préparé une place, pour qu’elle y soit nourrie pendant mille deux cent soixante jours. 
        Il y eut alors un combat dans le ciel : Michel, avec ses anges, dut combattre le Dragon. Le Dragon, lui aussi, combattait avec ses anges, mais il ne fut pas le plus fort ; pour eux désormais, nulle place dans le ciel. Oui, il fut rejeté, le grand Dragon, le Serpent des origines, celui qu’on nomme Diable et Satan, le séducteur du monde entier. Il fut jeté sur la terre, et ses anges furent jetés avec lui. Alors j’entendis dans le ciel une voix forte, qui proclamait : 
        « Maintenant voici le salut, la puissance et le règne de notre Dieu, voici le pouvoir de son Christ ! Car il est rejeté, l’accusateur de nos frères, lui qui les accusait, jour et nuit, devant notre Dieu. Eux-mêmes l’ont vaincu par le sang de l’Agneau, par la parole dont ils furent les témoins ; détachés de leur propre vie, ils sont allés jusqu’à mourir. Cieux, soyez donc dans la joie, et vous qui avez aux cieux votre demeure ! Malheur à la terre et à la mer : le diable est descendu vers vous, plein d’une grande fureur ; il sait qu’il lui reste peu de temps. » 
        Et quand le Dragon vit qu’il était jeté sur la terre, il se mit à poursuivre la Femme qui avait mis au monde l’enfant mâle. Alors furent données à la Femme les deux ailes du grand aigle pour qu’elle s’envole au désert, à la place où elle doit être nourrie pour un temps, deux temps et la moitié d’un temps, loin de la présence du Serpent. Puis, de sa gueule, le Serpent projeta derrière la Femme de l’eau comme un fleuve, pour qu’elle soit emportée par ce fleuve. Mais la terre vint au secours de la Femme : la terre ouvrit la bouche et engloutit le fleuve projeté par la gueule du Dragon. Alors le Dragon se mit en colère contre la Femme, il partit faire la guerre au reste de sa descendance, ceux qui observent les commandements de Dieu et gardent le témoignage de Jésus. Et il se posta sur le sable au bord de la mer.
      responsory: |-
        R/ Alléluia !
        Ils triomphent par le sang de l’Agneau.

        Il est vainqueur du monde,
        celui qui croit au Fils de Dieu
        venu avec l’eau et le sang,
        Jésus Christ.

        Vainqueur par le sang précieux
        d’un agneau sans défaut et sans tache
        prédestiné avant que fût le monde,
        le sang du Christ !
  patristicReading:
    - title: HOMÉLIE DE SAINT GRÉGOIRE LE GRAND
      subtitle: « Mes brebis écoutent ma voix, et moi je leur donne la vie éternelle »
      content: |- 
        %Moi, je suis le bon Pasteur. Et je connais mes brebis% (c’est-à-dire je les aime), %et mes brebis me connaissent%. C’est comme s’il disait clairement : Ceux qui m’aiment m’obéissent, car celui qui n’aime pas la vérité, maintenant même ne la connaît pas du tout. Puisque vous avez entendu, frères très chers, le péril qui nous menace, nous les pasteurs, évaluez, grâce aux paroles du Seigneur, le péril qui est le vôtre. Voyez si vous êtes ses brebis, voyez si vous le connaissez, voyez si vous percevez la lumière de la vérité. Je parle de percevoir, non par la foi, mais par l’amour. Je parle de percevoir, non par la croyance, mais par l’action. Car saint Jean, qui parle dans notre évangile, atteste cela lorsqu’il dit ailleurs : %Celui qui prétend connaître Dieu, et qui ne garde pas ses commandements, est un menteur.% C’est pourquoi, dans notre passage, le Seigneur ajoute aussitôt : %Comme le Père me connaît, moi je connais le Père, et je donne ma vie pour mes brebis%. C’est comme s’il disait clairement : Ce qui prouve que je connais le Père et que je suis connu de lui, c’est que je donne ma vie pour mes brebis : c’est-à-dire : je montre combien j’aime le Père par l’amour qui me fait mourir pour mes brebis. ~ Au sujet des brebis, il dit encore : %Mes brebis entendent ma voix, et moi je les connais, elles me suivent, et je leur donne la vie éternelle%. Et un peu plus haut il avait dit à leur sujet : %Si quelqu’un entre en passant par moi, il sera sauvé il pourra entrer et sortir, et il trouvera un pâturage%. Il entrera pour avoir la foi ; il sortira en passant de la foi à la vision, de la croyance à la contemplation, et il trouvera un pâturage en arrivant au festin éternel. Les brebis du bon Pasteur trouvent donc un pâturage parce que tout homme qui le suit avec un cœur simple est nourri dans la pâture des prairies intérieures. Et quel est le pâturage de ces brebis-là, sinon les joies éternelles d’un paradis toujours vert ? Car le pâturage des élus, c’est le visage de Dieu, toujours présent : puisqu’on le regarde sans interruption, l’âme se rassasie sans fin de l’aliment de vie. ~ Recherchons donc, frères très chers, ce pâturage où nous trouverons notre joie au cœur de la fête célébrée par tant de nos concitoyens. Que leur allégresse nous y invite. ~ Réchauffons nos cœurs, mes frères, que notre foi se ranime envers ce qu’elle croit, que nos désirs s’enflamment pour les biens célestes : c’est déjà partir à leur rencontre que de les aimer. Aucun obstacle ne doit nous enlever la joie de la solennité intérieure, car si l’on désire se rendre à un endroit qu’on s’est fixé, aucune difficulté ne peut changer ce désir. Aucune prospérité flatteuse ne doit nous en détourner ; il est fou, le voyageur qui, apercevant sur sa route de gracieuses prairies, oublie le but de son voyage.
      responsory: |-
        Le Bon Pasteur s’est livré lui-même
        pour que vous ayez la vie.
        Laissez-vous conduire à sa voix
        et suivez-le en chantant :

        R/ Tu es la porte du Royaume, alléluia,
        tu es la route vers le Père, alléluia !

        Le Seigneur a les yeux sur ses fidèles,
        sur ceux qui espèrent son amour.

        Pour nous préserver de la mort,
        nous garder en vie au temps de la famine.
