  biblicalReading:
    - title: Les deux bêtes
      ref: Ap 13, 1-18
      content: |-
        Alors, j’ai vu monter de la mer une Bête ayant dix cornes et sept têtes, avec un diadème sur chacune des dix cornes et, sur les têtes, des noms blasphématoires. Et la Bête que j’ai vue ressemblait à une panthère ; ses pattes étaient comme celles d’un ours, et sa gueule, comme celle d’un lion. Le Dragon lui donna sa puissance et son trône, et un grand pouvoir. L’une de ses têtes était comme blessée à mort, mais sa plaie mortelle fut guérie. 
        Émerveillée, la terre entière suivit la Bête, et l’on se prosterna devant le Dragon parce qu’il avait donné le pouvoir à la Bête. Et, devant elle, on se prosterna aussi, en disant : « Qui est comparable à la Bête, et qui peut lui faire la guerre ? » 
        Il lui fut donné une bouche qui disait des énormités, des blasphèmes, et il lui fut donné pouvoir d’agir pendant quarante-deux mois. Elle ouvrit la bouche pour proférer des blasphèmes contre Dieu, pour blasphémer contre son nom et sa demeure, contre ceux qui demeurent au ciel. Il lui fut donné de faire la guerre aux saints et de les vaincre, il lui fut donné pouvoir sur toute tribu, peuple, langue et nation. Ils se prosterneront devant elle, tous ceux qui habitent sur la terre, et dont le nom n’est pas inscrit dans le livre de vie de l’Agneau immolé, depuis la fondation du monde. 
        Si quelqu’un a des oreilles, qu’il entende. Si quelqu’un doit aller en captivité, il ira en captivité ; si quelqu’un doit être tué par l’épée, il sera tué par l’épée. C’est ici qu’on reconnaît la persévérance et la foi des saints. 
        Puis, j’ai vu monter de la terre une autre Bête ; elle avait deux cornes comme un agneau, et elle parlait comme un dragon. Elle exerce tout le pouvoir de la première Bête en sa présence, amenant la terre et tous ceux qui l’habitent à se prosterner devant la première Bête, dont la plaie mortelle a été guérie. Elle produit de grands signes, jusqu’à faire descendre le feu du ciel sur la terre aux yeux des hommes : elle égare les habitants de la terre par les signes qu’il lui a été donné de produire en présence de la Bête ; elle dit aux habitants de la terre de dresser une image en l’honneur de la première Bête qui porte une plaie faite par l’épée mais qui a repris vie. 
        Il lui a été donné d’animer l’image de la Bête, au point que cette image se mette à parler, et fasse tuer tous ceux qui ne se prosternent pas devant elle. À tous, petits et grands, riches et pauvres, hommes libres et esclaves, elle fait mettre une marque sur la main droite ou sur le front, afin que personne ne puisse acheter ou vendre, s’il ne porte cette marque-là : le nom de la Bête ou le chiffre de son nom. 
        C’est ici qu’on reconnaît la sagesse. Celui qui a l’intelligence, qu’il se mette à calculer le chiffre de la Bête, car c’est un chiffre d’homme, et ce chiffre est six cent soixante-six.
      responsory: |-
        R/ À toi seul, Fils du vrai Dieu,
        la gloire et la louange, alléluia.

        Qui se déclarera pour moi devant les hommes,
        je me déclarerai pour lui devant mon Père.

        Qui aura tenu bon jusqu’à la fin,
        je lui donnerai la vie éternelle.
  patristicReading:
    - title: TRAITÉ DE SAINT BASILE SUR LE SAINT-ESPRIT
      subtitle: « Renaître de l’eau et de l’Esprit »
      content: |-
        Le Seigneur, qui nous dispense la vie, a établi une alliance avec nous, le baptême, qui comporte une figure de la mort et une figure de la vie ; l’image de la mort est accomplie par l’eau ; et quant à la vie, c’est l’Esprit qui nous en fournit le premier don. Ainsi apparaît en pleine lumière l’objet de notre recherche : pourquoi l’eau est-elle jointe à l’Esprit ? C’est que le baptême vise un double but : *réduire à l’impuissance l’être de péché* afin de ne plus *porter des fruits pour la mort ;* mais aussi vivre de l’Esprit et *porter des fruits qui conduisent à la sanctification*. L’eau offre l’image de la mort en recevant le corps comme dans un tombeau ; l’Esprit infuse la force vivifiante en renouvelant nos âmes, qu’il fait passer de la mort du péché à la vie originelle. C’est donc cela, *renaître de l’eau et de l’Esprit* : la mort s’accomplit dans l’eau, et c’est l’Esprit qui produit notre vie. 
        C’est en trois immersions avec autant d’invocations que s’accomplit le grand mystère du baptême, afin que soit représentée la figure de la mort et que l’âme des baptisés soit illuminée par la communication de la connaissance de Dieu. Aussi bien, s’il y a dans l’eau une grâce, elle ne vient pas de la nature de l’eau, mais de la présence de l’Esprit. Car *le baptême n’est pas la suppression d’une souillure extérieure, mais l’engagement envers Dieu d’une conscience droite*. C’est donc pour nous préparer à la vie de ressuscités que le Seigneur nous propose de vivre selon l’Évangile, lorsqu’il nous prescrit de renoncer à la colère, de supporter le mal avec patience, de nous détacher des plaisirs, de ne pas désirer la richesse. Ainsi nous fait-il suivre la voie droite, lorsque nous adoptons à l’avance, par libre choix, ce que nous posséderons comme naturellement dans cette vie future. ~ 
        C’est par l’Esprit Saint que se fait la réintégration au paradis, la montée vers le royaume des cieux, le retour à la vie des fils adoptifs. Par lui nous avons l’audace d’appeler Dieu notre Père ; il nous donne d’être en communion avec la grâce du Christ, de nous nommer fils de lumière, de participer à la gloire éternelle et, pour tout dire en un mot, d’être comblés de toute bénédiction dans ce siècle et dans le siècle à venir ; de voir dans un miroir, comme s’ils étaient déjà présents, la grâce des biens promis, dont la foi nous fait attendre la jouissance. Car si le premier don est aussi riche, qu’en sera-t-il du versement complet ? Et si les prémices sont aussi belles, qu’en sera-t-il de la plénitude totale ?
      responsory: |-
        Le monde s’ouvre à la vie, Stance
        l’homme reçoit l’Esprit.
        Au souffle du Très-Haut,
        se lève un peuple nouveau
        de toute race, langue et frontière,

        R/ Pour devenir le corps de Jésus Christ
        et transformer la face de la terre.

        C’est dans l’Esprit Saint
        que vous serez baptisés :

        R/ Pour devenir le corps de Jésus Christ
        et transformer la face de la terre.
