  biblicalReading:
    - title: Moisson et vendange de la terre
      ref: Ap 14, 14 – 15, 4
      content: "Alors j’ai vu : et voici une nuée blanche, et sur cette nuée, quelqu’un siégeait, qui semblait un Fils d’homme. Il avait sur la tête une couronne d’or et, à la main, une faucille aiguisée. Un autre ange sortit du Sanctuaire. Il cria d’une voix forte à celui qui siégeait sur la nuée : « Lance ta faucille et moissonne : elle est venue, l’heure de la moisson, car la moisson de la terre se dessèche. » Alors, celui qui siégeait sur la nuée jeta la faucille sur la terre, et la terre fut moissonnée. Puis un autre ange sortit du Sanctuaire qui est dans le ciel ; il avait, lui aussi, une faucille aiguisée. Un autre ange encore sortit, venant de l’autel ; il avait pouvoir sur le feu. Il interpella d’une voix forte celui qui avait la faucille aiguisée : « Lance ta faucille aiguisée, et vendange les grappes de la vigne sur la terre, car les raisins sont mûrs. » L’ange, alors, jeta la faucille sur la terre, il vendangea la vigne de la terre et jeta la vendange dans la cuve immense de la fureur de Dieu. On se mit à fouler hors de la ville, et de la cuve sortit du sang, jusqu’à hauteur du mors des chevaux, sur une distance de mille six cents stades. Alors j’ai vu dans le ciel un autre signe, grand et merveilleux : sept anges qui détiennent sept fléaux ; ce sont les derniers, puisque s’achève avec eux la fureur de Dieu. J’ai vu comme une mer de cristal, mêlée de feu, et ceux qui sont victorieux de la Bête, de son image, et du chiffre qui correspond à son nom : ils se tiennent debout sur cette mer de cristal, ils ont en main les cithares de Dieu. Ils chantent le cantique de Moïse, serviteur de Dieu, et le cantique de l’Agneau. Ils disent : « Grandes, merveilleuses, tes œuvres, Seigneur Dieu, Souverain de l’univers  ! Ils sont justes, ils sont vrais, tes chemins , Roi des nations. Qui ne te craindrait, Seigneur ? À ton nom, qui ne rendrait gloire  ? Oui, toi seul es saint ! Oui, toutes les nations viendront et se prosterneront devant toi  ; oui, ils sont manifestés, tes jugements. »"
      responsory: |
        R/ Grandes, merveilleuses, tes œuvres,
        Seigneur Dieu, Maître-de-tout, alléluia.

        Qui est comme toi parmi les dieux, Seigneur ?
        qui est comme toi, magnifique en sainteté,
        formidable en exploits, auteur de prodiges ?

        Toutes les nations viendront
        pour se prosterner devant toi,
        car voici manifestés tes jugements.
  patristicReading:
    - title: TRAITÉ DE SAINT HILAIRE SUR LA TRINITÉ
      subtitle: |
        « De même que je vis par le Père,
        celui qui mangera ma chair vivra par moi »
      content: "Parce que véritablement *le Verbe s’est fait chair*, c’est véritablement aussi que nous mangeons le Verbe incarné en communiant au banquet du Seigneur. Comment ne doit-on pas penser qu’il demeure en nous par nature ? En effet, par sa naissance comme homme, il a assumé notre nature charnelle d’une façon désormais définitive et, dans le sacrement de sa chair donnée en communion, il a uni sa nature charnelle à sa nature éternelle. C’est ainsi que tous nous formons un seul être, parce que le Père est dans le Christ et que le Christ est en nous. ~ Que nous sommes en lui par le sacrement de la communion à sa chair et à son sang, lui-même l’affirme lorsqu’il dit : *Et ce monde désormais ne me voit plus ; mais vous, vous me verrez vivant parce que je vis, et vous vivrez aussi ; parce que je suis dans le Père, que vous êtes en moi, et moi en vous*. S’il voulait parler seulement d’une unité de volonté, pourquoi a-t-il exposé une progression et un ordre dans la consommation de cette unité ? N’est-ce pas parce lui-même étant dans le Père par sa nature divine, nous au contraire étant en lui en vertu de sa naissance corporelle, on doit croire que, réciproquement, il est en nous par le mystère sacramentel ? Ceci enseigne la parfaite unité réalisée par le médiateur : tandis que nous demeurons en lui, lui-même demeure en nous. Et ainsi nous progressons dans notre unité avec le Père, puisque le Fils demeure en lui par nature selon sa naissance éternelle et que nous-mêmes aussi sommes dans le Fils par nature, tandis que lui par nature demeure en nous. Que cette unité soit en nous produite par sa nature, lui-même l’affirme ainsi : *Celui qui mange ma chair et boit mon sang demeure en moi, et moi en lui*. Car ce n’est pas tout homme qui sera en lui, mais celui en qui il sera lui-même : c’est seulement celui qui mangera sa chair qui aura en lui la chair assumée par le Fils. Plus haut, il avait déjà enseigné le sacrement de cette parfaite unité, en disant : *De même que le Père, qui est la vie, m’a envoyé, et que moi je vis par le Père, de même aussi celui qui mangera ma chair vivra par moi*. Donc, il vit par le Père ; et de la manière dont il vit par le Père, nous-mêmes vivons par sa chair. Tout ce parallèle est à la base de notre intelligence du mystère ; il nous fait comprendre, par le modèle proposé, ce qui se passe. Donc, ce qui nous donne la vie, c’est que, dans les êtres charnels que nous sommes, le Christ demeure en nous par sa chair ; et il nous fera vivre en vertu du principe qui le fait vivre par le Père."
      responsory: |
        R/ Allons dans la joie puiser aux sources du salut !

        Celui qui boira de l’eau que je lui donnerai
        n’aura plus jamais soif.

        L’eau que je vous donnerai deviendra en vous
        source jaillissant en vie éternelle.
  oration:
    - "Tu as révélé, Seigneur, que tu serais la vie de tes fidèles, la gloire des humbles et le bonheur des justes ; réponds à ceux qui te supplient : ils ont soif des biens que tu promets, ouvre-leur tes réserves de grâce."

morning:
  psalmody:
    - psalm: PSALM_107
      antiphon:
        - Ô Dieu, élève-toi sur les cieux, alléluia.
    - psalm: OT_30
      antiphon:
        - Le Seigneur a fait germer la justice et la louange devant toutes les nations, alléluia.
    - psalm: PSALM_145
      antiphon:
        - Le Seigneur ton Dieu règne pour les siècles, alléluia.
  evangelicAntiphon:
    common: Moi qui suis la lumière, je suis venu dans le monde pour que celui qui croit en moi ne reste pas dans les ténèbres. Alléluia.
  intercession:
    content: |
      Tournons-nous vers le Père : comme il a tiré son Fils des ténèbres, qu’il nous fasse aujourd’hui marcher dans la lumière :

      R/ Sois notre Dieu, Dieu de Jésus Christ !

      Dieu de lumière, pénètre nos cœurs de ta clarté
      – pour qu’en toute vérité nous puissions te prier :

      Purifie nos intentions, fortifie nos désirs,
      – rends-nous fermes dans l’assurance qui nous fait crier vers toi :

      Fais que nos yeux te voient dans les pauvres,
      – et qu’avec eux nous t’implorions :

      Réjouis-nous de tes biens tout au long de ce jour,
      – et, sûrs de ton amour, nous pourrons chanter :

