  evangelicAntiphon:
    common: Je suis venu pour que les hommes aient la vie, et pour qu’ils l’aient en abondance. Alléluia.
  intercession:
    content: |-
      Prions Jésus notre Sauveur, vainqueur du mal par la croix :

      R/ Viens à notre aide, Jésus ressuscité !

      Par ta résurrection, tu es entré dans le sanctuaire éternel :
      – conduis-nous vers la gloire du Père.

      Par ta résurrection, tu as confirmé la foi de tes Apôtres :
      – donne aux évêques et aux prêtres d’être fidèles à transmettre ton message.

      Par ta résurrection, tu es devenu notre paix :
      – fais vivre tous les baptisés en communion de foi et d’amour.

      Par ta résurrection, tu as guéri le paralytique :
      – regarde nos malades et manifeste en eux ta gloire.

      Toi, le premier entre les vivants,
      – fais entrer dans la vie ceux qui sont morts en toi.
