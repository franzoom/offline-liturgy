  biblicalReading:
    - title: Les 7 coupes de la colère de Dieu
      ref: Ap 15, 5 – 16, 21
      content: |-
        Et après cela, j’ai vu : le Sanctuaire où se trouve la Demeure du Témoignage s’ouvrit dans le ciel, et les sept anges aux sept fléaux sortirent du Sanctuaire, habillés de lin pur et resplendissant ; ils portaient des ceintures d’or autour de la poitrine. L’un des quatre Vivants donna aux sept anges sept coupes d’or, remplies de la fureur de Dieu, lui qui est vivant pour les siècles des siècles. Et le Sanctuaire fut rempli de fumée par la gloire de Dieu et sa puissance, et personne ne pouvait entrer dans le Sanctuaire jusqu’à ce que s’achèvent les sept fléaux des sept anges. 
        Alors j’entendis une voix forte venant du Sanctuaire, qui disait aux sept anges : « Allez répandre sur la terre les sept coupes de la fureur de Dieu. » 
        Le premier partit et répandit sa coupe sur la terre : il y eut un ulcère malin et pernicieux sur les hommes qui portaient la marque de la Bête, et sur ceux qui se prosternaient devant son image. 
        Le deuxième répandit sa coupe sur la mer : il y eut du sang comme d’un mort, et toute vie dans la mer mourut. 
        Le troisième répandit sa coupe sur les fleuves et les sources des eaux : et il y eut du sang. Alors j’entendis l’ange des eaux qui disait : « Tu es juste, toi qui es, et qui étais, toi le Saint, parce que tu as rendu ce jugement. Ils ont répandu le sang des saints et des prophètes ; tu leur as donné du sang à boire : c’est ce qu’ils méritent ! » 
        Puis j’ai entendu l’autel qui disait : « Oui, Seigneur Dieu, Souverain de l’univers, ils sont vrais, ils sont justes, tes jugements. » 
        Le quatrième ange répandit sa coupe sur le soleil : il lui fut donné de brûler les hommes de son feu. Les hommes furent brûlés d’une grande brûlure ; ils blasphémèrent le nom du Dieu qui a de tels fléaux en son pouvoir, au lieu de se convertir en lui rendant gloire. 
        Le cinquième répandit sa coupe sur le trône de la Bête : il y eut de l’obscurité sur son royaume. Les gens se mordaient la langue de douleur et ils blasphémèrent le Dieu du ciel sous le coup de leurs douleurs et de leurs ulcères, au lieu de se repentir de leurs agissements. 
        Le sixième répandit sa coupe sur le grand fleuve, l’Euphrate : et l’eau en fut tarie pour préparer la route des rois venant du côté où le soleil se lève. 
        Puis j’ai vu sortir de la gueule du Dragon, de celle de la Bête et de celle du faux prophète, trois esprits impurs, pareils à des grenouilles. Ce sont, en effet, des esprits démoniaques qui produisent des signes, et s’en vont vers les rois du monde entier afin de les rassembler pour la bataille du grand jour de Dieu, le Souverain de l’univers. — Voici que je viens comme un voleur. Heureux celui qui veille et garde sur lui ses vêtements pour ne pas aller nu en laissant voir sa honte. Et ils les rassemblèrent en un lieu appelé en hébreu Harmaguédone. 
        Le septième ange répandit sa coupe dans les airs : une voix forte venant du trône sortit du Sanctuaire ; elle disait : « C’en est fait ! » Il y eut des éclairs, des fracas, des coups de tonnerre ; il y eut un grand tremblement de terre : depuis que sur la terre il y a des hommes, il n’y eut jamais de tremblement de terre aussi grand. Et la grande ville se disloqua en trois parties, et les villes des nations tombèrent. Et Dieu se souvint de Babylone la Grande, pour lui donner à boire le vin de sa fureur, la coupe de sa colère. Toutes les îles s’enfuirent, et les montagnes disparurent. Des grêlons d’une masse énorme tombèrent du ciel sur les hommes, qui blasphémèrent Dieu à cause du fléau de la grêle, car c’était un terrible fléau.
      responsory: |-
        R/ Christ ressuscité,
        arrache-nous à la colère qui vient !

        Si tu retiens les fautes, Seigneur,
        qui donc subsistera ?

        Toi qui es assis à la droite du Père,
        prends pitié de nous !

        Car tu es le seul Saint, le seul Seigneur,
        le seul Très-Haut !
  patristicReading:
    - title: COMMENTAIRE DE SAINT AUGUSTIN SUR L’ÉVANGILE DE JEAN
      subtitle: Le commandement nouveau
      content: |-
        Le Seigneur Jésus affirme qu’il donne à ses disciples un commandement nouveau, celui de l’amour mutuel, lorsqu’il dit : *Je vous donne un commandement nouveau, c’est de vous aimer les uns les autres*. 
        Est-ce que ce commandement n’existait pas déjà dans la loi ancienne, puisqu’il y est écrit : *Tu aimeras ton prochain comme toi-même ?* Pourquoi donc le Seigneur appelle-t-il nouveau un commandement qui est évidemment si ancien ? Est-ce un commandement nouveau parce qu’en nous dépouillant de l’homme ancien il nous revêt de l’homme nouveau ? Certes, l’homme qui écoute ce commandement, ou plutôt qui y obéit, est renouvelé non par n’importe quel amour mais par celui que le Seigneur a précisé, en ajoutant, afin de le distinguer de l’amour charnel : *Comme je vous ai aimés*. ~ 
        C’est cet amour-là qui nous renouvelle, pour que nous soyons des hommes nouveaux, les héritiers du testament nouveau, les chantres du cantique nouveau. Cet amour-là, frères très chers, a renouvelé même les justes d’autrefois, les patriarches et les prophètes, comme il a renouvelé plus tard les saints Apôtres ; c’est lui qui renouvelle maintenant les nations païennes et qui, de tout le genre humain, dispersé sur toute la surface de la terre, suscite et rassemble le peuple nouveau, le corps de la nouvelle épousée du Fils de Dieu, celle dont il est dit dans le Cantique des cantiques : *Quelle est celle-ci qui s’élève, toute blanche ?* Toute blanche, parce que renouvelée. Par quoi, sinon par le commandement nouveau ? 
        C’est pourquoi, en elle, ses membres doivent se soucier les uns des autres. *Si un membre souffre, tous les membres souffrent avec lui ; si un membre est à l’honneur, tous les membres se réjouissent avec lui*. Ils entendent, en effet, et observent cette parole : *Je vous donne un commandement nouveau, c’est de vous aimer les uns les autres*, non pas comme font les débauchés, ni les hommes qui s’aiment simplement parce qu’ils sont des hommes ; mais comme s’aiment ceux qui sont tous des dieux et les fils du Très-Haut, si bien qu’ils sont les frères de son Fils unique. Ceux-là s’aiment les uns les autres parce que lui-même les a aimés, pour les conduire à la fin qui les comblera, là où leur désir pourra se rassasier de tous les biens. En effet, aucun désir ne restera insatisfait lorsque Dieu sera tout en tous. ~ 
        Celui qui nous donne cet amour est celui qui dit : *Comme je vous ai aimés, aimez-vous les uns les autres*. C’est pour cela qu’il nous a aimés : afin qu’à notre tour nous nous aimions les uns les autres. Il nous en a rendus capables en nous aimant, afin que par l’amour mutuel nous soyons liés entre nous et que, par l’union très douce qui lie ses membres, nous soyons le corps d’une telle Tête.
      responsory: |-
        Il n’est pas de plus grand amour
        que de mourir pour celui qu’on aime.

        R/ Qui perd sa vie la trouvera, alléluia.

        Christ a donné sa vie pour nous ;
        donnons-la, nous aussi, pour nos frères.

        Nous sommes passés de la mort à la vie,
        puisque nous aimons nos frères.
