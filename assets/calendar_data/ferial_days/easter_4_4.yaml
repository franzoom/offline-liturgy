  psalmody:
    - psalm: PSALM_142
      antiphon:
        - Accorde-moi la vie à cause de ton nom, alléluia.
    - psalm: OT_32
      antiphon:
        - Bientôt je vous reverrai, votre cœur se réjouira. Alléluia.
    - psalm: PSALM_146
      antiphon:
        - Le Seigneur bâtit Jérusalem et guérit les cœurs brisés, alléluia.
  evangelicAntiphon:
    common: Le serviteur n’est pas plus grand que son maître. S’il ressemble à son maître, il sera parfait, alléluia.
  intercession:
    content: |-
      Ô Christ, Fils du Dieu vivant, écoute ceux qui t’implorent :

      R/ Nous t’en prions, Jésus ressuscité.

      Depuis la nuée lumineuse, tu éclairais ton peuple en marche :
      – sois pour nous aujourd’hui la lumière de vie.

      Par la voix de Moïse, tu as enseigné ton peuple sur la montagne :
      – sois pour nous aujourd’hui la Parole de vie.

      Par le don de la manne, tu as nourri ton peuple dans le désert :
      – sois pour nous aujourd’hui le Pain de vie.

      Par l’eau jaillie du rocher, tu as abreuvé ton peuple :
      – donne-nous aujourd’hui l’Esprit de vie.

