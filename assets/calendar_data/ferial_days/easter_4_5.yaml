  biblicalReading:
    - title: La grande prostituée
      ref: Ap 17, 1-18
      content: "L’un des sept anges aux sept coupes vint me parler : « Viens, dit-il, je vais te montrer ce que sera la condamnation de la grande prostituée assise au bord des grandes eaux. Les rois de la terre se sont prostitués avec elle, et ceux qui habitent la terre se sont enivrés du vin de sa prostitution. » Il me transporta en esprit au désert. Et j’ai vu une femme assise sur une bête écarlate qui était couverte de noms blasphématoires et qui avait sept têtes et dix cornes. Cette femme était vêtue de pourpre et d’écarlate, toute parée d’or, de pierres précieuses et de perles ; elle avait dans la main une coupe d’or remplie d’abominations, avec les impuretés de sa prostitution. Il y avait sur son front un nom écrit, un mystère : « Babylone la Grande, la mère des prostitutions et des abominations de la terre. » Et j’ai vu la femme ivre du sang des saints et du sang des témoins de Jésus. En la voyant, je fus saisi d’un grand étonnement. Et l’ange me dit : « Pourquoi es-tu étonné ? Moi, je te dirai le mystère de la femme et de la Bête qui la porte, celle qui a les sept têtes et les dix cornes. La Bête que tu as vue, elle était, mais elle n’est plus ; elle va monter de l’abîme pour aller à sa perdition. Quant aux habitants de la terre dont le nom n’est pas inscrit dans le livre de la vie depuis la fondation du monde, ils seront étonnés au spectacle de la Bête qui était, qui n’est plus et qui va reparaître. Ici, il faut l’intelligence mais avec la sagesse. Les sept têtes sont sept collines sur lesquelles réside la femme ; elles sont aussi sept rois : cinq sont tombés, un est là maintenant, et l’autre n’est pas encore venu, mais quand il viendra, il ne devra rester que peu de temps. Et la Bête qui était et qui n’est plus, est elle-même un huitième roi, mais elle fait partie des sept ; elle va à sa perdition. Les dix cornes que tu as vues sont dix rois qui n’ont pas encore reçu la royauté, mais reçoivent le pouvoir royal avec la Bête pour une heure. Ceux-ci ont un même projet : donner leur puissance et leur pouvoir à la Bête. Ils feront la guerre à l’Agneau, et l’Agneau les vaincra car il est Seigneur des seigneurs et Roi des rois ; et les siens, les appelés, les élus, les fidèles, vaincront avec lui. » Puis il me dit : « Les eaux que tu as vues, là où la prostituée est assise, ce sont des peuples et des foules, des nations et des langues. Quant aux dix cornes que tu as vues, ainsi que la Bête, elles se prendront de haine pour la prostituée, elles la laisseront dépouillée et nue, elles mangeront ses chairs et la brûleront au feu. Car Dieu leur a mis au cœur de réaliser son projet, de réaliser ensemble un même projet : donner à la Bête leur royauté jusqu’à ce que s’accomplissent les paroles de Dieu. La femme que tu as vue, c’est la grande ville qui exerce la royauté sur les rois de la terre. »"
      responsory: |-
        R/ Victoire, tu régneras, ô Christ, tu nous sauveras !

        Les impies mèneront campagne contre l’Agneau,
        mais l’Agneau les vaincra.

        L’Agneau est Seigneur des seigneurs
        et Roi des rois.

        Il est vainqueur avec les siens :
        les appelés, les élus, les fidèles.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: « Je suis le chemin »
      content: "Voici quel est le chemin, mes bien-aimés, par lequel nous avons trouvé le salut : Jésus Christ, le grand prêtre qui présente nos offrandes, le protecteur et le soutien de notre faiblesse. Par lui nous fixons nos regards sur les hauteurs des cieux ; par lui nous contemplons comme dans un miroir le visage pur et sublime du Père ; par lui se sont ouverts les yeux de notre cœur ; par lui notre intelligence bornée et ténébreuse s’épanouit à la lumière ; par lui, le Maître qui a voulu nous faire goûter la connaissance immortelle, lui qui est *lumière éclatante de la gloire du Père*, ~ *placé bien au-dessus des anges, car il possède par héritage un nom bien plus grand que les leurs*. ~ Servons en soldats, mes frères, de toute notre ardeur, sous les commandements de ce chef irréprochable. Considérons les soldats qui servent sous nos chefs : avec quelle discipline, quelle docilité, quelle soumission ils exécutent les ordres qui leur sont donnés ! Tous ne sont pas commandants en chef, ni chefs de mille, de cent ou de cinquante hommes, et ainsi de suite : chacun à son poste exécute ce que lui prescrivent le roi ou les chefs. Les grands ne peuvent rien faire sans les petits, ni les petits sans les grands : en toutes choses ils sont mélangés, et c’est ainsi qu’ils sont efficaces. Prenons l’exemple de notre corps : la tête n’est rien sans les pieds, et de même les pieds ne sont rien sans la tête. Les moindres de nos membres sont nécessaires et bienfaisants pour le corps entier ; et même, tous servent le salut du corps entier en collaborant dans une soumission qui les unifie. Assurons donc le salut du corps entier que nous formons dans le Christ Jésus, et que chacun se soumette à son prochain, selon le charisme que celui-ci a reçu. Que le fort se préoccupe du faible, que le faible respecte le fort ; que le riche subventionne le pauvre, que le pauvre rende grâce à Dieu qui lui a donné quelqu’un pour compenser son indigence. Que le sage montre sa sagesse non par des paroles, mais par de bonnes actions ; que l’humble ne se rende pas témoignage à lui-même, mais qu’il en laisse le soin à un autre. Que celui qui est chaste dans sa chair ne s’en vante pas, sachant que c’est un autre qui lui accorde la continence. Songeons donc, mes frères, de quelle matière nous sommes nés ; qu’étions-nous donc, quand nous sommes entrés dans le monde ? À partir de quel tombeau, de quelle obscurité, celui qui nous a façonnés et créés nous a-t-il introduits dans ce monde qui lui appartient ? Car il avait préparé ses bienfaits avant même notre naissance. Puisque nous tenons de lui tout cela, nous devons lui rendre grâce pour tout. À lui la gloire pour les siècles des siècles. Amen."
      responsory: |-
        Créatures nouvelles dans le Christ,Stance
        goûtez son pardon et sa paix :
        Plus heureux que l’Apôtre Thomas
        qui toucha les plaies de Jésus,
        sans le voir, vous le croyez vivant
        lorsque vous confessez dans l’Esprit Saint :

        R/ Tu es mon Seigneur et mon Dieu !
        Alléluia ! Alléluia !

        C’est moi le Seigneur ton Dieu,
        qui t’ai fait monter de la terre d’Égypte.

        Je t’ai nourri de la farine du froment
        et rassasié avec le miel du rocher.
morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Le Seigneur s’est offert, victime pour nos péchés, alléluia.
    - psalm: OT_6
      antiphon:
        - Jérusalem, cité de Dieu, tu brilleras d’une lumière éblouissante, alléluia.
    - psalm: PSALM_147
      antiphon:
        - J’ai vu Jérusalem, la cité nouvelle, descendre du ciel, alléluia.
  evangelicAntiphon:
    common: Je m’en vais vous préparer une place, je reviendrai vous prendre avec moi, et là où je suis, vous serez vous aussi. Alléluia.
  intercession:
    content: |-
      Contemplons l’Agneau vainqueur, immolé, toujours vivant :

      Toi, le Ressuscité, sauve-nous de la mort.
      Sauve-nous de la mort !

      Toi, le Vivant, fais-nous revivre.
      Fais-nous revivre !

      Toi, le Vainqueur, triomphe en nous du mal.
      Triomphe en nous du mal !

      Toi, le Saint, consacre-nous dans la vérité.
      Consacre-nous dans la vérité !

      Toi, le Seigneur, exalté dans la gloire,
      prends-nous auprès de toi.
      Prends-nous auprès de toi !

