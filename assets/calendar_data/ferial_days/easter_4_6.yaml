  biblicalReading:
    - title: La chute de Babylone
      ref: Ap 18, 1-20
      content: "Après cela, j’ai vu descendre du ciel un autre ange, ayant un grand pouvoir, et la terre fut illuminée de sa gloire. Il s’écria d’une voix puissante : « Elle est tombée, elle est tombée, Babylone la Grande ! La voilà devenue tanière de démons, repaire de tous les esprits impurs, repaire de tous les oiseaux impurs, repaire de toutes les bêtes impures et répugnantes ! Car toutes les nations ont bu du vin de sa fureur, de sa prostitution ; les rois de la terre se sont prostitués avec elle, et les marchands de la terre se sont enrichis de son luxe insolent. » Et j’entendis une autre voix venant du ciel qui disait : « Sortez de la ville, vous mon peuple, pour ne pas prendre part à ses péchés et ne rien subir des fléaux qui l’affligent. Car ses péchés se sont amoncelés jusqu’au ciel, et, de ses injustices, Dieu s’est souvenu. Traitez-la comme elle vous a traités, rendez-lui au double selon ses actes ; dans la coupe qu’elle a préparée, préparez-lui le double. À la mesure de la gloire et du luxe qu’elle a étalés, donnez-lui torture et deuil. Car elle dit dans son cœur : “Je trône, je suis reine, je ne suis pas veuve, je ne verrai jamais le deuil.” C’est pourquoi des fléaux, en un seul jour, viendront sur elle : mort, deuil, famine, et elle sera brûlée au feu, car il est fort, le Seigneur Dieu qui l’a jugée. » Alors, ils pleureront et se lamenteront sur elle, les rois de la terre qui se sont prostitués avec elle et qui ont partagé son luxe, quand ils verront la fumée de son incendie. Ils se tiendront à distance par peur de ses tortures, et ils diront : « Malheur ! Malheur ! la grande ville, Babylone, ville puissante : en une heure, ton jugement est arrivé ! » Et les marchands de la terre pleurent et prennent le deuil à cause d’elle, puisque personne n’achète plus leur cargaison : cargaison d’or, d’argent, de pierres précieuses et de perles, de lin fin, de pourpre, de soie et d’écarlate ; toutes sortes de bois odorants, d’objets en ivoire, en bois très précieux, en bronze, en fer et en marbre ; cannelle, épices, parfums, baume et encens, vin, huile, fleur de farine et blé, bestiaux et moutons, chevaux et chariots, esclaves et marchandise humaine. « Les fruits mûrs de tes convoitises sont partis loin de toi, tout ce qui était brillance et splendeur est perdu pour toi, et cela plus jamais ne se retrouvera. » Les marchands qu’elle avait ainsi enrichis se tiendront à distance par peur de ses tortures, dans les pleurs et le deuil. Ils diront : « Malheur ! Malheur ! La grande ville, vêtue de lin fin, de pourpre et d’écarlate, toute parée d’or, de pierres précieuses et de perles, car, en une heure, tant de richesses furent dévastées ! » Tous les capitaines de navires et ceux qui font le cabotage, les marins et tous les travailleurs de la mer se tenaient à distance, et ils criaient en voyant la fumée de son incendie. Ils disaient : « Quelle ville fut comparable à la grande ville ? » Et jetant de la poussière sur leur tête, ils criaient dans les pleurs et le deuil. Ils disaient : « Malheur ! Malheur ! La grande ville, dont l’opulence enrichissait tous ceux qui avaient des bateaux sur la mer : en une heure, elle a été dévastée ! » Ciel, sois dans la joie à cause d’elle, ainsi que vous, les saints, les apôtres et les prophètes, car Dieu, en la jugeant, vous a rendu justice."
      responsory: |-
        R/ Venez, allons à la maison du Seigneur, alléluia !

        Sortez de Babylone, ô mon peuple,
        sinon vous serez solidaires de ses fautes,
        et vous aurez votre part de ses plaies.

        Vous ne sortirez pas en fuyards :
        à votre tête marchera le Seigneur.

        Il vous mènera au sommet des montagnes,
        vers le sanctuaire préparé par ses mains.
  patristicReading:
    - title: COMMENTAIRE DE SAINT CYRILLE D’ALEXANDRIE SUR LA LETTRE AUX ROMAINS
      content: |-
        <b>« C’est le Christ qui est notre paix :
        des deux, il a fait un seul peuple… » </b> Il est écrit : *Tous, tant que nous sommes, nous formons un seul corps et nous sommes membres les uns des autres*, car le Christ nous rassemble dans l’unité par les liens de l’amour : *C’est lui qui, des deux, a fait un seul peuple ; il a fait tomber le mur qui les séparait, la haine, en supprimant les prescriptions juridiques de la Loi*. Il faut donc que nous ayons les mêmes sentiments réciproques ; *si un membre souffre, que tous les membres partagent sa souffrance ; si un membre est à l’honneur, que tous partagent sa joie*. C’est pourquoi, dit encore saint Paul, *accueillez-vous les uns les autres comme le Christ vous a accueillis pour la gloire de Dieu*. Accueillons-nous les uns les autres, si nous voulons avoir les mêmes sentiments. *Portons les fardeaux les uns des autres ; rassemblés dans la paix, gardons l’unité dans un même Esprit*. C’est ainsi que Dieu nous a accueillis dans le Christ. Car celui-ci a dit vrai : *Dieu a tant aimé le monde qu’il a donné son Fils pour nous*. En effet, le Fils a été donné en rançon de notre vie à tous, nous avons été affranchis de la mort, rachetés de la mort et du péché. Saint Paul éclaire les perspectives de ce plan de salut lorsqu’il dit que *le Christ s’est fait le serviteur de la circoncision en raison de la fidélité de Dieu*. Car Dieu avait promis aux patriarches, pères des Juifs, qu’il bénirait leur descendance qui deviendrait aussi nombreuse que les astres du ciel. C’est pour cela que le Verbe, qui est Dieu, s’est manifesté dans la chair et s’est fait homme. Il maintient dans l’existence toute la création et il assure le bien-être de tout ce qui existe, puisqu’il est Dieu. Mais il est venu en ce monde en s’incarnant *non pour être servi, mais, *comme il le dit lui-même*, pour servir et donner sa vie en rançon pour la multitude*. Il le reconnaissait bien : il est venu évidemment pour accomplir les promesses faites à Israël, puisqu’il disait : *Je n’ai été envoyé qu’aux brebis perdues d’lsraël*. C’est pourquoi saint Paul ne ment pas lorsqu’il dit que le Christ *s’est fait le serviteur des Juifs pour garantir les promesses faites à leurs pères*. Mais il dit aussi que le Christ a été chargé par Dieu le Père de faire obtenir *miséricorde aux païens, afin qu’eux aussi le glorifient* comme le Créateur et l’Artisan de toutes choses, le Sauveur et le Rédempteur. ~ Ainsi, la clémence divine s’est étendue à tous, les païens ont été accueillis, et le mystère de la sagesse accompli dans le Christ n’a pas dévié de son but de miséricorde. Pour remplacer ceux qui sont tombés, c’est le monde entier qui a été sauvé par la compassion de Dieu.
      responsory: |-
        R/ Dieu a tant aimé le monde, alléluia,
        qu’il a donné son Fils unique, alléluia.

        Ce n’est pas nous qui avons aimé Dieu :
        lui, le premier, nous a aimés.

        Son Fils, son unique, il l’a offert
        pour les péchés du monde entier.

        À tous ceux qui croient au Christ,
        il donne la vie éternelle.
  oration:
    - "Dieu qui nous as recréés par le baptême, fais-nous vivre toujours davantage du mystère pascal : que ta grâce nous accorde de porter beaucoup de fruit et de parvenir aux joies de la vie éternelle."

