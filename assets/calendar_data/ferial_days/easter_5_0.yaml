    - biblicalRef: 1 P 2, 4-9
      sundayAndWeekCycles:
      - A
      headline: |-
        « Vous êtes une descendance choisie, un sacerdoce royal »
      content: |-
        Bien-aimés,
         approchez-vous du Seigneur Jésus :
        il est la pierre vivante
        rejetée par les hommes,
        mais choisie et précieuse devant Dieu.
         Vous aussi, comme pierres vivantes,
        entrez dans la construction de la demeure spirituelle,
        pour devenir le sacerdoce saint
        et présenter des sacrifices spirituels,
        agréables à Dieu, par Jésus Christ.
         En effet, il y a ceci dans l’Écriture :
        _Je vais poser en Sion une pierre angulaire,
        une pierre choisie, précieuse ;
        celui qui met en elle sa foi
        ne saurait connaître la honte._
         Ainsi donc, honneur à vous les croyants,
        mais, pour ceux qui refusent de croire, il est écrit :
        _La pierre qu’ont rejetée les bâtisseurs
        est devenue la pierre d’angle,
         une pierre d’achoppement,
        un rocher sur lequel on trébuche._
        Ils achoppent, ceux qui refusent d’obéir à la Parole,
        et c’est bien ce qui devait leur arriver.
         Mais vous, vous êtes une descendance choisie,
        un sacerdoce royal,
        une nation sainte,
        un peuple destiné au salut,
        pour que vous annonciez les merveilles
        de celui qui vous a appelés des ténèbres
        à son admirable lumière.
    - biblicalRef: 1 Jn 3, 18-24
      sundayAndWeekCycles:
      - B
      headline: |-
        « Voici son commandement : mettre notre foi dans le nom de Jésus Christ et nous aimer les uns les autres »
      content: |-
        Petits enfants,
        n’aimons pas en paroles ni par des discours,
        mais par des actes et en vérité.
        Voilà comment nous reconnaîtrons
        que nous appartenons à la vérité,
        et devant Dieu nous apaiserons notre cœur ;
        car si notre cœur nous accuse,
        Dieu est plus grand que notre cœur,
        et il connaît toutes choses.

        Bien-aimés,
        si notre cœur ne nous accuse pas,
        nous avons de l’assurance devant Dieu.
        Quoi que nous demandions à Dieu,
        nous le recevons de lui,
        parce que nous gardons ses commandements,
        et que nous faisons ce qui est agréable à ses yeux.
        Or, voici son commandement :
        mettre notre foi
        dans le nom de son Fils Jésus Christ,
        et nous aimer les uns les autres
        comme il nous l’a commandé.
        Celui qui garde ses commandements
        demeure en Dieu,
        et Dieu en lui ;
        et voilà comment nous reconnaissons qu’il demeure en nous,
        puisqu’il nous a donné part à son Esprit.
    - biblicalRef: Ap 21, 1-5a
      sundayAndWeekCycles:
      - C
      headline: |-
        « Il essuiera toute larme de leurs yeux »
      content: |-
        Moi, Jean,
        j’ai vu un ciel nouveau et une terre nouvelle,
        car le premier ciel et la première terre s’en étaient allés
        et, de mer, il n’y en a plus.
         Et la Ville sainte, la Jérusalem nouvelle,
        je l’ai vue qui descendait du ciel, d’auprès de Dieu,
        prête pour les noces, comme une épouse parée pour son mari.
         Et j’entendis une voix forte qui venait du Trône.
        Elle disait :
        « Voici la demeure de Dieu avec les hommes ;
        il demeurera avec eux,
        et ils seront ses peuples,
        et lui-même, Dieu avec eux, sera leur Dieu.
        Il essuiera toute larme de leurs yeux,
        et la mort ne sera plus,
        et il n’y aura plus ni deuil, ni cri, ni douleur :
        ce qui était en premier s’en est allé. »
         Alors celui qui siégeait sur le Trône déclara :
        « Voici que je fais toutes choses nouvelles. »
