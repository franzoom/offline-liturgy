invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

oration:
    - Dieu qui as envoyé ton Fils pour nous sauver et pour faire de nous tes enfants d’adoption, regarde avec bonté ceux que tu aimes comme un père ; puisque nous croyons au Christ, accorde-nous la vraie liberté et la vie éternelle.

readings:
  psalmody:
    - psalm: PSALM_1
      antiphon:
        - J’étais mort et me voici vivant, dit le Seigneur, c’est grâce à moi que tu portes du fruit. Alléluia.
    - psalm: PSALM_2
      antiphon:
        - Christ est ressuscité ! Tout pouvoir lui est donné au ciel et sur la terre, alléluia.
    - psalm: PSALM_3
      antiphon:
        - "Croyons en Dieu : il a ressuscité le Christ et lui a donné la gloire, alléluia."
  biblicalReading:
    - title: Les noces de l’Agneau
      ref: Ap 18, 21 – 19, 10
      content: "Alors un ange plein de force prit une pierre pareille à une grande meule, et la précipita dans la mer, en disant : « Ainsi, d’un coup, sera précipitée Babylone, la grande ville, on ne la retrouvera jamais plus. La voix des joueurs de cithares et des musiciens, des joueurs de flûte et de trompette, chez toi ne s’entendra jamais plus. Aucun artisan d’aucun métier chez toi ne se trouvera jamais plus, et la voix de la meule chez toi ne s’entendra jamais plus. La lumière de la lampe chez toi ne brillera jamais plus. La voix du jeune époux et de son épouse chez toi ne s’entendra jamais plus. Pourtant, tes marchands étaient les magnats de la terre, et tes sortilèges égaraient toutes les nations ! Mais c’est chez toi qu’on a trouvé le sang des prophètes et des saints, et de tous ceux qui furent immolés sur la terre. » Après cela, j’entendis comme la voix forte d’une foule immense dans le ciel, qui proclamait : « Alléluia ! Le salut, la gloire, la puissance à notre Dieu. Ils sont vrais, ils sont justes, ses jugements. Il a jugé la grande prostituée qui corrompait la terre par sa prostitution ; il a réclamé justice du sang de ses serviteurs, qu’elle a versé de sa main. » Et la foule reprit : « Alléluia ! La fumée de l’incendie s’élève pour les siècles des siècles. » Les vingt-quatre Anciens et les quatre Vivants se prosternèrent et adorèrent Dieu qui siège sur le trône ; ils proclamaient : « Amen ! Alléluia ! » Et du Trône sortit une voix qui disait : « Louez notre Dieu, vous tous qui le servez, vous tous qui le craignez, les petits et les grands. » Alors j’entendis comme la voix d’une foule immense, comme la voix des grandes eaux, ou celle de violents coups de tonnerre. Elle proclamait : « Alléluia ! Il règne, le Seigneur notre Dieu, le Souverain de l’univers. Soyons dans la joie, exultons, et rendons gloire à Dieu ! Car elles sont venues, les Noces de l’Agneau, et pour lui son épouse a revêtu sa parure. Un vêtement de lin fin lui a été donné, splendide et pur. » Car le lin, ce sont les actions justes des saints. Puis l’ange me dit : « Écris : Heureux les invités au repas des noces de l’Agneau ! » Il ajouta : « Ce sont les paroles véritables de Dieu. » Je me jetai à ses pieds pour me prosterner devant lui. Il me dit : « Non, ne fais pas cela ! Je suis un serviteur comme toi, comme tes frères qui portent le témoignage de Jésus. Prosterne-toi devant Dieu ! Car c’est le témoignage de Jésus qui inspire la prophétie. »"
      responsory: |-
        R/ Alléluia, alléluia !

        Le salut, la puissance,
        la gloire à notre Dieu !
        Ils sont justes, ils sont vrais,
        ses jugements.

        Célébrez notre Dieu,
        serviteurs du Seigneur,
        vous tous qui le craignez,
        les petits et les grands.

        Il règne, le Seigneur,
        notre Dieu tout-puissant,
        Exultons, crions de joie,
        et rendons-lui la gloire !

        Car elles sont venues,
        les Noces de l’Agneau,
        Et pour lui son épouse
        a revêtu sa parure.
  patristicReading:
    - title: HOMÉLIE DE SAINT MAXIME DE TURIN POUR LA PÂQUE
      subtitle: Le jour qui n’a pas de nuit
      content: "Par la résurrection du Christ, les enfers s’ouvrent, par les nouveaux membres de l’Église, la terre est renouvelée, et le ciel est ouvert par le Saint-Esprit. Car les enfers en s’ouvrant laissent sortir les morts, la terre renouvelée fait germer ceux qui ressuscitent, le ciel ouvert accueille ceux qui y montent. Enfin le malfaiteur monte au paradis, *les corps des saints entrent dans la Cité sainte*, les morts reviennent à la vie ; à la résurrection du Christ, tous les éléments sont comme transfigurés. Les enfers font remonter ceux qu’ils détenaient, la terre envoie au ciel ceux qu’elle avait ensevelis, le ciel présente au Seigneur ceux qu’il accueille ; par une seule et même action la passion du Sauveur fait remonter des abîmes, élève au-dessus de la terre, fait trouver place dans les hauteurs. Car la résurrection du Christ est vie pour les morts, pardon pour les pécheurs, gloire pour les saints. Le saint Prophète invite toutes les créatures à fêter la résurrection du Christ, car il dit qu’il faut *exulter et se réjouir en ce jour que le Seigneur a fait. ~* La lumière du Christ est un jour qui n’a pas de nuit, un jour qui n’a pas de fin. ~ Que le Christ soit lui-même ce jour, l’Apôtre nous le dit : *La nuit est partie, le jour est arrivé. La nuit est partie*, dit-il, donc elle ne viendra plus ; comprenez-le : lorsque survient la lumière du Christ, elle dissipe les ténèbres du démon, et elle n’est pas suivie par la nuit du péché ; elle chasse par sa splendeur permanente l’obscurité présente, elle arrête la progression sournoise du péché. ~ C’est le Fils en personne qui est le jour, car le Père qui est aussi le jour lui dévoile son mystère. Je dis bien : il est le jour, lui qui a dit par la bouche de Salomon : *J’ai fait se lever dans le ciel la lumière sans déclin*. De même que la nuit ne succède jamais à ce jour céleste, de même les ténèbres du péché ne succèdent pas à la justice du Christ. C’est pour toujours que la lumière céleste resplendit, éclaire et brille, et aucune obscurité ne peut l’emprisonner. De même, c’est pour toujours que la lumière du Christ étincelle, rayonne, illumine, et ne peut être arrêtée par aucune obscurité des péchés, ce qui fait dire à saint Jean : *La lumière brille dans les ténèbres, et les ténèbres ne l’ont pas arrêtée. ~* Donc, mes frères, nous devons tous exulter en ce saint jour. Que personne ne se soustraie à la joie commune parce qu’il a conscience de ses péchés, que personne ne soit écarté des prières communes par le fardeau de ses fautes ! En un tel jour, même le pécheur ne doit pas désespérer du pardon ; c’est en effet un grand privilège. Si un malfaiteur a obtenu le paradis, pourquoi le chrétien n’obtiendrait-il pas le pardon ?"
      responsory: |-
        Créatures nouvelles dans le Christ, Stance
        goûtez son pardon et sa paix :
        Plus heureux que l’Apôtre Thomas
        qui toucha les plaies de Jésus,
        sans le voir, vous le croyez vivant
        lorsque vous confessez dans l’Esprit Saint :

        R/ Tu es mon Seigneur et mon Dieu !
        Alléluia ! Alléluia !

        C’est moi le Seigneur ton Dieu,
        qui t’ai fait monter de la terre d’Égypte.

        Je t’ai nourri de la farine du froment
        et rassasié avec le miel du rocher.
morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Si quelqu’un a soif, qu’il vienne à moi et qu’il boive, alléluia, alléluia.
    - psalm: OT_41
      antiphon:
        - Adorez le Seigneur, alléluia ! il a fait le ciel et la terre, il a fait l’eau des sources et l’eau de la mer, alléluia.
    - psalm: PSALM_149
      antiphon:
        - Les fidèles du Seigneur exulteront, alléluia ! ils chanteront à la gloire de son nom, alléluia.
  evangelicAntiphon:
    common: Celui qui demeure en moi, et en qui je demeure, portera beaucoup de fruit. Alléluia.
  intercession:
    content: |-
      Acclamons Jésus Christ : Dieu l’a ressuscité, il nous ressuscitera avec lui.

      R/ Gloire à toi, Jésus, notre vie !

      Ô Christ, radieuse lumière qui brille dans nos ténèbres,
      tu as sanctifié pour toujours notre condition mortelle.

      Seigneur, toi qui as marché sur la voie du Calvaire,
      tu nous appelles à te suivre pour mourir et ressusciter avec toi.

      Fils du Père, notre frère et notre maître,
      tu fais de nous un peuple de prêtres et de rois.

      Roi de gloire, nous attendons le jour éclatant de ta manifestation :
      alors nous te verrons tel que tu es, et nous serons semblables à toi.

middleOfDay:
  psalmody:
    - psalm: PSALM_117_1
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_117_2
    - psalm: PSALM_117_3

vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Le Seigneur est ressuscité, alléluia, il est assis à la droite de Dieu, alléluia.
    - psalm: PSALM_113A
      antiphon:
        - Dieu nous a sauvés du pouvoir des ténèbres, alléluia ! Dieu nous a placés dans le royaume du Fils, alléluia.
    - psalm: NT_12
      antiphon:
        - Alléluia ! Il règne, le Seigneur notre Dieu ! Crions de joie et rendons-lui la gloire ! Alléluia.
  evangelicAntiphon:
    common: "Je vous donne un commandement nouveau : aimez-vous les uns les autres comme je vous ai aimés. Alléluia."
  intercession:
    content: |-
      À Jésus, le Vivant, qui ne cesse d’intercéder pour nous, adressons notre prière :

      R/ Roi de gloire, exauce-nous !

      Ô Christ, lumière et salut du monde,
      répands le feu de ton Esprit sur ceux qui confessent ta résurrection.

      Permets aux fils d’Abraham, d’Isaac et de Jacob
      de reconnaître en toi le messie de leur espérance.

      Ceux que tu as fait renaître, ceux que tu as nourris,
      conduis-les à la plénitude du Royaume.

      Que toute terre habitée
      soit illuminée de la lumière de Pâques.

      Par ton obéissance jusqu’à la mort, par ton exaltation à la droite du Père,
      ouvre à tes frères les portes du Paradis.
