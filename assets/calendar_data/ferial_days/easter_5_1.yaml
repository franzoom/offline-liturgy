  title: Lundi
  subtitle: Cinquième semaine de Pâques
  description: null
invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

oration:
    - Dieu qui peux mettre au cœur de tes fidèles un unique désir, donne à ton peuple d’aimer ce que tu commandes et d’attendre ce que tu promets ; pour qu’au milieu des changements de ce monde, nos cœurs s’établissent fermement là où se trouvent les vraies joies.

readings:
  psalmody:
    - psalm: PSALM_9A_1
      antiphon:
        - J’ai rénové ta chair, j’ai guéri tes plaies, dit le Seigneur. Alléluia.
    - psalm: PSALM_9A_2
      antiphon:
        - "Seigneur, tu me tires des portes de la mort : je proclame ta louange, alléluia."
    - psalm: PSALM_6
      antiphon:
        - "Seigneur, tu me tires des portes de la mort : je proclame ta louange, alléluia."
  biblicalReading:
    - title: La victoire du Messie
      ref: Ap 19, 11-21
      content: |-
        Puis j’ai vu le ciel ouvert, et voici un cheval blanc : celui qui le monte s’appelle Fidèle et Vrai, il juge et fait la guerre avec justice. Ses yeux sont comme une flamme ardente, il a sur la tête plusieurs diadèmes, il porte un nom écrit que nul ne connaît, sauf lui-même. Le vêtement qui l’enveloppe est trempé de sang, et on lui donne ce nom : « le Verbe de Dieu ». 
        Les armées du ciel le suivaient sur des chevaux blancs, elles étaient vêtues de lin fin, d’un blanc pur. De sa bouche sort un glaive acéré, pour en frapper les nations ; %lui-même les conduira avec un sceptre de fer%, lui-même foulera la cuve du vin de la fureur, la colère de Dieu, Souverain de l’univers ; sur son vêtement et sur sa cuisse, il porte un nom écrit : « Roi des rois et Seigneur des seigneurs ». 
        Puis j’ai vu un ange debout dans le soleil ; il cria d’une voix forte à tous les oiseaux qui volent en plein ciel : « Venez, rassemblez-vous pour le grand repas de Dieu, pour manger la chair des rois, celle des chefs d’armée, celle des puissants, celle des chevaux et de ceux qui les montent, celle de tous les hommes, libres ou esclaves, des petits et des grands. » 
        Et j’ai vu la Bête, les rois de la terre, et leurs armées, rassemblés pour faire la guerre au cavalier et à son armée. La Bête fut capturée, et avec elle le faux prophète, lui qui, en produisant des signes devant elle, avait égaré ceux qui portent la marque de la Bête et se prosternent devant son image. Ils furent jetés vivants, tous les deux, dans l’étang de feu embrasé de soufre. Les autres furent tués par le glaive du cavalier, le glaive qui sort de sa bouche, et tous les oiseaux se rassasièrent de leurs chairs.
      responsory: |-
        R/ Alléluia ! Rédemption éternelle par son sang,
        Jésus, splendeur du Père !

        Je suis la lumière du monde.
        Celui qui croit en moi
        ne demeure pas dans les ténèbres.

        Nul ne vient à moi
        si mon Père ne l’attire,
        mais sans moi nul ne vient au Père !
  patristicReading:
    - title: HOMÉLIE PASCALE DE SAINT GRÉGOIRE DE NYSSE
      subtitle: Le Premier-né de la création nouvelle.
      content: |-
        Maintenant le règne de la vie est venu, le pouvoir de la mort a été détruit. Il est survenu une autre naissance, une vie différente, un nouveau genre de vie, une transformation de notre nature elle-même. Quelle naissance ? Celle qui est l’œuvre %non de la chair et du sang, ni d’une volonté charnelle, ni d’une volonté d’homme : la naissance qui vient de Dieu.
        % Comment cela ? Je vais le montrer clairement par mon exposé. Cet enfant est porté dans le sein de la foi ; il est amené à la lumière par la nouvelle naissance du baptême ; sa nourrice, c’est l’Église qui l’allaite par son enseignement ; sa nourriture, c’est le pain venu du ciel ; son arrivée à l’âge adulte, c’est une conduite parfaite ; son mariage, c’est son union avec la sagesse ; sa postérité, c’est l’espérance ; sa maison, c’est le Royaume ; son patrimoine et ses richesses, ce sont les délices du paradis ; sa fin n’est pas la mort, mais la vie éternelle dans la béatitude préparée pour ceux qui en sont dignes. ~ 
        %Voici le jour que le Seigneur a fait%, différent des jours apparus au commencement de la création, qui sont mesurés par le temps. Celui-ci est le commencement d’une autre création : Dieu fait, en ce jour, %un ciel nouveau et une terre nouvelle%, comme dit le Prophète. Quel est ce ciel ? Le firmament, %l’édifice solide de la foi au Christ%. Quelle est cette terre ? %Le cœur excellent%, comme dit le Seigneur, c’est la terre qui boit la pluie tombée sur elle, et qui donne une riche moisson. Dans cette création, le soleil, c’est la vie pure ; les astres sont les vertus ; l’air, c’est une conduite limpide ; la mer, c’est %la profondeur des richesses de la sagesse et de la connaissance %; la verdure et les bourgeons, c’est la bonne doctrine et les enseignements divins dont se nourrit le troupeau du pâturage, c’est-à-dire le peuple de Dieu ; les arbres portant du fruit, c’est la pratique des commandements. 
        En ce jour est créé l’homme véritable, celui qui est fait à l’image et à la ressemblance de Dieu. %Ce jour que le Seigneur a fait%, tu vois de quel monde il est le principe. Le prophète dit que ce n’est pas un jour comme les autres jours, ni une nuit comme les autres nuits. 
        Mais nous n’avons pas encore parlé de ce qu’il y a de plus extraordinaire dans le don que ce jour nous apporte. C’est qu’il a détruit les affres de la mort. C’est qu’il a mis au monde le premier-né d’entre les morts. ~ 
        %Je monte%, dit-il, %vers mon Père et votre Père, vers mon Dieu et votre Dieu%. Quelle belle et bonne nouvelle ! Celui qui, pour nous, est devenu comme nous, a voulu, par suite de son unité de nature avec nous, faire de nous ses frères. C’est pourquoi il fait monter sa propre humanité auprès du Père véritable afin d’attirer par lui tous ceux de sa race.
      responsory: |-
        Libre tu t’éveilles. Stance
        Premier-né d’entre les morts.
        De ton cœur naît l’Église
        à l’image de Dieu,
        car toi seul tu baptises
        dans l’Esprit et le feu.

        R/ Libre, je m’éveille,
        renaissant d’entre les morts.

        Comme une biche languit
        après l’eau vive,
        ainsi mon âme languit
        vers toi, mon Dieu.

        Mon âme a soif de Dieu
        le Dieu vivant :
        quand pourrai-je m’avancer,
        paraître face à Dieu ?
morning:
  psalmody:
    - psalm: PSALM_5
      antiphon:
        - Qu’ils exultent près de toi, ceux qui aiment ton nom, alléluia !
    - psalm: OT_4
      antiphon:
        - À toi, Seigneur, la royauté sur tous les peuples, alléluia !
    - psalm: PSALM_28
      antiphon:
        - Éternellement, le Seigneur est roi, alléluia.
  evangelicAntiphon:
    common: Celui qui m’aime, mon Père l’aimera. Moi, je l’aimerai, et lui me connaîtra. Alléluia.
  intercession:
    content: |-
      Ô Christ, à ta résurrection, tu as brisé les portes du séjour des morts.

      R/ Par ta victoire, sauve-nous, alléluia

      Ô Christ, ami de Dieu, tu n’as pas connu la corruption.

      Ô Christ, ton corps, qui reposait dans l’espérance, a resurgi.

      Ô Christ, en passant de ce monde au Père, tu nous montres le chemin de la vie.

      Ô Christ, ton cœur exulte et ton âme est en fête.

      Ô Christ, près de toi, la plénitude, l’éternité de la joie.

middleOfDay:
  psalmody:
    - psalm: PSALM_18B
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_7_1
      antiphon:
        - "Alléluia, alléluia, alléluia !"
    - psalm: PSALM_7_2
      antiphon:
        - "Alléluia, alléluia, alléluia !"

  tierce:
    reading:
      biblicalReference: Cf. Ap 1, 17c-18
      content: |-
        Je vis comme un fils d’homme qui me disait : « Je suis le Premier et le Dernier,je suis le Vivant : j’étais mort, mais me voici vivant pour les siècles des siècles, et je détiens les clés de la mort et du séjour des morts. »
  sexte:
    reading:
      biblicalReference: Col 2, 9.10a.12
      content: "Dans le corps du Christ habite la plénitude de la divinité. En lui vous avez tout reçu en plénitude. Par le baptême, vous avez été mis au tombeau avec lui, avec lui vous avez été ressuscités, parce que vous avez cru en la force de Dieu qui a ressuscité le Christ d’entre les morts."
  none:
    reading:
      biblicalReference: 2 Tm 2, 8.11
      content: |-
        Souviens-toi de Jésus Christ, le descendant de David : Il est ressuscité d’entre les morts, voilà mon Évangile. Voici une parole sûre : Si nous sommes morts avec lui, avec lui nous vivrons.
vespers:
  psalmody:
    - psalm: PSALM_10
      antiphon:
        - Soyez sans peur, j’ai vaincu le monde. Alléluia.
    - psalm: PSALM_14
      antiphon:
        - Il sera reçu dans ta maison, sur ta montagne sainte, alléluia.
    - psalm: NT_4
      antiphon:
        - Béni sois-tu, notre Père, qui nous as bénis dans le Christ !
  evangelicAntiphon:
    common: "Le Père vous enverra un défenseur : l’Esprit qui vous enseignera lui-même : il vous rappellera toutes mes paroles. Alléluia."
  intercession:
    content: |-
      Ô Christ, lumière sans déclin, alors que le jour baisse, reçois le sacrifice de notre louange et notre prière :

      R/ Reste avec nous, Seigneur Jésus.

      Ô Christ, toujours vivant dans ton Église,
      conduis-la par ton Esprit à la plénitude de la vérité.

      Roi de la création nouvelle,
      tourne nos désirs vers le monde à venir.

      Sauveur du monde,
      révèle ta miséricorde à ceux qui connaissent la maladie, les épreuves et la mort.

      Vainqueur de la mort, reçois nos frères qui ont quitté ce monde,
      et montre-leur ton visage.
