invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

readings:
  psalmody:
    - psalm: PSALM_9B_1
      antiphon:
        - À tout jamais, le Seigneur est roi, alléluia.
    - psalm: PSALM_9B_2
      antiphon:
        - À tout jamais, le Seigneur est roi, alléluia.
    - psalm: PSALM_11
      antiphon:
        - Maintenant, je me lève, dit le Seigneur ; j’annoncerai le salut à ceux qui en ont soif. Alléluia.
  biblicalReading:
    - title: Victoire finale et jugement
      ref: Ap 20, 1-15
      content: "Alors j’ai vu un ange qui descendait du ciel ; il tenait à la main la clé de l’abîme et une énorme chaîne. Il s’empara du Dragon, le serpent des origines, qui est le Diable, le Satan, et il l’enchaîna pour une durée de mille ans. Il le précipita dans l’abîme, qu’il referma sur lui ; puis il mit les scellés pour que le Dragon n’égare plus les nations, jusqu’à ce que les mille ans arrivent à leur terme. Après cela, il faut qu’il soit relâché pour un peu de temps. Puis j’ai vu des trônes : à ceux qui vinrent y siéger fut donné le pouvoir de juger. Et j’ai vu les âmes de ceux qui ont été décapités à cause du témoignage pour Jésus, et à cause de la parole de Dieu, eux qui ne se sont pas prosternés devant la Bête et son image, et qui n’ont pas reçu sa marque sur le front ou sur la main. Ils revinrent à la vie, et ils régnèrent avec le Christ pendant mille ans. Le reste des morts ne revint pas à la vie tant que les mille ans ne furent pas arrivés à leur terme. Telle est la première résurrection. Heureux et saints, ceux qui ont part à la première résurrection ! Sur eux, la seconde mort n’a pas de pouvoir : ils seront prêtres de Dieu et du Christ, et régneront avec lui pendant les mille ans. Et quand les mille ans seront arrivés à leur terme, Satan sera relâché de sa prison, il sortira pour égarer les gens des nations qui sont aux quatre coins de la terre, Gog et Magog, afin de les rassembler pour la guerre ; ils sont aussi nombreux que le sable de la mer. Ils montèrent, couvrant l’étendue de la terre, ils encerclèrent le camp des saints et la Ville bien-aimée, mais un feu descendit du ciel et les dévora. Et le diable qui les égarait fut jeté dans l’étang de feu et de soufre, où sont aussi la Bête et le faux prophète ; ils y seront torturés jour et nuit pour les siècles des siècles. Puis j’ai vu un grand trône blanc et celui qui siégeait sur ce trône. Devant sa face, le ciel et la terre s’enfuirent : nulle place pour eux ! J’ai vu aussi les morts, les grands et les petits, debout devant le Trône. On ouvrit des livres, puis un autre encore : le livre de la vie. D’après ce qui était écrit dans les livres, les morts furent jugés selon leurs actes. La mer rendit les morts qu’elle retenait ; la Mort et le séjour des morts rendirent aussi ceux qu’ils retenaient, et ils furent jugés, chacun selon ses actes. Puis la Mort et le séjour des morts furent précipités dans l’étang de feu — l’étang de feu, c’est la seconde mort. Et si quelqu’un ne se trouvait pas inscrit dans le livre de la vie, il était précipité dans l’étang de feu."
      responsory: |-
        R/ Christ a vaincu la mort,
        chantons sa gloire, alléluia !

        Montant sur la hauteur, il a capturé des captifs,
        reçu des hommes en tribut !

        Béni soit le Seigneur de jour en jour !
        Il prend charge de nous, Dieu notre Sauveur !

        Le Dieu que nous avons est le Dieu des victoires,
        et les portes de la mort sont à Dieu, le Seigneur.
  patristicReading:
    - title: COMMENTAIRE DE SAINT CYRILLE D’ALEXANDRIE SUR L’ÉVANGILE DE JEAN
      subtitle: « Je suis la vigne, vous êtes les sarments »
      content: "Le Seigneur dit ~ qu’il est lui-même la vigne, pour nous apprendre à nous attacher à son amour et nous montrer combien d’avantages nous retirons de notre union avec lui. Et il compare aux sarments ceux qui lui sont unis, ajustés en quelque sorte et fixés en lui : ceux-là sont déjà *participants de sa nature* du fait qu’ils ont reçu le Saint-Esprit en partage. Car ce qui nous unit au Christ Sauveur, c’est son Esprit Saint. L’union avec la vigne de ceux qui se joignent à elle vient de leur libre choix ; mais de la part de la vigne à notre égard, cela vient de sa nature. C’est en vertu d’un bon choix que nous nous avançons par la foi, et nous devenons de sa race parce que nous avons reçu de lui la dignité de fils adoptifs. En effet, selon saint Paul, *celui qui s’unit au Seigneur ne fait plus qu’un esprit avec lui*. En d’autres endroits de l’Écriture, par la voix du Prophète, le Christ est appelé base et fondement. En effet, c’est sur lui que nous sommes bâtis, et nous sommes appelés pierres vivantes et spirituelles, *en vue d’un sacerdoce saint, pour devenir une habitation de Dieu dans l’Esprit*, et nous ne pouvons pas entrer dans cet édifice si nous n’avons pas le Christ comme fondation. C’est dans le même sens que Jésus dit ici qu’il est la vigne qui engendre et nourrit les sarments. En effet, nous avons reçu la nouvelle naissance de lui et en lui, dans l’Esprit, en vue de porter des fruits de vie ; non pas de la vie ancienne et dépassée, mais de la vie renouvelée par la foi et l’amour envers lui. Maintenons-nous dans cet état, greffés en quelque sorte sur le Christ, attachés coûte que coûte au commandement sacré qui nous a été donné. Évertuons-nous à conserver les avantages de notre noblesse, c’est-à-dire à ne laisser aucunement contrister le Saint-Esprit qui a fait son habitation en nous, et par qui l’on sait que Dieu demeure en nous. Comment nous sommes dans le Christ, et lui en nous, le sage saint Jean nous l’a montré par cette parole : *Nous reconnaissons qu’il demeure en nous, et nous en lui, parce qu’il nous a donné son Esprit*. ~ De même que la souche de la vigne fournit et distribue aux sarments la qualité naturelle qui lui est propre et qui est en elle, c’est ainsi que le Verbe, Fils unique de Dieu le Père, introduit chez les saints une sorte de parenté avec sa nature en leur donnant l’Esprit, surtout à ceux qui lui sont unis par la foi et par une parfaite sainteté. Il les nourrit et fait progresser leur piété, il développe en eux la science de toute vertu et de toute bonté."
      responsory: |-
        Si tu savais le don de Dieu, Stance
        si tu croyais celui qui te parle,
        tu connaîtrais le Père en esprit et en vérité.
        Laisse les puits de Samarie
        et viens boire l’eau vive du Rocher :
        Jésus Christ.

        R/ Seigneur, donne-moi cette eau,
        que je n’aie plus jamais soif !

        En toi est la source de vie,
        par ta lumière nous voyons la lumière.

        Garde ton amour à ceux qui t’ont connu,
        la justice à tous les cœurs droits.
  oration:
    - "Dieu qui nous recrées pour la vie éternelle dans la résurrection du Christ, fortifie la foi et l’espérance de ton peuple : ne laisse pas le doute entamer notre confiance en la promesse que toi-même nous as faite."

morning:
  psalmody:
    - psalm: PSALM_23
      antiphon:
        - Il était descendu, il est aussi monté au-dessus de tous les cieux, alléluia.
    - psalm: OT_5
      antiphon:
        - Célébrez vos fêtes et rendez-lui grâce, alléluia.
    - psalm: PSALM_32
      antiphon:
        - La terre est remplie de l’amour du Seigneur, alléluia.
  evangelicAntiphon:
    common: Je vous laisse la paix, alléluia, je vous donne ma paix. Alléluia.
  intercession:
    content: |-
      Ô Christ, tu as choisi des femmes pour annoncer ta résurrection aux Apôtres,
      – fais que nous recevions leur témoignage.

      R/ Exauce-nous, Seigneur de gloire !

      Tu t’es fait connaître de Marie qui te cherchait parmi les morts,
      – prononce le nom qui nous retournera vers toi.

      Tu as laissé vide le tombeau,
      – garde-nous de te chercher où tu n’es pas.

      Tu es monté vers ton Père et notre Père,
      – suscite parmi tes frères des témoins de ta présence.

