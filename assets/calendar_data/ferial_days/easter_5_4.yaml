  psalmody:
    - psalm: PSALM_118_3
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_24_1
      antiphon:
        - "Alléluia, alléluia, alléluia !"
    - psalm: PSALM_24_2
      antiphon:
        - "Alléluia, alléluia, alléluia !"

  tierce:
    reading:
      biblicalReference: 1 Co 12, 13
      content: "Tous, Juifs ou païens, esclaves ou hommes libres, nous avons été baptisés dans l’unique Esprit pour former un seul corps. Tous, nous avons été désaltérés par l’unique Esprit."
  sexte:
    reading:
      biblicalReference: Tt 3, 5b-7
      content: "Par le bain du baptême, Dieu nous a fait renaître et nous a renouvelés dans l’Esprit Saint. Cet Esprit, Dieu l’a répandu sur nous avec abondance, par Jésus Christ notre Sauveur ; ainsi, par sa grâce, nous sommes devenus des justes, et nous possédons dans l’espérance l’héritage de la vie éternelle."
  none:
    reading:
      biblicalReference: Cf Col 1, 12-14
      content: "Rendez grâce à Dieu le Père, qui vous a rendus capables d’avoir part, dans la lumière, à l’héritage du peuple saint. Il nous a arrachés au pouvoir des ténèbres, il nous a fait entrer dans le royaume de son Fils bien-aimé, par qui nous sommes rachetés et par qui nos péchés sont pardonnés."
vespers:
  psalmody:
    - psalm: PSALM_29
      antiphon:
        - Tu as changé mon deuil en joie, alléluia.
    - psalm: PSALM_31
      antiphon:
        - Nous avons retrouvé notre paix avec Dieu par la mort de son Fils, alléluia.
    - psalm: NT_10
  evangelicAntiphon:
    common: Je vous ai dit cela pour que ma joie soit en vous et que votre joie soit parfaite. Alléluia.
  intercession:
    content: |-
      Seigneur Jésus, tu es mort et ressuscité pour le salut de tous les hommes,
      souviens-toi de chacun :

      R/ Visite-nous, Seigneur ressuscité.

      Toi, le médecin des âmes et des corps,
      – relève et fortifie les malades.

      Secours des opprimés,
      – soutiens ceux que frappe l’injustice ou l’échec.

      Frère de l’homme seul et misérable,
      – réconforte celui qui souffre l’épreuve et le deuil.

      Par ta croix, la joie est entrée dans le monde :
      – accorde à nos défunts la plénitude de cette joie.
