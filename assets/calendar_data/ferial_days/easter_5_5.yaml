      antiphon:
        - Christ nous a libérés de la mort ; un bonheur éternel transfigurera notre visage, alléluia.
    - psalm: PSALM_34_2
      antiphon:
        - Christ nous a libérés de la mort ; un bonheur éternel transfigurera notre visage, alléluia.
    - psalm: PSALM_34_3
      antiphon:
        - Christ nous a libérés de la mort ; un bonheur éternel transfigurera notre visage, alléluia.
  biblicalReading:
    - title: Le fleuve d’eau vive
      ref: Ap 22, 1-9
      content: |-
        Puis l’ange me montra l’eau de la vie : un fleuve resplendissant comme du cristal, qui jaillit du trône de Dieu et de l’Agneau. Au milieu de la place de la ville, entre les deux bras du fleuve, il y a un arbre de vie qui donne des fruits douze fois : chaque mois il produit son fruit ; et les feuilles de cet arbre sont un remède pour les nations. Toute malédiction aura disparu. Le trône de Dieu et de l’Agneau sera dans la ville, et les serviteurs de Dieu lui rendront un culte ; ils verront sa face, et son nom sera sur leur front. La nuit aura disparu, ils n’auront plus besoin de la lumière d’une lampe ni de la lumière du soleil, parce que le Seigneur Dieu les illuminera ; ils régneront pour les siècles des siècles. 
        Puis l’ange me dit : « Ces paroles sont dignes de foi et vraies : le Seigneur, le Dieu qui inspire les prophètes, a envoyé son ange pour montrer à ses serviteurs ce qui doit bientôt advenir. Voici que je viens sans tarder. Heureux celui qui garde les paroles de ce livre de prophétie. » 
        C’est moi, Jean, qui entendais et voyais ces choses. Et après avoir entendu et vu, je me jetai aux pieds de l’ange qui me montrait cela, pour me prosterner devant lui. Il me dit : « Non, ne fais pas cela ! Je suis un serviteur comme toi, comme tes frères les prophètes et ceux qui gardent les paroles de ce livre. Prosterne-toi devant Dieu ! »
      responsory: |-
        R/ Nous marchons vers toi,
        Source de vie, alléluia !

        Si quelqu’un a soif, qu’il vienne à moi,
        qu’il boive, celui qui croit en moi :
        de mon sein couleront pour lui
        des fleuves d’eau vive.

        Qui boira l’eau que je lui donnerai
        n’aura plus jamais soif :
        cette eau deviendra en lui
        source jaillissant en vie éternelle.
  patristicReading:
    - title: HOMELIE D’ISAAC DE L’ETOILE POUR L’ASCENSION
      subtitle: Premier-né d’une multitude de frères
      content: |-
        De même que la tête d’un homme et son corps constituent cet homme dans son unité, de même le Fils de la Vierge, avec les membres qu’il a élus, constitue un homme unique, et un seul Fils de Dieu. C’est le Christ total et complet, Tête et corps, dont parle l’Écriture. Oui, tous les membres ensemble forment un seul corps qui, avec sa Tête, constitue l’unique Fils de l’homme. Et lui, avec le Fils de Dieu, constitue l’unique Fils de Dieu, de même qu’avec Dieu il constitue un seul Dieu. 
        Ainsi le corps tout entier, avec sa Tête, est Fils de l’homme et Fils de Dieu, et Dieu par conséquent. D’où cette parole : *Père, je veux que, de même que moi et toi nous sommes un, eux aussi soient un avec nous*. 
        C’est pourquoi, conformément à cette affirmation fréquente de l’Écriture, le corps n’est pas sans la Tête, ni la Tête sans le corps. Pas plus que la Tête et le corps ne sont sans Dieu. Tel est le Christ total. En conséquence, tous les membres forment un seul Dieu ; mais le Fils de Dieu est uni à Dieu par nature ; avec lui le Fils de l’homme est dans une unité de type personnel, tandis que son corps lui est uni sacramentellement. ~ 
        Ainsi les membres croyants et spirituels du Christ peuvent dire en toute vérité qu’ils sont ce qu’il est lui-même, à savoir : Fils de Dieu, et Dieu. Mais ce qu’il est par nature, eux le sont comme membres associés ; ce qu’il est en plénitude, eux le sont par participation ; bref, s’il est Fils de Dieu par son origine, ses membres le sont par adoption, selon cette parole de l’Apôtre : *Vous avez reçu un Esprit de fils adoptifs, qui nous fait nous écrier : Abba, Père*. 
        En même temps que cet Esprit, *il leur a donné pouvoir de devenir enfants de Dieu*, afin que, selon l’enseignement *du premier-né d’une multitude de frères*, ils apprennent à dire : *Notre Père qui es aux cieux*. Il dit aussi, ailleurs : *Je monte vers mon Père et votre Père*. ~ 
        Par cet Esprit, il est né du sein de la Vierge comme Fils de l’homme, et comme notre Tête ; par le même Esprit, nous renaissons pour notre part de la source baptismale comme fils de Dieu, comme son corps. Et de même que lui est né sans aucun péché, nous renaissons, nous, dans le pardon de tous nos péchés. 
        En effet, de même que dans son corps de chair, il a porté sur le bois tous les péchés de son corps tout entier, ainsi a-t-il donné au corps spirituel la grâce de la régénération, pour que ce corps ne se voie plus imputer aucun péché. L’Écriture le dit : *Heureux l’homme à qui le Seigneur n’impute pas de péché*. Cet homme heureux, c’est sans doute le Christ, car en tant qu’il est Tête du Christ, Dieu, il remet les péchés ; en tant qu’il est Tête du corps, homme unique, il n’a rien à se faire pardonner ; et en tant qu’il est le corps de la Tête, fait d’une multitude de membres, il ne se voit imputer aucun péché. 
        Il est juste en lui-même, et lui-même se rend juste. Il est l’unique Sauveur, l’unique sauvé. Car dans son corps, sur le bois, il a porté le péché que par l’eau il a emporté loin de son corps. De deux manières, par le bois et par l’eau, il sauve, lui *l’Agneau de Dieu qui porte les péchés du monde*, parce qu’il les a pris sur lui ; prêtre et sacrifice, il est aussi Dieu ; en s’offrant lui-même à lui-même, il s’est réconcilié avec lui-même, comme avec le Père et l’Esprit Saint.
      responsory: |-
        Vers ton Père et notre Père, Stance
        tu t’en vas, Sauveur du monde :
        Emporte notre humanité dans ta gloire,
        et demeure au milieu de nous
        par ton Esprit Consolateur.
        Que l’univers entier tressaille d’espérance
        en écoutant nos cris de joie :

        R/ Honneur au Fils de l’homme, alléluia !
        qui nous introduit près de Dieu, alléluia !

        Tous les peuples, battez des mains,
        acclamez Dieu en éclats de joie.

        Dieu monte parmi l’acclamation,
        le Seigneur, aux éclats du cor.
morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Jésus, souviens-toi de moi, quand tu viendras dans ton royaume, alléluia.
    - psalm: OT_27
      antiphon:
        - Vraiment tu es un Dieu caché, Dieu d’Israël, Sauveur, alléluia.
    - psalm: PSALM_99
      antiphon:
        - Louez le Seigneur dans la joie, alléluia.
  evangelicAntiphon:
    common: "Voici mon commandement : aimez-vous les uns les autres comme je vous ai aimés. Alléluia."
  intercession:
    content: |-
      Jésus, notre berger, ta mort disperse le troupeau,
      ta résurrection le rassemble.

      R/ Ô Christ ressuscité, gloire à toi !

      Tu laisses vide le tombeau,
      tu te montres vivant à ceux qui croient.

      La peur tient tes Apôtres enfermés,
      tu parais et les envoies jusqu’au bout du monde.

      Sans toi, les pêcheurs du lac n’ont rien pris,
      au matin, tu remplis leur filet.

      Ta passion avait troublé leur cœur,
      mais tu leur dis : La paix soit avec vous !

middleOfDay:
  psalmody:
    - psalm: PSALM_118_4
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_25
      antiphon:
        - "Alléluia, alléluia, alléluia !"
    - psalm: PSALM_27
      antiphon:
        - "Alléluia, alléluia, alléluia !"

  tierce:
    reading:
      biblicalReference: Ac 2, 32-36
      content: |-
        Dieu a ressuscité Jésus ; nous tous, nous en sommes témoins. Que tout le peuple d’Israël en ait la certitude : ce même Jésus que vous avez crucifié, Dieu a fait de lui le Seigneur et le Christ.
  sexte:
    reading:
      biblicalReference: Ga 3, 27-28
      content: "Vous tous que le baptême a unis au Christ, vous avez revêtu le Christ ; il n’y a plus ni Juif ni païen, il n’y a plus ni esclave ni homme libre, il n’y a plus ni l’homme ni la femme, car tous, vous ne faites plus qu’un dans le Christ."
  none:
    reading:
      biblicalReference: 1 Co 5, 7-8
      content: |-
        Purifiez-vous des vieux ferments, et vous serez une pâte nouvelle, vous qui êtes comme le pain de la Pâque, celui qui n’a pas fermenté. Voici que le Christ, notre agneau pascal, a été immolé. Célébrons donc la Fête non pas avec de vieux ferments : la perversité et le vice ; mais avec du pain non fermenté : la droiture et la vérité.
vespers:
  psalmody:
    - psalm: PSALM_40
      antiphon:
        - Pour nous donner sa richesse, le Seigneur s’est fait pauvre, alléluia.
    - psalm: PSALM_45
      antiphon:
        - Un fleuve de vie réjouit la cité de Dieu, alléluia.
    - psalm: NT_11
      antiphon:
        - Toi seul es saint, toi seul es le Seigneur !
  evangelicAntiphon:
    common: Pas de plus grand amour que de donner sa vie pour ceux qu’on aime. Alléluia.
  intercession:
    content: |-
      Agneau pascal, immolé, toujours vivant,
      fais revivre en toi ceux qui ont traversé les eaux du baptême.

      R/ Amen ! Amen ! Alléluia !

      Agneau pascal, qui enlèves le péché du monde,
      par ton sang versé, purifie-nous.

      Agneau pascal, qui ouvres le livre de vie,
      donne à ceux qui te suivent d’y voir leur nom inscrit.

      Agneau pascal, d’où jaillissent les fleuves d’eau vive,
      multiplie dans ton Église les fruits de ta grâce.

      Agneau pascal, qui trônes dans la gloire,
      sois la lumière de tes élus.

      Tu es l’alpha, tu es l’oméga,
      le premier et le dernier,
      le commencement et la fin,
      à toi la gloire éternellement !
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ac 15, 22-31
      headline: |-
        « L’Esprit Saint et nous-mêmes avons décidé de ne pas faire peser sur vous d’autres obligations que celles-ci, qui s’imposent »
      content: |-
        En ces jours-là,
        les Apôtres et les Anciens
        décidèrent avec toute l’Église
        de choisir parmi eux
        des hommes qu’ils enverraient à Antioche avec Paul et Barnabé.
        C’étaient des hommes
        qui avaient de l’autorité parmi les frères :
        Jude, appelé aussi Barsabbas, et Silas.
        Voici ce qu’ils écrivirent de leur main :
        « Les Apôtres et les Anciens, vos frères,
        aux frères issus des nations,
        qui résident à Antioche, en Syrie et en Cilicie,
        salut !
        Attendu que certains des nôtres, comme nous l’avons appris,
        sont allés, sans aucun mandat de notre part,
        tenir des propos qui ont jeté chez vous le trouble et le désarroi,
        nous avons pris la décision, à l’unanimité,
        de choisir des hommes que nous envoyons chez vous,
        avec nos frères bien-aimés Barnabé et Paul,
        eux qui ont fait don de leur vie
        pour le nom de notre Seigneur Jésus Christ.
        Nous vous envoyons donc Jude et Silas,
        qui vous confirmeront de vive voix ce qui suit :
        L’Esprit Saint et nous-mêmes avons décidé
        de ne pas faire peser sur vous d’autres obligations
        que celles-ci, qui s’imposent :
        vous abstenir des viandes offertes en sacrifice aux idoles,
        du sang,
        des viandes non saignées
        et des unions illégitimes.
        Vous agirez bien, si vous vous gardez de tout cela.
        Bon courage ! »

        On laissa donc partir les délégués,
        et ceux-ci descendirent alors à Antioche.
        Ayant réuni la multitude des disciples,
        ils remirent la lettre.
        À sa lecture, tous se réjouirent
        du réconfort qu’elle apportait.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 56 (57), 8-9, 10-12
      refAbbr: 56, 8…
      chorus:
      - chorusRef: 56, 10a
        chorus: Je te rendrai grâce parmi les peuples, Seigneur.
      - chorus: Alléluia !
      content: |-
        Mon cœur est prêt, mon Dieu,
        mon cœur est prêt !
        Je veux chanter, jouer des hymnes !
        Éveille-toi, ma gloire !
        Éveillez-vous, harpe, cithare,
        que j’éveille l’aurore !

        Je te rendrai grâce parmi les peuples, Seigneur,
        et jouerai mes hymnes en tous pays.
        Ton amour est plus grand que les cieux,
        ta vérité, plus haute que les nues.
        Dieu, lève-toi sur les cieux :
        que ta gloire domine la terre !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 15, 12-17
      headline: |-
        « Voici ce que je vous commande : c’est de vous aimer les uns les autres »
      acclamationAntiphon: |-
        Je vous appelle mes amis, dit le Seigneur,
        car tout ce que j’ai entendu de mon Père,
        je vous l’ai fait connaître.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
        « Mon commandement, le voici :
        Aimez-vous les uns les autres
        comme je vous ai aimés.
        Il n’y a pas de plus grand amour
        que de donner sa vie pour ceux qu’on aime.
        Vous êtes mes amis
        si vous faites ce que je vous commande.
        Je ne vous appelle plus serviteurs,
        car le serviteur ne sait pas ce que fait son maître ;
        je vous appelle mes amis,
        car tout ce que j’ai entendu de mon Père,
        je vous l’ai fait connaître.
        Ce n’est pas vous qui m’avez choisi,
        c’est moi qui vous ai choisis et établis
        afin que vous alliez,
        que vous portiez du fruit,
        et que votre fruit demeure.
        Alors, tout ce que vous demanderez au Père en mon nom,
        il vous le donnera.
        Voici ce que je vous commande :
        c’est de vous aimer les uns les autres. »
