  biblicalReading:
    - title: Je viens bientôt
      ref: Ap 22, 10-21
      content: "Puis il me dit : « Ne mets pas les scellés sur les paroles de ce livre de prophétie. Le temps est proche, en effet. Que celui qui fait le mal fasse encore le mal, et que l’homme sali se salisse encore ; que le juste pratique encore la justice, et que le saint se sanctifie encore. Voici que je viens sans tarder, et j’apporte avec moi le salaire que je vais donner à chacun selon ce qu’il a fait. Moi, je suis l’alpha et l’oméga, le premier et le dernier, le commencement et la fin. Heureux ceux qui lavent leurs vêtements : ils auront droit d’accès à l’arbre de la vie et, par les portes, ils entreront dans la ville. Dehors les chiens, les sorciers, les débauchés, les meurtriers, les idolâtres, et tous ceux qui aiment et pratiquent le mensonge ! Moi, Jésus, j’ai envoyé mon ange vous apporter ce témoignage au sujet des Églises. Moi, je suis le rejeton, le descendant de David, l’étoile resplendissante du matin. » L’Esprit et l’Épouse disent : « Viens ! » Celui qui entend, qu’il dise : « Viens ! » Celui qui a soif, qu’il vienne. Celui qui le désire, qu’il reçoive l’eau de la vie, gratuitement. Et moi, devant tout homme qui écoute les paroles de ce livre de prophétie, je l’atteste : si quelqu’un y fait des surcharges, Dieu le chargera des fléaux qui sont décrits dans ce livre ; et si quelqu’un enlève des paroles à ce livre de prophétie, Dieu lui enlèvera sa part : il n’aura plus accès à l’arbre de la vie ni à la Ville sainte, qui sont décrits dans ce livre. Et celui qui donne ce témoignage déclare : « Oui, je viens sans tarder. » — Amen ! Viens, Seigneur Jésus ! Que la grâce du Seigneur Jésus soit avec tous !"
      responsory: |-
        R/ Viens, Seigneur, oui, viens, Seigneur Jésus !

        Je suis le Premier et le Dernier,
        le commencement et la fin.

        Je suis le rejeton de la race de David,
        l’Etoile radieuse du matin.

        Venez à moi, vous tous qui avez soif,
        et buvez, sans argent, à la source de vie !
  patristicReading:
    - title: HOMÉLIE DE SAINT AUGUSTIN SUR LE PSAUME 148
      subtitle: L’Alléluia de Pâque
      content: "La méditation, dans notre vie présente, doit consister à louer Dieu, car l’allégresse éternelle de notre vie future sera une louange de Dieu ; et personne ne peut être adapté à la vie future s’il ne s’y exerce pas dès maintenant. Maintenant donc nous louons Dieu, mais nous le supplions aussi. Notre louange comporte la joie ; notre supplication, le gémissement. Car on nous a promis quelque chose que nous ne possédons pas encore ; et parce que l’auteur de la promesse est véridique, nous trouvons notre joie dans l’espérance ; mais parce que nous ne possédons pas encore, notre désir nous fait gémir. Il nous est bon de persévérer dans le désir jusqu’à ce que vienne le bonheur promis, jusqu’à ce que le gémissement disparaisse et que la louange demeure seule. Il y a donc deux époques : l’époque actuelle qui se passe dans les tentations et les épreuves de cette vie ; et une seconde époque, qui sera celle de la sécurité et de l’allégresse sans fin. Aussi deux époques ont-elle été instituées pour nous : avant Pâques et après Pâques. L’époque antérieure à Pâques symbolise l’épreuve où nous sommes maintenant ; et ce que nous célébrons en ces jours qui suivent Pâques symbolise la béatitude qui sera plus tard la nôtre. Avant Pâques nous célébrons donc ce que nous sommes en train de vivre ; après Pâques, ce que nous célébrons symbolise ce que nous ne possédons pas encore. C’est pourquoi, dans la première époque, nous nous entraînons par le jeûne et la prière ; mais dans l’époque présente, nous abandonnons le jeûne et nous vivons dans la louange. Tel est le sens de l’Alléluia que nous chantons. ~ L’une et l’autre époques nous ont été figurées, l’une et l’autre nous ont été manifestées dans notre chef. La passion du Seigneur nous montre la vie présente qui nous oblige à peiner, à subir les épreuves et finalement à mourir ; la résurrection et la glorification du Seigneur nous montrent la vie que nous recevrons. ~ Nous vous exhortons, mes frères, à louer Dieu en ce moment, et c’est ce que nous faisons tous lorsque nous disons : *Alléluia. Loue le Seigneur*. Tu le dis à un autre, lui-même te dit la même chose. Lorsque tous font la même exhortation, tous y répondent. Mais louez-le par tout vous-mêmes : c’est-à-dire que votre langue et votre voix ne doivent pas être seules à louer Dieu ; louez-le aussi par votre conscience, par votre vie, par vos actions. Évidemment, nous le louons maintenant, quand nous sommes rassemblés dans l’église ; lorsque chacun s’en va chez soi, il semble cesser de louer Dieu. S’il ne cesse pas de bien vivre, il loue Dieu continuellement. Ta louange ne cesse que lorsque tu te détournes de la justice et de ce qui plaît à Dieu. Car si tu ne te détournes jamais de la vie vertueuse, ta bouche est muette, mais ta vie est une acclamation et Dieu prête l’oreille au chant de ton cœur. Comme nos oreilles entendent nos voix, c’est ainsi que Dieu entend nos pensées."
      responsory: |-
        J’ai vu l’eau vive
        jaillissant du cœur du Christ, alléluia !
        Tous ceux que lave cette eau
        seront sauvés et chanteront : Alléluia !

        R/ Alléluia, Alléluia, Alléluia !

        J’ai vu la source devenir
        un fleuve immense, alléluia !

        Les fils de Dieu rassemblés
        chantaient leur joie d’être sauvés, alléluia !
morning:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Donne-moi la vie selon ton amour, alléluia.
    - psalm: OT_1
      antiphon:
        - Dans leur victoire sur la mort, ceux qui suivent l’Agneau chantent le cantique de Moïse, alléluia.
    - psalm: PSALM_116
      antiphon:
        - Fort est son amour pour nous, alléluia.
  evangelicAntiphon:
    common: Le Christ a connu la mort et connu la vie pour devenir le Seigneur des morts et des vivants, alléluia.
  intercession:
    content: |-
      Jésus de Nazareth, reconnu Fils de Dieu par ta résurrection,
      – bénis et sanctifie tous les hommes.

      R/ Souviens-toi de tes frères.

      Premier des vivants, tu fais renaître celui qui croit en toi,
      – donne aux baptisés de vivre en fils de lumière.

      Toi qui soutiens la confiance de ton Église en marche,
      – donne-lui d’annoncer hardiment ta résurrection.

      Tu es entré après beaucoup de souffrances dans la gloire du Père,
      – change en joie la peine des hommes.

      Tu nous appelles au festin du Royaume,
      – sois le pain qui nous ressuscitera au dernier jour.

