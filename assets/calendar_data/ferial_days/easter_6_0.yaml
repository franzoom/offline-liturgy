  biblicalReading:
    -
      title: Parole et lumière
      ref: 1Jn 1, 1-10
      content: "Ce qui était depuis le commencement, ce que nous avons entendu, ce que nous avons vu de nos yeux, ce que nous avons contemplé et que nos mains ont touché du Verbe de vie, nous vous l’annonçons. Oui, la vie s’est manifestée, nous l’avons vue, et nous rendons témoignage : nous vous annonçons la vie éternelle qui était auprès du Père et qui s’est manifestée à nous. Ce que nous avons vu et entendu, nous vous l’annonçons à vous aussi, pour que, vous aussi, vous soyez en communion avec nous. Or nous sommes, nous aussi, en communion avec le Père et avec son Fils, Jésus Christ. Et nous écrivons cela, afin que notre joie soit parfaite. Tel est le message que nous avons entendu de Jésus Christ et que nous vous annonçons : Dieu est lumière ; en lui, il n’y a pas de ténèbres. Si nous disons que nous sommes en communion avec lui, alors que nous marchons dans les ténèbres, nous sommes des menteurs, nous ne faisons pas la vérité. Mais si nous marchons dans la lumière, comme il est lui-même dans la lumière, nous sommes en communion les uns avec les autres, et le sang de Jésus, son Fils, nous purifie de tout péché. Si nous disons que nous n’avons pas de péché, nous nous égarons nous-mêmes, et la vérité n’est pas en nous. Si nous reconnaissons nos péchés, lui qui est fidèle et juste va jusqu’à pardonner nos péchés et nous purifier de toute injustice. Si nous disons que nous sommes sans péché, nous faisons de lui un menteur, et sa parole n’est pas en nous."
      responsory: |
        R/ Jésus, Parole éternelle de Dieu !
        
        Nous avons entendu le Verbe de vie,
        nous l’avons vu de nos yeux,
        touché de nos mains.
        
        Nous vous annonçons la vie éternelle
        qui était auprès du Père
        et qui s’est manifestée.
  patristicReading:
    -
      title: COMMENTAIRE DE SAINT CYRILLE D’ALEXANDRIE SUR LA SECONDE LETTRE AUX CORINTHIENS
      subtitle: « Si quelqu’un est dans le Christ, il est une créature nouvelle »
      content: "Ceux qui possèdent *les premiers dons du Saint-Esprit* et l’espérance de la résurrection considèrent qu’ils possèdent déjà ce qu’ils attendent, et ils disent : *Désormais nous ne connaissons plus personne selon la chair*. Nous sommes tous des spirituels, étrangers à la corruption de la chair. En effet, illuminés par le Fils unique, nous sommes transformés en ce Verbe qui donne la vie à tous les êtres. Si nous étions captifs des liens de la mort quand le péché régnait sur nous, maintenant que nous sommes introduits dans la justice du Christ, nous avons rejeté la corruption. Ainsi, personne n’est plus dans la chair, c’est-à-dire dans sa condition de faiblesse, car c’est ainsi qu’on doit comprendre la corruption, parmi bien d’autres attributs de la chair, et saint Paul ajoute : *Car, si nous avons connu le Christ de cette manière charnelle, maintenant nous ne le connaissons plus ainsi*. C’est comme s’il voulait dire : *Le Verbe s’est fait chair, il a établi sa demeure parmi nous *; pour notre vie à tous, il a subi la mort selon la chair, et c’est ainsi que *nous l’avons connu, mais maintenant nous ne le connaissons plus ainsi*. Même s’il est encore dans la chair, puisqu’il est redevenu vivant le troisième jour et qu’il se trouve dans le ciel auprès du Père, on comprend qu’il est au-dessus de la chair : mort une fois pour toutes, *il ne mourra plus, sur lui la mort n’a plus aucun pouvoir. Car il est mort, et c’est au péché qu’il est mort une fois pour toutes. Lui qui est vivant, c’est pour Dieu qu’il est vivant.* Donc, si telle est la situation du chef qui nous conduit à la vie, il faut absolument que nous *suivions ses traces* et qu’on nous voie vivre non pas tellement dans la chair qu’au-dessus de la chair. Saint Paul a eu tout à fait raison de dire : *Si quelqu’un est dans le Christ, il est une créature nouvelle. Le monde ancien s’en est allé, un nouveau monde est déjà né*. ~ En effet, nous avons été rendus justes par la foi au Christ, et la malédiction n’a plus aucune force. Il est redevenu vivant pour nous, après avoir terrassé le pouvoir de la mort. *Nous avons reconnu* qu’il est Dieu par nature et véritablement. *Nous adorons le Père en esprit et vérité* par la médiation du Fils qui fait venir sur le monde, de la part du Père, les bénédictions célestes. C’est pourquoi saint Paul dit ensuite avec beaucoup de profondeur : *Tout cela vient de Dieu : il nous a réconciliés avec lui par le Christ*. Et il est bien vrai que le mystère de l’Incarnation, comme la rénovation qui s’ensuit, n’échappent pas à la volonté du Père. ~ C’est par le Christ que *nous avons obtenu accès* auprès du Père puisque, comme il l’a dit, *personne ne va au Père sans passer par* lui. Donc, *tout cela vient de Dieu : il nous a réconciliés avec lui par le Christ, et il nous a donné pour ministère de travailler à cette réconciliation*."
      responsory: |
        Créatures nouvelles dans le Christ. Stance
        goûtez son pardon et sa paix :
        Plus heureux que l’apôtre Thomas
        qui toucha les plaies de Jésus,
        sans le voir, vous le croyez vivant
        lorsque vous confessez dans l’Esprit-Saint :
        
        R/ Tu es mon Seigneur et mon Dieu !
        Alléluia ! Alléluia !
        
        C’est moi le Seigneur ton Dieu,
        qui t’ai fait monter de la terre d’Egypte.
        
        Je t’ai nourri de la farine du froment
        et rassasié avec le miel du rocher.
  oration:
    - "Dieu tout puissant, accorde-nous, en ces jours de fête, de célébrer avec ferveur le Christ ressuscité : que le mystère de Pâques dont nous faisons mémoire reste présent dans notre vie et la transforme."
