  reading:
    biblicalReference: Ac 10, 40-43
    content: "Voici que Dieu a ressuscité Jésus le troisième jour. Il lui a donné de se montrer non pas à tout le peuple, mais seulement aux témoins que Dieu avait choisis d’avance, à nous qui avons mangé et bu avec lui après sa résurrection d’entre les morts. Il nous a chargés d’annoncer au peuple et de témoigner que Dieu l’a choisi comme Juge des vivants et des morts. C’est à lui que tous les prophètes rendent ce témoignage : Tout homme qui croit en lui reçoit par lui le pardon de ses péchés."
  evangelicAntiphon:
    common: Comme le Père m’a aimé, moi aussi, je vous ai aimés. Demeurez dans mon amour. Alléluia.
  intercession:
    content: |
      Rendons grâce à Dieu le Père qui a sauvé son Fils de la mort :
      
      R/ Gloire à toi dans les siècles !
      
      Père saint, tu as glorifié ton Enfant bien-aimé ; 
      – en lui tu nous appelles des ténèbres à ton admirable lumière :
      
      Tu nous as sauvés par la foi en ton Fils ;
      – affermis les croyants dans la foi de leur baptême :
      
      Tu tournes nos regards vers les réalités d’en haut 
      – libère-nous de l’emprise du péché :
      
      Que notre vie cachée en toi avec le Christ
      – prépare les cieux nouveaux et la terre nouvelle :
