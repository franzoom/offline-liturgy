  psalmody:
    -
      psalm: PSALM_41
      antiphon:
        - Comme un cerf altéré cherche l’eau vive, ainsi mon âme te cherche, toi, mon Dieu, alléluia.
    -
      psalm: OT_15
      antiphon:
        - Remplis Jérusalem du récit de tes œuvres ; qu’on chante tes merveilles, alléluia.
    -
      psalm: PSALM_18A
      antiphon:
        - La gloire de Dieu éclaire la ville ; l’Agneau est sa lumière, alléluia.
  reading:
    biblicalReference: Rm 10, 8-10
    content: "Nous lisons dans l’Écriture : « La Parole est près de toi ; elle est dans ta bouche et dans ton cœur. » Cette Parole, c’est le message de la foi que nous proclamons. Donc, si tu affirmes de ta bouche que Jésus est Seigneur, si tu crois dans ton cœur que Dieu l’a ressuscité d’entre les morts, alors tu seras sauvé. Celui qui croit du fond de son cœur devient juste ; celui qui, de sa bouche, affirme sa foi parvient au salut."
  evangelicAntiphon:
    common: Béni soit Dieu qui nous a fait renaître pour une vivante espérance et l’héritage impérissable, grâce à la résurrection de Jésus Christ, alléluia.
  intercession:
    content: |
      Bénissons le Père tout-puissant qui nous relève en son Fils !
      
      Pour la gloire du Ressuscité qui rayonne sur le monde,
      
      R/ Béni sois-tu !
      
      Pour la lumière de la foi qui pénètre nos cœurs,
      
      Pour l’avenir où tu nous engages avec toi,
      
      Pour le chemin de l’éternité ouvert à tous les hommes,
      
      Pour l’Esprit répandu sur toutes les nations,
      
      Pour l’amour qui transforme le monde,
