  biblicalReading:
    -
      title: Le commandement nouveau
      ref: 1Jn 2, 1-11
      content: "Mes petits enfants, je vous écris cela pour que vous évitiez le péché. Mais si l’un de nous vient à pécher, nous avons un défenseur devant le Père : Jésus Christ, le Juste. C’est lui qui, par son sacrifice, obtient le pardon de nos péchés, non seulement les nôtres, mais encore ceux du monde entier. Voici comment nous savons que nous le connaissons : si nous gardons ses commandements. Celui qui dit : « Je le connais », et qui ne garde pas ses commandements, est un menteur : la vérité n’est pas en lui. Mais en celui qui garde sa parole, l’amour de Dieu atteint vraiment la perfection : voilà comment nous savons que nous sommes en lui. Celui qui déclare demeurer en lui doit, lui aussi, marcher comme Jésus lui-même a marché. Bien-aimés, ce n’est pas un commandement nouveau que je vous écris, mais un commandement ancien que vous aviez depuis le commencement. La parole que vous avez entendue, c’est le commandement ancien. Et pourtant, c’est un commandement nouveau que je vous écris ; ce qui est vrai en cette parole l’est aussi en vous ; en effet, les ténèbres passent et déjà brille la vraie lumière. Celui qui déclare être dans la lumière et qui a de la haine contre son frère est dans les ténèbres jusqu’à maintenant. Celui qui aime son frère demeure dans la lumière, et il n’y a en lui aucune occasion de chute. Mais celui qui a de la haine contre son frère est dans les ténèbres : il marche dans les ténèbres sans savoir où il va, parce que les ténèbres ont aveuglé ses yeux."
      responsory: |
        R/ Celui qui aime son frère
        demeure dans la lumière, alléluia.
        
        Comme Dieu vous a aimés,
        aimez-vous les uns les autres.
        
        Vous saurez que vous aimez le Père
        si vous gardez mon commandement.
  patristicReading:
    -
      title: TRAITÉ DE DIDYME D’ALEXANDRIE SUR LA TRINITÉ
      subtitle: L’Esprit nous renouvelle dans le baptême
      content: "Le Saint-Esprit étant Dieu nous renouvelle dans le baptême, en union avec le Père et le Fils. Il nous ramène, d’un état de laideur, à notre beauté primitive. Il nous comble tellement de sa grâce que nous n’avons plus de place pour accueillir tout ce qui serait indigne de notre désir. Il nous libère du péché et de la mort et, à partir de l’existence terrestre, c’est-à-dire de *la poussière et de la cendre*, il fait de nous des hommes spirituels, participants de la gloire divine, fils et héritiers de Dieu le Père. Il nous rend conformes à l’image de son Fils, dont il nous fait les cohéritiers et les frères, destinés à être glorifiés et à régner avec lui. En échange de la terre, il nous donne le ciel et nous gratifie libéralement du paradis. Il nous rend plus honorables que les anges et, par les eaux divines de la piscine baptismale, il éteint les flammes inextinguibles de la géhenne. Il y a pour l’homme une double conception : l’une de la chair, l’autre, de l’Esprit. Les auteurs inspirés ont écrit au sujet de l’une et de l’autre. Je rapporterai le nom et la doctrine de chacun d’eux. Voici ce que dit saint Jean : *Tous ceux qui l’ont reçu, ceux qui croient en son nom, il leur a donné de pouvoir devenir enfants de Dieu. Ils ne sont pas nés du sang, ni d’une volonté charnelle, ni d’une volonté d’homme : ils sont nés de Dieu.* Tous ceux qui ont eu foi dans le Christ, dit saint Jean, il leur a donné le pouvoir de devenir enfants de Dieu, c’est-à-dire du Saint-Esprit, et de devenir membres de la race de Dieu. Et il a montré que ce Dieu qui engendre est le Saint-Esprit, lorsqu’il a ajouté cette parole du Christ : *Oui, vraiment, je te le dis : Personne à moins d’être engendré de l’eau et de l’Esprit, ne peut entrer dans le Royaume de Dieu*. ~ C’est de façon visible que la piscine baptismale, par le ministère des prêtres, engendre notre corps visible. Mais c’est de façon spirituelle que l’Esprit de Dieu, invisible à toutes les intelligences, baptise en lui-même et fait renaître tout à la fois notre corps et notre âme, en étant servi par les anges. Car Jean Baptiste, à son tour, en accord avec la parole : *de l’eau et de l’Esprit*, a dit littéralement au sujet du Christ : *Lui vous baptisera dans l’Esprit Saint et le feu*. Le corps humain est en effet pareil au vase fait par le potier. Il a donc besoin d’abord d’être purifié par l’eau ; ensuite d’être rendu solide par un feu spirituel qui lui donne sa perfection. *(Car notre Dieu est un feu dévorant).* C’est ainsi qu’il a besoin d’être achevé et renouvelé par le Saint-Esprit. Car le feu spirituel est aussi capable de nous baigner, et l’eau spirituelle est capable de nous refondre."
      responsory: |
        R/ L’amour de Dieu est répandu dans nos cœurs
        par le Saint Esprit.
        
        Les nations sauront que je suis le Seigneur
        quand éclatera ma sainteté à votre sujet.
        
        Je vous purifierai de tous vos péchés,
        et les nations le sauront : je suis le Seigneur.
        
        Je vous donnerai un cœur nouveau,
        je mettrai en vous un esprit nouveau.
        
        Je mettrai en vous mon Esprit,
        et vous marcherez selon mes lois.
  oration:
    - Accorde-nous, Dieu très bon, de voir fructifier tout au long de notre vie les grâces que nous offre le temps pascal.
