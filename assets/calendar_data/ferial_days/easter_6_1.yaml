  tierce:
    reading:
      biblicalReference: Cf. Ap 1, 17c-18
      content: |-
        Je vis comme un fils d’homme qui me disait : « Je suis le Premier et le Dernier,je suis le Vivant : j’étais mort, mais me voici vivant pour les siècles des siècles, et je détiens les clés de la mort et du séjour des morts. »
  sexte:
    reading:
      biblicalReference: Col 2, 9.10a.12
      content: "Dans le corps du Christ habite la plénitude de la divinité. En lui vous avez tout reçu en plénitude. Par le baptême, vous avez été mis au tombeau avec lui, avec lui vous avez été ressuscités, parce que vous avez cru en la force de Dieu qui a ressuscité le Christ d’entre les morts."
  none:
    reading:
      biblicalReference: 2 Tm 2, 8.11
      content: |-
        Souviens-toi de Jésus Christ, le descendant de David : Il est ressuscité d’entre les morts, voilà mon Évangile. Voici une parole sûre : Si nous sommes morts avec lui, avec lui nous vivrons.
vespers:
  psalmody:
    - psalm: PSALM_44_1
      antiphon:
        - Qu’il soit béni, le Roi qui vient au nom du Seigneur, alléluia.
    - psalm: PSALM_44_2
      antiphon:
        - Heureux les invités aux noces de l’Agneau, alléluia !
    - psalm: NT_4
  evangelicAntiphon:
    common: L’Esprit de vérité témoignera de moi, et vous aussi, vous serez mes témoins. Alléluia.
  intercession:
    content: |-
      Seigneur Jésus, tu accompagnais sur la route les disciples qui doutaient :
      – soutiens l’Église dans sa marche, reste avec elle quand vient le soir.

      R/ Reste avec nous, Seigneur Jésus.

      Souviens-toi que nous sommes sans intelligence et lents à croire :
      – augmente la foi de ton Église.

      Regarde avec bonté ceux qui marchent sans te reconnaître :
      – manifeste-toi pour qu’ils découvrent leur Sauveur.

      Tu as tout réconcilié par ta croix :
      – rassemble les nations dans l’unité de ton Corps.

      Toi, le juge des vivants et des morts,
      – accorde ton pardon à ceux qui t’ont donné leur foi.
