invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.
morning:
  psalmody:
    -
      psalm: PSALM_76
      antiphon:
        - Les eaux te virent, ô Dieu ; tu conduisis ton peuple au travers de la mer, alléluia.
    -
      psalm: OT_3
      antiphon:
        - Le Seigneur fait mourir et fait vivre, alléluia.
    -
      psalm: PSALM_96
      antiphon:
        - La lumière s’est levée pour les justes ; criez de joie, alléluia.
  reading:
    biblicalReference: Rm 6, 8-11
    content: "Si nous sommes passés par la mort avec le Christ, nous croyons que nous vivrons aussi avec lui. Nous le savons en effet : ressuscité d’entre les morts, le Christ ne meurt plus ; sur lui la mort n’a plus aucun pouvoir. Car il est mort, et c’est au péché qu’il est mort une fois pour toutes ; lui qui est vivant, c’est pour Dieu qu’il est vivant. De même vous aussi : pensez que vous êtes morts au péché, et vivants pour Dieu en Jésus Christ."
  evangelicAntiphon:
    common: J’ai encore bien des choses à vous dire, mais vous ne pouvez pas les porter. Quand viendra l’Esprit de vérité, il vous guidera vers la vérité tout entière. Alléluia.
  intercession:
    content: |
      Tournons-nous vers le Père : comme il a tiré son Fils des ténèbres, qu’il nous fasse aujourd’hui marcher dans la lumière :
      
      R/ Sois notre Dieu, Dieu de Jésus Christ !
      
      Dieu de lumière, pénètre nos cœurs de ta clarté
      – pour qu’en toute vérité nous puissions te prier :
      
      Purifie nos intentions, fortifie nos désirs,
      – rends-nous fermes dans l’assurance qui nous fait crier vers toi :
      
      Fais que nos yeux te voient dans les pauvres,
      – et qu’avec eux nous t’implorions :
      
      Réjouis-nous de tes biens tout au long de ce jour,
      – et, sûrs de ton amour, nous pourrons chanter :
