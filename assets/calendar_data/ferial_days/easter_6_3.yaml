      antiphon:
        - Les justes resplendiront comme le soleil dans le Royaume de leur Père, alléluia.
  biblicalReading:
    -
      title: L’Anti-Christ
      ref: 1Jn 2, 18-29
      content: "Mes enfants, c’est la dernière heure et, comme vous l’avez appris, un anti-Christ, un adversaire du Christ, doit venir ; or, il y a dès maintenant beaucoup d’anti-Christs ; nous savons ainsi que c’est la dernière heure. Ils sont sortis de chez nous mais ils n’étaient pas des nôtres ; s’ils avaient été des nôtres, ils seraient demeurés avec nous. Mais pas un d’entre eux n’est des nôtres, et cela devait être manifesté. Quant à vous, c’est de celui qui est saint que vous tenez l’onction, et vous avez tous la connaissance. Je ne vous ai pas écrit que vous ignorez la vérité, mais que vous la connaissez, et que de la vérité ne vient aucun mensonge. Le menteur n’est-il pas celui qui refuse que Jésus soit le Christ ? Celui-là est l’anti-Christ : il refuse à la fois le Père et le Fils ; quiconque refuse le Fils n’a pas non plus le Père ; celui qui reconnaît le Fils a aussi le Père. Quant à vous, que demeure en vous ce que vous avez entendu depuis le commencement. Si ce que vous avez entendu depuis le commencement demeure en vous, vous aussi, vous demeurerez dans le Fils et dans le Père. Et telle est la promesse que lui-même nous a faite : la vie éternelle. Je vous ai écrit cela à propos de ceux qui vous égarent. Quant à vous, l’onction que vous avez reçue de lui demeure en vous, et vous n’avez pas besoin d’enseignement. Cette onction vous enseigne toutes choses, elle qui est vérité et non pas mensonge ; et, selon ce qu’elle vous a enseigné, vous demeurez en lui. Et maintenant, petits enfants, demeurez en lui ; ainsi, quand il se manifestera, nous aurons de l’assurance, et non pas la honte d’être loin de lui à son avènement."
      responsory: |
        R/ L’Esprit de vérité vous conduira
        vers la vérité tout entière, alléluia, alléluia !
        
        Tout ce qu’il entendra, il vous le dira.
        
        L’Esprit scrute tout,
        jusqu’aux profondeurs divines.
  patristicReading:
    -
      title: SERMON DE SAINT LÉON LE GRAND POUR L’ASCENSION
      subtitle: Ce qui s’est passé entre la Résurrection et l’Ascension
      content: "Les jours qui s’écoulèrent entre la résurrection du Seigneur et son ascension, mes bien-aimés, n’ont pas été dépourvus d’événements : de grands mystères y ont reçu leur confirmation, de grandes vérités y ont été révélées. C’est alors que la crainte d’une mort amère est écartée, et que l’immortalité, non seulement de l’âme mais aussi de la chair, est manifestée. C’est alors que, par le souffle du Seigneur, le Saint-Esprit est communiqué à tous les Apôtres ; et le bienheureux Apôtre Pierre, après avoir reçu les clefs du Royaume, se voit confier, de préférence aux autres, la garde du bercail du Seigneur. En ces jours-là, le Seigneur se joint à deux disciples et les accompagne en chemin ; et, afin de dissiper en nous toute l’obscurité du doute, il reproche à ces hommes apeurés leur lenteur à comprendre. Les cœurs qu’il éclaire voient s’allumer en eux la flamme de la foi ; ils étaient tièdes, et ils deviennent brûlants lorsque le Seigneur leur fait comprendre les Écritures. À la fraction du pain, les yeux des convives s’ouvrent. Ils ont un bonheur bien plus grand, eux qui voient se manifester la glorification de leur nature humaine, que nos premiers parents qui conçoivent de la honte pour leur désobéissance. ~ Pendant tout ce temps qui s’est écoulé entre la résurrection du Seigneur et son ascension, voilà, mes bien-aimés, de quoi la providence divine s’est occupée, voilà ce qu’elle a enseigné, voilà ce qu’elle a fait comprendre aux yeux et aux cœurs de ses amis : on reconnaîtrait que le Seigneur Jésus était vraiment ressuscité, lui qui vraiment était né, avait souffert et était mort vraiment. Aussi les bienheureux Apôtres et tous les disciples que la mort de la croix avait apeurés et qui doutaient de la foi en la résurrection furent-ils raffermis par l’évidence de la vérité ; si bien que, lorsque le Seigneur partit vers les hauteurs des cieux, ils ne furent affectés d’aucune tristesse, mais comblés d’une grande joie. Certes, c’était pour eux un motif puissant et indicible de se réjouir puisque, devant le groupe des Apôtres, la nature humaine recevait une dignité supérieure à celle de toutes les créatures célestes ; elle allait dépasser les chœurs des anges et monter plus haut que les archanges ; les êtres les plus sublimes ne pourraient mesurer son degré d’élévation, car elle allait être admise à trôner auprès du Père éternel en étant associée à sa gloire, puisque la nature divine lui était unie dans la personne du Fils."
      responsory: |
        Vers ton Père et notre Père, Stance
        tu t’en vas, Sauveur du monde :
        emporte notre humanité dans ta gloire,
        et demeure au milieu de nous
        par ton Esprit Consolateur.
        Que l’univers entier tressaille d’espérance
        en écoutant nos cris de joie :
        
        R/ Honneur au Fils de l’homme, alléluia,
        qui nous introduit près de Dieu, alléluia !
        
        Tous les peuples, battez des mains,
        acclamez Dieu en éclats de joie.
        
        Dieu monte parmi l’acclamation,
        le Seigneur, aux éclats du cor.
  oration:
    - Puisque nous célébrons dans la foi, Seigneur, la résurrection de ton Fils, fais-nous partager la joie de tous les saints quand il apparaîtra sur les nuées du ciel.
