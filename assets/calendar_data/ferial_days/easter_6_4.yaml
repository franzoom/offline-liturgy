  reading:
    biblicalReference: 1 P 3, 18.22
    content: Le Christ est mort pour les péchés, une fois pour toutes ; lui, le juste, il est mort pour les coupables afin de vous introduire devant Dieu. Dans sa chair, il a été mis à mort ; dans l’esprit, il a été rendu à la vie. Il est monté au ciel, au-dessus des anges et de toutes les puissances invisibles, à la droite de Dieu.
  responsory: |-
    R/ Nous acclamons, Seigneur,
    la splendeur de ta gloire éternelle !
    V/ À toi, Seigneur, le règne,
    la primauté sur l’univers !R/
    V/ C’est toi, le Maître de tout,
    nous voici pour te rendre grâce. R/
  evangelicAntiphon:
    common: Roi de gloire, Dieu de l’univers, toi qui montes au plus haut des cieux, ne nous laisse pas orphelins, envoie-nous celui que le Père a promis, l’Esprit de vérité, alléluia.
  intercession:
    content: |-
      Acclamons et louons le Seigneur, élevé au-dessus de tous :

      R/ Loué sois-tu, Seigneur de gloire !

      Seigneur Jésus, une fois pour toutes tu t’es offert sur la croix,
      aujourd’hui tu es monté victorieux à la droite du Père,
      – achève notre délivrance.

      Pendant quarante jours, tu t’es montré vivant à tes disciples,
      – affermis notre foi.

      Toi qui es entré dans le Saint des saints, Prêtre éternel de l’Alliance nouvelle,
      – intercède pour nous.

      Avant de quitter les tiens, tu leur as promis l’Esprit Saint pour qu’ils annoncent l’Évangile jusqu’aux extrémités de la terre,
      – fortifie notre témoignage.

      Toi qui reviendras au dernier jour pour nous prendre avec toi,
      – sois la résurrection des morts.
