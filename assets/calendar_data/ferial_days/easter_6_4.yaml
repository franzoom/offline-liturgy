  biblicalReading:
    - title: Monté au plus haut des cieux, le Christ comble tout l’univers
      ref: Ep 4, 1-24
      content: |-
        Moi qui suis en prison à cause du Seigneur, je vous exhorte donc à vous conduire d’une manière digne de votre vocation : ayez beaucoup d’humilité, de douceur et de patience, supportez-vous les uns les autres avec amour ; ayez soin de garder l’unité dans l’Esprit par le lien de la paix. Comme votre vocation vous a tous appelés à une seule espérance, de même il y a un seul Corps et un seul Esprit. Il y a un seul Seigneur, une seule foi, un seul baptême, un seul Dieu et Père de tous, au-dessus de tous, par tous, et en tous. À chacun d’entre nous, la grâce a été donnée selon la mesure du don fait par le Christ. C’est pourquoi l’Écriture dit : *Il est monté sur la hauteur, il a capturé des captifs, il a fait des dons aux hommes*. Que veut dire : *Il est monté* ? — Cela veut dire qu’il était d’abord descendu dans les régions inférieures de la terre. Et celui qui était descendu est le même qui est monté au-dessus de tous les cieux pour remplir l’univers. Et les *dons qu’il a faits*, ce sont les Apôtres, et aussi les prophètes, les évangélisateurs, les pasteurs et ceux qui enseignent. De cette manière, les fidèles sont organisés pour que les tâches du ministère soient accomplies et que se construise le corps du Christ, jusqu’à ce que nous parvenions tous ensemble à l’unité dans la foi et la pleine connaissance du Fils de Dieu, à l’état de l’Homme parfait, à la stature du Christ dans sa plénitude. Alors, nous ne serons plus comme des petits enfants, nous laissant secouer et mener à la dérive par tous les courants d’idées, au gré des hommes qui emploient la ruse pour nous entraîner dans l’erreur. Au contraire, en vivant dans la vérité de l’amour, nous grandirons pour nous élever en tout jusqu’à celui qui est la Tête, le Christ. Et par lui, dans l’harmonie et la cohésion, tout le corps poursuit sa croissance, grâce aux articulations qui le maintiennent, selon l’énergie qui est à la mesure de chaque membre. Ainsi le corps se construit dans l’amour.
        Je vous le dis, j’en témoigne dans le Seigneur : vous ne devez plus vous conduire comme les païens qui se laissent guider par le néant de leur pensée. Ils ont l’intelligence remplie de ténèbres, ils sont étrangers à la vie de Dieu, à cause de l’ignorance qui est en eux, à cause de l’endurcissement de leur cœur ; ayant perdu le sens moral, ils se sont livrés à la débauche au point de s’adonner sans retenue à toute sorte d’impureté. Mais vous, ce n’est pas ainsi que l’on vous a appris à connaître le Christ, si du moins l’annonce et l’enseignement que vous avez reçus à son sujet s’accordent à la vérité qui est en Jésus. Il s’agit de vous défaire de votre conduite d’autrefois, c’est-à-dire de l’homme ancien corrompu par les convoitises qui l’entraînent dans l’erreur. Laissez-vous renouveler par la transformation spirituelle de votre pensée. Revêtez-vous de l’homme nouveau, créé, selon Dieu, dans la justice et la sainteté conformes à la vérité.
      responsory: |-
        Verbe de Dieu Stance
        venu prendre chair
        dans le sein de la Vierge,
        tu voiles ta splendeur
        pour vivre comme l’un de nous.
        Aujourd’hui
        plus radieux que le soleil,
        tu disparais à nos yeux
        et tu retournes près du Père
        tandis que l’univers t’acclame :

        R/ Tu es Seigneur,
        gloire à toi, Fils de l’homme,
        règne sur la création.

        Dresse-toi, Seigneur,
        montre ta force,
        et nous jouerons une hymne à ta vaillance.

        Ô Seigneur, notre Dieu,
        qu’il est grand ton nom,
        par toute la terre.

        Seigneur notre Dieu,
        tu es si grand,
        drapé de faste et d’éclat.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN POUR L’ASCENSION
      subtitle: « Dieu nous a fait régner aux cieux, dans le Christ Jésus »
      content: |-
        Aujourd’hui notre Seigneur Jésus Christ monte au ciel ; que notre cœur y monte avec lui. 
        Écoutons ce que nous dit l’Apôtre : *Vous êtes ressuscités, avec le Christ. Recherchez donc les réalités d’en haut : c’est là qu’est le Christ, assis à la droite de Dieu. Le but de votre vie est en haut, et non pas sur la terre*. De même que lui est monté, mais sans s’éloigner de nous, de même sommes-nous déjà là-haut avec lui, et pourtant ce qu’il nous a promis ne s’est pas encore réalisé dans notre corps. 
        Il a déjà été élevé au-dessus des cieux ; cependant il souffre sur la terre toutes les peines que nous ressentons, nous ses membres. Il a rendu témoignage à cette vérité lorsqu’il a crié du haut du ciel : *Saul, Saul, pourquoi me persécuter* ? Et il avait dit aussi : *J’avais faim, et vous avez donné à manger*. 
        Pourquoi ne travaillons-nous pas, nous aussi, sur la terre, de telle sorte que par la foi, l’espérance, la charité, grâce auxquelles nous nous relions à lui, nous reposerions déjà maintenant avec lui, dans le ciel ? Lui, alors qu’il est là-bas, est aussi avec nous ; et nous, alors que nous sommes ici, sommes aussi avec lui. Lui fait cela par sa divinité, sa puissance, son amour ; et nous, si nous ne pouvons pas le faire comme lui par la divinité, nous le pouvons cependant par l’amour, mais en lui. 
        Lui ne s’est pas éloigné du ciel lorsqu’il en est descendu pour venir vers nous ; et il ne s’est pas éloigné de nous lorsqu’il est monté pour revenir au ciel. Il était là-haut, tout en étant ici-bas ; lui-même en témoigne : *Nul n’est monté au ciel, sinon celui qui est descendu du ciel, le Fils de l’homme, qui est au ciel*. ~ 
        Il a parlé ainsi en raison de l’unité qui existe entre lui et nous : il est notre tête, et nous sommes son corps. Cela ne s’applique à personne sinon à lui, parce que nous sommes lui, en tant qu’il est Fils de l’homme à cause de nous, et que nous sommes fils de Dieu à cause de lui. 
        C’est bien pourquoi saint Paul affirme : *Notre corps forme un tout, il a pourtant plusieurs membres ; et tous les membres, bien qu’étant plusieurs, ne forment qu’un seul corps. De même en est-il pour le Christ*. Il ne dit pas : le Christ est ainsi en lui-même, mais il dit : *De même en est-il pour le Christ* à l’égard de son corps. Le Christ, c’est donc beaucoup de membres en un seul corps. 
        Il est descendu du ciel par miséricorde, et lui seul y est monté, mais par la grâce nous aussi sommes montés en sa personne. De ce fait, le Christ seul est descendu, et le Christ seul est monté ; non que la dignité de la tête se répande indifféremment dans le corps, mais l’unité du corps ne lui permet pas de se séparer de la tête.
      responsory: |-
        Verbe de Dieu, Stance
        venu prendre chair
        dans le sein de la Vierge,
        tu voiles ta splendeur
        pour vivre comme l’un de nous.
        Aujourd’hui
        plus radieux que le soleil,
        tu disparais à nos yeux
        et tu retournes près du Père
        tandis que l’univers t’acclame :

        R/ Tu es Seigneur,
        Gloire à toi, Fils de l’homme !
        Règne sur la création.
morning:
  psalmody:
    - psalm: PSALM_79
      antiphon:
        - Hommes de Galilée, pourquoi fixer le ciel ? Vous avez vu Jésus monter au ciel ; c’est ainsi qu’il reviendra, alléluia.
    - psalm: OT_19
      antiphon:
        - Exaltez le Roi des rois, louange à notre Dieu, alléluia.
    - psalm: PSALM_80
      antiphon:
        - Les disciples ont vu Jésus s’élever, alléluia. Une nuée l’emporta dans le ciel, alléluia.
  reading:
    biblicalReference: He 10, 12-14
    content: Jésus Christ, après avoir offert pour les péchés un unique sacrifice, s’est assis pour toujours à la droite de Dieu. Il attend désormais que ses ennemis soient mis sous ses pieds. Par son sacrifice unique, il a mené pour toujours à leur perfection ceux qui reçoivent de lui la sainteté.
  evangelicAntiphon:
    common: Je suis sorti du Père et je suis venu dans le monde. Maintenant, je quitte le monde et je retourne au Père. Alléluia.
  intercession:
    content: |-
      Acclamons et louons le Seigneur, élevé au-dessus de tous :

      R/ Loué sois-tu, Seigneur de gloire !

      Seigneur Jésus, une fois pour toutes tu t’es offert sur la croix, aujourd’hui tu es monté victorieux à la droite du Père,
      – achève notre délivrance.

      Pendant quarante jours, tu t’es montré vivant à tes disciples,
      – affermis notre foi.

      Toi qui es entré dans le Saint des saints, Prêtre éternel de l’Alliance nouvelle,
      – intercède pour nous.

      Avant de quitter les tiens, tu leur as promis l’Esprit Saint pour qu’ils annoncent l’Évangile jusqu’aux extrémités de la terre,
      – fortifie notre témoignage.

