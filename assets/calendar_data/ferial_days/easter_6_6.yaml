  reading:
    biblicalReference: Rm 14, 7-9
    content: "Aucun d’entre nous ne vit pour soi-même, et aucun ne meurt pour soi-même : si nous vivons, nous vivons pour le Seigneur ; si nous mourons, nous mourons pour le Seigneur. Dans notre vie comme dans notre mort, nous appartenons au Seigneur. Car, si le Christ a connu la mort, puis la vie, c’est pour devenir le Seigneur et des morts et des vivants."
  evangelicAntiphon:
    common: Mon Père vous donnera tout ce que vous demanderez en invoquant mon nom. Alléluia.
  intercession:
    content: |
      Seigneur Jésus, élevé à la droite du Père,
      regarde avec amour tous ceux qui portent le nom de chrétiens, et rassemble-les dans l’unité de ton Esprit.
      
      R/ Exauce-nous, Seigneur de gloire.
      
      Accorde à ceux qui sont renés de l’eau et de l’Esprit
      de suivre le chemin de ta croix glorieuse.
      
      Donne ta force à ceux qui souffrent persécution pour ton nom : qu’ils sachent répondre à qui demande raison de leur espérance.
      
      Garde-nous unis à toi comme les sarments à la vigne.
      
      Puisque ta royauté d’amour s’étend à tout l’univers, que la joie du ciel gagne aussi notre terre.
