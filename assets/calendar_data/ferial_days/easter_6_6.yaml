  biblicalReading:
    -
      title: Aimer, à l’exemple du Fils de Dieu
      ref: 1Jn 3, 11-17
      content: "Tel est le message que vous avez entendu depuis le commencement : aimons-nous les uns les autres. Ne soyons pas comme Caïn : il appartenait au Mauvais et il égorgea son frère. Et pourquoi l’a-t-il égorgé ? Parce que ses œuvres étaient mauvaises : au contraire, celles de son frère étaient justes. Ne soyez pas étonnés, frères, si le monde a de la haine contre vous. Nous, nous savons que nous sommes passés de la mort à la vie, parce que nous aimons nos frères. Celui qui n’aime pas demeure dans la mort. Quiconque a de la haine contre son frère est un meurtrier, et vous savez que pas un meurtrier n’a la vie éternelle demeurant en lui. Voici comment nous avons reconnu l’amour : lui, Jésus, a donné sa vie pour nous. Nous aussi, nous devons donner notre vie pour nos frères. Celui qui a de quoi vivre en ce monde, s’il voit son frère dans le besoin sans faire preuve de compassion, comment l’amour de Dieu pourrait-il demeurer en lui ?"
      responsory: |
        Il n’est pas de plus grand amour
        que de mourir pour celui qu’on aime.
        
        R/ Qui perd sa vie la trouvera, alléluia.
        
        Christ a donné sa vie pour nous ;
        donnons-la, nous aussi, pour nos frères.
        
        Nous sommes passés de la mort à la vie,
        puisque nous aimons nos frères.
  patristicReading:
    -
      title: COMMENTAIRE DE SAINT AUGUSTIN SUR L’ÉVANGILE DE JEAN
      subtitle: Les deux vies
      content: "L’Église connaît deux genres de vie qui lui ont été révélés et recommandés par Dieu. L’une de ces vies est dans la foi, l’autre dans la vision ; l’une pour le temps du voyage, l’autre pour la demeure d’éternité ; l’une dans le labeur, l’autre dans le repos ; l’une sur la route, l’autre dans la patrie ; l’une dans le travail de l’action, l’autre dans la récompense de la contemplation. ~ La première est symbolisée par l’Apôtre Pierre, la seconde par Jean. La première est en action jusqu’à la fin du monde, avec laquelle elle trouvera sa propre fin ; la seconde doit attendre son accomplissement après la fin de ce monde, mais dans le monde futur elle n’a pas de fin. C’est pourquoi il est dit à Pierre : *Suis-moi*, et au sujet de saint Jean : *Si je veux qu’il reste jusqu’à ce que je vienne, est-ce ton affaire ? Mais toi, suis-moi.* ~ Suis-moi en supportant les maux temporels, à mon imitation ; lui, *qu’il reste jusqu’à ce que je vienne* lui donner les biens éternels. Ce qui peut se dire plus clairement ainsi : Que l’action parfaite vienne à ma suite, modelée à l’exemple de ma passion ; que la contemplation, qui ne fait que commencer, reste jusqu’à ce que je vienne, pour obtenir son accomplissement lorsque je viendrai. Suivre le Christ en allant jusqu’à la mort, c’est la plénitude de la patience ; rester jusqu’à ce que le Christ vienne, c’est la plénitude de science qui doit le faire connaître. Ici, on supporte les maux de ce monde sur la terre des mourants ; là on verra les biens du Seigneur sur la terre des vivants. Lorsque le Seigneur dit : *Je veux qu’il reste jusqu’à ce que je vienne*, il ne faut pas l’entendre comme s’il avait dit « rester », au sens de rester en arrière ou de s’installer, mais au sens d’attendre. Car ce que saint Jean symbolise ne doit pas s’accomplir maintenant, mais quand le Christ reviendra. Au contraire ce que symbolise saint Pierre, à qui il est dit : *Toi, suis-moi*, ne parviendra à l’objet de son attente que s’il agit de maintenant. ~ Mais que personne ne sépare ces glorieux Apôtres. Tous deux se rejoignaient dans ce que Pierre symbolisait ; et en ce que Jean symbolisait, tous deux se rejoindraient plus tard. C’est symboliquement que l’un suivait et que l’autre restait. Par la foi, tous deux supportaient les maux présents de cette vie malheureuse, et tous deux attendaient les biens futurs de la béatitude. Ce n’est pas eux seulement, c’est toute la sainte Église, l’épouse du Christ, qui agit ainsi : elle doit être délivrée de ces épreuves d’ici-bas, elle doit demeurer dans la félicité d’en haut. Pierre et Jean ont figuré ces deux vies, chacun pour l’une des deux. Mais en réalité, tous deux ont suivi la première, passagèrement, par la foi ; et tous deux jouiront de la seconde, éternellement, par la vision. Puisque tous les saints appartiennent inséparablement au corps du Christ, afin de gouverner le vaisseau de la vie présente au milieu de tant d’orages, les clés du Royaume des cieux pour lier et délier les péchés ont été confiées à Pierre, le premier des Apôtres : et c’est encore à l’intention de tous les saints, pour qu’ils connaissent l’abri très paisible de la Vie la plus intime, que Jean l’Évangéliste a reposé sur la poitrine du Christ, Ce n’est donc pas Pierre seul mais toute l’Église qui lie et délie les péchés ; et ce n’est pas Jean seul qui boit à la source qu’est la poitrine du Seigneur. Il a révélé par ses paroles que le Verbe, au commencement, était auprès de Dieu et était Dieu, et bien d’autres vérités sublimes sur la divinité du Christ, la Trinité et l’unité de toute la divinité. Ces vérités, qu’il doit contempler face à face dans le Royaume céleste, maintenant il doit les percevoir *dans l’image confuse donnée par un miroir*. Aussi est-ce le Seigneur lui-même qui répand sur toute la surface de la terre son Évangile pour que, chacun à la mesure de ses capacités, tous les croyants puissent y boire."
      responsory: |
        Heureux ceux qui ont vu le Ressuscité Stance
        et reconnu à ses plaies la victoire.
        Mais heureux sommes-nous
        de croire sans avoir vu
        et, sans le voir encore,
        d’aimer Jésus, notre Sauveur.
        
        R/ Seigneur, tu es vivant, nous t’avons reconnu,
        au dernier jour nous te verrons.
        
        Pleurant près du tombeau,
        soudain Marie se dresse :
        qui donc l’appelle par son nom ?
        
        À la table d’Emmaüs,
        les voyageurs tout interdits se lèvent :
        qui donc pour eux vient de rompre le pain ?
        
        Réfugiés dans la chambre haute,
        les disciples frémissent :
        qui donc se tient au milieu d’eux ?
        
        Approchant du rivage,
        les pêcheurs soudain s’interrogent :
        qui donc les attend près d’un feu ?
  oration:
    - Avant de s’en aller près de toi, notre Père, ton Fils promit aux Apôtres l’Esprit Saint ; ils ont reçu de toi des grâces innombrables qui leur ont fait connaître les choses d’en haut, répands maintenant sur nous les mêmes dons de l’Esprit.
