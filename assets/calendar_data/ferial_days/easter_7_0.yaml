      sundayAndWeekCycles:
      - A
      headline: |-
        « Si l’on vous insulte pour le nom du Christ, heureux êtes-vous »
      content: |-
        Bien-aimés,
         dans la mesure où vous communiez aux souffrances du Christ,
        réjouissez-vous,
        afin d’être dans la joie et l’allégresse
        quand sa gloire se révélera.
         Si l’on vous insulte pour le nom du Christ,
        heureux êtes-vous,
        parce que l’Esprit de gloire, l’Esprit de Dieu,
        repose sur vous.
         Que personne d’entre vous, en effet,
        n’ait à souffrir comme meurtrier, voleur, malfaiteur,
        ou comme agitateur.
         Mais si c’est comme chrétien,
        qu’il n’ait pas de honte,
        et qu’il rende gloire à Dieu pour ce nom-là.
    - biblicalRef: 1 Jn 4, 11-16
      sundayAndWeekCycles:
      - B
      headline: |-
        « Qui demeure dans l’amour demeure en Dieu, et Dieu demeure en lui »
      content: |-
        Bien-aimés,
        puisque Dieu nous a tellement aimés,
        nous devons, nous aussi, nous aimer les uns les autres.
        Dieu, personne ne l’a jamais vu.
        Mais si nous nous aimons les uns les autres,
        Dieu demeure en nous,
        et, en nous, son amour atteint la perfection.
        Voici comment nous reconnaissons
        que nous demeurons en lui
        et lui en nous :
        il nous a donné part à son Esprit.
        Quant à nous, nous avons vu et nous attestons
        que le Père a envoyé son Fils
        comme Sauveur du monde.

        Celui qui proclame que Jésus est le Fils de Dieu,
        Dieu demeure en lui,
        et lui en Dieu.
        Et nous, nous avons reconnu l’amour que Dieu a pour nous,
        et nous y avons cru.
        Dieu est amour :
        qui demeure dans l’amour demeure en Dieu,
        et Dieu demeure en lui.
    - biblicalRef: Ap 22, 12-14.16-17.20
