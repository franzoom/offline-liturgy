      Pour qu’il réveille les morts au jour du jugement,
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ac 1, 12-14
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tous, d’un même cœur, étaient assidus à la prière »
      content: |-
        Les Apôtres, après avoir vu Jésus s’en aller vers le ciel,
         retournèrent à Jérusalem
        depuis le lieu-dit « mont des Oliviers » qui en est proche,
        – la distance de marche ne dépasse pas
        ce qui est permis le jour du sabbat.
         À leur arrivée, ils montèrent dans la chambre haute
        où ils se tenaient habituellement ;
        c’était Pierre, Jean, Jacques et André,
        Philippe et Thomas, Barthélemy et Matthieu,
        Jacques fils d’Alphée, Simon le Zélote, et Jude fils de Jacques.
         Tous, d’un même cœur, étaient assidus à la prière,
        avec des femmes, avec Marie la mère de Jésus,
        et avec ses frères.
    - biblicalRef: Ac 1, 15-17.20a.20c-26
      sundayAndWeekCycles:
      - B
      headline: |-
        « Il faut que l’un d’entre eux devienne, avec nous, témoin de la résurrection de Jésus »
      content: |-
        En ces jours-là,
        Pierre se leva au milieu des frères
        qui étaient réunis au nombre d’environ cent vingt personnes,
        et il déclara :
        « Frères, il fallait que l’Écriture s’accomplisse.
        En effet, par la bouche de David,
        l’Esprit Saint avait d’avance parlé de Judas,
        qui en est venu à servir de guide
        aux gens qui ont arrêté Jésus :
        ce Judas était l’un de nous
        et avait reçu sa part de notre ministère.
        Il est écrit au livre des Psaumes :
        _Qu’un autre prenne sa charge._
        Or, il y a des hommes qui nous ont accompagnés
        durant tout le temps où le Seigneur Jésus a vécu parmi nous,
        depuis le commencement, lors du baptême donné par Jean,
        jusqu’au jour où il fut enlevé d’auprès de nous.
        Il faut donc que l’un d’entre eux devienne, avec nous,
        témoin de sa résurrection. »
        On en présenta deux :
        Joseph appelé Barsabbas, puis surnommé Justus,
        et Matthias.
        Ensuite, on fit cette prière :
        « Toi, Seigneur, qui connais tous les cœurs,
        désigne lequel des deux tu as choisi
        pour qu’il prenne, dans le ministère apostolique,
        la place que Judas a désertée
        en allant à la place qui est désormais la sienne. »
        On tira au sort entre eux, et le sort tomba sur Matthias,
        qui fut donc associé par suffrage aux onze Apôtres.
    - biblicalRef: Ac 7, 55-60
      sundayAndWeekCycles:
      - C
      headline: |-
        « Voici que je contemple le Fils de l’homme debout à la droite de Dieu »
      content: |-
        En ces jours-là,
        Étienne était en face de ses accusateurs.
         Rempli de l’Esprit Saint,
        il fixait le ciel du regard :
        il vit la gloire de Dieu,
        et Jésus debout à la droite de Dieu.
         Il déclara :
        « Voici que je contemple les cieux ouverts
        et le Fils de l’homme debout à la droite de Dieu. »
         Alors ils poussèrent de grands cris
        et se bouchèrent les oreilles.
        Tous ensemble, ils se précipitèrent sur lui,
         l’entraînèrent hors de la ville
        et se mirent à le lapider.
        Les témoins avaient déposé leurs vêtements
        aux pieds d’un jeune homme appelé Saul.
         Étienne, pendant qu’on le lapidait, priait ainsi :
        « Seigneur Jésus, reçois mon esprit. »
         Puis, se mettant à genoux, il s’écria d’une voix forte :
        « Seigneur, ne leur compte pas ce péché. »
        Et, après cette parole, il s’endormit dans la mort.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 26 (27), 1, 4, 7-8
      refAbbr: 26, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 26, 13
        chorus: |-
          J’en suis sûr, je verrai les bontés du Seigneur
          sur la terre des vivants.
      - chorus: Alléluia !
      content: |-
        Le Seigneur est ma lumière et mon salut ;
        de qui aurais-je crainte ?
        Le Seigneur est le rempart de ma vie ;
        devant qui tremblerais-je ?

        J’ai demandé une chose au Seigneur,
        la seule que je cherche :
        habiter la maison du Seigneur
        tous les jours de ma vie,
        pour admirer le Seigneur dans sa beauté
        et m’attacher à son temple.

        Écoute, Seigneur, je t’appelle !
        Pitié ! Réponds-moi !
        Mon cœur m’a redit ta parole :
        « Cherchez ma face. »
    - biblicalRef: Ps 102 (103), 1-2, 11-12, 19-20ab
      refAbbr: 102, 1…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 102, 19a
        chorus: Le Seigneur a son trône dans les cieux.
      - chorus: Alléluia !
      content: |-
        Bénis le Seigneur, ô mon âme,
        bénis son nom très saint, tout mon être !
        Bénis le Seigneur, ô mon âme,
        n’oublie aucun de ses bienfaits !

        Comme le ciel domine la terre,
        fort est son amour pour qui le craint ;
        aussi loin qu’est l’orient de l’occident,
        il met loin de nous nos péchés.

        Le Seigneur a son trône dans les cieux :
        sa royauté s’étend sur l’univers.
        Messagers du Seigneur, bénissez-le,
        invincibles porteurs de ses ordres !
    - biblicalRef: Ps 96 (97), 1-2b, 6.7c, 9
      refAbbr: 96, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 96, 1a.9a
        chorus: |-
          Le Seigneur est roi,
          le Très-Haut sur toute la terre !
      - chorus: Alléluia !
      content: |-
        Le Seigneur est roi ! Exulte la terre !
        Joie pour les îles sans nombre !
        justice et droit sont l’appui de son trône.

        Les cieux ont proclamé sa justice,
        et tous les peuples ont vu sa gloire.
        À genoux devant lui, tous les dieux !

        Tu es, Seigneur, le Très-Haut
        sur toute la terre :
        tu domines de haut tous les dieux.
  - partType: READING
    partContents:
    - biblicalRef: 1 P 4, 13-16
      sundayAndWeekCycles:
      - A
      headline: |-
        « Si l’on vous insulte pour le nom du Christ, heureux êtes-vous »
      content: |-
        Bien-aimés,
         dans la mesure où vous communiez aux souffrances du Christ,
        réjouissez-vous,
        afin d’être dans la joie et l’allégresse
        quand sa gloire se révélera.
         Si l’on vous insulte pour le nom du Christ,
        heureux êtes-vous,
        parce que l’Esprit de gloire, l’Esprit de Dieu,
        repose sur vous.
         Que personne d’entre vous, en effet,
        n’ait à souffrir comme meurtrier, voleur, malfaiteur,
        ou comme agitateur.
         Mais si c’est comme chrétien,
        qu’il n’ait pas de honte,
        et qu’il rende gloire à Dieu pour ce nom-là.
    - biblicalRef: 1 Jn 4, 11-16
      sundayAndWeekCycles:
      - B
      headline: |-
        « Qui demeure dans l’amour demeure en Dieu, et Dieu demeure en lui »
      content: |-
        Bien-aimés,
        puisque Dieu nous a tellement aimés,
        nous devons, nous aussi, nous aimer les uns les autres.
        Dieu, personne ne l’a jamais vu.
        Mais si nous nous aimons les uns les autres,
        Dieu demeure en nous,
        et, en nous, son amour atteint la perfection.
        Voici comment nous reconnaissons
        que nous demeurons en lui
        et lui en nous :
        il nous a donné part à son Esprit.
        Quant à nous, nous avons vu et nous attestons
        que le Père a envoyé son Fils
        comme Sauveur du monde.

        Celui qui proclame que Jésus est le Fils de Dieu,
        Dieu demeure en lui,
        et lui en Dieu.
        Et nous, nous avons reconnu l’amour que Dieu a pour nous,
        et nous y avons cru.
        Dieu est amour :
        qui demeure dans l’amour demeure en Dieu,
        et Dieu demeure en lui.
    - biblicalRef: Ap 22, 12-14.16-17.20
      sundayAndWeekCycles:
      - C
      headline: |-
        « Viens, Seigneur Jésus ! »
      content: |-
        Moi, Jean,
        j’ai entendu une voix qui me disait :
         « Voici que je viens sans tarder,
        et j’apporte avec moi le salaire
        que je vais donner à chacun selon ce qu’il a fait.
         Moi, je suis l’alpha et l’oméga, le premier et le dernier,
        le commencement et la fin.
         Heureux ceux qui lavent leurs vêtements :
        ils auront droit d’accès à l’arbre de la vie
        et, par les portes, ils entreront dans la ville.
         Moi, Jésus, j’ai envoyé mon ange
        vous apporter ce témoignage au sujet des Églises.
        Moi, je suis le rejeton, le descendant de David,
        l’étoile resplendissante du matin. »
         L’Esprit et l’Épouse disent :
        « Viens ! »
        Celui qui entend, qu’il dise :
        « Viens ! »
        Celui qui a soif,
        qu’il vienne.
        Celui qui le désire,
        qu’il reçoive l’eau de la vie,
        gratuitement.

        Et celui qui donne ce témoignage déclare :
        « Oui, je viens sans tarder. »
        – Amen ! Viens, Seigneur Jésus !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 17, 1b-11a
      sundayAndWeekCycles:
      - A
      headline: |-
        « Père, glorifie ton Fils »
      acclamationAntiphon: |-
        Je ne vous laisserai pas orphelins,
        dit le Seigneur ;
        je reviens vers vous, et votre cœur se réjouira.
      content: |-
        En ce temps-là,
         Jésus leva les yeux au ciel et dit :
        « Père, l’heure est venue.
        Glorifie ton Fils
        afin que le Fils te glorifie.
         Ainsi, comme tu lui as donné pouvoir sur tout être de chair,
        il donnera la vie éternelle
        à tous ceux que tu lui as donnés.
         Or, la vie éternelle,
        c’est qu’ils te connaissent, toi le seul vrai Dieu,
        et celui que tu as envoyé,
        Jésus Christ.
         Moi, je t’ai glorifié sur la terre
        en accomplissant l’œuvre que tu m’avais donnée à faire.
         Et maintenant, glorifie-moi auprès de toi, Père,
        de la gloire que j’avais auprès de toi avant que le monde existe.
         J’ai manifesté ton nom
        aux hommes que tu as pris dans le monde pour me les donner.
        Ils étaient à toi, tu me les as donnés,
        et ils ont gardé ta parole.
         Maintenant, ils ont reconnu
        que tout ce que tu m’as donné vient de toi,
         car je leur ai donné les paroles que tu m’avais données :
        ils les ont reçues,
        ils ont vraiment reconnu que je suis sorti de toi,
        et ils ont cru que tu m’as envoyé.

        Moi, je prie pour eux ;
        ce n’est pas pour le monde que je prie,
        mais pour ceux que tu m’as donnés,
        car ils sont à toi.
         Tout ce qui est à moi est à toi,
        et ce qui est à toi est à moi ;
        et je suis glorifié en eux.
         Désormais, je ne suis plus dans le monde ;
        eux, ils sont dans le monde,
        et moi, je viens vers toi. »
    - biblicalRef: Jn 17, 11b-19
      sundayAndWeekCycles:
      - B
      headline: |-
        « Qu’ils soient un, comme nous-mêmes »
      acclamationAntiphon: |-
        Je ne vous laisserai pas orphelins,
        dit le Seigneur ;
        je reviens vers vous, et votre cœur se réjouira.
      content: |-
        En ce temps-là,
        les yeux levés au ciel, Jésus priait ainsi :
        « Père saint,
        garde mes disciples unis dans ton nom,
        le nom que tu m’as donné,
        pour qu’ils soient un, comme nous-mêmes.
        Quand j’étais avec eux,
        je les gardais unis dans ton nom, le nom que tu m’as donné.
        J’ai veillé sur eux, et aucun ne s’est perdu,
        sauf celui qui s’en va à sa perte
        de sorte que l’Écriture soit accomplie.
        Et maintenant que je viens à toi,
        je parle ainsi, dans le monde,
        pour qu’ils aient en eux ma joie,
        et qu’ils en soient comblés.
        Moi, je leur ai donné ta parole,
        et le monde les a pris en haine
        parce qu’ils n’appartiennent pas au monde,
        de même que moi je n’appartiens pas au monde.
        Je ne prie pas pour que tu les retires du monde,
