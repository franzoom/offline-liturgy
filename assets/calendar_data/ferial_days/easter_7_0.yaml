  verse: |-
    V/ Ma chair a refleuri, alléluia,
    de tour cœur, je rends grâce, alléluia.
  biblicalReading:
    - title: L’Esprit suscite en nous foi et amour
      ref: 1Jn 3, 18-24
      content: |-
        Petits enfants, n’aimons pas en paroles ni par des discours, mais par des actes et en vérité. 
        Voilà comment nous reconnaîtrons que nous appartenons à la vérité, et devant Dieu nous apaiserons notre cœur ; car si notre cœur nous accuse, Dieu est plus grand que notre cœur, et il connaît toutes choses. 
        Bien-aimés, si notre cœur ne nous accuse pas, nous avons de l’assurance devant Dieu. Quoi que nous demandions à Dieu, nous le recevons de lui, parce que nous gardons ses commandements, et que nous faisons ce qui est agréable à ses yeux. 
        Or, voici son commandement : mettre notre foi dans le nom de son Fils Jésus Christ, et nous aimer les uns les autres comme il nous l’a commandé. Celui qui garde ses commandements demeure en Dieu, et Dieu en lui ; et voilà comment nous reconnaissons qu’il demeure en nous, puisqu’il nous a donné part à son Esprit.
      responsory: |-
        R/ Celui qui garde sa Parole
        demeure en Dieu, et Dieu en lui,
        alléluia, alléluia !

        Dieu l’avait annoncé par son prophète :
        Je répandrai mon Esprit sur toute créature.

        Nous savons qu’il demeure en nous
        grâce à l’Esprit qu’il nous a donné.
  patristicReading:
    - title: HOMÉLIE DE SAINT GRÉGOIRE DE NYSSE SUR LE CANTIQUE DES CANTIQUES
      subtitle: « Je leur ai donné la gloire que tu m’as donnée »
      content: |-
        *Si l’amour chasse parfaitement la crainte* et si la crainte se transforme en amour, alors on découvre que l’unité consiste en cet aboutissement du salut : tous sont unis entre eux par l’adhésion à l’unique bien, au moyen de cette perfection que la colombe représente. 
        Car c’est le sens que nous tirons des paroles qui suivent dans le Cantique des cantiques, et que prononce le Bien-Aimé : *Unique est ma colombe, unique ma parfaite ; elle est la fille unique de sa mère, la préférée de celle qui l’enfanta*. 
        Mais le sens de ces paroles nous apparaît plus clairement dans le discours du Seigneur rapporté par l’Évangile. Par sa bénédiction, il a donné toute puissance à ses disciples ; puis, en priant son Père, il accorde les autres biens à ceux qui en sont dignes. Et il ajoute le principal de tous les biens : que les disciples ne soient plus divisés par la diversité de leurs préférences dans leur jugement sur le bien, mais qu’ils soient tous un par leur union au seul et unique bien. Ainsi, *par l’unité du Saint-Esprit*, comme dit l’Apôtre, étant attachés *par le lien de la paix*, ils deviennent tous *un seul corps et un seul esprit, par l’unique espérance à laquelle ils ont été appelés*. 
        Mais nous ferons mieux de citer littéralement les divines paroles de l’Évangile : *Que tous*, dit Jésus. *soient un, comme toi, mon Père, tu es en moi, et moi en toi ; qu’eux-mêmes soient un en nous*. 
        Or, le lien de cette unité, c’est la gloire. Que le Saint-Esprit soit appelé gloire, aucun de ceux qui examinent la question ne saurait y contredire, s’il considère ces paroles du Seigneur : *La gloire que tu m’as donnée, je la leur ai donnée*. Effectivement, il leur a donné cette gloire quand il leur a dit : *Recevez le Saint-Esprit*. 
        Cette gloire, qu’il possédait de tout temps, *avant que le monde fût*, le Christ l’a pourtant reçue lorsqu’il a revêtu la nature humaine. Et lorsque cette nature eut été glorifiée par l’Esprit, tout ce qui lui est apparenté a reçu communication de la gloire de l’Esprit, en commençant par les disciples. C’est pour cela que Jésus dit : *La gloire que tu m’as donnée, je la leur ai donnée ; qu’ils soient un comme nous sommes un ; moi en eux et toi en moi, pour qu’ils soient parfaitement un*. 
        Celui qui, de petit enfant, est parvenu en grandissant à la stature *d’homme parfait*, qui a rejoint *la mesure de l’âge* spirituel ~ ; celui qui est devenu capable de recevoir la gloire de l’Esprit par sa maîtrise de soi et sa pureté : il est cette colombe parfaite que regarde l’Époux lorsqu’il dit : *Unique est ma colombe, unique ma parfaite*.
      responsory: |-
        R/ Le Seigneur, c’est l’Esprit,
        l’Esprit du Seigneur, c’est la liberté.

        Nous ne sommes pas fils de servitude :
        le Christ nous a libérés.

        Dieu a envoyé en nos cœurs l’Esprit de son Fils,
        il crie : « Abba Père »
morning:
  psalmody:
    - psalm: PSALM_92
      antiphon:
        - Le Seigneur est roi, alléluia, vêtu de majesté, alléluia.
    - psalm: OT_41
      antiphon:
        - Hommes nouveaux baptisés dans le Christ, à vous la gloire des enfants de Dieu, alléluia.
    - psalm: PSALM_148
      antiphon:
        - Louange au nom du Seigneur, alléluia, dans le ciel et sur la terre, alléluia.
  reading:
    biblicalReference: Ac 10, 40-43
    content: "Voici que Dieu a ressuscité Jésus le troisième jour. Il lui a donné de se montrer non pas à tout le peuple, mais seulement aux témoins que Dieu avait choisis d’avance, à nous qui avons mangé et bu avec lui après sa résurrection d’entre les morts. Il nous a chargés d’annoncer au peuple et de témoigner que Dieu l’a choisi comme Juge des vivants et des morts. C’est à lui que tous les prophètes rendent ce témoignage : Tout homme qui croit en lui reçoit par lui le pardon de ses péchés."
  responsory: |-
    R/ Le Seigneur est vraiment ressuscité.
    \* Alléluia, alléluia.
    V/ Il est apparu à Simon. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Sur la terre, je t’ai glorifié, ô mon Père, j’ai rempli la mission que tu m’avais confiée. Alléluia.
  intercession:
    content: |-
      Implorons le Seigneur de vérité, le dispensateur de tous les dons :

      R/ Ô Seigneur, répands ton Esprit.

      Sur les humbles de cœur et les pauvres en esprit,

      Sur ceux qui pleurent et les affamés de justice,

      Sur les chercheurs de Dieu et les assoiffés d’absolu,

      Sur les artisans de paix et les miséricordieux,

      Sur ceux qui annoncent l’Évangile et ceux qui l’entendent,

      Sur les contemplatifs et sur les solitaires,

      Sur ceux qui prient ensemble et ceux qui prient dans le secret,

      Sur ton peuple et sur tous les peuples,

      Sur tous les hommes que tu as créés et rachetés,

