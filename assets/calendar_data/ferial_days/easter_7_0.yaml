vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Le Christ a purifié les pécheurs ; il siège désormais à la droite de Dieu dans la gloire du ciel, alléluia.
    - psalm: PSALM_110
      antiphon:
        - Le Seigneur apporte la délivrance à son peuple, alléluia.
    - psalm: NT_12
      antiphon:
        - Alléluia ! Il règne, le Seigneur, notre Dieu ! Crions de joie et rendons-lui la gloire, alléluia !
  reading:
    biblicalReference: He 10, 12-14
    content: Jésus Christ, après avoir offert pour les péchés un unique sacrifice, s’est assis pour toujours à la droite de Dieu. Il attend désormais que ses ennemis soient mis sous ses pieds. Par son sacrifice unique, il a mené pour toujours à leur perfection ceux qui reçoivent de lui la sainteté.
  responsory: |-
    R/ Toi , la force qui rassemble,
    Esprit le Dieu pour notre terre,
    Comment es-tu
    Le glaive qui divise ?
    <p class="antienne rouge">*ou bien*
  evangelicAntiphon:
    common: Quand viendra le Défenseur que je vous enverrai, l’Esprit de vérité qui procède du Père, il rendra témoignage de moi. Alléluia.
  intercession:
    content: |-
      Père très saint,
      pour continuer l’œuvre de ton Fils enlevé dans la gloire,

      R/ Ô Seigneur, envoie ton Esprit.

      Pour qu’il parle aujourd’hui par la bouche de tes envoyés,

      Pour qu’il ouvre l’oreille de ceux qui écoutent ta parole,

      Pour qu’il guérisse par la main de tes disciples,

      Pour qu’il emplisse de joie le cœur des croyants,

      Pour qu’il réveille les morts au jour du jugement,
