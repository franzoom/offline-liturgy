vespers:
  psalmody:
    - psalm: PSALM_122
      antiphon:
        - Une lumière a surgi, tous les humbles ont été relevés, alléluia.
    - psalm: PSALM_123
      antiphon:
        - Le filet s’est rompu, nous sommes libres, alléluia.
    - psalm: NT_4
      antiphon:
        - Béni sois-tu, notre Père, qui nous as bénis dans le Christ !
  reading:
    biblicalReference: Rm 8, 14-17
    content: "Tous ceux qui se laissent conduire par l’Esprit de Dieu, ceux-là sont fils de Dieu. L’Esprit que vous avez reçu ne fait pas de vous des esclaves, des gens qui ont encore peur ; c’est un Esprit qui fait de vous des fils ; poussés par cet Esprit, nous crions vers le Père en l’appelant : « Abba ! » C’est donc l’Esprit Saint lui-même qui affirme à notre esprit que nous sommes enfants de Dieu. Puisque nous sommes ses enfants, nous sommes aussi ses héritiers ; héritiers de Dieu, héritiers avec le Christ, à condition de souffrir avec lui pour être avec lui dans la gloire."
  responsory: |-
    R/ Toi, la source des eaux vives,
    Esprit le Dieu pour notre terre,
    Comment es-tu
    La soif que rien n’apaise ?
    <p class="antienne rouge">*ou bien*
  evangelicAntiphon:
    common: L’Esprit de vérité demeure auprès de vous, il est en vous. Alléluia.
  intercession:
    content: |-
      Nous ne savons pas prier comme il faut ;
      demandons au Christ que son Esprit nous enseigne :

      R/ Exauce-nous, Seigneur de gloire !

      Ô Christ, Tête du Corps qui est l’Église,
      – donne-lui d’être un reflet de ta lumière au milieu des hommes.

      Toi, notre Pasteur éternel, accorde le discernement aux pasteurs que tu as choisis :
      – qu’ils conduisent ton peuple dans la vérité.

      Tu as été conçu de la Vierge Marie dans l’ombre de l’Esprit,
      – garde fidèles à ton amour ceux qui vivent le célibat consacré.

      Toi, le Maître de tout, riche en miséricorde,
      – viens au secours des pauvres de la terre.

      Toi qui t’es appauvri pour nous enrichir,
      – donne-nous l’esprit de partage.

      Toi, le Fils éternel du Père,
      – fais entrer nos frères défunts dans la pleine liberté des enfants de Dieu.
