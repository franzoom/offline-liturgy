invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.
morning:
  psalmody:
    -
      psalm: PSALM_84
      antiphon:
        - En toi, Seigneur, ton peuple se réjouit, alléluia.
    -
      psalm: OT_20
      antiphon:
        - Nous espérions dans le Seigneur, il nous a donné la paix, alléluia.
    -
      psalm: PSALM_66
      antiphon:
        - Déjà notre terre a donné son fruit ; que les peuples se réjouissent, alléluia.
  reading:
    biblicalReference: Ac 13, 30-33
    content: "Dieu a ressuscité Jésus d’entre les morts. Il est apparu pendant plusieurs jours à ceux qui étaient montés avec lui de Galilée à Jérusalem, et qui sont maintenant ses témoins devant le peuple. Et nous, nous vous annonçons cette Bonne Nouvelle : la promesse que Dieu avait faite à nos pères, il l’a entièrement accomplie pour nous, leurs enfants, en ressuscitant Jésus ; c’est ce qui est écrit au psaume deuxième : Tu es mon Fils, aujourd’hui je t’ai engendré."
  responsory: |
    R/ Ô Christ, tu es le Fils du Dieu vivant.
    \* Alléluia, alléluia !
    V/ Tu es ressuscité d’entre les morts. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Le Seigneur est ressuscité d’entre les morts, comme il l’avait promis. Réjouissons-nous, exultons, il règne pour toujours, alléluia.
  intercession:
    content: |
      Nous te rendons grâce, ô Christ,
      et par toi nous rendons grâce au Père dans l’Esprit :
      
      R/ Seigneur Jésus, accorde-nous ton Esprit !
      
      Fais de nous les membres vivants de ton Corps,
      conduits par l’Esprit de sainteté.
      
      Donne-nous le goût de ta parole :
      qu’elle rejaillisse de nos cœurs en action de grâce.
      
      Garde-nous de mépriser un seul de tes frères ;
      rappelle-nous que tu t’es offert pour chacun de ces petits.
      
      Remplis-nous de toute paix, de toute joie :
      que nous débordions d’espérance par l’effusion de l’Esprit.
