  reading:
    biblicalReference: Rm 8, 26-27
    content: "L’Esprit Saint vient au secours de notre faiblesse, car nous ne savons pas prier comme il faut. L’Esprit lui-même intervient pour nous par des cris inexprimables. Et Dieu, qui voit le fond des cœurs, connaît les intentions de l’Esprit : il sait qu’en intervenant pour les fidèles, l’Esprit veut ce que Dieu veut."
  responsory: |
    R/ Toi, la vie de toute chose,
    Esprit le Dieu pour notre terre,
    Comment es-tu
    Le feu qui les consume ?
    <p class="antienne rouge">*ou bien*
  evangelicAntiphon:
    common: L’Esprit viendra sur vous, alléluia. Vous recevrez sa force, alléluia. Vous serez mes témoins par toute la terre. Alléluia.
  intercession:
    content: |
      Gloire au Christ, qui nous a donné de son Esprit :
      
      R/ Christ vainqueur, exauce-nous !
      
      Renouvelle ton Église dans la grâce de l’Esprit Saint ;
      qu’il la purifie, la fortifie et lui donne de grandir en toi.
      
      À ceux qui annoncent ta parole
      et dispensent tes sacrements,
      accorde de trouver leur joie dans ce ministère.
      
      À ceux qui remplissent une charge politique ou sociale,
      inspire de se dévouer au service du bien commun.
      
      Révèle à ceux qui peinent dans l’existence
      la tendresse et la force de l’Esprit Saint.
      
      Par le mystère de ton Ascension,
      ouvre le ciel à nos frères défunts.
