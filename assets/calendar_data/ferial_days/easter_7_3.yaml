invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

readings:
  psalmody:
    - psalm: PSALM_88_1
      antiphon:
        - Vainqueur, Jésus a pris place auprès du Père, sur son trône, alléluia.
    - psalm: PSALM_88_2
      antiphon:
        - Vainqueur, Jésus a pris place auprès du Père, sur son trône, alléluia.
    - psalm: PSALM_88_3
      antiphon:
        - Vainqueur, Jésus a pris place auprès du Père, sur son trône, alléluia.
  verse: |-
    V/ Dieu a ressuscité le Christ d’entre les morts, alléluia.
    en lui, notre foi et notre espoir, alléluia.
  biblicalReading:
    - title: La victoire… c’est notre foi
      ref: 1Jn 5, 1-12
      content: "Celui qui croit que Jésus est le Christ, celui-là est né de Dieu ; celui qui aime le Père qui a engendré aime aussi le Fils qui est né de lui. Voici comment nous reconnaissons que nous aimons les enfants de Dieu : lorsque nous aimons Dieu et que nous accomplissons ses commandements. Car tel est l’amour de Dieu : garder ses commandements ; et ses commandements ne sont pas un fardeau, puisque tout être qui est né de Dieu est vainqueur du monde. Or la victoire remportée sur le monde, c’est notre foi. Qui donc est vainqueur du monde ? N’est-ce pas celui qui croit que Jésus est le Fils de Dieu ? C’est lui, Jésus Christ, qui est venu par l’eau et par le sang : non pas seulement avec l’eau, mais avec l’eau et avec le sang. Et celui qui rend témoignage, c’est l’Esprit, car l’Esprit est la vérité. En effet, ils sont trois qui rendent témoignage, l’Esprit, l’eau et le sang, et les trois n’en font qu’un. Nous acceptons bien le témoignage des hommes ; or, le témoignage de Dieu a plus de valeur, puisque le témoignage de Dieu, c’est celui qu’il rend à son Fils. Celui qui met sa foi dans le Fils de Dieu possède en lui-même ce témoignage. Celui qui ne croit pas Dieu, celui-là fait de Dieu un menteur, puisqu’il n’a pas mis sa foi dans le témoignage que Dieu rend à son Fils. Et ce témoignage, le voici : Dieu nous a donné la vie éternelle, et cette vie est dans son Fils. Celui qui a le Fils possède la vie ; celui qui n’a pas le Fils de Dieu ne possède pas la vie."
      responsory: |-
        R/ Jésus, tu es le Christ, le Fils du Dieu vivant,
        celui qui vient !

        Qui a vaincu le monde,
        sinon notre foi ?

        C’est lui, Jésus, qui est venu
        par l’eau et par le sang,
        et dans l’Esprit, nous témoignons :
  patristicReading:
    - title: "Actes du Concile Vatican II : L’Église"
      subtitle: L’Esprit et l’Église
      content: "Lorsque fut accomplie l’œuvre que le Père avait chargé son Fils de réaliser sur la terre, le Saint-Esprit fut envoyé, le jour de la Pentecôte, afin de sanctifier continuellement l’Église et donner ainsi aux croyants accès vers le Père, par Christ, dans l’unique Esprit. Celui-ci est l’Esprit de vie, *source jaillissante pour la vie éternelle*, par qui le Père donne la vie aux hommes morts au péché en attendant qu’il ressuscite dans le Christ leurs corps mortels. L’Esprit habite dans l’Église et dans les cœurs des fidèles comme dans un temple, c’est en eux qu’il prie et qu’il rend témoignage à leur adoption de fils de Dieu. Cette Église, qu’il guide vers la vérité tout entière, qu’il unifie par la communion et le ministère, l’Esprit lui fournit ses moyens d’action et la dirige par la diversité de ses dons hiérarchiques et charismatiques, et il l’embellit par ses fruits. Par la vigueur de l’Évangile, il assure sa jeunesse, il la renouvelle sans cesse, il la conduit jusqu’à l’union parfaite avec son Époux. Car *l’Esprit et l’Épouse disent* au Seigneur Jésus : *Viens* ! L’Église apparaît ainsi comme « le peuple unifié qui participe de l’unité du Père, du Fils et de l’Esprit Saint ». ~ L’ensemble des fidèles, consacrés par l’onction qui vient du Saint-Esprit, ne peut se tromper dans la foi. L’Église manifeste ce privilège par le sens surnaturel de la foi qui appartient au peuple entier lorsque « des évêques jusqu’aux derniers des fidèles laïcs » elle manifeste un accord universel en matière de foi et de mœurs. En effet, par ce sens de la foi, éveillé et soutenu par l’Esprit de vérité, le peuple de Dieu, conduit par le magistère de l’Église auquel il acquiesce avec fidélité, ne reçoit plus une parole venant des hommes : il reçoit vraiment la parole de Dieu. Il adhère indéfectiblement *à la foi transmise aux saints une fois pour toutes*, il y pénètre plus profondément par la rectitude de son jugement, il l’applique plus complètement dans sa vie. L’Esprit Saint ne se borne pas à sanctifier et à conduire le peuple de Dieu par les sacrements et les ministères, ni à l’orner de vertus. En outre, *il distribue à chacun ses dons selon sa volonté *; c’est-à-dire que, parmi les fidèles de toute catégorie, il répartit aussi des grâces particulières qui rendent capable et disponible pour assumer des entreprises et des fonctions diverses, avantageuses pour renouveler et développer l’Église, selon cette parole : *Chacun reçoit le don de manifester l’Esprit en vue du bien de tous*. Ces charismes, les uns plus éclatants, les autres plus simples et plus communément répandus, doivent être reçus avec action de grâce et réconfort, du fait qu’ils sont principalement adaptés et utiles aux besoins de l’Église."
      responsory: |-
        R/ Nous marchons vers toi,
        source de vie, alléluia !

        Si quelqu’un a soif, qu’il vienne à moi,
        qu’il boive, celui qui croît en moi :
        de mon sein couleront pour lui
        des fleuves d’eau vive.

        Qui boira l’eau que je lui donnerai
        n’aura plus jamais soif :
        cette eau deviendra en lui
        source jaillissant en vie éternelle.
  oration:
    - "Dieu d’infinie bonté, nous t’en prions : accorde à ton Église rassemblée par l’Esprit Saint de se dévouer de tout cœur à ton service, et d’être unie dans l’accomplissement de ta volonté."

morning:
  psalmody:
    - psalm: PSALM_85
      antiphon:
        - Tous les peuples viendront adorer le Seigneur, alléluia.
    - psalm: OT_22
      antiphon:
        - Nos yeux contempleront le roi dans sa beauté, alléluia.
    - psalm: PSALM_97
      antiphon:
        - Toute chair verra le salut de Dieu, alléluia.
  reading:
    biblicalReference: Rm 6, 8-11
    content: "Si nous sommes passés par la mort avec le Christ, nous croyons que nous vivrons aussi avec lui. Nous le savons en effet : ressuscité d’entre les morts, le Christ ne meurt plus ; sur lui la mort n’a plus aucun pouvoir. Car il est mort, et c’est au péché qu’il est mort une fois pour toutes ; lui qui est vivant, c’est pour Dieu qu’il est vivant. De même vous aussi : pensez que vous êtes morts au péché, et vivants pour Dieu en Jésus Christ."
  responsory: |-
    R/ Vous cherchez Jésus, le Crucifié ?
    Il n’est pas ici, il est ressuscité, alléluia !
    V/ Je monte vers mon Père et votre Père,
    vers mon Dieu et votre Dieu. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Rendons grâce à Dieu, alléluia. Par Jésus Christ notre Seigneur, il nous a donné la victoire, alléluia.
  intercession:
    content: |-
      Dans l’Esprit, qui témoigne à notre esprit que nous sommes enfants de Dieu, nous prions :

      R/ Dieu notre Père, exauce-nous !

      Dieu de patience et de consolation, donne-nous d’être attentifs les uns aux autres.

      Accorde à chacun de nous d’être bon pour son prochain.

      Ne nous livre pas à notre propre jugement,
      fais-nous dociles à l’Esprit qui vient de toi.

      Toi qui scrutes le cœur de chacun,
      insuffle en nous l’esprit des Béatitudes.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_14
      antiphon:
        - Alléluia, alléluia, alléluia !
    - psalm: PSALM_69
    - psalm: PSALM_74

vespers:
  psalmody:
    - psalm: PSALM_125
      antiphon:
        - Votre tristesse deviendra joie. Alléluia.
    - psalm: PSALM_126
      antiphon:
        - Que nous vivions, que nous mourions, c’est pour le Seigneur, alléluia.
    - psalm: NT_6
      antiphon:
        - Tout vient de lui, tout est pour lui, tout est en lui ! Gloire à Dieu dans les siècles !
  reading:
    biblicalReference: 1 Co 2, 9-10a
    content: Ce que nous proclamons, c’est, comme dit l’Écriture, ce que personne n’avait vu de ses yeux ni entendu de ses oreilles, ce que le cœur de l’homme n’avait pas imaginé, ce qui avait été préparé pour ceux qui aiment Dieu. Et c’est à nous que Dieu, par l’Esprit, a révélé cette sagesse.
  responsory: |-
    R/ Toi, le jour sans crépuscule,
    Esprit le Dieu pour notre terre,
    Comment es-tu
    La nuit la plus obscure ?
    <p class="antienne rouge">*ou bien*
  evangelicAntiphon:
    common: Le Christ vous baptisera dans l’Esprit Saint et le feu. Alléluia !
  intercession:
    content: |-
      Avec ceux qui ont reçu les premiers dons de l’Esprit, prions Dieu d’achever notre sanctification :

      R/ Dieu notre Père, exauce-nous

      Dieu tout-puissant, qui as élevé le Christ auprès de toi,
      – donne à chacun de reconnaître sa présence dans l’Église.

      Père, dont le Fils unique est notre chemin,
      – accorde-nous de le suivre par-delà la mort.

      Envoie ton Esprit Saint dans le cœur des croyants,
      – pour qu’il vienne irriguer leur désert.

      Par la puissance de l’Esprit, conduis le cours des temps,
      – pour que la face de la terre en soit renouvelée.

      Père qui nous aimes sans mesure,
      – achève en toi la communion des saints.
