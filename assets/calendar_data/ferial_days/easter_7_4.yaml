        - "Alléluia, alléluia, alléluia !"
    - psalm: PSALM_79
      antiphon:
        - "Alléluia, alléluia, alléluia !"

  tierce:
    reading:
      biblicalReference: 1 Co 12, 13
      content: "Tous, Juifs ou païens, esclaves ou hommes libres, nous avons été baptisés dans l’unique Esprit pour former un seul corps. Tous, nous avons été désaltérés par l’unique Esprit."
  sexte:
    reading:
      biblicalReference: Tt 3, 5b-7
      content: "Par le bain du baptême, Dieu nous a fait renaître et nous a renouvelés dans l’Esprit Saint. Cet Esprit, Dieu l’a répandu sur nous avec abondance, par Jésus Christ notre Sauveur ; ainsi, par sa grâce, nous sommes devenus des justes, et nous possédons dans l’espérance l’héritage de la vie éternelle."
  none:
    reading:
      biblicalReference: Cf Col 1, 12-14
      content: "Rendez grâce à Dieu le Père, qui vous a rendus capables d’avoir part, dans la lumière, à l’héritage du peuple saint. Il nous a arrachés au pouvoir des ténèbres, il nous a fait entrer dans le royaume de son Fils bien-aimé, par qui nous sommes rachetés et par qui nos péchés sont pardonnés."
vespers:
  psalmody:
    - psalm: PSALM_131_1
      antiphon:
        - Le Seigneur lui donne le trône de David, alléluia.
    - psalm: PSALM_131_2
      antiphon:
        - "Le Royaume de David est accompli : béni soit Dieu, alléluia."
    - psalm: NT_10
  reading:
    biblicalReference: 1 Co 6, 19-20
    content: Ne le savez-vous pas ? Votre corps est le temple de l’Esprit Saint, qui est en vous et que vous avez reçu de Dieu ; vous ne vous appartenez plus à vous-mêmes, car le Seigneur vous a achetés très cher. Rendez gloire à Dieu dans votre corps.
  responsory: |-
    R/ Toi, la grâce des coupables,
    Esprit le Dieu pour notre terre,
    Comment es-tu
    Le sel qui nous décape ?
    
  evangelicAntiphon:
    common: Quand viendra l’Esprit de vérité, il vous guidera vers la vérité tout entière, il vous annoncera ce qui doit arriver. Alléluia.
  intercession:
    content: |-
      Seigneur Jésus, qui as promis à ton Église l’Esprit d’unité,
      – donne-lui de surmonter toute division.

      R/ Rassemble-nous dans ton amour.

      Toi qui priais dans l’Esprit pour accomplir l’œuvre du Père,
      – accorde à tes serviteurs l’esprit de prière pour que leur travail soit le tien.

      Toi qui libérais de leurs démons les possédés,
      – libère ce monde des puissances du mal.

      Toi qui es entré dans ton règne,
      – assiste les responsables des nations dans leur souci du bien de tous.

      Toi qui vis à jamais dans la gloire du Père,
      – élève auprès de toi ceux qui nous ont quittés.
