  description: null
invitatory:
  antiphon:
    - Le Seigneur est vraiment ressuscité, alléluia !
    - Nous te louons, splendeur du Père, Jésus, Fils de Dieu.

oration:
    - "Que ton Esprit Saint, Dieu créateur, nous transforme par ses dons : qu’il change notre cœur en un cœur que tu aimes, parfaitement accordé à ta volonté."

readings:
  psalmody:
    - psalm: PSALM_88_4
      antiphon:
        - Tu nous as rachetés par ton sang, Seigneur, tu fis de nous un peuple de rois, alléluia.
    - psalm: PSALM_88_5
      antiphon:
        - Tu nous as rachetés par ton sang, Seigneur, tu fis de nous un peuple de rois, alléluia.
    - psalm: PSALM_89
      antiphon:
        - Nous sommes l’ouvrage de Dieu, créés dans le Christ Jésus en vue des bonnes œuvres, alléluia.
  verse: |-
    V/ Dieu qui a ressuscité le Seigneur, alléluia.
    nous ressuscitera aussi par sa puissance, alléluia.
  biblicalReading:
    - title: Vous avez la foi au nom du Fils de Dieu
      ref: 1Jn 5, 13-21
      content: |-
        Mes bien-aimés, je vous ai écrit cela pour que vous sachiez que vous avez la vie éternelle, vous qui mettez votre foi dans le nom du Fils de Dieu. 
        Voici l’assurance que nous avons auprès de Dieu : si nous faisons une demande selon sa volonté, il nous écoute. Et puisque nous savons qu’il nous écoute en toutes nos demandes, nous savons aussi que nous obtenons ce que nous lui avons demandé. 
        Si quelqu’un voit son frère commettre un péché qui n’entraîne pas la mort, il demandera, et Dieu lui donnera la vie, — cela vaut pour ceux dont le péché n’entraîne pas la mort. 
        Il y a un péché qui entraîne la mort, ce n’est pas pour celui-là que je dis de prier. Toute conduite injuste est péché, mais tout péché n’entraîne pas la mort. Nous le savons : ceux qui sont nés de Dieu ne commettent pas de péché ; le Fils engendré par Dieu les protège et le Mauvais ne peut pas les atteindre. Nous savons que nous sommes de Dieu, alors que le monde entier est au pouvoir du Mauvais. Nous savons aussi que le Fils de Dieu est venu nous donner l’intelligence pour que nous connaissions Celui qui est vrai ; et nous sommes en Celui qui est vrai, en son Fils Jésus Christ. C’est lui qui est le Dieu vrai, et la vie éternelle. 
        Petits enfants, gardez-vous des idoles.
      responsory: |-
        R/ C’est toi le chemin, la vérité, la vie,
        Jésus, Fils de Dieu !

        Qui veut trouver le Père
        doit passer par toi.

        Tu nous conduis
        vers la joie sans déclin.
  patristicReading:
    - title: COMMENTAIRE DE SAINT CYRILLE D’ALEXANDRIE SUR L’ÉVANGILE DE JEAN
      subtitle: « Si je ne pars pas, le Paraclet ne viendra pas à vous »
      content: |-
        Tout ce que le Christ avait à faire sur la terre était maintenant accompli ; mais il fallait absolument que nous %devenions participants de la nature divine du Verbe%, c’est-à-dire que nous abandonnions notre vie propre pour qu’elle se transforme en une autre, qu’elle se transfigure pour atteindre la nouveauté d’une vie aimée de Dieu. Et cela ne pouvait se faire autrement que par union et participation à l’Esprit Saint. 
        Le moment le plus indiqué et le plus opportun pour l’envoi de l’Esprit et sa venue en nous était celui où le Christ notre Sauveur nous quitterait. 
        En effet, aussi longtemps qu’il demeurait dans la chair auprès des croyants, il leur apparaissait, je crois, comme le donateur de tout bien. Mais lorsque viendrait le moment où il devrait monter vers son Père des cieux, il faudrait bien qu’il soit présent par son Esprit auprès de ses fidèles, qu’il %habite par la foi dans nos cœurs%. Ainsi, le possédant en nous-mêmes, nous pourrions crier avec confiance : %Abba, Père %; nous porter facilement vers toutes les vertus et, en outre, montrer notre force invincible contre tous les pièges du démon et toutes les attaques des hommes, puisque nous posséderions l’Esprit tout-puissant. 
        Les hommes en qui l’Esprit est venu et a fait sa demeure sont transformés ; ils reçoivent de lui une vie nouvelle comme on peut facilement le voir par des exemples pris dans l’Ancien et le Nouveau Testament. Samuel, après avoir adressé tout un discours à Saül, lui dit : %L’Esprit du Seigneur fondra sur toi et tu seras changé en un autre homme%. Quant à saint Paul : %Nous tous qui, le visage dévoilé, reflétons la gloire du Seigneur, nous sommes transfigurés en cette même image, de gloire en gloire, comme il convient au Seigneur qui est Esprit. Car le Seigneur, c’est l’Esprit%. 
        Vous voyez comment l’Esprit transforme pour ainsi dire en une autre image ceux en qui on le voit demeurer. Il fait passer facilement de la considération des choses terrestres à un regard exclusivement dirigé vers les réalités célestes ; d’une lâcheté honteuse à des projets héroïques. Nous constatons que ce changement s’est produit chez les disciples : fortifiés ainsi par l’Esprit, les assauts des persécuteurs ne les ont pas paralysés ; au contraire, ils se sont attachés au Christ par un amour invincible. C’est absolument indubitable. 
        Elle est donc bien vraie, la parole du Sauveur : %C’est votre intérêt que je retourne au ciel%. Car, c’est le moment de la descente de l’Esprit.
      responsory: |-
        R/ L’Esprit venu d’en haut
        sera répandu sur nous !

        Mon peuple habitera un séjour de paix ;
        heureux seront-ils :
        ils sèmeront partout où il y a de l’eau.

        Je vous laisse la paix, dit le Seigneur.
        Je vous donne ma joie.
        Que votre cœur cesse de se troubler.
morning:
  psalmody:
    - psalm: PSALM_86
      antiphon:
        - Jérusalem, cité de Dieu, chacun renaît en toi, alléluia.
    - psalm: OT_25
      antiphon:
        - Comme un berger, il a rassemblé ses agneaux, alléluia.
    - psalm: PSALM_98
      antiphon:
        - Le Seigneur est puissant, il domine les peuples, alléluia.
  reading:
    biblicalReference: Rm 8, 10-11
    content: Si le Christ est en vous, votre corps a beau être voué à la mort à cause du péché, l’Esprit est votre vie, parce que vous êtes devenus des justes. Et si l’Esprit de celui qui a ressuscité Jésus d’entre les morts habite en vous, celui qui a ressuscité Jésus d’entre les morts donnera aussi la vie à vos corps mortels par son Esprit qui habite en vous.
  responsory: |-
    R/ Jésus s’est levé du tombeau.
    * Alléluia, alléluia !
    V/ Lui qui fut cloué pour nous sur le bois. *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Allez dans le monde entier ; enseignez toutes les nations, baptisez-les au nom du Père et du Fils et du Saint-Esprit. Alléluia.
  intercession:
    content: |-
      Bénissons le Christ, qui nous donne accès au Père dans l’Esprit :

      R/ Christ vainqueur, écoute-nous !

      Ressuscité des morts, tu sièges à la droite du Père :
      – intercède pour nous dans ta fidélité.

      Que ton Esprit soit l’hôte de nos cœurs,
      – préserve-nous de jamais le contrister.

      Tiens-nous unis à toi par l’Esprit,
      – que rien, ni la persécution, ni la mort, ne nous sépare de ton amour.

      Apprends-nous à nous supporter, à nous soutenir mutuellement,
      – toi qui nous as pris en charge pour l’honneur de ton Père.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_15
