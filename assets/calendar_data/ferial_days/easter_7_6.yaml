  verse: |
    V/ Ils ont publié l’œuvre de Dieu, alléluia,
    ils ont compris ses merveilles, alléluia.
  biblicalReading:
    - title: Marcher dans la lumière de la vérité
      ref: 3Jn 1-14
      content: "Moi l’Ancien, à Gaïos, le bien-aimé, que j’aime en vérité. Bien-aimé, je prie pour qu’en toutes choses tu ailles bien et que tu sois en bonne santé, comme c’est déjà le cas pour ton âme. J’ai eu beaucoup de joie quand des frères sont venus et qu’ils ont rendu témoignage à la vérité qui est en toi : ils ont dit comment tu marches dans la vérité. Rien ne me donne plus de joie que d’apprendre que mes enfants marchent dans la vérité. Bien-aimé, tu agis fidèlement dans ce que tu fais pour les frères, et particulièrement pour des étrangers. En présence de l’Église, ils ont rendu témoignage à ta charité ; tu feras bien de faciliter leur voyage d’une manière digne de Dieu. Car c’est pour son nom qu’ils se sont mis en route sans rien recevoir des païens. Nous devons donc apporter notre soutien à de tels hommes pour être des collaborateurs de la vérité. J’ai écrit une lettre à l’Église ; mais Diotréphès, qui aime tant être le premier d’entre eux, ne nous accueille pas. Alors si je viens, je dénoncerai les œuvres qu’il accomplit : il se répand en paroles méchantes contre nous ; non content de cela, il n’accueille pas les frères ; et ceux qui voudraient le faire, il les en empêche et les chasse de l’Église. Bien-aimé, n’imite pas le mal, mais le bien. Celui qui fait le bien vient de Dieu ; celui qui fait le mal n’a pas vu Dieu. Quant à Démétrios, il fait l’objet d’un bon témoignage de la part de tous et de la vérité elle-même ; nous aussi, nous lui rendons témoignage, et tu sais que notre témoignage est vrai. J’aurais bien des choses à t’écrire, mais je ne veux pas le faire avec l’encre et la plume. J’espère te voir bientôt, et nous nous parlerons de vive voix."
      responsory: |
        R/ Lumière sur nos pas, Jésus Christ,
        dans les chemins de vérité !

        Celui qui fait la vérité
        vient à la lumière.

        Celui qui aime est né de Dieu
        et connaît Dieu.
  patristicReading:
    - title: HOMÉLIE AFRICAINE DU VIème SIÈCLE POUR LA PENTECÔTE
      subtitle: C’est l’Église dans son unité qui parle toutes les langues
      content: "Les disciples ont parlé toutes les langues. Ainsi Dieu a voulu manifester la présence du Saint-Esprit en faisant parler toutes les langues à ceux qui l’avaient reçu. Il faut comprendre en effet, frères très chers, qu’il s’agit bien du Saint-Esprit par qui l’amour est répandu dans nos cœurs. Et parce que l’amour devait rassembler l’Église de Dieu sur toute l’étendue de la terre, alors même un seul homme le pouvait, en recevant le Saint-Esprit qui lui faisait parler toutes les langues. Et maintenant que l’Église est rassemblée par le Saint-Esprit, c’est son unité qui parle toutes les langues. Par conséquent, si quelqu’un dit à l’un de nous : « Est-ce que tu as reçu le Saint-Esprit, car tu ne parles pas toutes les langues ?» voici ce qu’il faut répondre : « Parfaitement, je parle toutes les langues. Car je suis dans ce corps du Christ, qui est l’Église, laquelle parle toutes les langues. En effet, par la présence du Saint-Esprit qu’est-ce que Dieu a voulu manifester, sinon que son Église parlerait toutes les langues ? Ainsi s’est accomplie cette promesse du Seigneur : *Personne ne met le vin nouveau dans de vieilles outres, mais on met le vin nouveau dans des outres neuves, et le tout se conserve*. On comprend donc que certains, en entendant les disciples parler toutes les langues, disaient : *Ils sont pleins de vin doux*. En effet, ils étaient alors devenus des outres neuves, étant renouvelés par la grâce de la sainteté. Ainsi, remplis de vin nouveau, c’est-à-dire remplis du Saint-Esprit, ils bouillonneraient en parlant toutes les langues et, par ce miracle éclatant, ils annonceraient que l’Église catholique devait se répandre dans les langues de toutes les nations. ~ Célébrez donc ce jour comme étant les membres du corps du Christ dans son unité. Ce n’est pas en vain que vous le célébrez, si vous célébrez ce que vous êtes. Vous êtes en effet agrégés à cette Église que le Seigneur, en la remplissant du Saint-Esprit, reconnaît comme sienne du fait q’elle s’étend au monde entier ; et elle-même est reconnue ainsi comme appartenant au Seigneur. De même, l’Époux n’a pas perdu son épouse, personne n’a substitué à celle-ci une étrangère. Vous êtes établis dans toutes les nations, vous êtes donc l’Église du Christ, les membres du Christ, le corps du Christ, l’épouse du Christ. Et l’Apôtre vous dit : *Supportez-vous les uns les autres avec amour ; rassemblés dans la paix, ayez à cœur de garder l’unité dans un même Esprit*. Remarquez-le : lorsqu’il vous a prescrit de vous supporter les uns les autres, il a proposé l’amour ; lorsqu’il a nommé l’espérance de l’unité, il a indiqué le rassemblement dans la paix. Telle est la demeure de Dieu, bâtie avec des pierres vivantes ; le père de famille se plaira à y habiter, car l’écroulement causé par la division ne doit pas blesser ses regards."
      responsory: |
        R/ Grandes, merveilleuses, tes œuvres,
        Seigneur Dieu, maître de tout !

        Qui est comme toi parmi les dieux, Seigneur ?
        Qui est comme toi, magnifique en sainteté,
        formidable en exploits, auteur de prodiges ?

        Toutes les nations viendront
        pour se prosterner devant toi,
        car voici manifestés tes jugements.
  oration:
    - Au terme de ces fêtes pascales, accorde-nous, Dieu tout-puissant, de garder la Pâque de ton Fils présente dans notre vie.

morning:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Les paroles que j’ai données sont esprit et vie. Alléluia.
    - psalm: OT_10
      antiphon:
        - Donne-moi la Sagesse assise auprès de toi, alléluia.
    - psalm: PSALM_116
      antiphon:
        - Je suis le Chemin, la Vérité, la Vie. Alléluia.
  reading:
    biblicalReference: Ep 2, 19-22
    content: Vous n’êtes plus des étrangers ni des gens de passage, vous êtes citoyens du peuple saint, membres de la famille de Dieu, car vous avez été intégrés dans la construction qui a pour fondations les Apôtres et les prophètes ; et la pierre angulaire, c’est le Christ Jésus lui-même. En lui, toute la construction s’élève harmonieusement pour devenir un temple saint dans le Seigneur. En lui, vous êtes, vous aussi, des éléments de la construction pour devenir par l’Esprit Saint la demeure de Dieu.
  evangelicAntiphon:
    common: Je suis avec vous, tous les jours jusqu’à la fin des temps. Alléluia.
  intercession:
    content: |
      En mémoire de la Vierge Marie et des Apôtres, qui priaient au Cénacle dans l’attente de l’Esprit consolateur, nous supplions :

      Esprit de lumière et d’amour,
      Souffle puissant du Très-Haut,
      Source de tous les dons,

      Guéris ce qui est blessé,
      lave ce qui est souillé,
      rends droit ce qui est faussé.

      Dans la peine, sois le repos,
      dans la fièvre la fraîcheur,
      la consolation dans les larmes.

      Sois la force dans la faiblesse,
      la confiance dans le doute,
      notre espérance dans la détresse.

      Sois pour nous l’Amour du Père dans le Fils.

