vespers:
  psalmody:
    - psalm: PSALM_121
      antiphon:
        - Quand arriva le jour de Pentecôte, alléluia, les Apôtres se trouvaient tous ensemble, alléluia.
    - psalm: PSALM_129
      antiphon:
        - Ils virent comme un feu se partager en langues ; et l’Esprit se posa sur chacun d’eux, alléluia.
    - psalm: NT_5
      antiphon:
        - L’Esprit qui procède du Père, alléluia, rendra témoignage de moi. Alléluia.
  reading:
    biblicalReference: Rm 8, 11
    content: Si l’Esprit de celui qui a ressuscité Jésus d’entre les morts habite en vous, celui qui a ressuscité Jésus d’entre les morts donnera aussi la vie à vos corps mortels par son Esprit qui habite en vous.
  responsory: |
    R/ Quand viendra l’Esprit de vérité,
    il vous enseignera toute chose.
    \* Alléluia, alléluia !
    V/ Il vous guidera vers la vérité tout entière. \*
    Gloire au Père. R/ Quand viendra.
  evangelicAntiphon:
    common: Viens, Esprit Saint, remplis le cœur de tes fidèles, allume en eux le feu de ton amour, toi qui as uni dans la même foi toutes les langues de la terre, alléluia.
  intercession:
    content: |
      Prions notre Dieu qui rassemble les hommes dans le Christ, par le don de l’Esprit :

      R/ Seigneur, envoie ton Esprit.

      Seigneur du ciel et de la terre,
      tu veux sauver toute créature par la Pâque de ton Christ,
      – éclaire les hommes par la grâce de l’Esprit.

      Toi qui réunis dans une même foi tes enfants dispersés :
      – accorde aux croyants, par l’unique baptême dans l’Esprit, d’être une seule âme et un seul cœur.

      Toi qui nous as donné de ton Esprit,
      – fais-nous travailler en ce monde pour la justice et pour la paix.

      Toi dont l’Esprit renouvelle toute chose,
      – sois le recours des faibles, la guérison des malades, le salut pour tous.

      Toi qui as ressuscité ton Fils d’entre les morts par la puissance de l’Esprit,
      – donne à nos corps mortels la vie qui n’a pas de fin.
