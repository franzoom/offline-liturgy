celebration:
  title: Mercredi des Cendres
  subtitle: null
  description: null
invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

oration:
    - "Accorde-nous, Seigneur, de savoir commencer saintement, par une journée de jeûne, notre entraînement au combat spirituel : que nos privations nous rendent plus forts pour lutter contre l’esprit du mal."

readings:
  psalmody:
    - psalm: PSALM_102_1
      antiphon:
        - "Voici la preuve que Dieu nous aime : pour nous, pécheurs, le Christ est mort."
    - psalm: PSALM_102_2
      antiphon:
        - "Voici la preuve que Dieu nous aime : pour nous, pécheurs, le Christ est mort."
    - psalm: PSALM_102_3
      antiphon:
        - "Voici la preuve que Dieu nous aime : pour nous, pécheurs, le Christ est mort."
  verse: |-
    V/ Convertissez-vous et faites pénitence,
    faites-vous un cœur et un esprit nouveau.
  biblicalReading:
    - title: Le jeûne qui plaît à Dieu
      ref: Is 58, 1-12
      content: |-
        Crie à pleine gorge ! Ne te retiens pas ! Que s’élève ta voix comme le cor ! Dénonce à mon peuple sa révolte, à la maison de Jacob ses péchés. Ils viennent me consulter jour après jour, ils veulent connaître mes chemins. Comme une nation qui pratiquerait la justice et n’abandonnerait pas le droit de son Dieu, ils me demandent des ordonnances justes, ils voudraient que Dieu soit proche : « Quand nous jeûnons, pourquoi ne le vois-tu pas ? Quand nous faisons pénitence, pourquoi ne le sais-tu pas ? » Oui, mais le jour où vous jeûnez, vous savez bien faire vos affaires, et vous traitez durement ceux qui peinent pour vous. Votre jeûne se passe en disputes et querelles, en coups de poing sauvages. Ce n’est pas en jeûnant comme vous le faites aujourd’hui que vous ferez entendre là-haut votre voix. Est-ce là le jeûne qui me plaît, un jour où l’homme se rabaisse ? S’agit-il de courber la tête comme un roseau, de coucher sur le sac et la cendre ? Appelles-tu cela un jeûne, un jour agréable au SEIGNEUR ? Le jeûne qui me plaît, n’est-ce pas ceci : faire tomber les chaînes injustes, délier les attaches du joug, rendre la liberté aux opprimés, briser tous les jougs ? N’est-ce pas partager ton pain avec celui qui a faim, accueillir chez toi les pauvres sans abri, couvrir celui que tu verras sans vêtement, ne pas te dérober à ton semblable ? Alors ta lumière jaillira comme l’aurore, et tes forces reviendront vite. Devant toi marchera ta justice, et la gloire du SEIGNEUR fermera la marche. Alors, si tu appelles, le SEIGNEUR répondra ; si tu cries, il dira : « Me voici. » Si tu fais disparaître de chez toi le joug, le geste accusateur, la parole malfaisante, si tu donnes à celui qui a faim ce que toi, tu désires, et si tu combles les désirs du malheureux, ta lumière se lèvera dans les ténèbres et ton obscurité sera lumière de midi. Le SEIGNEUR sera toujours ton guide. En plein désert, il comblera tes désirs et te rendra vigueur. Tu seras comme un jardin bien irrigué, comme une source où les eaux ne manquent jamais. Tu rebâtiras les ruines anciennes, tu restaureras les fondations séculaires. On t’appellera : « Celui qui répare les brèches », « Celui qui remet en service les chemins ».
      responsory: |-
        R/ Partage ton pain avec l’affamé,
        voilà le jeûne qui plaît à Dieu.

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et si tu cries, le Seigneur répondra ;
        à tes appels, il dira : Me voici !

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et quand le Fils de l’homme viendra, il te dira :
        J’avais faim et tu m’as donné à manger.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: « Convertissez-vous »
      content: |-
        Fixons nos regards sur le sang du Christ, et comprenons combien il a de valeur pour son Père, puisque, répandu pour notre salut, il a procuré au monde entier la grâce de la conversion. Parcourons toutes les générations et nous apprendrons que, de génération en génération, le Maître *a offert la possibilité de se convertir* à tous ceux qui voulaient se retourner vers lui. Noé prêcha la conversion, et ceux qui l’écoutèrent furent sauvés. Jonas annonça aux Ninivites la destruction qui les menaçait. Ils se repentirent de leurs péchés, ils apaisèrent Dieu par leurs supplications et ils obtinrent le salut, bien qu’étrangers à Dieu. Les ministres de la grâce de Dieu, sous l’inspiration de l’Esprit Saint, ont parlé de la conversion. Le Maître de l’univers lui-même en a parlé avec serment : *Aussi vrai que je suis vivant, parole du Seigneur, je ne veux pas la mort du pécheur mais sa conversion*. Et il ajoute cette sentence pleine de bonté : *Convertissez-vous, maison d’Israël, de votre iniquité. Dis aux fils de mon peuple : Vos péchés monteraient-ils de la terre jusqu’au ciel, seraient-ils plus rouges que l’écarlate et plus noirs qu’un vêtement de deuil, si vous vous retournez vers moi de tout votre cœur et me dites :’Père !’, je vous écouterai comme un peuple saint*. ~ Voilà ce qu’il a fixé par sa volonté toute-puissante, parce qu’il veut faire participer tous ceux qu’il aime à la conversion. C’est pourquoi nous devons obéir à sa magnifique et glorieuse volonté. Implorons humblement sa miséricorde et sa bonté, prosternons-nous, tournons-nous vers sa compassion en abandonnant les préoccupations frivoles, la discorde et la jalousie qui conduisent à la mort. ~ Ayons d’humbles sentiments, mes frères, rejetons tous les sentiments de jactance, d’orgueil, de folie et de colère, et agissons selon l’Écriture. En effet l’Esprit Saint a dit : *Que le sage ne s’enorgueillisse pas de sa sagesse, ni le riche de sa richesse, mais que celui qui veut s’enorgueillir s’enorgueillisse, dans le Seigneur, de le chercher, et de pratiquer le droit et la justice*. Souvenons-nous surtout des paroles du Seigneur Jésus, lorsqu’il nous enseignait la bienveillance et la patience. Car il parlait ainsi : *Soyez miséricordieux, pour qu’on vous fasse miséricorde ; pardonnez, afin qu’on vous pardonne ; comme vous agissez, ainsi on agira avec vous ; comme vous donnez, ainsi on vous donnera ; comme vous jugez, c’est ainsi que vous serez jugés ; comme vous exercerez la bonté, ainsi sera-t-elle exercée envers vous ; la mesure dont vous vous servez pour les autres servira aussi pour vous*. Attachons-nous fermement à ce précepte et à ces commandements, afin de nous conduire en obéissant à ces paroles sacrées, avec d’humbles sentiments. Car voici ce que dit la parole sainte : *Vers qui tournerai-je mon regard, sinon vers l’homme doux, pacifique, qui tremble à mes paroles ?* ~ Puisque nous avons part à des actions si nombreuses, grandes et éclatantes, qui nous ont été données en exemple, tournons de nouveau notre course vers le but qui nous a été proposé dès le commencement, vers la paix. Regardons attentivement le Père et créateur du monde entier, attachons-nous à ses bienfaits magnifiques et insurpassables, qu’il nous donne dans la paix.
      responsory: |-
        R/ Venez, montons à la montagne du Seigneur
        pour qu’il nous enseigne ses voies.

        Moi, le Seigneur, je t’enseigne ce qui t’est salutaire,
        je te fais cheminer sur les sentiers où tu marches.

        Je suis le Chemin, la Vérité et la Vie.
        Qui me suit ne marche pas dans les ténèbres.
morning:
  psalmody:
    - psalm: PSALM_107
      antiphon:
        - "Dieu, lève-toi sur les cieux ; sauve-nous par ta droite : réponds-nous !"
    - psalm: OT_30
      antiphon:
        - Tenez en éveil la mémoire du Seigneur, ne prenez aucun repos.
    - psalm: PSALM_145
      antiphon:
        - Heureux qui a mis son espoir dans le Seigneur son Dieu !
  reading:
    biblicalReference: Dt 7, 6. 8-9
    content: "Tu es un peuple consacré au Seigneur ton Dieu : c’est toi qu’il a choisi pour être son peuple particulier, parmi tous les peuples de la terre. C’est par amour pour vous, et par fidélité au serment fait à vos pères, que le Seigneur vous a fait sortir par la force de sa main, et vous a délivrés de la maison d’esclavage et de la main de Pharaon, roi d’Égypte. Vous saurez donc que le Seigneur votre Dieu est le vrai Dieu, le Dieu fidèle qui garde son Alliance et son amour pour mille générations à ceux qui l’aiment et gardent ses commandements."
  responsory: |-
    R/ Dieu nous a aimés le premier.
    \* Il a fait alliance avec nous.
    V/ Sa tendresse est sans mesure. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Quand vous jeûnez, parfumez votre tête, ne jeûnez pas pour être vus des hommes, mais de votre Père qui voit dans le secret.
  intercession:
    content: |-
      Jour après jour, cherchons le Seigneur :
      qu’il mette en nous le désir de le suivre.

      R/ Seigneur, fais-nous connaître tes chemins.

      Toi qui nous invites à la pénitence,
      tu nous appelles à la vie.

      Enseigne-nous le jeûne que tu préfères :
      ouvrir les prisons, nourrir les affamés.

      Apprends-nous à donner sans retour
      ce que nous avons et ce que nous sommes.

      Donne-nous de marcher dans la voie de pauvreté
      où tu conduisais Marie, ta servante.
middleOfDay:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Voici venus les jours de la pénitence, le temps du pardon et du salut.
    - psalm: PSALM_93_1
      antiphon:
        - "Voici venus les jours de la pénitence, le temps du pardon et du salut."
    - psalm: PSALM_93_2
      antiphon:
        - "Voici venus les jours de la pénitence, le temps du pardon et du salut."
  tierce:
    reading:
      biblicalReference: Ez 18, 30b-32
      content: "Revenez à moi, détournez-vous de vos péchés, et vous ne risquerez plus de tomber dans le mal. Rejetez tous vos péchés, faites-vous un cœur nouveau et un esprit nouveau. Pourquoi vouloir mourir, maison d’Israël ? Je ne prends plaisir à la mort de personne, déclare le Seigneur, convertissez-vous et vivez."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: Za 1, 3b-4b
      content: |-
        Revenez à moi et je reviendrai à vous, dit le Seigneur, le Tout-Puissant. N’imitez pas vos pères, eux que les prophètes de jadis ont interpellés en ces termes : « Revenez donc, renoncez à vos chemins mauvais et à votre conduite mauvaise ».
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: Dn 4, 24b
      content: "Rachète tes péchés par la justice, et tes fautes en ayant pitié des pauvres ! Peut-être Dieu te pardonnera-t-il !"
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
vespers:
  psalmody:
    - psalm: PSALM_138_1
      antiphon:
        - Tu me scrutes, Seigneur, et tu sais, tu as mis la main sur moi.
    - psalm: PSALM_138_2
      antiphon:
        - Ô mon Dieu, tu me connais, ton amour me conduit.
    - psalm: NT_6
      antiphon:
        - R/ Gloire à toi, premier-né d’entre les morts.
  reading:
    biblicalReference: Ph 2, 12b-15a
    content: Travaillez à votre salut dans la crainte de Dieu et en tremblant. Car c’est l’action de Dieu qui produit en vous la volonté et l’action, parce qu’il veut votre bien. Faites tout sans récriminer et sans discuter ; ainsi vous serez irréprochables et purs, vous qui êtes des enfants de Dieu sans tache.
  responsory: |-
    R/ Sur Dieu, dont j’exalte la parole,
    \* Sur Dieu je prends appui.
    V/ Plus rien ne me fait peur. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Quand tu fais l’aumône, que ta main gauche ignore ce que donne ta main droite.
  intercession:
    content: |-
      N’oublions pas que l’amour du Seigneur est de toujours à toujours, supplions le Christ, ami des hommes :

      R/ Souviens-toi que nous sommes poussière.

      Toi qui guéris la fille de la Cananéenne,

      Toi qui renouvelles la chair du lépreux,

      Toi qui délivres les possédés,

      Toi qui t’assieds à la table des pécheurs,

      Toi qui connais le cœur de Madeleine,

      Toi qui pardonnes le reniement de Pierre,

      Toi qui réclames à la tombe la vie de Lazare.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Jl 2, 12-18
      headline: |-
        « Déchirez vos cœurs et non pas vos vêtements »
      content: |-
        Maintenant – oracle du Seigneur –
        revenez à moi de tout votre cœur,
         dans le jeûne, les larmes et le deuil !
        Déchirez vos cœurs et non pas vos vêtements,
         et revenez au Seigneur votre Dieu,
        car il est tendre et miséricordieux,
         lent à la colère et plein d’amour,
         renonçant au châtiment.
        Qui sait ? Il pourrait revenir,
         il pourrait renoncer au châtiment,
         et laisser derrière lui sa bénédiction :
        alors, vous pourrez présenter offrandes et libations
         au Seigneur votre Dieu.
        Sonnez du cor dans Sion :
         prescrivez un jeûne sacré, annoncez une fête solennelle,
        réunissez le peuple, tenez une assemblée sainte,
         rassemblez les anciens,
         réunissez petits enfants et nourrissons !
        Que le jeune époux sorte de sa maison,
         que la jeune mariée quitte sa chambre !
        Entre le portail et l’autel,
        les prêtres, serviteurs du Seigneur,
        iront pleurer et diront :
         « Pitié, Seigneur, pour ton peuple,
         n’expose pas ceux qui t’appartiennent
         à l’insulte et aux moqueries des païens !
         Faudra-t-il qu’on dise :
          “Où donc est leur Dieu ?” »

        Et le Seigneur s’est ému en faveur de son pays,
         il a eu pitié de son peuple.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 50 (51), 3-4, 5-6ab, 12-13, 14.17
      refAbbr: 50, 3…
      chorus:
      - chorusRef: 50, 3
        chorus: Pitié, Seigneur, car nous avons péché !
      content: |-
        Pitié pour moi, mon Dieu, dans ton amour,
        selon ta grande miséricorde, efface mon péché.
        Lave-moi tout entier de ma faute,
        purifie-moi de mon offense.

        Oui, je connais mon péché,
        ma faute est toujours devant moi.
        Contre toi, et toi seul, j’ai péché,
        ce qui est mal à tes yeux, je l’ai fait.

        Crée en moi un cœur pur, ô mon Dieu,
        renouvelle et raffermis au fond de moi mon esprit.
        Ne me chasse pas loin de ta face,
        ne me reprends pas ton esprit saint.

        Rends-moi la joie d’être sauvé ;
        que l’esprit généreux me soutienne.
        Seigneur, ouvre mes lèvres,
        et ma bouche annoncera ta louange.
  - partType: READING
    partContents:
    - biblicalRef: 2 Co 5, 20 – 6, 2
      headline: |-
        « Laissez-vous réconcilier avec Dieu. Voici maintenant le moment favorable »
      content: |-
        Frères,

        nous sommes les ambassadeurs du Christ,
         et par nous c’est Dieu lui-même qui lance un appel :
        nous le demandons au nom du Christ,
         laissez-vous réconcilier avec Dieu.
        Celui qui n’a pas connu le péché,
         Dieu l’a pour nous identifié au péché,
         afin qu’en lui nous devenions justes de la justice même de Dieu.
        En tant que coopérateurs de Dieu,

        nous vous exhortons encore
         à ne pas laisser sans effet la grâce reçue de lui.
        Car il dit dans l’Écriture :
          _Au moment favorable je t’ai exaucé,
          au jour du salut je t’ai secouru._
        Le voici maintenant le moment favorable,
         le voici maintenant le jour du salut.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 6, 1-6.16-18
      headline: |-
        « Ton Père qui voit dans le secret te le rendra »
      acclamationAntiphon: |-
        Aujourd’hui, ne fermez pas votre cœur,
        mais écoutez la voix du Seigneur.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
        « Ce que vous faites pour devenir des justes,
         évitez de l’accomplir devant les hommes
         pour vous faire remarquer.
        Sinon, il n’y a pas de récompense pour vous
         auprès de votre Père qui est aux cieux.

        Ainsi, quand tu fais l’aumône,
        ne fais pas sonner la trompette devant toi,
         comme les hypocrites qui se donnent en spectacle
         dans les synagogues et dans les rues,
         pour obtenir la gloire qui vient des hommes.
        Amen, je vous le déclare : ceux-là ont reçu leur récompense.
        Mais toi, quand tu fais l’aumône,
        que ta main gauche ignore ce que fait ta main droite,
         afin que ton aumône reste dans le secret ;
        ton Père qui voit dans le secret
         te le rendra.

        Et quand vous priez,
        ne soyez pas comme les hypocrites :
         ils aiment à se tenir debout
         dans les synagogues et aux carrefours
         pour bien se montrer aux hommes
         quand ils prient.
        Amen, je vous le déclare : ceux-là ont reçu leur récompense.
        Mais toi, quand tu pries,
        retire-toi dans ta pièce la plus retirée,
         ferme la porte,
         et prie ton Père qui est présent dans le secret ;
         ton Père qui voit dans le secret
          te le rendra.

        Et quand vous jeûnez,
        ne prenez pas un air abattu,
        comme les hypocrites :
         ils prennent une mine défaite
         pour bien montrer aux hommes qu’ils jeûnent.
        Amen, je vous le déclare : ceux-là ont reçu leur récompense.
        Mais toi, quand tu jeûnes,
        parfume-toi la tête et lave-toi le visage ;
         ainsi, ton jeûne ne sera pas connu des hommes,
         mais seulement de ton Père qui est présent au plus secret ;
        ton Père qui voit au plus secret
         te le rendra. »
