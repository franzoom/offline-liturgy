    - psalm: NT_10
      antiphon:
        - Il a pris possession de son règne, le Seigneur Dieu, Maître de tout.
  reading:
    biblicalReference: Jc 4, 7-8. 10
    content: "Soumettez-vous à Dieu, et résistez au démon : il s’enfuira loin de vous. Approchez-vous de Dieu, et lui s’approchera de vous. Pécheurs, enlevez la souillure de vos mains ; hommes partagés, purifiez vos cœurs. Abaissez-vous devant le Seigneur, et il vous élèvera."
  responsory: |-
    R/ Seigneur entends ma prière.
    * Que mon cri parvienne jusqu’à toi !
    V/ Le jour où j’appelle, écoute-moi.
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Qui perd sa vie à cause de moi la gardera pour toujours.
  intercession:
    content: |-
      Seigneur, à qui pourrions-nous aller ? Tu as les paroles de la vie éternelle.

      R/ Que ta parole soit notre lumière !

      Tu as dit : Vous êtes le sel de la terre,
      vous êtes la lumière du monde.

      Tu as dit : Aimez vos ennemis,
      faites du bien à ceux qui vous haïssent.

      Tu as dit : Soyez parfaits
      comme votre Père est parfait.

      Tu as dit : Priez dans le secret,
      demandez et vous recevrez.

      Tu as dit : Cherchez d’abord le Royaume,
      entrez par la porte étroite.
