  verse: |-
    V/ Revenons au Seigneur, notre Dieu,
    car il est tendre et miséricordieux.
  biblicalReading:
    - title: Moïse, le défenseur des Hébreux persécutés
      ref: Ex 2, 1-22
      content: |-
        Un homme de la tribu de Lévi avait épousé une femme de la même tribu. Elle devint enceinte, et elle enfanta un fils. Voyant qu’il était beau, elle le cacha durant trois mois. Lorsqu’il lui fut impossible de le tenir caché plus longtemps, elle prit une corbeille de jonc, qu’elle enduisit de bitume et de goudron. Elle y plaça l’enfant, et déposa la corbeille au bord du Nil, au milieu des roseaux. La sœur de l’enfant se tenait à distance pour voir ce qui allait arriver. 
        La fille de Pharaon descendit au fleuve pour s’y baigner, tandis que ses suivantes se promenaient sur la rive. Elle aperçut la corbeille parmi les roseaux et envoya sa servante pour la prendre. Elle l’ouvrit et elle vit l’enfant. C’était un petit garçon, il pleurait. Elle en eut pitié et dit : « C’est un enfant des Hébreux. » La sœur de l’enfant dit alors à la fille de Pharaon : « Veux-tu que j’aille te chercher, parmi les femmes des Hébreux, une nourrice qui, pour toi, nourrira l’enfant ? » La fille de Pharaon lui répondit : « Va. » La jeune fille alla donc chercher la mère de l’enfant. La fille de Pharaon dit à celle-ci : « Emmène cet enfant et nourris-le pour moi. C’est moi qui te donnerai ton salaire. » Alors la femme emporta l’enfant et le nourrit. Lorsque l’enfant eut grandi, elle le ramena à la fille de Pharaon qui le traita comme son propre fils ; elle lui donna le nom de Moïse, en disant : « Je l’ai tiré des eaux. » 
        Or vint le jour où Moïse, qui avait grandi, se rendit auprès de ses frères et les vit accablés de corvées. Il vit un Égyptien qui frappait un Hébreu, l’un de ses frères. Regardant autour de lui et ne voyant personne, il frappa à mort l’Égyptien et l’enfouit dans le sable. Le lendemain, il sortit de nouveau : voici que deux Hébreux se battaient. Il dit à l’agresseur : « Pourquoi frappes-tu ton compagnon ? » L’homme lui répliqua : « Qui t’a institué chef et juge sur nous ? Veux-tu me tuer comme tu as tué l’Égyptien ? » Moïse eut peur et se dit : « Pas de doute, la chose est connue. » Pharaon en fut informé et chercha à faire tuer Moïse. Celui-ci s’enfuit loin de Pharaon et habita au pays de Madiane. 
        Il vint s’asseoir près du puits. Le prêtre de Madiane avait sept filles. Elles allèrent puiser de l’eau et remplir les auges pour abreuver le troupeau de leur père. Des bergers survinrent et voulurent les chasser. Alors Moïse se leva pour leur porter secours et il abreuva leur troupeau. Elles retournèrent chez Réouël, leur père, qui leur dit : « Pourquoi êtes-vous revenues si tôt, aujourd’hui ? » Elles répondirent : « Un Égyptien nous a délivrées de la main des bergers, il a même puisé l’eau pour nous et abreuvé le troupeau ! » Réouël demanda : « Mais où est-il ? Pourquoi l’avez-vous laissé là-bas ? Appelez-le ! Invitez-le à manger ! » Et Moïse accepta de s’établir chez cet homme qui lui donna comme épouse sa fille Cippora. Elle enfanta un fils à qui Moïse donna le nom de Guershom (ce qui signifie : Immigré en ce lieu) car, dit-il, « Je suis devenu un immigré en terre étrangère ».
      responsory: |-
        R/ Qui est vainqueur du monde,
        sinon celui qui croit ?

        Par la foi,
        Moïse choisit d’être maltraité avec son peuple
        plutôt que de jouir pour un temps du péché.

        Par la foi,
        Moïse considéra l’humiliation du Christ
        comme un trésor plus grand
        que les richesses d’Égypte.
  patristicReading:
    - title: Homélie du V<sup>ème</sup> siècle
      subtitle: La prière est la lumière de l’âme
      content: |-
        Le bien suprême, c’est la prière, l’entretien familier avec Dieu. Elle est communication avec Dieu et union avec lui. De même que les yeux du corps sont éclairés quand ils voient la lumière, ainsi l’âme tendue vers Dieu est illuminée par son inexprimable lumière. La prière n’est donc pas l’effet d’une attitude extérieure, mais elle vient du cœur. Elle ne se limite pas à des heures ou à des moments déterminés, mais elle déploie son activité sans relâche, nuit et jour. 
        En effet, il ne convient pas seulement que la pensée se porte rapidement vers Dieu lorsqu’elle s’applique à la prière ; il faut aussi, même lorsqu’elle est absorbée par d’autres occupations — comme le soin des pauvres ou d’autres soucis de bienfaisance —, y mêler le désir et le souvenir de Dieu, afin que tout demeure comme une nourriture très savoureuse, assaisonnée par l’amour de Dieu, à offrir au Seigneur de l’univers. Et nous pouvons en retirer un grand avantage, tout au long de notre vie, si nous y consacrons une bonne part de notre temps. 
        La prière est la lumière de l’âme, la vraie connaissance de Dieu, la médiatrice entre Dieu et les hommes. 
        Par elle, l’âme s’élève vers le ciel, et embrasse Dieu dans une étreinte inexprimable ; assoiffée du lait divin, comme un nourrisson, elle crie avec larmes vers sa mère. Elle exprime ses volontés profondes et elle reçoit des présents qui dépassent toute la nature visible. 
        Car la prière se présente comme une puissante ambassadrice, elle réjouit, elle apaise l’âme. 
        Lorsque je parle de prière, ne t’imagine pas qu’il s’agisse de paroles. Elle est un élan vers Dieu, un amour indicible qui ne vient pas des hommes et dont l’Apôtre parle ainsi : *Nous ne savons pas prier comme il faut, mais l’Esprit lui-même intervient pour nous par des cris inexprimables*. 
        Une telle prière, si Dieu en fait la grâce à quelqu’un, est pour lui une richesse inaliénable, un aliment céleste qui rassasie l’âme. Celui qui l’a goûté est saisi pour le Seigneur d’un désir éternel, comme d’un feu dévorant qui embrase son cœur. 
        Lorsque tu la pratiques dans sa pureté originelle, orne ta maison de douceur et d’humilité, illumine-la par la justice ; orne-la de bonnes actions comme d’un revêtement précieux ; décore ta maison, au lieu de pierres de taille et de mosaïques, par la foi et la patience. Au-dessus de tout cela, place la prière au sommet de l’édifice pour porter ta maison à son achèvement. Ainsi tu te prépareras pour le Seigneur comme une demeure parfaite. Tu pourras l’y accueillir comme dans un palais royal et resplendissant, toi qui, par la grâce, le possèdes déjà dans le temple de ton âme.
      responsory: |-
        Long cri vers Dieu dans la détresse, Stance
        mains levées, cœur ouvert,
        remise totale au Père,
        force de la faiblesse,
        Jésus, notre prière,
        ouvre-nous le chemin vers le Père.

        R/ Ouvre-nous le chemin vers le Père.

        Toi qui as dit :
        « Demandez et vous recevrez »,

        Toi qui as dit :
        « Celui qui cherche trouve »,

        Toi qui as dit :
        « À celui qui frappe on ouvrira »,

        Toi qui as dit :
        « Demandez l’Esprit, il vous sera donné »,
morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Tu ne repousses pas, mon Dieu, un cœur brisé.
    - psalm: OT_6
      antiphon:
        - Tous rassemblés, nous bénirons le Seigneur éternel.
    - psalm: PSALM_147
      antiphon:
        - Glorifie le Seigneur, Jérusalem ! Célèbre ton Dieu, ô Sion !
  reading:
    biblicalReference: Is 53, 11b-12
    content: Parce qu’il a connu la souffrance, le juste, mon serviteur, justifiera les multitudes, il se chargera de leurs péchés. C’est pourquoi je lui donnerai la multitude en partage, les puissants seront la part qu’il recevra, car il s’est dépouillé lui-même jusqu’à la mort, il a été compté avec les pécheurs, alors qu’il portait le péché des multitudes et qu’il intercédait pour les pécheurs.
  responsory: |-
    R/ Tu nous as rachetés, Seigneur,
    au prix de ton sang.
    V/ Hommes de toutes race, langue, peuple et nation.
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Si tu revêts d’un manteau celui qui est nu, ta lumière jaillira comme l’aurore, ta justice marchera devant toi.
  intercession:
    content: |-
      Nous voici devant toi, Seigneur Jésus,
      comme le fils qui a dilapidé l’héritage :
      toi, le Fils bien-aimé, conduis-nous vers le Père.

      R/ Conduis-nous vers le Père.

      Nous voici devant toi comme la pécheresse accusée :
      toi qui es sans péché, donne-nous le pardon.

      R/ Donne-nous le pardon.

      Nous voici devant toi comme Zachée le publicain :
      toi, l’ami des pécheurs, apprends-nous à donner.

      R/ Apprends-nous à donner.

      Nous voici devant toi comme la femme de Samarie :
      toi, la source cachée, fais-nous boire l’eau vive.

      R/ Fais-nous boire l’eau vive.

      Nous voici près de toi comme Jean au Calvaire :
      toi, le Fils de Marie, regarde ton Église.

      R/ Regarde ton Église.
