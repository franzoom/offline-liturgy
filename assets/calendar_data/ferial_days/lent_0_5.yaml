vespers:
  psalmody:
    - psalm: PSALM_144_1
      antiphon:
        - Je te bénis, Père, Seigneur du ciel et de la terre.
    - psalm: PSALM_144_IIA
      antiphon:
        - Le Seigneur soutient tous ceux qui tombent, il redresse tous les accablés.
    - psalm: NT_11
      antiphon:
        - R/ Grandes sont tes œuvres, Seigneur !
  reading:
    biblicalReference: Jc 5, 16. 19-20
    content: "Reconnaissez vos péchés les uns devant les autres, et priez les uns pour les autres afin d’être guéris, car la supplication du juste agit avec beaucoup de puissance. Mes frères, si l’un de vous s’égare loin de la vérité et si quelqu’un l’amène à se convertir, alors, sachez-le : celui qui ramène un pécheur du chemin où il s’égarait se sauvera lui-même et couvrira une multitude de péchés."
  responsory: |-
    R/ Guéris-moi, Dieu très saint,
    \* Car j’ai péché contre toi.
    V/ Prends pitié de moi, relève-moi.
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Quand l’époux leur sera enlevé, alors les invités de la noce jeûneront.
  intercession:
    content: |-
      Adorons notre Sauveur, qui par sa mort a détruit la mort et par sa résurrection nous a rendu la vie :

      R/ Jésus Sauveur, nous t’adorons.

      En te faisant obéissant jusqu’à la mort,
      tu nous apprends le plus grand amour.

      En prenant sur toi la malédiction du péché,
      tu nous révèles la bienveillance du Père.

      En priant pour ceux qui t’ont mis en croix,
      tu nous entraînes au pardon sans mesure.

      En ouvrant le paradis au malfaiteur repenti,
      tu rends possible notre espérance.

      En ressuscitant le troisième jour,
      tu relèves ceux qui sont endormis dans la paix.
