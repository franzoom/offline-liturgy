  biblicalReading:
    - title: Devant le buisson ardent
      ref: Ex 3, 1-20
      content: "Moïse était berger du troupeau de son beau-père Jéthro, prêtre de Madiane. Il mena le troupeau au-delà du désert et parvint à la montagne de Dieu, à l’Horeb. L’ange du SEIGNEUR lui apparut dans la flamme d’un buisson en feu. Moïse regarda : le buisson brûlait sans se consumer. Moïse se dit alors : « Je vais faire un détour pour voir cette chose extraordinaire : pourquoi le buisson ne se consume-t-il pas ? » Le SEIGNEUR vit qu’il avait fait un détour pour voir, et Dieu l’appela du milieu du buisson : « Moïse ! Moïse ! » Il dit : « Me voici ! » Dieu dit alors : « N’approche pas d’ici ! Retire les sandales de tes pieds, car le lieu où tu te tiens est une terre sainte ! » Et il déclara : « Je suis le Dieu de ton père, le Dieu d’Abraham, le Dieu d’Isaac, le Dieu de Jacob. » Moïse se voila le visage car il craignait de porter son regard sur Dieu. Le SEIGNEUR dit : « J’ai vu, oui, j’ai vu la misère de mon peuple qui est en Égypte, et j’ai entendu ses cris sous les coups des surveillants. Oui, je connais ses souffrances. Je suis descendu pour le délivrer de la main des Égyptiens et le faire monter de ce pays vers un beau et vaste pays, vers un pays ruisselant de lait et de miel, vers le lieu où vivent le Cananéen, le Hittite, l’Amorite, le Perizzite, le Hivvite et le Jébuséen. Maintenant, le cri des fils d’Israël est parvenu jusqu’à moi, et j’ai vu l’oppression que leur font subir les Égyptiens. Maintenant donc, va ! Je t’envoie chez Pharaon : tu feras sortir d’Égypte mon peuple, les fils d’Israël. » Moïse dit à Dieu : « Qui suis-je pour aller trouver Pharaon, et pour faire sortir d’Égypte les fils d’Israël ? » Dieu lui répondit : « JE SUIS avec toi. Et tel est le signe que c’est moi qui t’ai envoyé : quand tu auras fait sortir d’Égypte mon peuple, vous rendrez un culte à Dieu sur cette montagne. » Moïse répondit à Dieu : « J’irai donc trouver les fils d’Israël, et je leur dirai : “Le Dieu de vos pères m’a envoyé vers vous.” Ils vont me demander quel est son nom ; que leur répondrai-je ? » Dieu dit à Moïse : « JE SUIS QUI JE SUIS. Tu parleras ainsi aux fils d’Israël : “Celui qui m’a envoyé vers vous, c’est : JE-SUIS”. » Dieu dit encore à Moïse : « Tu parleras ainsi aux fils d’Israël : “Celui qui m’a envoyé vers vous, c’est LE SEIGNEUR, le Dieu de vos pères, le Dieu d’Abraham, le Dieu d’Isaac, le Dieu de Jacob”. C’est là mon nom pour toujours, c’est par lui que vous ferez mémoire de moi, d’âge en d’âge. Va, rassemble les anciens d’Israël. Tu leur diras : “Le SEIGNEUR, le Dieu de vos pères, le Dieu d’Abraham, d’Isaac et de Jacob, m’est apparu. Il m’a dit : Je vous ai visités et ainsi j’ai vu comment on vous traite en Égypte. J’ai dit : Je vous ferai monter de la misère qui vous accable en Égypte vers le pays du Cananéen, du Hittite, de l’Amorite, du Perizzite, du Hivvite et du Jébuséen, le pays ruisselant de lait et de miel.” Ils écouteront ta voix ; alors tu iras, avec les anciens d’Israël, auprès du roi d’Égypte, et vous lui direz : “Le SEIGNEUR, le Dieu des Hébreux, est venu nous trouver. Et maintenant, laisse-nous aller dans le désert, à trois jours de marche, pour y offrir un sacrifice au SEIGNEUR notre Dieu.” Or, je sais, moi, que le roi d’Égypte ne vous laissera pas partir s’il n’y est pas forcé. Aussi j’étendrai la main, je frapperai l’Égypte par toutes sortes de prodiges que j’accomplirai au milieu d’elle. Après cela, il vous permettra de partir. »"
      responsory: |
        R/ Toi qui viens nous sauver,
        révèle-nous ton nom !

        Je suis qui je serai :
        j’ai décidé d’intervenir en votre faveur.

        Je suis le Seigneur :
        il n’y a pas d’autre sauveur que moi. (pas deR/ )
  patristicReading:
    - title: TRAITÉ DE SAINT IRÉNÉE CONTRE LES HÉRÉSIES
      subtitle: L’amitié de Dieu
      content: "Notre Seigneur, le Verbe de Dieu, a d’abord amené les hommes à Dieu pour qu’ils soient ses serviteurs, puis il a libéré ceux qui lui étaient soumis, comme il le dit lui-même à ses disciples : *Je ne vous appelle plus serviteurs, car le serviteur ignore ce que fait son maître, mais je vous appelle mes amis, car tout ce que j’ai appris du Père, je vous l’ai révélé*. ~ En effet, l’amitié de Dieu confère à ceux qui y accèdent l’immortalité. Au commencement, Dieu modela Adam non par besoin, mais pour pouvoir cristalliser en lui ses bienfaits. Car c’est non seulement avant Adam, mais avant toute création que le Verbe glorifiait le Père, tout en demeurant en lui et lui-même était glorifié par le Père, comme il le dit lui-même : *Père, glorifie-moi de la gloire que j’avais auprès de toi, avant que le monde fût.* Ce n’est pas non plus par besoin de notre service qu’il nous ordonne de le suivre, mais pour nous procurer le salut. Car suivre le Sauveur, c’est participer à la lumière. Les hommes qui sont dans la lumière n’illuminent pas, eux, la lumière, mais par elle sont illuminés et par elle resplendissent : loin d’apporter quoi que ce soit à la lumière, ils en bénéficient et sont illuminés par elle. Ainsi en va-t-il du service de Dieu : à Dieu, il n’apporte rien, car Dieu n’a pas besoin du service humain. Mais à ceux qui le suivent et le servent, Dieu procure la vie incorruptible et la gloire éternelle. Il accorde ce bienfait à ceux qui le servent, parce qu’ils le servent, et à ceux qui le suivent, parce qu’ils le suivent mais ne reçoit d’eux nul bienfait : car il est riche, parfait, et sans besoin. Dieu sollicite le service des hommes par bonté et miséricorde pour combler de bienfaits ceux qui le servent avec persévérance. Car autant Dieu n’a besoin de rien, autant l’homme a besoin de la communion de Dieu. La gloire de l’homme, c’est de persévérer et demeurer au service de Dieu. Et c’est pourquoi le Seigneur disait à ses disciples : *Ce n’est pas vous qui m’avez choisi, mais moi qui vous ai choisi ;* il voulait dire par là qu’eux ne le glorifiaient pas en le suivant, mais que pour avoir suivi le Fils de Dieu, ils étaient par lui glorifiés. Et ils disait encore : *Je veux que là où je suis, là ils soient aussi, pour qu’ils voient ma gloire*."
      responsory: |
        R/ Quand nous aimons, aimons le Seigneur notre Dieu
        puisqu’il nous a aimés le premier

        Celui qui garde la parole du Seigneur,
        en lui l’amour de Dieu atteint sa perfection.

        Ses commandements ne sont pas pesants :
        celui qui naît de Dieu est vainqueur du monde.
