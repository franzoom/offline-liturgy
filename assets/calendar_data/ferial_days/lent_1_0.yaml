  verse: |-
    V/ L’homme ne vit pas seulement de pain,
    mais de toute parole qui sort de la bouche de Dieu.
  biblicalReading:
    - title: Redoublement d’oppression
      ref: Ex 5, 1 – 6, 1
      content: |-
        Ensuite, Moïse et Aaron s’en vinrent déclarer à Pharaon : « Ainsi parle le SEIGNEUR, Dieu d’Israël : Laisse partir mon peuple pour qu’il célèbre en mon honneur une fête au désert. » Pharaon dit : « Qui est le SEIGNEUR pour que j’écoute sa voix et laisse partir Israël ? Je ne connais pas le SEIGNEUR et je ne veux pas laisser partir Israël. » Ils dirent : « Le Dieu des Hébreux s’est présenté à nous : il nous faut aller à trois jours de marche dans le désert pour offrir un sacrifice au SEIGNEUR notre Dieu. Sinon, il nous frappera de la peste ou de l’épée. » Le roi d’Égypte leur dit : « Moïse et Aaron, pourquoi voulez-vous détourner le peuple de ses travaux ? Retournez à vos corvées ! » Et Pharaon ajouta : « Maintenant que les gens du peuple sont nombreux, vous voudriez qu’ils se reposent de leurs corvées ! » 
        Ce jour-là, Pharaon ordonna aux surveillants du peuple et aux contremaîtres : « Vous ne fournirez plus au peuple, comme vous le faisiez auparavant, la paille pour fabriquer les briques. Ils iront eux-mêmes ramasser la paille. Quant au nombre de briques imposé jusqu’à présent, continuez à l’exiger. Ne réduisez en rien la cadence. Ce ne sont que des paresseux ! C’est pourquoi ils crient : “Allons offrir un sacrifice à notre Dieu !” Que la servitude pèse sur ces gens et qu’ils travaillent, sans rêvasser à des paroles mensongères ! » 
        Les surveillants du peuple et les contremaîtres sortirent et déclarèrent au peuple : « Ainsi parle Pharaon : Je ne vous donne plus de paille. Allez vous-mêmes en prendre où vous en trouverez ! Mais votre production ne sera réduite en rien. » Alors le peuple se dispersa dans tout le pays d’Égypte, pour ramasser du chaume et en faire de la paille à torchis. Les surveillants les harcelaient : « Achevez votre travail ! Chaque jour la quantité exigée, comme lorsqu’il y avait de la paille ! » On frappa les contremaîtres des fils d’Israël — ceux que leur avaient imposés les surveillants de Pharaon — en disant : « Pourquoi n’avez-vous pas exécuté la commande de briques comme auparavant ? Faites aujourd’hui comme hier ! » 
        Les contremaîtres des fils d’Israël vinrent alors crier vers Pharaon : « Pourquoi traiter ainsi tes serviteurs ? De la paille, on n’en donne plus à tes serviteurs, et on nous dit : Faites des briques ! Et voici qu’on frappe tes serviteurs. Tes gens ont tort ! » Pharaon répondit : « Vous êtes des paresseux, oui, des paresseux ! C’est pourquoi vous dites : Allons offrir un sacrifice au SEIGNEUR. Et maintenant, au travail ! On ne vous fournira pas la paille, mais vous fournirez le même nombre de briques. » 
        Les contremaîtres des fils d’Israël se virent en mauvaise posture lorsqu’on leur dit : « Vous ne réduirez pas le nombre de briques : chaque jour la quantité exigée ! » En sortant de chez Pharaon, ils tombèrent sur Moïse et Aaron qui les attendaient. Ils leur dirent : « Que le SEIGNEUR vous tienne à l’œil et qu’il juge : à cause de vous, Pharaon et ses serviteurs nous détestent ; vous leur avez mis en main l’épée pour nous tuer. » 
        Moïse retourna trouver le SEIGNEUR et lui dit : « Mon SEIGNEUR, pourquoi as-tu maltraité ce peuple ? Pourquoi donc m’as-tu envoyé ? Depuis que je suis allé chez Pharaon et lui ai parlé en ton nom, il a maltraité ce peuple, et tu ne fais absolument rien pour délivrer ton peuple. » 
        Le SEIGNEUR dit à Moïse : « Maintenant, tu vas voir ce que je vais faire à Pharaon : contraint par une main forte, il les laissera partir ; contraint par une main forte, il les chassera de son pays. »
      responsory: |-
        R/ Dresse-toi, Seigneur,
        que l’homme ne soit pas le plus fort !

        Pour le pauvre que l’on opprime,
        le malheureux qui gémit,
        maintenant je me lève, dit le Seigneur.

        Moi, le Seigneur ton Dieu,
        je te saisis par la main droite,
        je te dis : Ne crains pas, je viens à ton secours !
  patristicReading:
    - title: HOMÉLIE DE SAINT AUGUSTIN SUR LE PSAUME 60
      subtitle: Dans le Christ, c’est nous qui sommes tentés
      content: |-
        *Entends ma plainte, Seigneur, écoute ma prière*. Qui donc parle ? Il semble que ce soit un seul homme. Regarde si c’est un seul : *Des extrémités de la terre, je crie vers toi, parce que mon cœur est angoissé*. Il n’est donc plus un seul désormais ; mais il est un seul parce que le Christ est unique, et pourtant nous sommes tous ses membres. Car, est-ce qu’un seul homme *crie des extrémités de la terre* ? Ce qui crie des extrémités de la terre ne peut être que cet héritage au sujet duquel le Père a entendu cette parole : *Demande, et je te donne les nations en héritage, les extrémités de la terre pour domaine*. 
        Ce domaine du Christ, cet héritage du Christ, ce corps du Christ, cette unique Église du Christ, cette unité que nous sommes, c’est elle qui *crie des extrémités de la terre*. Mais que crie-t-elle ? Ce que j’ai dit tout à l’heure : *Entends ma plainte, Seigneur, écoute ma prière ; des extrémités de la terre, je crie vers toi*. J’ai crié cela vers toi *des extrémités de la terre*, c’est-à-dire de partout. 
        Mais pourquoi ai-je crié cela ? *Parce que mon cœur est angoissé*. Le corps du Christ montre qu’il est, à travers toutes les nations, sur toute la terre, non pas dans une grande gloire, mais dans une grande épreuve. 
        Dans son voyage ici-bas, notre vie ne peut pas échapper à l’épreuve de la tentation, car notre progrès se réalise par notre épreuve ; personne ne se connaît soi-même sans avoir été éprouvé, ne peut être couronné sans avoir vaincu, ne peut vaincre sans avoir combattu, et ne peut combattre s’il n’a pas rencontré l’ennemi et les tentations. 
        Il est donc angoissé, celui qui crie des extrémités de la terre, mais il n’est pas abandonné. Car le Christ a voulu nous préfigurer, nous qui sommes son corps, dans lequel il est mort, est ressuscité et monté au ciel ; c’est ainsi que la Tête a pénétré la première là où les membres sont certains de pouvoir la suivre. 
        Il nous a donc transfigurés en lui, quand il a voulu être tenté par Satan. On lisait tout à l’heure dans l’évangile que le Seigneur Jésus Christ, au désert, était tenté par le diable. Parfaitement ! Le Christ était tenté par le diable ! Dans le Christ, c’est toi qui étais tenté, parce que le Christ tenait de toi sa chair, pour te donner le salut ; tenait de toi la mort, pour te donner la vie ; tenait de toi les outrages, pour te donner les honneurs ; donc il tenait de toi la tentation, pour te donner la victoire. 
        Si c’est en lui que nous sommes tentés, c’est en lui que nous dominons le diable. Tu remarques que le Christ a été tenté, et tu ne remarques pas qu’il a vaincu ? Reconnais que c’est toi qui es tenté en lui ; et alors reconnais que c’est toi qui es vainqueur en lui. Il pouvait écarter de lui le diable ; mais, s’il n’avait pas été tenté, il ne t’aurait pas enseigné, à toi qui dois être soumis à la tentation, comment on remporte la victoire.
      responsory: |-
        R/ Où abonde le péché,
        la grâce surabonde.

        Dieu enferma tous les hommes
        dans la désobéissance
        pour faire à tous miséricorde.

        Tous ont péché et sont privés de la gloire de Dieu,
        mais Jésus Christ les a justifiés.
morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Toute ma vie, je vais te bénir, lever les mains en invoquant ton nom.
    - psalm: OT_41
      antiphon:
        - Chantez louange à Dieu ; à lui haute gloire éternellement !
    - psalm: PSALM_149
      antiphon:
        - Le Seigneur aime son peuple, il donne aux humbles l’éclat de la victoire.
  reading:
    biblicalReference: Ne 8, 9.10
    content: "Ce jour est consacré au Seigneur votre Dieu. Ne prenez pas le deuil, ne pleurez pas ! Car ce jour est consacré à notre Dieu ! Ne vous affligez pas : la joie du Seigneur est votre rempart !"
  responsory: |-
    R/ La joie du Seigneur est notre rempart !
    V/ Tu es béni, Seigneur notre Dieu,
    d’éternité en éternité. R/
    V/ Que soit béni ton nom glorieux,
    que terre et ciel te chantent sans fin. R/
    V/ Gloire et puissance au Père et au Fils,
    au Saint-Esprit qui chante en nos cœurs. R/
  evangelicAntiphon:
    common: "Jésus fut conduit par l’Esprit au désert pour être tenté par Satan : il jeûna quarante jours, quarante nuits, et connut la faim."
  intercession:
    content: |-
      Jésus, ami des hommes, assailli par la tentation, tu nous apprends l’obéissance dans l’amour.

      R/ Notre Seigneur et notre frère, louange à toi !

      Jésus, Fils de Dieu, transfiguré sur la montagne,
      tu nous révèles que la croix est le chemin de ta gloire.

      Jésus, don de Dieu, source vive,
      tu apaises notre soif de la vie véritable.

      Jésus, lumière du monde, tu rends la vue aux aveugles
      et nous te reconnaissons Fils de Dieu.

      Jésus, vainqueur de la mort, tu as tiré Lazare du tombeau
      et tu nous appelles tous à la résurrection.
middleOfDay:
  psalmody:
    - psalm: PSALM_117_1
      antiphon:
        - Ma force et mon chant, c’est le Seigneur.
    - psalm: PSALM_117_2
    - psalm: PSALM_117_3
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Tu adoreras le Seigneur ton Dieu, c’est lui, et lui seul, que tu serviras.
    - psalm: PSALM_113A
      antiphon:
        - Voici le temps favorable, voici le jour du salut.
    - psalm: NT_8
      antiphon:
        - "Voici que nous montons à Jérusalem : là, ce qui fut écrit du Fils de l’homme s’accomplira."
  reading:
    biblicalReference: 1 Co 9, 24-25
    content: Vous savez bien que, dans les courses du stade, tous les coureurs prennent le départ, mais un seul gagne le prix. Alors, vous, courez de manière à l’emporter. Tous les athlètes à l’entraînement s’imposent une discipline sévère ; ils le font pour gagner une couronne de laurier qui va se faner, et nous, pour une couronne qui ne se fane pas.
  responsory: |-
    R/ Pour le combat tu m’emplis de vaillance,
    \* Dieu de ma victoire.
    V/ Que ta justice me conduise, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Veille sur nous, Sauveur éternel. Garde-nous des ruses du démon, toi, notre force à jamais.
  intercession:
    content: |-
      Toi qui nous donnes la grâce de croire en toi, Seigneur, écoute notre prière pour nos frères humains :

      R/ Nous t’implorons, Seigneur !

      Pour l’homme qui désespère
      et ne trouve en lui que le vide,

      Pour l’homme qui a faim de vérité
      et qui ne cherche pas sa subsistance dans ta Parole,

      Pour les hommes qui ne peuvent rien sur terre
      et pour ceux qui exercent leur puissance contre toi,

      Pour les hommes qui sont morts,
      et qui attendent la vie promise,
