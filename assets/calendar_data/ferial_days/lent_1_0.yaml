      headline: |-
        Jésus jeûne quarante jours, puis est tenté
      acclamationAntiphon: |-
        L’homme ne vit pas seulement de pain,
        mais de toute parole qui sort de la bouche de Dieu.
      content: |-
        En ce temps-là,
         Jésus fut conduit au désert par l’Esprit
        pour être tenté par le diable.
         Après avoir jeûné quarante jours et quarante nuits,
        il eut faim.
         Le tentateur s’approcha et lui dit :
        « Si tu es Fils de Dieu,
        ordonne que ces pierres deviennent des pains. »
         Mais Jésus répondit :
        « Il est écrit :
        _L’homme ne vit pas seulement de pain,
        mais de toute parole qui sort de la bouche de Dieu_. »

        Alors le diable l’emmène à la Ville sainte,
        le place au sommet du Temple
         et lui dit :
        « Si tu es Fils de Dieu,
        jette-toi en bas ;
        car il est écrit :
        _Il donnera pour toi des ordres à ses anges,_
        et : _Ils te porteront sur leurs mains,
        de peur que ton pied ne heurte une pierre._ »
         Jésus lui déclara :
        « Il est encore écrit :
        _Tu ne mettras pas à l’épreuve le Seigneur ton Dieu_. »

        Le diable l’emmène encore sur une très haute montagne
        et lui montre tous les royaumes du monde et leur gloire.
         Il lui dit :
        « Tout cela, je te le donnerai,
        si, tombant à mes pieds, tu te prosternes devant moi. »
         Alors, Jésus lui dit :
        « Arrière, Satan !
        car il est écrit :
        _C’est le Seigneur ton Dieu que tu adoreras,
        à lui seul tu rendras un culte._ »

        Alors le diable le quitte.
        Et voici que des anges s’approchèrent,
        et ils le servaient.
