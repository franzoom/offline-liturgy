invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

readings:
  psalmody:
    - psalm: PSALM_9A_1
      antiphon:
        - "Maintenant mon âme est troublée, mais je dis : Père glorifie ton nom."
    - psalm: PSALM_9A_2
      antiphon:
        - "Le Seigneur a connu la souffrance : il peut venir en aide au pauvre dans l’épreuve."
    - psalm: PSALM_6
      antiphon:
        - "Le Seigneur a connu la souffrance : il peut venir en aide au pauvre dans l’épreuve."
  verse: |-
    V/ Convertissez-vous et croyez à la Bonne Nouvelle,
    le Règne de Dieu est là.
  biblicalReading:
    - title: Dieu n’abandonne pas ses enfants
      ref: Ex 6, 2-13
      content: "Dieu parla à Moïse. Il lui dit : « Je suis le SEIGNEUR. Je suis apparu à Abraham, à Isaac et à Jacob comme le Dieu-Puissant ; mais mon nom “Le SEIGNEUR”, je ne l’ai pas fait connaître. Ensuite, j’ai établi mon alliance avec eux, m’engageant à leur donner la terre de Canaan, la terre étrangère où ils étaient venus en immigrés. Puis enfin, j’ai entendu la plainte des fils d’Israël réduits en esclavage par les Égyptiens, et je me suis souvenu de mon alliance. C’est pourquoi, parle ainsi aux fils d’Israël : “Je suis le SEIGNEUR. Je vous ferai sortir loin des corvées qui vous accablent en Égypte. Je vous délivrerai de la servitude. Je vous rachèterai d’un bras vigoureux et par de grands châtiments. Je vous prendrai pour peuple, et moi, je serai votre Dieu. Alors, vous saurez que je suis le SEIGNEUR, votre Dieu, celui qui vous fait sortir loin des corvées qui vous accablent en Égypte. Puis, je vous ferai entrer dans la terre que, la main levée, je me suis engagé à donner à Abraham, à Isaac et à Jacob. Je vous la donnerai pour que vous la possédiez. Je suis le SEIGNEUR.” » Moïse rapporta ces paroles aux fils d’Israël, mais ils n’écoutèrent pas Moïse, car ils étaient à bout de souffle, tant leur esclavage était dur. Le SEIGNEUR dit à Moïse : « Va dire à Pharaon, le roi d’Égypte, qu’il laisse partir de son pays les fils d’Israël. » Mais Moïse prit la parole en présence du SEIGNEUR et dit : « Les fils d’Israël ne m’ont pas écouté. Comment Pharaon m’écouterait-il, moi qui n’ai pas la parole facile ? » Le SEIGNEUR parla à Moïse et Aaron, et leur communiqua ses ordres pour les fils d’Israël et pour Pharaon, roi d’Égypte, en vue de faire sortir les fils d’Israël du pays d’Égypte."
      responsory: |-
        R/ Gloire au Seigneur, c’est lui notre Dieu !

        Il nous a délivrés de la servitude,
        avec autorité et puissance.

        Jadis vous n’étiez pas un peuple,
        vous êtes maintenant le peuple de Dieu.

        Vous êtes la race élue, la nation sainte,
        le peuple que Dieu s’est acquis.
  patristicReading:
    - title: HOMÉLIE DE SAINT GRÉGOIRE DE NAZIANZE SUR L’AMOUR DES PAUVRES
      subtitle: « Soyez miséricordieux, comme votre Père est miséricordieux »
      content: "Tu dois savoir d’où vient pour toi l’existence, le souffle, l’intelligence et, ce qu’il y a de plus précieux, la connaissance de Dieu ; l’espérance du Royaume des cieux, et celle de contempler la gloire que tu vois aujourd’hui de manière obscure, comme dans un miroir, mais que tu verras demain dans toute sa pureté et son éclat. D’où vient que tu sois fils de Dieu, héritier avec le Christ et, j’oserai dire, que tu sois toi-même un dieu ? D’où vient tout cela, et par qui ? Et encore, pour parler de choses moins importantes, choses qui se voient : qui t’a donné de voir la beauté du ciel, la course du soleil, le cycle de la lune, les astres innombrables et, en tout cela, l’harmonie et l’ordre, qui les conduisent ainsi, à la manière d’une lyre bien accordée ? Qui donc t’a donné la pluie, l’agriculture, les aliments, les art, l’administration, les lois, la cité, une vie civilisée, des relations familières avec tes semblables ? D’où vient que, parmi les animaux, certains sont apprivoisés et domestiqués, tandis que d’autres fournissent ta nourriture ? Qui t’a établi seigneur et roi de tout ce qui vit sur la terre ? Qui donc, pour arrêter là cette énumération, t’a donné tout ce qui fait de toi un homme, supérieur à toutes les autres créatures ? N’est-ce pas celui qui, avant toute chose et en retour de tous ses dons, te demande d’aimer les hommes ? Est-ce que nous ne serions pas méprisables si, après tout ce qu’il nous donne, de fait ou en espérance, nous ne lui apportions pas cette seule chose : aimer les hommes ? Alors que lui, notre Dieu et notre Seigneur, n’a pas honte d’être appelé notre Père, allons-nous renier nos frères ? Non, mes frères et mes amis, ne soyons pas les gérants malhonnêtes des biens qui nous ont été confiés. Ne risquons pas d’entendre saint Pierre nous dire : « Ayez honte, vous qui retenez le bien d’autrui. Imitez l’équité de Dieu, et il n’y aura plus de pauvre. » Ne nous donnons pas tant de peine pour amasser et conserver quand d’autres souffrent la peine de la pauvreté ; car autrement nous subirions les malédictions et menaces acerbes du prophète Amos qui commencent ainsi : *Écoutez bien, vous qui dites : Quand donc la fête de la nouvelle lune sera-t-elle passée, pour que nous puissions vendre, et le sabbat, pour que nous puissions ouvrir nos magasins ?* ~ Pratiquons nous-mêmes cette loi sublime et primordiale de Dieu, qui fait pleuvoir pour les justes et les pécheurs et qui fait lever son soleil également pour tous. Il déploie pour tous les immenses étendues de la terre en friche, les sources, les fleuves et les forêts ; aux oiseaux il donne l’air, et l’eau à toutes les bêtes aquatiques. Il donne généreusement les ressources nécessaires à la vie de tous ; celles-ci ne sont pas confisquées par les puissants, limitées par une loi, rationnées. Elles sont communes, abondantes et par conséquent Dieu les offre sans que personne soit frustré. Car il veut honorer par cette égalité dans ses dons l’égale dignité de la nature, et montrer toute la générosité de sa bienfaisance."
      responsory: |-
        R/ C’est le Seigneur : il fait ce qui lui semble bon.

        En lui résident sagesse et puissance,
        en lui le conseil et le discernement.

        S’il détruit, nul ne peut rebâtir,
        s’il ferme, qui donc ouvrira ?

        Lui décide, qui le fera changer ?
        Il tient en son pouvoir l’âme de tout vivant.
  oration:
    - Fais-nous revenir à toi, Dieu notre Sauveur, et pour que ce Carême nous soit profitable, ouvre nos esprits à l’intelligence de ta loi.

morning:
  psalmody:
    - psalm: PSALM_5
      antiphon:
        - Seigneur, que ta justice me conduise ! Aplanis devant moi ton chemin.
    - psalm: OT_4
      antiphon:
        - Nous acclamons, Seigneur, la splendeur de ta gloire éternelle.
    - psalm: PSALM_28
      antiphon:
        - Rendez au Seigneur la gloire de son nom.
  reading:
    biblicalReference: Ex 19, 4-6a
    content: Vous avez vu comment je vous ai portés comme sur les ailes d’un aigle pour vous amener jusqu’à moi. Et maintenant, si vous entendez ma voix et gardez mon Alliance, vous serez mon domaine particulier parmi tous les peuples — car toute la terre m’appartient — et vous serez pour moi un royaume de prêtres, une nation sainte.
  responsory: |-
    R/ Heureux le peuple qui a pour Dieu le Seigneur !
    V/ Courons notre épreuve,
    les yeux fixés sur Jésus. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Venez, les bénis de mon Père, recevez le Royaume qui vous est destiné depuis la création du monde.
  intercession:
    content: |-
      Jésus, notre Sauveur, par le baptême tu nous as fait renaître à une vie nouvelle :

      R/ Conduis-nous sur tes chemins.

      Ouvre à ton peuple la voie du salut,
      — mets en nous le désir de te ressembler.

      Apprends-nous à te reconnaître en nos frères,
      — rends-nous attentifs à leur souffrance.

      Accorde-nous d’accomplir ta volonté,
      — fais-nous la grâce d’un cœur qui te cherche.

      Donne à tes frères de former un seul corps,
      — oublie nos fautes contre l’unité.
  oration:
    - Fais-nous revenir à toi, Dieu notre Sauveur, et pour que ce Carême nous soit profitable, ouvre nos esprits à l’intelligence de ta loi.

middleOfDay:
  psalmody:
    - psalm: PSALM_18B
      antiphon:
        - Recevons avec amour la parole qui peut nous sauver.
    - psalm: PSALM_7_1
    - psalm: PSALM_7_2
  oration:
    - Fais-nous revenir à toi, Dieu notre Sauveur, et pour que ce Carême nous soit profitable, ouvre nos esprits à l’intelligence de ta loi.

vespers:
  psalmody:
    - psalm: PSALM_10
      antiphon:
        - Tu es juste, Seigneur, et rien n’échappe à ton regard.
    - psalm: PSALM_14
      antiphon:
        - Partage ton pain avec l’affamé, Dieu te conduira.
    - psalm: NT_4
      antiphon:
        - Béni sois-tu, notre Père, qui nous as bénis dans le Christ !
  reading:
    biblicalReference: Rm 12, 1-2
    content: "Je vous exhorte, mes frères, par la tendresse de Dieu, à lui offrir votre personne et votre vie en sacrifice saint, capable de plaire à Dieu : c’est là pour vous l’adoration véritable. Ne prenez pas pour modèle le monde présent, mais transformez­-vous en renouvelant votre façon de penser pour savoir reconnaître quelle est la volonté de Dieu : ce qui est bon, ce qui est capable de lui plaire, ce qui est parfait."
  responsory: |-
    R/ J’appelle de tout cœur :
    \* Réponds-moi, Seigneur !
    V/ Je garderai tes volontés. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Ce que vous avez fait à l’un de ces petits, c’est à moi que vous l’avez fait.
  intercession:
    content: |-
      Jésus, notre frère, tu es venu libérer ton peuple de l’esclavage :

      R/ Fils de David, sauve-nous !

      Souviens toi de ton Église pour qui tu t’es livré à la mort :
      – sanctifie-la par ta Parole, purifie-la dans la pénitence.

      Donne à ceux qui te cherchent de te trouver,
      – à ceux qui t’ont trouvé de te chercher encore.

      Rappelle-toi ta pitié pour la foule au désert,
      – guéris les détresses du corps et de l’âme.

      Accorde à ceux qui meurent le salut et la paix,
      – et à nous, de les rejoindre un jour.
  oration:
    - Fais-nous revenir à toi, Dieu notre Sauveur, et pour que ce Carême nous soit profitable, ouvre nos esprits à l’intelligence de ta loi.
