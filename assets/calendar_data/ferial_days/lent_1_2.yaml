  biblicalReading:
    - title: Moïse et Aaron face à Pharaon
      ref: Ex 6, 29 – 7, 25
      content: |-
        Le SEIGNEUR parla à Moïse. Il dit : « Je suis le SEIGNEUR. Répète à Pharaon, le roi d’Égypte, tout ce que moi, je vais te dire. » Alors, Moïse dit en présence du SEIGNEUR : « Je n’ai pas la parole facile. Comment Pharaon m’écouterait-il ? » 
        Le SEIGNEUR dit à Moïse : « Vois, j’ai fait de toi un dieu pour Pharaon, et ton frère Aaron sera ton prophète. Toi, tu lui diras tout ce que je t’ordonnerai, et ton frère Aaron le répétera à Pharaon pour qu’il laisse partir de son pays les fils d’Israël. Mais moi, je rendrai le cœur de Pharaon inflexible ; je multiplierai mes signes et mes prodiges dans le pays d’Égypte, mais Pharaon ne vous écoutera pas. Alors je poserai la main sur l’Égypte et je ferai sortir du pays d’Égypte mes armées, mon peuple, les fils d’Israël, en exerçant de terribles jugements. Les Égyptiens reconnaîtront que Je suis le SEIGNEUR, quand j’étendrai la main contre l’Égypte et que j’en ferai sortir les fils d’Israël. » 
        Moïse et Aaron s’exécutèrent : ce que le SEIGNEUR leur avait ordonné, ils le firent. Moïse était âgé de quatre-vingts ans et Aaron de quatre-vingt-trois ans, lorsqu’ils parlèrent à Pharaon. 
        Le SEIGNEUR dit à Moïse et Aaron : « Si Pharaon vous demande d’accomplir un prodige, tu diras alors à Aaron : Prends ton bâton, jette-le devant Pharaon, et qu’il devienne un serpent. » Moïse et Aaron allèrent trouver Pharaon et firent comme l’avait ordonné le SEIGNEUR. Aaron jeta son bâton devant Pharaon et ses serviteurs, et le bâton devint un serpent. Pharaon, à son tour, convoqua les sages et les enchanteurs. Les magiciens d’Égypte en firent autant avec leurs sortilèges. Chacun jeta son bâton qui devint un serpent, mais le bâton d’Aaron engloutit leurs bâtons. Cependant, Pharaon s’obstina ; il n’écouta pas Moïse et Aaron, ainsi que l’avait annoncé le SEIGNEUR. 
        
        Le SEIGNEUR dit à Moïse : « Le cœur de Pharaon s’est appesanti ; il refuse de laisser partir le peuple. Va trouver Pharaon demain matin : il sortira pour se rendre près de l’eau ; tu te posteras au bord du Nil pour le rencontrer. Le bâton qui s’est changé en serpent, tu le prendras en main. Tu diras à Pharaon : “Le SEIGNEUR, le Dieu des Hébreux, m’a envoyé vers toi pour te dire : Laisse partir mon peuple afin qu’il me serve dans le désert.” Jusqu’à présent tu n’as pas écouté. Ainsi parle le SEIGNEUR : À ceci tu reconnaîtras que je suis le SEIGNEUR. Voici que moi, je vais frapper les eaux du Nil avec le bâton que j’ai dans la main, et elles se changeront en sang. Les poissons du Nil crèveront, le Nil s’empuantira et les Égyptiens ne pourront plus boire l’eau du fleuve. » 
        Le SEIGNEUR dit à Moïse : « Va dire à Aaron : Prends ton bâton, étends la main sur les eaux d’Égypte — sur ses rivières, ses canaux, ses étangs, sur toutes ses réserves d’eau — et qu’elles soient du sang ! Qu’il y ait du sang dans tout le pays d’Égypte, jusque dans les récipients de bois et de pierre. » 
        Moïse et Aaron firent comme le SEIGNEUR l’avait ordonné. Aaron leva son bâton et frappa les eaux du Nil sous les yeux de Pharaon et de ses serviteurs, et toutes les eaux du Nil se changèrent en sang. Les poissons du Nil crevèrent et le Nil s’empuantit ; les Égyptiens ne pouvaient plus boire l’eau du fleuve ; il y avait du sang dans tout le pays d’Égypte. Mais les magiciens d’Égypte en firent autant avec leurs sortilèges, et Pharaon s’obstina ; il n’écouta pas Moïse et Aaron, ainsi que l’avait annoncé le SEIGNEUR. Pharaon s’en retourna. Il rentra chez lui sans prendre la chose à cœur. En quête d’eau, tous les Égyptiens se mirent à creuser aux alentours du Nil, car ils ne pouvaient plus boire les eaux du fleuve. Sept jours s’écoulèrent après que le SEIGNEUR eut frappé le Nil.
      responsory: |-
        R/ Tu es juste, Seigneur,
        toi qui es, toi qui étais, toi le Saint !

        Il approche, le combat, le grand jour de Dieu :
        sur la terre s’est répandue ta colère ;
        les sources d’eau sont devenues du sang.

        Par le signe où la vie se change en mort,
        tu révèles que tu es le Seigneur
        à celui qui refuse de libérer tes fils.
  patristicReading:
    - title: TRAITÉ DE SAINT CYPRIEN SUR LA PRIÈRE DU SEIGNEUR
      subtitle: La prière que le Fils nous a enseignée
      content: |-
        Les préceptes de l’Évangile, frères bien-aimés, ne sont pas autre chose que les enseignements du Maître divin. Ce sont les fondements sur lesquels bâtir l’espérance, les appuis pour consolider la foi, les aliments pour réconforter le cœur, les orientations pour diriger le voyage, les sauvegardes pour obtenir le salut. Car, en formant sur la terre les esprits dociles des croyants, ils les conduisent au Royaume des cieux. 
        Dieu a voulu que beaucoup de choses soient entendues par l’intermédiaire des prophètes. Mais combien plus important est le message du Fils ! Le Verbe de Dieu, qui parlait jadis chez les prophètes, affirme maintenant de sa propre voix. Il ne demande plus qu’on prépare la route à celui qui vient ; c’est lui-même qui vient, qui nous ouvre et nous montre la route. C’est ainsi qu’après avoir été errants comme des indigents et des aveugles dans les ténèbres de la mort, nous sommes éclairés par la lumière de la grâce et nous gardons le chemin de la vie avec le Seigneur pour guide et pour chef. 
        Entre bien d’autres avertissements bienfaisants et commandements divins par lesquels il a pourvu au salut de son peuple, il lui a donné le modèle de l’oraison ; c’est lui-même qui nous a enseigné ce que nous devons demander dans la prière. Celui qui nous a fait vivre nous a enseigné aussi à prier, avec cette bonté qui l’a poussé à nous accorder tant d’autres bienfaits. Ainsi lorsque nous parlons au Père avec la prière que le Fils nous a enseignée, nous sommes plus facilement écoutés. 
        Déjà il avait annoncé que l’heure était venue où les vrais adorateurs adoreraient le Père en esprit et vérité. Il a réalisé ce qu’il avait jadis promis : ayant reçu l’Esprit et la vérité par la sanctification qui vient de lui, nous pourrions, grâce à son enseignement aussi, adorer selon la vérité et l’Esprit. 
        Quelle prière peut être plus spirituelle que celle-là, puisqu’elle nous a été donnée par le Christ, lui qui nous a envoyé l’Esprit Saint ? Quelle prière peut être plus vraie que celle-là, puisqu’elle est sortie de la bouche du Fils qui est la Vérité ? Prier autrement qu’il l’a enseigné ne serait pas seulement de l’ignorance mais un péché, comme lui-même l’affirmait quand il disait aux pharisiens : *Vous rejetez le commandement de Dieu pour établir votre tradition.
        * Priez donc, frères bien-aimés, comme notre Maître divin nous a enseigné à le faire. Implorer Dieu par ses propres paroles, c’est lui adresser une prière qu’il trouve aimable et filiale, c’est faire parvenir à ses oreilles la prière du Christ. Que le Père reconnaisse les paroles de son Fils lorsque nous prions. Celui qui habite au fond de notre cœur, qu’il soit aussi dans notre voix. Et puisqu’il est auprès du Père l’avocat qui intercède pour nos péchés, lorsque les pécheurs que nous sommes demandent pardon pour leurs fautes, prononçons les paroles de notre avocat qui a dit : *Tout ce que vous demanderez au Père en mon Nom, il vous l’accordera.* Or, nous obtiendrons plus efficacement ce que nous demandons au nom du Christ, si nous demandons avec sa propre prière.
      responsory: |-
        R/ Le Seigneur c’est l’Esprit,
        l’Esprit du Seigneur, c’est la liberté.

        Nous ne sommes pas fils de servitude :
        le Christ nous a libérés.

        Dieu a envoyé en nos cœurs l’Esprit de son Fils ;
        il crie : Abba ! Père !
