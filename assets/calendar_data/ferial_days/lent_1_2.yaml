  tierce:
    reading:
      biblicalReference: Jl 2, 17
      content: |-
        Entre le portail et l’autel, les prêtres, ministres du Seigneur, iront pleurer et diront : « Pitié, Seigneur, pour ton peuple, n’expose pas ceux qui t’appartiennent à l’insulte et aux moqueries des païens ! »
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: Jr 3, 25b
      content: "Oui, nous sommes fautifs envers le Seigneur notre Dieu, nous et nos pères, depuis notre jeunesse jusqu’à ce jour ; nous n’avons pas écouté la voix du Seigneur notre Dieu."
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: Is 58, 1-2
      content: "Crie à pleine gorge ! Ne te retiens pas ! Que ta voix résonne comme le cor ! Dénonce à mon peuple ses fautes, à la maison de Jacob ses péchés. Ils viennent me consulter jour après jour, ils veulent connaître mes chemins, comme une nation qui pratiquerait la justice et n’abandonnerait pas la loi de son Dieu."
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
