        - "Revêtons-nous de l’armure de Dieu : nous résisterons, fermes dans la foi."
    - psalm: PSALM_17_2
      antiphon:
        - "Revêtons-nous de l’armure de Dieu : nous résisterons, fermes dans la foi."
    - psalm: PSALM_17_3
      antiphon:
        - "Revêtons-nous de l’armure de Dieu : nous résisterons, fermes dans la foi."
  verse: |-
    V/ Convertissez-vous et faites pénitence,
    faites-vous un cœur nouveau et un esprit nouveau.
  biblicalReading:
    - title: Endurcissement de Pharaon
      ref: Ex 10, 21 – 11, 10
      content: |-
        Le SEIGNEUR dit à Moïse : « Étends la main vers le ciel. Qu’il y ait des ténèbres sur le pays d’Égypte, des ténèbres où l’on tâtonne. » Moïse étendit la main vers le ciel et, pendant trois jours, il y eut d’épaisses ténèbres sur tout le pays d’Égypte. Les gens ne se voyaient plus l’un l’autre, et chacun resta sur place pendant trois jours. Mais il y avait de la lumière pour les fils d’Israël, là où ils habitaient. Pharaon appela Moïse et lui dit : « Allez-vous-en, servez le SEIGNEUR ! Votre petit et votre gros bétail devra rester ici, mais vos enfants pourront vous accompagner. » Moïse dit : « C’est donc toi qui mettras dans nos mains de quoi offrir sacrifices et holocaustes au SEIGNEUR notre Dieu ? Nos troupeaux partiront également avec nous. Pas une bête ne restera ; c’est parmi nos troupeaux que nous prendrons de quoi servir le SEIGNEUR notre Dieu. Nous ne pouvons pas savoir, avant d’arriver là-bas, ce que nous devrons offrir au SEIGNEUR pour le servir. » 
        Mais le SEIGNEUR fit en sorte que Pharaon s’obstine ; et celui-ci ne voulut pas les laisser partir. 
        Pharaon dit alors à Moïse : « Hors d’ici ! Prends garde à toi ! Ne t’avise plus de paraître devant ma face ! Le jour où tu te présenteras devant ma face, tu mourras. » Et Moïse de répondre : « Tu l’as dit ! Je ne te reverrai plus ! » 
        Le SEIGNEUR dit à Moïse : « Pour la dernière fois, je vais frapper Pharaon et l’Égypte. Après cela, non seulement il vous laissera partir, mais il vous renverra définitivement, il vous chassera d’ici. Parle donc au peuple : que chaque homme demande à son voisin, et chaque femme à sa voisine, des objets d’argent et des objets d’or. » Le SEIGNEUR fit que son peuple trouve grâce aux yeux des Égyptiens. D’ailleurs, en Égypte, Moïse lui-même était un très grand personnage, aux yeux des serviteurs de Pharaon comme aux yeux du peuple. 
        Alors Moïse dit : « Ainsi parle le SEIGNEUR : Au milieu de la nuit, en plein cœur de l’Égypte, je sortirai et, chez les Égyptiens, tous les premiers-nés mourront, aussi bien le premier-né de Pharaon qui siège sur le trône, que le premier-né de la servante qui est derrière la meule, et que tous les premiers-nés du bétail. Alors s’élèvera, dans tout le pays d’Égypte, une immense clameur, comme il n’y en eut jamais auparavant, et comme il n’y en aura plus jamais. Cependant, chez les fils d’Israël, pas un seul chien ne devra grogner contre qui que ce soit, homme ou bête ; ainsi, vous reconnaîtrez que le SEIGNEUR fait la distinction entre l’Égypte et Israël. Alors tous tes serviteurs que voici viendront me trouver et se prosterneront devant moi, en disant : “Sors, toi et tout le peuple qui marche à ta suite !” Après cela, je sortirai. » Et Moïse, enflammé de colère, sortit de chez Pharaon. 
        Le SEIGNEUR avait dit à Moïse : « Pharaon ne vous écoutera pas, tant et si bien que mes prodiges se multiplieront au pays d’Égypte. » Moïse et Aaron avaient accompli toutes sortes de prodiges devant Pharaon ; mais le SEIGNEUR avait fait en sorte que Pharaon s’obstine ; et celui-ci ne laissa pas les fils d’Israël sortir de son pays.
      responsory: |-
        R/ Par ta lumière, Seigneur, nous voyons la lumière !

        Les voici prisonniers de leur nuit,
        ceux qui retiennent captif
        le peuple à qui tu confies l’impérissable lumière.

        Celui qui hait son frère marche dans les ténèbres,
        il ne sait pas où il va :
        les ténèbres ont aveuglé ses yeux.
  patristicReading:
    - title: INSTRUCTION SPIRITUELLE DE SAINT APHRAATE
      subtitle: « Je mettrai ma Loi dans leur cœur »
      content: |-
        La Loi et l’Alliance ont été complètement transformées. Dieu transforma la première alliance accordée à Adam et en donna une autre à Noé ; une autre encore à Abraham, qu’il transforma pour en donner une autre à Moïse. Et comme l’alliance mosaïque n’était pas observée, il en donna une autre, dans les derniers temps, qui ne devait plus être transformée. Il avait ordonné à Adam de ne pas manger du fruit de l’arbre de vie. À Noé, il montra son arc dans les nuées du ciel ; à Abraham, déjà élu à cause de sa foi, il donna plus tard la circoncision, comme un signe distinctif et comme un sceau pour sa descendance. Moïse reçut l’agneau de la Pâque pour la délivrance du peuple. 
        Toutes ces alliances étaient différentes les unes des autres. Quant à la circoncision qui plaît à l’auteur de ces alliances, il s’agit de celle dont Jérémie a dit : *C’est votre cœur qu’il faut circoncire*. Si l’alliance que Dieu a donnée à Abraham fut solide, celle-ci également est solide et fidèle ; et le législateur ne pourra pas faire qu’elle soit détruite ni par ceux qui sont étrangers à la loi, ni par ceux qui sont soumis à la loi. 
        Car Dieu a donné la loi à Moïse avec ses observances et ses préceptes ; mais, comme on ne les observait pas, il a annulé la loi et les commandements ; il a promis qu’il donnerait une nouvelle alliance, en disant qu’elle serait différente de la première alors qu’il est le seul à avoir donné les deux alliances. Et voici quelle est l’alliance qu’il a promis de donner : *Tous me connaîtront, du plus petit jusqu’au plus grand*. Et dans cette nouvelle alliance, il n’y a plus de circoncision charnelle ni de signe pour le peuple. 
        Nous savons avec certitude, mes très chers, que Dieu a établi des lois selon les diverses générations, lois qui demeurèrent en vigueur aussi longtemps qu’il l’a voulu et qui ensuite furent dépassées ; ainsi que le dit saint Paul : *Dans le passé, le royaume de Dieu a été établi à chaque époque par toutes sortes de comparaisons...
        * Mais notre Dieu est véridique, et ses préceptes très dignes de foi ; chaque alliance, en son temps, s’est montrée solide et digne de foi ; ceux qui ont pratiqué la circoncision du cœur sont vivants et sont circoncis de nouveau auprès du véritable Jourdain, lequel est le baptême qui remet les péchés. 
        Josué, fils de Nun, a circoncis le peuple une deuxième fois avec des couteaux de pierre, quand il a passé le Jourdain avec son peuple ; Jésus notre Sauveur a circoncis pour la deuxième fois, d’une circoncision spirituelle, les païens qui ont cru en lui, qui ont été lavés par le baptême, et qui ont été circoncis par *le glaive de sa parole, plus incisive qu’un glaive à deux tranchants.
        * Josué, fils de Nun, a fait entrer le peuple dans la terre promise ; Jésus notre Sauveur a promis la terre des vivants à tous ceux qui passeraient le véritable Jourdain et recevraient la circoncision du cœur. 
        Bienheureux donc, ceux qui ont reçu cette circoncision du cœur et qui sont renés dans les eaux de la seconde circoncision ; ceux-là partageront l’héritage d’Abraham, le chef des croyants et le père de toutes les nations, car *à cause de sa foi Dieu l’a déclaré juste*.
      responsory: |-
        R/ Le Seigneur a conclu avec nous une alliance,
        sur la montagne, il nous a parlé face à face.

        Toutes les promesses de Dieu
        ont leur oui dans le Christ,
        et par lui nous disons « amen » à la gloire de Dieu.

        Le Seigneur nous affermit dans le Christ,
        il nous a donné l’onction.

        Le Seigneur nous a marqués de son sceau,
        il a mis dans nos cœurs les arrhes de l’Esprit.
morning:
  psalmody:
    - psalm: PSALM_35
      antiphon:
        - Dieu est plus grand que notre cœur, il connaît toute chose.
    - psalm: OT_7
      antiphon:
        - Je chanterai pour mon Dieu un chant nouveau.
    - psalm: PSALM_46
      antiphon:
        - Tous les peuples, battez des mains, acclamez Dieu par vos cris de joie !
  reading:
    biblicalReference: Dt 7, 6. 8-9
    content: "Tu es un peuple consacré au Seigneur ton Dieu : c’est toi qu’il a choisi pour être son peuple particulier, parmi tous les peuples de la terre. C’est par amour pour vous, et par fidélité au serment fait à vos pères, que le Seigneur vous a fait sortir par la force de sa main, et vous a délivrés de la maison d’esclavage et de la main de Pharaon, roi d’Égypte. Vous saurez donc que le Seigneur votre Dieu est le vrai Dieu, le Dieu fidèle qui garde son Alliance et son amour pour mille générations à ceux qui l’aiment et gardent ses commandements."
  responsory: |-
    R/ Dieu nous a aimés le premier.
    \* Il a fait alliance avec nous.
    V/ Sa tendresse est sans mesure. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: À ceux qui réclament un signe il ne sera donné que le signe de Jonas.
  intercession:
    content: |-
      Seigneur Dieu, tu veux que l’homme devienne créature nouvelle dans le Christ ; nous t’invoquons avec persévérance :

      R/ Par ton Esprit, renouvelle nos cœurs.

      Tu nous promets un ciel nouveau et une terre nouvelle :
      accorde-nous la grâce de travailler à cet avènement.

      Tu nous appelles à fixer nos regards sur les réalités d’en haut :
      maîtrise nos avidités, purifie notre désir.

      Tu nous révèles l’unique nécessaire :
      ne permets pas que la dispersion nous aveugle.

      Tu nous as donné ton Esprit afin qu’il agisse en nous :
      fais qu’il nous porte au combat pour la justice et la vérité.
middleOfDay:
  psalmody:
    - psalm: PSALM_118_2
      antiphon:
        - Pour me conduire selon ta parole, j’ai tenu mes pas sur tes traces.
    - psalm: PSALM_16_1
      antiphon:
        - "Pour me conduire selon ta parole, j’ai tenu mes pas sur tes traces."
    - psalm: PSALM_16_2
      antiphon:
        - "Pour me conduire selon ta parole, j’ai tenu mes pas sur tes traces."
  tierce:
    reading:
      biblicalReference: Ez 18, 30b-32
      content: "Revenez à moi, détournez-vous de vos péchés, et vous ne risquerez plus de tomber dans le mal. Rejetez tous vos péchés, faites-vous un cœur nouveau et un esprit nouveau. Pourquoi vouloir mourir, maison d’Israël ? Je ne prends plaisir à la mort de personne, déclare le Seigneur, convertissez-vous et vivez."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: Za 1, 3b-4b
      content: |-
        Revenez à moi et je reviendrai à vous, dit le Seigneur, le Tout-Puissant. N’imitez pas vos pères, eux que les prophètes de jadis ont interpellés en ces termes : « Revenez donc, renoncez à vos chemins mauvais et à votre conduite mauvaise ».
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: Dn 4, 24b
      content: "Rachète tes péchés, par la justice, et tes fautes en ayant pitié des pauvres ! Peut-être Dieu te pardonnera-t-il ?"
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
vespers:
  psalmody:
    - psalm: PSALM_26_1
      antiphon:
        - "Le Seigneur est ma lumière et mon salut : de qui aurais-je crainte ?"
    - psalm: PSALM_26_2
      antiphon:
        - "Écoute, Seigneur, mon cri d’appel : c’est ta face que je cherche."
    - psalm: NT_6
      antiphon:
        - "Tout vient de lui, tout est pour lui, tout est en lui : gloire à Dieu dans les siècles !"
  reading:
    biblicalReference: Ph 2, 12b-15a
    content: Travaillez à votre salut dans la crainte de Dieu et en tremblant. Car c’est l’action de Dieu qui produit en vous la volonté et l’action, parce qu’il veut votre bien. Faites tout sans récriminer et sans discuter ; ainsi vous serez irréprochables et purs, vous qui êtes des enfants de Dieu sans tache.
  responsory: |-
    R/ Sur Dieu, dont j’exalte la parole,
    \* Sur Dieu je prends appui.
    V/ Plus rien ne me fait peur. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Comme Jonas, trois jours et trois nuits aux profondeurs des abîmes, ainsi Jésus, au cœur de la terre.
  intercession:
    content: |-
      Par notre baptême, Seigneur Dieu, tu nous as fait revêtir l’homme nouveau : renouvelle notre regard dans la contemplation de ton visage.

      R/ En toi la source de la vie !

      Donne-nous des yeux pour te voir en nos frères et en nous.

      Affermis en nos cœurs la douceur et la patience.

      Que nos œuvres témoignent de toi.

      Apprends-nous à pardonner comme tu pardonnes.

      Que nous te rendions grâce pour ta miséricorde.

      Établis le monde dans la paix du Christ.

      Révèle à nos défunts ton visage de lumière.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Jon 3, 1-10
      headline: |-
        « Les gens de Ninive se détournèrent de leur conduite mauvaise »
      content: |-
        La parole du Seigneur fut adressée à Jonas :
        « Lève-toi, va à Ninive, la grande ville païenne,
        proclame le message que je te donne sur elle. »
        Jonas se leva et partit pour Ninive,
        selon la parole du Seigneur.
        Or, Ninive était une ville extraordinairement grande :
        il fallait trois jours pour la traverser.
        Jonas la parcourut une journée à peine
        en proclamant :
        « Encore quarante jours, et Ninive sera détruite ! »
        Aussitôt, les gens de Ninive crurent en Dieu.
        Ils annoncèrent un jeûne,
        et tous, du plus grand au plus petit,
        se vêtirent de toile à sac.
        La chose arriva jusqu’au roi de Ninive.
        Il se leva de son trône, quitta son manteau,
        se couvrit d’une toile à sac, et s’assit sur la cendre.
        Puis il fit crier dans Ninive
        ce décret du roi et de ses grands :
        « Hommes et bêtes, gros et petit bétail,
        ne goûteront à rien,
        ne mangeront pas et ne boiront pas.
        Hommes et bêtes, on se couvrira de toile à sac,
        on criera vers Dieu de toute sa force,
        chacun se détournera de sa conduite mauvaise
        et de ses actes de violence.
        Qui sait si Dieu ne se ravisera pas et ne se repentira pas,
        s’il ne reviendra pas de l’ardeur de sa colère ?
        Et alors nous ne périrons pas ! »

        En voyant leur réaction,
        et comment ils se détournaient de leur conduite mauvaise,
        Dieu renonça au châtiment dont il les avait menacés.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 50 (51), 3-4, 12-13, 18-19
      refAbbr: 50, 3…
      chorus:
      - chorusRef: 50, 19b
        chorus: |-
          Tu ne repousses pas, ô mon Dieu,
          un cœur brisé et broyé.
      content: |-
        Pitié pour moi, mon Dieu, dans ton amour,
        selon ta grande miséricorde, efface mon péché.
        Lave-moi tout entier de ma faute,
        purifie moi de mon offense.

        Crée en moi un cœur pur, ô mon Dieu,
        renouvelle et raffermis au fond de moi mon esprit.
        Ne me chasse pas loin de ta face,
        ne me reprends pas ton esprit saint.

        Si j’offre un sacrifice, tu n’en veux pas,
        tu n’acceptes pas d’holocauste.
        Le sacrifice qui plaît à Dieu, c’est un esprit brisé ;
        tu ne repousses pas, ô mon Dieu, un cœur brisé et broyé.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 11, 29-32
      headline: |-
        « À cette génération il ne sera donné que le signe de Jonas le prophète »
      acclamationAntiphon: |-
        Maintenant, dit le Seigneur,
        revenez à moi de tout votre cœur,
        car je suis tendre et miséricordieux.
      content: |-
        En ce temps-là,
        comme les foules s’amassaient,
        Jésus se mit à dire :
        « Cette génération est une génération mauvaise :
        elle cherche un signe,
        mais en fait de signe
        il ne lui sera donné que le signe de Jonas.
        Car Jonas a été un signe pour les habitants de Ninive ;
        il en sera de même avec le Fils de l’homme
        pour cette génération.
        Lors du Jugement, la reine de Saba se dressera
        en même temps que les hommes de cette génération,
        et elle les condamnera.
        En effet, elle est venue des extrémités de la terre
        pour écouter la sagesse de Salomon,
        et il y a ici bien plus que Salomon.
        Lors du Jugement, les habitants de Ninive se lèveront
        en même temps que cette génération,
        et ils la condamneront ;
        en effet, ils se sont convertis
        en réponse à la proclamation faite par Jonas,
        et il y a ici bien plus que Jonas. »
