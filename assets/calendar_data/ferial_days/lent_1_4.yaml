celebration:
  title: Jeudi
  subtitle: Première semaine de Carême
  description: null
invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

oration:
    - Inspire-nous, Seigneur, de toujours concevoir ce qui est juste et de l’accomplir avec empressement ; sans toi nous ne pouvons pas exister, fais-nous vivre en accord avec toi.

readings:
  psalmody:
    - psalm: PSALM_17_4
      antiphon:
        - Les flots de la mort m’entouraient ; dans mon angoisse, j’ai crié vers le Seigneur.
    - psalm: PSALM_17_5
      antiphon:
        - Les flots de la mort m’entouraient ; dans mon angoisse, j’ai crié vers le Seigneur.
    - psalm: PSALM_17_6
      antiphon:
        - Les flots de la mort m’entouraient ; dans mon angoisse, j’ai crié vers le Seigneur.
  verse: |-
    V/ Celui qui médite la loi du Seigneur
    donne du fruit en son temps.
  biblicalReading:
    - title: La Pâque des Hébreux
      ref: Ex 12, 1-20
      content: |-
        Dans le pays d’Égypte, le SEIGNEUR dit à Moïse et à son frère Aaron : « Ce mois-ci sera pour vous le premier des mois, il marquera pour vous le commencement de l’année. Parlez ainsi à toute la communauté d’Israël : le dix de ce mois, que l’on prenne un agneau par famille, un agneau par maison. Si la maisonnée est trop peu nombreuse pour un agneau, elle le prendra avec son voisin le plus proche, selon le nombre des personnes. Vous choisirez l’agneau d’après ce que chacun peut manger. Ce sera une bête sans défaut, un mâle, de l’année. Vous prendrez un agneau ou un chevreau. Vous le garderez jusqu’au quatorzième jour du mois. Dans toute l’assemblée de la communauté d’Israël, on l’immolera au coucher du soleil. On prendra du sang, que l’on mettra sur les deux montants et sur le linteau des maisons où on le mangera. On mangera sa chair cette nuit-là, on la mangera rôtie au feu, avec des pains sans levain et des herbes amères. Vous n’en mangerez aucun morceau qui soit à moitié cuit ou qui soit bouilli ; tout sera rôti au feu, y compris la tête, les jarrets et les entrailles. Vous n’en garderez rien pour le lendemain ; ce qui resterait pour le lendemain, vous le détruirez en le brûlant. Vous mangerez ainsi : la ceinture aux reins, les sandales aux pieds, le bâton à la main. Vous mangerez en toute hâte : c’est la Pâque du SEIGNEUR. Je traverserai le pays d’Égypte, cette nuit-là ; je frapperai tout premier-né au pays d’Égypte, depuis les hommes jusqu’au bétail. Contre tous les dieux de l’Égypte j’exercerai mes jugements : Je suis le SEIGNEUR. Le sang sera pour vous un signe, sur les maisons où vous serez. Je verrai le sang, et je passerai : vous ne serez pas atteints par le fléau dont je frapperai le pays d’Égypte. 
        Ce jour-là sera pour vous un mémorial. Vous en ferez pour le SEIGNEUR une fête de pèlerinage. C’est un décret perpétuel : d’âge en âge vous la fêterez. 
        Pendant sept jours, vous mangerez des pains sans levain. Dès le premier jour, vous ferez disparaître le levain de vos maisons. Et celui qui mangera du pain levé, entre le premier et le septième jour, celui-là sera retranché du peuple d’Israël. 
        Le premier jour, vous tiendrez une assemblée sainte ; vous ferez de même le septième jour. Ces jours-là, on ne fera aucun travail, sauf pour préparer le repas de chacun ; on ne fera rien d’autre. Vous observerez la fête des Pains sans levain car, en ce jour même, j’ai fait sortir vos armées du pays d’Égypte. D’âge en âge, vous observerez ce jour. C’est un décret perpétuel. 
        Le premier mois, du quatorzième jour au soir jusqu’au vingt et unième jour au soir, vous mangerez du pain sans levain. Pendant sept jours, on ne trouvera pas de levain dans vos maisons. Et celui qui mangera du pain levé — qu’il soit immigré ou israélite originaire du pays —, celui-là sera retranché de la communauté d’Israël. Vous ne mangerez aucun pain levé. Où que vous habitiez, vous mangerez des pains sans levain. »
      responsory: |-
        R/ Dans ton sang, Seigneur Jésus,
        tu nous as rachetés pour Dieu !

        Les anciens se prosternèrent devant l’Agneau ;
        ils chantaient un cantique nouveau.

        Comme un agneau sans défaut et sans tache,
        Jésus s’est offert lui-même à Dieu.
  patristicReading:
    - title: HOMÉLIE DE SAINT ASTÈRE SUR LA CONVERSION
      subtitle: L’ami des hommes
      content: |-
        Si vous voulez ressembler à Dieu, vous qui avez été créés à son image, imitez votre modèle. Vous êtes chrétiens et ce nom signifie ami des hommes : imitez l’amour du Christ. 
        Considérez les trésors de sa bonté. Puisqu’il allait se manifester aux hommes par un homme, il envoya devant lui Jean proclamer la conversion et introduire au repentir ; auparavant il avait envoyé tous les prophètes pour enseigner la pénitence. 
        Puis, lorsqu’il se manifesta, peu après la venue de Jean, de sa propre voix pour montrer qui il était, il s’écria : *Venez à moi, vous tous qui peinez sous le poids du fardeau, et moi je vous procurerai le repos*. Or, comment a-t-il accueilli ceux qui se rendirent à son appel ? Il leur accorda facilement le pardon de leurs péchés, la délivrance instantanée, immédiate, de leurs peines. Le Verbe les sanctifia, l’Esprit les marqua de son sceau ; l’homme ancien fut enseveli, le nouveau fut engendré en ressuscitant par la grâce. 
        Et ensuite ? L’inconnu est devenu un familier, l’étranger un fils, le profane un initié, l’impie un consacré. ~ 
        Imitons la pastorale du Maître. Penchons-nous sur les Évangiles : comme dans un miroir découvrons-y l’idéal de la sollicitude et de la bonté. 
        J’y vois, en effet, dans les paraboles, dans des propos imagés, le berger de cent brebis. L’une d’entre elles s’est séparée du troupeau et s’est égarée. Le berger ne resta pas avec celles qui demeuraient en bon ordre et sur le droit chemin. Il bondit à la recherche de l’égarée, franchit nombre de gorges et de précipices, gravit des sommets rocheux, affronta courageusement les déserts, jusqu’à ce qu’il l’eût trouvée. 
        L’ayant trouvée, sans la frapper ni la pousser violemment pour la ramener au troupeau, il la mit sur son cou, la porta avec douceur et la fit revenir parmi ses compagnes, plus joyeux pour celle-ci que pour la foule des autres. 
        Comprenons donc la réalité cachée sous ces images. Cette brebis n’est pas réellement une brebis, et ce berger est tout autre chose qu’un berger. Ce sont là des exemples qui nous enseignent des mystères sacrés. Ne désespérons pas facilement des hommes, ne laissons pas à l’abandon ceux qui sont en péril. Recherchons avec ardeur celui qui est exposé, ramenons-le sur le chemin, réjouissons-nous de son retour et réintégrons-le dans la communauté de ceux qui vivent en vrais fidèles.
      responsory: |-
        R/ Jésus, tu es venu
        pour que les brebis aient la vie,
        la vie en abondance.

        Parole du Seigneur :
        J’aurai soin moi-même de mon troupeau
        et je le passerai en revue.

        Je chercherai la brebis perdue,
        avec justice je ferai paître mon troupeau.

        Je les rassemblerai des pays étrangers
        et les ramènerai sur leur terre.
morning:
  psalmody:
    - psalm: PSALM_56
      antiphon:
        - Je crie vers Dieu, le Très-Haut, vers Dieu qui fera tout pour moi.
    - psalm: OT_36
      antiphon:
        - Comme un berger garde son troupeau, le Seigneur veillera sur nous.
    - psalm: PSALM_47
      antiphon:
        - Dieu, nous revivons ton amour au milieu de ton temple.
  reading:
    biblicalReference: cf. 1 R 8, 51-53a
    content: Nous sommes, Seigneur, ton peuple et ton héritage. Que tes yeux soient ouverts à la supplication de ton serviteur et d’Israël, ton peuple, écoute-les toutes les fois qu’ils crieront vers toi. Car c’est toi qui les as mis à part pour toi comme héritage, parmi tous les peuples de la terre.
  responsory: |-
    R/ Nous sommes ton peuple, Seigneur.
    \* Pitié, nous crions vers toi.
    V/ Nous ployons sous le poids de nos fautes. \*
    V/ Écrasés de maux et de peines. \*
  evangelicAntiphon:
    common: Si vous donnez à vos enfants ce qui est bon, combien plus votre Père des cieux comblera-t-il ceux qui l’implorent !
  intercession:
    content: |-
      Père des lumières, ton Christ a brillé sur nous pour que nous ne marchions pas dans les ténèbres ; nous t’implorons :

      R/ Que ta Parole soit la lampe de nos pas !

      Accorde-nous d’avancer aujourd’hui sur ses traces et de vivre à sa ressemblance.

      Fais-nous vivre dans la vérité, et nous viendrons à ta lumière.

      Donne-nous assez d’amour pour oublier notre intérêt et vouloir le bien de tous.

      Aide-nous à travailler dans la patience pour que nous préparions la venue de ton jour.
middleOfDay:
  psalmody:
    - psalm: PSALM_118_3
      antiphon:
        - Vois ma misère et ma peine, enlève tous mes péchés.
    - psalm: PSALM_24_1
      antiphon:
        - "Vois ma misère et ma peine, enlève tous mes péchés."
    - psalm: PSALM_24_2
      antiphon:
        - "Vois ma misère et ma peine, enlève tous mes péchés."
  tierce:
    reading:
      biblicalReference: Is 55, 6-7
      content: "Cherchez le Seigneur tant qu’il se laisse trouver. Invoquez-le tant qu’il est proche. Que le méchant abandonne son chemin, et l’homme pervers, ses pensées ! Qu’il revienne vers le Seigneur, qui aura pitié de lui, vers notre Dieu, qui est riche en pardon."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: Dt 30, 2-3a
      content: "Tu reviendras au Seigneur ton Dieu, toi et tes fils, tu écouteras sa voix de tout ton cœur et de toute ton âme, tu observeras tout ce que je te commande aujourd’hui. Alors le Seigneur changera ton sort, il aura pitié de toi."
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: He 10, 35-36
      content: Ne perdez pas votre confiance ; grâce à elle vous serez largement récompensés. Car vous avez bien besoin d’endurance pour accomplir la volonté de Dieu et obtenir ainsi la réalisation des promesses.
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
vespers:
  psalmody:
    - psalm: PSALM_29
      antiphon:
        - "Je retournerai chez mon Père et lui dirai : Père, j’ai péché contre le ciel et contre toi."
    - psalm: PSALM_31
      antiphon:
        - Je rendrai grâce au Seigneur en confessant mon péché.
    - psalm: NT_10
  reading:
    biblicalReference: Jc 4, 7-8. 10
    content: "Soumettez-vous à Dieu, et résistez au démon : il s’enfuira loin de vous. Approchez-vous de Dieu, et lui s’approchera de vous. Pécheurs, enlevez la souillure de vos mains ; hommes partagés, purifiez vos cœurs. Abaissez-vous devant le Seigneur, et il vous élèvera."
  responsory: |-
    R/ Seigneur, entends ma prière.
    \* Que mon cri parvienne jusqu’à toi !
    V/ Le jour où j’appelle, écoute-moi. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Demandez, on vous donnera ; cherchez, et vous trouverez ; frappez, on vous ouvrira.
  intercession:
    content: |-
      Dieu notre Père, convertis-nous à la loi nouvelle de ton Christ :

      R/ Père, allume en nous le feu de son amour.

      Il a proclamé la Bonne Nouvelle,
      il a passé parmi nous en faisant le bien.

      Il a nourri les foules au désert,
      il s’est livré dans le pain et le vin.

      Il a guéri les malades,
      il a pardonné les péchés.

      Il a maîtrisé la mer et les vents,
      il a prié pour la foi de Pierre.

      Il a pleuré sur Jérusalem,
      il a ressuscité Lazare.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Est 4, 17n.p-r.aa.bb.gg.hh (Néovulgate)
      headline: |-
        « Je n’ai pas d’autre secours que toi, Seigneur »
      content: |-
        En ces jours-là,
        la reine Esther, dans l’angoisse mortelle qui l’étreignait,
        chercha refuge auprès du Seigneur.
        Se prosternant à terre avec ses servantes du matin jusqu’au soir,
        elle disait :
        « Dieu d’Abraham, Dieu d’Isaac, Dieu de Jacob,
        tu es béni.
        Viens à mon secours car je suis seule,
        et je n’ai pas d’autre défenseur que toi, Seigneur.
        Car je vais jouer avec le danger.

        Dans les livres de mes ancêtres, Seigneur,
        j’ai appris que ceux qui te plaisent,
        tu les libères pour toujours, Seigneur.
        Et maintenant, aide-moi, car je suis solitaire
        et je n’ai que toi, Seigneur mon Dieu.
        Maintenant, viens me secourir car je suis orpheline,
        et mets sur mes lèvres un langage harmonieux
        quand je serai en présence de ce lion ;
        fais que je trouve grâce devant lui,
        et change son cœur :
        qu’il se mette à détester celui qui nous combat,
        qu’il le détruise avec tous ses partisans.
        Et nous, libère-nous de la main de nos ennemis ;
        rends-nous la joie après la détresse
        et le bien-être après la souffrance. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 137 (138), 1-2a, 2bc-3, 7c-8
      refAbbr: 137, 1…
      chorus:
      - chorusRef: 137, 3a
        chorus: |-
          Quand je crie vers toi, Seigneur,
          tu réponds à mon appel.
      content: |-
        De tout mon cœur, Seigneur, je te rends grâce :
        tu as entendu les paroles de ma bouche.
        Je te chante en présence des anges,
        vers ton temple sacré, je me prosterne.

        Je rends grâce à ton nom pour ton amour et ta vérité,
        car tu élèves, au-dessus de tout, ton nom et ta parole.
        Le jour où tu répondis à mon appel,
        tu fis grandir en mon âme la force.

        Ta droite me rend vainqueur.
        Le Seigneur fait tout pour moi !
        Seigneur, éternel est ton amour :
        n’arrête pas l’œuvre de tes mains.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 7, 7-12
      headline: |-
        « Quiconque demande reçoit »
      acclamationAntiphon: |-
        Crée en moi un cœur pur, ô mon Dieu ;
        rends-moi la joie d’être sauvé.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
        « Demandez, on vous donnera ;
        cherchez, vous trouverez ;
        frappez, on vous ouvrira.
        En effet, quiconque demande reçoit ;
        qui cherche trouve ;
        à qui frappe, on ouvrira.
        Ou encore :
        lequel d’entre vous donnera une pierre à son fils
        quand il lui demande du pain ?
        ou bien lui donnera un serpent,
        quand il lui demande un poisson ?
        Si donc vous, qui êtes mauvais,
        vous savez donner de bonnes choses à vos enfants,
        combien plus votre Père qui est aux cieux
        donnera-t-il de bonnes choses
        à ceux qui les lui demandent !
        Donc, tout ce que vous voudriez que les autres fassent pour vous,
        faites-le pour eux, vous aussi :
        voilà ce que disent la Loi et les Prophètes. »
  offeringPrayer: null
  prefaceList: null
  communionAntiphon: null
  prayerAfterCommunion: null
  solemnBlessingList: null
