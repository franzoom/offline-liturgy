  verse: |-
    V/ Revenons au Seigneur notre Dieu,
    car il est tendre et miséricordieux.
  biblicalReading:
    - title: Départ de l’Égypte
      ref: Ex 12, 21-36
      content: |-
        Moïse convoqua tous les anciens d’Israël et leur dit : « Prenez un agneau par clan et immolez-le pour la Pâque. Puis vous prendrez un bouquet d’hysope, vous le tremperez dans le sang que vous aurez recueilli dans un récipient, et vous étendrez le sang sur le linteau et les deux montants de la porte. Que nul d’entre vous ne sorte de sa maison avant le matin. Ainsi, lorsque le SEIGNEUR traversera l’Égypte pour la frapper, et qu’il verra le sang sur le linteau et les deux montants, il passera cette maison sans permettre à l’Exterminateur d’y entrer pour la frapper. Vous observerez cette parole comme un décret perpétuel pour vous et vos fils. Quand vous serez entrés dans le pays que le SEIGNEUR vous donnera comme il l’a dit, vous conserverez ce rite. Et quand vos fils vous demanderont : “Que signifie pour vous ce rite ?” vous répondrez : “C’est le sacrifice de la Pâque en l’honneur du SEIGNEUR : il a passé les maisons des fils d’Israël en Égypte ; lorsqu’il a frappé l’Égypte, il a épargné nos maisons !” » 
        Alors, le peuple s’inclina et se prosterna. Puis, les fils d’Israël s’en allèrent et firent comme le SEIGNEUR l’avait ordonné à Moïse et Aaron. 
        Au milieu de la nuit, le SEIGNEUR frappa tous les premiers-nés de l’Égypte, du premier-né de Pharaon qui siège sur le trône, jusqu’au premier-né du captif dans sa prison, et tous les premiers-nés du bétail. Cette nuit-là, Pharaon se leva, ainsi que tous ses serviteurs et tous les Égyptiens ; et une immense clameur s’éleva en Égypte, car il n’y avait pas une seule maison sans un mort. Pharaon convoqua Moïse et Aaron en pleine nuit, et leur dit : « Levez-vous ! Sortez du milieu de mon peuple, vous et les fils d’Israël. Allez ! Servez le SEIGNEUR comme vous l’avez demandé. Même votre bétail, le petit et le gros, prenez-le comme vous l’avez demandé, et partez ! Appelez sur moi la bénédiction ! » Les Égyptiens pressèrent le peuple d’Israël de quitter le pays au plus vite, car ils se disaient : « Nous allons tous mourir ! » Le peuple emporta la pâte avant qu’elle n’ait levé : ils enveloppèrent les pétrins dans leurs manteaux et les mirent sur leurs épaules. 
        Les fils d’Israël avaient agi selon la parole de Moïse : ils avaient demandé aux Égyptiens des objets d’argent, des objets d’or et des manteaux. Le SEIGNEUR fit que son peuple trouve grâce aux yeux des Égyptiens : ils cédèrent à leur demande. Ainsi les fils d’Israël dépouillèrent-ils les Égyptiens.
      responsory: |-
        R/ Dans ton sang, Seigneur Jésus,
        tu nous as rachetés pour Dieu !

        Comme un agneau sans défaut et sans tache,
        Jésus s’est offert lui-même à Dieu.

        Son sang nous purifie des œuvres de mort :
        nous servirons le Dieu vivant !
  patristicReading:
    - title: LE MIROIR DE LA CHARITÉ, D’AELRED DE RIEVAULX
      subtitle: « Aimez vos ennemis »
      content: |-
        Rien ne nous encourage tant à l’amour des ennemis, en lequel consiste la perfection de l’amour fraternel, que de considérer avec gratitude l’admirable patience du *plus beau des enfants des hommes*. Il a tendu son beau visage aux impies pour qu’ils le couvrent de crachats. Il les a laissés mettre un bandeau sur ces yeux qui d’un signe gouvernent l’univers. Il a exposé son dos au fouet. ~ Il a soumis aux pointes des épines sa tête, devant laquelle doivent trembler princes et puissants. Il s’est livré lui-même aux affronts et aux injures. Et enfin il a supporté patiemment la croix, les clous, la lance, le fiel, le vinaigre, demeurant au milieu de tout cela plein de douceur et de sérénité. *Il fut mené comme une brebis à l’abattoir, il s’est tu comme un agneau devant celui qui le tondait, et il n’ouvrit pas la bouche*. ~
        En entendant cette admirable parole, pleine de douceur, d’amour et d’imperturbable sérénité : *Père pardonne-leur*, que pourrait-on ajouter à la douceur et à la charité de cette prière ? 
        Et pourtant le Seigneur ajouta quelque chose. Il ne se contenta pas de prier, il voulut aussi excuser ; *Père*, dit-il, *pardonne-leur, car ils ne savent pas ce qu’ils font*. 
        Ils sont sans doute de grands pécheurs, mais ils en ont à peine conscience ; c’est pourquoi, *Père, pardonne-leur*. Ils crucifient, mais ils ne savent pas qui ils crucifient, car *s’ils l’avaient su, ils n’auraient jamais crucifié le Seigneur de gloire*. C’est pourquoi, *Père, pardonne-leur*. Ils pensent qu’il s’agit d’un transgresseur de la Loi, d’un usurpateur de la divinité, d’un séducteur du peuple. Je leur ai dissimulé mon visage. Ils n’ont pas reconnu ma majesté. C’est pourquoi, *Père, pardonne-leur : ils ne savent pas ce qu’ils font.* Pour apprendre à aimer, que l’homme ne se laisse donc pas entraîner par les impulsions de la chair. Et afin de n’être pas pris par cette convoitise, qu’il porte toute son affection à la douce patience de la chair du Seigneur. Pour trouver un repos plus parfait et plus heureux dans les délices de la charité fraternelle, qu’il étreigne aussi ses ennemis dans les bras du véritable amour. 
        Mais afin que ce feu divin ne diminue pas à cause des injures, qu’il fixe toujours les yeux de l’esprit sur la sereine patience de son bien-aimé Seigneur et Sauveur.
      responsory: |-
        R/ Il n’est pas de plus grand amour
        que de donner sa vie pour ceux qu’on aime.

        Vous serez mes amis,
        si vous faites ma volonté.

        Moi, le Maître et Seigneur,
        je vous ai donné l’exemple.

        Heureux serez-vous, sachant cela,
        si vous donnez votre vie.
morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Tu veux au fond de moi la vérité, dans le secret tu m’apprends la sagesse.
    - psalm: OT_27
      antiphon:
        - Dieu juste et sauveur, pas d’autre Dieu que toi !
    - psalm: PSALM_99
      antiphon:
        - Dieu nous a faits et nous sommes à lui.
  reading:
    biblicalReference: Is 53, 11b-12
    content: Parce qu’il a connu la souffrance, le juste, mon serviteur, justifiera les multitudes, il se chargera de leurs péchés. C’est pourquoi je lui donnerai la multitude en partage, les puissants seront la part qu’il recevra, car il s’est dépouillé lui-même jusqu’à la mort, il a été compté avec les pécheurs, alors qu’il portait le péché des multitudes et qu’il intercédait pour les pécheurs.
  responsory: |-
    R/ Tu nous as rachetés, Seigneur,
    au prix de ton sang.
    V/ Hommes de toute race, langue, peuple et nation. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Si votre justice n’est que la justice des pharisiens, vous n’entrerez pas dans le Royaume des cieux.
  intercession:
    content: |-
      Levons les yeux vers le Fils de Dieu, mort sur la croix, vivant pour les siècles :

      R/ Par ta souffrance et par ta croix, sauve-nous.

      Tu as lutté contre Satan.

      Tu as connu la soif et la faim.

      Tu as enduré la fatigue du chemin.

      Tu n’avais pas d’endroit où reposer ta tête.

      Tu as été rejeté par ton peuple.

      Tu as été abandonné par les tiens.

      Tu as fait la volonté du Père.
middleOfDay:
  psalmody:
    - psalm: PSALM_118_4
      antiphon:
        - J’ai choisi la voie de la fidélité ; mets au large mon cœur.
    - psalm: PSALM_25
      antiphon:
        - J’ai choisi la voie de la fidélité ; mets au large mon cœur.
    - psalm: PSALM_27
      antiphon:
        - J’ai choisi la voie de la fidélité ; mets au large mon cœur.
  tierce:
    reading:
      biblicalReference: Is 55, 3
      content: "Prêtez l’oreille ! Venez à moi ! Écoutez et vous vivrez, je ferai avec vous une Alliance éternelle, qui confirmera ma bienveillance envers David."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: Cf. Jr 3, 12.14a
      content: "Revenez à moi, dit le Seigneur, ma présence ne vous sera plus accablante. Oui, je suis fidèle – oracle du Seigneur – ; je ne tiens pas rigueur pour toujours. Revenez, fils apostats – oracle du Seigneur."
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: Jc 1, 27
      content: "Devant Dieu notre Père, la manière pure et irréprochable de pratiquer la religion, c’est de venir en aide aux orphelins et aux veuves dans leur malheur, et de se garder propre au milieu du monde."
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
vespers:
  psalmody:
    - psalm: PSALM_40
      antiphon:
        - Guéris-moi, Seigneur, pitié pour moi, car j’ai péché contre toi.
    - psalm: PSALM_45
      antiphon:
        - Dieu est pour nous refuge et force, secours dans la détresse.
    - psalm: NT_11
      antiphon:
        - Toi seul es saint, toi seul es le Seigneur !
  reading:
    biblicalReference: Jc 5, 16. 19-20
    content: "Reconnaissez vos péchés les uns devant les autres, et priez les uns pour les autres afin d’être guéris, car la supplication du juste agit avec beaucoup de puissance. Mes frères, si l’un de vous s’égare loin de la vérité et si quelqu’un l’amène à se convertir, alors, sachez-le : celui qui ramène un pécheur du chemin où il s’égarait se sauvera lui-même et couvrira une multitude de péchés."
  responsory: |-
    R/ Guéris-moi, Dieu très saint,
    \* Car j’ai péché contre toi.
    V/ Prends pitié de moi, relève-moi. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Avant de présenter ton offrande à l’autel va d’abord te réconcilier avec ton frère.
  intercession:
    content: |-
      Prions le Christ, notre Sauveur, qui nous délivre par sa mort et sa résurrection :

      R/ Seigneur Jésus, prends pitié de nous.

      Tu es monté à Jérusalem pour souffrir la passion et entrer dans ta gloire :
      conduis ton Église jusqu’à la Pâque éternelle.

      Sur la croix, tu as exaucé le malfaiteur repenti :<nr> ouvre ton paradis aux pécheurs que nous sommes.

      Ton cœur a été percé par la lance :
      purifie-nous dans l’eau et le sang.

      Tu as changé la croix en arbre de vie :
      donne-nous de manger le fruit du salut.

      Tu es descendu au séjour des morts avant de monter vers ton Père :
      arrache à la servitude ceux qui attendent leur libération.
