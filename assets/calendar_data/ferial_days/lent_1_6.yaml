  biblicalReading:
    - title: Le mémorial de la Pâque
      ref: Ex 12, 37-49 – 13, 11-16
      content: |-
        Les fils d’Israël partirent de la ville de Ramsès en direction de Souccoth, au nombre d’environ six cent mille sans compter les enfants. Une multitude disparate les accompagnait, ainsi qu’un immense troupeau de moutons et de bœufs. Ils firent cuire des galettes sans levain avec la pâte qu’ils avaient emportée d’Égypte et qui n’avait pas levé ; en effet, ils avaient été chassés d’Égypte sans avoir eu le temps de faire des provisions. 
        Le séjour des fils d’Israël en Égypte avait duré quatre cent trente ans. Et c’est au bout de quatre cent trente ans, c’est en ce jour même que toutes les armées du SEIGNEUR sortirent du pays d’Égypte. Ce fut une nuit de veille pour le SEIGNEUR, quand il fit sortir d’Égypte les fils d’Israël ; ce doit être pour eux, de génération en génération, une nuit de veille en l’honneur du SEIGNEUR. 
        Le SEIGNEUR dit à Moïse et Aaron : « Voici le rituel pour la Pâque : aucun étranger n’en mangera. Tout esclave acquis à prix d’argent, tu le circonciras, et alors il pourra en manger. Ni l’hôte, ni le salarié n’en mangeront. On la mangera dans une seule maison. Tu ne sortiras de cette maison aucun morceau de viande. Vous ne briserez aucun de ses os. Toute la communauté d’Israël observera ce rituel. Si un immigré qui réside chez toi veut célébrer la Pâque pour le SEIGNEUR, tous les hommes de sa maison devront être circoncis. Alors il pourra s’approcher pour célébrer ; il sera considéré comme un Israélite originaire du pays. Mais celui qui n’aura pas été circoncis n’en mangera pas. La loi sera la même pour l’Israélite de souche et pour l’immigré qui réside chez vous. » 
        Alors, quand le SEIGNEUR t’aura fait entrer dans le pays de Canaan, cette terre qu’il a juré à toi et à tes pères de te donner, alors tu remettras au SEIGNEUR tout premier-né : tout premier-né de sexe masculin et tout premier-né mâle du bétail appartiennent au SEIGNEUR. Le premier-né des ânes, tu le rachèteras par un mouton. Si tu ne le rachètes pas, tu lui briseras la nuque. Mais chez les hommes, tout fils premier-né, tu le rachèteras. 
        Alors, demain, quand ton fils te demandera : « Que fais-tu là ? », tu lui répondras : « C’est par la force de sa main que le SEIGNEUR nous a fait sortir d’Égypte, la maison d’esclavage. En effet, comme Pharaon multipliait les obstacles pour nous laisser partir, le SEIGNEUR fit mourir tous les premiers-nés au pays d’Égypte, du premier-né des hommes au premier-né du bétail. C’est pourquoi j’offre en sacrifice au SEIGNEUR tous les premiers-nés de sexe mâle ; mais le premier-né de mes fils, je le rachète. » Ce rite sera pour toi comme un signe à ton poignet, comme un bandeau sur ton front : c’est par la force de sa main que le SEIGNEUR nous a fait sortir d’Égypte. »
      responsory: |-
        R/ Heureux qui craint le Seigneur
        et marche dans ses voies.

        La Vierge a enfanté un fils,
        Jésus, le Premier-né.

        Le Fils de Dieu
        a été présenté au Seigneur.

        Il est venu accomplir la Loi,
        achever sur la croix l’œuvre du Père.
  patristicReading:
    - title: "Actes du Concile Vatican II : L’Église dans le monde de ce temps."
      subtitle: Les questions les plus profondes de l’homme
      content: |-
        Le monde actuel apparaît à la fois comme puissant et faible, capable du meilleur et du pire ; le chemin qui s’ouvre devant lui est celui de la liberté ou de la servitude, du progrès ou de la régression, de la fraternité ou de la haine. En outre, l’homme découvre qu’il lui appartient de bien diriger les forces qu’il a mises en mouvement et qui peuvent l’écraser ou le servir. C’est pourquoi il s’interroge. 
        En vérité, les déséquilibres dont souffre le monde actuel sont liés à un déséquilibre plus fondamental, qui a sa racine dans le cœur même de l’homme. 
        C’est en l’homme lui-même, en effet, que de nombreux éléments se combattent. D’une part, comme créature, il lit l’expérience de ses multiples limites ; d’autre part, il se sent illimité dans ses désirs et appelé à une vie supérieure, sollicité par tant d’appels, il est sans cesse contraint de choisir entre eux et d’en abandonner quelques-uns. En outre, faible et pécheur, il accomplit souvent ce qu’il ne veut pas et n’accomplit point ce qu’il voudrait. C’est donc en lui-même qu’il souffre division, et c’est de là que naissent au sein de la société des discordes si nombreuses et si profondes. 
        Certes, beaucoup d’hommes, dont la vie est imprégnée de matérialisme pratique, sont détournés par là d’une claire conception de cette situation dramatique ; ou bien, accablés par la misère, ils sont dans l’impossibilité d’y prêter attention. Un grand nombre d’entre eux pensent trouver leur tranquillité dans les multiples explications du monde qui leur sont proposées. Certains attendent du seul effort de l’homme la libération véritable et complète du genre humain ; ils se persuadent que le règne futur de l’homme sur la terre comblera tous les vœux de son cœur. Beaucoup, désespérant du sens de la vie, exaltent les audacieux qui, jugeant l’existence humaine dénuée par elle-même de toute signification, tentent de lui donner, par leur seule inspiration, tout son sens. 
        Néanmoins, il y en a de plus en plus qui, devant l’évolution présente du monde, se posent les questions les plus fondamentales ou les perçoivent avec une acuité nouvelle : Qu’est-ce que l’homme ? Que signifient la souffrance, le mal, la mort, qui subsistent malgré tant de progrès ? À quoi bon ces victoires payées d’un si grand prix ? Qu’est-ce que l’homme peut apporter à la société ? Que peut-il attendre d’elle ? Qu’arrivera-t-il après cette vie terrestre ? 
        L’Église, quant à elle, croit que par son Esprit le Christ, mort et ressuscité pour tous, offre à l’homme lumière et forces pour lui permettre de répondre à sa très haute vocation. Elle croit qu’il n’est pas sous le ciel d’autre nom donné aux hommes par lequel ils doivent être sauvés. Elle croit aussi que l’on trouve la clé, le centre et la fin de toute histoire humaine en son Maître et Seigneur. Elle affirme en outre qu’à travers tous les changements bien des choses demeurent qui ont leur fondement ultime dans le Christ, le même hier, aujourd’hui et à jamais.
      responsory: |-
        Cortèges de mort Stance
        en marche vers le néant,
        nos pas ont croisé
        ceux du Fils de l’Homme.
        Cortège de fête
        en marche vers la lumière,
        nos pas ont suivi
        le Seigneur des vivants.

        R/ Jésus, tu es la parole de vie éternelle.

        Face à la mort qui sépare et détruit,
        voici ta vie qui rassemble et bâtit.

        Face au destin qui surprend et opprime,
        voici l’offrande libre de toi-même.
morning:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Tu conduis par ton amour, Seigneur, ce peuple que tu as racheté.
    - psalm: OT_1
      antiphon:
        - "Ma force et mon chant, c’est le Seigneur : il est pour moi le salut."
    - psalm: PSALM_116
      antiphon:
        - Peuples de la terre, louez le Seigneur !
  reading:
    biblicalReference: Is 1, 16-18
    content: "Lavez-vous, purifiez-vous, ôtez de ma vue vos actions mauvaises, cessez de faire le mal. Apprenez à faire le bien : recherchez la justice, mettez au pas l’oppresseur, faites droit à l’orphelin, prenez la défense de la veuve. Venez donc et discutons, dit le Seigneur. Si vos péchés sont comme l’écarlate, ils deviendront comme la neige. S’ils sont rouges comme le vermillon, ils deviendront blancs comme la laine."
  responsory: |-
    R/ Le sang de Jésus nous purifie de tout péché.
    V/ Venez et voyez les hauts faits de Dieu. R/
    V/ Acclamez Dieu, toute la terre. R/
  evangelicAntiphon:
    common: Priez pour qui vous fait du mal et vous serez vraiment fils de Dieu.
  intercession:
    content: |-
      Par toi, Jésus Sauveur, l’aveugle a vu la lumière ;
      dévoile à nos yeux ta présence.

      R/ Toi, notre ami, exauce-nous !

      Tu as délié la langue du muet,
      apprends-nous à célébrer ta louange.

      Tu as ouvert les oreilles du sourd,
      garde-nous attentifs à ta parole.

      Tu as guéri le paralytique,
      donne-nous de courir dans la voie de ton amour,

      Tu as fait sortir Lazare de son tombeau,
      ramène à la vie ceux que le péché retient dans la mort.
