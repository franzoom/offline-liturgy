  responsory: |-
    R/ Pour le combat tu m’emplis de vaillance,
    \* Dieu de ma victoire.
    V/ Que ta justice me conduise, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Ne dites pas ce que vous avez vu, avant que le Fils de l’homme ne ressuscite d’entre les morts.
  intercession:
    content: |-
      Toi qui nous donnes la grâce de croire en toi, Sei­gneur, écoute notre prière pour nos frères humains :

      R/ Nous t’implorons, Seigneur !

      Pour l’homme qui juge tes signes
      comme les fables d’un monde enfant,

      Pour celui qui a de la peine à espérer en toi
      et qui mise sur d’autres espoirs,

      Pour celui que ta louange ennuie
      et qui reste indifférent à ta promesse,

      Pour ceux dont les yeux se sont fermés,
      afin qu’ils s’ouvrent à ta lumière,
