  biblicalReading:
    -
      title: À l’entrée du désert
      ref: Ex 13, 17-22; 14, 1-9
      content: "Quand Pharaon laissa partir le peuple, Dieu ne leur fit pas prendre la route du pays des Philistins, bien qu’elle fût la plus directe. Dieu s’était dit : « Il ne faudrait pas qu’à la perspective des combats, le peuple revienne sur sa décision et retourne en Égypte. » Dieu fit donc faire au peuple un détour par le désert de la mer des Roseaux. C’est, rangés comme une armée, que les fils d’Israël étaient montés du pays d’Égypte. Moïse prit avec lui les ossements de Joseph, car celui-ci avait exigé des fils d’Israël un serment solennel, en leur disant : « Dieu ne manquera pas de vous visiter : alors, quand vous remonterez d’Égypte, emportez mes ossements avec vous. » Ils partirent de Souccoth et campèrent à Étam, en bordure du désert. Le SEIGNEUR lui-même marchait à leur tête : le jour dans une colonne de nuée pour leur ouvrir la route, la nuit dans une colonne de feu pour les éclairer ; ainsi pouvaient-ils marcher jour et nuit. Le jour, la colonne de nuée ne quittait pas la tête du peuple ; ni, la nuit, la colonne de feu. Le SEIGNEUR parla à Moïse. Il dit : « Va dire aux fils d’Israël de revenir camper devant Pi-Hahiroth, entre Migdol et la mer, devant Baal-Sefone ; vous camperez juste en face, au bord de la mer. Alors Pharaon dira : “Voilà que les fils d’Israël, affolés, errent dans le pays ! Le désert s’est refermé sur eux !” Alors, je ferai en sorte que Pharaon s’obstine, et il les poursuivra. Mais je me glorifierai aux dépens de Pharaon et de toute son armée, et les Égyptiens reconnaîtront que je suis le SEIGNEUR. » Les fils d’Israël firent ainsi. On annonça au roi d’Égypte, que le peuple d’Israël s’était enfui. Alors Pharaon et ses serviteurs changèrent de sentiment envers ce peuple. Ils dirent : « Qu’avons-nous fait en laissant partir Israël : il ne sera plus à notre service ! » Pharaon fit atteler son char et rassembler ses troupes ; il prit six cents chars d’élite et tous les chars de l’Égypte, chacun avec son équipage. Le SEIGNEUR fit en sorte que s’obstine Pharaon, roi d’Égypte, qui se lança à la poursuite des fils d’Israël, tandis que ceux-ci avançaient librement. Les Égyptiens, tous les chevaux, les chars de Pharaon, ses guerriers et son armée, les poursuivirent et les rejoignirent alors qu’ils campaient au bord de la mer, près de Pi-Hahiroth, en face de Baal-Sefone."
      responsory: |
        R/ Heureux le peuple qui a pour Dieu le Seigneur.
        Heureuse la nation qu’il a choisie pour domaine !
        
        Le Seigneur lui-même marchait à leur tête,
        colonne de nuée, le jour, pour leur ouvrir la route,
        colonne de feu, la nuit, pour les éclairer.
        
        À notre tour, courons notre épreuve,
        les regards fixés sur Jésus
        qui nous a ouvert un chemin de vie.
  patristicReading:
    -
      title: SERMON DE SAINT LÉON LE GRAND POUR LE 2<sup>ème</sup> DIMANCHE DE CARÊME
      subtitle: La Transfiguration
      content: "Le Seigneur découvre sa gloire devant les témoins qu’il a choisis, et il éclaire d’une telle splendeur cette forme corporelle qu’il a en commun avec les autres hommes que son visage a l’éclat du soleil et que ses vêtements sont aussi blancs que la neige. Par cette transfiguration il voulait avant tout prémunir ses disciples contre le scandale de la croix et, en leur révélant toute la grandeur de sa dignité cachée, empêcher que les abaissements de sa passion volontaire ne bouleversent leur foi. Mais il ne prévoyait pas moins de fonder l’espérance de l’Église, en faisant découvrir à tout le corps du Christ quelle transformation lui serait accordée ; ses membres se promettraient de partager l’honneur qui avait resplendi dans leur chef. Le Seigneur lui-même avait déclaré à ce sujet, lorsqu’il parlait de la majesté de son avènement : *Alors les justes brilleront comme le soleil dans le royaume de leur Père*. Et l’Apôtre saint Paul atteste lui aussi : *J’estime qu’il n’y a pas de commune mesure entre les souffrances du temps présent et la gloire que le Seigneur va bientôt révéler en nous*. Et encore : *Vous êtes morts avec le Christ, et votre vie reste cachée avec lui en Dieu. Quand paraîtra le Christ qui est votre vie, alors, vous aussi, vous paraîtrez avec lui en pleine gloire*. Cependant, pour confirmer les Apôtres et les introduire dans une complète connaissance, un autre enseignement s’est ajouté à ce miracle. En effet, Moïse et Élie, c’est-à-dire la Loi et les Prophètes, apparurent en train de s’entretenir avec le Seigneur. Ainsi, par la réunion de ces cinq hommes s’accomplirait de façon certaine la prescription : *Toute parole est garantie par la présence de deux ou trois témoins.* Qu’y a-t-il donc de mieux établi, de plus solide que cette parole ? La trompette de l’Ancien Testament et celle du Nouveau s’accordent à la proclamer ; et tout ce qui en a témoigné jadis s’accorde avec l’enseignement de l’Évangile. Les écrits de l’une et l’autre Alliance, en effet, se garantissent mutuellement ; celui que les signes préfiguratifs avaient promis sous le voile des mystères, est montré comme manifeste et évident par la splendeur de sa gloire présente. Comme l’a dit saint Jean, en effet : *Après la Loi communiquée par Moïse, la grâce et la vérité sont venues par Jésus Christ*. En lui s’est accomplie la promesse des figures prophétiques comme la valeur des préceptes de la Loi, puisque sa présence enseigne la vérité de la prophétie, et que sa grâce rend praticables les commandements. ~ Que la foi de tous s’affermisse avec la prédication de l’Évangile, et que personne n’ait honte de la croix du Christ, par laquelle le monde a été racheté. Que personne donc ne craigne de souffrir pour la justice, ni ne mette en doute la récompense promise ; car c’est par le labeur qu’on parvient au repos, par la mort qu’on parvient à la vie. Puisque le Christ a accepté toute la faiblesse de notre pauvreté, si nous persévérons à le confesser et à l’aimer, nous sommes vainqueurs de ce qu’il a vaincu et nous recevons ce qu’il a promis. Qu’il s’agisse de pratiquer les commandements ou de supporter l’adversité, la voix du Père que nous avons entendue tout à l’heure doit retentir sans cesse à nos oreilles : *Celui-ci est mon Fils bien-aimé en qui j’ai mis tout mon amour ; écoutez-le !*"
      responsory: |
        R/ Sur le visage du Christ
        rayonne la gloire de Dieu.
        
        La loi fut donnée par Moïse,
        la grâce et la vérité
        sont venues par Jésus Christ.
        
        Personne n’a jamais vu Dieu.
        Le Fils unique qui est dans le sein du Père
        nous l’a fait connaître.
  verse: |
