  verse: |-
    V/ Seigneur, à qui irions-nous ?
    Tu as les paroles de la vie éternelle.
  biblicalReading:
    - title: Passage de la mer Rouge
      ref: Ex 14, 10-31
      content: |-
        Comme Pharaon approchait, les fils d’Israël regardèrent et, voyant les Égyptiens lancés à leur poursuite, ils eurent très peur, et ils crièrent vers le SEIGNEUR. Ils dirent à Moïse : « L’Égypte manquait-elle de tombeaux, pour que tu nous aies emmenés mourir dans le désert ? Quel mauvais service tu nous as rendu en nous faisant sortir d’Égypte ! C’est bien là ce que nous te disions en Égypte : “Ne t’occupe pas de nous, laisse-nous servir les Égyptiens. Il vaut mieux les servir que de mourir dans le désert !” » Moïse répondit au peuple : « N’ayez pas peur ! Tenez bon ! Vous allez voir aujourd’hui ce que le SEIGNEUR va faire pour vous sauver ! Car, ces Égyptiens que vous voyez aujourd’hui, vous ne les verrez plus jamais. Le SEIGNEUR combattra pour vous, et vous, vous n’aurez rien à faire. » 
        Le SEIGNEUR dit à Moïse : « Pourquoi crier vers moi ? Ordonne aux fils d’Israël de se mettre en route ! Toi, lève ton bâton, étends le bras sur la mer, fends-la en deux, et que les fils d’Israël entrent au milieu de la mer à pied sec. Et moi, je ferai en sorte que les Égyptiens s’obstinent : ils y entreront derrière eux ; je me glorifierai aux dépens de Pharaon et de toute son armée, de ses chars et de ses guerriers. Les Égyptiens sauront que je suis le SEIGNEUR, quand je me serai glorifié aux dépens de Pharaon, de ses chars et de ses guerriers. » 
        L’ange de Dieu, qui marchait en avant d’Israël, se déplaça et marcha à l’arrière. La colonne de nuée se déplaça depuis l’avant-garde et vint se tenir à l’arrière, entre le camp des Égyptiens et le camp d’Israël. Cette nuée était à la fois ténèbres et lumière dans la nuit, si bien que, de toute la nuit, ils ne purent se rencontrer. 
        Moïse étendit le bras sur la mer. Le SEIGNEUR chassa la mer toute la nuit par un fort vent d’est ; il mit la mer à sec, et les eaux se fendirent. Les fils d’Israël entrèrent au milieu de la mer à pied sec, les eaux formant une muraille à leur droite et à leur gauche. 
        Les Égyptiens les poursuivirent ; tous les chevaux de Pharaon, ses chars et ses guerriers entrèrent derrière eux jusqu’au milieu de la mer. 
        Aux dernières heures de la nuit, le SEIGNEUR observa, depuis la colonne de feu et de nuée, l’armée des Égyptiens, et il la frappa de panique. Il faussa les roues de leurs chars, et ils eurent beaucoup de peine à les conduire. Les Égyptiens s’écrièrent : « Fuyons devant Israël, car c’est le SEIGNEUR qui combat pour eux contre nous ! » Le SEIGNEUR dit à Moïse : « Étends le bras sur la mer : que les eaux reviennent sur les Égyptiens, leurs chars et leurs guerriers ! » Moïse étendit le bras sur la mer. Au point du jour, la mer reprit sa place ; dans leur fuite, les Égyptiens s’y heurtèrent, et le SEIGNEUR les précipita au milieu de la mer. Les eaux refluèrent et recouvrirent les chars et les guerriers, toute l’armée de Pharaon qui était entrée dans la mer à la poursuite d’Israël. Il n’en resta pas un seul. Mais les fils d’Israël avaient marché à pied sec au milieu de la mer, les eaux formant une muraille à leur droite et à leur gauche. Ce jour-là, le SEIGNEUR sauva Israël de la main de l’Égypte, et Israël vit les Égyptiens morts sur le bord de la mer. Israël vit avec quelle main puissante le SEIGNEUR avait agi contre l’Égypte. Le peuple craignit le SEIGNEUR, il mit sa foi dans le SEIGNEUR et dans son serviteur Moïse.
      responsory: |-
        R/ Grandes, merveilleuses sont tes œuvres,
        SEIGNEUR, Dieu tout-puissant !

        Moïse chanta un cantique au SEIGNEUR,
        magnifique en sainteté.

        Nous sommes passés de la mort à la vie :
        demain nous chanterons le cantique de l’Agneau.
  patristicReading:
    - title: CATÉCHÈSE BAPTISMALE DE SAINT JEAN CHRYSOSTOME
      subtitle: Le nouveau Moïse
      content: |-
        Le peuple juif a vu des miracles. Toi aussi, tu en verras de plus grands et de beaucoup plus éclatants que lorsque les Juifs sont sortis d’Égypte. Tu n’as pas vu Pharaon noyé avec ses troupes, mais tu as vu le diable englouti avec ses armes. Le peuple juif a traversé la mer, toi, tu as traversé la mort. Ils ont été délivrés des Égyptiens, toi, tu as été affranchi des démons. Ils ont quitté un esclavage barbare, toi, l’esclavage beaucoup plus pénible du péché. 
        Veux-tu savoir par d’autres raisons comment c’est bien toi qui as été favorisé de plus grands bienfaits ? Les Juifs n’ont pas pu alors regarder le visage de Moïse resplendissant de gloire, lui qui pourtant n’était que leur compagnon de service et leur semblable. Mais toi, tu as vu le Christ dans sa gloire. Et Paul s’écrie : *Nous, à visage découvert, nous reflétons, comme dans un miroir, la gloire du Seigneur*. Ils avaient alors le Christ qui les suivait ; mais à bien plus forte raison est-ce nous qu’il suit maintenant. Alors, en effet, le Seigneur les accompagnait par la grâce de Moïse ; et vous, ce n’est pas seulement par la grâce du nouveau Moïse mais par votre obéissance. Pour le peuple juif, après l’Égypte, ce fut le désert ; pour toi, après l’exode, c’est le ciel. Ils avaient, eux, un guide et un chef excellent en la personne de Moïse ; nous avons, nous, un autre Moïse, Dieu lui-même, qui nous guide et nous commande. 
        Quelle était, en effet, la caractéristique de ce Moïse ? Moïse, dit l’Écriture, *était le plus doux de tous les hommes qui sont sur la terre*. On peut sans erreur en dire autant de notre Moïse. En effet, il est assisté de l’Esprit très doux, qui lui est intimement consubstantiel. Alors Moïse a levé les mains vers le ciel et en a fait descendre le pain des anges, la manne ; notre Moïse lève les mains vers le ciel et nous apporte la nourriture éternelle. Celui-là frappa la pierre et fit couler des fleuves d’eau ; celui-ci touche la table, frappe la table spirituelle et fait jaillir les sources de l’Esprit. C’est pourquoi, comme une source, la table de l’autel est placée au milieu de l’église afin que, de toutes parts, les troupeaux des fidèles affluent à la source pour s’abreuver à ses flots qui nous sauvent. 
        Puisque nous avons là une telle source, une telle vie, que la table regorge de mille bienfaits et que, de toutes parts, elle nous comble de dons spirituels, approchons avec un cœur sincère et une conscience pure *pour obtenir grâce et miséricorde et recevoir du secours en temps voulu*. 
        Par la grâce et la miséricorde du Fils unique de Dieu, notre Seigneur et Sauveur Jésus Christ, par qui et avec qui soient au Père et à l’Esprit qui donne la vie, gloire, honneur, puissance, maintenant et toujours, et pour les siècles des siècles. Amen.
      responsory: |-
        R/ Qui est vainqueur du monde,
        sinon celui qui croit ?

        Par la foi,
        Moïse choisit d’être maltraité avec son peuple
        plutôt que de jouir pour un temps du péché.

        Par la foi,
        Moïse considéra l’humiliation du Christ
        comme un trésor plus grand
        que les richesses d’Égypte.
morning:
  psalmody:
    - psalm: PSALM_41
      antiphon:
        - Mon âme a soif de Dieu, le Dieu vivant.
    - psalm: OT_15
      antiphon:
        - "L’amour du Seigneur n’est pas épuisé : sa compassion, chaque jour, se renouvelle."
    - psalm: PSALM_18A
      antiphon:
        - Béni sois-tu, Seigneur, pour ton immense gloire !
  reading:
    biblicalReference: Ex 19, 4-6a
    content: Vous avez vu comment je vous ai portés comme sur les ailes d’un aigle pour vous amener jusqu’à moi. Et maintenant, si vous entendez ma voix et gardez mon Alliance, vous serez mon domaine particulier parmi tous les peuples — car toute la terre m’appartient — et vous serez pour moi un royaume de prêtres, une nation sainte.
  responsory: |-
    R/ Heureux le peuple qui a pour Dieu le Seigneur !
    V/ Courons notre épreuve,
    les yeux fixés sur Jésus. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Soyez miséricordieux comme votre Père est miséricordieux.
  intercession:
    content: |-
      Dieu libre et saint, enseigne-nous ta loi de liberté.

      R/ Enseigne-nous ta loi de liberté.

      Ouvre notre esprit au sens caché de l’univers.

      Détache-nous des idoles formées par nos désirs.

      Apprends-nous à donner de notre nécessaire.

      Ne nous laisse pas asservir par l’argent.

      Donne à tous la joie de travailler à ton œuvre.

      Fais-nous voir en tout homme l’homme libéré par le Christ.
middleOfDay:
  psalmody:
    - psalm: PSALM_118_6
      antiphon:
        - C’est l’amour que je veux, dit le Seigneur, et non les sacrifices.
    - psalm: PSALM_39_1
      antiphon:
        - "C’est l’amour que je veux, dit le Seigneur, et non les sacrifices."
    - psalm: PSALM_39_2
      antiphon:
        - "C’est l’amour que je veux, dit le Seigneur, et non les sacrifices."
  tierce:
    reading:
      biblicalReference: Sg 11, 23-24a
      content: "Seigneur, tu as pitié de tous les hommes, parce que tu peux tout. Tu fermes les yeux sur leurs péchés, pour qu’ils se convertissent. Tu aimes en effet tout ce qui existe, tu n’as de répulsion envers aucune de tes œuvres."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: Ez 18, 23
      content: "Est-ce donc la mort du méchant que je désire, déclare le Seigneur, n’est-ce pas plutôt qu’il se détourne de sa conduite et qu’il vive ?"
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: Is 58, 7
      content: "Partage ton pain avec celui qui a faim, recueille chez toi le malheureux sans abri, couvre celui que tu verras sans vêtement, ne te dérobe pas à ton semblable."
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
vespers:
  psalmody:
    - psalm: PSALM_44_1
      antiphon:
        - Tu es le plus beau des enfants de l’homme ; Dieu te bénit pour toujours.
    - psalm: PSALM_44_2
      antiphon:
        - Voici l’Époux qui vient ! Allez à la rencontre du Christ !
    - psalm: NT_4
  reading:
    biblicalReference: Rm 12, 1-2
    content: "Je vous exhorte, mes frères, par la tendresse de Dieu, à lui offrir votre personne et votre vie en sacrifice saint, capable de plaire à Dieu : c’est là pour vous l’adoration véritable. Ne prenez pas pour modèle le monde présent, mais transformez­-vous en renouvelant votre façon de penser pour savoir reconnaître quelle est la volonté de Dieu : ce qui est bon, ce qui est capable de lui plaire, ce qui est parfait."
  responsory: |-
    R/ J’appelle de tout cœur :
    \* Réponds-moi, Seigneur !
    V/ Je garderai tes volontés. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Ne jugez pas, et vous ne serez pas jugés.
  intercession:
    content: |-
      Reçois notre vie, Dieu créateur,
      comme un sacrifice vivant et saint.

      R/ Que ton amour, Seigneur, soit sur nous !

      Renouvelle notre cœur,
      fais-nous connaître ta volonté.

      Fortifie-nous contre l’esprit du monde,
      brise nos résistances à ton Esprit.

      Éclaire-nous sur nous-mêmes :
      donne-nous d’aimer l’œuvre de tes mains.

      Apprends-nous à te rencontrer :
      montre-nous en chacun ta présence et tes dons.

      Achève en nos défunts ton œuvre de salut,
      reçois leur vie, Dieu créateur.
