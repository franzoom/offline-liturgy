  tierce:
    reading:
      biblicalReference: Jl 2, 17
      content: |-
        Entre le portail et l’autel, les prêtres, ministres du Seigneur, iront pleurer et diront : "Pitié, Seigneur, pour ton peuple, n’expose pas ceux qui t’appartiennent à l’insulte et aux moqueries des païens !"
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: Jr 3, 25b
      content: "Oui, nous sommes fautifs envers le Seigneur notre Dieu, nous et nos pères, depuis notre jeunesse jusqu’à ce jour ; nous n’avons pas écouté la voix du Seigneur notre Dieu."
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: Is 58, 1-2
      content: "Crie à pleine gorge ! Ne te retiens pas ! Que ta voix résonne comme le cor ! Dénonce à mon peuple ses fautes, à la maison de Jacob ses péchés. Ils viennent me consulter jour après jour, ils veulent connaître mes chemins, comme une nation qui pratiquerait la justice et n’abandonnerait pas la loi de son Dieu."
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
vespers:
  psalmody:
    - psalm: PSALM_48_1
      antiphon:
        - Que sert à l’homme de gagner l’univers, s’il vient à perdre son âme ?
    - psalm: PSALM_48_2
      antiphon:
        - Amassez-vous des trésors dans le ciel, dit le Seigneur.
    - psalm: NT_9
      antiphon:
        - Tu nous as rachetés par ton sang, Seigneur, tu fis de nous un peuple de rois.
  reading:
    biblicalReference: Jc 2, 14. 17.18b
    content: Mes frères, si quelqu’un prétend avoir la foi, alors qu’il n’agit pas, à quoi cela sert-il ? Cet homme-là peut-il être sauvé par sa foi ? Celui qui n’agit pas, sa foi est bel et bien morte. Montre-moi donc ta foi qui n’agit pas ; moi, c’est par mes actes que je te montrerai ma foi.
  responsory: |-
    R/ Éclaire-moi selon ta parole,
    * Que j’observe tes volontés.
    V/ Incline mon cœur vers tes exigences. *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Tous, vous êtes frères, et vous n’avez d’autre Père que votre Père des cieux.
  intercession:
    content: |-
      Prions Dieu notre Père, qui nous exauce toujours en Jésus son Fils :

      R/ Seigneur, comble-nous de tes bienfaits.

      Rends-nous familiers de ta parole
      pour qu’elle nous habite et nous garde.

      Ouvre notre cœur au mystère de l’Église :
      qu’elle soit pour nous le signe de l’Alliance.

      Apprends-nous à recevoir de ta main toute épreuve et toute joie :
      que nous sachions te rendre grâce.

      Accorde à ceux qui meurent
      de passer de ce monde au Royaume dans la Pâque de ton Fils.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 1, 10.16-20
      headline: |-
        « Apprenez à faire le bien : recherchez le droit »
      content: |-
        Écoutez la parole du Seigneur,
        vous qui êtes pareils aux chefs de Sodome !
        Prêtez l’oreille à l’enseignement de notre Dieu,
        vous, peuple de Gomorrhe !
        Lavez-vous, purifiez-vous,
        ôtez de ma vue vos actions mauvaises,
        cessez de faire le mal.
        Apprenez à faire le bien :
        recherchez le droit,
        mettez au pas l’oppresseur,
        rendez justice à l’orphelin,
        défendez la cause de la veuve.

        Venez, et discutons – dit le Seigneur.
        Si vos péchés sont comme l’écarlate,
        ils deviendront aussi blancs que neige.
        S’ils sont rouges comme le vermillon,
        ils deviendront comme de la laine.
        Si vous consentez à m’obéir,
        les bonnes choses du pays, vous les mangerez ;
        mais si vous refusez, si vous vous obstinez,
        c’est l’épée qui vous mangera.
        – Oui, la bouche du Seigneur a parlé.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 49 (50), 7ab.8, 13-14, 16bc- 17, 21abc.23ab
      refAbbr: 49, 7…
      chorus:
      - chorusRef: 49, 23cd
        chorus: |-
          À celui qui veille sur sa conduite,
          je ferai voir le salut de Dieu.
      content: |-
        « Écoute, mon peuple, je parle ;
        Israël, je te prends à témoin.
        Je ne t’accuse pas pour tes sacrifices ;
        tes holocaustes sont toujours devant moi.

        « Vais-je manger la chair des taureaux
        et boire le sang des béliers ?
        Offre à Dieu le sacrifice d’action de grâce,
        accomplis tes vœux envers le Très-Haut.

        « Qu’as-tu à réciter mes lois,
        à garder mon alliance à la bouche,
        toi qui n’aimes pas les reproches
        et rejettes loin de toi mes paroles ?

        « Voilà ce que tu fais ; garderai-je le silence ?
        Penses-tu que je suis comme toi ?
        Qui offre le sacrifice d’action de grâce,
        celui-là me rend gloire. »
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 23, 1-12
      headline: |-
        « Ils disent et ne font pas »
      acclamationAntiphon: |-
        Rejetez tous les crimes que vous avez commis,
        faites-vous un cœur nouveau et un esprit nouveau.
      content: |-
        En ce temps-là,
        Jésus s’adressa aux foules et à ses disciples,
        et il déclara :
        « Les scribes et les pharisiens
        enseignent dans la chaire de Moïse.
        Donc, tout ce qu’ils peuvent vous dire,
        faites-le et observez-le.
        Mais n’agissez pas d’après leurs actes,
        car ils disent et ne font pas.
        Ils attachent de pesants fardeaux, difficiles à porter,
        et ils en chargent les épaules des gens ;
        mais eux-mêmes ne veulent pas les remuer du doigt.
        Toutes leurs actions, ils les font pour être remarqués des gens :
        ils élargissent leurs phylactères
        et rallongent leurs franges ;
        ils aiment les places d’honneur dans les dîners,
        les sièges d’honneur dans les synagogues
        et les salutations sur les places publiques ;
        ils aiment recevoir des gens le titre de Rabbi.
        Pour vous, ne vous faites pas donner le titre de Rabbi,
        car vous n’avez qu’un seul maître pour vous enseigner,
        et vous êtes tous frères.
        Ne donnez à personne sur terre le nom de père,
        car vous n’avez qu’un seul Père, celui qui est aux cieux.
        Ne vous faites pas non plus donner le titre de maîtres,
        car vous n’avez qu’un seul maître, le Christ.
        Le plus grand parmi vous sera votre serviteur.
        Qui s’élèvera sera abaissé,
        qui s’abaissera sera élevé. »
