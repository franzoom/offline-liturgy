    c’est maintenant le jour du salut.
  biblicalReading:
    - title: Au désert Dieu nourrit son peuple
      ref: Ex 16, 1-18.35
      content: |-
        Toute la communauté des fils d’Israël partit d’Élim et atteignit le désert de Sine, entre Élim et le Sinaï, le quinzième jour du deuxième mois après sa sortie du pays d’Égypte. Dans le désert, toute la communauté des fils d’Israël récriminait contre Moïse et Aaron. Les fils d’Israël leur dirent : « Ah ! Il aurait mieux valu mourir de la main du SEIGNEUR, au pays d’Égypte, quand nous étions assis près des marmites de viande, quand nous mangions du pain à satiété ! Vous nous avez fait sortir dans ce désert pour faire mourir de faim tout ce peuple assemblé ! » 
        Le SEIGNEUR dit à Moïse : « Voici que, du ciel, je vais faire pleuvoir du pain pour vous. Le peuple sortira pour recueillir chaque jour sa ration quotidienne, et ainsi je vais le mettre à l’épreuve : je verrai s’il marchera, ou non, selon ma loi. Mais, le sixième jour, quand ils feront le compte de leur récolte, ils trouveront le double de la ration quotidienne. » 
        Moïse et Aaron dirent alors aux fils d’Israël : « Ce soir, vous saurez que le SEIGNEUR vous a fait sortir du pays d’Égypte ; et, demain matin, vous verrez la gloire du SEIGNEUR, parce qu’il a entendu vos récriminations contre lui. Nous, que sommes-nous pour que vous récriminiez contre nous ? » Par là, Moïse voulait dire : « Vous verrez la gloire du SEIGNEUR quand, le soir, il vous donnera de la viande en nourriture et, le matin, du pain à satiété. En effet, le SEIGNEUR a entendu vos récriminations. Car ce n’est pas contre nous que vous récriminez mais bien contre le SEIGNEUR. » 
        Moïse dit ensuite à Aaron : « Ordonne à toute la communauté des fils d’Israël : “Présentez-vous devant le SEIGNEUR, car il a entendu vos récriminations.” » Aaron parla à toute la communauté des fils d’Israël ; puis ils se tournèrent du côté du désert, et voici que la gloire du SEIGNEUR apparut dans la nuée. 
        Le SEIGNEUR dit alors à Moïse : « J’ai entendu les récriminations des fils d’Israël. Tu leur diras : “Au coucher du soleil, vous mangerez de la viande et, le lendemain matin, vous aurez du pain à satiété. Alors vous saurez que moi, le SEIGNEUR, je suis votre Dieu.” » Le soir même, surgit un vol de cailles qui recouvrirent le camp ; et, le lendemain matin, il y avait une couche de rosée autour du camp. Lorsque la couche de rosée s’évapora, il y avait, à la surface du désert, une fine croûte, quelque chose de fin comme du givre, sur le sol. Quand ils virent cela, les fils d’Israël se dirent l’un à l’autre : « Mann hou ? » (ce qui veut dire : Qu’est-ce que c’est ?), car ils ne savaient pas ce que c’était. Moïse leur dit : « C’est le pain que le SEIGNEUR vous donne à manger. Voici ce que le SEIGNEUR a ordonné : Recueillez-en autant que chacun peut en manger : une mesure par personne. Chacun de vous en prendra selon le nombre d’habitants de sa tente. » 
        Les fils d’Israël mangèrent de la manne pendant quarante ans, jusqu’à leur arrivée en pays habité ; ils mangèrent de la manne jusqu’à leur arrivée aux confins du pays de Canaan.
      responsory: |-
        R/ Jésus, tu es le pain de Dieu,
        tu nous donnes la vie.

        Qui vient à moi n’aura plus jamais faim ;
        qui croit en moi n’aura plus jamais soif.

        Qui mange ma chair et boit mon sang
        demeure en moi et moi en lui.

        Moi, je vis par le Père
        et celui qui me mange vivra par moi.
  patristicReading:
    - title: HOMÉLIE DE SAINT AUGUSTIN SUR LE PSAUME 140
      subtitle: La passion du Christ est celle de tout son Corps.
      content: |-
        %Seigneur, j’ai crié vers toi, écoute-moi !% Nous pouvons tous dire cela. Ce n’est pas moi qui le dis, c’est le Christ total qui le dit. Mais cela est dit davantage au nom de son corps ; car, lorsqu’il était ici-bas, il a prié en portant notre chair, et c’est au nom de son corps qu’il a prié son Père. Tandis qu’il priait, de grosses gouttes de sang sortaient de tout son corps. C’est ce qui est écrit dans l’Évangile : %Jésus priait avec plus d’insistance et il eut une sueur de sang%. Ce sang qui jaillit de tout le corps, n’est-ce pas la souffrance des martyrs, qui appartient à toute l’Église ? %Seigneur, je crie vers toi, écoute-moi ! Entends la voix de ma prière quand je crierai vers toi%. 
        Tu croyais avoir fini de crier, quand tu disais : %Seigneur, j’ai crié vers toi%. Tu as crié, mais ne t’apaise pas encore. Si la détresse est finie, c’en est fini de crier ; mais si la détresse de l’Église et du corps du Christ se maintient jusqu’à la fin du monde, il ne faut pas dire seulement : %J’ai crié vers toi, écoute-moi%, mais aussi : %Entends la voix de ma prière quand je crierai vers toi.% %Que ma prière, devant toi, s’élève comme un encens, et mes mains, comme le sacrifice du soir%. Tout chrétien reconnaît que cela s’entend habituellement de son chef en personne. En effet, tandis que le jour déclinait, vers le soir, le Seigneur sur la croix donna sa vie pour la reprendre ; il ne l’a pas perdue contre sa volonté. 
        Cependant, nous sommes représentés là aussi. Qu’est-ce qui a été cloué au gibet, sinon ce que le Seigneur a reçu de nous ? Et comment peut-il se faire que Dieu le Père délaisse et abandonne son Fils unique, qui n’est avec lui qu’un seul Dieu ? Cependant, en fixant notre faible nature sur la croix, puisque, selon l’Apôtre,% l’homme ancien qui est en nous a été fixé à la croix avec lui%, c’est par la voix de cet homme qui est en nous qu’il a crié : %Mon Dieu, mon Dieu, pourquoi m’as-tu abandonné ?%
        Voilà donc ce qui est %le sacrifice du soir% : la passion du Seigneur, la croix du Seigneur, l’oblation de la victime de notre salut, l’holocauste agréé par Dieu. Ce sacrifice du soir, il en a fait, par sa résurrection, l’offrande du matin. La prière qui s’élève, dans sa pureté, du cœur fidèle, est comme l’encens qui monte de l’autel. Rien n’est plus délectable que ce parfum du Seigneur, et tous ceux qui croient doivent en être imprégnés. 
        Donc, %l’homme ancien qui est en nous a été fixé à la croix avec lui%. Telles sont les paroles de l’Apôtre. Et il ajoute : % pour que ce corps du péché soit réduit à l’impuissance, et qu’ainsi nous ne soyons plus esclaves du péché.%
      responsory: |-
        Ces hommes méprisés, Stance
        ces femmes humiliées,
        ces enfants que tout rejette,
        ces meurtris, ces torturés,
        tous ces visages bafoués :
        Seigneur Jésus,
        c’est toi qui me regardes.

        R/ Oserons-nous reconnaître
        celui qui fut transpercé ?

        Comme un surgeon,
        il grandît devant nous,
        comme une racine en terre aride.

        Il n’a ni beauté, ni éclat,
        homme des douleurs,
        rebut d’humanité.

        Mais ce sont nos souffrances qu’il porte,
        nos misères dont il est accablé.

        Le châtiment qui nous rend la paix est sur lui,
        et c’est grâce à ses plaies
        que nous sommes guéris.
morning:
  psalmody:
    - psalm: PSALM_42
      antiphon:
        - "Envoie ta lumière et ta vérité : qu’elles guident mes pas !"
    - psalm: OT_23
      antiphon:
        - Le Seigneur n’est pas le Dieu des morts, mais le Dieu des vivants.
    - psalm: PSALM_64
      antiphon:
        - Nos fautes sont plus fortes que nous, mais toi, tu les pardonnes.
  reading:
    biblicalReference: Jl 2, 12-13
    content: Revenez à moi de tout votre cœur, dans le jeûne, les larmes et le deuil ! Déchirez vos cœurs et non pas vos vêtements, et revenez au Seigneur votre Dieu, car il est tendre et miséricordieux, lent à la colère et plein d’amour, renonçant au châtiment.
  responsory: |-
    R/ Guéris-moi, Dieu très saint,
    * Car j’ai péché contre toi.
    V/ Prends pitié de moi, relève-moi. *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Un seul est votre maître, celui qui est aux cieux : le Christ, le Seigneur."
  intercession:
    content: |-
      R/ Entends le cri des hommes monter vers toi, Seigneur.

      Écoute ceux qui souffrent dans leur corps ou leur esprit, ceux qui ont perdu toute espérance.

      Soutiens ceux qui partagent la détresse de leurs frères et s’efforcent de servir.

      Regarde ceux qui luttent pour le respect des personnes et les droits du pauvre.

      Travaille avec les artisans de paix qui préparent la venue de ton Règne.
