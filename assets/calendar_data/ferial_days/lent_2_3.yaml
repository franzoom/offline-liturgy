    - psalm: NT_6
      antiphon:
        - R/ Gloire à toi, premier-né d’entre les morts.
  reading:
    biblicalReference: Ph 2, 12b-15a
    content: Travaillez à votre salut dans la crainte de Dieu et en tremblant. Car c’est l’action de Dieu qui produit en vous la volonté et l’action, parce qu’il veut votre bien. Faites tout sans récriminer et sans discuter ; ainsi vous serez irréprochables et purs, vous qui êtes des enfants de Dieu sans tache.
  responsory: |-
    R/ Sur Dieu, dont j’exalte la parole,
    \* Sur Dieu je prends appui.
    V/ Plus rien ne me fait peur. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Le Fils de l’homme sera livré aux païens pour être crucifié ; et le troisième jour, il se lèvera d’entre les morts.
  intercession:
    content: |-
      N’oublions pas que l’amour du Seigneur est de toujours à toujours, supplions le Christ, ami des hommes :

      R/ Souviens-toi que nous sommes poussière.

      Toi qui guéris la fille de la Cananéenne,

      Toi qui renouvelles la chair du lépreux,

      Toi qui délivres les possédés,

      Toi qui t’assieds à la table des pécheurs,

      Toi qui connais le cœur de Madeleine,

      Toi qui pardonnes le reniement de Pierre,

      Toi qui réclames à la tombe la vie de Lazare.
