  biblicalReading:
    - title: L’eau jaillie du rocher
      ref: Ex 17, 1-16
      content: |-
        Toute la communauté des fils d’Israël partit du désert de Sine, en observant les étapes prescrites par le SEIGNEUR. Ils campèrent à Rephidim. Comme il n’y avait pas d’eau à boire, le peuple chercha querelle à Moïse : « Donne-nous de l’eau à boire ! » Moïse leur répondit : « Pourquoi me cherchez-vous querelle ? Pourquoi mettez-vous le SEIGNEUR à l’épreuve ? » 
        Là, le peuple souffrit de la soif. Il récrimina contre Moïse et dit : « Pourquoi nous as-tu fait monter d’Égypte ? Était-ce pour nous faire mourir de soif avec nos fils et nos troupeaux ? » Moïse cria vers le SEIGNEUR : « Que vais-je faire de ce peuple ? Encore un peu, et ils me lapideront ! » Le SEIGNEUR dit à Moïse : « Passe devant le peuple, emmène avec toi plusieurs des anciens d’Israël, prends en main le bâton avec lequel tu as frappé le Nil, et va ! Moi, je serai là, devant toi, sur le rocher du mont Horeb. Tu frapperas le rocher, il en sortira de l’eau, et le peuple boira ! » Et Moïse fit ainsi sous les yeux des anciens d’Israël. 
        Il donna à ce lieu le nom de Massa (c’est-à-dire : Épreuve) et Mériba (c’est-à-dire : Querelle), parce que les fils d’Israël avaient cherché querelle au SEIGNEUR, et parce qu’ils l’avaient mis à l’épreuve, en disant : « Le SEIGNEUR est-il au milieu de nous, oui ou non ? » 
        Les Amalécites survinrent et attaquèrent Israël à Rephidim. Moïse dit alors à Josué : « Choisis des hommes, et va combattre les Amalécites. Moi, demain, je me tiendrai sur le sommet de la colline, le bâton de Dieu à la main. » Josué fit ce que Moïse avait dit : il mena le combat contre les Amalécites. Moïse, Aaron et Hour étaient montés au sommet de la colline. Quand Moïse tenait la main levée, Israël était le plus fort. Quand il la laissait retomber, Amalec était le plus fort. Mais les mains de Moïse s’alourdissaient ; on prit une pierre, on la plaça derrière lui, et il s’assit dessus. Aaron et Hour lui soutenaient les mains, l’un d’un côté, l’autre de l’autre. Ainsi les mains de Moïse restèrent fermes jusqu’au coucher du soleil. Et Josué triompha des Amalécites au fil de l’épée. 
        Alors le SEIGNEUR dit à Moïse : « Écris cela dans le Livre pour en faire mémoire et déclare à Josué que j’effacerai complètement le souvenir d’Amalec de dessous les cieux ! » Moïse bâtit un autel et l’appela : « Le-SEIGNEUR-est-mon-étendard. » Et il dit : « Puisqu’une main s’est levée contre le trône du SEIGNEUR, le SEIGNEUR est en guerre contre Amalec, de génération en génération. »
      responsory: |-
        R/ Allons dans la joie puiser aux sources du salut !

        Celui qui boira de l’eau que je lui donnerai
        n’aura plus jamais soif.

        L’eau que je vous donnerai deviendra en vous
        source jaillissant en vie éternelle.
  patristicReading:
    - title: TRAITÉ DE SAINT IRÉNÉE CONTRE LES HÉRÉSIES
      subtitle: Les figures du monde à venir
      content: |-
        Depuis le commencement, Dieu a modelé l’homme en vue de ses dons ; il a choisi les patriarches en vue de leur salut ; il formait d’avance le peuple, pour apprendre aux ignorants à suivre Dieu ; il préparait les prophètes, pour habituer l’homme sur la terre à porter son Esprit et à être en communion avec Dieu. Lui qui n’avait besoin de rien accorde sa communion à ceux qui ont besoin de lui ; pour ceux qui lui plaisaient, il dessinait comme un architecte l’édifice du salut ; à ceux qui ne le voyaient pas en Égypte, il servait lui-même de guide ; aux turbulents dans le désert, il donnait la loi pleinement adaptée ; à ceux qui entraient dans une bonne terre, il donnait l’héritage approprié ; pour ceux qui revenaient vers le Père, il immolait le veau gras, et leur offrait la meilleure robe. Bref, de bien des manières, il disposait le genre humain à l’harmonie du salut. 
        Voilà pourquoi Jean dit dans l’Apocalypse : *Et sa voix était pareille à la voix des multiples eaux*. Oui, elles sont nombreuses, les eaux de l’Esprit de Dieu, — car le Père est riche et grand — et passant à travers elles toutes, le Verbe apportait généreusement son assistance à ceux qui lui étaient soumis, prescrivant à toute créature la loi nécessaire et appropriée. 
        Ainsi par la Loi, il déterminait la construction du tabernacle, l’édification du Temple, le choix des Lévites, les sacrifices et les oblations, les purifications, et tout le reste du service du culte. Lui-même n’a nul besoin de tout cela : car il est toujours comblé de tous biens, et a en lui toute odeur de suavité, et toutes les fumées de parfums, même avant que Moïse fût. 
        Mais il éduquait le peuple enclin à retourner aux idoles : il le disposait, par de nombreuses prestations, à persévérer dans le service de Dieu, il l’appelait par les choses secondaires aux principales, c’est-à-dire par les figuratives aux véritables, par les temporelles aux éternelles, par les charnelles aux spirituelles, par les terrestres aux célestes. 
        Qu’est ce qui fut dit à Moïse : *Tu feras tout selon le modèle de ce que tu as vu sur la montagne*. En effet, pendant quarante jours, il apprit à retenir les paroles de Dieu, les caractères célestes, les images spirituelles, et les figures des choses à venir. Ainsi le dit Paul : *Ils buvaient au rocher qui les suivait, car le rocher était le Christ*. Puis ayant rappelé le contenu de la loi, il ajoute : *Toutes ces choses leur arrivaient en figures ; elles ont été écrites pour être instruction, à nous en qui est arrivée la fin des siècles*. Par ces figures, ils apprenaient à craindre Dieu et à persévérer dans son service. Ainsi la loi était pour eux un enseignement, en même temps qu’une prophétie de l’avenir.
      responsory: |-
        Long cri vers Dieu dans la détresse Stance
        mains levées, cœur ouvert,
        remise totale au Père,
        force de la faiblesse,
        Jésus, notre prière,
        ouvre-nous le chemin vers le Père.

        R/ Ouvre-nous le chemin vers le Père.

        Toi qui as dit :
        « Demandez et vous recevrez »,

        Toi qui as dit :
        « Celui qui cherche trouve »,

        Toi qui as dit :
        « À celui qui frappe on ouvrira »,

        Toi qui as dit :
        « Demandez l’Esprit, il vous sera donné ».
morning:
  psalmody:
    - psalm: PSALM_76
      antiphon:
        - Grande est la patience de Dieu qui laisse à chacun le temps du repentir.
    - psalm: OT_3
      antiphon:
        - Béni soit Dieu qui rabaisse les puissants et relève le faible !
    - psalm: PSALM_96
      antiphon:
        - Tu es, Seigneur, le Très-Haut sur toute la terre !
  reading:
    biblicalReference: Dt 7, 6. 8-9
    content: "Tu es un peuple consacré au Seigneur ton Dieu : c’est toi qu’il a choisi pour être son peuple particulier, parmi tous les peuples de la terre. C’est par amour pour vous, et par fidélité au serment fait à vos pères, que le Seigneur vous a fait sortir par la force de sa main, et vous a délivrés de la maison d’esclavage et de la main de Pharaon, roi d’Égypte. Vous saurez donc que le Seigneur votre Dieu est le vrai Dieu, le Dieu fidèle qui garde son Alliance et son amour pour mille générations à ceux qui l’aiment et gardent ses commandements."
  responsory: |-
    R/ Dieu nous a aimés le premier.
    \* Il a fait alliance avec nous.
    V/ Sa tendresse est sans mesure. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Le Fils de l’homme est venu non pour être servi, mais pour servir et donner sa vie en rançon pour la multitude.
  intercession:
    content: |-
      Jour après jour, cherchons le Seigneur :
      qu’il mette en nous le désir de le suivre.

      R/ Seigneur, fais-nous connaître tes chemins.

      Toi qui nous invites à la pénitence,
      tu nous appelles à la vie.

      Enseigne-nous le jeûne que tu préfères :
      ouvrir les prisons, nourrir les affamés.

      Apprends-nous à donner sans retour
      ce que nous avons et ce que nous sommes.

      Donne-nous de marcher dans la voie de pauvreté
      où tu conduisais Marie, ta servante.
