  biblicalReading:
    - title: Judicieux conseils de Jéthro
      ref: Ex 18, 13-27
      content: |-
        Le lendemain, Moïse siégea pour rendre la justice au peuple, et le peuple resta devant Moïse du matin jusqu’au soir. Le beau-père de Moïse vit tout ce que celui-ci faisait pour le peuple. Il lui dit : « Que fais-tu là pour le peuple ? Pourquoi es-tu seul à siéger, tandis que tout le peuple est debout devant toi du matin jusqu’au soir ? » Moïse dit à son beau-père : « C’est que le peuple vient à moi pour consulter Dieu. S’ils ont un litige, ils viennent me trouver ; je leur rends justice, et je fais connaître les décrets de Dieu et ses lois. » Le beau-père de Moïse lui dit : « Ta façon de faire n’est pas la bonne. Tu vas t’épuiser complètement, ainsi que ce peuple qui est avec toi. La tâche est trop lourde pour toi, tu ne peux l’accomplir seul. Maintenant, écoute-moi ! Je vais te donner un conseil, et que Dieu soit avec toi ! Tiens-toi face à Dieu au nom du peuple : tu présenteras les litiges devant Dieu, tu informeras les gens des décrets et des lois, tu leur feras connaître le chemin à suivre et la conduite à tenir. Toi, tu distingueras, dans tout le peuple, des hommes de valeur, craignant Dieu, dignes de confiance, incorruptibles, et tu les institueras officiers de millier, officiers de centaine, officiers de cinquantaine et officiers de dizaine. Ils auront à juger le peuple en tout temps. Les affaires importantes, ils te les présenteront, mais les affaires mineures, ils les jugeront eux-mêmes. Allège ainsi ta charge. Qu’ils la portent avec toi ! Si tu fais cela, et que Dieu te l’ordonne, tu pourras tenir et, de plus, tout ce peuple rentrera chez lui en paix. » 
        Moïse écouta la voix de son beau-père et fit tout ce qu’il avait dit. Parmi tout Israël, Moïse choisit des hommes de valeur et les plaça à la tête du peuple : officiers de millier, officiers de centaine, officiers de cinquantaine et officiers de dizaine. Ils jugeaient le peuple en tout temps. Les affaires difficiles, ils les présentaient à Moïse, et les affaires de moindre importance, ils les jugeaient eux-mêmes. 
        Et Moïse laissa partir son beau-père, qui s’en retourna dans son pays.
      responsory: |-
        R/ Mettons au service les uns des autres
        les dons reçus de l’Esprit.

        Pour porter devant Dieu la cause de ses frères,
        Moïse plaça à leur tête des hommes valeureux.

        Pour se consacrer à la prière et à la Parole,
        les Apôtres désignèrent, au service de leurs frères,
        des hommes remplis de l’Esprit.
  patristicReading:
    - title: COMMENTAIRE DE SAINT HILAIRE SUR LE PSAUME 127
      subtitle: La vraie crainte de Dieu
      content: |-
        *Heureux seront ceux qui craignent le Seigneur, qui marchent sur ses chemins*. Toutes les fois que l’on parle de la crainte du Seigneur dans les Écritures, il faut remarquer qu’elle n’est jamais présentée seule, comme si elle suffisait à la perfection de notre foi ; on lui préfère ou on lui substitue une quantité de choses qui font comprendre quelle est la nature la perfection de cette crainte du Seigneur. Nous connaissons par là ce que dit Salomon dans les Proverbes : *Si tu demandes la sagesse, si tu appelles l’intelligence, si tu la cherches comme l’argent et si tu creuses comme un chercheur de trésor, alors tu comprendras la crainte du Seigneur.
        * Nous voyons ainsi à travers quelles étapes on parvient à la crainte du Seigneur. D’abord, il faut demander la sagesse, consacrer tous ses efforts à comprendre la parole de Dieu, rechercher et approfondir dans la sagesse ; et c’est après que l’on comprendra la crainte du Seigneur. Or, dans l’opinion commune des hommes, on ne comprend pas ainsi la crainte. 
        La crainte est l’effroi de la faiblesse humaine qui redoute de souffrir des accidents dont elle ne veut pas. Elle naît et elle s’ébranle en nous du fait de la culpabilité de notre conscience, du droit d’un plus puissant, de l’assaut d’un ennemi mieux armé, d’une cause de maladie, de la rencontre d’une bête sauvage, bref la crainte naît de tout ce qui peut nous apporter de la souffrance. Une telle crainte ne s’enseigne donc pas : elle naît naturellement de notre faiblesse. Nous n’apprenons pas quels sont les maux à craindre, mais d’eux-mêmes ces maux nous inspirent de la crainte. 
        Au contraire, au sujet de la crainte du Seigneur, il est écrit ceci : *Venez, mes fils, écoutez-moi : la crainte du Seigneur, je vous l’enseignerai*. Il faut donc apprendre la crainte de Dieu, puisqu’elle est enseignée. En effet, elle n’est pas dans la terreur, elle est dans la logique de l’enseignement. Elle ne vient pas du tremblement de la nature, mais de l’observance du précepte ; elle doit commencer par l’activité d’une vie innocente et par la connaissance de la vérité. 
        Pour nous, la crainte de Dieu est tout entière dans l’amour, et la charité parfaite mène à son achèvement la peur qui est en elle. La fonction propre de notre amour envers lui est de se soumettre aux avertissements, d’obéir aux décisions, de se fier aux promesses. Écoutons donc l’Écriture, qui nous dit : *Et maintenant, lsraël, qu’est-ce que le Seigneur te demande ? Sinon que tu craignes le Seigneur ton Dieu, que tu marches sur tous ses chemins, que tu l’aimes et que tu observes, de tout ton cœur et de toute ton âme, les commandements qu’il t’a donnés pour ton bonheur.
        * Nombreux sont les chemins du Seigneur, bien qu’il soit lui-même le chemin. Mais lorsqu’il parle de lui-même, il se nomme le chemin et il en montre la raison lorsqu’il dit : *Personne ne va vers le Père sans passer par moi*. Il faut donc interroger beaucoup de chemins et nous devons en fouler beaucoup pour trouver le seul qui soit bon ; c’est-à- dire que nous trouverons l’unique chemin de la vie éternelle en traversant la doctrine de chemins nombreux. Car il y a des chemins dans la Loi, des chemins chez les prophètes, des chemins dans les évangiles, des chemins chez les Apôtres ; il y a aussi des chemins dans toutes les actions qui accomplissent les commandements, et c’est en les prenant que ceux qui marchent dans la crainte de Dieu trouvent le bonheur.
      responsory: |-
        R/ C’est le Seigneur ton Dieu que tu craindras,
        c’est lui que tu serviras.

        Le cœur de l’homme cherche sa voie,
        mais c’est le Seigneur qui affermit ses pas.

        La crainte du Seigneur est école de sagesse ;
        celui qui s’abaisse sera élevé.
