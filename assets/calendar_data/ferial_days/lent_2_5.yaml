  verse: |-
    V/ Revenons au Seigneur notre Dieu,
    car il est tendre et miséricordieux.
  biblicalReading:
    - title: Le feu du Sinaï
      ref: Ex 19, 1-19; 20, 18-21
      content: "Le troisième mois qui suivit la sortie d’Égypte, jour pour jour, les fils d’Israël arrivèrent dans le désert du Sinaï. C’est en partant de Rephidim qu’ils arrivèrent dans ce désert, et ils y établirent leur camp juste en face de la montagne. Moïse monta vers Dieu. Le SEIGNEUR l’appela du haut de la montagne : « Tu diras à la maison de Jacob, et tu annonceras aux fils d’Israël : “Vous avez vu ce que j’ai fait à l’Égypte, comment je vous ai portés comme sur les ailes d’un aigle et vous ai amenés jusqu’à moi. Maintenant donc, si vous écoutez ma voix et gardez mon alliance, vous serez mon domaine particulier parmi tous les peuples, car toute la terre m’appartient ; mais vous, vous serez pour moi un royaume de prêtres, une nation sainte.” Voilà ce que tu diras aux fils d’Israël. » Moïse revint et convoqua les anciens du peuple, il leur exposa tout ce que le SEIGNEUR avait ordonné. Le peuple tout entier répondit, unanime : « Tout ce que le SEIGNEUR a dit, nous le mettrons en pratique. » Et Moïse rapporta au SEIGNEUR les paroles du peuple. Le SEIGNEUR dit à Moïse : « Je vais venir vers toi dans l’épaisseur de la nuée, pour que le peuple, qui m’entendra te parler, mette sa foi en toi, pour toujours. » Puis Moïse transmit au SEIGNEUR les paroles du peuple. Le SEIGNEUR dit encore à Moïse : « Va vers le peuple ; sanctifie-le, aujourd’hui et demain ; qu’ils lavent leurs vêtements, pour être prêts le troisième jour ; car, ce troisième jour, en présence de tout le peuple, le SEIGNEUR descendra sur la montagne du Sinaï. Fixe des limites au peuple, en leur disant : Gardez-vous de gravir la montagne et d’en toucher le bord ! Quiconque touchera la montagne sera mis à mort ! Le condamné, tu ne le toucheras pas de la main, il sera lapidé ou percé de flèches. Qu’il s’agisse d’un animal ou d’un homme, il ne vivra pas. Quand la trompe retentira, quelques-uns monteront sur la montagne. » Moïse descendit de la montagne vers le peuple. Il sanctifia le peuple ; tous lavèrent leurs vêtements, et Moïse dit au peuple : « Soyez prêts dans trois jours. N’approchez aucune femme. » Le troisième jour, dès le matin, il y eut des coups de tonnerre, des éclairs, une lourde nuée sur la montagne, et une puissante sonnerie de cor ; dans le camp, tout le peuple trembla. Moïse fit sortir le peuple hors du camp, à la rencontre de Dieu, et ils restèrent debout au pied de la montagne. La montagne du Sinaï était toute fumante, car le SEIGNEUR y était descendu dans le feu ; la fumée montait, comme la fumée d’une fournaise, et toute la montagne tremblait violemment. La sonnerie du cor était de plus en plus puissante. Moïse parlait, et la voix de Dieu lui répondait. Tout le peuple voyait les éclairs, les coups de tonnerre, la sonnerie du cor et la montagne fumante. Le peuple voyait : ils frémirent et se tinrent à distance. Ils dirent à Moïse : « Toi, parle-nous, et nous écouterons ; mais que Dieu ne nous parle pas, car ce serait notre mort. » Moïse répondit au peuple : « N’ayez pas peur. Dieu est venu pour vous mettre à l’épreuve, pour que vous soyez saisis de crainte en face de lui, et que vous ne péchiez pas. » Le peuple se tint à distance, mais Moïse s’approcha de la nuée obscure où Dieu était."
      responsory: |-
        R/ Approchons-nous de Jésus,
        médiateur de l’Alliance nouvelle.

        Si vous entendez ma voix et gardez mon alliance,
        vous me serez un Royaume de prêtres, une nation sainte.

        La loi fut donnée par Moïse,
        la grâce et la vérité sont venues par Jésus Christ.
  patristicReading:
    - title: TRAITÉ DE SAINT IRÉNÉE CONTRE LES HÉRÉSIES
      subtitle: L’Alliance du Seigneur
      content: "Moïse dit au peuple dans le Deutéronome : *Le Seigneur ton Dieu a conclu une alliance sur l’Horeb ; le Seigneur n’a pas conclu cette alliance avec vos pères, mais avec vous.* Mais pourquoi n’a-t-il pas conclu une alliance avec leurs pères ? *Parce que la loi n’a pas été établie pour le juste*. Quand leurs pères étaient justes, ils portaient inscrite dans leur cœur et dans leur âme la vertu du Décalogue : ils aimaient le Dieu qui les créa, et s’abstenaient de toute injustice envers leur prochain ; aussi n’était-il pas nécessaire qu’une Écriture les mît en garde, car ils portaient en eux la justice de la loi. Quand cette justice et cet amour envers Dieu furent oubliés et éteints en Égypte, Dieu nécessairement, eu égard à sa bienveillance envers les hommes, se manifesta de vive voix. Il fit sortir d’Égypte son peuple par sa puissance, pour que l’homme redevienne le disciple de Dieu. Il châtiait les désobéissants pour que l’homme ne méprise pas celui qui l’a créé. Il l’a nourri de la manne, pour qu’il reçoive une nourriture spirituelle, ainsi que le dit Moïse dans le Deutéronome : *Il t’a nourri d’une nourriture que ne connaissaient pas tes pères, pour que tu saches que l’homme ne vivra pas seulement de pain, mais de toute parole qui sort la bouche de Dieu*. Il prescrivit l’amour envers Dieu ; il introduisit la justice envers le prochain ; pour que l’homme ne fût ni injuste ni indigne de Dieu. Ainsi par le Décalogue, il préparait l’homme à son amitié et à la paix avec le prochain. Tout cela était utile à l’homme, Dieu ne sollicitait de lui rien de plus. ~ Vraiment cela rendait l’homme glorieux, en suppléant ce qui lui manquait : l’amitié de Dieu. Mais à Dieu cela n’apportait rien : car Dieu n’avait pas besoin de l’amour de l’homme. La gloire de Dieu manquait à l’homme, cette gloire qu’il n’avait pu recevoir d’aucune manière, si ce n’est par le service de Dieu. Et à ce sujet, Moïse dit encore : * Choisis la vie afin de vivre, toi et ta postérité : aime le Seigneur ton Dieu ; écoute sa voix et attache-toi à lui, car c’est cela, ta vie à la longueur de tes jours.* Pour préparer l’homme à cette vie, le Seigneur lui-même a promulgué pour tous les paroles du Décalogue ; aussi furent-elles pour nous, amplifiées et augmentées, non abolies de par sa venue dans la chair. Quant aux préceptes de servitude, il les a par Moïse enseignés séparément au peuple, adaptés à leur éducation et à leur formation, comme le dit lui-même Moïse : *Le Seigneur me commanda de vous enseigner pour ce temps-là les prescriptions et les jugements.* Préceptes donnés dans la servitude et enseignés, il les a abolis par la nouvelle Alliance de liberté ; mais les préceptes naturels, qui conviennent à des hommes libres, et sont communs à tous, il les a augmentés et amplifiés, en donnant aux hommes avec largesse et générosité de connaître Dieu le Père par l’adoption, et de l’aimer de tout cœur et de suivre sans détour son Verbe."
      responsory: |-
        R/ Le Seigneur a conclu avec nous une alliance,
        sur la montagne, il nous a parlé face à face.

        Toutes les promesses de Dieu
        ont leur oui dans le Christ,
        et par lui nous disons « amen » à la gloire de Dieu.

        Le Seigneur nous affermit dans le Christ,
        il nous a donné l’onction.

        Le Seigneur nous a marqués de son sceau,
        il a mis dans nos cœurs les arrhes de l’Esprit.
morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Détourne ta face de mes fautes, enlève tous mes péchés.
    - psalm: OT_43
      antiphon:
        - Avec ton Christ, tu es sorti pour le salut de ton peuple.
    - psalm: PSALM_147
      antiphon:
        - Dieu bénit ses enfants, il fait régner la paix.
  reading:
    biblicalReference: Is 53, 11b-12
    content: Parce qu’il a connu la souffrance, le juste, mon serviteur, justifiera les multitudes, il se chargera de leurs péchés. C’est pourquoi je lui donnerai la multitude en partage, les puissants seront la part qu’il recevra, car il s’est dépouillé lui-même jusqu’à la mort, il a été compté avec les pécheurs, alors qu’il portait le péché des multitudes et qu’il intercédait pour les pécheurs.
  responsory: |-
    R/ Tu nous as rachetés, Seigneur,
    au prix de ton sang.
    V/ Hommes de toute race, langue, peuple et nation. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: La pierre qu’ont rejetée les bâtisseurs est devenue la pierre d’angle.
  intercession:
    content: |-
      Nous voici devant toi, Seigneur Jésus,
      comme le fils qui a dilapidé l’héritage :
      toi, le Fils bien-aimé, conduis-nous vers le Père.

      R/ Conduis-nous vers le Père !

      Nous voici devant toi comme la pécheresse accusée :
      toi qui es sans péché, donne-nous le pardon.

      R/ Donne-nous le pardon.

      Nous voici devant toi comme Zachée le publicain :
      toi, l’ami des pécheurs, apprends-nous à donner.

      R/ Apprends-nous à donner.

      Nous voici devant toi comme la femme de Samarie :
      toi, la source cachée, fais-nous boire l’eau vive.

      R/ Fais-nous boire l’eau vive.

      Nous voici près de toi comme Jean au Calvaire :
      toi, le Fils de Marie, regarde ton Église.

      R/ Regarde ton Église.
