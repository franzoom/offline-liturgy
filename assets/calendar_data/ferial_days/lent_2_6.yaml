  verse: |-
    V/ Celui qui fait la vérité
    vient à la lumière.
  biblicalReading:
    - title: Les dix commandements
      ref: Ex 20, 1-17
      content: |-
        Alors Dieu prononça toutes les paroles que voici : « Je suis le SEIGNEUR ton Dieu, qui t’ai fait sortir du pays d’Égypte, de la maison d’esclavage. Tu n’auras pas d’autres dieux en face de moi. Tu ne feras aucune idole, aucune image de ce qui est là-haut dans les cieux, ou en bas sur la terre, ou dans les eaux par-dessous la terre. Tu ne te prosterneras pas devant ces dieux, pour leur rendre un culte. Car moi, le SEIGNEUR ton Dieu, je suis un Dieu jaloux : chez ceux qui me haïssent, je punis la faute des pères sur les fils, jusqu’à la troisième et la quatrième génération ; mais ceux qui m’aiment et observent mes commandements, je leur montre ma fidélité jusqu’à la millième génération. Tu n’invoqueras pas en vain le nom du SEIGNEUR ton Dieu, car le SEIGNEUR ne laissera pas impuni celui qui invoque en vain son nom. Souviens-toi du jour du sabbat pour le sanctifier. Pendant six jours tu travailleras et tu feras tout ton ouvrage ; mais le septième jour est le jour du repos, sabbat en l’honneur du SEIGNEUR ton Dieu : tu ne feras aucun ouvrage, ni toi, ni ton fils, ni ta fille, ni ton serviteur, ni ta servante, ni tes bêtes, ni l’immigré qui est dans ta ville. Car en six jours le SEIGNEUR a fait le ciel, la terre, la mer et tout ce qu’ils contiennent, mais il s’est reposé le septième jour. C’est pourquoi le SEIGNEUR a béni le jour du sabbat et l’a sanctifié. Honore ton père et ta mère, afin d’avoir longue vie sur la terre que te donne le SEIGNEUR ton Dieu. Tu ne commettras pas de meurtre.
        Tu ne commettras pas d’adultère.
        Tu ne commettras pas de vol.
        Tu ne porteras pas de faux témoignage contre ton prochain.
        Tu ne convoiteras pas la maison de ton prochain ; tu ne convoiteras pas la femme de ton prochain, ni son serviteur, ni sa servante, ni son bœuf, ni son âne : rien de ce qui lui appartient. »
      responsory: |-
        R/ Celui qui vit dans l’amour
        accomplit toute la loi.

        La loi du SEIGNEUR est parfaite,
        qui redonne la vie.

        La charte du SEIGNEUR est sûre
        qui rend sages les simples.

        Le commandement du SEIGNEUR est limpide,
        il clarifie le regard.
  patristicReading:
    - title: SERMON DE SAINT AMBROISE
      subtitle: « Là où est ton trésor… »
      content: |-
        Le trésor de l’homme est situé là où est son cœur ; car le Seigneur n’a pas coutume de refuser quelque chose de bon à ceux qui lui demandent. 
        Puisque le Seigneur est bon, et surtout envers ceux qui espèrent en lui, attachons-nous à lui, soyons avec lui de toute notre âme, de tout notre cœur, de toutes nos forces pour être dans sa lumière, pour contempler sa gloire et pour posséder la grâce du bonheur céleste. Tendons nos esprits vers ce bien, soyons en lui, vivons en lui, attachons nous à lui, à ce bien qui dépasse toute pensée et toute réflexion, qui jouit d’une paix et d’une tranquillité perpétuelles ; *une paix qui surpasse* toute pensée et *tout sentiment*. 
        Il est ce bien qui pénètre toute chose ; tous nous vivons en lui et nous dépendons de lui ; il n’y a rien au-dessus de lui, car il est divin. *Personne*, en effet, *n’est bon, sinon Dieu seul*. Ce qui est bon est divin, ce qui est divin est bon, c’est pourquoi il est dit : *Lorsque tu ouvres la main, Seigneur, tous sont comblés de ta bonté*. C’est en effet par la bonté de Dieu que nous sont accordés tous les biens qui ne comportent aucun mélange de mal. 
        Ce sont les biens que l’Écriture promet aux fidèles : *Vous mangerez les biens du pays*. ~ 
        Nous sommes morts avec le Christ ~ ; *nous portons la mort du Christ dans notre corps, pour que la vie du Christ soit elle aussi manifestée en nous*. Nous ne vivons donc plus de notre vie, mais de la vie du Christ, vie d’innocence, vie de pureté, vie de simplicité et de toutes les vertus. Nous sommes ressuscités avec le Christ : vivons en lui, élevons nous en lui afin que, sur la terre, le serpent ne puisse plus nous atteindre au talon pour nous blesser. 
        Fuyons hors d’ici. Tu peux fuir en esprit, même si tu es retenu physiquement. Tu peux à la fois demeurer ici et être en présence du Seigneur, si ton âme s’attache à lui, si, par la pensée, tu marches derrière lui, si tu suis ses chemins par la foi, non par la vue, si tu te réfugies en lui ; car il est *refuge et force*, lui à qui David disait : *Vers toi je me suis réfugié et je n’ai pas été déçu*. 
        Puisque Dieu est un refuge, car Dieu est au ciel et au dessus des cieux, c’est donc bien là qu’il faut fuir loin d’ici, là où est la paix, le repos de nos labeurs, là où nous ferons le festin du grand sabbat, comme dit Moïse : *Les sabbats du pays seront votre nourriture*. C’est un festin, en effet, c’est la plénitude de la réjouissance et de la tranquillité que de se reposer en Dieu et de contempler sa béatitude. ~ 
        Courons comme les cerfs vers la source des eaux ; la soif ressentie par David, que notre âme la ressente aussi. Quelle est cette source ? Écoute David qui le dit : *En toi est la source de la joie*. Que mon âme dise à cette source : *Quand pourrai-je venir et paraître devant ta face ?* Car la source, c’est Dieu.
      responsory: |-
        R/ Je t’aime, Seigneur, ma force,
        mon libérateur et le rocher de mon salut.

        Tu aimeras le Seigneur ton Dieu
        de tout ton cœur, de toute ton âme,
        de toute ta force.

        Garde-toi d’oublier le Seigneur
        qui t’a fait sortir de la maison de servitude.

        Qui garde mes commandements, dit Jésus,
        voilà celui qui m’aime, et mon Père l’aimera.
morning:
  psalmody:
    - psalm: PSALM_91
      antiphon:
        - Il est bon de rendre grâce au Seigneur, d’annoncer dès le matin son amour.
    - psalm: OT_2
      antiphon:
        - Voyez, je vous ai portés sur des ailes d’aigle pour vous amener jusqu’à moi.
    - psalm: PSALM_8
      antiphon:
        - Ant. R/ du psaume
  reading:
    biblicalReference: Is 1, 16-18
    content: "Lavez-vous, purifiez-vous, ôtez de ma vue vos actions mauvaises, cessez de faire le mal. Apprenez à faire le bien : recherchez la justice, mettez au pas l’oppresseur, faites droit à l’orphelin, prenez la défense de la veuve. Venez donc et discutons, dit le Seigneur. Si vos péchés sont comme l’écarlate, ils deviendront comme la neige. S’ils sont rouges comme le vermillon, ils deviendront blancs comme la laine."
  responsory: |-
    R/ Le sang de Jésus nous purifie de tout péché.
    V/ Venez et voyez les hauts faits de Dieu. R/
    V/ Acclamez Dieu, toute la terre. R/
  evangelicAntiphon:
    common: Père, j’ai péché contre le ciel et contre toi, je ne mérite plus d’être appelé ton fils.
  intercession:
    content: |-
      Jésus, maître de vie, conduis l’Église vers ta Pâque :

      R/ Nous te chanterons pour tes merveilles.

      Donne à notre cœur de discerner ses péchés.

      Apprends-nous à rechercher la nourriture qui demeure.

      Creuse en nous le désir de la sainteté.

      Accorde-nous la grâce de la charité.

      Écoute la prière de Marie, notre Mère.
