  description: null
invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

oration:
    - "Tu es la source de toute bonté, Seigneur, et toute miséricorde vient de toi ; tu nous as dit comment guérir du péché par le jeûne, la prière et le par­tage ; écoute l’aveu de notre faiblesse : nous avons conscience de nos fautes, patiemment, relève-­nous avec amour."

firstVespers:
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - Convertissez-vous ; croyez à l’Évangile.
    - psalm: PSALM_115
      antiphon:
        - Je t’offrirai le sacrifice d’action de grâce ; j’invoquerai le nom du Seigneur.
    - psalm: NT_5
      antiphon:
        - Ma vie, nul ne la prend ; j’ai le pouvoir de la donner et le pouvoir de la reprendre.
  reading:
    biblicalReference: 2 Co 6, 1 b-4a
    content: "Nous vous invitons à ne pas laisser sans effet la grâce reçue de Dieu. Car il dit dans l’Écriture : Au moment favorable je t’ai exaucé, au jour du salut je suis venu à ton secours. Or c’est maintenant le moment favorable, c’est maintenant le jour du salut. Pour que notre ministère ne soit pas exposé à la critique, nous veillons à ne choquer personne en rien, mais au contraire nous nous présentons comme de vrais ministres de Dieu par notre vie entière."
  responsory: |-
    R/ Voici le temps favorable.
    \* Voici le jour du salut.
    V/ Rassemblez-vous, venez, approchez tous,
    survivants des nations. \*
    V/ Tournez-vous vers moi, vous serez sauvés,
    tous les lointains de la terre. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Justifiés par la foi, nous sommes en paix avec Dieu.
  intercession:
    content: |-
      Dieu a fait renaître son peuple d’un germe incorruptible, sa Parole éternelle. En ce temps de carême, supplions-le :

      R/ Souviens-toi de ton alliance.

      Accorde à ton peuple un cœur neuf pour entendre à nouveau ta parole.

      Donne à ton Église les pasteurs dont elle a besoin pour avancer dans la vérité.

      Soutiens dans leur engagement ceux qui ont tout quitté pour suivre le Christ.

      Ouvre aux mystères de ta parole ceux que tu prépares au baptême.

      Parle au cœur des pécheurs pour qu’ils appellent sur eux ton pardon.

      Fais miséricorde à tous nos morts : qu’ils chantent dans l’éternité ta louange.

readings:
  psalmody:
    - psalm: PSALM_144_1
      antiphon:
        - Il n’est pas de plus grand amour que de donner sa vie pour ses amis.
    - psalm: PSALM_144_2
      antiphon:
        - Il n’est pas de plus grand amour que de donner sa vie pour ses amis.
    - psalm: PSALM_144_3
      antiphon:
        - Il n’est pas de plus grand amour que de donner sa vie pour ses amis.
  verse: |-
    V/ Viens manger le pain de l’intelligence,
    et boire l’eau de la sagesse.
  biblicalReading:
    - title: Code et justice
      ref: Ex 22, 20 – 23, 9
      content: |-
        Tu n’exploiteras pas l’immigré, tu ne l’opprimeras pas, car vous étiez vous-mêmes des immigrés au pays d’Égypte. Vous n’accablerez pas la veuve et l’orphelin. Si tu les accables et qu’ils crient vers moi, j’écouterai leur cri. Ma colère s’enflammera et je vous ferai périr par l’épée : vos femmes deviendront veuves, et vos fils, orphelins. 
        Si tu prêtes de l’argent à quelqu’un de mon peuple, à un pauvre parmi tes frères, tu n’agiras pas envers lui comme un usurier : tu ne lui imposeras pas d’intérêts. Si tu prends en gage le manteau de ton prochain, tu le lui rendras avant le coucher du soleil. C’est tout ce qu’il a pour se couvrir ; c’est le manteau dont il s’enveloppe, la seule couverture qu’il ait pour dormir. S’il crie vers moi, je l’écouterai, car moi, je suis compatissant ! 
        Dieu, tu ne le maudiras pas, et tu ne prononceras pas de malédiction contre un chef de ton peuple. 
        Tu ne tarderas pas à offrir le fruit de tes champs et de ton pressoir. 
        Le premier-né de tes fils, tu me le donneras. Tu feras de même pour ton bœuf et ton petit bétail : le premier-né restera sept jours avec sa mère ; le huitième jour, tu me le donneras. 
        Vous serez pour moi des hommes de sainteté. Vous ne mangerez pas la viande d’une bête déchirée par un fauve dans la campagne ; vous la jetterez aux chiens. 
        « Tu ne répandras pas de vaines rumeurs. Tu ne prêteras pas main forte au méchant en lui servant de témoin à charge. 
        Tu ne suivras pas la foule pour faire le mal ; et quand tu déposeras dans un procès, tu ne t’aligneras pas sur son opinion pour faire dévier le droit. Tu ne favoriseras pas un faible dans son procès. Quand tu rencontreras, égaré, le bœuf ou l’âne de ton ennemi, tu devras le lui ramener. Si tu vois l’âne de celui qui te déteste crouler sous la charge, tu ne le laisseras pas à l’abandon mais tu lui viendras en aide. Tu ne feras pas dévier le droit du malheureux qui s’adresse à toi lors de son procès. Tu te tiendras éloigné d’une cause mensongère. Ne tue pas l’innocent ni le juste, car je ne justifie pas le méchant. Tu n’accepteras pas de présent, car le présent aveugle les clairvoyants et compromet la cause des justes. Tu n’opprimeras pas l’immigré : vous savez bien ce qu’est sa vie, car vous avez été, vous aussi, des immigrés au pays d’Égypte.
      responsory: |-
        R/ Heureux qui pense au faible et au pauvre !

        Le Seigneur écoute le désir des pauvres,
        il les accueille, il les rassure.

        Dieu les as choisis pour héritiers du Royaume
        promis à ceux qui l’aiment !
morning:
  psalmody:
    - psalm: PSALM_92
      antiphon:
        - Plus que la voix des eaux profondes, tes volontés sont vraiment immuables.
    - psalm: OT_41
      antiphon:
        - Sources et fontaines, bénissez le Seigneur ! À lui haute gloire, louange éternelle !
    - psalm: PSALM_148
      antiphon:
        - Rois de la terre et vous, tous les peuples, louez le nom du Seigneur.
  reading:
    biblicalReference: Ne 8, 9.10
    content: "Ce jour est consacré au Seigneur votre Dieu. Ne prenez pas le deuil, ne pleurez pas ! Car ce jour est consacré à notre Dieu ! Ne vous affligez pas : la joie du Seigneur est votre rempart !"
  responsory: |-
    R/ La joie du Seigneur est notre rempart !
    V/ Tu es béni, Seigneur notre Dieu,
    d’éternité en éternité. R/
    V/ Que soit béni ton nom glorieux,
    que terre et ciel te chantent sans fin. R/
    V/ Gloire et puissance au Père et au Fils,
    au Saint-Esprit qui chante en nos cœurs. R/
  evangelicAntiphon:
    common: "Du sanctuaire de son corps, le Seigneur disait : Détruisez ce temple, en trois jours je le rebâtirai."
  intercession:
    content: |-
      Jésus, ami des hommes, assailli par la tentation, tu nous apprends l’obéissance dans l’amour.

      R/ Notre Seigneur et notre frère, louange à toi !

      Jésus, Fils de Dieu, transfiguré sur la montagne,
      tu nous révèles que la croix est le chemin de ta gloire.

      Jésus, don de Dieu, source vive,
      tu apaises notre soif de la vie véritable.

      Jésus, lumière du monde, tu rends la vue aux aveugles
      et nous te reconnaissons Fils de Dieu.

      Jésus, vainqueur de la mort, tu as tiré Lazare du tombeau
      et tu nous appelles tous à la résurrection.
middleOfDay:
  psalmody:
    - psalm: PSALM_117_1
      antiphon:
        - Ma force et mon chant, c’est le Seigneur.
    - psalm: PSALM_117_2
      antiphon:
        - "Ma force et mon chant, c’est le Seigneur."
    - psalm: PSALM_117_3
      antiphon:
        - "Ma force et mon chant, c’est le Seigneur."
  tierce:
    reading:
      biblicalReference: 1 Th 4, 1.7
      content: "Frères, vous avez appris de nous comment il faut vous conduire pour plaire à Dieu ; et c’est ainsi que vous vous conduisez déjà. Faites donc de nouveaux progrès, nous vous en prions, frères, nous vous le demandons dans le Seigneur Jésus. Si Dieu nous a appelés, ce n’est pas pour que nous restions dans l’impureté, mais pour que nous vivions dans la sainteté."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: Is 30, 15.18
      content: |-
        Le Seigneur, le Dieu saint d’Israël, vous l’a dit : « Vous serez sauvés si vous revenez et si vous restez calmes, votre courage sera de rester tranquilles et d’avoir confiance. » Le Seigneur attend pour vous faire grâce, il se dressera pour vous montrer sa tendresse, car le Seigneur est le Dieu juste : heureux ceux qui attendent tout de lui.
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: Dt 4, 29-31
      content: |-
        Tu rechercheras le Seigneur ton Dieu : tu le trouveras si tu le cherches de tout ton cœur, de tout ton être. Quand tu seras dans la détresse, quand tout cela t’arrivera, dans les jours à venir, tu reviendras au Seigneur ton Dieu, et tu écouteras sa voix. Car le Seigneur ton Dieu est un Dieu miséricordieux : il ne te délaissera pas, il ne te détruira pas, il n’oubliera pas l’alliance jurée à tes pères.
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Délivre-nous, Seigneur, à cause de ton nom, accorde-nous le temps de nous repentir.
    - psalm: PSALM_110
      antiphon:
        - Nous sommes rachetés par le sang du Christ, par le sang de l’Agneau sans péché.
    - psalm: NT_8
      antiphon:
        - Il a pris sur lui nos souffrances, il s’est chargé de nos douleurs.
  reading:
    biblicalReference: 1 Co 9, 24-25
    content: Vous savez bien que, dans les courses du stade, tous les coureurs prennent le départ, mais un seul gagne le prix. Alors, vous, courez de manière à l’emporter. Tous les athlètes à l’entraînement s’imposent une discipline sévère ; ils le font pour gagner une couronne de laurier qui va se faner, et nous, pour une couronne qui ne se fane pas.
  responsory: |-
    R/ Pour le combat tu m’emplis de vaillance,
    \* Dieu de ma victoire.
    V/ Que ta justice me conduise, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Qui boira l’eau que je lui donnerai n’aura plus jamais soif.
  intercession:
    content: |-
      Toi qui nous donnes la grâce de croire en toi, Seigneur, écoute notre prière pour nos frères humains :

      R/ Nous t’implorons, Seigneur !

      Pour l’homme qui te juge encore
      indifférent à la vie de ce monde,

      Pour celui qui ne trouve aucun sens à l’existence
      alors que le don de Dieu le lui offre,

      Pour celui qui laisse dormir son baptême,
      au lieu de se laisser envahir par lui,

      Pour ceux qui sont passés par la mort,
      et que nous confions à ta miséricorde,
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ex 17, 3-7
      sundayAndWeekCycles:
      - A
      headline: |-
        « Donne-nous de l’eau à boire »
      content: |-
        En ces jours-là,
         dans le désert, le peuple, manquant d’eau,
        souffrit de la soif.
        Il récrimina contre Moïse et dit :
        « Pourquoi nous as-tu fait monter d’Égypte ?
        Était-ce pour nous faire mourir de soif
        avec nos fils et nos troupeaux ? »
         Moïse cria vers le Seigneur :
        « Que vais-je faire de ce peuple ?
        Encore un peu, et ils me lapideront ! »
         Le Seigneur dit à Moïse :
        « Passe devant le peuple,
        emmène avec toi plusieurs des anciens d’Israël,
        prends en main le bâton avec lequel tu as frappé le Nil,
        et va !
        Moi, je serai là, devant toi,
        sur le rocher du mont Horeb.
        Tu frapperas le rocher,
        il en sortira de l’eau,
        et le peuple boira ! »
        Et Moïse fit ainsi sous les yeux des anciens d’Israël.

        Il donna à ce lieu le nom de Massa (c’est-à-dire : Épreuve)
        et Mériba (c’est-à-dire : Querelle),
        parce que les fils d’Israël avaient cherché querelle au Seigneur,
        et parce qu’ils l’avaient mis à l’épreuve, en disant :
        « Le Seigneur est-il au milieu de nous,
        oui ou non ? »
    - biblicalRef: Ex 20, 1-17
      sundayAndWeekCycles:
      - B
      headline: |-
        La Loi fut donnée par Moïse
      content: |-
        En ces jours-là, sur le Sinaï,
        Dieu prononça toutes les paroles que voici :
        « Je suis le Seigneur ton Dieu,
        qui t’ai fait sortir du pays d’Égypte,
        de la maison d’esclavage.
        Tu n’auras pas d’autres dieux en face de moi.
        Tu ne feras aucune idole,
        aucune image de ce qui est là-haut
        dans les cieux,
        ou en bas sur la terre,
        ou dans les eaux par-dessous la terre.
        Tu ne te prosterneras pas devant ces dieux,
        pour leur rendre un culte.
        Car moi, le Seigneur ton Dieu,
        je suis un Dieu jaloux :
        chez ceux qui me haïssent,
        je punis la faute des pères sur les fils,
        jusqu’à la troisième et la quatrième génération ;
        mais ceux qui m’aiment et observent mes commandements,
        je leur montre ma fidélité jusqu’à la millième génération.
        Tu n’invoqueras pas en vain le nom du Seigneur ton Dieu,
        car le Seigneur ne laissera pas impuni
        celui qui invoque en vain son nom.

        Souviens-toi du jour du sabbat pour le sanctifier.
        Pendant six jours tu travailleras
        et tu feras tout ton ouvrage ;
        mais le septième jour est le jour du repos,
        sabbat en l’honneur du Seigneur ton Dieu :
        tu ne feras aucun ouvrage,
        ni toi, ni ton fils, ni ta fille,
        ni ton serviteur, ni ta servante, ni tes bêtes,
        ni l’immigré qui est dans ta ville.
        Car en six jours le Seigneur a fait le ciel,
        la terre, la mer et tout ce qu’ils contiennent,
        mais il s’est reposé le septième jour.
        C’est pourquoi le Seigneur a béni le jour du sabbat
        et l’a sanctifié.

        Honore ton père et ta mère,
        afin d’avoir longue vie
        sur la terre que te donne le Seigneur ton Dieu.
        Tu ne commettras pas de meurtre.
        Tu ne commettras pas d’adultère.
        Tu ne commettras pas de vol.
        Tu ne porteras pas de faux témoignage contre ton prochain.
        Tu ne convoiteras pas la maison de ton prochain ;
        tu ne convoiteras pas la femme de ton prochain,
        ni son serviteur, ni sa servante,
        ni son bœuf, ni son âne :
        rien de ce qui lui appartient. »
    - biblicalRef: Ex 3, 1-8a.10.13-15
      sundayAndWeekCycles:
      - C
      headline: |-
        « Celui qui m’a envoyé vers vous, c’est : Je-suis »
      content: |-
        En ces jours-là,
         Moïse était berger du troupeau de son beau-père Jéthro,
        prêtre de Madiane.
        Il mena le troupeau au-delà du désert
        et parvint à la montagne de Dieu, à l’Horeb.
         L’ange du Seigneur lui apparut
        dans la flamme d’un buisson en feu.
        Moïse regarda : le buisson brûlait
        sans se consumer.
         Moïse se dit alors :
        « Je vais faire un détour
        pour voir cette chose extraordinaire :
        pourquoi le buisson ne se consume-t-il pas ? »
         Le Seigneur vit qu’il avait fait un détour pour voir,
        et Dieu l’appela du milieu du buisson :
        « Moïse ! Moïse ! »
        Il dit :
        « Me voici ! »
         Dieu dit alors :
        « N’approche pas d’ici !
        Retire les sandales de tes pieds,
        car le lieu où tu te tiens est une terre sainte ! »
         Et il déclara :
        « Je suis le Dieu de ton père,
        le Dieu d’Abraham, le Dieu d’Isaac, le Dieu de Jacob. »
        Moïse se voila le visage
        car il craignait de porter son regard sur Dieu.
         Le Seigneur dit :
        « J’ai vu, oui, j’ai vu la misère de mon peuple
        qui est en Égypte,
        et j’ai entendu ses cris sous les coups des surveillants.
        Oui, je connais ses souffrances.
         Je suis descendu pour le délivrer de la main des Égyptiens
        et le faire monter de ce pays
        vers un beau et vaste pays,
        vers un pays, ruisselant de lait et de miel.
         Maintenant donc, va !
        Je t’envoie chez Pharaon :
        tu feras sortir d’Égypte mon peuple, les fils d’Israël. »
         Moïse répondit à Dieu :
        « J’irai donc trouver les fils d’Israël, et je leur dirai :
        ‘Le Dieu de vos pères m’a envoyé vers vous.’
        Ils vont me demander quel est son nom ;
        que leur répondrai-je ? »
         Dieu dit à Moïse :
        « Je suis qui je suis.
        Tu parleras ainsi aux fils d’Israël :
        ‘Celui qui m’a envoyé vers vous, c’est : Je-suis’. »
         Dieu dit encore à Moïse :
        « Tu parleras ainsi aux fils d’Israël :
        ‘Celui qui m’a envoyé vers vous,
        c’est Le Seigneur,
        le Dieu de vos pères,
        le Dieu d’Abraham, le Dieu d’Isaac, le Dieu de Jacob’.
        C’est là mon nom pour toujours,
        c’est par lui que vous ferez mémoire de moi, d’âge en d’âge. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 94 (95), 1-2, 6-7ab, 7d-8a.9
      refAbbr: 94, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 94, 8a.7d
        chorus: |-
          Aujourd’hui, ne fermez pas votre cœur,
          mais écoutez la voix du Seigneur !
      content: |-
        Venez, crions de joie pour le Seigneur,
        acclamons notre Rocher, notre salut !
        Allons jusqu’à lui en rendant grâce,
        par nos hymnes de fête acclamons-le !

        Entrez, inclinez-vous, prosternez-vous,
        adorons le Seigneur qui nous a faits.
        Oui, il est notre Dieu ;
        nous sommes le peuple qu’il conduit.

        Aujourd’hui écouterez-vous sa parole ?
        « Ne fermez pas votre cœur comme au désert,
        où vos pères m’ont tenté et provoqué,
        et pourtant ils avaient vu mon exploit. »
    - biblicalRef: Ps 18B (19), 8, 9, 10, 11
      refAbbr: 18B, 8…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: Jn 6, 68c
        chorus: |-
          Seigneur, tu as les paroles
          de la vie éternelle.
      content: |-
        La loi du Seigneur est parfaite,
        qui redonne vie ;
        la charte du Seigneur est sûre,
        qui rend sages les simples.

        Les préceptes du Seigneur sont droits,
        ils réjouissent le cœur ;
        le commandement du Seigneur est limpide,
        il clarifie le regard.

        La crainte qu’il inspire est pure,
        elle est là pour toujours ;
        les décisions du Seigneur sont justes
        et vraiment équitables :

        plus désirables que l’or,
        qu’une masse d’or fin,
        plus savoureuses que le miel
        qui coule des rayons.
    - biblicalRef: Ps 102 (103), 1-2, 3-4, 6-7, 8.11
      refAbbr: 102, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 102, 8a
        chorus: Le Seigneur est tendresse et pitié.
      content: |-
        Bénis le Seigneur, ô mon âme,
        bénis son nom très saint, tout mon être !
        Bénis le Seigneur, ô mon âme,
        n’oublie aucun de ses bienfaits !

        Car il pardonne toutes tes offenses
        et te guérit de toute maladie ;
        il réclame ta vie à la tombe
        et te couronne d’amour et de tendresse.

        Le Seigneur fait œuvre de justice,
        il défend le droit des opprimés.
        Il révèle ses desseins à Moïse,
        aux enfants d’Israël ses hauts faits.

        Le Seigneur est tendresse et pitié,
        lent à la colère et plein d’amour ;
        Comme le ciel domine la terre,
        fort est son amour pour qui le craint.
  - partType: READING
    partContents:
    - biblicalRef: Rm 5, 1-2.5-8
      sundayAndWeekCycles:
      - A
      headline: |-
        « L’amour de Dieu a été répandu dans nos cœurs par l’Esprit Saint qui nous a été donné »
      content: |-
        Frères,
         nous qui sommes devenus justes par la foi,
        nous voici en paix avec Dieu
        par notre Seigneur Jésus Christ,
         lui qui nous a donné, par la foi,
        l’accès à cette grâce
        dans laquelle nous sommes établis ;
        et nous mettons notre fierté
        dans l’espérance d’avoir part à la gloire de Dieu.
         Et l’espérance ne déçoit pas,
        puisque l’amour de Dieu a été répandu dans nos cœurs
        par l’Esprit Saint qui nous a été donné.
         Alors que nous n’étions encore capables de rien,
        le Christ, au temps fixé par Dieu,
        est mort pour les impies que nous étions.
         Accepter de mourir pour un homme juste,
        c’est déjà difficile ;
        peut-être quelqu’un s’exposerait-il à mourir pour un homme de bien.
         Or, la preuve que Dieu nous aime,
        c’est que le Christ est mort pour nous,
        alors que nous étions encore pécheurs.
    - biblicalRef: 1 Co 1, 22-25
      sundayAndWeekCycles:
      - B
      headline: |-
        « Nous proclamons un Messie crucifié, scandale pour les hommes, mais pour ceux que Dieu appelle, il est sagesse de Dieu »
      content: |-
        Frères,
        alors que les Juifs réclament des signes miraculeux,
        et que les Grecs recherchent une sagesse,
        nous, nous proclamons un Messie crucifié,
        scandale pour les Juifs,
        folie pour les nations païennes.
        Mais pour ceux que Dieu appelle,
        qu’ils soient juifs ou grecs,
        ce Messie, ce Christ, est puissance de Dieu et sagesse de Dieu.
        Car ce qui est folie de Dieu est plus sage que les hommes,
        et ce qui est faiblesse de Dieu est plus fort que les hommes.
    - biblicalRef: 1 Co 10, 1-6.10-12
      sundayAndWeekCycles:
      - C
      headline: |-
        La vie de Moïse avec le peuple au désert, l’Écriture l’a racontée pour nous avertir
      content: |-
        Frères,
        je ne voudrais pas vous laisser ignorer
        que, lors de la sortie d’Égypte,
        nos pères étaient tous sous la protection de la nuée,
        et que tous ont passé à travers la mer.
         Tous, ils ont été unis à Moïse par un baptême
        dans la nuée et dans la mer ;
         tous, ils ont mangé la même nourriture spirituelle ;
         tous, ils ont bu la même boisson spirituelle ;
        car ils buvaient à un rocher spirituel qui les suivait,
        et ce rocher, c’était le Christ.
         Cependant, la plupart n’ont pas su plaire à Dieu :
        leurs ossements, en effet, jonchèrent le désert.
         Ces événements devaient nous servir d’exemple,
        pour nous empêcher de désirer ce qui est mal
        comme l’ont fait ces gens-là.
         Cessez de récriminer
        comme l’ont fait certains d’entre eux :
        ils ont été exterminés.
         Ce qui leur est arrivé devait servir d’exemple,
        et l’Écriture l’a raconté pour nous avertir,
        nous qui nous trouvons à la fin des temps.
         Ainsi donc, celui qui se croit solide,
        qu’il fasse attention à ne pas tomber.
