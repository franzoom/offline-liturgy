  verse: |
    V/ Viens manger le pain de l’intelligence,
    et boire l’eau de la sagesse.
  biblicalReading:
    - title: Code et justice
      ref: Ex 22, 20 – 23, 9
      content: "Tu n’exploiteras pas l’immigré, tu ne l’opprimeras pas, car vous étiez vous-mêmes des immigrés au pays d’Égypte. Vous n’accablerez pas la veuve et l’orphelin. Si tu les accables et qu’ils crient vers moi, j’écouterai leur cri. Ma colère s’enflammera et je vous ferai périr par l’épée : vos femmes deviendront veuves, et vos fils, orphelins. Si tu prêtes de l’argent à quelqu’un de mon peuple, à un pauvre parmi tes frères, tu n’agiras pas envers lui comme un usurier : tu ne lui imposeras pas d’intérêts. Si tu prends en gage le manteau de ton prochain, tu le lui rendras avant le coucher du soleil. C’est tout ce qu’il a pour se couvrir ; c’est le manteau dont il s’enveloppe, la seule couverture qu’il ait pour dormir. S’il crie vers moi, je l’écouterai, car moi, je suis compatissant ! Dieu, tu ne le maudiras pas, et tu ne prononceras pas de malédiction contre un chef de ton peuple. Tu ne tarderas pas à offrir le fruit de tes champs et de ton pressoir. Le premier-né de tes fils, tu me le donneras. Tu feras de même pour ton bœuf et ton petit bétail : le premier-né restera sept jours avec sa mère ; le huitième jour, tu me le donneras. Vous serez pour moi des hommes de sainteté. Vous ne mangerez pas la viande d’une bête déchirée par un fauve dans la campagne ; vous la jetterez aux chiens. « Tu ne répandras pas de vaines rumeurs. Tu ne prêteras pas main forte au méchant en lui servant de témoin à charge. Tu ne suivras pas la foule pour faire le mal ; et quand tu déposeras dans un procès, tu ne t’aligneras pas sur son opinion pour faire dévier le droit. Tu ne favoriseras pas un faible dans son procès. Quand tu rencontreras, égaré, le bœuf ou l’âne de ton ennemi, tu devras le lui ramener. Si tu vois l’âne de celui qui te déteste crouler sous la charge, tu ne le laisseras pas à l’abandon mais tu lui viendras en aide. Tu ne feras pas dévier le droit du malheureux qui s’adresse à toi lors de son procès. Tu te tiendras éloigné d’une cause mensongère. Ne tue pas l’innocent ni le juste, car je ne justifie pas le méchant. Tu n’accepteras pas de présent, car le présent aveugle les clairvoyants et compromet la cause des justes. Tu n’opprimeras pas l’immigré : vous savez bien ce qu’est sa vie, car vous avez été, vous aussi, des immigrés au pays d’Égypte."
      responsory: |
        R/ Heureux qui pense au faible et au pauvre !

        Le Seigneur écoute le désir des pauvres,
        il les accueille, il les rassure.

        Dieu les as choisis pour héritiers du Royaume
        promis à ceux qui l’aiment !
  oration:
    - "Tu es la source de toute bonté, Seigneur, et toute miséricorde vient de toi ; tu nous as dit comment guérir du péché par le jeûne, la prière et le par­tage ; écoute l’aveu de notre faiblesse : nous avons conscience de nos fautes, patiemment, relève-­nous avec amour."

morning:
  psalmody:
    - psalm: PSALM_92
      antiphon:
        - Plus que la voix des eaux profondes, tes volontés sont vraiment immuables.
    - psalm: OT_41
      antiphon:
        - Sources et fontaines, bénissez le Seigneur ! À lui haute gloire, louange éternelle !
    - psalm: PSALM_148
      antiphon:
        - Rois de la terre et vous, tous les peuples, louez le nom du Seigneur.
  reading:
    biblicalReference: Ne 8, 9.10
    content: "Ce jour est consacré au Seigneur votre Dieu. Ne prenez pas le deuil, ne pleurez pas ! Car ce jour est consacré à notre Dieu ! Ne vous affligez pas : la joie du Seigneur est votre rempart !"
  responsory: |
    R/ La joie du Seigneur est notre rempart !
    V/ Tu es béni, Seigneur notre Dieu,
    d’éternité en éternité. R/
    V/ Que soit béni ton nom glorieux,
    que terre et ciel te chantent sans fin. R/
    V/ Gloire et puissance au Père et au Fils,
    au Saint-Esprit qui chante en nos cœurs. R/
  evangelicAntiphon:
    common: "Du sanctuaire de son corps, le Seigneur disait : Détruisez ce temple, en trois jours je le rebâtirai."
  intercession:
    content: |
      Jésus, ami des hommes, assailli par la tentation, tu nous apprends l’obéissance dans l’amour.

      R/ Notre Seigneur et notre frère, louange à toi !

      Jésus, Fils de Dieu, transfiguré sur la montagne,
      tu nous révèles que la croix est le chemin de ta gloire.

      Jésus, don de Dieu, source vive,
      tu apaises notre soif de la vie véritable.

      Jésus, lumière du monde, tu rends la vue aux aveugles
      et nous te reconnaissons Fils de Dieu.

      Jésus, vainqueur de la mort, tu as tiré Lazare du tombeau
      et tu nous appelles tous à la résurrection.
  oration:
    - "Tu es la source de toute bonté, Seigneur, et toute miséricorde vient de toi ; tu nous as dit comment guérir du péché par le jeûne, la prière et le par­tage ; écoute l’aveu de notre faiblesse : nous avons conscience de nos fautes, patiemment, relève-­nous avec amour."

