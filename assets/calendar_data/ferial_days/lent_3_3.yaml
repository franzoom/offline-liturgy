  verse: |-
    V/ Convertissez-vous et faites pénitence,
    faites-vous un cœur et un esprit nouveau.
  biblicalReading:
    - title: Celui que nul ne peut dévisager
      ref: Ex 33, 7-11.18-23; 34, 5-9.29-35
      content: |-
        Moïse prenait la Tente et la plantait hors du camp, à bonne distance. On l’appelait : tente de la Rencontre, et quiconque voulait consulter le SEIGNEUR devait sortir hors du camp pour gagner la tente de la Rencontre. Quand Moïse sortait pour aller à la Tente, tout le peuple se levait. Chacun se tenait à l’entrée de sa tente et suivait Moïse du regard jusqu’à ce qu’il soit entré. Au moment où Moïse entrait dans la Tente, la colonne de nuée descendait, se tenait à l’entrée de la Tente, et Dieu parlait avec Moïse. Tout le peuple voyait la colonne de nuée qui se tenait à l’entrée de la Tente, tous se levaient et se prosternaient, chacun devant sa tente. Le SEIGNEUR parlait avec Moïse face à face, comme on parle d’homme à homme. Puis Moïse retournait dans le camp, mais son auxiliaire, le jeune Josué, fils de Noun, ne quittait pas l’intérieur de la Tente. 
        Moïse dit : « Je t’en prie, laisse-moi contempler ta gloire. » Le SEIGNEUR dit : « Je vais passer devant toi avec toute ma splendeur, et je proclamerai devant toi mon nom qui est : LE SEIGNEUR. 
        Je fais grâce à qui je veux, je montre ma tendresse à qui je veux. » Il dit encore : « Tu ne pourras pas voir mon visage, car un être humain ne peut pas me voir et rester en vie. » Le SEIGNEUR dit enfin : « Voici une place près de moi, tu te tiendras sur le rocher ; quand passera ma gloire, je te mettrai dans le creux du rocher et je t’abriterai de ma main jusqu’à ce que j’aie passé. Puis je retirerai ma main, et tu me verras de dos, mais mon visage, personne ne peut le voir. » 
        Le SEIGNEUR descendit dans la nuée et vint se placer là, auprès de Moïse. Il proclama son nom qui est : LE SEIGNEUR. Il passa devant Moïse et proclama : « LE SEIGNEUR, LE SEIGNEUR, Dieu tendre et miséricordieux, lent à la colère, plein d’amour et de vérité, qui garde sa fidélité jusqu’à la millième génération, supporte faute, transgression et péché, mais ne laisse rien passer, car il punit la faute des pères sur les fils et les petits-fils, jusqu’à la troisième et la quatrième génération. » 
        Aussitôt Moïse s’inclina jusqu’à terre et se prosterna. Il dit : « S’il est vrai, mon SEIGNEUR, que j’ai trouvé grâce à tes yeux, daigne marcher au milieu de nous. Oui, c’est un peuple à la nuque raide ; mais tu pardonneras nos fautes et nos péchés, et tu feras de nous ton héritage. » 
        Lorsque Moïse descendit de la montagne du Sinaï, ayant en mains les deux tables du Témoignage, il ne savait pas que son visage rayonnait de lumière depuis qu’il avait parlé avec le SEIGNEUR. Aaron et tous les fils d’Israël virent arriver Moïse : son visage rayonnait. Comme ils n’osaient pas s’approcher, Moïse les appela. Aaron et tous les chefs de la communauté vinrent alors vers lui, et il leur adressa la parole. 
        Ensuite, tous les fils d’Israël s’approchèrent, et il leur transmit tous les ordres que le SEIGNEUR lui avait donnés sur la montagne du Sinaï. Quand il eut fini de leur parler, il mit un voile sur son visage. Et, lorsqu’il se présentait devant le SEIGNEUR pour parler avec lui, il enlevait son voile jusqu’à ce qu’il soit sorti. Alors, il transmettait aux fils d’Israël les ordres qu’il avait reçus, et les fils d’Israël voyaient rayonner son visage. Puis il remettait le voile sur son visage jusqu’à ce qu’il rentre pour parler avec le SEIGNEUR.
      responsory: |-
        R/ Sur le visage du Christ
        rayonne la gloire de Dieu.

        Moïse a voilé son visage pour en cacher l’éclat :
        c’est en Christ que le voile disparaît.

        Nous tous, le visage dévoilé,
        reflétons la gloire du SEIGNEUR.

        Nous serons transformés en cette image
        toujours plus resplendissante
        par le SEIGNEUR qui est Esprit.
  patristicReading:
    - title: DE SAINT THÉOPHILE D’ANTIOCHE À AUTOLYCUS
      subtitle: « Heureux les cœurs purs, car ils verront Dieu »
      content: |-
        Si tu me dis : Montre-moi ton Dieu, je pourrais te répondre : Montre-moi l’homme que tu es, et moi je te montrerai mon Dieu. Montre donc comment les yeux de ton âme regardent, et comment les oreilles de ton cœur écoutent. 
        Ceux qui voient avec les yeux du corps observent ce qui se passe dans la vie et sur la terre ; ils discernent la différence entre la lumière et l’obscurité, le blanc et le noir, le laid et le beau ; entre ce qui est harmonieux, bien proportionné, et ce qui manque de rythme et de proportion ; entre ce qui est démesuré et ce qui est tronqué ; il en est de même pour ce qui tombe sous le sens de l’ouïe : sons aigus, ou graves, ou agréables. On pourrait, de la même façon, dire des oreilles du cœur et des yeux de l’âme qu’il leur est possible de saisir Dieu. 
        Dieu, en effet, est perçu par ceux qui peuvent le voir, après que les yeux de leur âme se sont ouverts. Tous ont des yeux, mais certains ne les ont que voilés et ne voient pas la lumière du soleil. Si les aveugles ne voient pas, ce n’est pas parce que la lumière du soleil ne brille pas. C’est à eux-mêmes, et à leurs yeux, que les aveugles doivent s’en prendre. De même toi : les yeux de ton âme sont voilés par tes fautes et tes actions mauvaises. 
        L’homme doit avoir une âme pure, comme un miroir brillant. S’il y a de la rouille sur le miroir, l’homme ne peut plus y voir son visage. Ainsi, lorsqu’il y a une faute dans l’homme, cet homme ne peut plus voir Dieu. ~ 
        Mais, si tu le veux, tu peux guérir. Confie-toi au médecin et il opérera les yeux de ton âme et de ton cœur. Qui est ce médecin ? C’est Dieu, qui guérit et vivifie par le Verbe et la Sagesse. C’est par son Verbe et sa Sagesse que Dieu a fait toutes choses. Comme dit le Psaume : *Le Seigneur a établi les cieux par sa Parole, et leur puissance par le Souffle de sa bouche*. Cette Sagesse est souveraine. En effet : *Dieu a fondé la terre par sa Sagesse ; il a disposé les cieux par son intelligence ; c’est par sa science que furent creusés les abîmes, que les nuées ont distillé la rosée*. 
        Si tu comprends cela et si ta vie est pure, pieuse et juste, tu peux voir Dieu. Avant tout, que la foi et la crainte de Dieu entrent les premières dans ton cœur, et alors tu comprendras cela. Quand tu auras dépouillé la condition mortelle et revêtu l’immortalité, alors tu verras Dieu selon ton mérite. C’est ce Dieu qui ressuscitera ta chair immortelle, en même temps que ton âme. Et alors, devenu immortel, tu verras le Dieu immortel, à condition d’avoir cru en lui maintenant.
      responsory: |-
        Qui peut saisir le langage des étoiles, Stance
        qui peut surprendre la musique des âmes,
        qui saura d’un cœur assez libre
        connaître la Parole de la vie ?

        R/ Celui que ton Esprit habite, Seigneur,
        accueille les secrets du Père.

        Heureux l’homme dont le regard
        traverse l’invisible
        pour chercher ton visage.

        Heureux l’homme dont l’esprit
        découvre la sagesse
        dans la folie de la croix.
morning:
  psalmody:
    - psalm: PSALM_85
      antiphon:
        - "Écoute, Seigneur, réponds-moi : sauve ton serviteur qui s’appuie sur toi."
    - psalm: OT_22
      antiphon:
        - Heureux qui marche dans la justice.
    - psalm: PSALM_97
      antiphon:
        - Dieu révèle sa victoire à toutes les nations.
  reading:
    biblicalReference: Dt 7, 6. 8-9
    content: "Tu es un peuple consacré au Seigneur ton Dieu : c’est toi qu’il a choisi pour être son peuple particulier, parmi tous les peuples de la terre. C’est par amour pour vous, et par fidélité au serment fait à vos pères, que le Seigneur vous a fait sortir par la force de sa main, et vous a délivrés de la maison d’esclavage et de la main de Pharaon, roi d’Égypte. Vous saurez donc que le Seigneur votre Dieu est le vrai Dieu, le Dieu fidèle qui garde son Alliance et son amour pour mille générations à ceux qui l’aiment et gardent ses commandements."
  responsory: |-
    R/ Dieu nous a aimés le premier.
    \* Il a fait alliance avec nous.
    V/ Sa tendresse est sans mesure. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Je ne suis pas venu abolir la loi ni les prophètes ; je suis venu non pas abolir mais accomplir.
  intercession:
    content: |-
      Seigneur Dieu, tu veux que l’homme devienne créature nouvelle dans le Christ ; nous t’invoquons avec persévérance :

      R/ Par ton Esprit, renouvelle nos cœurs.

      Tu nous promets un ciel nouveau et une terre nouvelle :
      accorde-nous la grâce de travailler à cet avènement.

      Tu nous appelles à fixer nos regards sur les réalités d’en haut :
      maîtrise nos avidités, purifie notre désir.

      Tu nous révèles l’unique nécessaire :
      ne permets pas que la dispersion nous aveugle.

      Tu nous as donné ton Esprit afin qu’il agisse en nous :
      fais qu’il nous porte au combat pour la justice et la vérité.
