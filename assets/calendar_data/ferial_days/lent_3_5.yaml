  verse: |-
    V/ Revenons au Seigneur notre Dieu,
    car il est tendre et miséricordieux.
  biblicalReading:
    - title: Œuvres d’art pour l’Éternel
      ref: Ex 35, 30 – 36, 1; 37, 1-9
      content: "Moïse dit aux fils d’Israël : « Voyez : Le SEIGNEUR a appelé par son nom Beçalel, fils d’Ouri, fils de Hour, de la tribu de Juda. Il l’a rempli de l’esprit de Dieu : sagesse, intelligence, savoir, en toute sorte d’ouvrages, pour concevoir des œuvres d’art et les réaliser avec l’or, l’argent, le bronze, pour tailler les pierres à sertir, sculpter sur bois et pour exécuter toute œuvre d’art. Il a mis en son cœur le don de transmettre le savoir, comme en celui d’Oholiab, fils d’Ahisamak, de la tribu de Dane. Il a rempli leur cœur de sagesse pour exécuter tout le travail du ciseleur, du brodeur, du brocheur de pourpre violette et pourpre rouge, cramoisi éclatant et lin, ainsi que le travail du tisserand. Ce sont des artisans de toute sorte, de véritables artistes. Beçalel, Oholiab et tout artisan habile à qui le SEIGNEUR a donné sagesse et intelligence pour concevoir et exécuter les travaux au service du sanctuaire, tous exécuteront ce que le SEIGNEUR a ordonné. » Beçalel fit l’arche en bois d’acacia de deux coudées et demie de long sur une coudée et demie de large et une coudée et demie de haut. Il la plaqua d’or pur à l’intérieur et à l’extérieur, et il l’entoura d’une moulure en or. Il coula quatre anneaux d’or, qu’il attacha aux quatre pieds de l’arche : deux anneaux sur un côté, deux anneaux sur l’autre. Il fit des barres en bois d’acacia, il les plaqua d’or et il les introduisit dans les anneaux des côtés de l’arche pour qu’on puisse la porter. Il fit un propitiatoire en or pur, long de deux coudées et demie et large d’une coudée et demie. Et il forgea deux kéroubim en or, qu’il plaça aux deux extrémités du propitiatoire, un kéroub à une extrémité, et l’autre kéroub à l’autre extrémité ; il fit donc les kéroubim aux deux extrémités du propitiatoire. Les kéroubim avaient les ailes déployées vers le haut et protégeaient le propitiatoire de leurs ailes ; ils se faisaient face, le regard tourné vers le propitiatoire."
      responsory: |-
        R/ Mon cœur et ma chair sont un cri
        vers le Dieu vivant !

        Voici la demeure de Dieu avec les hommes :
        il demeurera avec eux.

        De quel amour j’aime ta demeure.
        Dieu de l’univers !
  patristicReading:
    - title: COMMENTAIRE DE SAINT GRÉGOIRE LE GRAND SUR LE LIVRE DE JOB
      subtitle: « Vous avez été rachetés par un sang précieux »
      content: "Le bienheureux Job, préfigurant l’Église, parle tantôt au nom du corps, tantôt au nom de la tête. Et, alors que les membres sont l’objet de ses discours, il s’élève tout à coup aux paroles dites par la tête. C’est pourquoi, il dit : *J’ai souffert tout cela sans qu’il y ait aucun crime dans mes mains, et alors que je présentais à Dieu des prières pures*. En effet, il a souffert *sans qu’il y ait eu aucun crime dans ses mains, celui qui n’a jamais commis de péché ni proféré de mensonge *; pourtant, il a subi le supplice de la croix pour nous racheter. Contrairement à tous, lui seul *a présenté des prières pures*, puisque, jusque dans le supplice de la passion, il faisait cette prière pour ses persécuteurs : *Père, pardonne-leur ; ils ne savent pas ce qu’ils font*. Que peut-on dire, que peut-on penser de plus pur, dans la prière, que d’intercéder avec miséricorde pour ceux qui vous font souffrir ? C’est pourquoi le sang de notre Rédempteur, que ses persécuteurs furieux avaient répandu, les croyants l’ont bu par la suite et ont proclamé que Jésus est le Fils de Dieu. Au sujet de ce sang, il est dit ensuite avec à-propos : *Terre, ne couvre point mon sang, et n’arrête pas mon cri*. L’homme, après son péché, avait entendu cette sentence : *Tu es terre, et tu retourneras à la terre*. Or, cette terre n’a pas caché le sang de notre Rédempteur, parce que tout homme pécheur, buvant le sang qui a payé sa rédemption, la proclame, en rend grâce et la fait connaître à tous ceux qu’il approche. Et la terre n’a pas recouvert son sang, parce que la sainte Église a proclamé déjà maintenant le mystère de sa rédemption dans toutes les parties du monde. Remarquez ce qui suit : *N’arrête pas mon cri*. En effet, ce sang de notre rédemption, qui nous est donné à boire, est le cri de notre Rédempteur. Ce qui fait dire à saint Paul : *Son sang répandu parle plus fort que celui d’Abel.* Du sang d’Abel il avait été dit : *Le sang de ton frère, de la terre crie vers moi*. Mais le sang de Jésus *parle plus fort que celui d’Abel,* parce que le sang d’Abel a demandé la mort du meurtrier de son frère, tandis que le sang du Seigneur a obtenu la vie pour ses persécuteurs. Afin que le sacrement de la passion du Seigneur ne soit pas inefficace en nous, nous devons imiter ce qui nous est donné à boire et proclamer aux autres ce que nous vénérons. En effet, *son cri est arrêté en nous*, si la langue tient caché ce que l’âme a cru, Mais, pour que *son cri ne soit pas arrêté en nous*, il reste que chacun, selon sa capacité, fasse connaître à ceux qu’il approche le mystère qui le fait vivre."
      responsory: |-
        R/ Mon cœur et ma chair sont un cri
        vers le Dieu vivant !

        Au prix du sang qu’il a versé,
        Jésus nous conduit vers le Père.

        Son sang nous purifie des œuvres de mort :
        nous servirons le Dieu vivant.
  oration:
    - "Répands ta grâce en nos cœurs, Dieu de bonté : que nous sachions refréner nos désirs terrestres pour mieux entendre ta parole."

morning:
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Crée en moi un cœur pur, ô mon Dieu, rends-moi la joie d’être sauvé.
    - psalm: OT_34
      antiphon:
        - Quand nous confessons nos péchés, toi qui es fidèle, tu les pardonnes.
    - psalm: PSALM_99
      antiphon:
        - Dieu nous a faits, et nous sommes à lui.
  reading:
    biblicalReference: Is 53, 11b-12
    content: Parce qu’il a connu la souffrance, le juste, mon serviteur, justifiera les multitudes, il se chargera de leurs péchés. C’est pourquoi je lui donnerai la multitude en partage, les puissants seront la part qu’il recevra, car il s’est dépouillé lui-même jusqu’à la mort, il a été compté avec les pécheurs, alors qu’il portait le péché des multitudes et qu’il intercédait pour les pécheurs.
  responsory: |-
    R/ Tu nous as rachetés, Seigneur,
    au prix de ton sang.
    V/ Hommes de toute race, langue, peuple et nation. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Voici le premier des commandements : Tu aimeras de tout ton cœur le Seigneur ton Dieu."
  intercession:
    content: |-
      Levons les yeux vers le Fils de Dieu, mort sur la croix, vivant pour les siècles :

      R/ Par ta souffrance et par ta croix, sauve-nous.

      Tu as lutté contre Satan.

      Tu as connu la soif et la faim.

      Tu as enduré la fatigue du chemin.

      Tu n’avais pas d’endroit où reposer ta tête.

      Tu as été rejeté par ton peuple.

      Tu as été abandonné par les tiens.

      Tu as fait la volonté du Père.
  oration:
    - "Répands ta grâce en nos cœurs, Dieu de bonté : que nous sachions refréner nos désirs terrestres pour mieux entendre ta parole."

