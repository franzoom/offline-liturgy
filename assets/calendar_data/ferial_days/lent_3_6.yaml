  biblicalReading:
    - title: Consécration du Sanctuaire
      ref: Ex 40, 16-38
      content: "Moïse exécuta tout ce que le SEIGNEUR lui avait ordonné. La demeure de Dieu fut érigée la deuxième année après la sortie d’Égypte, le premier jour du premier mois. Moïse érigea ainsi la Demeure : il en posa les bases, les poutres et les traverses, et il dressa les colonnes. Au-dessus de la Demeure, il déploya la Tente et la recouvrit comme le SEIGNEUR le lui avait ordonné. Il prit le Témoignage et le déposa dans l’arche. Il mit à l’arche ses barres et la recouvrit de la plaque d’or appelée propitiatoire. Il introduisit l’arche dans la Demeure, et posa le rideau pour voiler l’arche du Témoignage comme le SEIGNEUR le lui avait ordonné. Moïse plaça la table dans la tente de la Rencontre, sur le côté nord de la Demeure, à l’extérieur du rideau. Il y disposa une rangée de pains devant le SEIGNEUR, comme le SEIGNEUR le lui avait ordonné. Il mit le chandelier dans la tente de la Rencontre en face de la table, sur le côté sud de la Demeure. Il alluma les lampes devant le SEIGNEUR, comme le SEIGNEUR le lui avait ordonné. Il mit l’autel d’or dans la tente de la Rencontre, en face du rideau, et il y brûla de l’encens aromatique, comme le SEIGNEUR le lui avait ordonné. Il mit le rideau à l’entrée de la Demeure. Il dressa l’autel de l’holocauste à l’entrée de la tente de la Rencontre et y présenta l’holocauste et l’offrande de céréales, comme le SEIGNEUR le lui avait ordonné. Il posa la cuve entre la tente de la Rencontre et l’autel, et y versa de l’eau pour les ablutions. Moïse, Aaron et ses fils s’y lavaient les mains et les pieds ; quand ils entraient dans la tente de la Rencontre et qu’ils s’approchaient de l’autel, ils se lavaient, comme le SEIGNEUR l’avait ordonné à Moïse. Moïse installa le parvis autour de la Demeure et de l’autel, et il plaça le voile de la porte du parvis. Ainsi Moïse acheva le travail. La nuée couvrit la tente de la Rencontre, et la gloire du SEIGNEUR remplit la Demeure. Moïse ne pouvait pas entrer dans la tente de la Rencontre, car la nuée y demeurait et la gloire du SEIGNEUR remplissait la Demeure. À chaque étape, lorsque la nuée s’élevait et quittait la Demeure, les fils d’Israël levaient le camp. Si la nuée ne s’élevait pas, ils campaient jusqu’au jour où elle s’élevait. Dans la journée, la nuée du SEIGNEUR reposait sur la Demeure, et la nuit, un feu brillait dans la nuée aux yeux de tout Israël. Et il en fut ainsi à toutes leurs étapes."
      responsory: |-
        R/ Mon cœur et ma chair sont un cri
        vers le Dieu vivant !

        Voici la demeure de Dieu avec les hommes :
        il demeurera avec eux.

        La nuée couvrit la tente de la rencontre
        et la gloire du SEIGNEUR remplit la demeure.
  patristicReading:
    - title: HOMÉLIE DE SAINT GRÉGOIRE DE NAZIANZE SUR LES BÉATITUDES
      subtitle: Servir le Christ dans les pauvres
      content: "*Heureux les miséricordieux*, dit le Seigneur : *ils obtiendront miséricorde !* La miséricorde n’est pas la moindre des béatitudes. Et encore : *Heureux qui comprend le pauvre et le faible*. Et aussi : *L’homme bon compatit et partage*. Ailleurs encore : *Tout le jour le juste a pitié, il prête*. Emparons-nous donc de cette béatitude, sachons *comprendre*, soyons *bons*. La nuit elle-même ne doit pas arrêter ta miséricorde. *Ne dis pas : Reviens demain matin et je te donnerai*. Qu’il n’y ait pas d’intervalle entre le premier mouvement et le bienfait. La bienfaisance seule n’admet pas de délai. *Partage ton pain avec celui qui a faim, recueille chez toi le malheureux sans abri*, et fais-le de bon cœur. *Celui qui exerce la miséricorde*, dit saint Paul, *qu’il le fasse avec joie*. Ton mérite est doublé par ta promptitude. Le don fait avec chagrin et par contrainte n’a ni grâce ni éclat. C’est avec un cœur en fête, non en se lamentant, qu’il faut faire le bien. *Si tu fais disparaître le joug, le geste de menace*, dit le Prophète, c’est-à-dire si tu abandonnes l’avarice, la méfiance, si tu cesses d’hésiter et de grogner, qu’arrivera-t-il ? Quelque chose de grand et d’étonnant, une magnifique récompense : *Alors ta lumière jaillira comme l’aurore, et tes forces reviendront rapidement*. Et y a-t-il quelqu’un qui ne désire la lumière et la guérison ? ~ C’est pourquoi, si vous voulez bien m’en croire, serviteurs du Christ, ses frères et ses cohéritiers, tant que nous en avons l’occasion, visitons le Christ, nourrissons le Christ, habillons le Christ, recueillons le Christ, honorons le Christ. Non seulement en l’invitant à table, comme quelques-uns l’ont fait, ou en le couvrant de parfums, comme Marie Madeleine, ou en participant à sa sépulture, comme Nicodème, qui n’était qu’a moitié l’ami du Christ. Ni enfin avec l’or, l’encens et la myrrhe, comme les mages l’ont fait avant tous ceux que nous venons de citer. Le Seigneur de l’univers *veut la miséricorde et non le sacrifice*, et notre compassion plutôt que des milliers d’agneaux engraissés. Présentons-lui donc notre miséricorde par les mains de ces malheureux aujourd’hui gisant sur le sol, afin que, le jour où nous partirons d’ici, ils nous *introduisent aux demeures éternelles*, dans le Christ lui-même, notre Seigneur, à qui appartient la gloire pour les siècles. Amen."
      responsory: |-
        R/ Partager son pain avec l’affamé,
        voilà le jeûne qui plaît à Dieu.

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et si tu cries, le Seigneur répondra ;
        à tes appels, il dira : Me voici !

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et quand le Fils de l’homme viendra, il te dira :
        J’avais faim et tu m’as donné à manger.
  oration:
    - En célébrant avec joie la liturgie de ce Carême, nous te supplions, Seigneur ; nous vivons déjà du mystère de Pâques, accorde-nous le bonheur d’en goûter pleinement les fruits.

morning:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Dans ton amour, Seigneur, écoute ma voix.
    - psalm: OT_10
      antiphon:
        - "Ne me retranche pas du nombre de tes fils : je suis ton serviteur, le fils de ta servante."
    - psalm: PSALM_116
      antiphon:
        - Fort est son amour pour nous.
  reading:
    biblicalReference: Is 1, 16-18
    content: "Lavez-vous, purifiez-vous, ôtez de ma vue vos actions mauvaises, cessez de faire le mal. Apprenez à faire le bien : recherchez la justice, mettez au pas l’oppresseur, faites droit à l’orphelin, prenez la défense de la veuve. Venez donc et discutons, dit le Seigneur. Si vos péchés sont comme l’écarlate, ils deviendront comme la neige. S’ils sont rouges comme le vermillon, ils deviendront blancs comme la laine."
  responsory: |-
    R/ Le sang de Jésus nous purifie de tout péché.
    V/ Venez et voyez les hauts faits de Dieu. R/
    V/ Acclamez Dieu, toute la terre. R/
  evangelicAntiphon:
    common: "Le publicain se frappait la poitrine en disant : Mon Dieu, prends pitié du pécheur que je suis."
  intercession:
    content: |-
      Par toi, Jésus Sauveur, l’aveugle a vu la lumière ;
      dévoile à nos yeux ta présence.

      R/ Toi, notre ami, exauce-nous !

      Tu as délié la langue du muet,
      apprends-nous à célébrer ta louange.

      Tu as ouvert les oreilles du sourd,
      garde-nous attentifs à ta parole.

      Tu as guéri le paralytique,
      donne-nous de courir dans la voie de ton amour,

      Tu as fait sortir Lazare de son tombeau,
      ramène à la vie ceux que le péché retient dans la mort.
  oration:
    - En célébrant avec joie la liturgie de ce Carême, nous te supplions, Seigneur ; nous vivons déjà du mystère de Pâques, accorde-nous le bonheur d’en goûter pleinement les fruits.

