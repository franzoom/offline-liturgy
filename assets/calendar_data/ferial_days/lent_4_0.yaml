      headline: |-
        David reçoit l’onction comme roi d’Israël
      content: |-
        En ces jours-là,
         le Seigneur dit à Samuel :
        « Prends une corne que tu rempliras d’huile, et pars !
        Je t’envoie auprès de Jessé de Bethléem,
        car j’ai vu parmi ses fils mon roi. »
         Lorsqu’ils arrivèrent et que Samuel aperçut Éliab,
        il se dit :
        « Sûrement, c’est lui le messie,
        lui qui recevra l’onction du Seigneur ! »
         Mais le Seigneur dit à Samuel :
        « Ne considère pas son apparence ni sa haute taille,
        car je l’ai écarté.
        Dieu ne regarde pas comme les hommes :
        les hommes regardent l’apparence,
        mais le Seigneur regarde le cœur. »
         Jessé présenta ainsi à Samuel ses sept fils,
        et Samuel lui dit :
        « Le Seigneur n’a choisi aucun de ceux-là. »
         Alors Samuel dit à Jessé :
        « N’as-tu pas d’autres garçons ? »
        Jessé répondit :
        « Il reste encore le plus jeune,
        il est en train de garder le troupeau. »
        Alors Samuel dit à Jessé :
        « Envoie-le chercher :
        nous ne nous mettrons pas à table
        tant qu’il ne sera pas arrivé. »
         Jessé le fit donc venir :
        le garçon était roux, il avait de beaux yeux, il était beau.
        Le Seigneur dit alors :
        « Lève-toi, donne-lui l’onction : c’est lui ! »
         Samuel prit la corne pleine d’huile,
        et lui donna l’onction au milieu de ses frères.
        L’Esprit du Seigneur s’empara de David à partir de ce jour-là.
    - biblicalRef: 2 Ch 36, 14-16.19-23
      sundayAndWeekCycles:
      - B
      headline: |-
        La colère et la miséricorde du Seigneur manifestées par l’exil et la délivrance du peuple
      content: |-
        En ces jours-là,
        tous les chefs des prêtres et du peuple
        multipliaient les infidélités,
        en imitant toutes les abominations des nations païennes,
        et ils profanaient la Maison
        que le Seigneur avait consacrée à Jérusalem.
        Le Seigneur, le Dieu de leurs pères,
        sans attendre et sans se lasser,
        leur envoyait des messagers,
        car il avait pitié de son peuple et de sa Demeure.
        Mais eux tournaient en dérision les envoyés de Dieu,
        méprisaient ses paroles,
        et se moquaient de ses prophètes ;
        finalement, il n’y eut plus de remède
        à la fureur grandissante du Seigneur contre son peuple.
        Les Babyloniens brûlèrent la Maison de Dieu,
        détruisirent le rempart de Jérusalem,
        incendièrent tous ses palais,
        et réduisirent à rien tous leurs objets précieux.
        Nabucodonosor déporta à Babylone
        ceux qui avaient échappé au massacre ;
        ils devinrent les esclaves du roi et de ses fils
        jusqu’au temps de la domination des Perses.
        Ainsi s’accomplit la parole du Seigneur
        proclamée par Jérémie :
        _La terre sera dévastée et elle se reposera
        durant 70 ans,
        jusqu’à ce qu’elle ait compensé par ce repos
        tous les sabbats profanés._

        Or, la première année du règne de Cyrus, roi de Perse,
        pour que soit accomplie la parole du Seigneur
        proclamée par Jérémie,
        le Seigneur inspira Cyrus, roi de Perse.
        Et celui-ci fit publier dans tout son royaume
        – et même consigner par écrit – :
        « Ainsi parle Cyrus, roi de Perse :
        Le Seigneur, le Dieu du ciel,
        m’a donné tous les royaumes de la terre ;
        et il m’a chargé de lui bâtir une maison
        à Jérusalem, en Juda.
        Quiconque parmi vous fait partie de son peuple,
        que le Seigneur son Dieu soit avec lui,
        et qu’il monte à Jérusalem ! »
    - biblicalRef: Jos 5, 9a.10-12
      sundayAndWeekCycles:
      - C
      headline: |-
        L’arrivée du peuple de Dieu en Terre Promise et la célébration de la Pâque
      content: |-
        En ces jours-là,
        le Seigneur dit à Josué :
        « Aujourd’hui, j’ai enlevé de vous le déshonneur de l’Égypte. »
        Les fils d’Israël campèrent à Guilgal
        et célébrèrent la Pâque le quatorzième jour du mois,
        vers le soir, dans la plaine de Jéricho.
         Le lendemain de la Pâque,
        en ce jour même,
        ils mangèrent les produits de cette terre :
        des pains sans levain et des épis grillés.
         À partir de ce jour, la manne cessa de tomber,
        puisqu’ils mangeaient des produits de la terre.
        Il n’y avait plus de manne pour les fils d’Israël,
        qui mangèrent cette année-là
        ce qu’ils récoltèrent sur la terre de Canaan.
  - partType: PSALM
