celebration:
  title: Quatrième Dimanche du Carême
  subtitle: null
  description: Quatrième Dimanche du Carême – « Lætare »
invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

oration:
    - Dieu qui as réconcilié avec toi toute l’humanité en lui donnant ton propre Fils, augmente la foi du peuple chrétien, pour qu’il se hâte avec amour au-devant des fêtes pascales qui approchent.

firstVespers:
  psalmody:
    - psalm: PSALM_121
      antiphon:
        - Dans la joie, nous irons à la maison du Seigneur.
    - psalm: PSALM_129
      antiphon:
        - Réveille-toi, ô toi qui dors, relève-toi d’entre les morts, et le Christ t’illuminera.
    - psalm: NT_5
      antiphon:
        - Nous étions morts à cause de nos fautes, et Dieu, dans son grand amour, nous a fait revivre avec le Christ.
  reading:
    biblicalReference: 2 Co 6, 1 b-4a
    content: "Nous vous invitons à ne pas laisser sans effet la grâce reçue de Dieu. Car il dit dans l’Écriture : Au moment favorable je t’ai exaucé, au jour du salut je suis venu à ton secours. Or c’est maintenant le moment favorable, c’est maintenant le jour du salut. Pour que notre ministère ne soit pas exposé à la critique, nous veillons à ne choquer personne en rien, mais au contraire nous nous présentons comme de vrais ministres de Dieu par notre vie entière."
  responsory: |-
    R/ Voici le temps favorable.
    \* Voici le jour du salut.
    V/ Rassemblez-vous, venez, approchez tous,
    survivants des nations. \*
    V/ Tournez-vous vers moi, vous serez sauvés,
    tous les lointains de la terre. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Dieu a tant aimé le monde qu’il a donné son Fils unique. Ceux qui croiront en lui vivront éternellement.
  intercession:
    content: |-
      Reconnaissons la sainteté de notre Dieu :

      R/ Seigneur, toi seul es saint !

      Seigneur Dieu, source du pardon,
      fais-nous reconnaître nos fautes en nous tournant vers le Crucifié.

      Apprends-nous à nous dépouiller du vieil homme et de ses convoitises,
      pour revêtir l’homme nouveau, recréé en ton Fils.

      Garde ton peuple, uni à ses pasteurs,
      dans la fidélité à l’enseignement des Apôtres.

      Transforme en artisans d’unité dans le Corps de ton Christ
      ceux qui communient au même pain.

      Reçois dans ta gloire ceux qui ont quitté ce monde,
      augmente notre désir de te voir un jour face à face.

readings:
  psalmody:
    - psalm: PSALM_23
      antiphon:
        - Le Seigneur et le Maître, le Fils de l’homme élevé de terre, attire à lui tous les hommes.
    - psalm: PSALM_65_1
      antiphon:
        - Pour le salut de tout homme, il fallait que le Christ souffre la mort.
    - psalm: PSALM_65_2
      antiphon:
        - Pour le salut de tout homme, il fallait que le Christ souffre la mort.
  verse: |-
    V/ Tes paroles, Seigneur, sont pour nous l’esprit et la vie.
    Tu as les paroles de la vie éternelle.
  biblicalReading:
    - title: Les consacrés et leur mise à part
      ref: Lv 8, 1-17; 9, 22-24
      content: |-
        Le SEIGNEUR parla à Moïse et dit : « Prends Aaron et ses fils avec lui, prends les vêtements sacerdotaux, l’huile d’onction, le taureau du sacrifice pour la faute, les deux béliers et la corbeille des pains sans levain. Puis, rassemble toute la communauté à l’entrée de la tente de la Rencontre. » 
        Moïse fit ce que lui avait ordonné le SEIGNEUR, et la communauté se rassembla à l’entrée de la tente de la Rencontre. Et Moïse dit à la communauté : « Voici ce que le SEIGNEUR a ordonné de faire. » 
        Alors Moïse fit approcher Aaron et ses fils ; il les lava avec de l’eau. Il mit la tunique à Aaron, lui passa la ceinture, le revêtit du manteau et plaça sur lui l’éphod. Puis il le ceignit de l’écharpe de l’éphod et la fixa sur lui. Il mit sur lui le pectoral, dans lequel il plaça les Ourim et les Toummim. Il plaça le turban sur sa tête, et sur le devant du turban le fleuron d’or, le saint diadème, comme le SEIGNEUR l’avait ordonné à Moïse. 
        
        Moïse prit l’huile d’onction, fit l’onction sur la Demeure et sur tout ce qui s’y trouvait, et les consacra. Il en aspergea sept fois l’autel et fit l’onction de l’autel et de ses accessoires, de la cuve et de son support, pour les consacrer. Il versa un peu de l’huile d’onction sur la tête d’Aaron, lui donnant l’onction pour le consacrer. 
        Alors Moïse fit approcher les fils d’Aaron, les revêtit de tuniques, leur mit une ceinture et les coiffa de tiares, comme le SEIGNEUR le lui avait ordonné. 
        Il fit avancer le taureau du sacrifice pour la faute. Aaron et ses fils posèrent la main sur la tête du taureau du sacrifice pour la faute, et celui-ci fut immolé. Moïse prit le sang et, avec son doigt, il en mit sur les cornes de l’autel, tout autour, pour ôter de l’autel la faute. Puis il versa le sang à la base de l’autel. Alors il consacra l’autel en accomplissant sur lui le rite d’expiation. Moïse prit toute la graisse qui est au-dessus des entrailles, le lobe du foie, et les deux rognons avec leur graisse, et il les fit fumer à l’autel. Mais le reste du taureau, sa peau, sa chair et ses excréments, furent brûlés au feu hors du camp, comme le SEIGNEUR l’avait ordonné à Moïse. Aaron leva alors les mains sur le peuple, et le bénit. Puis il descendit de l’autel, après avoir fait le sacrifice pour la faute, l’holocauste et les sacrifices de paix. Moïse et Aaron entrèrent ensuite dans la tente de la Rencontre. Quand ils en ressortirent, ils bénirent le peuple. Alors la gloire du SEIGNEUR apparut à tout le peuple : un feu sortit de devant le SEIGNEUR et dévora l’holocauste et les graisses sur l’autel. Le peuple vit cela, tous crièrent de joie et tombèrent face contre terre.
      responsory: |-
        R/ Jésus, tu es prêtre pour l’éternité !

        Tu demeures pour l’éternité,
        tu sauves pour toujours
        ceux qui par toi s’approchent de Dieu.

        Tu as prié ton Père :
        « Pour eux je me consacre moi-même. »
        Toujours vivant, tu intercèdes pour nous.
morning:
  psalmody:
    - psalm: PSALM_117
      antiphon:
        - Tu es mon Dieu, je te rends grâce, mon Dieu, je t’exalte.
    - psalm: OT_40
      antiphon:
        - Dieu fort, arrache-nous à la main du puissant, délivre-nous, Seigneur.
    - psalm: PSALM_150
      antiphon:
        - Louez Dieu pour ses actions éclatantes !
  reading:
    biblicalReference: Ne 8, 9.10
    content: "Ce jour est consacré au Seigneur votre Dieu. Ne prenez pas le deuil, ne pleurez pas ! Car ce jour est consacré à notre Dieu ! Ne vous affligez pas : la joie du Seigneur est votre rempart !"
  responsory: |-
    R/ La joie du Seigneur est notre rempart !
    V/ Tu es béni, Seigneur notre Dieu,
    d’éternité en éternité. R/
    V/ Que soit béni ton nom glorieux,
    que terre et ciel te chantent sans fin. R/
    V/ Gloire et puissance au Père et au Fils,
    au Saint-Esprit qui chante en nos cœurs. R/
  evangelicAntiphon:
    common: Qui peut ouvrir les yeux d’un aveugle de naissance sinon le Christ, le Fils de Dieu ?
  intercession:
    content: |-
      Jésus, ami des hommes, assailli par la tentation, tu nous apprends l’obéissance dans l’amour.

      R/ Notre Seigneur et notre frère, louange à toi !

      Jésus, Fils de Dieu, transfiguré sur la montagne,
      tu nous révèles que la croix est le chemin de ta gloire.

      Jésus, don de Dieu, source vive,
      tu apaises notre soif de la vie véritable.

      Jésus, lumière du monde, tu rends la vue aux aveugles
      et nous te reconnaissons Fils de Dieu.

      Jésus, vainqueur de la mort, tu as tiré Lazare du tombeau
      et tu nous appelles tous à la résurrection.
middleOfDay:
  psalmody:
    - psalm: PSALM_22
      antiphon:
        - Passerais-je un ravin de ténèbres, je ne crains aucun mal.
    - psalm: PSALM_75_1
      antiphon:
        - "Passerais-je un ravin de ténèbres, je ne crains aucun mal."
    - psalm: PSALM_75_2
      antiphon:
        - "Passerais-je un ravin de ténèbres, je ne crains aucun mal."
  tierce:
    reading:
      biblicalReference: 1 Th 4, 1.7
      content: "Frères, vous avez appris de nous comment il faut vous conduire pour plaire à Dieu ; et c’est ainsi que vous vous conduisez déjà. Faites donc de nouveaux progrès, nous vous en prions, frères, nous vous le demandons dans le Seigneur Jésus. Si Dieu nous a appelés, ce n’est pas pour que nous restions dans l’impureté, mais pour que nous vivions dans la sainteté."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: Is 30, 15.18
      content: |-
        Le Seigneur, le Dieu saint d’Israël, vous l’a dit : « Vous serez sauvés si vous revenez et si vous restez calmes, votre courage sera de rester tranquilles et d’avoir confiance. » Le Seigneur attend pour vous faire grâce, il se dressera pour vous montrer sa tendresse, car le Seigneur est le Dieu juste : heureux ceux qui attendent tout de lui.
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: Dt 4, 29-31
      content: |-
        Tu rechercheras le Seigneur ton Dieu : tu le trouveras si tu le cherches de tout ton cœur, de tout ton être. Quand tu seras dans la détresse, quand tout cela t’arrivera, dans les jours à venir, tu reviendras au Seigneur ton Dieu, et tu écouteras sa voix. Car le Seigneur ton Dieu est un Dieu miséricordieux : il ne te délaissera pas, il ne te détruira pas, il n’oubliera pas l’alliance jurée à tes pères.
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Dieu l’a choisi pour juger les vivants et les morts.
    - psalm: PSALM_111
      antiphon:
        - Heureux celui qui fait miséricorde, jamais il ne tombera.
    - psalm: NT_8
      antiphon:
        - Quand le Messie souffrait sa Passion, Dieu accomplissait les paroles des prophètes.
  reading:
    biblicalReference: 1 Co 9, 24-25
    content: Vous savez bien que, dans les courses du stade, tous les coureurs prennent le départ, mais un seul gagne le prix. Alors, vous, courez de manière à l’emporter. Tous les athlètes à l’entraînement s’imposent une discipline sévère ; ils le font pour gagner une couronne de laurier qui va se faner, et nous, pour une couronne qui ne se fane pas.
  responsory: |-
    R/ Pour le combat tu m’emplis de vaillance,
    \* Dieu de ma victoire.
    V/ Que ta justice me conduise, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Il fallait se réjouir et festoyer, car ton frère était mort et le voici vivant.
  intercession:
    content: |-
      Toi qui nous donnes la grâce de croire en toi, Sei­gneur, écoute notre prière pour nos frères humains :

      R/ Nous t’implorons, Seigneur !

      Pour les hommes qui travaillent à la paix en ce monde,
      afin que leur amour de l’humanité cherche ton amour,

      Pour les hommes aveuglés par le péché du monde,
      afin qu’ils s’exposent sans prévention à ton espérance,

      Pour les croyants qui n’ouvrent pas leurs yeux sur le monde,
      afin qu’ils n’étouffent pas au fond d’eux la lumière,

      Pour les hommes dont le regard s’est éteint,
      afin qu’ils s’éveillent à ton jour,
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: 1 S 16, 1b.6-7.10-13a
      sundayAndWeekCycles:
      - A
      headline: |-
        David reçoit l’onction comme roi d’Israël
      content: |-
        En ces jours-là,
         le Seigneur dit à Samuel :
        « Prends une corne que tu rempliras d’huile, et pars !
        Je t’envoie auprès de Jessé de Bethléem,
        car j’ai vu parmi ses fils mon roi. »
         Lorsqu’ils arrivèrent et que Samuel aperçut Éliab,
        il se dit :
        « Sûrement, c’est lui le messie,
        lui qui recevra l’onction du Seigneur ! »
         Mais le Seigneur dit à Samuel :
        « Ne considère pas son apparence ni sa haute taille,
        car je l’ai écarté.
        Dieu ne regarde pas comme les hommes :
        les hommes regardent l’apparence,
        mais le Seigneur regarde le cœur. »
         Jessé présenta ainsi à Samuel ses sept fils,
        et Samuel lui dit :
        « Le Seigneur n’a choisi aucun de ceux-là. »
         Alors Samuel dit à Jessé :
        « N’as-tu pas d’autres garçons ? »
        Jessé répondit :
        « Il reste encore le plus jeune,
        il est en train de garder le troupeau. »
        Alors Samuel dit à Jessé :
        « Envoie-le chercher :
        nous ne nous mettrons pas à table
        tant qu’il ne sera pas arrivé. »
         Jessé le fit donc venir :
        le garçon était roux, il avait de beaux yeux, il était beau.
        Le Seigneur dit alors :
        « Lève-toi, donne-lui l’onction : c’est lui ! »
         Samuel prit la corne pleine d’huile,
        et lui donna l’onction au milieu de ses frères.
        L’Esprit du Seigneur s’empara de David à partir de ce jour-là.
    - biblicalRef: 2 Ch 36, 14-16.19-23
      sundayAndWeekCycles:
      - B
      headline: |-
        La colère et la miséricorde du Seigneur manifestées par l’exil et la délivrance du peuple
      content: |-
        En ces jours-là,
        tous les chefs des prêtres et du peuple
        multipliaient les infidélités,
        en imitant toutes les abominations des nations païennes,
        et ils profanaient la Maison
        que le Seigneur avait consacrée à Jérusalem.
        Le Seigneur, le Dieu de leurs pères,
        sans attendre et sans se lasser,
        leur envoyait des messagers,
        car il avait pitié de son peuple et de sa Demeure.
        Mais eux tournaient en dérision les envoyés de Dieu,
        méprisaient ses paroles,
        et se moquaient de ses prophètes ;
        finalement, il n’y eut plus de remède
        à la fureur grandissante du Seigneur contre son peuple.
        Les Babyloniens brûlèrent la Maison de Dieu,
        détruisirent le rempart de Jérusalem,
        incendièrent tous ses palais,
        et réduisirent à rien tous leurs objets précieux.
        Nabucodonosor déporta à Babylone
        ceux qui avaient échappé au massacre ;
        ils devinrent les esclaves du roi et de ses fils
        jusqu’au temps de la domination des Perses.
        Ainsi s’accomplit la parole du Seigneur
        proclamée par Jérémie :
        _La terre sera dévastée et elle se reposera
        durant 70 ans,
        jusqu’à ce qu’elle ait compensé par ce repos
        tous les sabbats profanés._

        Or, la première année du règne de Cyrus, roi de Perse,
        pour que soit accomplie la parole du Seigneur
        proclamée par Jérémie,
        le Seigneur inspira Cyrus, roi de Perse.
        Et celui-ci fit publier dans tout son royaume
        – et même consigner par écrit – :
        « Ainsi parle Cyrus, roi de Perse :
        Le Seigneur, le Dieu du ciel,
        m’a donné tous les royaumes de la terre ;
        et il m’a chargé de lui bâtir une maison
        à Jérusalem, en Juda.
        Quiconque parmi vous fait partie de son peuple,
        que le Seigneur son Dieu soit avec lui,
        et qu’il monte à Jérusalem ! »
    - biblicalRef: Jos 5, 9a.10-12
      sundayAndWeekCycles:
      - C
      headline: |-
        L’arrivée du peuple de Dieu en Terre Promise et la célébration de la Pâque
      content: |-
        En ces jours-là,
        le Seigneur dit à Josué :
        « Aujourd’hui, j’ai enlevé de vous le déshonneur de l’Égypte. »
        Les fils d’Israël campèrent à Guilgal
        et célébrèrent la Pâque le quatorzième jour du mois,
        vers le soir, dans la plaine de Jéricho.
         Le lendemain de la Pâque,
        en ce jour même,
        ils mangèrent les produits de cette terre :
        des pains sans levain et des épis grillés.
         À partir de ce jour, la manne cessa de tomber,
        puisqu’ils mangeaient des produits de la terre.
        Il n’y avait plus de manne pour les fils d’Israël,
        qui mangèrent cette année-là
        ce qu’ils récoltèrent sur la terre de Canaan.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 22 (23), 1-2ab, 2c-3, 4, 5, 6
      refAbbr: 22, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 22, 1
        chorus: |-
          Le Seigneur est mon berger :
          rien ne saurait me manquer.
      content: |-
        Le Seigneur est mon berger :
        je ne manque de rien.
        Sur des prés d’herbe fraîche,
        il me fait reposer.

        Il me mène vers les eaux tranquilles
        et me fait revivre ;
        il me conduit par le juste chemin
        pour l’honneur de son nom.

        Si je traverse les ravins de la mort,
        je ne crains aucun mal,
        car tu es avec moi :
        ton bâton me guide et me rassure.

        Tu prépares la table pour moi
        devant mes ennemis ;
        tu répands le parfum sur ma tête,
        ma coupe est débordante.

        Grâce et bonheur m’accompagnent
        tous les jours de ma vie ;
        j’habiterai la maison du Seigneur
        pour la durée de mes jours.
    - biblicalRef: Ps 136 (137), 1-2, 3, 4-5, 6
      refAbbr: 136, 1…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 136, 6a
        chorus: |-
          Que ma langue s’attache à mon palais
          si je perds ton souvenir !
      content: |-
        Au bord des fleuves de Babylone
         nous étions assis et nous pleurions,
        nous souvenant de Sion ;
        aux saules des alentours
        nous avions pendu nos harpes.

        C’est là que nos vainqueurs
         nous demandèrent des chansons,
        et nos bourreaux, des airs joyeux :
        « Chantez-nous, disaient-ils,
        quelque chant de Sion. »

        Comment chanterions-nous un chant du Seigneur
        sur une terre étrangère ?
        Si je t’oublie, Jérusalem,
        que ma main droite m’oublie !

        Je veux que ma langue s’attache à mon palais
        si je perds ton souvenir,
        si je n’élève Jérusalem
        au sommet de ma joie.
    - biblicalRef: Ps 33 (34), 2-3, 4-5, 6-7
      refAbbr: 33, 2…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 33, 9a
        chorus: |-
          Goûtez et voyez
          comme est bon le Seigneur !
      content: |-
        Je bénirai le Seigneur en tout temps,
        sa louange sans cesse à mes lèvres.
        Je me glorifierai dans le Seigneur :
        que les pauvres m’entendent et soient en fête !

        Magnifiez avec moi le Seigneur,
        exaltons tous ensemble son nom.
        Je cherche le Seigneur, il me répond :
        de toutes mes frayeurs, il me délivre.

        Qui regarde vers lui resplendira,
        sans ombre ni trouble au visage.
        Un pauvre crie ; le Seigneur entend :
        il le sauve de toutes ses angoisses.
  - partType: READING
    partContents:
    - biblicalRef: Ep 5, 8-14
      sundayAndWeekCycles:
      - A
      headline: |-
        « Relève-toi d’entre les morts, et le Christ t’illuminera »
      content: |-
        Frères,
         autrefois, vous étiez ténèbres ;
        maintenant, dans le Seigneur, vous êtes lumière ;
        conduisez-vous comme des enfants de lumière
         – or la lumière
        a pour fruit tout ce qui est bonté, justice et vérité –
         et sachez reconnaître
        ce qui est capable de plaire au Seigneur.
         Ne prenez aucune part aux activités des ténèbres,
        elles ne produisent rien de bon ;
        démasquez-les plutôt.
         Ce que ces gens-là font en cachette,
        on a honte même d’en parler.
         Mais tout ce qui est démasqué
        est rendu manifeste par la lumière,
         et tout ce qui devient manifeste est lumière.
        C’est pourquoi l’on dit :
        Réveille-toi, ô toi qui dors,
        relève-toi d’entre les morts,
        et le Christ t’illuminera.
    - biblicalRef: Ep 2, 4-10
      sundayAndWeekCycles:
      - B
      headline: |-
        « Morts par suite des fautes, c’est bien par grâce que vous êtes sauvés »
      content: |-
        Frères,
        Dieu est riche en miséricorde ;
        à cause du grand amour dont il nous a aimés,
        nous qui étions des morts par suite de nos fautes,
        il nous a donné la vie avec le Christ :
        c’est bien par grâce que vous êtes sauvés.
        Avec lui, il nous a ressuscités
        et il nous a fait siéger aux cieux,
        dans le Christ Jésus.
        Il a voulu ainsi montrer, au long des âges futurs,
        la richesse surabondante de sa grâce,
        par sa bonté pour nous dans le Christ Jésus.
        C’est bien par la grâce que vous êtes sauvés,
        et par le moyen de la foi.
        Cela ne vient pas de vous, c’est le don de Dieu.
        Cela ne vient pas des actes : personne ne peut en tirer orgueil.
        C’est Dieu qui nous a faits,
        il nous a créés dans le Christ Jésus,
        en vue de la réalisation d’œuvres bonnes
        qu’il a préparées d’avance
        pour que nous les pratiquions.
    - biblicalRef: 2 Co 5, 17-21
      sundayAndWeekCycles:
      - C
      headline: |-
        « Dieu nous a réconciliés avec lui par le Christ »
      content: |-
        Frères,
         si quelqu’un est dans le Christ,
        il est une créature nouvelle.
        Le monde ancien s’en est allé,
        un monde nouveau est déjà né.
         Tout cela vient de Dieu :
        il nous a réconciliés avec lui par le Christ,
        et il nous a donné le ministère de la réconciliation.
         Car c’est bien Dieu
        qui, dans le Christ, réconciliait le monde avec lui :
        il n’a pas tenu compte des fautes,
        et il a déposé en nous la parole de la réconciliation.
         Nous sommes donc les ambassadeurs du Christ,
        et par nous c’est Dieu lui-même qui lance un appel :
        nous le demandons au nom du Christ,
        laissez-vous réconcilier avec Dieu.
         Celui qui n’a pas connu le péché,
        Dieu l’a pour nous identifié au péché,
        afin qu’en lui nous devenions justes
        de la justice même de Dieu.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 9, 1-41
      sundayAndWeekCycles:
      - A
      headline: |-
        « Il s’en alla et se lava ; quand il revint, il voyait »
      acclamationAntiphon: |-
        Moi, je suis la lumière du monde, dit le Seigneur.
        Celui qui me suit aura la lumière de la vie.
      content: |-
        En ce temps-là,
        en sortant du Temple,
         Jésus vit sur son passage
        un homme aveugle de naissance.
         Ses disciples l’interrogèrent :
        « Rabbi, qui a péché, lui ou ses parents,
        pour qu’il soit né aveugle ? »
         Jésus répondit :
        « Ni lui, ni ses parents n’ont péché.
        Mais c’était pour que les œuvres de Dieu
        se manifestent en lui.
         Il nous faut travailler aux œuvres de Celui qui m’a envoyé,
        tant qu’il fait jour ;
        la nuit vient où personne ne pourra plus y travailler.
         Aussi longtemps que je suis dans le monde,
        je suis la lumière du monde. »
         Cela dit, il cracha à terre
        et, avec la salive, il fit de la boue ;
        puis il appliqua la boue sur les yeux de l’aveugle,
         et lui dit :
        « Va te laver à la piscine de Siloé »
        – ce nom se traduit : Envoyé.
        L’aveugle y alla donc, et il se lava ;
        quand il revint, il voyait.

        Ses voisins, et ceux qui l’avaient observé auparavant
        – car il était mendiant –
        dirent alors :
        « N’est-ce pas celui qui se tenait là pour mendier ? »
         Les uns disaient :
        « C’est lui. »
        Les autres disaient :
        « Pas du tout, c’est quelqu’un qui lui ressemble. »
        Mais lui disait :
        « C’est bien moi. »
         Et on lui demandait :
        « Alors, comment tes yeux se sont-ils ouverts ? »
         Il répondit :
        « L’homme qu’on appelle Jésus a fait de la boue,
        il me l’a appliquée sur les yeux et il m’a dit :
        ‘Va à Siloé et lave-toi.’
        J’y suis donc allé et je me suis lavé ;
        alors, j’ai vu. »
         Ils lui dirent :
        « Et lui, où est-il ? »
        Il répondit :
        « Je ne sais pas. »

        On l’amène aux pharisiens, lui, l’ancien aveugle.
         Or, c’était un jour de sabbat que Jésus avait fait de la boue
        et lui avait ouvert les yeux.
         À leur tour, les pharisiens lui demandaient comment il pouvait voir.
        Il leur répondit :
        « Il m’a mis de la boue sur les yeux, je me suis lavé,
        et je vois. »
         Parmi les pharisiens, certains disaient :
        « Cet homme-là n’est pas de Dieu,
        puisqu’il n’observe pas le repos du sabbat. »
        D’autres disaient :
        « Comment un homme pécheur
        peut-il accomplir des signes pareils ? »
        Ainsi donc ils étaient divisés.
         Alors ils s’adressent de nouveau à l’aveugle :
        « Et toi, que dis-tu de lui,
        puisqu’il t’a ouvert les yeux ? »
        Il dit :
        « C’est un prophète. »
         Or, les Juifs ne voulaient pas croire
        que cet homme avait été aveugle
        et que maintenant il pouvait voir.
        C’est pourquoi ils convoquèrent ses parents
         et leur demandèrent :
        « Cet homme est bien votre fils,
        et vous dites qu’il est né aveugle ?
        Comment se fait-il qu’à présent il voie ? »
         Les parents répondirent :
        « Nous savons bien que c’est notre fils,
        et qu’il est né aveugle.
         Mais comment peut-il voir maintenant,
        nous ne le savons pas ;
        et qui lui a ouvert les yeux,
        nous ne le savons pas non plus.
        Interrogez-le,
        il est assez grand pour s’expliquer. »
         Ses parents parlaient ainsi
        parce qu’ils avaient peur des Juifs.
        En effet, ceux-ci s’étaient déjà mis d’accord
        pour exclure de leurs assemblées
        tous ceux qui déclareraient publiquement que Jésus est le Christ.
         Voilà pourquoi les parents avaient dit :
        « Il est assez grand, interrogez-le ! »

        Pour la seconde fois,
        les pharisiens convoquèrent l’homme qui avait été aveugle,
        et ils lui dirent :
        « Rends gloire à Dieu !
        Nous savons, nous, que cet homme est un pécheur. »
         Il répondit :
        « Est-ce un pécheur ?
        Je n’en sais rien.
        Mais il y a une chose que je sais :
        j’étais aveugle, et à présent je vois. »
         Ils lui dirent alors :
        « Comment a-t-il fait pour t’ouvrir les yeux ? »
         Il leur répondit :
        « Je vous l’ai déjà dit,
        et vous n’avez pas écouté.
        Pourquoi voulez-vous m’entendre encore une fois ?
        Serait-ce que vous voulez, vous aussi, devenir ses disciples ? »
         Ils se mirent à l’injurier :
        « C’est toi qui es son disciple ;
        nous, c’est de Moïse que nous sommes les disciples.
         Nous savons que Dieu a parlé à Moïse ;
        mais celui-là, nous ne savons pas d’où il est. »
         L’homme leur répondit :
        « Voilà bien ce qui est étonnant !
        Vous ne savez pas d’où il est,
        et pourtant il m’a ouvert les yeux.
         Dieu, nous le savons, n’exauce pas les pécheurs,
        mais si quelqu’un l’honore et fait sa volonté, il l’exauce.
         Jamais encore on n’avait entendu dire
        que quelqu’un ait ouvert les yeux à un aveugle de naissance.
         Si lui n’était pas de Dieu,
        il ne pourrait rien faire. »
         Ils répliquèrent :
        « Tu es tout entier dans le péché depuis ta naissance,
        et tu nous fais la leçon ? »
        Et ils le jetèrent dehors.

        Jésus apprit qu’ils l’avaient jeté dehors.
        Il le retrouva et lui dit :
        « Crois-tu au Fils de l’homme ? »
         Il répondit :
        « Et qui est-il, Seigneur,
        pour que je croie en lui ? »
         Jésus lui dit :
        « Tu le vois,
        et c’est lui qui te parle. »
         Il dit :
        « Je crois, Seigneur ! »
        Et il se prosterna devant lui.

        Jésus dit alors :
        « Je suis venu en ce monde pour rendre un jugement :
        que ceux qui ne voient pas
        puissent voir,
        et que ceux qui voient
        deviennent aveugles. »
         Parmi les pharisiens, ceux qui étaient avec lui
        entendirent ces paroles et lui dirent :
        « Serions-nous aveugles, nous aussi ? »
         Jésus leur répondit :
        « Si vous étiez aveugles,
        vous n’auriez pas de péché ;
        mais du moment que vous dites : ‘Nous voyons !’,
        votre péché demeure. »
    - biblicalRef: Jn 3, 14-21
      sundayAndWeekCycles:
      - B
      headline: |-
        « Dieu a envoyé son Fils pour que, par lui, le monde soit sauvé »
      acclamationAntiphon: |-
        Dieu a tellement aimé le monde
        qu’il a donné son Fils unique,
        afin que ceux qui croient en lui aient la vie éternelle.
      content: |-
        En ce temps-là, Jésus disait à Nicodème :
        « De même que le serpent de bronze
        fut élevé par Moïse dans le désert,
        ainsi faut-il que le Fils de l’homme soit élevé,
        afin qu’en lui tout homme qui croit ait la vie éternelle.
        Car Dieu a tellement aimé le monde
        qu’il a donné son Fils unique,
        afin que quiconque croit en lui ne se perde pas,
        mais obtienne la vie éternelle.
        Car Dieu a envoyé son Fils dans le monde,
        non pas pour juger le monde,
        mais pour que, par lui, le monde soit sauvé.
        Celui qui croit en lui échappe au Jugement,
        celui qui ne croit pas est déjà jugé,
        du fait qu’il n’a pas cru au nom du Fils unique de Dieu.
        Et le Jugement, le voici :
        la lumière est venue dans le monde,
        et les hommes ont préféré les ténèbres à la lumière,
        parce que leurs œuvres étaient mauvaises.
        Celui qui fait le mal déteste la lumière :
        il ne vient pas à la lumière,
        de peur que ses œuvres ne soient dénoncées ;
        mais celui qui fait la vérité vient à la lumière,
        pour qu’il soit manifeste
        que ses œuvres ont été accomplies en union avec Dieu. »
    - biblicalRef: Lc 15, 1-3.11-32
      sundayAndWeekCycles:
      - C
      headline: |-
        « Ton frère que voilà était mort, et il est revenu à la vie »
      acclamationAntiphon: |-
        Je me lèverai, j’irai vers mon père,
        et je lui dirai :
        Père, j’ai péché contre le ciel et envers toi.
      content: |-
        En ce temps-là,
         les publicains et les pécheurs
        venaient tous à Jésus pour l’écouter.
         Les pharisiens et les scribes récriminaient contre lui :
        « Cet homme fait bon accueil aux pécheurs,
        et il mange avec eux ! »
         Alors Jésus leur dit cette parabole :
         « Un homme avait deux fils.
         Le plus jeune dit à son père :
        ‘Père, donne-moi la part de fortune qui me revient.’
        Et le père leur partagea ses biens.
         Peu de jours après,
        le plus jeune rassembla tout ce qu’il avait,
        et partit pour un pays lointain
        où il dilapida sa fortune en menant une vie de désordre.
         Il avait tout dépensé,
        quand une grande famine survint dans ce pays,
        et il commença à se trouver dans le besoin.
         Il alla s’engager auprès d’un habitant de ce pays,
        qui l’envoya dans ses champs garder les porcs.
         Il aurait bien voulu se remplir le ventre
        avec les gousses que mangeaient les porcs,
        mais personne ne lui donnait rien.
         Alors il rentra en lui-même et se dit :
        ‘Combien d’ouvriers de mon père ont du pain en abondance,
        et moi, ici, je meurs de faim !
         Je me lèverai, j’irai vers mon père,
        et je lui dirai :
        Père, j’ai péché contre le ciel et envers toi.
         Je ne suis plus digne d’être appelé ton fils.
        Traite-moi comme l’un de tes ouvriers.’
         Il se leva et s’en alla vers son père.
        Comme il était encore loin,
        son père l’aperçut et fut saisi de compassion ;
        il courut se jeter à son cou
        et le couvrit de baisers.
         Le fils lui dit :
        ‘Père, j’ai péché contre le ciel et envers toi.
        Je ne suis plus digne d’être appelé ton fils.’
         Mais le père dit à ses serviteurs :
        ‘Vite, apportez le plus beau vêtement pour l’habiller,
        mettez-lui une bague au doigt et des sandales aux pieds,
         allez chercher le veau gras, tuez-le,
        mangeons et festoyons,
         car mon fils que voilà était mort,
        et il est revenu à la vie ;
        il était perdu,
        et il est retrouvé.’
        Et ils commencèrent à festoyer.

        Or le fils aîné était aux champs.
        Quand il revint et fut près de la maison,
        il entendit la musique et les danses.
         Appelant un des serviteurs,
        il s’informa de ce qui se passait.
         Celui-ci répondit :
        ‘Ton frère est arrivé,
        et ton père a tué le veau gras,
        parce qu’il a retrouvé ton frère en bonne santé.’
         Alors le fils aîné se mit en colère,
        et il refusait d’entrer.
        Son père sortit le supplier.
         Mais il répliqua à son père :
        ‘Il y a tant d’années que je suis à ton service
        sans avoir jamais transgressé tes ordres,
        et jamais tu ne m’as donné un chevreau
        pour festoyer avec mes amis.
         Mais, quand ton fils que voilà est revenu
        après avoir dévoré ton bien avec des prostituées,
        tu as fait tuer pour lui le veau gras !’
         Le père répondit :
        ‘Toi, mon enfant, tu es toujours avec moi,
        et tout ce qui est à moi est à toi.
         Il fallait festoyer et se réjouir ;
        car ton frère que voilà était mort,
        et il est revenu à la vie ;
        il était perdu,
        et il est retrouvé ! »
