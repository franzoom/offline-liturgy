  biblicalReading:
    -
      title: Les consacrés et leur mise à part
      ref: Lv 8, 1-17; 9, 22-24
      content: "Le SEIGNEUR parla à Moïse et dit : « Prends Aaron et ses fils avec lui, prends les vêtements sacerdotaux, l’huile d’onction, le taureau du sacrifice pour la faute, les deux béliers et la corbeille des pains sans levain. Puis, rassemble toute la communauté à l’entrée de la tente de la Rencontre. » Moïse fit ce que lui avait ordonné le SEIGNEUR, et la communauté se rassembla à l’entrée de la tente de la Rencontre. Et Moïse dit à la communauté : « Voici ce que le SEIGNEUR a ordonné de faire. » Alors Moïse fit approcher Aaron et ses fils ; il les lava avec de l’eau. Il mit la tunique à Aaron, lui passa la ceinture, le revêtit du manteau et plaça sur lui l’éphod. Puis il le ceignit de l’écharpe de l’éphod et la fixa sur lui. Il mit sur lui le pectoral, dans lequel il plaça les Ourim et les Toummim. Il plaça le turban sur sa tête, et sur le devant du turban le fleuron d’or, le saint diadème, comme le SEIGNEUR l’avait ordonné à Moïse. Moïse prit l’huile d’onction, fit l’onction sur la Demeure et sur tout ce qui s’y trouvait, et les consacra. Il en aspergea sept fois l’autel et fit l’onction de l’autel et de ses accessoires, de la cuve et de son support, pour les consacrer. Il versa un peu de l’huile d’onction sur la tête d’Aaron, lui donnant l’onction pour le consacrer. Alors Moïse fit approcher les fils d’Aaron, les revêtit de tuniques, leur mit une ceinture et les coiffa de tiares, comme le SEIGNEUR le lui avait ordonné. Il fit avancer le taureau du sacrifice pour la faute. Aaron et ses fils posèrent la main sur la tête du taureau du sacrifice pour la faute, et celui-ci fut immolé. Moïse prit le sang et, avec son doigt, il en mit sur les cornes de l’autel, tout autour, pour ôter de l’autel la faute. Puis il versa le sang à la base de l’autel. Alors il consacra l’autel en accomplissant sur lui le rite d’expiation. Moïse prit toute la graisse qui est au-dessus des entrailles, le lobe du foie, et les deux rognons avec leur graisse, et il les fit fumer à l’autel. Mais le reste du taureau, sa peau, sa chair et ses excréments, furent brûlés au feu hors du camp, comme le SEIGNEUR l’avait ordonné à Moïse. Aaron leva alors les mains sur le peuple, et le bénit. Puis il descendit de l’autel, après avoir fait le sacrifice pour la faute, l’holocauste et les sacrifices de paix. Moïse et Aaron entrèrent ensuite dans la tente de la Rencontre. Quand ils en ressortirent, ils bénirent le peuple. Alors la gloire du SEIGNEUR apparut à tout le peuple : un feu sortit de devant le SEIGNEUR et dévora l’holocauste et les graisses sur l’autel. Le peuple vit cela, tous crièrent de joie et tombèrent face contre terre."
      responsory: |
        R/ Jésus, tu es prêtre pour l’éternité !
        
        Tu demeures pour l’éternité,
        tu sauves pour toujours
        ceux qui par toi s’approchent de Dieu.
        
        Tu as prié ton Père :
        « Pour eux je me consacre moi-même. »
        Toujours vivant, tu intercèdes pour nous.
  verse: |
