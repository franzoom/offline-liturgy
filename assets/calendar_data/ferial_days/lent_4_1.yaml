  verse: |-
    V/ Convertissez-vous et croyez à la Bonne Nouvelle,
    le Règne de Dieu est là.
  biblicalReading:
    - title: Rituel de purification
      ref: Lv 16, 2-28
      content:
        "Le SEIGNEUR dit à Moïse : « Parle à ton frère Aaron : qu’il n’entre pas n’importe quand dans le sanctuaire, au-delà du rideau, devant le propitiatoire qui se trouve sur l’Arche. Ainsi il ne mourra pas quand j’apparais dans la nuée, au-dessus du propitiatoire. Voici comment Aaron entrera dans le sanctuaire : avec un taureau destiné au sacrifice pour la faute et un bélier pour l’holocauste. Il revêtira une tunique de lin consacrée, il portera à même le corps un caleçon de lin, il se ceindra d’une ceinture de lin et se coiffera d’un turban de lin. Ces vêtements sacrés, il les revêtira après avoir baigné son corps dans l’eau. Il recevra, de la communauté des fils d’Israël, deux boucs destinés au sacrifice pour la faute et un bélier pour l’holocauste. Aaron présentera le taureau du sacrifice pour sa faute et accomplira le rite d’expiation pour lui et pour sa maison. Puis il prendra les deux boucs et les placera devant le SEIGNEUR à l’entrée de la tente de la Rencontre. Aaron tirera les sorts pour les deux boucs : un sort « Pour le SEIGNEUR » et un sort « Pour Azazel. » Aaron présentera le bouc sur lequel est tombé le sort « Pour le SEIGNEUR » et en fera un sacrifice pour la faute. Quant au bouc sur lequel est tombé le sort « Pour Azazel », on le placera vivant devant le SEIGNEUR afin d’accomplir sur lui le rite d’expiation, en l’envoyant vers Azazel, dans le désert. Aaron présentera le taureau du sacrifice pour sa faute, puis il accomplira le rite d’expiation pour lui et pour sa maison, et il immolera ce taureau en sacrifice pour sa faute. Il prendra alors un brûle-parfum rempli de charbons ardents qui étaient sur l’autel, devant le SEIGNEUR, puis il prendra deux pleines poignées de poudre d’encens aromatique et portera le tout au-delà du rideau. Il mettra l’encens sur le feu, devant le SEIGNEUR : un nuage d’encens recouvrira le propitiatoire qui est sur le Témoignage. Ainsi Aaron ne mourra pas. Il prendra alors du sang du taureau et en aspergera avec le doigt le côté oriental du propitiatoire ; puis, devant le propitiatoire, il fera sept aspersions de ce sang avec le doigt. Il immolera alors le bouc destiné au sacrifice pour la faute du peuple, et il en portera le sang au-delà du rideau. Il fera avec ce sang comme il a fait avec celui du taureau : il en aspergera le dessus et le devant du propitiatoire. Il accomplira ainsi le rite d’expiation sur le sanctuaire pour les impuretés des fils d’Israël, leurs transgressions et toutes leurs fautes. Ainsi fera-t-il pour la tente de la Rencontre qui demeure avec eux au milieu de leurs impuretés. Que personne ne se trouve dans la tente de la Rencontre depuis l’instant où Aaron entre pour accomplir le rite d’expiation dans le sanctuaire, jusqu’à ce qu’il en sorte ! Ainsi Aaron accomplira-t-il le rite de l’expiation pour lui-même, pour toute sa maison et pour toute l’assemblée d’Israël. Ensuite il sortira vers l’autel qui est devant le SEIGNEUR et accomplira pour lui-même le rite d’expiation. Il prendra du sang du taureau et du sang du bouc, et il en mettra sur les cornes de l’autel, tout autour. De ce sang il fera sept fois l’aspersion sur l’autel, avec son doigt. Ainsi il purifiera et sanctifiera l’autel, le séparant des impuretés des fils d’Israël. Une fois achevé le rite d’expiation du sanctuaire, de la tente de la Rencontre et de l’autel, Aaron fera approcher le bouc vivant. Il posera ses deux mains sur la tête du bouc vivant et il prononcera sur celui-ci tous les péchés des fils d’Israël, toutes leurs transgressions et toutes leurs fautes ; il en chargera la tête du bouc, et il le remettra à un homme préposé qui l’emmènera au désert. Ainsi le bouc emportera sur lui tous leurs péchés dans un lieu solitaire. Quand le bouc aura été emmené au désert, Aaron rentrera dans la tente de la Rencontre, retirera les vêtements de lin qu’il avait mis pour entrer au sanctuaire et les déposera là. Il baignera son corps dans l’eau, en un lieu consacré, puis reprendra ses vêtements, sortira et offrira son holocauste et celui du peuple, accomplissant ainsi le rite d’expiation pour lui
        et pour le peuple ; il fera fumer à l’autel la graisse du sacrifice pour la faute. Celui qui aura emmené le bouc pour Azazel devra nettoyer ses vêtements et baigner son corps dans l’eau ; après quoi il pourra rentrer au camp. Le taureau et le bouc offerts en sacrifice pour la faute et dont le sang a été porté dans le sanctuaire pour accomplir le rite d’expiation, on les emportera hors du camp, et leur peau, leur chair et leurs excréments seront brûlés au feu. Celui qui les aura brûlés devra nettoyer ses vêtements et baigner son corps dans l’eau ; après quoi il pourra rentrer au camp."
      responsory: |-
        R/ Jésus, tu es grand prêtre des biens à venir !

        Entré une fois pour toutes dans le sanctuaire,
        tu nous libères pour toujours.

        Comme une victime sans tache,
        Tu t’es offert toi-même à Dieu.
  patristicReading:
    - title: HOMELIE D’ORIGÈNE SUR LE LÉVITIQUE
      subtitle: Le véritable grand prêtre de l’expiation
      content: |-
        Une fois par an, le grand prêtre, quittant le peuple, entre dans le lieu où est le propitiatoire, surmonté des chérubins, où se trouvent l’arche d’alliance et l’autel des parfums ; lieu où nul n’a le droit d’entrer, sinon le grand prêtre seul. 
        Je remarque comment mon véritable grand prêtre, le Seigneur Jésus Christ, dans sa chair mortelle, était toute l’année avec le peuple, cette année dont lui-même a parlé : %Le Seigneur m’a envoyé porter la Bonne Nouvelle aux pauvres et annoncer une année de bienfaits accordée par le Seigneur, et le jour du pardon%. Remarquez aussi comment une seule fois, cette année, le jour de l’expiation, il entre dans le Saint des saints. C’est-à-dire qu’après avoir accompli le plan du salut, il pénètre dans les cieux auprès du Père, afin de le rendre favorable envers le genre humain et d’intercéder pour tous ceux qui croient en lui. 
        C’est parce qu’il connaissait cette expiation par laquelle Jésus intercède auprès du Père, que l’Apôtre saint Jean disait : %Mes petits enfants, je vous écris pour que vous évitiez le péché. Mais, si l’un de nous vient à pécher, nous avons un défenseur devant le Père, Jésus Christ, le Juste. Il est la victime offerte pour nos péchés%.
        Paul, lui aussi, fait mention de cette expiation quand il dit, au sujet du Christ : %Dieu a exposé le Christ sur la croix, afin que, par l’offrande de son sang, il soit le pardon de tous ceux qui croient en lui%. Donc, le jour de l’expiation dure pour nous jusqu’à ce que ~ le monde finisse.~ 
        Il est écrit dans le livre saint : Aaron %mettra l’encens sur le feu devant le Seigneur ; il recouvrira d’un nuage d’encens le propitiatoire qui est sur l’Arche du Témoignage, et il ne mourra pas. Puis il prendra du sang du taureau et en aspergera avec le doigt le côté oriental du propitiatoire%. 
        On enseignait ainsi chez les anciens comment célébrer le rite de propitiation. Mais vous, qui êtes venus au Christ, le véritable grand prêtre qui vous a rendu Dieu propice et vous a réconciliés avec le Père, ne vous attachez pas à ce sang charnel. Apprenez plutôt à considérer le sang du Verbe, et écoutez-le qui vous dit lui-même : %Ceci est mon sang, qui sera répandu pour vous, en rémission des péchés%. ~ 
        L’aspersion du sang vers l’orient ne doit pas vous paraître un détail inutile. C’est de l’orient que vient la propitiation. C’est de là que vient %l’homme dont le nom est Orient%, qui est devenu %médiateur entre Dieu et les hommes%. Par là vous êtes donc invités à toujours regarder vers l’orient, où se lève pour vous %le Soleil de justice%, où la lumière apparaît toujours pour vous ; ainsi vous ne marcherez jamais dans les ténèbres et ce dernier jour ne vous saisira pas dans les ténèbres ; ainsi la nuit et l’obscurité de l’ignorance ne vous surprendront pas ; mais vous vivrez toujours dans la lumière de la connaissance, vous garderez le jour de la foi, vous posséderez toujours la lumière de l’amour et de la paix.
      responsory: |-
        R/ Un seul Dieu !
        Un seul médiateur entre Dieu et les hommes :
        Jésus le Christ !

        Il est médiateur de l’Alliance nouvelle.
        L’ancienne alliance a disparu.

        Par son propre sang, il nous a sanctifiés
        et réconciliés avec Dieu.
