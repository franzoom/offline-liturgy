  verse: |-
    V/ Convertissez-vous et faites pénitence,
    faites-vous un cœur et un esprit nouveau.
  biblicalReading:
    - title: Plaintes de Moïse
      ref: Nb 11, 4-6.10-30
      content: |-
        Il y avait un ramassis de gens qui était mêlé au peuple ; ceux-ci furent saisis de convoitise. Même les fils d’Israël se remirent à pleurer : « Ah ! qui donc nous donnera de la viande à manger ? Nous nous rappelons encore le poisson que nous mangions pour rien en Égypte, et les concombres, les melons, les poireaux, les oignons et l’ail ! Maintenant notre gorge est desséchée ; nous ne voyons jamais rien que de la manne ! » 
        Moïse entendit pleurer le peuple, groupé par clans, chacun à l’entrée de sa tente. Le SEIGNEUR s’enflamma d’une grande colère. Cela déplut à Moïse, et il dit au SEIGNEUR : « Pourquoi traiter si mal ton serviteur ? Pourquoi n’ai-je pas trouvé grâce à tes yeux que tu m’aies imposé le fardeau de tout ce peuple ? Est-ce moi qui ai conçu tout ce peuple, est-ce moi qui l’ai enfanté, pour que tu me dises : “Comme on porte un nourrisson, porte ce peuple dans tes bras jusqu’au pays que j’ai juré de donner à tes pères” ? Où puis-je trouver de la viande pour en donner à tout ce peuple, quand ils viennent pleurer près de moi en disant : “Donne-nous de la viande à manger” ? Je ne puis, à moi seul, porter tout ce peuple : c’est trop lourd pour moi. Si c’est ainsi que tu me traites, tue-moi donc ; oui, tue-moi, si j’ai trouvé grâce à tes yeux. Que je ne voie pas mon malheur ! » 
        Le SEIGNEUR dit alors à Moïse : « Rassemble-moi soixante-dix hommes parmi les anciens d’Israël, connus par toi comme des anciens et des scribes du peuple. Tu les amèneras à la tente de la Rencontre, où ils se présenteront avec toi. Là, je descendrai pour te parler, et je prendrai une part de l’esprit qui est sur toi pour le mettre sur eux. Ainsi ils porteront avec toi le fardeau de ce peuple, et tu ne seras plus seul à le porter. Au peuple, tu diras : Sanctifiez-vous pour demain ! Et vous mangerez de la viande, car les oreilles du SEIGNEUR ont entendu vos pleurs quand vous disiez : “Qui nous donnera de la viande à manger ? Comme nous étions bien en Égypte !” Eh bien ! Le SEIGNEUR vous donnera de la viande, et vous en mangerez ! Vous n’en mangerez pas seulement un jour, deux jours, cinq jours, dix jours, vingt jours, mais tout un mois, jusqu’à ce qu’elle vous sorte par le nez, et que vous en ayez la nausée. Tout cela parce que vous avez rejeté le SEIGNEUR qui est au milieu de vous et que vous avez pleuré devant lui en disant : “Pourquoi donc sommes-nous sortis d’Égypte ?” » 
        Moïse répliqua : « Le peuple au milieu duquel je suis compte hommes à pied, et toi, tu dis : “Je leur donnerai de la viande, et ils mangeront pendant tout un mois !” Égorgera-t-on pour eux du petit et du gros bétail ? Et cela leur suffirait-il ? Tous les poissons de la mer, si on pouvait les ramasser pour eux, cela leur suffirait-il ? » Et le SEIGNEUR dit à Moïse : « La main du SEIGNEUR serait-elle trop courte ? Maintenant tu vas voir si ma parole se réalise pour toi, oui ou non ! » 
        Moïse sortit pour transmettre au peuple les paroles du SEIGNEUR. Puis il réunit soixante-dix hommes parmi les anciens du peuple et les plaça autour de la Tente. 
        Le SEIGNEUR descendit dans la nuée pour parler avec Moïse. Il prit une part de l’esprit qui reposait sur celui-ci, et le mit sur les soixante-dix anciens. Dès que l’esprit reposa sur eux, ils se mirent à prophétiser, mais cela ne dura pas. 
        Or, deux hommes étaient restés dans le camp ; l’un s’appelait Eldad, et l’autre Médad. L’esprit reposa sur eux ; eux aussi avaient été choisis, mais ils ne s’étaient pas rendus à la Tente, et c’est dans le camp qu’ils se mirent à prophétiser. Un jeune homme courut annoncer à Moïse : « Eldad et Médad prophétisent dans le camp ! » Josué, fils de Noun, auxiliaire de Moïse depuis sa jeunesse, prit la parole : « Moïse, mon maître, arrête-les ! » Mais Moïse lui dit : « Serais-tu jaloux pour moi ? Ah ! Si le SEIGNEUR pouvait faire de tout son peuple un peuple de prophètes ! Si le SEIGNEUR pouvait mettre son esprit sur eux ! » Puis Moïse se retira dans le camp et, avec lui, les anciens d’Israël.
      responsory: |-
        Libre comme le vent, Stance
        l’Esprit souffle, imprévisible.
        Serez-vous jaloux de le voir surgir
        hors de vos cénacles ?
        N’éteignez pas le feu qui prend
        et priez qu’il embrase le monde :

        R/ Fais levez, Seigneur, des prophètes
        pour annoncer partout le nom de Jésus Christ.

        Je ferai parler vos fils et vos filles,
        les vieillards auront des songes
        et les jeunes, des visions.

        Je vais répandre mon Esprit
        sur les pauvres et sur les humbles,
        pour qu’il révèle sa puissance.
  patristicReading:
    - title: LETTRE DE SAINT MAXIME LE CONFESSEUR
      subtitle: « Je ne suis pas venu appeler les justes, mais les pécheurs »
      content: |-
        Les prédicateurs de la vérité, ceux qui sont les officiants de la grâce divine, nous ont appris depuis le commencement et chacun à son époque jusqu’à la nôtre, que Dieu veut notre salut. Et ils nous disent que Dieu n’aime, ne désire rien davantage que de voir les hommes se tourner vers lui par une véritable conversion. 
        Et le Verbe divin de Dieu le Père a voulu montrer qu’un tel désir était beaucoup plus divin que tout autre. Bien plus, il est lui-même le premier et incomparable témoignage de la bonté infinie. Par un abaissement en notre faveur qui défie toute expression, il a daigné partager notre vie par l’Incarnation. Par ses actes, ses souffrances, ses paroles, adaptés à notre condition, il nous a réconciliés avec Dieu le Père, alors que nous étions des ennemis en guerre avec lui ; et alors que nous étions exilés de la vie bienheureuse, il nous y a ramenés. 
        En effet, il ne s’est pas contenté de guérir nos maladies par ses miracles, en prenant sur lui nos souffrances et nos faiblesses ; non seulement, en acceptant la mort comme s’il y était astreint, lui qui est sans péché, il a payé notre dette et nous a libérés de nos fautes nombreuses et redoutables. En outre, il nous a instruits de mille manières pour que nous ayons une bonté pareille à la sienne et il nous a invités à un parfait amour mutuel. 
        C’est pourquoi il s’écriait : *Je ne suis pas venu appeler les justes, mais les pécheurs, pour qu’ils se convertissent. Et aussi : Ce ne sont pas les bien-portants qui ont besoin du médecin, mais les malades*. Il a dit aussi qu’il était venu *chercher et sauver ce qui était perdu*. Et aussi qu’il avait été *envoyé aux brebis perdues de la maison d’Israël.* Il a encore suggéré par la parabole de la drachme perdue qu’il était venu récupérer l’effigie royale souillée par l’ordure des vices. Et il a dit encore : *Vraiment, je vous le dis, on se réjouira dans le ciel pour un seul pécheur qui se convertit.
        * C’est pourquoi l’homme qui était tombé sur des bandits, qui avait été dépouillé de tous ses vêtements, et qui avait été abandonné à demi-mort, du fait de ses blessures, il l’a réconforté avec du vin, de l’huile, et lui a fait des pansements ; après l’avoir mis sur sa monture, il l’a confié à une auberge et, après avoir pourvu à ses besoins, il lui promit de régler à son retour les dépenses supplémentaires. 
        C’est pour cela encore qu’il nous montre le Père très bon se penchant vers son fils prodigue de retour, l’embrassant alors qu’il revient vers lui par la conversion, pour lui rendre toutes les parures de la gloire paternelle, sans lui faire aucun reproche pour le passé. 
        C’est pour cela qu’il a ramené au bercail la brebis qui avait abandonné le troupeau divin, après l’avoir trouvée errante par les montagnes et les collines ; sans la chasser devant lui, sans l’épuiser de fatigue, mais en la mettant sur ses épaules, il la réintroduit miséricordieusement parmi ses pareilles. 
        C’est pourquoi il a crié : *Venez à moi, vous tous qui peinez sous le fardeau, dont le cœur est accablé, et moi, je vous procurerai le repos. Prenez sur vous mon joug*. Ce qu’il appelle joug, ce sont les commandements, c’est une vie conforme à l’Évangile ; il appelle *fardeau* ce qui semble pesant dans la pénitence : *Oui*, dit-il, *mon joug est facile à porter, et mon fardeau léger.
        * En outre, en montrant la justice et la bonté divines, Il prescrit : *Soyez saints, soyez parfaits, soyez miséricordieux comme votre Père des cieux*. Et aussi : Pardonnez, et vous serez pardonnés. Et enfin : *Tout ce que vous voulez que les autres fassent pour vous, faites-le aussi pour eux.*
      responsory: |-
        R/ Seigneur Jésus,
        crucifié en raison de ta faiblesse,
        tu es vivant par la puissance de Dieu.

        Nous aussi, nous sommes faibles dans le Christ,
        mais nous vivrons avec lui, de par Dieu.

        Voyez si vous êtes dans la foi,
        mettez-vous à l’épreuve :
        ne reconnaissez-vous pas la vie du Christ en vous ?
morning:
  psalmody:
    - psalm: PSALM_107
      antiphon:
        - "Dieu, lève-toi sur les cieux ; sauve-nous par ta droite : réponds-nous !"
    - psalm: OT_30
      antiphon:
        - Tenez en éveil la mémoire du Seigneur, ne prenez aucun repos.
    - psalm: PSALM_145
      antiphon:
        - Heureux qui a mis son espoir dans le Seigneur son Dieu !
  reading:
    biblicalReference: Dt 7, 6. 8-9
    content: "Tu es un peuple consacré au Seigneur ton Dieu : c’est toi qu’il a choisi pour être son peuple particulier, parmi tous les peuples de la terre. C’est par amour pour vous, et par fidélité au serment fait à vos pères, que le Seigneur vous a fait sortir par la force de sa main, et vous a délivrés de la maison d’esclavage et de la main de Pharaon, roi d’Égypte. Vous saurez donc que le Seigneur votre Dieu est le vrai Dieu, le Dieu fidèle qui garde son Alliance et son amour pour mille générations à ceux qui l’aiment et gardent ses commandements."
  responsory: |-
    R/ Dieu nous a aimés le premier.
    \* Il a fait alliance avec nous.
    V/ Sa tendresse est sans mesure. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Tout homme qui écoute ma parole et croit en celui qui m’a envoyé est passé de la mort à la vie.
  intercession:
    content: |-
      Jour après jour, cherchons le Seigneur :
      qu’il mette en nous le désir de le suivre.

      R/ Seigneur, fais-nous connaître tes chemins.

      Toi qui nous invites à la pénitence,
      tu nous appelles à la vie.

      Enseigne-nous le jeûne que tu préfères :
      ouvrir les prisons, nourrir les affamés.

      Apprends-nous à donner sans retour
      ce que nous avons et ce que nous sommes.

      Donne-nous de marcher dans la voie de pauvreté
      où tu conduisais Marie, ta servante.
