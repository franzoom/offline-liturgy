  biblicalReading:
    - title: Exploration de la terre promise
      ref: Nb 12, 16; 13, 1-2a.3a.17-33
      content: "Ensuite, le peuple partit d’Hacéroth et ils campèrent dans le désert de Parane. Le SEIGNEUR parla à Moïse. Il dit : « Envoie des hommes pour explorer le pays de Canaan que je donne aux fils d’Israël. Vous enverrez un homme par tribu patriarcale. » Moïse les envoya donc du désert de Parane, sur l’ordre du SEIGNEUR. Moïse les envoya explorer le pays de Canaan. Il leur dit : « Montez par le Néguev, montez dans la montagne. Regardez le pays : comment est-il ? Regardez la population qui l’habite : est-elle forte ou faible, nombreuse ou pas ? Comment est le pays où cette population habite : est-il bon ou mauvais ? Comment sont les villes où cette population habite : sont-elles des campements ou des forteresses ? Comment est ce pays : sa terre est-elle grasse ou maigre ? Y pousse-t-il ou non des arbres ? Rassemblez vos forces et prenez les fruits du pays. » Or c’était le moment des premiers raisins. Ils montèrent donc explorer le pays depuis le désert de Cine jusqu’à Rehob, l’Entrée-de-Hamath. Ils montèrent par le Néguev et arrivèrent à Hébron où habitaient Ahimane, Sheshaï et Talmaï, descendants d’Anaq. Hébron avait été bâtie sept ans avant Tanis en Égypte. Ils allèrent jusqu’à la vallée d’Eshkol où ils coupèrent un sarment et une grappe de raisin. Ils la portaient à deux au moyen d’une perche. Ils avaient aussi cueilli des grenades et des figues. On appela cet endroit la vallée d’Eshkol (c’est-à-dire : la Grappe) à cause de la grappe que les fils d’Israël avaient coupée là-bas. Au bout de quarante jours, ces envoyés revinrent, après avoir exploré le pays. Ils allèrent trouver Moïse, Aaron et toute la communauté des fils d’Israël, à Cadès, dans le désert de Parane. Ils firent leur rapport devant eux et devant toute la communauté, et ils leur montrèrent les fruits du pays. Ils firent ce récit à Moïse : « Nous sommes allés dans le pays où tu nous as envoyés. Vraiment, il ruisselle de lait et de miel, et voici ses fruits. Cependant le peuple qui l’habite est puissant, ses villes sont fortifiées et très grandes. Nous y avons même vu des descendants d’Anaq. Les Amalécites habitent le pays du Néguev ; les Hittites, les Jébuséens et les Amorites habitent la montagne ; les Cananéens habitent le bord de la mer et les rives du Jourdain. » Caleb imposa silence au peuple qui faisait face à Moïse et il dit : « Allons-y ! Montons prendre possession de ce pays. Oui, nous nous en rendrons maîtres. » Mais les autres hommes de l’expédition répliquèrent : « Nous ne pouvons pas marcher contre ce peuple, car il est plus fort que nous. » Et, s’adressant aux fils d’Israël, ils se mirent à dénigrer le pays qu’ils avaient exploré : « Le pays que nous avons parcouru pour l’explorer est un pays qui dévore ceux qui veulent s’y installer. Tous les hommes que nous y avons vus sont de très haute taille. Nous y avons même vu des géants, des fils d’Anaq, des descendants de géants. À côté d’eux, nous avions l’air de sauterelles, et c’est bien ainsi qu’ils nous voyaient. »"
      responsory: |-
        R/ Seigneur, ta puissance
        donne sa mesure dans la faiblesse.

        Votre Dieu marchera à votre tête ;
        il combattra pour vous.

        Dans la conversion et la paix sera votre salut,
        dans une parfaite confiance, votre force !

        Armez-vous de force dans le Seigneur,
        de sa force toute-puissante.
  patristicReading:
    - title: SERMON DE SAINT LÉON LE GRAND SUR LA PASSION
      subtitle: « Pour nous, la Croix est puissance de Dieu »
      content: "Celui qui vénère vraiment la passion du Seigneur doit si bien regarder Jésus crucifié par les yeux du cœur qu’il reconnaisse sa propre chair dans la sienne. Que la nature terrestre se mette à trembler au supplice de son Rédempteur, que les pierres, c’est-à-dire les esprits des incroyants, se fendent; que les hommes, écrasés par le tombeau de la condition mortelle, surgissent en fracassant la masse qui les tenait captifs. Qu’ils se montrent, eux aussi, dans la Cité sainte, c’est-à-dire dans l’Église de Dieu, comme des présages de la résurrection future. Et ce qui doit un jour se produire dans les corps, que cela se réalise dans les cœurs. Aucun malade ne se voit refuser la victoire de la Croix, et il n’y a personne qui ne trouve un secours dans la prière du Christ ; si elle a profité à beaucoup de ses bourreaux, combien davantage aidera-t-elle ceux qui se tournent vers lui ! L’ignorance est enlevée, l’obstacle est diminué et le sang sacré du Christ a éteint ce glaive de feu qui interdisait d’entrer dans le domaine de la vie. Devant la vraie lumière, l’obscurité de la nuit ancienne a disparu. Le peuple chrétien est invité à posséder les richesses du paradis, et l’accès à la patrie perdue s’offre à tous ceux qui ont reçu le sacrement de la nouvelle naissance, pourvu que personne ne se fasse fermer ce chemin qui a pu s’ouvrir devant la foi d’un malfaiteur. ~ Que les activités de la vie présente ne nous condamnent ni à l’angoisse ni à l’orgueil, en nous empêchant de rechercher de tout l’élan de notre cœur la ressemblance avec notre Rédempteur, par l’imitation de ses exemples. Il n’a rien fait ni rien supporté que pour notre salut, afin que la vertu qui se trouve dans la tête se trouve aussi dans son corps. Tout d’abord, cette adoption de notre nature par la divinité, grâce à laquelle *le Verbe s’est fait chair et a demeuré parmi nous*, a-t-elle exclu aucun homme de sa miséricorde, sauf s’il refuse la foi ? L’homme n’a-t-il pas une nature commune avec le Christ, s’il a accueilli celui qui a pris cette nature, et s’il a été régénéré par l’Esprit qui a engendré le Christ ? Celui-ci a pris de la nourriture, a connu le repos du sommeil, le trouble de la tristesse, les larmes de l’amitié : cela ne prouve-t-il pas qu’il avait pris *la condition d’esclave ?* Il fallait guérir celle-ci des antiques blessures, et la purifier de la boue du péché. Le Fils unique de Dieu s’est fait fils d’homme afin de ne manquer ni du réalisme de l’humanité ni de la plénitude de la divinité. ~ Il est nôtre, ce corps sans vie qui gisait dans le sépulcre, mais qui a ressuscité le troisième jour et qui, au-dessus de toutes les hauteurs célestes, est monté jusqu’à la droite du Père tout-puissant. Si nous suivons la route de ses commandements, et si nous n’avons pas honte de confesser tout ce qu’il a payé pour notre salut dans l’abaissement de sa chair, nous aussi serons élevés jusqu’à la participation de sa gloire. Car ce qu’il a annoncé s’accomplira de façon éclatante : *Celui qui se prononcera pour moi devant les hommes, moi aussi je me prononcerai pour lui devant mon Père qui est aux cieux.*"
      responsory: |-
        R/ Homme de douleur, innocent et méprisé,
        c’était nos souffrances que tu portais.

        Vous avez condamné et tué le Juste,
        il ne vous résiste pas.

        Voyez votre misère, prenez le deuil et pleurez.
        Humiliez-vous devant le Seigneur, il vous élèvera.
  oration:
    - "Nous t’adressons, Seigneur, cette humble prière : que tes serviteurs se purifient dans la pénitence et s’appliquent à faire ce qui est bon ; donne-leur de rester dociles à ta volonté et d’arriver sans encombre aux fêtes de Pâques."

morning:
  psalmody:
    - psalm: PSALM_142
      antiphon:
        - Enseigne-moi à faire tes volontés, car tu es mon Dieu.
    - psalm: OT_32
      antiphon:
        - Grâce, miséricorde et paix dans la vérité et dans l’amour.
    - psalm: PSALM_146
      antiphon:
        - Dieu se plaît avec ceux qui le craignent, avec ceux qui espèrent en son amour.
  reading:
    biblicalReference: cf. 1 R 8, 51-53a
    content: Nous sommes, Seigneur, ton peuple et ton héritage. Que tes yeux soient ouverts à la supplication de ton serviteur et d’Israël, ton peuple, écoute-les toutes les fois qu’ils crieront vers toi. Car c’est toi qui les as mis à part pour toi comme héritage, parmi tous les peuples de la terre.
  responsory: |-
    R/ Nous sommes ton peuple, Seigneur.
    \* Pitié, nous crions vers toi.
    V/ Nous ployons sous le poids de nos fautes. \*
    V/ Écrasés de maux et de peines. \*
  evangelicAntiphon:
    common: C’est le Père qui me rend témoignage, et je parle ainsi pour que vous soyez sauvés.
  intercession:
    content: |-
      Malgré nos fautes, Seigneur, ne ferme pas ton oreille, inspire-nous la vraie prière :

      R/ Kyrie, eleison.

      Viens à notre aide, nous périssons.

      Dis seulement une parole, et nous serons sauvés.

      Si tu le veux, tu peux nous guérir.

      Viens au secours de notre incroyance.

      Que nos yeux s’ouvrent et nous te suivrons.

      Souviens-toi de nous quand tu viendras dans ton Royaume.

      Apprends-nous toi-même à prier : Notre Père...
  oration:
    - "Nous t’adressons, Seigneur, cette humble prière : que tes serviteurs se purifient dans la pénitence et s’appliquent à faire ce qui est bon ; donne-leur de rester dociles à ta volonté et d’arriver sans encombre aux fêtes de Pâques."

