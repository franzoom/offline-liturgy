invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

oration:
    - Tu as préparé, Seigneur, pour nous qui sommes faibles, les secours dont nous avons besoin ; donne-nous d’accueillir avec joie notre relève­ment et d’en témoigner par la fidélité de notre vie.

