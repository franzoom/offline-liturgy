  reading:
    biblicalReference: Is 1, 16-18
    content: "Lavez-vous, purifiez-vous, ôtez de ma vue vos actions mauvaises, cessez de faire le mal. Apprenez à faire le bien : recherchez la justice, mettez au pas l’oppresseur, faites droit à l’orphelin, prenez la défense de la veuve. Venez donc et discutons, dit le Seigneur. Si vos péchés sont comme l’écarlate, ils deviendront comme la neige. S’ils sont rouges comme le vermillon, ils deviendront blancs comme la laine."
  responsory: |-
    R/ Le sang de Jésus nous purifie de tout péché.
    V/ Venez et voyez les hauts faits de Dieu. R/
    V/ Acclamez Dieu, toute la terre. R/
  evangelicAntiphon:
    common: Nul n’a jamais parlé comme cet homme.
  intercession:
    content: |-
      Jésus, maître de vie, conduis l’Église vers ta Pâque :

      R/ Nous te chanterons pour tes merveilles.

      Donne à notre cœur de discerner ses péchés.

      Apprends-nous à rechercher la nourriture qui demeure.

      Creuse en nous le désir de la sainteté.

      Accorde-nous la grâce de la charité.

      Écoute la prière de Marie, notre Mère.
