  biblicalReading:
    - title: Le serpent d’airain
      ref: Nb 20, 1-13; 21, 4-9
      content: "Le premier mois de l’année, toute la communauté des fils d’Israël arriva dans le désert de Cine. Le peuple s’établit à Cadès. C’est là que Miryam mourut et qu’elle fut enterrée. Comme il n’y avait pas d’eau pour la communauté, ils se rassemblèrent contre Moïse et Aaron. Le peuple chercha querelle à Moïse, en disant : « Ah ! si seulement nous avions expiré, quand nos frères ont expiré devant le SEIGNEUR ! Pourquoi avoir amené l’assemblée du SEIGNEUR dans ce désert où nous allons mourir, nous et nos bêtes ? Pourquoi nous avoir fait monter d’Égypte, et nous avoir amenés dans ce lieu de malheur où l’on ne peut rien semer, où il n’y a ni figuiers, ni vignes, ni grenadiers, et même pas d’eau à boire ! » Moïse et Aaron quittèrent l’assemblée et se rendirent à l’entrée de la tente de la Rencontre. Ils tombèrent face contre terre, et la gloire du SEIGNEUR leur apparut. Le SEIGNEUR parla à Moïse. Il dit : « Prends ton bâton de chef et, avec ton frère Aaron, rassemble la communauté. Puis, sous leurs yeux, vous parlerez au rocher, et il donnera son eau. Pour eux tu feras jaillir l’eau du rocher, et tu feras boire la communauté et ses bêtes. » Comme il en avait reçu l’ordre, Moïse prit le bâton qui était placé devant le SEIGNEUR. Moïse et Aaron réunirent l’assemblée en face du rocher, et Moïse leur dit : « Écoutez donc, rebelles. Est-ce que nous pouvons faire jaillir de l’eau pour vous de ce rocher ? » Moïse leva la main et, de son bâton, il frappa le rocher par deux fois : l’eau jaillit en abondance, et la communauté put boire et abreuver ses bêtes. Le SEIGNEUR dit alors à Moïse et à son frère Aaron : « Puisque vous n’avez pas eu assez de foi pour manifester ma sainteté devant les fils d’Israël, vous ne ferez pas entrer cette assemblée dans le pays que je lui donne. » Ce sont les eaux de Mériba (c’est-à-dire : les eaux du Défi) où les fils d’Israël ont défié le SEIGNEUR, et où le SEIGNEUR a manifesté parmi eux sa sainteté. Ils quittèrent Hor-la-Montagne par la route de la mer des Roseaux en contournant le pays d’Édom. Mais en chemin, le peuple perdit courage. Il récrimina contre Dieu et contre Moïse : « Pourquoi nous avoir fait monter d’Égypte ? Était-ce pour nous faire mourir dans le désert, où il n’y a ni pain ni eau ? Nous sommes dégoûtés de cette nourriture misérable ! » Alors le SEIGNEUR envoya contre le peuple des serpents à la morsure brûlante, et beaucoup en moururent dans le peuple d’Israël. Le peuple vint vers Moïse et dit : « Nous avons péché, en récriminant contre le SEIGNEUR et contre toi. Intercède auprès du SEIGNEUR pour qu’il éloigne de nous les serpents. » Moïse intercéda pour le peuple, et le SEIGNEUR dit à Moïse : « Fais-toi un serpent brûlant, et dresse-le au sommet d’un mât : tous ceux qui auront été mordus, qu’ils le regardent, alors ils vivront ! » Moïse fit un serpent de bronze et le dressa au sommet du mât. Quand un homme était mordu par un serpent, et qu’il regardait vers le serpent de bronze, il restait en vie !"
      responsory: |-
        R/ Fixons nos regards sur Jésus, sur Jésus crucifié !

        Comme Moïse a élevé le serpent dans le désert,
        il faut que le Fils de l’homme soit élevé.

        Dieu a envoyé son Fils dans le monde,
        non pour nous juger, mais pour nous sauver.
  patristicReading:
    - title: "Actes du Concile Vatican II : l’Église dans le monde de ce temps"
      subtitle: Puissance de la croix
      content: "La Sainte Écriture, en accord avec l’expérience des siècles, enseigne à la famille humaine que le progrès, tout en étant un grand bien pour l’homme, entraîne aussi avec lui une sérieuse tentation. En effet, lorsque la hiérarchie des valeurs est troublée, que le mal se mêle au bien, les individus et les groupes ne regardent plus que leurs intérêts propres et non ceux des autres. Ainsi le monde ne se présente pas encore comme le domaine d’une véritable fraternité, tandis que le pouvoir accru de l’homme menace de détruire le genre humain lui-même. ~ Lorsque l’on demande comment une telle misère peut être surmontée, les chrétiens reconnaissent que toutes les activités humaines, quotidiennement menacées de ruine par l’orgueil, par l’amour désordonné de soi, doivent être purifiées et amenées à leur perfection par la croix et la résurrection du Christ. Racheté par le Christ et devenu une nouvelle créature dans l’Esprit Saint, l’homme peut et doit, en effet, aimer ces réalités que Dieu lui-même a créées. Car c’est de Dieu qu’il les reçoit : il rend grâce à son Bienfaiteur, il use et il jouit de la création dans un esprit de pauvreté et de liberté ; il est alors introduit dans la possession véritable du monde, comme quelqu’un qui n’a rien et qui possède tout. *Car tout est à vous, mais vous êtes au Christ et le Christ est à Dieu.* Le Verbe de Dieu, par qui tout a été fait, s’est fait chair et est venu habiter la terre des hommes. Homme parfait, il est entré dans l’histoire du monde, l’assumant et la récapitulant en lui. Lui-même nous révèle que *Dieu est amour* et nous enseigne en même temps que la loi fondamentale de la perfection humaine, et donc de la transformation du monde, est le *commandement nouveau* de la charité. À ceux qui croient en l’amour divin, il apporte la certitude que la route de la charité est ouverte à tous les hommes, que l’effort pour instaurer une fraternité universelle n’est pas vain. Il nous avertit aussi que cet amour ne doit pas seulement être recherché par des actions d’éclat, mais avant tout dans le quotidien de la vie. En acceptant de mourir pour nous tous, pécheurs, il nous apprend, par son exemple, que nous devons aussi porter cette croix que la chair et le monde mettent sur les épaules de ceux qui recherchent la justice et la paix. *Constitué Seigneur par sa résurrection*, le Christ, à qui *tout pouvoir a été donné au ciel et sur la terre*, agit désormais dans le cœur des hommes par la puissance de son Esprit ; il n’y suscite pas seulement le désir du monde futur ; par le fait même, il anime aussi, il purifie et fortifie ces aspirations généreuses qui poussent la famille humaine à améliorer ses conditions de vie et à soumettre la terre entière à cette finalité. Sans doute, les dons de l’Esprit sont divers ; il appelle les uns à témoigner ouvertement du désir de la demeure céleste et à garder vivant ce témoignage dans la famille humaine ; et il appelle les autres à se vouer au service terrestre des hommes, en préparant par leur ministère la matière du royaume des cieux. Mais de tous il fait des hommes libres pour que, renonçant à l’amour égoïste et rassemblant toutes les énergies terrestres au service de la vie humaine, ils s’élancent vers cet avenir où l’humanité elle-même deviendra une offrande agréable à Dieu."
      responsory: |-
        Cortèges de mort Stance
        en marche vers le néant,
        nos pas ont croisé
        ceux du Fils de l’homme.
        Cortège de fête
        en marche vers la lumière,
        nos pas ont suivi
        le Seigneur des vivants.

        R/ Jésus, tu es la parole de vie éternelle.

        Face à la mort qui sépare et détruit,
        voici ta vie qui rassemble et bâtit.

        Face au destin qui surprend et opprime,
        voici l’offrande libre de toi-même.
