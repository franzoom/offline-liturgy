  description: null
invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

oration:
    - Que ta grâce nous obtienne, Seigneur, d’imiter avec joie la charité du Christ qui a donné sa vie par amour pour le monde. Lui qui règne.

firstVespers:
  psalmody:
    - psalm: PSALM_140
      antiphon:
        - "Je mettrai ma loi dans leur cœur : je serai leur Dieu ; ils seront mon peuple."
    - psalm: PSALM_141
      antiphon:
        - Plus rien ne compte pour moi sinon la connaissance de Jésus, le Christ, mon Seigneur.
    - psalm: NT_5
      antiphon:
        - Tout Fils qu’il était, le Christ apprit l’obéissance à travers sa passion.
  reading:
    biblicalReference: 1 P 1, 18-21
    content: "Vous le savez : ce qui vous a libérés de la vie sans but que vous meniez à la suite de vos pères, ce n’est pas l’or et l’argent, car ils seront détruits ; c’est le sang précieux du Christ, l’Agneau sans défaut et sans tache. Dieu l’avait choisi dès avant la création du monde, et il l’a manifesté à cause de vous, en ces temps qui sont les derniers. C’est par lui que vous croyez en Dieu, qui l’a ressuscité d’entre les morts et lui a donné la gloire ; ainsi vous mettez votre foi et votre espérance en Dieu."
  responsory: |-
    R/ Jésus, souviens-toi de nous,
    quand tu viendras dans ton Royaume.
    V/ Toi qui ne repousses pas le cœur brisé,R/
    V/ Toi qui t’es fait obéissant jusqu’à la mort,R/
    V/ Par ton côté ouvert, par tes mains transpercées,R/
  evangelicAntiphon:
    common: Si le grain qui tombe en terre ne meurt pas, il reste seul, mais s’il meurt, il porte beaucoup de fruit.
  intercession:
    content: |-
      Dieu a fait renaître son peuple d’un germe incorruptible, sa Parole éternelle. En ce temps de carême, supplions-le :

      R/ Souviens-toi de ton alliance.

      Accorde à ton peuple un cœur neuf pour entendre à nouveau ta parole.

      Donne à ton Église les pasteurs dont elle a besoin pour avancer dans la vérité.

      Soutiens dans leur engagement ceux qui ont tout quitté pour suivre le Christ.

      Ouvre aux mystères de ta parole ceux que tu prépares au baptême.

      Parle au cœur des pécheurs pour qu’ils appellent sur eux ton pardon.

      Fais miséricorde à tous nos morts : qu’ils chantent dans l’éternité ta louange.

readings:
  psalmody:
    - psalm: PSALM_1
      antiphon:
        - Si le grain ne tombe en terre, il reste seul, mais s’il meurt, il porte beaucoup de fruit.
    - psalm: PSALM_2
      antiphon:
        - Déjà le Prince de ce monde est terrassé ; le Fils de l’homme élevé sur la croix attire à lui tous les hommes.
    - psalm: PSALM_3
      antiphon:
        - "Criez vers le Seigneur : il vous arrachera des mains de vos ennemis."
  verse: |-
    V/ Celui qui garde ma parole
    ne verra jamais la mort.
  biblicalReading:
    - title: Fils unique de Dieu, Jésus de Nazareth est établi au-dessus de toutes les créatures
      ref: He 1, 1 – 2, 4
      content: |-
        À bien des reprises et de bien des manières, Dieu, dans le passé, a parlé à nos pères par les prophètes ; mais à la fin, en ces jours où nous sommes, il nous a parlé par son Fils qu’il a établi héritier de toutes choses et par qui il a créé les mondes. Rayonnement de la gloire de Dieu, expression parfaite de son être, le Fils, qui porte l’univers par sa parole puissante, après avoir accompli la purification des péchés, s’est assis à la droite de la Majesté divine dans les hauteurs des cieux ; et il est devenu bien supérieur aux anges, dans la mesure même où il a reçu en héritage un nom si différent du leur. 
        En effet, Dieu déclara-t-il jamais à un ange : Tu es mon Fils, moi, aujourd’hui, je t’ai engendré ? Ou bien encore : Moi, je serai pour lui un père, et lui sera pour moi un fils ? À l’inverse, au moment d’introduire le Premier-né dans le monde à venir, il dit : Que se prosternent devant lui tous les anges de Dieu. À l’adresse des anges, il dit : Il fait de ses anges des esprits, et de ses serviteurs des flammes ardentes . Mais à l’adresse du Fils, il dit : Ton trône à toi, Dieu, est pour les siècles des siècles, le sceptre de la droiture est ton sceptre royal  ; tu as aimé la justice, tu as réprouvé le mal, c’est pourquoi, toi, Dieu, ton Dieu t’a consacré d’une onction de joie, de préférence à tes compagnons ; et encore : C’est toi, Seigneur, qui, au commencement, as fondé la terre, et le ciel est l’ouvrage de tes mains. Ils passeront, mais toi, tu demeures ; ils s’useront comme un habit, l’un et l’autre ; comme un manteau, tu les enrouleras, comme un habit, ils seront remplacés ; mais toi, tu es le même, tes années n’auront pas de fin. Dieu a-t-il jamais dit à l’adresse d’un ange : Siège à ma droite, jusqu’à ce que je fasse de tes ennemis le marchepied de ton trône ? Les anges ne sont-ils pas tous des esprits chargés d’une fonction, envoyés pour le service de ceux qui doivent avoir en héritage le salut ? 
        Il nous faut donc d’autant plus prêter attention à ce que nous avons entendu, afin de ne pas nous fourvoyer. En effet, si la parole annoncée par des anges s’est trouvée confirmée, et si toute transgression ou désobéissance a reçu une juste sanction, comment pourrons-nous sortir d’affaire si nous négligeons un pareil salut ? Celui-ci a été annoncé par le Seigneur au commencement ; ceux qui avaient entendu ont confirmé pour nous ce salut, et Dieu joignait son témoignage par des signes, des prodiges, toutes sortes de miracles, et le partage des dons de l’Esprit Saint, selon sa volonté.
      responsory: |-
        R/ Voici l’Agneau de Dieu
        qui enlève le péché du monde.

        Jésus a enduré la croix
        et renoncé à la joie qui lui revenait.

        Il s’est abaissé jusqu’à la mort,
        et la mort de la croix.
morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Mon Dieu, tu es venu à mon secours.
    - psalm: OT_41
      antiphon:
        - "Pour nous sauver, renouvelle tes merveilles : arrache-nous au pouvoir de la mort."
    - psalm: PSALM_149
      antiphon:
        - Voici que l’heure est venue où le Fils de l’homme doit être glorifié.
  reading:
    biblicalReference: Lv 23, 4-7
    content: "Voici les solennités du Seigneur, les assemblées saintes auxquelles vous convoquerez, aux dates fixées, les fils d’Israël. Le quatorzième jour du premier mois, au coucher du soleil, ce sera la Pâque du Seigneur. Le quinzième jour de ce même mois, ce sera la fête des pains sans levain en l’honneur du Seigneur : pendant sept jours vous mangerez des pains sans levain. Le premier jour, vous tiendrez une assemblée sainte et vous ne ferez aucun travail d’esclave."
  responsory: |-
    R/ Voici qu’approchent les jours
    où le Fils de l’homme va être livré,
    \* Mais le troisième jour, il ressuscitera.
    V/ En ces jours-là vous jeûnerez et vous pleurerez. \*
    V/ Les jours viendront où l’Époux sera enlevé. \*
  evangelicAntiphon:
    common: "Notre ami Lazare s’est endormi : j’irai et le réveillerai."
  intercession:
    content: |-
      Jésus, ami des hommes, assailli par la tentation, tu nous apprends l’obéissance dans l’amour.

      R/ Notre Seigneur et notre frère, louange à toi !

      Jésus, Fils de Dieu, transfiguré sur la montagne,
      tu nous révèles que la croix est le chemin de ta gloire.

      Jésus, don de Dieu, source vive,
      tu apaises notre soif de la vie véritable.

      Jésus, lumière du monde, tu rends la vue aux aveugles
      et nous te reconnaissons Fils de Dieu.

      Jésus, vainqueur de la mort, tu as tiré Lazare du tombeau
      et tu nous appelles tous à la résurrection.
middleOfDay:
  psalmody:
    - psalm: PSALM_117_1
      antiphon:
        - Ma force et mon chant, c’est le Seigneur.
    - psalm: PSALM_117_2
      antiphon:
        - "Ma force et mon chant, c’est le Seigneur."
    - psalm: PSALM_117_3
      antiphon:
        - "Ma force et mon chant, c’est le Seigneur."
  tierce:
    reading:
      biblicalReference: 2Co 4, 10-11
      content: "Partout et toujours, nous subissons dans notre corps la mort de Jésus, afin que la vie de Jésus, elle aussi, soit manifestée dans notre corps. En effet, nous, les vivants, nous sommes continuellement livrés à la mort à cause de Jésus, afin que la vie de Jésus, elle aussi, soit manifestée dans notre existence mortelle."
    responsory: |-
      V/ Maltraité, il s’humilie
      il n’ouvre pas la bouche
  sexte:
    reading:
      biblicalReference: 1P 4, 13-14
      content: "Puisque vous communiez aux souffrances du Christ, réjouissez-vous, afin d’être dans la joie et l’allégresse quand sa gloire se révélera. Si l’on vous insulte à cause du nom du Christ, heureux êtes-vous, puisque l’Esprit de gloire, l’Esprit de Dieu, repose sur vous."
    responsory: |-
      V/ Ce sont nos souffrances qu’il a portées,
      nos douleurs qu’il a supportées.
  none:
    reading:
      biblicalReference: 1P 5, 10-11
      content: "Dieu, qui donne toute grâce, lui qui vous a appelés dans le Christ à sa gloire éternelle, vous rétablira, après que vous aurez souffert un peu de temps ; il vous affermira, vous fortifiera, vous rendra inébranlables. À lui la puissance pour tous les siècles. Amen."
    responsory: |-
      V/ Nous te célébrons, croix de Jésus Christ :
      par toi nous est donnée la vie.
vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Comme le serpent fut élevé dans le désert, il faut que le Fils de l’homme soit élevé de terre.
    - psalm: PSALM_113A
      antiphon:
        - Le Seigneur protège et libère, le Puissant pardonne et sauve.
    - psalm: NT_8
      antiphon:
        - "Il a été broyé par nos péchés, transpercé à cause de nos fautes : par ses blessures nous sommes guéris."
  reading:
    biblicalReference: Ac 13, 26b-30
    content: Frères, c’est à nous tous que ce message de salut a été envoyé. En effet, les habitants de Jérusalem et leurs chefs n’avaient pas su reconnaître Jésus, ni comprendre les paroles des prophètes qu’on lit chaque sabbat ; et pourtant ils ont accompli ces mêmes paroles quand ils l’ont jugé. Sans avoir trouvé en lui aucun motif de condamnation à mort, ils ont réclamé à Pilate son exécution. Et, après avoir réalisé tout ce qui était écrit de lui, ils l’ont descendu de la croix et mis au tombeau. Mais Dieu l’a ressuscité d’entre les morts.
  responsory: |-
    R/ Nous t’adorons, ô Christ,
    nous te bénissons.
    V/ Tu as racheté le monde par ta croix. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Quand je serai élevé de terre, j’attirerai à moi tous les hommes.
  intercession:
    content: |-
      Toi qui nous donnes la grâce de croire en toi, Seigneur, écoute notre prière pour nos frères humains :

      R/ Nous t’implorons, Seigneur !

      Pour l’homme qui t’a fait confiance quand il était enfant,
      afin qu’il n’ensevelisse pas cette confiance dans son passé,

      Pour l’homme que l’esprit du monde a pris,
      afin qu’il puisse encore se retourner vers toi,

      Pour l’homme qui n’a pas retenu que tu viendrais de nuit,
      afin qu’il veille en lui-même et t’attende,

      Pour l’homme enfermé dans le tombeau,
      afin qu’il se lève à ton appel,
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ez 37, 12-14
      sundayAndWeekCycles:
      - A
      headline: |-
        « Je mettrai en vous mon esprit, et vous vivrez »
      content: |-
        Ainsi parle le Seigneur Dieu :
        Je vais ouvrir vos tombeaux
        et je vous en ferai remonter,
        ô mon peuple,
        et je vous ramènerai sur la terre d’Israël.
         Vous saurez que Je suis le Seigneur,
        quand j’ouvrirai vos tombeaux
        et vous en ferai remonter,
        ô mon peuple !
         Je mettrai en vous mon esprit,
        et vous vivrez ;
        je vous donnerai le repos sur votre terre.
        Alors vous saurez que Je suis le Seigneur :
        j’ai parlé
        et je le ferai
        – oracle du Seigneur.
    - biblicalRef: Jr 31, 31-34
      sundayAndWeekCycles:
      - B
      headline: |-
        « Je conclurai une alliance nouvelle et je ne me rappellerai plus leurs péchés »
      content: |-
        Voici venir des jours – oracle du Seigneur –,
        où je conclurai avec la maison d’Israël et avec la maison de Juda
        une alliance nouvelle.
        Ce ne sera pas comme l’alliance
        que j’ai conclue avec leurs pères,
        le jour où je les ai pris par la main
        pour les faire sortir du pays d’Égypte :
        mon alliance, c’est eux qui l’ont rompue,
        alors que moi, j’étais leur maître
        – oracle du Seigneur.

        Mais voici quelle sera l’alliance
        que je conclurai avec la maison d’Israël
        quand ces jours-là seront passés
        – oracle du Seigneur.
        Je mettrai ma Loi au plus profond d’eux-mêmes ;
        je l’inscrirai sur leur cœur.
        Je serai leur Dieu,
        et ils seront mon peuple.
        Ils n’auront plus à instruire chacun son compagnon,
        ni chacun son frère en disant :
        « Apprends à connaître le Seigneur ! »
        Car tous me connaîtront,
        des plus petits jusqu’aux plus grands
        – oracle du Seigneur.
        Je pardonnerai leurs fautes,
        je ne me rappellerai plus leurs péchés.
    - biblicalRef: Is 43, 16-21
      sundayAndWeekCycles:
      - C
      headline: |-
        « Voici que je fais une chose nouvelle, je vais désaltérer mon peuple »
      content: |-
        Ainsi parle le Seigneur,
        lui qui fit un chemin dans la mer,
        un sentier dans les eaux puissantes,
         lui qui mit en campagne des chars et des chevaux,
        des troupes et de puissants guerriers ;
        les voilà tous couchés pour ne plus se relever,
        ils se sont éteints, consumés comme une mèche.
        Le Seigneur dit :
         « Ne faites plus mémoire des événements passés,
        ne songez plus aux choses d’autrefois.
         Voici que je fais une chose nouvelle :
        elle germe déjà, ne la voyez-vous pas ?
        Oui, je vais faire passer un chemin dans le désert,
        des fleuves dans les lieux arides.
         Les bêtes sauvages me rendront gloire
        – les chacals et les autruches –
        parce que j’aurai fait couler de l’eau dans le désert,
        des fleuves dans les lieux arides,
        pour désaltérer mon peuple,
        celui que j’ai choisi.
         Ce peuple que je me suis façonné
        redira ma louange. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 129 (130), 1-2, 3-4, 5-6ab, 7bc-8
      refAbbr: 129, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 129, 7bc
        chorus: |-
          Près du Seigneur est l’amour,
          près de lui abonde le rachat.
      content: |-
        Des profondeurs je crie vers toi, Seigneur,
        Seigneur, écoute mon appel !
        Que ton oreille se fasse attentive
        au cri de ma prière !

        Si tu retiens les fautes, Seigneur,
        Seigneur, qui subsistera ?
        Mais près de toi se trouve le pardon
        pour que l’homme te craigne.

        J’espère le Seigneur de toute mon âme ;
        je l’espère, et j’attends sa parole.
        Mon âme attend le Seigneur
        plus qu’un veilleur ne guette l’aurore.

        Oui, près du Seigneur, est l’amour ;
        près de lui, abonde le rachat.
        C’est lui qui rachètera Israël
        de toutes ses fautes.
    - biblicalRef: Ps 50 (51), 3-4, 12-13, 14-15
      refAbbr: 50, 3…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 50, 12a
        chorus: Crée en moi un cœur pur, ô mon Dieu.
      content: |-
        Pitié pour moi, mon Dieu, dans ton amour,
        selon ta grande miséricorde, efface mon péché.
        Lave-moi tout entier de ma faute,
        purifie-moi de mon offense.

        Crée en moi un cœur pur, ô mon Dieu,
        renouvelle et raffermis au fond de moi mon esprit.
        Ne me chasse pas loin de ta face,
        ne me reprends pas ton esprit saint.

        Rends-moi la joie d’être sauvé ;
        que l’esprit généreux me soutienne.
        Aux pécheurs, j’enseignerai tes chemins ;
        vers toi, reviendront les égarés.
    - biblicalRef: Ps 125 (126), 1-2ab, 2cd-3, 4-5, 6
      refAbbr: 125, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 125, 3
        chorus: |-
          Quelles merveilles le Seigneur fit pour nous :
          nous étions en grande fête !
      content: |-
        Quand le Seigneur ramena les captifs à Sion,
        nous étions comme en rêve !
        Alors notre bouche était pleine de rires,
        nous poussions des cris de joie.

        Alors on disait parmi les nations :
        « Quelles merveilles fait pour eux le Seigneur ! »
        Quelles merveilles le Seigneur fit pour nous :
        nous étions en grande fête !

        Ramène, Seigneur, nos captifs,
        comme les torrents au désert.
        Qui sème dans les larmes
        moissonne dans la joie.

        Il s’en va, il s’en va en pleurant,
        il jette la semence ;
        il s’en vient, il s’en vient dans la joie,
        il rapporte les gerbes.
  - partType: READING
    partContents:
    - biblicalRef: Rm 8, 8-11
      sundayAndWeekCycles:
      - A
      headline: |-
        « L’Esprit de celui qui a ressuscité Jésus habite en vous »
      content: |-
        Frères,
         ceux qui sont sous l’emprise de la chair
        ne peuvent pas plaire à Dieu.
         Or, vous, vous n’êtes pas sous l’emprise de la chair,
        mais sous celle de l’Esprit,
        puisque l’Esprit de Dieu habite en vous.
        Celui qui n’a pas l’Esprit du Christ ne lui appartient pas.
         Mais si le Christ est en vous,
        le corps, il est vrai, reste marqué par la mort à cause du péché,
        mais l’Esprit vous fait vivre, puisque vous êtes devenus des justes.
         Et si l’Esprit de celui qui a ressuscité Jésus d’entre les morts
        habite en vous,
        celui qui a ressuscité Jésus, le Christ, d’entre les morts
        donnera aussi la vie à vos corps mortels
        par son Esprit qui habite en vous.
    - biblicalRef: He 5, 7-9
      sundayAndWeekCycles:
      - B
      headline: |-
        « Il a appris l’obéissance et est devenu la cause du salut éternel »
      content: |-
        Le Christ,
        pendant les jours de sa vie dans la chair,
        offrit, avec un grand cri et dans les larmes,
        des prières et des supplications
        à Dieu qui pouvait le sauver de la mort,
        et il fut exaucé
        en raison de son grand respect.
        Bien qu’il soit le Fils,
        il apprit par ses souffrances l’obéissance
        et, conduit à sa perfection,
        il est devenu pour tous ceux qui lui obéissent
        la cause du salut éternel.
    - biblicalRef: Ph 3, 8-14
      sundayAndWeekCycles:
      - C
      headline: |-
        « À cause du Christ, j’ai tout perdu, en devenant semblable à lui dans sa mort »
      content: |-
        Frères,
        tous les avantages que j’avais autrefois,
         je les considère comme une perte
        à cause de ce bien qui dépasse tout :
        la connaissance du Christ Jésus, mon Seigneur.
        À cause de lui, j’ai tout perdu ;
        je considère tout comme des ordures,
        afin de gagner un seul avantage, le Christ,
         et, en lui, d’être reconnu juste,
        non pas de la justice venant de la loi de Moïse
        mais de celle qui vient de la foi au Christ,
        la justice venant de Dieu, qui est fondée sur la foi.
         Il s’agit pour moi de connaître le Christ,
        d’éprouver la puissance de sa résurrection
        et de communier aux souffrances de sa Passion,
        en devenant semblable à lui dans sa mort,
         avec l’espoir de parvenir
        à la résurrection d’entre les morts.
         Certes, je n’ai pas encore obtenu cela,
        je n’ai pas encore atteint la perfection,
        mais je poursuis ma course pour tâcher de saisir,
        puisque j’ai moi-même été saisi par le Christ Jésus.
         Frères, quant à moi, je ne pense pas avoir déjà saisi cela.
        Une seule chose compte :
        oubliant ce qui est en arrière, et lancé vers l’avant,
         je cours vers le but en vue du prix
        auquel Dieu nous appelle là-haut dans le Christ Jésus.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 11, 1-45
      sundayAndWeekCycles:
      - A
      headline: |-
        « Je suis la résurrection et la vie »
      acclamationAntiphon: |-
        Moi, je suis la résurrection et la vie,
        dit le Seigneur.
        Celui qui croit en moi ne mourra jamais.
      content: |-
        En ce temps-là,
         il y avait quelqu’un de malade,
        Lazare, de Béthanie,
        le village de Marie et de Marthe, sa sœur.
         Or Marie était celle qui répandit du parfum sur le Seigneur
        et lui essuya les pieds avec ses cheveux.
        C’était son frère Lazare qui était malade.
         Donc, les deux sœurs envoyèrent dire à Jésus :
        « Seigneur, celui que tu aimes est malade. »
         En apprenant cela, Jésus dit :
        « Cette maladie ne conduit pas à la mort,
        elle est pour la gloire de Dieu,
        afin que par elle le Fils de Dieu soit glorifié. »
         Jésus aimait Marthe et sa sœur, ainsi que Lazare.
         Quand il apprit que celui-ci était malade,
        il demeura deux jours encore à l’endroit où il se trouvait.
         Puis, après cela, il dit aux disciples :
        « Revenons en Judée. »
         Les disciples lui dirent :
        « Rabbi, tout récemment, les Juifs, là-bas, cherchaient à te lapider,
        et tu y retournes ? »
         Jésus répondit :
        « N’y a-t-il pas douze heures dans une journée ?
        Celui qui marche pendant le jour ne trébuche pas,
        parce qu’il voit la lumière de ce monde ;
         mais celui qui marche pendant la nuit trébuche,
        parce que la lumière n’est pas en lui. »
         Après ces paroles, il ajouta :
        « Lazare, notre ami, s’est endormi ;
        mais je vais aller le tirer de ce sommeil. »
         Les disciples lui dirent alors :
        « Seigneur, s’il s’est endormi, il sera sauvé. »
         Jésus avait parlé de la mort ;
        eux pensaient qu’il parlait du repos du sommeil.
         Alors il leur dit ouvertement :
        « Lazare est mort,
         et je me réjouis de n’avoir pas été là,
        à cause de vous, pour que vous croyiez.
        Mais allons auprès de lui ! »
         Thomas, appelé Didyme (c’est-à-dire Jumeau),
        dit aux autres disciples :
        « Allons-y, nous aussi, pour mourir avec lui ! »

        À son arrivée,
        Jésus trouva Lazare au tombeau depuis quatre jours déjà.
         Comme Béthanie était tout près de Jérusalem
        – à une distance de quinze stades
        (c’est-à-dire une demi-heure de marche environ) –,
         beaucoup de Juifs étaient venus
        réconforter Marthe et Marie au sujet de leur frère.
         Lorsque Marthe apprit l’arrivée de Jésus,
        elle partit à sa rencontre,
        tandis que Marie restait assise à la maison.
         Marthe dit à Jésus :
        « Seigneur, si tu avais été ici,
        mon frère ne serait pas mort.
         Mais maintenant encore, je le sais,
        tout ce que tu demanderas à Dieu, Dieu te l’accordera. »
         Jésus lui dit :
        « Ton frère ressuscitera. »
         Marthe reprit :
        « Je sais qu’il ressuscitera à la résurrection,
        au dernier jour. »
         Jésus lui dit :
        « Moi, je suis la résurrection et la vie.
        Celui qui croit en moi,
        même s’il meurt, vivra ;
         quiconque vit et croit en moi
        ne mourra jamais.
        Crois-tu cela ? »
         Elle répondit :
        « Oui, Seigneur, je le crois :
        tu es le Christ, le Fils de Dieu,
        tu es celui qui vient dans le monde. »

        Ayant dit cela, elle partit appeler sa sœur Marie,
        et lui dit tout bas :
        « Le Maître est là, il t’appelle. »
         Marie, dès qu’elle l’entendit,
        se leva rapidement et alla rejoindre Jésus.
         Il n’était pas encore entré dans le village,
        mais il se trouvait toujours à l’endroit où Marthe l’avait rencontré.
         Les Juifs qui étaient à la maison avec Marie
        et la réconfortaient,
        la voyant se lever et sortir si vite, la suivirent ;
        ils pensaient qu’elle allait au tombeau pour y pleurer.
         Marie arriva à l’endroit où se trouvait Jésus.
        Dès qu’elle le vit,
        elle se jeta à ses pieds et lui dit :
        « Seigneur, si tu avais été ici,
        mon frère ne serait pas mort. »
         Quand il vit qu’elle pleurait,
        et que les Juifs venus avec elle pleuraient aussi,
        Jésus, en son esprit, fut saisi d’émotion, il fut bouleversé,
         et il demanda :
        « Où l’avez-vous déposé ? »
        Ils lui répondirent :
        « Seigneur, viens, et vois. »
         Alors Jésus se mit à pleurer.
         Les Juifs disaient :
        « Voyez comme il l’aimait ! »
         Mais certains d’entre eux dirent :
        « Lui qui a ouvert les yeux de l’aveugle,
        ne pouvait-il pas empêcher Lazare de mourir ? »

        Jésus, repris par l’émotion,
        arriva au tombeau.
        C’était une grotte fermée par une pierre.
         Jésus dit :
        « Enlevez la pierre. »
        Marthe, la sœur du défunt, lui dit :
        « Seigneur, il sent déjà ;
        c’est le quatrième jour qu’il est là. »
         Alors Jésus dit à Marthe :
        « Ne te l’ai-je pas dit ?
        Si tu crois, tu verras la gloire de Dieu. »
         On enleva donc la pierre.
        Alors Jésus leva les yeux au ciel et dit :
        « Père, je te rends grâce
        parce que tu m’as exaucé.
         Je le savais bien, moi, que tu m’exauces toujours ;
        mais je le dis à cause de la foule qui m’entoure,
        afin qu’ils croient que c’est toi qui m’as envoyé. »
         Après cela, il cria d’une voix forte :
        « Lazare, viens dehors ! »
         Et le mort sortit,
        les pieds et les mains liés par des bandelettes,
        le visage enveloppé d’un suaire.
        Jésus leur dit :
        « Déliez-le, et laissez-le aller. »
         Beaucoup de Juifs, qui étaient venus auprès de Marie
        et avaient donc vu ce que Jésus avait fait,
        crurent en lui.
