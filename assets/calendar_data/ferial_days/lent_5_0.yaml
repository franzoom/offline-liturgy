    -
      psalm: PSALM_117_2
    -
      psalm: PSALM_117_3
  oration:
    - Que ta grâce nous obtienne, Seigneur, d’imiter avec joie la charité du Christ qui a donné sa vie par amour pour le monde. Lui qui règne.
vespers:
  psalmody:
    -
      psalm: PSALM_109
      antiphon:
        - Comme le serpent fut élevé dans le désert, il faut que le Fils de l’homme soit élevé de terre.
    -
      psalm: PSALM_113A
      antiphon:
        - Le Seigneur protège et libère, le Puissant pardonne et sauve.
    -
      psalm: NT_8
      antiphon:
        - "Il a été broyé par nos péchés, transpercé à cause de nos fautes : par ses blessures nous sommes guéris."
  reading:
    biblicalReference: Ac 13, 26b-30
    content: Frères, c’est à nous tous que ce message de salut a été envoyé. En effet, les habitants de Jérusalem et leurs chefs n’avaient pas su reconnaître Jésus, ni comprendre les paroles des prophètes qu’on lit chaque sabbat ; et pourtant ils ont accompli ces mêmes paroles quand ils l’ont jugé. Sans avoir trouvé en lui aucun motif de condamnation à mort, ils ont réclamé à Pilate son exécution. Et, après avoir réalisé tout ce qui était écrit de lui, ils l’ont descendu de la croix et mis au tombeau. Mais Dieu l’a ressuscité d’entre les morts.
  responsory: |
    R/ Nous t’adorons, ô Christ,
    nous te bénissons.
    V/ Tu as racheté le monde par ta croix. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Quand je serai élevé de terre, j’attirerai à moi tous les hommes.
  intercession:
    content: |
      Toi qui nous donnes la grâce de croire en toi, Seigneur, écoute notre prière pour nos frères humains :
      
      R/ Nous t’implorons, Seigneur !
      
      Pour l’homme qui t’a fait confiance quand il était enfant,
      afin qu’il n’ensevelisse pas cette confiance dans son passé,
      
      Pour l’homme que l’esprit du monde a pris,
      afin qu’il puisse encore se retourner vers toi,
      
      Pour l’homme qui n’a pas retenu que tu viendrais de nuit,
      afin qu’il veille en lui-même et t’attende,
      
      Pour l’homme enfermé dans le tombeau,
      afin qu’il se lève à ton appel,
  oration:
    - Que ta grâce nous obtienne, Seigneur, d’imiter avec joie la charité du Christ qui a donné sa vie par amour pour le monde. Lui qui règne.
