invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.
morning:
  psalmody:
    -
      psalm: PSALM_62
      antiphon:
        - Mon Dieu, tu es venu à mon secours.
    -
      psalm: OT_41
      antiphon:
        - "Pour nous sauver, renouvelle tes merveilles : arrache-nous au pouvoir de la mort."
    -
      psalm: PSALM_149
      antiphon:
        - Voici que l’heure est venue où le Fils de l’homme doit être glorifié.
  reading:
    biblicalReference: Lv 23, 4-7
    content: "Voici les solennités du Seigneur, les assemblées saintes auxquelles vous convoquerez, aux dates fixées, les fils d’Israël. Le quatorzième jour du premier mois, au coucher du soleil, ce sera la Pâque du Seigneur. Le quinzième jour de ce même mois, ce sera la fête des pains sans levain en l’honneur du Seigneur : pendant sept jours vous mangerez des pains sans levain. Le premier jour, vous tiendrez une assemblée sainte et vous ne ferez aucun travail d’esclave."
  responsory: |
    R/ Voici qu’approchent les jours
    où le Fils de l’homme va être livré,
    \* Mais le troisième jour, il ressuscitera.
    V/ En ces jours-là vous jeûnerez et vous pleurerez. \*
    V/ Les jours viendront où l’Époux sera enlevé. \*
  evangelicAntiphon:
    common: "Notre ami Lazare s’est endormi : j’irai et le réveillerai."
  intercession:
    content: |
      Jésus, ami des hommes, assailli par la tentation, tu nous apprends l’obéissance dans l’amour.
      
      R/ Notre Seigneur et notre frère, louange à toi !
      
      Jésus, Fils de Dieu, transfiguré sur la montagne,
      tu nous révèles que la croix est le chemin de ta gloire.
      
      Jésus, don de Dieu, source vive,
      tu apaises notre soif de la vie véritable.
      
      Jésus, lumière du monde, tu rends la vue aux aveugles
      et nous te reconnaissons Fils de Dieu.
      
      Jésus, vainqueur de la mort, tu as tiré Lazare du tombeau
      et tu nous appelles tous à la résurrection.
  oration:
    - Que ta grâce nous obtienne, Seigneur, d’imiter avec joie la charité du Christ qui a donné sa vie par amour pour le monde. Lui qui règne.
readings:
  psalmody:
    -
      psalm: PSALM_1
      antiphon:
        - Si le grain ne tombe en terre, il reste seul, mais s’il meurt, il porte beaucoup de fruit.
    -
      psalm: PSALM_2
      antiphon:
        - Déjà le Prince de ce monde est terrassé ; le Fils de l’homme élevé sur la croix attire à lui tous les hommes.
    -
      psalm: PSALM_3
      antiphon:
        - "Criez vers le Seigneur : il vous arrachera des mains de vos ennemis."
  biblicalReading:
    -
      title: Fils unique de Dieu, Jésus de Nazareth est établi au-dessus de toutes les créatures
      ref: He 1, 1 – 2, 4
      content: "À bien des reprises et de bien des manières, Dieu, dans le passé, a parlé à nos pères par les prophètes ; mais à la fin, en ces jours où nous sommes, il nous a parlé par son Fils qu’il a établi héritier de toutes choses et par qui il a créé les mondes. Rayonnement de la gloire de Dieu, expression parfaite de son être, le Fils, qui porte l’univers par sa parole puissante, après avoir accompli la purification des péchés, s’est assis à la droite de la Majesté divine dans les hauteurs des cieux ; et il est devenu bien supérieur aux anges, dans la mesure même où il a reçu en héritage un nom si différent du leur. En effet, Dieu déclara-t-il jamais à un ange : Tu es mon Fils, moi, aujourd’hui, je t’ai engendré ? Ou bien encore : Moi, je serai pour lui un père, et lui sera pour moi un fils ? À l’inverse, au moment d’introduire le Premier-né dans le monde à venir, il dit : Que se prosternent devant lui tous les anges de Dieu. À l’adresse des anges, il dit : Il fait de ses anges des esprits, et de ses serviteurs des flammes ardentes . Mais à l’adresse du Fils, il dit : Ton trône à toi, Dieu, est pour les siècles des siècles, le sceptre de la droiture est ton sceptre royal  ; tu as aimé la justice, tu as réprouvé le mal, c’est pourquoi, toi, Dieu, ton Dieu t’a consacré d’une onction de joie, de préférence à tes compagnons ; et encore : C’est toi, Seigneur, qui, au commencement, as fondé la terre, et le ciel est l’ouvrage de tes mains. Ils passeront, mais toi, tu demeures ; ils s’useront comme un habit, l’un et l’autre ; comme un manteau, tu les enrouleras, comme un habit, ils seront remplacés ; mais toi, tu es le même, tes années n’auront pas de fin. Dieu a-t-il jamais dit à l’adresse d’un ange : Siège à ma droite, jusqu’à ce que je fasse de tes ennemis le marchepied de ton trône ? Les anges ne sont-ils pas tous des esprits chargés d’une fonction, envoyés pour le service de ceux qui doivent avoir en héritage le salut ? Il nous faut donc d’autant plus prêter attention à ce que nous avons entendu, afin de ne pas nous fourvoyer. En effet, si la parole annoncée par des anges s’est trouvée confirmée, et si toute transgression ou désobéissance a reçu une juste sanction, comment pourrons-nous sortir d’affaire si nous négligeons un pareil salut ? Celui-ci a été annoncé par le Seigneur au commencement ; ceux qui avaient entendu ont confirmé pour nous ce salut, et Dieu joignait son témoignage par des signes, des prodiges, toutes sortes de miracles, et le partage des dons de l’Esprit Saint, selon sa volonté."
      responsory: |
        R/ Voici l’Agneau de Dieu
        qui enlève le péché du monde.
        
        Jésus a enduré la croix
        et renoncé à la joie qui lui revenait.
        
        Il s’est abaissé jusqu’à la mort,
        et la mort de la croix.
  verse: |
    V/ Celui qui garde ma parole
    ne verra jamais la mort.
  oration:
    - Que ta grâce nous obtienne, Seigneur, d’imiter avec joie la charité du Christ qui a donné sa vie par amour pour le monde. Lui qui règne.
