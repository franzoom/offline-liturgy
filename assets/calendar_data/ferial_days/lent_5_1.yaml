    content: La preuve que Dieu nous aime, c’est que le Christ est mort pour nous, alors que nous étions encore pécheurs. À plus forte raison, maintenant que le sang du Christ nous a fait devenir des justes, nous serons sauvés par lui de la colère de Dieu.
  responsory: |-
    R/ Jésus, souviens-toi de nous,
    quand tu viendras dans ton Royaume.
    V/ Toi qui ne repousses pas le cœur brisé,R/
    V/ Toi qui t’es fait obéissant jusqu’à la mort,R/
    V/ Par ton côté ouvert, par tes mains transpercées,R/
  evangelicAntiphon:
    common: Je me rends témoignage à moi-même et le Père qui m’a envoyé témoigne aussi de moi.
  intercession:
    content: |-
      Jésus, notre frère, tu es venu libérer ton peuple de l’esclavage :

      R/ Fils de David, sauve-nous !

      Souviens toi de ton Église pour qui tu t’es livré à la mort :
      – sanctifie-la par ta Parole, purifie-la dans la pénitence.

      Donne à ceux qui te cherchent de te trouver,
      – à ceux qui t’ont trouvé de te chercher encore.

      Rappelle-toi ta pitié pour la foule au désert,
      – guéris les détresses du corps et de l’âme.

      Accorde à ceux qui meurent le salut et la paix,
      – et à nous, de les rejoindre un jour.
