  verse: |-
    V/ C’est maintenant le jour favorable,
    c’est maintenant le jour du salut.
  biblicalReading:
    - title: Jésus, apôtre de notre confession de foi
      ref: He 3, 1-19
      content: |-
        Ainsi donc, frères saints, vous qui avez en partage une vocation céleste, considérez Jésus, l’apôtre et le grand prêtre de notre confession de foi : pour celui qui l’a institué, il est, comme Moïse, digne de foi dans toute sa maison. Lui, il a même été jugé digne d’une plus grande gloire que Moïse, dans la mesure où le constructeur de la maison reçoit plus d’honneur que la maison elle-même. Car toute maison est construite par quelqu’un, et celui qui a tout construit, le Christ, est Dieu. Moïse, lui, a été digne de foi dans toute la maison de Dieu en qualité d’intendant, pour attester ce qui allait être dit. Mais le Christ, lui, est digne de foi en qualité de Fils à la tête de sa maison ; et nous sommes sa maison, si du moins nous maintenons l’assurance et la fierté de l’espérance. 
        C’est pourquoi, comme le dit l’Esprit Saint dans un psaume : *Aujourd’hui, si vous entendez sa voix, n’endurcissez pas votre cœur comme au temps du défi, comme au jour de l’épreuve dans le désert, quand vos pères m’ont mis à l’épreuve et provoqué. Alors ils m’ont vu à l’œuvre pendant quarante ans ; oui, je me suis emporté contre cette génération, et j’ai dit : Toujours ils ont le cœur égaré, ils n’ont pas connu mes chemins. Dans ma colère, j’en ai fait le serment : On verra bien s’ils entreront dans mon repos !
        * Frères, veillez à ce que personne d’entre vous n’ait un cœur mauvais que le manque de foi sépare du Dieu vivant. Au contraire, encouragez-vous les uns les autres jour après jour, aussi longtemps que retentit l’« aujourd’hui » de ce psaume, afin que personne parmi vous ne s’endurcisse en se laissant tromper par le péché. Car nous sommes devenus les compagnons du Christ, si du moins nous maintenons fermement, jusqu’à la fin, notre engagement premier. Il est dit en effet : *Aujourd’hui, si vous entendez sa voix, n’endurcissez pas votre cœur comme au temps du défi*. 
        Qui donc a défié Dieu après l’avoir entendu ? N’est-ce pas tous ceux que Moïse avait fait sortir d’Égypte ? Contre qui Dieu s’est-il emporté pendant quarante ans ? N’est-ce pas contre ceux qui avaient péché, et dont les cadavres sont tombés dans le désert ? À qui a-t-il fait le serment qu’ils n’entreraient pas dans son repos, sinon à ceux qui avaient refusé de croire ? Nous constatons qu’ils n’ont pas pu entrer à cause de leur manque de foi.
      responsory: |-
        R/ Vivons dans la fierté de l’espérance !

        En Christ, toute la maison s’élève,
        et sa maison, c’est nous.

        Celui qui espère jusqu’au bout
        partagera la vie du Christ.
  patristicReading:
    - title: CATÉCHÈSE BAPTISMALE DE SAINT JEAN CHRYSOSTOME
      subtitle: « L’Église de Dieu qu’il s’est acquise par son sang »
      content: |-
        Veux-tu savoir quelle vertu possède le sang du Christ ? Revenons à ce qui en a été la figure, aux récits anciens de ce qui s’est passé en Égypte. ~ 
        Moïse dit : « Immolez un agneau sans tache et marquez vos portes de son sang. » Que dis-tu, Moïse ? Le sang d’un animal sans raison peut-il sauver des hommes doués de raison ? Oui, dit Moïse, non pas parce que c’est du sang, mais parce qu’il est la figure du sang du Seigneur. À présent, au lieu des portes marquées par le sang de la préfiguration, le diable voit sur les lèvres des fidèles le sang de la vérité préfigurée marquer la porte de ce temple du Christ qu’ils sont maintenant ; à plus forte raison va-t-il donc battre en retraite ! ~ 
        Veux-tu connaître encore par un autre biais la vertu de ce sang ? Vois d’où il a commencé à couler et d’où il a pris sa source : il descend de la croix, du côté du Seigneur. Comme Jésus déjà mort, dit l’Évangile, était encore sur la croix, le soldat s’approcha, *lui ouvrit le côté d’un coup de sa lance et il en jaillit de l’eau et du sang*. Cette eau était le symbole du baptême, et le sang, celui des mystères. ~ C’est donc le soldat qui lui ouvrit le côté ; il a percé la muraille du temple saint ; et moi, j’ai trouvé ce trésor et j’en ai fait ma richesse. Ainsi en a-t-il été de l’Agneau : les Juifs égorgeaient la victime, et moi j’ai recueilli le salut, fruit de ce sacrifice. 
        *Et il jaillit de son côté de l’eau et du sang*. Ne passe pas avec indifférence, mon bien-aimé, auprès du mystère. Car j’ai encore une autre interprétation mystique à te donner. J’ai dit que cette eau et ce sang étaient le symbole du baptême et des mystères. Or, l’Église est née de ces deux sacrements : par ce bain de la renaissance et de la rénovation dans l’Esprit, par le baptême donc, et par les mystères. Or, les signes du baptême et des mystères sont issus du côté. Par conséquent le Christ a formé l’Église à partir de son côté, comme il a formé Ève à partir du côté d’Adam. 
        Aussi saint Paul dit-il : *Nous sommes de sa chair et de ses os*, désignant par là le côté du Seigneur. De même en effet que le Seigneur a pris de la chair dans le côté d’Adam pour former la femme, ainsi le Christ nous a donné le sang et l’eau de son côté pour former l’Église. Et de même qu’alors il a pris de la chair du côté d’Adam, pendant l’extase de son sommeil, ainsi maintenant nous a-t-il donné le sang et l’eau après sa mort. ~ 
        Vous avez vu comment le Christ s’est uni son épouse ? Vous avez vu quel aliment il nous donne à tous ? C’est de ce même aliment que nous sommes nés et que nous sommes nourris. Ainsi que la femme nourrît de son propre sang et de son lait celui qu’elle a enfanté, de même le Christ nourrit constamment de son sang ceux qu’il a engendrés.
      responsory: |-
        R/ Dans ton sang, Seigneur Jésus,
        tu nous as rachetés pour Dieu !

        Comme un agneau sans défaut et sans tache,
        Jésus s’est offert lui-même à Dieu.

        Son sang nous purifie des œuvres de mort :
        nous servirons le Dieu vivant !
morning:
  psalmody:
    - psalm: PSALM_23
      antiphon:
        - Qui peut gravir la montagne du Seigneur ? L’homme au cœur pur, aux mains innocentes.
    - psalm: OT_5
      antiphon:
        - Béni soit Dieu, le Vivant ! Béni soit son règne !
    - psalm: PSALM_32
      antiphon:
        - Seigneur, ton amour soit sur nous, comme notre espoir est en toi.
  reading:
    biblicalReference: Za 12, 10-11a
    content: Je répandrai sur la maison de David et sur les habitants de Jérusalem un esprit qui fera naître en eux bonté et supplication. Ils lèveront les yeux vers celui qu’ils ont transpercé ; ils feront une lamentation sur lui comme sur un fils unique ; ils pleureront sur lui amèrement comme sur un premier-né. En ce jour-là, il y aura grande lamentation dans Jérusalem.
  responsory: |-
    R/ Réveille-toi !
    \* Pourquoi dors-tu, Seigneur ?
    V/ Maintenant, tu nous humilies, tu nous rejettes. \*
    V/ Ne nous rejette pas pour toujours. \*
    V/ Rachète-nous, au nom de ton amour. \*
  evangelicAntiphon:
    common: Quand vous aurez élevé le Fils de l’homme, vous connaîtrez que Je suis.
  intercession:
    content: |-
      Seigneur Jésus, tu es venu nous appeler à la conversion du cœur, nous crions vers toi :

      R/ Seigneur, sauve-nous !

      Nous confessons que nous avons péché :
      dans ta miséricorde, accorde-nous ton pardon.

      Fais-nous garder ta parole dans un cœur patient :
      qu’elle donne son fruit au temps favorable.

      Conduis-nous vers ton eucharistie
      pour que nous vivions pleinement le mystère de Pâques.

      Engage nos forces pour ta justice,
      que l’Église te serve en servant les hommes.
