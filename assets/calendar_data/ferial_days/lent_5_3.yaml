  verse: |
    V/ Convertissez-vous et faites pénitence,
    faites-vous un cœur et un esprit nouveau.
  biblicalReading:
    - title: Promesse de Dieu, notre espérance
      ref: He 6, 9-20
      content: "En ce qui vous concerne, mes bien-aimés, et malgré ce que nous venons de dire, nous sommes convaincus que vous êtes dans la meilleure de ces situations, celle qui est liée au salut. Car Dieu n’est pas injuste : il n’oublie pas votre action ni l’amour que vous avez manifesté à son égard, en vous mettant au service des fidèles et en vous y tenant. Notre désir est que chacun d’entre vous manifeste le même empressement jusqu’à la fin, pour que votre espérance se réalise pleinement ; ne devenez pas paresseux, imitez plutôt ceux qui, par la foi et la persévérance, obtiennent l’héritage promis. Quand Dieu fit la promesse à Abraham, comme il ne pouvait prêter serment par quelqu’un de plus grand que lui, il prêta serment par lui-même, et il dit : *Je te comblerai de bénédictions et je multiplierai ta descendance .* Et ainsi, par sa persévérance, Abraham a obtenu ce que Dieu lui avait promis. Les hommes prêtent serment par un plus grand qu’eux, et le serment est entre eux une garantie qui met fin à toute discussion ; Dieu a donc pris le moyen du serment quand il a voulu montrer aux héritiers de la promesse, de manière encore plus claire, que sa décision était irrévocable. Dieu s’est ainsi engagé doublement de façon irrévocable, et il est impossible que Dieu ait menti. Cela nous encourage fortement, nous qui avons cherché refuge dans l’espérance qui nous était proposée et que nous avons saisie. Cette espérance, nous la tenons comme une ancre sûre et solide pour l’âme ; elle entre au-delà du rideau, dans le Sanctuaire où Jésus est entré pour nous en précurseur, lui qui est devenu *grand prêtre de l’ordre de Melkisédek pour l’éternité*."
      responsory: |
        R/ Jésus toujours vivant,
        intercède pour nous auprès du Père.

        Imitons ceux qui reçoivent,
        par la persévérance et la foi,
        l’héritage des promesses.

        L’ancre de notre espérance,
        c’est le Christ auprès du Père.
  patristicReading:
    - title: COMMENTAIRE DE SAINT AUGUSTIN SUR LE PSAUME 85
      subtitle: Jésus, Dieu avec Dieu, homme avec les hommes
      content: |
        Dieu ne pouvait pas faire de plus grand don aux hommes que d’établir le Verbe, par qui il a tout créé, comme leur tête, et de les relier à lui comme des membres, pour qu’il soit Fils de Dieu et fils d’homme, un seul Dieu avec le Père, un seul homme avec les hommes. C’est au point que lorsque nous parlons à Dieu dans la prière, nous ne séparons pas son Fils de lui ; lorsque le corps du Fils est en prière, il ne se sépare pas de sa tête. Notre Seigneur Jésus Christ, Fils de Dieu, est seul *le Sauveur de son corps*, lui qui prie pour nous, et qui prie en nous, et qui est prié par nous. Il prie pour nous comme notre prêtre il prie en nous comme notre tête ; il est prié par nous comme notre Dieu. Reconnaissons donc notre voix en lui, et sa voix en nous. Et lorsqu’il est dit, au sujet du Seigneur Jésus Christ, surtout dans les prophéties, une parole qui concerne une bassesse indigne de Dieu, n’hésitons pas à la lui attribuer, puisqu’il n’a pas hésité à s’unir à nous. Toute la création est à son service, parce que toute la création est son œuvre. Nous considérons sa souveraineté et sa divinité quand nous entendons dire : *Au commencement était le Verbe, et le Verbe était avec Dieu, et le Verbe était Dieu. Il était au commencement avec Dieu. Par lui tout s’est fait, et sans lui rien ne s’est fait*. Alors nous contemplons cette divinité du Fils de Dieu qui surpasse et dépasse infiniment ce qu’il y a de plus haut chez les créatures. Mais d’autres endroits des Écritures nous le font voir en train de gémir, de prier, de rendre grâce. Alors nous hésitons à lui rapporter ces paroles, parce que notre pensée, qui vient de contempler sa divinité, répugne à descendre jusqu’à sa bassesse. Il nous semble que c’est lui faire injure que de reconnaître ces paroles qui concernent l’homme chez celui auquel on adressait d’autres paroles lorsqu’on priait Dieu. On est embarrassé bien souvent, on essaie de changer le sens de ces mots ; on ne trouve rien dans l’Écriture qui ne nous invite à revenir à lui et ne nous interdise de nous écarter de lui. Il faut donc s’éveiller, demeurer vigilant dans sa foi, et découvrir celui que l’on contemplait peu de temps auparavant *dans la condition de Dieu*, comme ayant *pris la condition de serviteur. Devenu semblable aux hommes et reconnu comme un homme à son comportement, il s’est abaissé lui-même en devenant obéissant jusqu ’à mourir.* Et lorsqu’il était attaché à la croix, il a voulu s’approprier les paroles du psaume en disant : *Mon Dieu, mon Dieu, pourquoi m’as-tu abandonné ?
        \*
        Dans sa condition de Dieu, il reçoit notre prière, et dans la condition de serviteur, il prie. Là, il est le créateur, ici il est créé. Sans subir lui-même de changement, il assume la créature pour la changer, il fait de nous un seul homme avec lui, tête et corps. Nous prions donc vers lui, par lui, en lui, nous parlons avec lui et il parle avec nous.
      responsory: |
        R/ Seigneur Jésus, enseigne-nous à prier.

        Pleine de force,
        la supplication fervente du juste.

        Tout ce que vous demanderez en mon nom,
        mon Père vous l’accordera.

        Demandez et vous recevrez ;
        parfaite alors sera votre joie.
  oration:
    - Dieu très bon, éclaire le cœur de tes fidèles qui se purifient dans la pénitence ; toi qui nous as donné le goût de te servir, ne reste pas sourd à notre prière.

morning:
  psalmody:
    - psalm: PSALM_35
      antiphon:
        - Dieu est plus grand que notre cœur, il connaît toute chose.
    - psalm: OT_7
      antiphon:
        - Je chanterai pour mon Dieu un chant nouveau.
    - psalm: PSALM_46
      antiphon:
        - Tous les peuples, battez des mains, acclamez Dieu par vos cris de joie !
  reading:
    biblicalReference: Is 50, 5-7
    content: "Le Seigneur Dieu m’a ouvert l’oreille, et moi, je ne me suis pas révolté, je ne me suis pas dérobé. J’ai présenté mon dos à ceux qui me frappaient, et mes joues à ceux qui m’arrachaient la barbe. Je n’ai pas protégé mon visage des outrages et des crachats. Le Seigneur Dieu vient à mon secours : c’est pourquoi je ne suis pas atteint par les outrages, c’est pourquoi j’ai rendu mon visage dur comme pierre : je sais que je ne serai pas confondu."
  responsory: |
    R/ Comme un agneau que l’on mène à l’abattoir,
    il n’ouvre pas la bouche.
    \* Qui donc a eu souci de son destin ?
    V/ Frappé à cause des péchés de son peuple,
    il a été supprimé. \*
    V/ Broyé par la souffrance,
    il a plu au Seigneur. \*
  evangelicAntiphon:
    common: Vous êtes vraiment mes disciples si vous demeurez dans ma parole.
  intercession:
    content: |
      Seigneur Dieu, tu veux que l’homme devienne créature nouvelle dans le Christ ; nous t’invoquons avec persévérance :

      R/ Par ton Esprit, renouvelle nos cœurs.

      Tu nous promets un ciel nouveau et une terre nouvelle :
      accorde-nous la grâce de travailler à cet avènement.

      Tu nous appelles à fixer nos regards sur les réalités d’en haut :
      maîtrise nos avidités, purifie notre désir.

      Tu nous révèles l’unique nécessaire :
      ne permets pas que la dispersion nous aveugle.

      Tu nous as donné ton Esprit afin qu’il agisse en nous :
      fais qu’il nous porte au combat pour la justice et la vérité.
  oration:
    - Dieu très bon, éclaire le cœur de tes fidèles qui se purifient dans la pénitence ; toi qui nous as donné le goût de te servir, ne reste pas sourd à notre prière.

