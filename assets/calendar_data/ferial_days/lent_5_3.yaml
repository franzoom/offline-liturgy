vespers:
  psalmody:
    - psalm: PSALM_26_1
      antiphon:
        - "Le Seigneur est ma lumière et mon salut : de qui aurais-je crainte ?"
    - psalm: PSALM_26_2
      antiphon:
        - "Écoute, Seigneur, mon cri d’appel : c’est ta face que je cherche."
    - psalm: NT_6
      antiphon:
        - "Tout vient de lui, tout est pour lui, tout est en lui : gloire à Dieu dans les siècles !"
  reading:
    biblicalReference: Ep 4, 32 - 5,2
    content: Soyez entre vous pleins de générosité et de ten­dresse. Pardonnez-vous les uns aux autres comme Dieu vous a pardonné dans le Christ. Oui, cherchez à imiter Dieu puisque vous êtes ses enfants bien-aimés. Vivez dans l’amour comme le Christ nous a aimés et s’est livré pour nous en offrant à Dieu le sacrifice qui pouvait lui plaire.
  responsory: |
    R/ Il n’est pas de plus grand amour
    que de donner sa vie pour ceux qu’on aime.
    V/ Ma vie, nul ne la prend ;
    c’est moi qui la donne. R/
    V/ Faites entre vous
    comme j’ai fait pour vous. R/
  evangelicAntiphon:
    common: Pourquoi cherchez-vous à me tuer, moi qui vous ai dit la vérité ?
  intercession:
    content: |
      Par notre baptême, Seigneur Dieu, tu nous as fait revêtir l’homme nouveau : renouvelle notre regard dans la contemplation de ton visage.

      R/ En toi la source de la vie !

      Donne-nous des yeux pour te voir en nos frères et en nous.

      Affermis en nos cœurs la douceur et la patience.

      Que nos œuvres témoignent de toi.

      Apprends-nous à pardonner comme tu pardonnes.

      Que nous te rendions grâce pour ta miséricorde.

      Établis le monde dans la paix du Christ.

      Révèle à nos défunts ton visage de lumière.
  oration:
    - Dieu très bon, éclaire le cœur de tes fidèles qui se purifient dans la pénitence ; toi qui nous as donné le goût de te servir, ne reste pas sourd à notre prière.
