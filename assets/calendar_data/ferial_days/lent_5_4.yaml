  verse: |-
    V/ Celui qui médite la loi du Seigneur
    donne du fruit en son temps.
  biblicalReading:
    - title: Le grand prêtre Melchisédek
      ref: He 7, 1-10
      content: "Ce *Melkisédek* était *roi de Salem, prêtre du Dieu très-haut ; il vint à la rencontre d’Abraham quand celui-ci rentrait de son expédition contre les rois ; il le bénit*, et Abraham lui remit *le dixième de tout ce qu’il avait pris*. D’abord, Melkisédek porte un nom qui veut dire « roi de justice » ; ensuite, il est roi de Salem, c’est-à-dire roi « de paix », et à son sujet on ne parle ni de père ni de mère, ni d’ancêtres, ni d’un commencement d’existence ni d’une fin de vie ; cela le fait ressembler au Fils de Dieu : il demeure prêtre pour toujours. Regardez comme il est grand, celui à qui Abraham, le patriarche, a donné la dîme de son meilleur butin. Or, selon la loi de Moïse, les fils de Lévi qui reçoivent le sacerdoce ont l’ordre de percevoir la dîme sur le peuple, c’est-à-dire sur leurs frères, qui pourtant sont issus d’Abraham, eux aussi. Melkisédek, lui qui n’était pas d’ascendance lévitique, a soumis Abraham à la dîme, et il a béni celui qui possédait les promesses. Or il est indiscutable que c’est toujours le supérieur qui bénit l’inférieur. D’ordinaire, ceux qui perçoivent la dîme sont des hommes qui meurent, et ici, on atteste que celui-là reste en vie. À travers Abraham, Lévi lui-même, qui normalement perçoit la dîme, a été, pour ainsi dire, soumis à la dîme, car il était en germe dans le corps de son ancêtre quand Melkisédek vint à la rencontre de celui-ci."
      responsory: |-
        R/ Jésus, tu es prêtre pour l’éternité !

        Par la puissance d’une vie indestructible,
        par le serment que fit le Seigneur.

        Par son inlassable intercession,
        par l’offrande que tu fis de toi-même.
  patristicReading:
    - title: Actes du Concile Vatican II - L’Église
      subtitle: L’Église, signe de salut parmi les hommes
      content: "*Parole du Seigneur : Voici venir des jours où je conclurai une alliance nouvelle avec la maison d’Israël et avec la maison de Juda. ~ Je mettrai ma loi au plus profond d’eux-mêmes ; je l’inscrirai dans leur cœur. Je serai leur Dieu et ils seront mon peuple. ~ Tous me connaîtront des plus petits jusqu’aux plus grands. Parole du Seigneur. \\* Cette alliance nouvelle, c’est le Christ qui l’a instituée, car elle est *la Nouvelle Alliance dans son sang*. Il appelle une foule venue des Juifs et des nations païennes, pour qu’elle parvienne à l’unité non pas selon la chair, mais dans l’Esprit, et qu’elle soit le nouveau peuple de Dieu. En effet, ceux qui croient au Christ, qui ont *reçu la nouvelle naissance non pas d’un germe corruptible, mais d’un germe incorruptible par la parole du Dieu vivant,* non pas de la chair mais *de l’eau et de l’Esprit vivant*, deviennent ainsi finalement *la race choisie, le sacerdoce royal, la nation sainte, le peuple qui appartient à Dieu ~ qui jadis n’était pas un peuple, mais qui est maintenant le peuple de Dieu.* Ce peuple messianique a pour chef le Christ. *livré pour nos fautes et ressuscité pour notre justification*, et qui maintenant, ayant reçu le nom qui est au-dessus de tout nom, règne glorieusement au ciel. Ce peuple a pour condition la dignité et la liberté des fils de Dieu, car, dans leur cœur, le Saint-Esprit habite comme dans un temple. Il a pour loi le commandement nouveau d’aimer comme le Christ nous a aimés lui-même. Enfin son but est le règne de Dieu, inauguré sur terre par Dieu même, pour s’étendre ensuite jusqu’à ce que, à la fin des siècles, il reçoive enfin de Dieu son achèvement, *lorsque paraîtra le Christ, notre vie*, et que la *création sera libérée de l’esclavage, de la dégradation inévitable, pour connaître, elle aussi, la liberté et la gloire des enfants de Dieu.* C’est pourquoi ce peuple messianique, bien qu’il ne comprenne pas effectivement tous les hommes et qu’il apparaisse souvent comme un petit troupeau, est cependant, pour tout le genre humain, le germe le plus fort de l’unité, de l’espérance et du salut. Établi par le Christ, pour réaliser une communion de vie, d’amour et de vérité, il lui sert d’instrument pour la Rédemption de tous les hommes, et il est envoyé au monde entier comme lumière du monde et sel de la terre. De même que l’Israël selon la chair, qui cheminait dans le désert, est déjà appelé Église de Dieu, ainsi le nouvel Israël, qui s’avance dans le siècle présent, à la recherche de la cité future, la cité définitive, est appelé lui aussi l’Église du Christ. Car c’est bien le Christ qui l’a achetée de son sang, comblée de son Esprit, munie des moyens appropriés à son unité visible et sociale. La communauté des croyants qui regardent vers Jésus comme l’auteur du salut, le principe de l’unité et de la paix, Dieu l’a convoquée et fondée comme son Église, afin qu’elle soit, pour tous et pour chacun, le sacrement visible de cette unité porteuse de salut."
      responsory: |-
        R/ Gloire au Seigneur, c’est lui notre Dieu !

        Il nous a délivrés de la servitude,
        avec autorité et puissance.

        Jadis vous n’étiez pas un peuple,
        vous êtes maintenant le peuple de Dieu.

        Vous êtes la race élue, la nation sainte,
        le peuple que Dieu s’est acquis.
  oration:
    - "Sois attentif à nos supplications, Seigneur, veille sur nous et protège-nous, car nous mettons notre espoir en ta miséricorde : purifiés désormais de nos péchés, nous pourrons mener une vie sainte et entrer en possession de ton héritage."

morning:
  psalmody:
    - psalm: PSALM_56
      antiphon:
        - Je crie vers Dieu, le Très-Haut, vers Dieu qui fera tout pour moi.
    - psalm: OT_36
      antiphon:
        - Comme un berger garde son troupeau, le Seigneur veillera sur nous.
    - psalm: PSALM_47
      antiphon:
        - Dieu, nous revivons ton amour au milieu de ton temple.
  reading:
    biblicalReference: He 2, 9b-10
    content: Nous voyons Jésus couronné de gloire et d’honneur à cause de sa passion et de sa mort. S’il a fait l’expérience de la mort, c’est, par grâce de Dieu, pour le salut de tous. En effet, puisque le créateur et maître de tout voulait avoir une multitude de fils à conduire jusqu’à la gloire, il était normal qu’il mène à sa perfection, par la souffrance, celui qui est à l’origine du salut de tous.
  responsory: |-
    R/ Souviens-toi de Jésus Christ
    ressuscité d’entre les morts :
    \* Il est notre salut, notre gloire éternelle.
    V/ Si nous mourons avec lui,
    avec lui nous vivrons. \*
    V/ Si nous souffrons avec lui,
    avec lui nous régnerons. \* R/
  evangelicAntiphon:
    common: Celui qui est de Dieu écoute les paroles de Dieu.
  intercession:
    content: |-
      Père des lumières, ton Christ a brillé sur nous pour que nous ne marchions pas dans les ténèbres ; nous t’implorons :

      R/ Que ta Parole soit la lampe de nos pas !

      Accorde-nous d’avancer aujourd’hui sur ses traces et de vivre à sa ressemblance.

      Fais-nous vivre dans la vérité, et nous viendrons à ta lumière.

      Donne-nous assez d’amour pour oublier notre intérêt et vouloir le bien de tous.

      Aide-nous à travailler dans la patience pour que nous préparions la venue de ton jour.
  oration:
    - "Sois attentif à nos supplications, Seigneur, veille sur nous et protège-nous, car nous mettons notre espoir en ta miséricorde : purifiés désormais de nos péchés, nous pourrons mener une vie sainte et entrer en possession de ton héritage."

