celebration:
  title: Jeudi
  subtitle: Cinquième semaine de Carême
  description: null
invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

oration:
    - "Sois attentif à nos supplications, Seigneur, veille sur nous et protège-nous, car nous mettons notre espoir en ta miséricorde : purifiés désormais de nos péchés, nous pourrons mener une vie sainte et entrer en possession de ton héritage."

readings:
  psalmody:
    - psalm: PSALM_17_4
      antiphon:
        - Les flots de la mort m’entouraient ; dans mon angoisse, j’ai crié vers le Seigneur.
    - psalm: PSALM_17_5
      antiphon:
        - Les flots de la mort m’entouraient ; dans mon angoisse, j’ai crié vers le Seigneur.
    - psalm: PSALM_17_6
      antiphon:
        - Les flots de la mort m’entouraient ; dans mon angoisse, j’ai crié vers le Seigneur.
  verse: |-
    V/ Celui qui médite la loi du Seigneur
    donne du fruit en son temps.
  biblicalReading:
    - title: Le grand prêtre Melchisédek
      ref: He 7, 1-10
      content: |-
        Ce %Melkisédek% était %roi de Salem, prêtre du Dieu très-haut ; il vint à la rencontre d’Abraham quand celui-ci rentrait de son expédition contre les rois ; il le bénit%, et Abraham lui remit %le dixième de tout ce qu’il avait pris%. D’abord, Melkisédek porte un nom qui veut dire « roi de justice » ; ensuite, il est roi de Salem, c’est-à-dire roi « de paix », et à son sujet on ne parle ni de père ni de mère, ni d’ancêtres, ni d’un commencement d’existence ni d’une fin de vie ; cela le fait ressembler au Fils de Dieu : il demeure prêtre pour toujours. 
        Regardez comme il est grand, celui à qui Abraham, le patriarche, a donné la dîme de son meilleur butin. Or, selon la loi de Moïse, les fils de Lévi qui reçoivent le sacerdoce ont l’ordre de percevoir la dîme sur le peuple, c’est-à-dire sur leurs frères, qui pourtant sont issus d’Abraham, eux aussi. Melkisédek, lui qui n’était pas d’ascendance lévitique, a soumis Abraham à la dîme, et il a béni celui qui possédait les promesses. Or il est indiscutable que c’est toujours le supérieur qui bénit l’inférieur. D’ordinaire, ceux qui perçoivent la dîme sont des hommes qui meurent, et ici, on atteste que celui-là reste en vie. À travers Abraham, Lévi lui-même, qui normalement perçoit la dîme, a été, pour ainsi dire, soumis à la dîme, car il était en germe dans le corps de son ancêtre quand Melkisédek vint à la rencontre de celui-ci.
      responsory: |-
        R/ Jésus, tu es prêtre pour l’éternité !

        Par la puissance d’une vie indestructible,
        par le serment que fit le Seigneur.

        Par son inlassable intercession,
        par l’offrande que tu fis de toi-même.
  patristicReading:
    - title: Actes du Concile Vatican II - L’Église
      subtitle: L’Église, signe de salut parmi les hommes
      content: |-
        %Parole du Seigneur : Voici venir des jours où je conclurai une alliance nouvelle avec la maison d’Israël et avec la maison de Juda. ~ Je mettrai ma loi au plus profond d’eux-mêmes ; je l’inscrirai dans leur cœur. Je serai leur Dieu et ils seront mon peuple. ~ Tous me connaîtront des plus petits jusqu’aux plus grands. Parole du Seigneur%.
        Cette alliance nouvelle, c’est le Christ qui l’a instituée, car elle est %la Nouvelle Alliance dans son sang%. Il appelle une foule venue des Juifs et des nations païennes, pour qu’elle parvienne à l’unité non pas selon la chair, mais dans l’Esprit, et qu’elle soit le nouveau peuple de Dieu. 
        En effet, ceux qui croient au Christ, qui ont %reçu la nouvelle naissance non pas d’un germe corruptible, mais d’un germe incorruptible par la parole du Dieu vivant,% non pas de la chair mais %de l’eau et de l’Esprit vivant%, deviennent ainsi finalement %la race choisie, le sacerdoce royal, la nation sainte, le peuple qui appartient à Dieu ~ qui jadis n’était pas un peuple, mais qui est maintenant le peuple de Dieu.
        Ce peuple messianique a pour chef le Christ. %livré pour nos fautes et ressuscité pour notre justification%, et qui maintenant, ayant reçu le nom qui est au-dessus de tout nom, règne glorieusement au ciel%.
        Ce peuple a pour condition la dignité et la liberté des fils de Dieu, car, dans leur cœur, le Saint-Esprit habite comme dans un temple. 
        Il a pour loi le commandement nouveau d’aimer comme le Christ nous a aimés lui-même. 
        Enfin son but est le règne de Dieu, inauguré sur terre par Dieu même, pour s’étendre ensuite jusqu’à ce que, à la fin des siècles, il reçoive enfin de Dieu son achèvement, %lorsque paraîtra le Christ, notre vie%, et que la %création sera libérée de l’esclavage, de la dégradation inévitable, pour connaître, elle aussi, la liberté et la gloire des enfants de Dieu%.
        C’est pourquoi ce peuple messianique, bien qu’il ne comprenne pas effectivement tous les hommes et qu’il apparaisse souvent comme un petit troupeau, est cependant, pour tout le genre humain, le germe le plus fort de l’unité, de l’espérance et du salut. 
        Établi par le Christ, pour réaliser une communion de vie, d’amour et de vérité, il lui sert d’instrument pour la Rédemption de tous les hommes, et il est envoyé au monde entier comme lumière du monde et sel de la terre. 
        De même que l’Israël selon la chair, qui cheminait dans le désert, est déjà appelé Église de Dieu, ainsi le nouvel Israël, qui s’avance dans le siècle présent, à la recherche de la cité future, la cité définitive, est appelé lui aussi l’Église du Christ. Car c’est bien le Christ qui l’a achetée de son sang, comblée de son Esprit, munie des moyens appropriés à son unité visible et sociale. 
        La communauté des croyants qui regardent vers Jésus comme l’auteur du salut, le principe de l’unité et de la paix, Dieu l’a convoquée et fondée comme son Église, afin qu’elle soit, pour tous et pour chacun, le sacrement visible de cette unité porteuse de salut.
      responsory: |-
        R/ Gloire au Seigneur, c’est lui notre Dieu !

        Il nous a délivrés de la servitude,
        avec autorité et puissance.

        Jadis vous n’étiez pas un peuple,
        vous êtes maintenant le peuple de Dieu.

        Vous êtes la race élue, la nation sainte,
        le peuple que Dieu s’est acquis.
morning:
  psalmody:
    - psalm: PSALM_56
      antiphon:
        - Je crie vers Dieu, le Très-Haut, vers Dieu qui fera tout pour moi.
    - psalm: OT_36
      antiphon:
        - Comme un berger garde son troupeau, le Seigneur veillera sur nous.
    - psalm: PSALM_47
      antiphon:
        - Dieu, nous revivons ton amour au milieu de ton temple.
  reading:
    biblicalReference: He 2, 9b-10
    content: Nous voyons Jésus couronné de gloire et d’honneur à cause de sa passion et de sa mort. S’il a fait l’expérience de la mort, c’est, par grâce de Dieu, pour le salut de tous. En effet, puisque le créateur et maître de tout voulait avoir une multitude de fils à conduire jusqu’à la gloire, il était normal qu’il mène à sa perfection, par la souffrance, celui qui est à l’origine du salut de tous.
  responsory: |-
    R/ Souviens-toi de Jésus Christ
    ressuscité d’entre les morts :
    £ Il est notre salut, notre gloire éternelle.
    V/ Si nous mourons avec lui,
    avec lui nous vivrons. £
    V/ Si nous souffrons avec lui,
    avec lui nous régnerons. £ R/
  evangelicAntiphon:
    common: Celui qui est de Dieu écoute les paroles de Dieu.
  intercession:
    content: |-
      Père des lumières, ton Christ a brillé sur nous pour que nous ne marchions pas dans les ténèbres ; nous t’implorons :

      R/ Que ta Parole soit la lampe de nos pas !

      Accorde-nous d’avancer aujourd’hui sur ses traces et de vivre à sa ressemblance.

      Fais-nous vivre dans la vérité, et nous viendrons à ta lumière.

      Donne-nous assez d’amour pour oublier notre intérêt et vouloir le bien de tous.

      Aide-nous à travailler dans la patience pour que nous préparions la venue de ton jour.
middleOfDay:
  psalmody:
    - psalm: PSALM_118_3
      antiphon:
        - Vois ma misère et ma peine, enlève tous mes péchés.
    - psalm: PSALM_24_1
      antiphon:
        - "Vois ma misère et ma peine, enlève tous mes péchés."
    - psalm: PSALM_24_2
      antiphon:
        - "Vois ma misère et ma peine, enlève tous mes péchés."
  tierce:
    reading:
      biblicalReference: He 4, 14-15
      content: "En Jésus, le Fils de Dieu, nous avons le grand prêtre par excellence, celui qui a pénétré au-delà des cieux ; tenons donc ferme l’affirmation de notre foi. En effet, le grand prêtre que nous avons n’est pas incapable, lui, de partager nos faiblesses ; en toutes choses, il a connu l’épreuve comme nous, et il n’a pas péché."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: He 7, 26-27
      content: |-
        Jésus était bien le grand prêtre qu’il nous fallait : saint, sans tache, sans aucune faute ; séparé maintenant des pécheurs, il est désormais plus haut que les cieux. Il n’a pas besoin, comme les autres grands prêtres, d’offrir chaque jour des sacrifices, d’abord pour ses péchés personnels, puis pour ceux du peuple ; cela, il l’a fait une fois pour toutes en s’offrant lui-même.
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: He 9, 11-12
      content: |-
        Le Christ est le grand prêtre du bonheur qui vient. Le temple de son corps est plus grand et plus parfait que celui de l’ancienne Alliance ; il n’a pas été construite par l’homme, et n’appartient donc pas à ce monde. C’est par ce temple qu’il est entré une fois pour toutes dans le sanctuaire du ciel en répandant, non pas le sang des animaux, mais son propre sang : il a obtenu ainsi une libération définitive.
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
vespers:
  psalmody:
    - psalm: PSALM_29
      antiphon:
        - "Je retournerai chez mon Père et lui dirai : Père, j’ai péché contre le ciel et contre toi."
    - psalm: PSALM_31
      antiphon:
        - Je rendrai grâce au Seigneur en confessant mon péché.
    - psalm: NT_10
  reading:
    biblicalReference: He 13, 12-15
    content: "Jésus, voulant sanctifier le peuple par son propre sang, a souffert sa Passion en dehors de l’enceinte de la ville. Eh bien ! pour aller à sa rencontre, sortons en dehors de l’enceinte, en portant la même humiliation que lui. Car la cité que nous avons ici-bas n’est pas définitive : nous attendons la cité future. En toute circonstance, offrons à Dieu, par Jésus, un sacrifice de louange, c’est-à-dire l’acte de foi qui sort de nos lèvres en l’honneur de son nom."
  responsory: |-
    R/ Nous t’adorons, ô Christ,
    nous te bénissons.
    V/ Tu as racheté le monde par ta croix. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: En vérité, je vous le dis, avant qu’Abraham fût, Je suis.
  intercession:
    content: |-
      Dieu notre Père, convertis-nous à la loi nouvelle de ton Christ :

      R/ Père, allume en nous le feu de son amour.

      Il a proclamé la Bonne Nouvelle,
      il a passé parmi nous en faisant le bien.

      Il a nourri les foules au désert,
      il s’est livré dans le pain et le vin.

      Il a guéri les malades,
      il a pardonné les péchés.

      Il a maîtrisé la mer et les vents,
      il a prié pour la foi de Pierre.

      Il a pleuré sur Jérusalem,
      il a ressuscité Lazare.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Gn 17, 3-9
      headline: |-
        « Tu deviendras le père d’une multitude de nations »
      content: |-
        En ces jours-là,
         Abram tomba face contre terre
        et Dieu lui parla ainsi :
         « Moi, voici l’alliance que je fais avec toi :
        tu deviendras le père d’une multitude de nations.
         Tu ne seras plus appelé du nom d’Abram,
        ton nom sera Abraham,
        car je fais de toi le père d’une multitude de nations.
         Je te ferai porter des fruits à l’infini,
        de toi je ferai des nations,
        et des rois sortiront de toi.
         J’établirai mon alliance entre moi et toi,
        et après toi avec ta descendance,
        de génération en génération ;
        ce sera une alliance éternelle ;
        ainsi je serai ton Dieu
        et le Dieu de ta descendance après toi.
         À toi et à ta descendance après toi
        je donnerai le pays où tu résides,
        tout le pays de Canaan en propriété perpétuelle,
        et je serai leur Dieu. »
         Dieu dit à Abraham :
        « Toi, tu observeras mon alliance,
        toi et ta descendance après toi,
        de génération en génération. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 104 (105), 4-5, 6-7, 8-9
      refAbbr: 104, 4…
      chorus:
      - chorusRef: 104, 8a
        chorus: Le Seigneur s’est toujours souvenu de son alliance.
      content: |-
        Cherchez le Seigneur et sa puissance,
        recherchez sans trêve sa face ;
        souvenez-vous des merveilles qu’il a faites,
        de ses prodiges, des jugements qu’il prononça.

        Vous, la race d’Abraham son serviteur,
        les fils de Jacob, qu’il a choisis.
        Le Seigneur, c’est lui notre Dieu :
        ses jugements font loi pour l’univers.

        Il s’est toujours souvenu de son alliance,
        parole édictée pour mille générations :
        promesse faite à Abraham,
        garantie par serment à Isaac.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 8, 51-59
      headline: |-
        « Abraham votre père a exulté, sachant qu’il verrait mon Jour »
      acclamationAntiphon: |-
        Aujourd’hui, ne fermez pas votre cœur,
        mais écoutez la voix du Seigneur.
      content: |-
        En ce temps-là,
        Jésus disait aux Juifs :
         « Amen, amen, je vous le dis :
        si quelqu’un garde ma parole,
        jamais il ne verra la mort. »
         Les Juifs lui dirent :
        « Maintenant nous savons bien que tu as un démon.
        Abraham est mort, les prophètes aussi,
        et toi, tu dis :
        “Si quelqu’un garde ma parole,
        il ne connaîtra jamais la mort.”
         Es-tu donc plus grand que notre père Abraham ?
        Il est mort, et les prophètes aussi sont morts.
        Pour qui te prends-tu ? »
         Jésus répondit :
        « Si je me glorifie moi-même,
        ma gloire n’est rien ;
        c’est mon Père qui me glorifie,
        lui dont vous dites : “Il est notre Dieu”,
         alors que vous ne le connaissez pas.
        Moi, je le connais
        et, si je dis que je ne le connais pas,
        je serai comme vous, un menteur.
        Mais je le connais,
        et sa parole, je la garde.
         Abraham votre père a exulté,
        sachant qu’il verrait mon Jour.
        Il l’a vu, et il s’est réjoui. »
         Les Juifs lui dirent alors :
        « Toi qui n’as pas encore cinquante ans,
        tu as vu Abraham ! »
         Jésus leur répondit :
        « Amen, amen, je vous le dis :
        avant qu’Abraham fût,
        moi, JE SUIS. »
         Alors ils ramassèrent des pierres pour les lui jeter.
        Mais Jésus, en se cachant,
        sortit du Temple.
