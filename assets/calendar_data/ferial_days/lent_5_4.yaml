vespers:
  psalmody:
    - psalm: PSALM_29
      antiphon:
        - "Je retournerai chez mon Père et lui dirai : Père, j’ai péché contre le ciel et contre toi."
    - psalm: PSALM_31
      antiphon:
        - Je rendrai grâce au Seigneur en confessant mon péché.
    - psalm: NT_10
  reading:
    biblicalReference: He 13, 12-15
    content: "Jésus, voulant sanctifier le peuple par son propre sang, a souffert sa Passion en dehors de l’enceinte de la ville. Eh bien ! pour aller à sa rencontre, sortons en dehors de l’enceinte, en portant la même humiliation que lui. Car la cité que nous avons ici-bas n’est pas définitive : nous attendons la cité future. En toute circonstance, offrons à Dieu, par Jésus, un sacrifice de louange, c’est-à-dire l’acte de foi qui sort de nos lèvres en l’honneur de son nom."
  responsory: |-
    R/ Nous t’adorons, ô Christ,
    nous te bénissons.
    V/ Tu as racheté le monde par ta croix. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: En vérité, je vous le dis, avant qu’Abraham fût, Je suis.
  intercession:
    content: |-
      Dieu notre Père, convertis-nous à la loi nouvelle de ton Christ :

      R/ Père, allume en nous le feu de son amour.

      Il a proclamé la Bonne Nouvelle,
      il a passé parmi nous en faisant le bien.

      Il a nourri les foules au désert,
      il s’est livré dans le pain et le vin.

      Il a guéri les malades,
      il a pardonné les péchés.

      Il a maîtrisé la mer et les vents,
      il a prié pour la foi de Pierre.

      Il a pleuré sur Jérusalem,
      il a ressuscité Lazare.
  oration:
    - "Sois attentif à nos supplications, Seigneur, veille sur nous et protège-nous, car nous mettons notre espoir en ta miséricorde : purifiés désormais de nos péchés, nous pourrons mener une vie sainte et entrer en possession de ton héritage."
