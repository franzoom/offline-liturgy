  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Tu veux au fond de moi la vérité, dans le secret tu m’apprends la sagesse.
    - psalm: OT_27
      antiphon:
        - Dieu juste et sauveur, pas d’autre Dieu que toi !
    - psalm: PSALM_99
      antiphon:
        - Dieu nous a faits et nous sommes à lui.
  reading:
    biblicalReference: Is 52, 13-15
    content: Mon serviteur réussira, dit le Seigneur ; il montera, il s’élèvera, il sera exalté ! La multitude avait été consternée en le voyant, car il était si défiguré qu’il ne ressemblait plus à un homme. De même, devant lui les rois resteront bouche bée, car ils verront ce qu’on ne leur avait jamais dit, ils découvriront ce dont ils n’avaient jamais entendu parler.
  responsory: |-
    R/ Il n’avait ni beauté, ni éclat.
    \* Par ses souffrances, nous sommes guéris.
    V/ Il était méprisé, abandonné. \*
    V/ C’était nos souffrances qu’il portait. \*
  evangelicAntiphon:
    common: Alors vous connaîtrez que le Père est en moi, comme je suis dans le Père.
  intercession:
    content: |-
      Levons les yeux vers le Fils de Dieu, mort sur la croix, vivant pour les siècles :

      R/ Par ta souffrance et par ta croix, sauve-nous.

      Tu as lutté contre Satan.

      Tu as connu la soif et la faim.

      Tu as enduré la fatigue du chemin.

      Tu n’avais pas d’endroit où reposer ta tête.

      Tu as été rejeté par ton peuple.

      Tu as été abandonné par les tiens.

      Tu as fait la volonté du Père.
  oration:
    - Pardonne, Seigneur, les torts de ton peuple ; puisque notre faiblesse nous a rendus captifs du péché, que ta tendresse nous en délivre.

