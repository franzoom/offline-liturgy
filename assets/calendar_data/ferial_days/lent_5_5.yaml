    car il est tendre et miséricordieux.
  biblicalReading:
    - title: Le Christ, prêtre pour l’éternité
      ref: He 7, 11-28
      content: "Si l’on atteignait la perfection par le moyen du sacerdoce lévitique, sur lequel repose la législation du peuple, pourquoi faudrait-il que se lève un autre prêtre de l’ordre de Melkisédek, et qu’il ne soit pas appelé prêtre de l’ordre d’Aaron ? Or s’il y a changement de sacerdoce, il y a nécessairement aussi changement de loi. Celui dont il s’agit ici appartient à une autre tribu, dont aucun membre n’a jamais été au service de l’autel. En effet, il est clair que notre Seigneur a surgi de la tribu de Juda, pour laquelle Moïse ne dit rien quand il parle des prêtres. Les choses sont encore beaucoup plus claires si cet autre prêtre se lève à la ressemblance de Melkisédek et devient prêtre, non pas selon une exigence légale de filiation humaine, mais par la puissance d’une vie indestructible. Car voici le témoignage de l’Écriture : *Toi, tu es prêtre de l’ordre de Melkisédek pour l’éternité*. On a là, d’une part, l’abrogation du commandement précédent, à cause de sa faiblesse et de son inutilité — puisque la Loi n’a rien mené à la perfection — et, d’autre part, l’introduction d’une espérance meilleure qui nous fait approcher de Dieu. Cela ne s’est pas fait sans qu’il y ait eu prestation de serment : en effet, tandis que les autres devenaient prêtres sans aucun serment, celui-là a fait l’objet d’un serment de la part de celui qui lui a dit : *Le Seigneur l’a juré dans un serment irrévocable ; toi, tu es prêtre pour l’éternité*. Pour cette raison, Jésus est devenu le garant d’une alliance meilleure. Jusque-là, un grand nombre de prêtres se sont succédé parce que la mort les empêchait de rester en fonction. Jésus, lui, parce qu’il demeure pour l’éternité, possède un sacerdoce qui ne passe pas. C’est pourquoi il est capable de sauver d’une manière définitive ceux qui par lui s’avancent vers Dieu, car il est toujours vivant pour intercéder en leur faveur. C’est bien le grand prêtre qu’il nous fallait : saint, innocent, immaculé ; séparé maintenant des pécheurs, il est désormais plus haut que les cieux. Il n’a pas besoin, comme les autres grands prêtres, d’offrir chaque jour des sacrifices, d’abord pour ses péchés personnels, puis pour ceux du peuple ; cela, il l’a fait une fois pour toutes en s’offrant lui-même. La loi de Moïse établit comme grands prêtres des hommes remplis de faiblesse ; mais la parole du serment divin, qui vient après la Loi, établit comme grand prêtre le Fils, conduit pour l’éternité à sa perfection."
      responsory: |-
        R/ Jésus, tu es grand prêtre des biens à venir !

        Entré une fois pour toutes dans le sanctuaire,
        tu nous libères pour toujours

        Comme une victime sans tache,
        tu t’es offert toi-même à Dieu.
  patristicReading:
    - title: LETTRE DE SAINT FULGENCE DE RUSPE
      subtitle: « Il s’est livré pour nous »
      content: "La Sainte Trinité, Dieu unique du nouveau et de l’ancien Testament, prescrivait à nos pères de lui offrir en sacrifice la chair des animaux. Ces animaux préfiguraient l’offrande très agréable de ce sacrifice que l’unique Fils de Dieu devait offrir miséricordieusement pour nous, en immolant sa chair. C’est lui, en effet, selon l’enseignement de l’Apôtre, qui *s’est livré pour nous en offrant à Dieu le sacrifice qui pouvait lui plaire*. C’est lui, vrai Dieu et vrai grand prêtre, qui pour nous *est entré une fois pour toutes dans le sanctuaire en répandant non pas le sang des animaux, mais son propre sang.* C’est ce que préfigurait le grand prêtre juif quand il entrait dans le sanctuaire, chaque année, en répandant le sang. C’est donc lui qui, en lui seul, a présenté tout ce qu’il savait être nécessaire de réaliser pour notre rédemption. Oui, il était à la fois le prêtre et le sacrifice, à la fois Dieu et le temple. Prêtre dont la médiation nous réconcilie ; sacrifice qui opère la réconciliation ; temple dans lequel se fait notre réconciliation ; Dieu avec qui nous sommes réconciliés. Il est à lui seul le prêtre, le sacrifice et le temple, car, étant Dieu, il est tout cela selon la condition de serviteur. Mais il n’est pas Dieu à lui seul, car il l’est avec le Père et l’Esprit Saint selon la condition de Dieu. ~ Tu dois donc croire très fermement et sans aucune hésitation que l’unique Verbe de Dieu lui-même s’est offert pour nous à Dieu en sacrifice capable de lui plaire. C’est à Lui, avec le Père et l’Esprit Saint, que les patriarches, les prophètes et les prêtres, au temps de l’ancienne Alliance, offraient des animaux en sacrifice ; et c’est à lui, avec le Père et l’Esprit Saint qui ont avec lui une même divinité, que la sainte Église catholique, dans le monde entier, ne cesse d’offrir le sacrifice du pain et du vin, dans la foi et la charité. La chair de ces animaux immolés jadis préfigurait la chair du Christ que lui-même, étranger au péché, offrirait pour nos péchés, elle préfigurait le sang qu’il répandrait pour le pardon de nos péchés. Mais dans notre sacrifice il y a l’action de grâce et la mémoire de la chair du Christ qu’il a offerte pour nous, et du sang que lui-même, Dieu, a répandu pour nous. Saint Paul, dans les Actes des Apôtres, dit à ce sujet : *Veillez sur vous-mêmes et sur tout le troupeau où l’Esprit Saint vous a placés comme responsables pour être les pasteurs de l’Église de Dieu, qu’il a acquise par son sang*. Les sacrifices d’autrefois symbolisaient donc d’une manière figurative ce que nous aurions à donner. Dans le sacrifice d’aujourd’hui nous est montré clairement ce qui nous a déjà été donné. Les sacrifices d’autrefois annonçaient à l’avance que le Fils de Dieu serait mis à mort pour les impies. Le sacrifice d’aujourd’hui annonce qu’il a été mis à mort pour les impies. Saint Paul nous l’atteste : *Le Christ, alors que nous n’étions encore capables de rien, au temps fixé par Dieu, est mort pour les impies que nous étions. Et encore : Quand nous étions encore ses ennemis, Dieu nous a réconciliés avec lui par la mort de son Fils.*"
      responsory: |-
        R/ Jésus, tu es grand prêtre des biens à venir !

        Entré une fois pour toutes dans le sanctuaire,
        tu nous libères pour toujours.

        Comme une victime sans tache,
        Tu t’es offert toi-même à Dieu.
  oration:
    - Pardonne, Seigneur, les torts de ton peuple ; puisque notre faiblesse nous a rendus captifs du péché, que ta tendresse nous en délivre.

