  verse: |-
    V/ Celui qui fait la vérité
    vient à la lumière.
  biblicalReading:
    - title: Le Christ, ministre d’une alliance nouvelle
      ref: He 8, 1-13
      content: |-
        Et voici l’essentiel de ce que nous voulons dire : c’est bien ce grand prêtre-là que nous avons, lui qui s’est assis à la droite de la Majesté divine dans les cieux, après avoir accompli le service du véritable Sanctuaire et de la véritable Tente, celle qui a été dressée par le Seigneur et non par un homme. Tout grand prêtre est établi pour offrir des dons et des sacrifices ; il était donc nécessaire que notre grand prêtre ait, lui aussi, quelque chose à offrir. À vrai dire, s’il était sur la terre, il ne serait même pas prêtre, puisqu’il y a déjà les prêtres qui offrent les dons conformément à la Loi : ceux-ci rendent leur culte dans un sanctuaire qui est une image et une ébauche des réalités célestes, comme en témoigne l’oracle reçu par Moïse au moment où il allait construire la Tente : *Regarde*, dit le Seigneur, *tu exécuteras tout selon le modèle qui t’a été montré sur la montagne*. 
        Quant au grand prêtre que nous avons, le service qui lui revient se distingue d’autant plus que lui est médiateur d’une alliance meilleure, reposant sur de meilleures promesses. 
        En effet, si la première Alliance avait été irréprochable, il n’y aurait pas eu lieu d’en chercher une deuxième. Or, c’est bien un reproche que Dieu fait à son peuple quand il dit : *Voici venir des jours, dit le Seigneur, où je conclurai avec la maison d’Israël et avec la maison de Juda une alliance nouvelle. Ce ne sera pas comme l’Alliance que j’ai faite avec leurs pères, le jour où je les ai pris par la main pour les faire sortir du pays d’Égypte : eux ne sont pas restés dans mon alliance ; alors moi, je les ai délaissés, dit le Seigneur. Mais voici quelle sera l’Alliance que j’établirai avec la maison d’Israël quand ces jours-là seront passés, dit le Seigneur. Quand je leur donnerai mes lois, je les inscrirai dans leur pensée et sur leurs cœurs. Je serai leur Dieu, et ils seront mon peuple. Ils n’auront plus à instruire chacun son concitoyen ni chacun son frère en disant : « Apprends à connaître le Seigneur ! » Car tous me connaîtront, des plus petits jusqu’aux plus grands. Je serai indulgent pour leurs fautes, je ne me rappellerai plus leurs péchés*.
        En parlant d’Alliance nouvelle, Dieu a rendu ancienne la première ; or ce qui devient ancien et qui vieillit est près de disparaître.
      responsory: |-
        R/ Un seul Dieu !
        Un seul médiateur entre Dieu et les hommes :
        Jésus le Christ !

        Il est médiateur de l’Alliance nouvelle :
        l’ancienne alliance a disparu.

        Par son propre sang, il nous a sanctifiés
        et réconciliés avec Dieu.
  patristicReading:
    - title: HOMELIE DE SAINT GRÉGOIRE DE NAZIANCE POUR LA PÂQUE
      subtitle: Participer à la Pâque du Christ
      content: |-
        Nous allons participer à la Pâque. Cette participation sera, maintenant encore, en figure, par le sacrement. Toutefois, ce sacrement sera plus parlant que dans la loi ancienne, car le banquet pascal, j’ose le dire, était alors très obscur : c’était une préfiguration. Mais bientôt, la Pâque sera plus parfaite et plus pure, car le Verbe y *boira avec nous le vin nouveau dans le Royaume de son Père*. Alors, en effet, Il nous révélera et nous enseignera ce qu’il nous a montré jusqu’ici de façon restreinte. Car elle est toujours nouvelle, la Pâque que nous pouvons connaître aujourd’hui. 
        Quelle est donc cette boisson délicieuse ? C’est à moi de l’enseigner, c’est au Christ de faire comprendre et assimiler cette doctrine à ses disciples. En effet, la doctrine est une nourriture, même pour celui qui la donne aux autres. 
        Eh bien, quant à nous, participons à la loi, mais à la lumière de l’Évangile et non pas selon la lettre ; de façon parfaite et non ébauchée ; pour toujours et non pas pour un moment. Ayons pour capitale non pas la Jérusalem d’en bas, mais la cité d’en haut ; non pas celle qui est piétinée par les armées, mais celle qui est glorifiée par les anges. Offrons en sacrifice, non pas *de jeunes taureaux ni des agneaux portant cornes et sabots* — offrandes mortes et insensibles — ; *offrons à Dieu un sacrifice de louange* sur l’autel céleste, en union avec les chœurs du ciel. ~ Ce que je vais dire va plus loin : c’est nous-mêmes que nous devons offrir à Dieu en sacrifice ; offrons-lui chaque jour toute notre activité. Acceptons tout pour le Christ ; par nos souffrances, imitons sa passion ; par notre sang honorons son sang ; montons vers la croix avec ferveur. ~ 
        Si tu es Simon de Cyrène, prends la croix et suis-le. Si tu es crucifié avec lui, comme le malfaiteur, reconnais, comme cet homme juste, qu’il est Dieu. Si lui-même *a été compté parmi les pécheurs* à cause de toi et de ton péché, toi, deviens un homme juste à cause de lui. En te crucifiant, adore celui qui a été crucifié à cause de toi, et tire quelque profit de ta méchanceté même ; achète le salut au prix de la mort ; entre au Paradis avec Jésus, pour comprendre de quels biens tu étais exclu. Contemple les merveilles qui sont là, et laisse mourir au-dehors, avec ses blasphèmes, celui qui l’injuriait. 
        Si tu es Joseph d’Arimathie, réclame le corps à celui qui l’a fait mettre en croix ; que ton souci soit le rachat du monde. 
        Si tu es Nicodème, cet adorateur nocturne de Dieu, mets-le au tombeau avec les parfums. 
        Si tu es une des saintes femmes, l’une ou l’autre Marie, si tu es Salomé ou Jeanne, va le pleurer de grand matin. Sois la première à voir la pierre enlevée, à voir peut-être les anges, et Jésus lui-même.
      responsory: |-
        R/ Pour aller à Jésus, sortons hors du camp
        en portant son opprobre.

        Jésus, pour sanctifier le peuple par son sang,
        a souffert hors de la ville.

        Ils sauront que le Seigneur les a dispersés
        dans les pays étrangers.

        Nous n’avons pas sur la terre de cité permanente,
        mais nous cherchons celle de l’avenir.
morning:
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Tu conduis par ton amour, Seigneur, ce peuple que tu as racheté.
    - psalm: OT_1
      antiphon:
        - "Ma force et mon chant, c’est le Seigneur : il est pour moi le salut."
    - psalm: PSALM_116
      antiphon:
        - Peuples de la terre, louez le Seigneur !
  reading:
    biblicalReference: Is 65, 1b-3a
    content: "J’ai dit : « Me voici, me voici » à une nation qui n’invoquait pas mon nom. J’ai tendu mes mains, à longueur de jour, vers un peuple rebelle, vers ceux qui suivent le chemin qui n’est pas bon, qui sont à la remorque de leurs propres pensées. C’est un peuple qui me vexe, en face, sans arrêt."
  responsory: |-
    R/ Il m’appelle, et moi, je lui réponds :
    £ Je veux le libérer, le glorifier.
    V/ Je suis avec lui dans l’épreuve. £
    V/ Je ferai qu’il voie mon salut. £
  evangelicAntiphon:
    common: Jésus devait mourir afin de rassembler dans l’unité les enfants de Dieu dispersés.
  intercession:
    content: |-
      Par toi, Jésus Sauveur, l’aveugle a vu la lumière ;
      dévoile à nos yeux ta présence.

      R/ Toi, notre ami, exauce-nous !

      Tu as délié la langue du muet,
      apprends-nous à célébrer ta louange.

      Tu as ouvert les oreilles du sourd,
      garde-nous attentifs à ta parole.

      Tu as guéri le paralytique,
      donne-nous de courir dans la voie de ton amour,

      Tu as fait sortir Lazare de son tombeau,
      ramène à la vie ceux que le péché retient dans la mort.
