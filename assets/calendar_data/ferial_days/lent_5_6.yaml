  tierce:
    reading:
      biblicalReference: 1 Jn 1, 8-9
      content: "Si nous disons que nous n’avons pas de péché, nous nous égarons nous-mêmes et la vérité n’est pas en nous. Si nous reconnaissons nos péchés, lui qui est fidèle et juste nous pardonnera nos péchés et nous purifiera de tout ce qui nous oppose à lui."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      renouvelle et raffermis au fond de moi mon esprit.
  sexte:
    reading:
      biblicalReference: 1 Jn 2, 1b-2
      content: |-
        Nous avons un défenseur devant le Père : Jésus Christ, le Juste. Il est la victime offerte pour nos péchés, et non seulement pour les nôtres, mais encore pour ceux du monde entier.
    responsory: |-
      V/ Détourne ta face de mes fautes,
      enlève tous mes péchés.
  none:
    reading:
      biblicalReference: 1 Jn 2, 8b-10
      content: "Les ténèbres sont en train de disparaître, et déjà brille la vraie lumière. Celui qui déclare être dans la lumière et qui a de la haine contre son frère est encore maintenant dans les ténèbres. Celui qui aime son frère demeure dans la lumière, et il n’y a pour lui aucune occasion de chute."
    responsory: |-
      V/ Le sacrifice qui plaît à Dieu, c’est un esprit brisé :
      ne repousse pas, mon Dieu, un cœur brisé, broyé.
