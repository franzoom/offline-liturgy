  tierce:
    reading:
      biblicalReference: Ez 33, 11
      content: "Nos révoltes et nos péchés sont sur nous, nous pourrissons à cause d’eux, comment pourrons-nous vivre ? - Par ma vie - oracle du Seigneur Dieu - est-ce que je prends plaisir à la mort du méchant ? Bien plutôt à ce que le méchant change de conduite et qu’il vive !"
    responsory: |-
      V/ Maltraité, il s’humilie,
      il n’ouvre pas la bouche.
  sexte:
    reading:
      biblicalReference: Jr 18, 20
      content: "Comment peut-on rendre le mal pour le bien ? Mes adversaires ont creusé une fosse pour me perdre. Souviens-toi que je me suis tenu en ta présence pour te parler en leur faveur, pour détourner d’eux ta colère."
    responsory: |-
      V/ Ce sont nos souffrances qu’il a portées,
      nos douleurs qu’il a supportées.
  none:
    reading:
      biblicalReference: Jr 31, 2.3b-4a
      content: |-
        Ainsi parle le Seigneur : Il a trouvé grâce dans le désert, le peuple qui a échappé au massacre ; Israël est en route vers son repos. Je t’ai aimée d’un amour éternel, aussi je te garde ma bienveillance, je vais te rétablir, et tu seras relevée, vierge d’Israël.
    responsory: |-
      V/ Nous te célébrons, croix de Jésus Christ :
      par toi nous est donnée la vie.
vespers:
  psalmody:
    - psalm: PSALM_44_1
      antiphon:
        - "Nous avons vu l’homme des douleurs : il n’avait ni éclat, ni beauté."
    - psalm: PSALM_44_2
      antiphon:
        - Puisqu’il s’est livré lui-même à la mort, il rachètera des multitudes.
    - psalm: NT_4
      antiphon:
        - Dieu nous a fait grâce en son Fils bien-aimé ; en lui, par son sang, nous avons le pardon des péchés.
  reading:
    biblicalReference: Rm 5, 8-9
    content: La preuve que Dieu nous aime, c’est que le Christ est mort pour nous, alors que nous étions encore pécheurs. À plus forte raison, maintenant que le sang du Christ nous a fait devenir des justes, nous serons sauvés par lui de la colère de Dieu.
  responsory: |-
    R/ Jésus, souviens-toi de nous,
    quand tu viendras dans ton Royaume.
    V/ Toi qui ne repousses pas le cœur brisé,R/
    V/ Toi qui t’es fait obéissant jusqu’à la mort,R/
    V/ Par ton côté ouvert, par tes mains transpercées,R/
  evangelicAntiphon:
    common: Comme le serpent fut élevé dans le désert, il faut que le Fils de l’homme soit élevé de terre pour que tout homme qui croit en lui ait la vie éternelle.
  intercession:
    content: |-
      En contemplant la passion de Jésus, notre Sauveur, nous supplions :

      Pour ceux que la tristesse accable,
      – souviens-toi de ton agonie.

      R/ Ô Jésus, notre Sauveur !

      Pour ceux qui sont blessés dans leur chair,
      – souviens-toi de tes tortures.

      Pour ceux qui souffrent la dérision,
      – souviens-toi de ta couronne d’épines.

      Pour ceux qui désespèrent de la vie,
      – souviens-toi de ton cri vers le Père.

      Pour ceux qui meurent aujourd’hui,
      – souviens-toi de ta mort sur la croix.

      Pour ceux qui espèrent contre toute espérance,
      – que resplendisse ta résurrection.
