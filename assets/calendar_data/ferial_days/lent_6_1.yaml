  verse: |-
    V/ Quand j’aurai été élevé de terre,
    j’attirerai à moi tous les hommes.
  biblicalReading:
    - title: Appel à la foi et à l’endurance
      ref: He 10, 19-39
      content: |-
        Frères, c’est avec assurance que nous pouvons entrer dans le véritable sanctuaire grâce au sang de Jésus : nous avons là un chemin nouveau et vivant qu’il a inauguré en franchissant le rideau du Sanctuaire ; or, ce rideau est sa chair. Et nous avons le prêtre par excellence, celui qui est établi sur la maison de Dieu. Avançons-nous donc vers Dieu avec un cœur sincère et dans la plénitude de la foi, le cœur purifié de ce qui souille notre conscience, le corps lavé par une eau pure. Continuons sans fléchir d’affirmer notre espérance, car il est fidèle, celui qui a promis. Soyons attentifs les uns aux autres pour nous stimuler à vivre dans l’amour et à bien agir. Ne délaissons pas nos assemblées, comme certains en ont pris l’habitude, mais encourageons-nous, d’autant plus que vous voyez s’approcher le Jour du Seigneur. 
        Car si nous demeurons volontairement dans le péché après avoir reçu la pleine connaissance de la vérité, il ne reste plus pour les péchés aucun sacrifice, mais une attente redoutable du jugement et l’ardeur d’un feu qui va dévorer les rebelles. Si quelqu’un enfreint la loi de Moïse, c’est sans pitié *qu’il est mis à mort sur la parole de deux ou trois témoins.* Qu’en pensez-vous ? Ne sera-t-elle pas encore plus grave, la peine que méritera celui qui aura foulé aux pieds le Fils de Dieu, tenu pour profane le sang de l’Alliance par lequel il a été sanctifié, et outragé l’Esprit qui donne la grâce ? Car nous connaissons celui qui a dit : *C’est à moi de faire justice, c’est moi qui rendrai à chacun ce qui lui revient ;* et encore : *Le Seigneur jugera son peuple.* Il est redoutable de tomber entre les mains du Dieu vivant ! 
        Souvenez-vous de ces premiers jours où vous veniez de recevoir la lumière du Christ : vous avez soutenu alors le dur combat des souffrances, tantôt donnés en spectacle sous les insultes et les brimades, tantôt solidaires de ceux qu’on traitait ainsi. En effet, vous avez montré de la compassion à ceux qui étaient en prison ; vous avez accepté avec joie qu’on vous arrache vos biens, car vous étiez sûrs de posséder un bien encore meilleur, et permanent. Ne perdez pas votre assurance ; grâce à elle, vous serez largement récompensés. Car l’endurance vous est nécessaire pour accomplir la volonté de Dieu et obtenir ainsi la réalisation des promesses. En effet, encore *un peu, très peu de temps, et celui qui doit venir arrivera, il ne tardera pas. Celui qui est juste à mes yeux par la foi vivra ; mais s’il abandonne, je ne trouve plus mon bonheur en lui.
        * Or nous ne sommes pas, nous, de ceux qui abandonnent et vont à leur perte, mais de ceux qui ont la foi et sauvegardent leur âme.
      responsory: |-
        R/ Le juste par la foi vivra !

        Approchons-nous de Dieu avec un cœur droit
        et dans la plénitude de la foi.

        Ne soyons pas des hommes à faire défection,
        mais des hommes de foi pour le salut de nos âmes.

        Qui persévère jusqu’à la fin,
        celui-là sera sauvé.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR LA PASSION DU SEIGNEUR
      subtitle: Il nous donnera sa vie, puisqu’il nous a déjà donné sa mort
      content: |-
        La passion de notre Seigneur et Sauveur Jésus Christ nous garantit la gloire et nous enseigne la patience. 
        Les cœurs des croyants peuvent tout attendre de la grâce de Dieu, car pour eux le Fils unique de Dieu, coéternel au Père, n’a pas jugé suffisant d’être un homme en naissant des hommes, mais il est allé jusqu’à mourir par la main des hommes qu’il a crées. 
        Ce que Dieu nous promet pour l’avenir est grand ; mais bien plus grand ce que nous commémorons comme réalisé dans le passé. Où étaient-ils, quels hommes étaient-ils, ces croyants, quand *le Christ est mort pour des coupables ?* On ne peut douter qu’il leur donnera sa vie, puisqu’il leur a déjà donné sa mort. Pourquoi la faiblesse humaine hésite-t-elle à croire ce qui arrivera un jour : que les hommes puissent vivre avec Dieu ? 
        Ce qui s’est déjà réalisé est encore beaucoup plus incroyable : Dieu est mort pour les hommes. 
        Car le Christ est *ce Verbe qui était au commencement, ce Verbe qui était avec Dieu, ce Verbe qui était Dieu. Et ce Verbe de Dieu s’est fait chair, et il a établi sa demeure parmi nous*. Car il n’aurait pas eu en lui-même de quoi mourir pour nous, sans cette chair mortelle qu’il a tirée de nous. C’est ainsi que l’être immortel a pu mourir, c’est ainsi qu’il a voulu donner la vie aux mortels : il devait dans l’avenir les faire participer à ce qu’il est, après avoir d’abord participé lui-même à ce qu’ils sont. Car nous n’avions pas en nous de quoi vivre, et il n’avait pas en lui de quoi mourir. Il a donc établi avec nous un merveilleux échange de participation réciproque. Ce qui vient de nous, c’est par cela qu’il est mort ; ce qui vient de lui, c’est par cela que nous vivrons. ~ 
        Par conséquent, nous ne devons pas rougir de la mort de notre Seigneur ; bien au contraire, nous devons y mettre toute notre confiance et y trouver toute notre gloire. Du fait même qu’il recevait de nous la mort qu’il trouvait en nous, il nous a promis, dans sa grande fidélité, de nous donner en lui la vie que nous ne pouvons pas tenir de nous. 
        Il nous a tellement aimés qu’il a souffert pour les pécheurs, lui qui est sans péché, ce que nous avons mérité par le péché ; comment alors ne nous donnera-t-il pas ce qu’il donne aux justes, lui qui justifie ? Comment lui, dont la promesse est vérité, ne nous rendra-t-il pas en échange les récompenses des saints, lui qui, sans crime, a subi le châtiment des criminels ? 
        C’est pourquoi, mes frères, confessons hardiment et même professons que le Christ a été crucifié pour nous ; proclamons-le sans crainte, mais avec joie ; sans honte, mais avec fierté. 
        L’Apôtre Paul a vu là un titre de gloire qu’il nous a recommandé. Il pouvait rappeler, au sujet du Christ, beaucoup de grandeurs divines ; cependant il affirme ne pas se glorifier des merveilles du Christ, par exemple qu’étant Dieu auprès du Père, il a créé le monde ; qu’étant homme comme nous, il a commandé au monde. Mais il dit : *Je ne veux me glorifier que de la croix de notre Seigneur Jésus Christ.*
      responsory: |-
        Ta mort est vaine aux yeux de chair ; Stance
        mais, pour celui qui croit,
        elle est vie éternelle.
        Jésus, tu es vainqueur
        chaque fois que dans l’homme
        l’Esprit peut s’écrier :
        « Tu es le Christ, le Fils du Dieu vivant » !

        R/ Tu es le Fils du Dieu vivant,
        tu es le Seigneur !

        Comme un surgeon, tu as grandi devant nous,
        racine vive sur notre terre aride,
        et nous te méprisions.

        Tu as donné ta vie, tu as été comblé.
        Après l’épreuve, tu as vu la lumière :
        maintenant, nos yeux s’ouvrent.

        Tous nos regards se tournent vers toi :
        tu es le Messie, le Saint d’Israël ;
        pour toi chantent nos cœurs.
morning:
  psalmody:
    - psalm: PSALM_41
      antiphon:
        - Mon âme est triste à en mourir ; demeurez ici et veillez avec moi.
    - psalm: OT_15
      antiphon:
        - C’est maintenant le jugement de ce monde ; désormais le prince de ce monde sera jeté dehors.
    - psalm: PSALM_18A
      antiphon:
        - "Jésus, méprisant l’infamie, a souffert la croix : il est assis à la droite de Dieu."
  reading:
    biblicalReference: Jr 11, 19-20
    content: "Moi, j’étais comme un agneau docile qu’on emmène à l’abattoir, et je ne savais pas ce qu’ils préparaient contre moi. Ils disaient : « Coupons l’arbre à la racine, retranchons-le de la terre des vivants, afin qu’on oublie jusqu’à son nom. » Seigneur de l’univers, toi qui juges avec justice, qui scrutes les reins et les cœurs, fais-moi voir la vengeance que tu leur infligeras, car c’est à toi que je confie ma cause."
  responsory: |-
    R/ Souviens-toi de Jésus Christ
    ressuscité d’entre les morts :
    \* Il est notre salut, notre gloire éternelle.
    V/ Si nous mourons avec lui,
    avec lui nous vivrons. \*
    V/ Si nous souffrons avec lui,
    avec lui nous régnerons. \*
    R/ Souviens-toi.
  evangelicAntiphon:
    common: Père juste, le monde ne t’a pas connu, mais moi, je t’ai connu, toi qui m’as envoyé.
  intercession:
    content: |-
      Supplions le Christ qui nous a aimés jusqu’à la mort.

      R/ Sauve-nous par ton amour.

      Jésus que l’on a bafoué sans raison,
      – prends pitié de ceux dont l’amour est trahi.

      Jésus que l’amour du Royaume a perdu,
      – prends pitié de ceux que l’on met en prison.

      Jésus qui n’as pas trouvé de consolateur,
      – prends pitié de ceux qui sont affligés.

      Jésus que l’on abreuva de vinaigre,
      – prends pitié de ceux qui souffrent pour la justice.

      Jésus, humilié par les hommes, sauvé par Dieu,
      – sois la joie et la fête des pauvres.
