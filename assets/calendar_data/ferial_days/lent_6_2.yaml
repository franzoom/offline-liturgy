invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

oration:
    - Aide-nous, Dieu éternel et tout-puissant, à célébrer les mystères de la passion du Seigneur de telle sorte que nous obtenions le pardon.

readings:
  psalmody:
    - psalm: PSALM_36_1
      antiphon:
        - "Humiliez-vous devant le Seigneur : il vous élèvera."
    - psalm: PSALM_36_2
      antiphon:
        - "Humiliez-vous devant le Seigneur : il vous élèvera."
    - psalm: PSALM_36_3
      antiphon:
        - "Humiliez-vous devant le Seigneur : il vous élèvera."
  verse: |-
    V/ Quand j’aurai été élevé de terre,
    j’attirerai à moi tous les hommes.
  biblicalReading:
    - title: Jésus, modèle des croyants
      ref: He 12, 1-13
      content: |-
        Ainsi donc, nous aussi, entourés de cette immense nuée de témoins, et débarrassés de tout ce qui nous alourdit – en particulier du péché qui nous entrave si bien –, courons avec endurance l’épreuve qui nous est proposée, les yeux fixés sur Jésus, qui est à l’origine et au terme de la foi. Renonçant à la joie qui lui était proposée, il a enduré la croix en méprisant la honte de ce supplice, et il siège à la droite du trône de Dieu. Méditez l’exemple de celui qui a enduré de la part des pécheurs une telle hostilité, et vous ne serez pas accablés par le découragement. Vous n’avez pas encore résisté jusqu’au sang dans votre lutte contre le péché, et vous avez oublié cette parole de réconfort, qui vous est adressée comme à des fils : *Mon fils, ne néglige pas les leçons du Seigneur, ne te décourage pas quand il te fait des reproches. Quand le Seigneur aime quelqu’un, il lui donne de bonnes leçons ; il corrige tous ceux qu’il accueille comme ses fils.
        * Ce que vous endurez est une leçon. Dieu se comporte envers vous comme envers des fils ; et quel est le fils auquel son père ne donne pas des leçons ? Si vous êtes privés des leçons que tous les autres reçoivent, c’est que vous êtes des bâtards et non des fils. 
        D’ailleurs, nos parents selon la chair nous faisaient la leçon, et nous les respections. Ne devons-nous pas d’autant plus nous soumettre au Père de nos esprits pour avoir la vie ? Les leçons que nos parents nous donnaient en croyant bien faire n’avaient qu’un effet passager. Mais celles de Dieu sont vraiment pour notre bien : il veut nous faire partager sa sainteté. Quand on vient de recevoir une leçon, on n’éprouve pas de la joie mais plutôt de la tristesse. Mais plus tard, quand on s’est repris grâce à la leçon, celle-ci produit un fruit de paix et de justice. C’est pourquoi, redressez les mains inertes et les genoux qui fléchissent, et rendez droits pour vos pieds les sentiers tortueux. Ainsi, celui qui boite ne se fera pas d’entorse ; bien plus, il sera guéri.
      responsory: |-
        R/ Marchons les regards fixés sur Jésus Christ !

        C’est lui l’initiateur de la foi,
        lui qui la mène à son accomplissement.

        Il a renoncé à la joie qui lui revenait ;
        il a enduré la croix, au mépris de la honte.

        Pour nous, il s’est humilié,
        il s’est fait obéissant jusqu’à la mort.
  patristicReading:
    - title: DU TRAITÉ DE SAINT BASILE SUR LE SAINT-ESPRIT
      subtitle: « C’est dans sa mort que nous avons été baptisés »
      content: |-
        Le dessein de Dieu notre Sauveur en faveur de l’homme consiste à le ramener de son exil, à le faire revenir dans l’intimité de Dieu en le tirant de l’éloignement causé par sa désobéissance. Telle est la raison de l’avènement du Christ dans la chair, de ses exemples de vie évangélique, de ses souffrances, de sa croix, de son ensevelissement, de sa résurrection : que l’homme, sauvé par l’imitation du Christ, recouvre l’adoption filiale des origines. 
        Il est donc nécessaire, pour une vie parfaite, d’imiter le Christ non seulement dans les exemples de douceur, d’humilité, de patience, que l’on trouve dans sa vie, mais aussi dans sa mort elle-même, comme le dit saint Paul, l’imitateur du Christ : *Reproduire en moi sa mort, dans l’espoir de parvenir, moi aussi, à ressusciter d’entre les morts*. 
        Comment donc lui ressembler dans sa mort ? *En nous ensevelissant avec lui par le baptême*. Mais de quelle manière s’ensevelir ? Et quel avantage tirer de cette imitation ? D’abord, il est nécessaire de briser le cours de la vie passée. Cela est impossible à moins de *renaître*, selon la parole du Seigneur. La seconde naissance, comme le mot l’indique, est le commencement d’une autre vie. Si bien que, pour commencer cette autre vie, il faut mettre fin à la précédente. Dans la double course du stade, un arrêt, un léger repos sépare l’aller du retour ; de même, lorsqu’on change de vie, il paraît nécessaire qu’une mort intervienne entre les deux vies pour mettre fin à ce qui précède et faire commencer ce qui vient ensuite. 
        Comment donc réussir à descendre au séjour des morts ? En mimant l’ensevelissement du Christ par le baptême. En effet, le corps du baptisé est en quelque sorte enseveli dans l’eau. Par conséquent, c’est l’abandon d’une vie selon la chair que le baptême suggère symboliquement. Comme dit l’Apôtre : *Vous avez reçu une circoncision où la main des hommes n’est pour rien, et qui vous a dépouillés du corps charnel : c’est la circoncision venue du Christ ; vous avez été ensevelis avec lui par le baptême*. Le baptême purifie l’âme, pour ainsi dire, de la souillure venue des pensées charnelles, ainsi qu’il est écrit : *Tu me laveras, et je serai plus blanc que neige*. ~ C’est pourquoi nous ne connaissons qu’un seul baptême qui donne le salut, puisqu’il n’y a qu’une seule mort pour le rachat du monde et une seule résurrection des morts, et que l’une et l’autre sont figurées par le baptême.
      responsory: |-
        R/ Si nous mourons avec toi, Seigneur,
        avec toi nous entrerons dans la vie.

        Nous portons en notre corps la mort de Jésus,
        afin que sa vie soit aussi manifestée
        dans notre corps.

        Celui qui a ressuscité le Seigneur Jésus
        nous ressuscitera, nous aussi,
        et nous placera près de lui.
morning:
  psalmody:
    - psalm: PSALM_42
      antiphon:
        - Défends ma cause, ô mon Dieu ; de l’homme qui ruse et qui trahit libère-moi.
    - psalm: OT_23
      antiphon:
        - Seigneur, tu as défendu ma cause, mon Dieu, tu as sauvé ma vie.
    - psalm: PSALM_64
      antiphon:
        - Mon serviteur justifiera les multitudes, il se chargera de leurs péchés.
  reading:
    biblicalReference: Za 12, 10-11a
    content: Je répandrai sur la maison de David et sur les habitants de Jérusalem un esprit qui fera naître en eux bonté et supplication. Ils lèveront les yeux vers celui qu’ils ont transpercé ; ils feront une lamentation sur lui comme sur un fils unique ; ils pleureront sur lui amèrement comme sur un premier-né. En ce jour-là, il y aura grande lamentation dans Jérusalem.
  responsory: |-
    R/ Réveille-toi !
    \* Pourquoi dors-tu, Seigneur ?
    V/ Maintenant, tu nous humilies, tu nous rejettes. \*
    V/ Ne nous rejette pas pour toujours. \*
    V/ Rachète-nous, au nom de ton amour. \*
  evangelicAntiphon:
    common: Père, glorifie-moi auprès de toi de la gloire que j’avais avant la création du monde.
  intercession:
    content: |-
      Par sa mort sur la croix, le Christ a sauvé le genre humain. Bénissons-le :

      R/ Béni sois-tu, ô Christ, notre Sauveur !

      Du ciel, tu es descendu comme la lumière.

      De Marie, tu es né comme le germe divin.

      De la croix, tu es tombé comme le fruit.

      Au ciel, tu es monté, prémices des vivants.

      Tu te présentes au Père comme l’offrande parfaite.
middleOfDay:
  psalmody:
    - psalm: PSALM_118_7
      antiphon:
        - Pour moi, vivre, c’est le Christ et mourir est un gain, j’ai mis ma fierté dans la croix du Seigneur.
    - psalm: PSALM_52
      antiphon:
        - "Pour moi, vivre, c’est le Christ et mourir est un gain, j’ai mis ma fierté dans la croix du Seigneur."
    - psalm: PSALM_53
      antiphon:
        - "Pour moi, vivre, c’est le Christ et mourir est un gain, j’ai mis ma fierté dans la croix du Seigneur."
  tierce:
    reading:
      biblicalReference: 1 Co 1, 18-19
      content: |-
        Le langage de la croix est folie pour ceux qui vont vers leur perte, mais pour ceux qui vont vers leur salut, pour nous, il est puissance de Dieu. L’Écriture dit en effet : La sagesse des sages, je la mènerai à sa perte, et je rejetterai l’intelligence des intelligents.
    responsory: |-
      V/ Maltraité, il s’humilie,
      il n’ouvre pas la bouche.
  sexte:
    reading:
      biblicalReference: 1 Co 1, 22-24
      content: "Alors que les Juifs réclament les signes du Messie, et que le monde grec recherche une sagesse, nous, nous proclamons un Messie crucifié, scandale pour les Juifs, folie pour les peuples païens, mais pour ceux que Dieu appelle, qu’ils soient Juifs ou Grecs, ce Messie est puissance de Dieu et sagesse de Dieu."
    responsory: |-
      V/ Ce sont nos souffrances qu’il a portées,
      nos douleurs qu’il a supportées.
  none:
    reading:
      biblicalReference: 1 Co 1, 25.27a
      content: "La folie de Dieu est plus sage que l’homme, et la faiblesse de Dieu est plus forte que l’homme. Ce qu’il y a de fou dans le monde, voilà ce que Dieu a choisi pour couvrir de confusion les sages."
    responsory: |-
      V/ Nous te célébrons, croix de Jésus Christ :
      par toi nous est donnée la vie.
vespers:
  psalmody:
    - psalm: PSALM_48_1
      antiphon:
        - J’ai subi tous leurs outrages ; mais le Seigneur est avec moi comme un héros puissant.
    - psalm: PSALM_48_2
      antiphon:
        - Délivre-moi, Seigneur, sois mon garant quand tous mes amis m’abandonnent.
    - psalm: NT_9
      antiphon:
        - Toi qui fus immolé, Seigneur, tu nous as rachetés pour Dieu, au prix de ton sang.
  reading:
    biblicalReference: 1 Co 1, 27b-30
    content: Ce qu’il y a de faible dans le monde, voilà ce que Dieu a choisi pour couvrir de confusion ce qui est fort ; ce qui est d’origine modeste, méprisé dans le monde, ce qui n’est rien, voilà ce que Dieu a choisi pour détruire ce qui est quelque chose, afin que personne ne puisse s’enorgueillir devant Dieu. C’est grâce à Dieu, en effet, que vous êtes dans le Christ Jésus, qui a été envoyé par lui pour être notre sagesse, pour être notre justice, notre sanctification, notre rédemption.
  responsory: |-
    R/ Il n’avait ni beauté, ni éclat.
    \* Par ses souffrances, nous sommes guéris.
    V/ Il était méprisé, abandonné. \*
    V/ C’était nos souffrances qu’il portait. \*
  evangelicAntiphon:
    common: J’ai le pouvoir de donner ma vie, j’ai le pouvoir de la reprendre.
  intercession:
    content: |-
      Regardons celui que nous avons transpercé, et confessons notre foi :

      R/ Vraiment, tu es le Fils de Dieu !

      Béni sois-tu, Sauveur du genre humain, pour ta passion glorieuse :
      – ton sang nous a rachetés.

      De ton côté ouvert d’où jaillit l’eau vive,
      – répands l’Esprit sur tous les hommes.

      Tu envoies au monde des témoins de ta résurrection :
      – qu’ils proclament ta croix victorieuse.

      Christ en agonie jusqu’à la fin du monde,
      – n’oublie pas les membres souffrants de ton Corps.

      Toi qui es sorti vivant du tombeau,
      – éveille ceux qui se sont endormis dans la mort.
