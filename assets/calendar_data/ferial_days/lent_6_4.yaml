  reading:
    biblicalReference: He 13, 12-15
    content: "Jésus, voulant sanctifier le peuple par son propre sang, a souffert sa Passion en dehors de l’enceinte de la ville. Eh bien ! pour aller à sa rencontre, sortons en dehors de l’enceinte, en portant la même humiliation que lui. Car la cité que nous avons ici-bas n’est pas définitive : nous attendons la cité future. En toute circonstance, offrons à Dieu, par Jésus, un sacrifice de louange, c’est-à-dire l’acte de foi qui sort de nos lèvres en l’honneur de son nom."
  responsory: |
    R/ Le Christ s’est fait pour nous obéissant jusqu’à la mort.
    V/ S’étant levé de table,
    Jésus lava les pieds de ses disciples. R/
    V/ Père, s’il est possible,
    que cette coupe s’éloigne de moi,
    mais que ta volonté soit faite. R/
  evangelicAntiphon:
    common: Jésus prit le pain, le rompit, et le donna à ses disciples.
  intercession:
    content: |
      En communion avec les disciples que le Seigneur invite ce soir à son dernier repas, prions :
      
      R/ Béni sois-tu, Seigneur, pour ton corps et ton sang !
      
      Prêtre du Dieu Très-Haut,
      tu t’es offert toi-même une fois pour toutes en sacrifice ;
      — apprends-nous à nous offrir avec toi.
      
      Jésus Sauveur,
      tu as accepté la coupe amère de la passion ;
      — enseigne-nous à faire la volonté du Père.
      
      Rédempteur des hommes,
      tu invites ton Église à célébrer l’eucharistie en mémoire de toi ;
      — garde toujours unis ceux qui partagent le même pain.
      
      Bon Pasteur, ceux que tu nourris de toi,
      — transforme-les en toi.
      
      Agneau de Dieu,
      immolé, toujours vivant,
      — conduis au terme du passage ceux qui ont franchi la mort.
  oration:
    - Pour ta gloire, Seigneur, et le salut du genre humain, tu as fait du Christ ton Prêtre éternel et souverain ; accorde au peuple qui t’appartient au prix de son sang et qui célèbre aujourd’hui son mémorial d’obtenir les richesse de vie venues de sa croix et de sa résurrection. Lui qui règne.
