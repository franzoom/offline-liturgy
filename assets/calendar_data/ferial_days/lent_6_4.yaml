  reading:
    biblicalReference: He 2, 9b-10
    content: Nous voyons Jésus couronné de gloire et d’honneur à cause de sa passion et de sa mort. S’il a fait l’expérience de la mort, c’est, par grâce de Dieu, pour le salut de tous. En effet, puisque le créateur et maître de tout voulait avoir une multitude de fils à conduire jusqu’à la gloire, il était normal qu’il mène à sa perfection, par la souffrance, celui qui est à l’origine du salut de tous.
  responsory: |
    R/ Souviens-toi de Jésus Christ
    ressuscité d’entre les morts :
    \* Il est notre salut, notre gloire éternelle.
    V/ Si nous mourons avec lui,
    avec lui nous vivrons. \*
    V/ Si nous souffrons avec lui,
    avec lui nous régnerons. \*
    R/ Souviens-toi.
  evangelicAntiphon:
    common: J’ai désiré d’un grand désir manger cette Pâque avec vous avant de souffrir.
  intercession:
    content: |
      Unis à Jésus qui entre dans sa passion, supplions le Père des hommes :
      
      Rappelle-toi l’homme que les siens ont trahi.
      
      R/ Seigneur, rappelle-toi.
      
      L’abandonné qui redoute les heures de la nuit.
      
      L’innocent que l’on arrête comme un malfaiteur.
      
      L’accusé injustement condamné.
      
      Le prisonnier frappé, humilié.
      
      Le juste que l’on mène à la mort.</P> <p>Celui qui jusqu’au bout te fait confiance.
  oration:
    - Dieu qu’il est juste d’aimer par-dessus tout, multiplie en nous les dons de ta grâce ; dans la mort de ton Fils, tu nous fais espérer ce que nous croyons, accorde-nous, par sa résurrection, d’atteindre ce que nous espérons.
