  biblicalReading:
    -
      title: Jésus Christ, grand prêtre
      ref: He 4, 14 – 5, 10
      content: "En Jésus, le Fils de Dieu, nous avons le grand prêtre par excellence, celui qui a traversé les cieux ; tenons donc ferme l’affirmation de notre foi. En effet, nous n’avons pas un grand prêtre incapable de compatir à nos faiblesses, mais un grand prêtre éprouvé en toutes choses, à notre ressemblance, excepté le péché. Avançons-nous donc avec assurance vers le Trône de la grâce, pour obtenir miséricorde et recevoir, en temps voulu, la grâce de son secours. Tout grand prêtre, en effet, est pris parmi les hommes ; il est établi pour intervenir en faveur des hommes dans leurs relations avec Dieu ; il doit offrir des dons et des sacrifices pour les péchés. Il est capable de compréhension envers ceux qui commettent des fautes par ignorance ou par égarement, car il est, lui aussi, rempli de faiblesse ; et, à cause de cette faiblesse, il doit offrir des sacrifices pour ses propres péchés comme pour ceux du peuple. On ne s’attribue pas cet honneur à soi-même, on est appelé par Dieu, comme Aaron. Il en est bien ainsi pour le Christ : il ne s’est pas donné à lui-même la gloire de devenir grand prêtre ; il l’a reçue de Dieu, qui lui a dit : *Tu es mon Fils, moi, aujourd’hui, je t’ai engendré , \\* car il lui dit aussi dans un autre psaume : *Tu es prêtre de l’ordre de Melkisédek pour l’éternité.* Pendant les jours de sa vie dans la chair, il offrit, avec un grand cri et dans les larmes, des prières et des supplications à Dieu qui pouvait le sauver de la mort, et il fut exaucé en raison de son grand respect. Bien qu’il soit le Fils, il apprit par ses souffrances l’obéissance et, conduit à sa perfection, il est devenu pour tous ceux qui lui obéissent la cause du salut éternel, car Dieu l’a proclamé *grand prêtre de l’ordre de Melkisédek.*"
      responsory: |
        R/ Avançons-nous avec pleine assurance
        vers le trône de la grâce !
        
        Notre grand prêtre a été éprouvé en tous points,
        à notre ressemblance, mais sans péché.
        
        Christ a prié avec grand cri et larmes
        et il fut exaucé en raison de sa soumission.
        
        Tout Fils qu’il était,
        Jésus apprit par ses souffrances l’obéissance.
        
        Ainsi le Fils de Dieu est devenu pour ses fidèles
        cause de salut éternel.
  patristicReading:
    -
      title: HOMÉLIE DE MÉLITON DE SARDES SUR LA PÂQUE
      subtitle: L’Agneau sans défaut et sans tache
      content: Bien des choses ont été annoncées par de nombreux prophètes en vue du mystère de Pâques qui est le Christ :* à lui la gloire pour les siècles des siècles*.* Amen*. C’est lui qui est venu des cieux sur la terre en faveur de l’homme qui souffre ; il a revêtu cette nature dans le sein de la Vierge et, quand il en est sorti, il était devenu homme ; il a pris sur lui les souffrances de l’homme qui souffre, avec un corps capable de souffrir, et il a détruit les souffrances de la chair ; par l’esprit incapable de mourir, il a tué la mort homicide. Conduit comme un agneau et immolé comme une brebis, il nous a délivrés de l’idolâtrie du monde comme de la terre d’Égypte ; il nous a libérés de l’esclavage du démon comme de la puissance de Pharaon ; il a marqué nos âmes de son propre Esprit, et de son sang les membres de notre corps. C’est lui qui a plongé la mort dans la honte et qui a mis le démon dans le deuil, comme Moïse a vaincu Pharaon. C’est lui qui a frappé le péché et a condamné l’injustice à la stérilité, comme Moïse a condamné l’Égypte. C’est lui qui nous a fait passer de l’esclavage à la liberté, des ténèbres à la lumière, de la mort à la vie, de la tyrannie à la royauté éternelle, lui qui a fait de nous un sacerdoce nouveau, un peuple choisi, pour toujours. C’est lui qui est la Pâque de notre salut. C’est lui qui endura bien des épreuves en un grand nombre de personnages qui le préfiguraient en Abel il a été tué ; en Isaac il a été lié sur le bois ; en Jacob il a été exilé ; en Joseph il a été vendu; en Moïse il a été exposé à la mort ; dans l’agneau il a été égorgé ; en David il a été en butte aux persécutions ; dans les prophètes il a été méprisé. C’est lui qui s’est incarné dans une vierge, a été suspendu au bois, enseveli dans la terre, ressuscité d’entre les morts, élevé dans les hauteurs des cieux. C’est lui, l’agneau muet ; c’est lui, l’agneau égorgé ; c’est lui qui est né de Marie, la brebis sans tache ; c’est lui qui a été pris du troupeau, traîné à la boucherie, immolé sur le soir, mis au tombeau vers la nuit. Sur le bois, ses os n’ont pas été brisés ; dans la terre, il n’a pas connu la corruption ; il est ressuscité d’entre les morts et il a ressuscité humanité gisant au fond du tombeau.
      responsory: |
        R/ Voici l’Agneau de Dieu
        qui enlève le péché du monde.
        
        Jésus a enduré la croix
        et renoncé à la joie qui lui revenait.
        
        Il s’est abaissé jusqu’à la mort,
        et la mort de la croix.
