      chorus:
      - chorusRef: 49, 23cd
        chorus: |-
          À celui qui veille sur sa conduite,
          je ferai voir le salut de Dieu.
      content: |-
        Le Dieu des dieux, le Seigneur,
        convoque la terre au jugement de son peuple :
        « Je ne t'accuse pas pour tes sacrifices ;
        tes holocaustes sont toujours devant moi.

        « Si j'ai faim, irai-je te le dire ?
        Le monde et sa richesse m'appartiennent.
        Vais-je manger la chair des taureaux
        et boire le sang des béliers ?

        « Offre à Dieu le sacrifice d'action de grâce,
        accomplis tes vœux envers le Très-Haut.
        Invoque-moi au jour de détresse :
        je te délivrerai, et tu me rendras gloire. »
    - biblicalRef: Ps 129 (130), 1-2, 3-4, 5-6ab, 7bc-8
      refAbbr: 129, 1…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 129, 7bc
        chorus: |-
          Près du Seigneur, est l’amour ;
          près de lui, abonde le rachat.
      content: |-
        Des profondeurs je crie vers toi, Seigneur,
        Seigneur, écoute mon appel !
        Que ton oreille se fasse attentive
        au cri de ma prière !

        Si tu retiens les fautes, Seigneur,
        Seigneur, qui subsistera ?
        Mais près de toi se trouve le pardon
        pour que l’homme te craigne.

        J’espère le Seigneur de toute mon âme ;
        je l’espère, et j’attends sa parole.
        Mon âme attend le Seigneur
        plus qu’un veilleur ne guette l’aurore.

        Oui, près du Seigneur, est l’amour ;
        près de lui, abonde le rachat.
        C’est lui qui rachètera Israël
        de toutes ses fautes.
    - biblicalRef: Ps 29 (30), 3-4, 5-6ab, 6cd.12, 13
      refAbbr: 29, 3…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 29, 2a
        chorus: |-
          Je t’exalte, Seigneur :
          tu m’as relevé.
      content: |-
        Quand j’ai crié vers toi, Seigneur,
        mon Dieu, tu m’as guéri ;
        Seigneur, tu m’as fait remonter de l’abîme
        et revivre quand je descendais à la fosse.

        Fêtez le Seigneur, vous, ses fidèles,
        rendez grâce en rappelant son nom très saint.
        Sa colère ne dure qu’un instant,
        sa bonté, toute la vie.

        Avec le soir, viennent les larmes,
        mais au matin, les cris de joie !
        Tu as changé mon deuil en une danse,
        mes habits funèbres en parure de joie !

        Que mon cœur ne se taise pas,
        qu’il soit en fête pour toi,
        et que sans fin, Seigneur, mon Dieu,
        je te rende grâce !
  - partType: READING
    partContents:
    - biblicalRef: Rm 4, 18-25
      sundayAndWeekCycles:
      - A
      headline: |-
        « Il trouva sa force dans la foi et rendit gloire à Dieu »
      content: |-
        Frères,
        espérant contre toute espérance,
        Abraham a cru ;
        ainsi est-il devenu le père d'un grand nombre de nations,
        selon cette parole :
        Telle sera la descendance que tu auras !
        Il n'a pas faibli dans la foi
        quand, presque centenaire,
        il considéra que son corps était déjà marqué par la mort
        et que Sara ne pouvait plus enfanter.
        Devant la promesse de Dieu,
        il n'hésita pas, il ne manqua pas de foi,
        mais il trouva sa force dans la foi
        et rendit gloire à Dieu,
        car il était pleinement convaincu
        que Dieu a la puissance d'accomplir ce qu'il a promis.
        Et voilà pourquoi
        il lui fut accordé d'être juste.
        En disant que cela lui fut accordé,
        l'Écriture ne s'intéresse pas seulement à lui,
        mais aussi à nous,
        car cela nous sera accordé puisque nous croyons
        en Celui qui a ressuscité d'entre les morts Jésus notre Seigneur,
        livré pour nos fautes
        et ressuscité pour notre justification.
    - biblicalRef: 2 Co 4, 13 – 5, 1
      sundayAndWeekCycles:
      - B
      headline: |-
        « Nous croyons, et c’est pourquoi nous parlons »
      content: |-
        Frères,
        l’Écriture dit :
        _J’ai cru, c’est pourquoi j’ai parlé._
        Et nous aussi, qui avons le même esprit de foi,
        nous croyons,
        et c’est pourquoi nous parlons.
        Car, nous le savons, celui qui a ressuscité le Seigneur Jésus
        nous ressuscitera, nous aussi, avec Jésus,
        et il nous placera près de lui avec vous.
        Et tout cela, c’est pour vous,
        afin que la grâce, plus largement répandue
        dans un plus grand nombre,
        fasse abonder l’action de grâce
        pour la gloire de Dieu.
        C’est pourquoi nous ne perdons pas courage,
        et même si en nous l’homme extérieur va vers sa ruine,
        l’homme intérieur se renouvelle de jour en jour.
        Car notre détresse du moment présent est légère
        par rapport au poids vraiment incomparable de gloire éternelle
        qu’elle produit pour nous.
        Et notre regard ne s’attache pas à ce qui se voit,
        mais à ce qui ne se voit pas ;
        ce qui se voit est provisoire,
        mais ce qui ne se voit pas est éternel.
        Nous le savons, en effet,
        même si notre corps, cette tente qui est notre demeure sur la terre,
        est détruit,
        nous avons un édifice construit par Dieu,
        une demeure éternelle dans les cieux
        qui n’est pas l’œuvre des hommes.
    - biblicalRef: Ga 1, 11-19
      sundayAndWeekCycles:
      - C
      headline: |-
        « Dieu a trouvé bon de révéler en moi son Fils, pour que je l’annonce parmi les nations »
      content: |-
        Frères, je tiens à ce que vous le sachiez,
        l’Évangile que j’ai proclamé
        n’est pas une invention humaine.
        Ce n’est pas non plus d’un homme
        que je l’ai reçu ou appris,
        mais par révélation de Jésus Christ.
        Vous avez entendu parler
        du comportement que j’avais autrefois dans le judaïsme :
        je menais une persécution effrénée contre l’Église de Dieu,
        et je cherchais à la détruire.
        J’allais plus loin dans le judaïsme
        que la plupart de mes frères de race qui avaient mon âge,
        et, plus que les autres, je défendais avec une ardeur jalouse
        les traditions de mes pères.
        Mais Dieu m’avait mis à part dès le sein de ma mère ;
        dans sa grâce, il m’a appelé ;
        et il a trouvé bon
        de révéler en moi son Fils,
        pour que je l’annonce parmi les nations païennes.
        Aussitôt, sans prendre l’avis de personne,
        sans même monter à Jérusalem
        pour y rencontrer ceux qui étaient Apôtres avant moi,
        je suis parti pour l’Arabie
        et, de là, je suis retourné à Damas.
        Puis, trois ans après,
        je suis monté à Jérusalem
        pour faire la connaissance de Pierre,
        et je suis resté quinze jours auprès de lui.
        Je n’ai vu aucun des autres Apôtres
        sauf Jacques, le frère du Seigneur.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 9, 9-13
      sundayAndWeekCycles:
      - A
      headline: |-
        « Je ne suis pas venu appeler des justes, mais des pécheurs »
      acclamationAntiphon: |-
        Le Seigneur m'a envoyé
        porter la Bonne Nouvelle aux pauvres,
        annoncer aux captifs leur libération.
      content: |-
        En ce temps-là,
        Jésus sortit de Capharnaüm
        et vit, en passant, un homme, du nom de Matthieu,
        assis à son bureau de collecteur d'impôts.
        Il lui dit :
        « Suis-moi. »
        L'homme se leva et le suivit.

        Comme Jésus était à table à la maison,
        voici que beaucoup de publicains
        (c'est-à-dire des collecteurs d'impôts)
        et beaucoup de pécheurs
        vinrent prendre place avec lui et ses disciples.
        Voyant cela, les pharisiens disaient à ses disciples :
        « Pourquoi votre maître mange-t-il
        avec les publicains et les pécheurs ? »
        Jésus, qui avait entendu, déclara :
        « Ce ne sont pas les gens bien portants
        qui ont besoin du médecin,
        mais les malades.
        Allez apprendre ce que signifie :
        _Je veux la miséricorde, non le sacrifice._
        En effet, je ne suis pas venu appeler des justes,
        mais des pécheurs. »
    - biblicalRef: Mc 3, 20-35
      sundayAndWeekCycles:
      - B
      headline: |-
        « C’en est fini de Satan »
      acclamationAntiphon: |-
        Maintenant le prince de ce monde
        va être jeté dehors,
        dit le Seigneur ;
        et moi, quand j’aurai été élevé de terre,
        j’attirerai à moi tous les hommes.
      content: |-
        En ce temps-là,
        Jésus revint à la maison,
        où de nouveau la foule se rassembla,
        si bien qu’il n’était même pas possible de manger.
        Les gens de chez lui, l’apprenant,
        vinrent pour se saisir de lui,
        car ils affirmaient :
        « Il a perdu la tête. »

        Les scribes, qui étaient descendus de Jérusalem, disaient :
        « Il est possédé par Béelzéboul ;
        c’est par le chef des démons
        qu’il expulse les démons. »
        Les appelant près de lui,
        Jésus leur dit en parabole :
        « Comment Satan peut-il expulser Satan ?
        Si un royaume est divisé contre lui-même,
        ce royaume ne peut pas tenir.
        Si les gens d’une même maison se divisent entre eux,
        ces gens ne pourront pas tenir.
        Si Satan s’est dressé contre lui-même, s’il est divisé,
        il ne peut pas tenir ; c’en est fini de lui.
        Mais personne ne peut entrer dans la maison d’un homme fort
        et piller ses biens,
        s’il ne l’a d’abord ligoté.
        Alors seulement il pillera sa maison.
        Amen, je vous le dis :
        Tout sera pardonné aux enfants des hommes :
        leurs péchés et les blasphèmes qu’ils auront proférés.
        Mais si quelqu’un blasphème contre l’Esprit Saint,
        il n’aura jamais de pardon.
        Il est coupable d’un péché pour toujours. »
        Jésus parla ainsi parce qu’ils avaient dit :
        « Il est possédé par un esprit impur. »

        Alors arrivent sa mère et ses frères.
        Restant au-dehors, ils le font appeler.
        Une foule était assise autour de lui ;
        et on lui dit :
        « Voici que ta mère et tes frères sont là dehors :
        ils te cherchent. »
        Mais il leur répond :
        « Qui est ma mère ? qui sont mes frères ? »
        Et parcourant du regard
        ceux qui étaient assis en cercle autour de lui,
        il dit :
        « Voici ma mère et mes frères.
        Celui qui fait la volonté de Dieu,
        celui-là est pour moi un frère, une sœur, une mère. »
    - biblicalRef: Lc 7, 11-17
      sundayAndWeekCycles:
      - C
      headline: |-
        « Jeune homme, je te l’ordonne, lève-toi »
      acclamationAntiphon: |-
        Un grand prophète s’est levé parmi nous,
        et Dieu a visité son peuple.
      content: |-
        En ce temps-là,
        Jésus se rendit dans une ville appelée Naïm.
        Ses disciples faisaient route avec lui,
        ainsi qu’une grande foule.
        Il arriva près de la porte de la ville
        au moment où l’on emportait un mort pour l’enterrer ;
        c’était un fils unique, et sa mère était veuve.
        Une foule importante de la ville accompagnait cette femme.
        Voyant celle-ci, le Seigneur fut saisi de compassion pour elle
        et lui dit :
        « Ne pleure pas. »
        Il s’approcha et toucha le cercueil ;
        les porteurs s’arrêtèrent,
        et Jésus dit :
        « Jeune homme, je te l’ordonne, lève-toi. »
        Alors le mort se redressa
        et se mit à parler.
        Et Jésus le rendit à sa mère.


        La crainte s’empara de tous,
        et ils rendaient gloire à Dieu en disant :
        « Un grand prophète s’est levé parmi nous,
        et Dieu a visité son peuple. »
        Et cette parole sur Jésus se répandit
        dans la Judée entière et dans toute la région.
