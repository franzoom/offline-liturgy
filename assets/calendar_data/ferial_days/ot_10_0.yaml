        « Je mettrai une hostilité entre toi et la femme, entre ta descendance et sa descendance »
      content: |-
        Lorsqu’Adam eut mangé du fruit de l’arbre,
        le Seigneur Dieu l’appela et lui dit :
        « Où es-tu donc ? »
        Il répondit :
        « J’ai entendu ta voix dans le jardin,
        j’ai pris peur parce que je suis nu,
        et je me suis caché. »
        Le Seigneur reprit :
        « Qui donc t’a dit que tu étais nu ?
        Aurais-tu mangé de l’arbre
        dont je t’avais interdit de manger ? »
        L’homme répondit :
        « La femme que tu m’as donnée,
        c’est elle qui m’a donné du fruit de l’arbre,
        et j’en ai mangé. »
        Le Seigneur Dieu dit à la femme :
        « Qu’as-tu fait là ? »
        La femme répondit :
        « Le serpent m’a trompée,
        et j’ai mangé. »
        Alors le Seigneur Dieu dit au serpent :
        « Parce que tu as fait cela,
        tu seras maudit parmi tous les animaux
        et toutes les bêtes des champs.
        Tu ramperas sur le ventre et tu mangeras de la poussière
        tous les jours de ta vie.
        Je mettrai une hostilité entre toi et la femme,
        entre ta descendance et sa descendance :
        celle-ci te meurtrira la tête,
        et toi, tu lui meurtriras le talon. »
    - biblicalRef: 1 R 17, 17-24
      sundayAndWeekCycles:
      - C
      headline: |-
        « Regarde, ton fils est vivant ! »
      content: |-
        En ces jours-là,
        le fils de la femme chez qui habitait le prophète Élie
        tomba malade ;
        le mal fut si violent que l’enfant expira.
        Alors la femme dit à Élie :
        « Que me veux-tu, homme de Dieu ?
        Tu es venu chez moi pour rappeler mes fautes
        et faire mourir mon fils ! »
        Élie répondit :
        « Donne-moi ton fils ! »
        Il le prit des bras de sa mère,
        le porta dans sa chambre en haut de la maison
        et l’étendit sur son lit.
        Puis il invoqua le Seigneur :
        « Seigneur, mon Dieu,
        cette veuve chez qui je loge,
        lui veux-tu du mal jusqu’à faire mourir son fils ? »
        Par trois fois, il s’étendit sur l’enfant
        en invoquant le Seigneur :
        « Seigneur, mon Dieu, je t’en supplie,
        rends la vie à cet enfant ! »
        Le Seigneur entendit la prière d’Élie ;
        le souffle de l’enfant revint en lui :
        il était vivant !
        Élie prit alors l’enfant,
        de sa chambre il le descendit dans la maison,
        le remit à sa mère et dit :
        « Regarde, ton fils est vivant ! »
        La femme lui répondit :
        « Maintenant je sais que tu es un homme de Dieu,
        et que, dans ta bouche, la parole du Seigneur est véridique. »
  - partType: PSALM
    partContents:
