    - Peuple choisi par Dieu, viens adorer ton chef et ton pasteur.

oration:
    - "Seigneur, source de tout bien, réponds sans te lasser à notre appel : inspire-nous ce qui est juste, aide-nous à l’accomplir."

evangelicAntiphon:
    yearA: "Tu ne veux pas de sacrifices, mais tu veux l’amour : tu ne viens pas appeler les justes, mais les pécheurs."
    yearB: Celui qui fait la volonté de Dieu, celui-là est mon frère, ma sœur, et ma mère.
    yearC: "Un grand prophète s’est levé parmi nous : Dieu a visité son peuple."

readings:
  biblicalReading:
    - title: Josué, vaillant guerrier et puissant intercesseur
      ref: Si 46, 1-10
      content: |-
        Josué, fils de Noun, fut un vaillant guerrier et succéda, comme prophète, à Moïse. Justifiant le nom qu’il portait, il se montra grand sauveur des élus du Seigneur : châtiant les ennemis dressés contre lui, il fit entrer Israël dans son héritage. Qu’il était glorieux quand il levait les bras pour brandir l’épée contre les villes ! Qui donc, avant lui, avait eu cette fermeté ? Il mena lui-même les combats du Seigneur. N’est-ce pas sa main qui arrêta le soleil et fit qu’un seul jour en devint deux ? Il invoqua le Très-Haut, le Puissant, quand les ennemis le pressaient de toute part, et le souverain Seigneur l’exauça en lançant des grêlons d’une force terrible. Il se précipita sur la nation ennemie et fit périr les adversaires dans la descente de Beth-Horone, pour faire connaître aux nations la force de ses armes et qu’il se battait au nom du Seigneur, car il marchait à la suite du Puissant. 
        Aux jours de Moïse déjà, il avait montré sa fidélité, — avec Caleb, fils de Yefounnè —, en tenant tête à l’assemblée, en détournant le peuple du péché et en apaisant les récriminations malveillantes. Aussi, furent-ils épargnés tous les deux, seuls sur six cent mille hommes, pour faire entrer Israël dans son héritage, dans un pays ruisselant de lait et de miel. Et le Seigneur donna à Caleb une vigueur qui lui resta jusque dans sa vieillesse, pour lui faire gravir les hauteurs d’un pays dont sa descendance conserva l’héritage. C’est ainsi que tous les fils d’Israël virent combien il est bon de marcher à la suite du Seigneur.
      responsory: |-
        R/ Il est bon de suivre le Seigneur !

        Pour combattre le beau combat,
        pour achever sa course et garder la foi :

        Pour entrer dans le repos
        réservé au peuple de Dieu :
  patristicReading:
    - title: LETTRE DE SAINT IGNACE D’ANTIOCHE AUX ROMAINS
      subtitle: « Pour moi, vivre, c’est le Christ »
      content: Ignace, appelé aussi Théophore (Porte-Dieu), à l’Église, qui a obtenu miséricorde par la magnificence du Père très-haut et de Jésus Christ, son Fils unique ; à l’Église bien-aimée, éclairée par la volonté de celui qui a voulu tout ce qui existe, selon la foi et l’amour envers Jésus Christ, notre Dieu ; à l’Église qui préside dans la région de Rome ; l’Église digne de Dieu, digne d’être honorée, digne d’être appelée bienheureuse, digne de réussir selon ses vœux, digne par sa pureté dans la foi ; Église qui préside à la charité, qui possède la loi du Christ, qui porte le nom du Père. Je la salue au nom de Jésus Christ, le Fils du Père. Et aux frères unis par la chair et l’esprit à tous ses commandements, comblés irrévocablement de la grâce de Dieu, purifiés de toute erreur étrangère, je souhaite en Jésus Christ notre Dieu une joie surabondante et pure. Par mes prières, j’ai obtenu du Seigneur la faveur de voir vos visages dignes de Dieu, ce que j’avais demandé avec insistance. Enchaîné dans le Christ Jésus, j’espère vous saluer, si du moins c’est la volonté de Dieu, que je mérite d’aller jusqu’au bout. L’affaire est bien engagée pourvu que j’obtienne la grâce d’atteindre mon destin sans rencontrer d’obstacle. Mais je crains que votre charité ne me fasse tort. Car il vous est facile de faire ce que vous voulez ; quant à moi, il m’est difficile d’atteindre Dieu, si vous ne me laissez pas faire. Je ne veux pas que vous cherchiez à plaire aux hommes, mais à Dieu, comme vous le faites déjà. Pour moi, jamais je n’aurai une telle occasion d’atteindre Dieu et vous, si vous gardez le silence, vous ne pourrez contribuer à une œuvre meilleure. Si vous gardez le silence à mon égard, je serai à Dieu ; mais si vous aimez ma vie corporelle, je devrai recommencer à courir mon épreuve. Vous ne pouvez rien me procurer de plus beau que d’être offert à Dieu en sacrifice, tandis que l’autel est encore prêt ; ainsi, vous chanterez avec l’unisson de la charité, en l’honneur du Père, dans le Christ Jésus, parce que Dieu a bien voulu accueillir en lui l’évêque de Syrie que je suis, après l’avoir amené du levant au couchant. Il est bon pour moi d’aller vers mon déclin, en quittant ce monde pour rejoindre Dieu, afin de me lever en lui.
      responsory: |-
        R/ Pour moi, vivre, c’est le Christ !

        Je suis en captivité pour le Christ,
        captif pour défendre l’Évangile.

        J’ai le désir de m’en aller
        et d’être avec lui.

        Je demeurerai près de vous tous
        pour la joie de votre foi.
