invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.

oration:
    - Dieu qui peux mettre au cœur de tes fidèles un unique désir, donne à ton peuple d’aimer ce que tu commandes et d’attendre ce que tu promets ; pour qu’au milieu des changements de ce monde, nos cœurs s’établissent fermement là où se trouve les vraies joies.

readings:
  biblicalReading:
    - title: Dieu sera avec Josué comme il le fut avec Moïse
      ref: Jos 1, 1-18
      content: |-
        Après la mort de Moïse, le serviteur du SEIGNEUR, le SEIGNEUR parla à Josué, fils de Noun, auxiliaire de Moïse, et lui dit : « Moïse, mon serviteur, est mort ; maintenant, lève-toi, passe le Jourdain que voici, toi avec tout ce peuple, vers le pays que je donne aux fils d’Israël. Tous les lieux que foulera la plante de vos pieds, je vous les ai donnés, comme je l’ai dit à Moïse ; votre territoire s’étendra depuis le désert et le Liban que voici jusqu’au Grand fleuve, l’Euphrate, tout le pays des Hittites, jusqu’à la Méditerranée, au soleil couchant. Personne ne pourra te résister tout au long de ta vie. J’étais avec Moïse, je serai avec toi ; je ne te délaisserai pas, je ne t’abandonnerai pas. Sois fort et courageux, c’est toi qui donneras en héritage à ce peuple le pays que j’avais juré de donner à leurs pères. Quant à toi, sois fort et très courageux, en veillant à agir selon toute la Loi prescrite par Moïse, mon serviteur. Ne t’en écarte ni à droite ni à gauche, pour réussir partout où tu iras. Ce livre de la Loi ne quittera pas tes lèvres ; tu le murmureras jour et nuit, afin que tu veilles à agir selon tout ce qui s’y trouve écrit : alors tu feras prospérer tes entreprises, alors tu réussiras. Ne t’ai-je pas commandé : “Sois fort et courageux !” ? Ne crains pas, ne t’effraie pas, car le SEIGNEUR ton Dieu sera avec toi partout où tu iras. » 
        Alors, Josué ordonna aux scribes du peuple : « Parcourez le camp, donnez cet ordre au peuple : “Préparez des provisions, car dans trois jours vous passerez le Jourdain que voici, pour aller prendre possession de la terre que le SEIGNEUR votre Dieu vous donne en héritage.” » 
        Puis, Josué parla ainsi aux Roubénites, aux Gadites et à la demi-tribu de Manassé : « Souvenez-vous de l’ordre de Moïse, le serviteur du SEIGNEUR. Le SEIGNEUR votre Dieu vous accorde le repos et vous donne ce pays. Vos femmes, vos enfants et vos troupeaux resteront dans le pays donné par Moïse de ce côté du Jourdain. Mais vous, tous les guerriers de valeur, vous passerez en ordre de bataille devant vos frères ; vous leur viendrez en aide, jusqu’à ce que le SEIGNEUR leur procure le repos comme à vous, et qu’ils possèdent, eux aussi, le pays donné par le SEIGNEUR votre Dieu. Alors, vous retournerez dans le pays qui est le vôtre, et vous posséderez ce pays que Moïse, le serviteur du SEIGNEUR, vous a donné de ce côté du Jourdain, au soleil levant. » Ils répondirent à Josué : « Tout ce que tu nous as ordonné, nous le ferons ; là où tu nous enverras, nous irons. Comme nous avons obéi en tout à Moïse, nous t’obéirons aussi. Le SEIGNEUR ton Dieu, lui, restera avec toi comme il était avec Moïse. Si quelqu’un est rebelle à ta voix, s’il n’obéit pas à tes paroles, à tout ce que tu as ordonné, il sera mis à mort. Quant à toi, sois fort et courageux ! »
      responsory: |-
        R/ Heureux l’homme
        qui met sa foi dans le Seigneur !

        Sois fort et tiens bon :
        que le livre de la Loi
        soit toujours sur tes lèvres !

        Sois sans crainte ni frayeur :
        le Seigneur ton Dieu
        est avec toi partout où tu iras !

        Vous tous, disciples du Seigneur,
        fortifiez-vous
        dans la grâce du Seigneur Jésus !
  patristicReading:
    - title: LETTRE DE SAINT IGNACE D’ANTIOCHE AUX ROMAINS
      subtitle: « Je vis, mais ce n’est plus moi, c’est le Christ qui vit en moi »
      content: |-
        Vous n’avez jamais jalousé personne et vous avez enseigné les autres. Moi, je veux que les prescriptions de votre enseignement gardent leur vigueur. Demandez seulement pour moi la force intérieure et extérieure, afin que je n’aie pas seulement la parole, mais la volonté ; afin que je n’aie pas seulement la réputation d’être chrétien, mais la réalité. Si j’en ai la réalité, alors je pourrai en avoir la réputation et être un vrai croyant, quand je ne serai plus visible pour le monde. Rien de ce qui se fait voir n’est bon. Ainsi notre Dieu Jésus Christ se manifeste davantage maintenant qu’il est retourné au Père. Et quand le christianisme est haï par le monde, on voit bien qu’il n’est pas une œuvre de persuasion humaine, mais de puissance divine. 
        Quand à moi, j’écris à toutes les Églises et je dis à tout le monde que je mourrai volontiers pour Dieu, si du moins vous-mêmes ne m’en empêchez pas. Je vous en supplie, n’ayez pas envers moi une bienveillance malencontreuse. Laissez-moi devenir la pâture des bêtes, grâce auxquelles on peut rejoindre Dieu. Je suis le froment de Dieu et je serai moulu par la dent des bêtes pour qu’on reconnaisse en moi le pain très pur du Christ. 
        Flattez plutôt les bêtes pour qu’elles deviennent mon tombeau, qu’elles ne laissent rien de mon corps et qu’après ma mort je ne sois une charge pour personne. C’est alors que je serai vraiment disciple de Jésus Christ, lorsque le monde ne verra même plus mon corps. 
        Implorez le Christ pour moi, afin que par l’action des bêtes je sois une victime offerte à Dieu. Je ne vous donne pas des ordres, comme Pierre et Paul. Ils étaient des Apôtres, et je suis un condamné ; ils étaient libres, et je suis un esclave jusqu’à présent. Mais si je souffre, je deviendrai un affranchi de Jésus Christ et je ressusciterai libre en lui. Enchaîné pour le moment, j’apprends à ne rien désirer. 
        Depuis la Syrie jusqu’à Rome, je %combats contre les bêtes%, sur terre et sur mer, nuit et jour, enchaîné à dix léopards, c’est-à-dire à un détachement de soldats. Quand on leur fait du bien, ils deviennent pires. Par leurs mauvais traitements je deviens davantage un disciple, %mais ce n’est pas pour cela que je suis juste%. Je voudrais profiter des bêtes qui sont préparées pour moi et je souhaite qu’elles m’expédient rapidement. Et je les flatterai pour qu’elles me dévorent sans tarder, contrairement à certains qu’elles n’ont pas osé toucher. Et si elles montrent de la mauvaise volonté, moi je les forcerai. Pardonnez-moi : je sais ce qu’il me faut. C’est maintenant que je commence à être un disciple. Que rien, parmi les êtres visibles ou invisibles, ne m’empêche par jalousie de rejoindre le Christ. Supplice du feu, croix, combats de bêtes, lacérations, écartèlement, dislocation des os, mutilation des membres, broiement de tout le corps, que tous les supplices du diable viennent sur moi, pourvu seulement que j’atteigne Jésus Christ.
      responsory: |-
        R/ Tout homme qui croit en Jésus Christ
        aura la vie éternelle.

        Je n’ai rien voulu savoir parmi vous,
        sinon Jésus Christ, et Jésus Christ crucifié.

        Nous avons cru, nous aussi, au Christ Jésus,
        afin d’être justifié par la foi au Christ.
