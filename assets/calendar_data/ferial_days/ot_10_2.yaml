invitatory:
  antiphon:
    - Adorons le Seigneur, il est notre Dieu.

readings:
  biblicalReading:
    - title: Rahab la prostituée annonce l’Église
      ref: Jos 2, 1-24
      content: "Depuis Shittim, Josué, fils de Noun, envoya discrètement deux espions. Il leur dit : « Allez voir le pays et Jéricho. » Ils y allèrent, entrèrent dans la maison d’une prostituée nommée Rahab et y couchèrent. On dit au roi de Jéricho : « Des hommes sont entrés ici cette nuit, des fils d’Israël, pour reconnaître le pays. » Alors, le roi de Jéricho envoya dire à Rahab : « Fais sortir les hommes qui sont venus chez toi — qui sont entrés dans ta maison — car c’est pour reconnaître tout le pays qu’ils sont venus. » Mais la femme emmena les deux hommes et les cacha. Puis elle dit : « Oui, ces hommes sont entrés chez moi, mais je ne savais pas d’où ils venaient. Ils sont sortis quand, à la nuit tombante, on allait fermer la porte de la ville. Je ne sais pas où ils sont allés. Dépêchez-vous de les poursuivre, et vous les rattraperez. » Or, elle les avait fait monter sur le toit en terrasse et les avait cachés sous les tiges de lin rangées sur le toit. Les hommes du roi les poursuivirent en direction du Jourdain, vers le passage des gués, et l’on referma la porte dès que les poursuivants furent sortis. Quant à eux, à peine étaient-ils allongés que Rahab monta près d’eux, sur le toit, et leur dit : « Je sais que le SEIGNEUR vous a donné ce pays, que la terreur s’est abattue sur nous, et que tous les habitants du pays ont été pris de panique à votre approche. Nous avons entendu dire que le SEIGNEUR avait asséché devant vous l’eau de la mer des Roseaux, lors de votre sortie d’Égypte, et ce que vous avez fait aux deux rois des Amorites, à Séhone et à Og, de l’autre côté du Jourdain : vous les avez voués à l’anathème. Nous l’avons entendu dire et notre courage a fondu ; devant vous, chacun perd le souffle, car le SEIGNEUR votre Dieu est Dieu là-haut dans les cieux, et en bas sur la terre. Et maintenant, puisque j’ai agi loyalement envers vous, jurez-moi donc par le SEIGNEUR que vous agirez loyalement, vous aussi, envers la maison de mon père. Donnez-moi une preuve que vous laisserez en vie mon père et ma mère, mes frères et mes sœurs, avec ce qui leur appartient, et que vous nous préserverez de la mort. » Les hommes lui dirent : « Nos vies contre les vôtres, à moins que vous ne dévoiliez notre entreprise. Quand le SEIGNEUR nous aura donné le pays, nous agirons envers toi avec loyauté et fidélité à notre parole. » Alors, elle les fit descendre avec une corde par la fenêtre, car sa maison était sur le mur du rempart, elle habitait dans le rempart. Elle leur dit : « Allez dans la montagne, de peur que vos poursuivants ne vous rattrapent. Vous vous y cacherez trois jours, jusqu’au retour de ceux qui vous poursuivent ; après, vous pourrez continuer votre route. » Les hommes lui dirent : « Ce serment que tu nous as fait jurer, nous le respecterons ainsi : quand nous entrerons dans le pays, tu attacheras ce cordon de fil écarlate à la fenêtre par laquelle tu nous as fait descendre ; tu réuniras auprès de toi, dans ta maison, ton père et ta mère, tes frères et toute la famille de ton père. Si l’un d’entre vous franchit les portes de la maison pour sortir, son sang retombera sur sa tête, nous serons quittes ; si l’on porte la main sur lui alors qu’il est dans ta maison, son sang retombera sur nos têtes. Mais si tu dévoiles notre entreprise, alors nous serons quittes de ce serment que tu nous as fait jurer. » Elle répondit : « Qu’il en soit selon vos paroles ! » Elle les renvoya et ils partirent. Alors, elle attacha le cordon écarlate à la fenêtre. Ils s’en allèrent, atteignirent la montagne et ils y restèrent trois jours, jusqu’au retour de ceux qui les poursuivaient. Ceux-ci les avaient cherchés tout le long du chemin et ne les avaient pas trouvés. Alors, les deux hommes s’en retournèrent, descendirent de la montagne, passèrent le Jourdain, revinrent auprès de Josué, fils de Noun, et lui racontèrent tout ce qui leur était arrivé. Ils dirent à Josué : « Le SEIGNEUR a livré tout le pays entre nos mains et, devant nous, tous ses habitants sont pris de panique. »"
      responsory: |-
        R/ Tous les croyants sont bénis
        avec Abraham, le croyant !

        Rahab crut en Dieu
        et ne périt pas avec les rebelles ;
        sa foi lui fit accueillir les espions d’Israël !

        La foi coopère aux œuvres,
        les œuvres complètent la foi.

        Pour nous, l’œuvre de Dieu,
        c’est de croire en celui qu’il a envoyé.
  patristicReading:
    - title: LETTRE DE SAINT IGNACE D’ANTIOCHE AUX ROMAINS
      subtitle: « Avec le Christ, je suis fixé à la croix »
      content: "Ni les plaisirs du monde ni les royaumes de ce siècle ne me serviront de rien. Plutôt que de régner sur la terre entière, il est bon pour moi de rejoindre le Christ Jésus. Je le cherche, lui qui est mort pour nous ; je le désire, lui qui est ressuscité pour nous. Mon enfantement approche. Pardonnez-moi, mes frères, mais ne m’empêchez pas de vivre, ne cherchez pas à me faire mourir. Puisque je veux être à Dieu, ne me livrez pas au monde, ne m’égarez pas au moyen de la matière. Laissez-moi recevoir la pure lumière ; quand j’en serai arrivé là, je serai un homme. Permettez-moi d’imiter la passion de mon Dieu. Si quelqu’un a Dieu en lui, il pourra comprendre ce que je veux et il aura pitié de moi, connaissant ce qui fait mon angoisse. Le prince de ce monde veut m’entraîner, et corrompre les sentiments que j’ai pour Dieu. Que personne donc, parmi vous qui êtes là, ne lui apporte du renfort ; soyez plutôt de mon parti, qui est celui de Dieu. Ne parlez pas de Jésus Christ, alors que vous désirez le monde. Que l’envie n’habite pas en vous. Quand je serai près de vous, et je vous implore, ne me croyez pas ; croyez plutôt ce que je vous écris. En effet, je vous écris alors que je suis vivant ; mais en désirant mourir mon désir terrestre a été crucifié, et il n’y a plus en moi d’ardeur pour aimer la matière, mais une eau qui dit et qui parle, disant au fond de moi : « Viens vers le Père. » Je ne prends plus de plaisir à la nourriture périssable, ni aux plaisirs de cette vie. Je désire le pain de Dieu, qui est la chair de Jésus Christ, issu de David, et comme boisson je désire son sang, qui est la charité impérissable. Je ne veux plus vivre comme les hommes. C’est ce qui se réalisera si vous le voulez. Je vous prie de le vouloir pour que, vous aussi vous rejoigniez le bon vouloir de Dieu. Je vous le demande par ces quelques lignes ; croyez-moi ; Jésus Christ vous fera découvrir, que je dis vrai ; il est la bouche exempte de mensonge par laquelle le Père a parlé en toute vérité. Demandez pour moi que je sois exaucé. Ce n’est pas selon la chair que je vous écris, mais selon la pensée de Dieu. Si je subis ma passion, vous m’aurez montré de la bienveillance ; si j’en suis exclu, vous m’aurez montré de la haine. Souvenez-vous dans votre prière de l’Église de Syrie qui, au lieu de moi, a Dieu pour pasteur. Seul Jésus Christ, et aussi votre charité, la gouvernera en guise d’évêque. Pour moi, je rougis d’être compté parmi les évêques, car je n’en suis pas digne, étant le dernier d’entre eux et un avorton. Mais j’ai obtenu par miséricorde d’être quelqu’un, si je rejoins Dieu. Mon esprit vous salue, et aussi la charité des Églises qui m’ont accueilli au nom de Jésus Christ et non pas comme un étranger de passage. En effet, les Églises qui n’étaient pas sur ma route selon la chair allaient m’attendre de ville en ville."
      responsory: |-
        R/ Seigneur Jésus,
        crucifié en raison de ta faiblesse,
        tu es vivant par la puissance de Dieu.

        Nous aussi, nous sommes faibles dans le Christ,
        mais nous vivrons avec lui, de par Dieu.

        Voyez si vous êtes dans la foi,
        mettez-vous à l’épreuve :
        ne reconnaissez-vous pas la vie du Christ en vous ?
  oration:
    - Dieu puissant de qui vient tout don parfait, enracine en nos cœurs l’amour de ton nom ; resserre nos liens avec toi, pour développer ce qui est bon en nous ; veille sur nous avec sollicitude, pour protéger ce que tu as fait grandir.
