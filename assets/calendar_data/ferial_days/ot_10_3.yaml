invitatory:
  antiphon:
    - Terre entière, acclame Dieu, chante le Seigneur.
readings:
  biblicalReading:
    -
      title: Toutes les merveilles de l’Exode se renouvellent
      ref: Jos 3, 1-17; 4, 14-19; 5, 10-12
      content: "Josué se leva de bon matin et partit de Shittim avec tous les fils d’Israël. Ils allèrent jusqu’au bord du Jourdain. Ils y passèrent la nuit avant de traverser. Au bout de trois jours, les scribes du peuple parcoururent le camp pour lui donner cet ordre : « Quand vous verrez l’arche de l’Alliance du SEIGNEUR votre Dieu et les prêtres lévites qui la portent, vous quitterez le lieu où vous êtes et vous la suivrez. Mais gardez avec elle une distance d’environ deux mille coudées, ne l’approchez pas. Vous la suivrez pour connaître le chemin à prendre, car vous n’êtes jamais passés par ce chemin ni hier, ni avant-hier. » Puis Josué dit au peuple : « Sanctifiez-vous, car demain le SEIGNEUR fera des merveilles au milieu de vous. » Et il dit aux prêtres : « Prenez l’arche d’Alliance et passez en tête du peuple. » Ils portèrent l’arche d’Alliance et avancèrent à la tête du peuple. Le SEIGNEUR dit à Josué : « Aujourd’hui, je vais commencer à te grandir devant tout Israël, pour qu’il sache que je suis avec toi comme j’ai été avec Moïse. Toi, tu donneras cet ordre aux prêtres qui portent l’arche d’Alliance : “Lorsque vous serez arrivés au bord du Jourdain, vous vous arrêterez dans le lit du fleuve.” » Josué dit ensuite aux fils d’Israël : « Approchez, écoutez les paroles du SEIGNEUR votre Dieu. À ceci, vous reconnaîtrez que le Dieu vivant est au milieu de vous, et qu’il vous mettra en possession du pays des Cananéens, des Hittites, des Hivvites, des Perizzites, des Guirgashites, des Amorites et des Jébuséens : voici que l’arche de l’Alliance du SEIGNEUR de toute la terre va passer le Jourdain devant vous. Et maintenant, prenez douze hommes parmi les tribus d’Israël, un homme par tribu. Aussitôt que les prêtres qui portent l’arche du SEIGNEUR de toute la terre auront posé la plante de leurs pieds dans les eaux du Jourdain, les eaux qui sont en amont seront coupées, et elles s’arrêteront en formant une seule masse. » Quand le peuple leva le camp pour passer le Jourdain, les prêtres portaient l’arche d’Alliance en tête du peuple. Or, le Jourdain coule à pleins bords pendant toute la saison des moissons. Dès que les prêtres qui portaient l’arche furent arrivés au Jourdain, et que leurs pieds touchèrent l’eau, les eaux s’arrêtèrent en amont et se dressèrent comme une seule masse sur une grande distance, à partir d’Adame, ville voisine de Sartane ; et en aval, les eaux achevèrent de s’écouler vers la mer de la Araba, la mer Morte. Le peuple traversa à la hauteur de Jéricho. Les prêtres qui portaient l’arche de l’Alliance du SEIGNEUR restèrent immobiles, sur la terre sèche, au milieu du Jourdain. Alors tout Israël traversa à pied sec, jusqu’à ce que toute la nation eût fini de passer le Jourdain. En ce jour-là, le SEIGNEUR grandit Josué aux yeux de tout Israël, et on le craignit comme on avait craint Moïse, tous les jours de sa vie. Le SEIGNEUR dit à Josué : « Ordonne aux prêtres qui portent l’arche du Témoignage de remonter du Jourdain. » Et Josué ordonna aux prêtres : « Remontez du Jourdain. » Or, dès que les prêtres qui portaient l’arche de l’Alliance du SEIGNEUR remontèrent du milieu du Jourdain — dès qu’ils en détachèrent la plante de leurs pieds pour gagner la terre sèche —, les eaux du Jourdain reprirent leur place et coulèrent, comme auparavant, tout au long de ses rives. Le peuple remonta du Jourdain le dix du premier mois. Ils campèrent à Guilgal, à l’extrémité orientale de Jéricho. Les fils d’Israël campèrent à Guilgal et célébrèrent la Pâque le quatorzième jour du mois, vers le soir, dans la plaine de Jéricho. Le lendemain de la Pâque, en ce jour même, ils mangèrent les produits de cette terre : des pains sans levain et des épis grillés. À partir de ce jour, la manne cessa de tomber, puisqu’ils mangeaient des produits de la terre. Il n’y avait plus de manne pour les fils d’Israël, qui mangèrent cette année-là ce qu’ils récoltèrent sur la terre de Canaan."
      responsory: |
        R/ Chantons le Seigneur, superbe est sa victoire !
        
        Moïse étendit la main, le Seigneur ouvrit la mer,
        les enfants d’Israël passèrent à pied sec.
        
        Devant l’arche du Seigneur
        les eaux s’ouvrirent !
        
        La mort a été engloutie dans la victoire,
        ô mort, où est-il ton aiguillon ?
  patristicReading:
    -
      title: HOMÉLIE D’ORIGÈNE SUR JOSUÉ
      subtitle: Le passage du Jourdain, préfiguration du baptême
      content: "Au Jourdain, l’arche d’alliance conduisait le peuple de Dieu. Alors, prêtres et lévites s’immobilisent et les eaux sont comme saisies de respect devant les ministres de Dieu, elles retiennent leur course et s’accumulent en monceau pour offrir au peuple de Dieu un chemin sans danger. Ne sois pas étonné, lorsqu’on te raconte ce qui s’est passé à l’égard du peuple ancien. À toi, chrétien, qui as franchi les flots du Jourdain par le mystère du baptême, la parole de Dieu promet des biens beaucoup plus grands et plus élevés : elle te promet que tu chemineras et passeras même à travers les airs. Écoute en effet saint Paul dire au sujet des justes : Nous serons emportés sur les nuées du ciel à la rencontre du Christ dans les airs. Écoute encore les promesses que Dieu nous fait par l’intermédiaire du prophète : Quand tu passerais au milieu du feu, la flamme ne te brûlera pas, car je suis le Seigneur ton Dieu. Le juste est donc partout chez lui, et toutes les créatures manifestent la soumission qu’elles lui doivent. Et ne va pas t’imaginer, toi qui entends raconter maintenant, ce qui s’est passé chez les anciens, que tout cela ne te concerne pas ; toutes ces choses s’accomplissent en toi d’une manière spirituelle. Car, lorsque tu abandonnes les ténèbres de l’idolâtrie et que tu désires arriver à la connaissance de la loi divine, c’est alors que commence ta sortie d’Égypte. Lorsque tu as été admis dans le groupe des catéchumènes, et que tu as commencé d’obéir aux préceptes de l’Église, tu as traversé la mer Rouge ; dans les étapes du désert, chaque jour, tu t’appliques à écouter la loi de Dieu et à contempler le visage de Moïse, que la gloire du Seigneur te dévoile. Mais lorsque tu arriveras à la source spirituelle du baptême ; lorsque, en présence des prêtres et des diacres, tu seras initié à ces mystères augustes et sublimes, que connaissent ceux-là seuls qui ont le droit de les connaître : alors, après avoir traversé le Jourdain grâce au ministère des prêtres, tu entreras dans la Terre promise. C’est la terre où Josué (Jésus), après Moïse, te prend en charge et devient le guide de la route nouvelle. Alors tu te souviendras de ces marques inouïes de la puissance de Dieu : la mer coupée en deux pour toi, l’eau du fleuve arrêtée dans sa course ; tu te retourneras vers elles et tu t’écrieras : *Mer, qu’as-tu donc à t’enfuir, et toi, Jourdain, à refluer ? Montagnes, pourquoi bondir comme des béliers, et vous, collines, comme des agneaux ?* Mais la parole de Dieu te répondra : *La terre a tremblé devant la face du Seigneur, la face du Dieu de Jacob, lui qui change le rocher en source et la pierre en fontaine*."
      responsory: |
        Hommes nouveaux Stance
        baptisés dans le Christ, alléluia,
        vous avez revêtu le Christ, alléluia !
        Héritiers avec lui d’un Royaume de lumière,
        vous possédez la liberté des fils de Dieu
        pour annoncer au monde :
        
        R/ Nous sommes au Christ
        et le Christ est à Dieu !
        Alléluia ! alléluia !
        
        Venez, voyez les gestes de Dieu,
        redoutable en hauts faits pour les hommes.
        
        Il changea la mer en terre ferme,
        on passa le fleuve à pied sec.
  oration:
    - Dieu qui as envoyé ton Fils pour nous sauver et pour faire de nous tes enfants d’adoption, regarde avec bonté ceux que tu aimes comme un père ; puisque nous croyons au Christ, accorde-nous la vraie liberté et la vie éternelle.
