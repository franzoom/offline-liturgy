  - partType: READING
    partContents:
    - biblicalRef: 2 Co 3, 15 – 4, 1.3-6
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Dieu a lui-même brillé dans nos cœurs pour faire resplendir la connaissance de sa gloire »
      content: |-
        Frères,
        aujourd’hui encore,
        quand les fils d’Israël lisent les livres de Moïse,
        un voile couvre leur cœur.
        Quand on se convertit au Seigneur,
        le voile est enlevé.
        Or, le Seigneur, c’est l’Esprit,
        et là où l’Esprit du Seigneur est présent,
        là est la liberté.
        Et nous tous
        qui n’avons pas de voile sur le visage,
        nous reflétons la gloire du Seigneur,
        et nous sommes transformés en son image
        avec une gloire de plus en plus grande,
        par l’action du Seigneur qui est Esprit.

        C’est pourquoi, ayant reçu ce ministère par la miséricorde de Dieu,
        nous ne perdons pas courage.
        Et même si l’Évangile que nous annonçons reste voilé,
        il n’est voilé que pour ceux qui vont à leur perte,
        pour les incrédules dont l’intelligence a été aveuglée
        par le dieu mauvais de ce monde ;
        celui-ci les empêche de voir clairement, dans la splendeur de l’Évangile,
        la gloire du Christ, lui qui est l’image de Dieu.
        En effet, ce que nous proclamons,
        ce n’est pas nous-mêmes ;
        c’est ceci : Jésus Christ est le Seigneur ;
        et nous sommes vos serviteurs, à cause de Jésus.
        Car Dieu qui a dit :
        _Du milieu des ténèbres brillera la lumière,_
        a lui-même brillé dans nos cœurs
        pour faire resplendir la connaissance de sa gloire
        qui rayonne sur le visage du Christ.
    - biblicalRef: 1 R 18, 41-46
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Élie a prié de nouveau, et le ciel a donné la pluie »
      content: |-
        En ces jours-là,
         le prophète Élie dit au roi Acab :
        « Monte, tu peux maintenant manger et boire,
        car j’entends le grondement de la pluie. »
         Acab monta pour aller manger et boire.
        Élie, de son côté, monta sur le sommet du Carmel,
        il se courba vers la terre
        et mit son visage entre ses genoux.
         Il dit à son serviteur :
        « Monte, et regarde du côté de la mer. »
        Le serviteur monta, regarda et dit :
        « Il n’y a rien. »
        Sept fois de suite, Élie lui dit :
        « Retourne. »
         La septième fois, le serviteur annonça :
        « Voilà un nuage qui monte de la mer,
        gros comme le poing. »
        Alors Élie dit au serviteur :
        « Va dire au roi Acab :
        “Attelle ton char et descends de la montagne,
        avant d’être arrêté par la pluie.” »
         Peu à peu, le ciel s’obscurcit de nuages, poussés par le vent,
        et il tomba une grosse pluie.
        Acab monta sur son char
        et partit pour la ville de Yizréel.
         La main du Seigneur s’empara du prophète ;
        Élie retroussa son vêtement et courut en avant d’Acab
        jusqu’à l’entrée de la ville de Yizréel.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 84 (85), 9ab.10, 11-12, 13-14
      refAbbr: 84, 9…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 84, 10b
        chorus: La gloire du Seigneur habitera notre terre.
      content: |-
        J’écoute : que dira le Seigneur Dieu ?
        Ce qu’il dit, c’est la paix pour son peuple et ses fidèles.
        Son salut est proche de ceux qui le craignent,
        et la gloire habitera notre terre.

        Amour et vérité se rencontrent,
        justice et paix s’embrassent ;
        la vérité germera de la terre
        et du ciel se penchera la justice.

        Le Seigneur donnera ses bienfaits,
        et notre terre donnera son fruit.
        La justice marchera devant lui,
        et ses pas traceront le chemin.
    - biblicalRef: Ps 64 (65), 10abcd, 10e-11, 12-13
      refAbbr: 64, 10…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 64, 2a
        chorus: Il est beau de te louer, Dieu, dans Sion.
      content: |-
        Tu visites la terre et tu l’abreuves,
        tu la combles de richesses ;
        les ruisseaux de Dieu regorgent d’eau :
        tu prépares les moissons.

        Ainsi, tu prépares la terre,
        tu arroses les sillons ;
        tu aplanis le sol, tu le détrempes sous les pluies,
        tu bénis les semailles.

        Tu couronnes une année de bienfaits ;
        sur ton passage, ruisselle l’abondance.
        Au désert, les pâturages ruissellent,
        les collines débordent d’allégresse.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 5, 20-26
      headline: |-
        « Tout homme qui se met en colère contre son frère devra passer en jugement »
      acclamationAntiphon: |-
        Je vous donne un commandement nouveau,
        dit le Seigneur :
        « Aimez-vous les uns les autres,
        comme je vous ai aimés. »
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
        « Je vous le dis :
        Si votre justice ne surpasse pas celle des scribes et des pharisiens,
        vous n’entrerez pas dans le royaume des Cieux.

        Vous avez appris qu’il a été dit aux anciens :
        _Tu ne commettras pas de meurtre,_
        et si quelqu’un commet un meurtre,
        il devra passer en jugement.
        Eh bien ! moi, je vous dis :
        Tout homme qui se met en colère contre son frère
        devra passer en jugement.
        Si quelqu’un insulte son frère,
        il devra passer devant le tribunal.
        Si quelqu’un le traite de fou,
        il sera passible de la géhenne de feu.
        Donc, lorsque tu vas présenter ton offrande à l’autel,
        si, là, tu te souviens que ton frère a quelque chose contre toi,
        laisse ton offrande, là, devant l’autel,
        va d’abord te réconcilier avec ton frère,
        et ensuite viens présenter ton offrande.
        Mets-toi vite d’accord avec ton adversaire
        pendant que tu es en chemin avec lui,
        pour éviter que ton adversaire ne te livre au juge,
        le juge au garde,
        et qu’on ne te jette en prison.
        Amen, je te le dis :
        tu n’en sortiras pas
        avant d’avoir payé jusqu’au dernier sou. »
