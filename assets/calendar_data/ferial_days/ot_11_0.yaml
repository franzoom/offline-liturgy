invitatory:
  antiphon:
    - Venez, crions de joie pour Dieu, notre Sauveur.

oration:
    - "Dieu tout-puissant, force de ceux qui espèrent en toi, sois favorable à nos appels : puisque l’homme est fragile et que sans toi il ne peut rien, donne-nous toujours le secours de ta grâce ; ainsi nous pourrons, en observant tes commandements, vouloir et agir de manière à répondre à ton amour."

evangelicAntiphon:
    yearA: "Allez sur les routes du monde : annoncer le Royaume de Dieu."
    yearB: Nuit et jour, germe et grandit la semence du Royaume.
    yearC: "Tes péchés sont pardonnés ; ta foi t’a sauvé : va en paix."

readings:
  biblicalReading:
    - title: Pour sauver Israël, Dieu suscite des juges.
      ref: Jg 2, 6 – 3, 4
      content: |-
        Josué renvoya le peuple, et les fils d’Israël se rendirent chacun dans son héritage pour prendre possession du pays. Le peuple servit le SEIGNEUR pendant toute la vie de Josué et toute la vie des anciens qui vécurent encore après Josué et avaient vu toute la grande œuvre du SEIGNEUR pour Israël. Josué, fils de Noun, serviteur du SEIGNEUR, mourut à l’âge de cent dix ans. On l’ensevelit dans le territoire qu’il avait reçu en héritage à Timnath-Hèrès, dans la montagne d’Éphraïm, au nord du mont Gaash. Quand toute cette génération fut à son tour réunie à ses pères, une autre génération lui succéda, qui ne connaissait pas le SEIGNEUR, ni l’œuvre qu’il avait faite pour Israël. 
        Les fils d’Israël firent ce qui est mal aux yeux du SEIGNEUR, et ils servirent les Baals. Ils abandonnèrent le SEIGNEUR, le Dieu de leurs pères, qui les avait fait sortir du pays d’Égypte, et ils suivirent d’autres dieux parmi ceux des peuples d’alentour. Ils se prosternèrent devant eux, et ils irritèrent le SEIGNEUR. Ils abandonnèrent le SEIGNEUR pour servir Baal et Astarté. 
        Alors la colère du SEIGNEUR s’enflamma contre Israël. Il les livra aux mains des pillards, les abandonna aux ennemis qui les entouraient, et ils furent incapables de leur résister. Dans toutes leurs expéditions, la main du SEIGNEUR était contre eux, pour leur malheur, comme il le leur avait dit, comme il en avait fait serment. Ils furent dans une très grande détresse. 
        Alors le SEIGNEUR suscita des juges pour les sauver de la main des pillards. Mais ils n’obéissaient pas non plus à leurs juges. Ils se prostituèrent en suivant d’autres dieux, ils se prosternèrent devant eux. Ils ne tardèrent pas à se détourner du chemin où leurs pères avaient marché en obéissant aux commandements du SEIGNEUR ; ils n’agirent pas comme eux. 
        Lorsque le SEIGNEUR suscitait pour eux un juge, le SEIGNEUR était avec le juge, et il les sauvait de la main de leurs ennemis aussi longtemps que le juge était en vie ; car le SEIGNEUR se laissait émouvoir quand ils gémissaient sous la violence de leurs oppresseurs. Mais quand le juge était mort, ils recommençaient et poussaient la corruption plus loin que leurs pères : ils suivaient d’autres dieux, les servaient et se prosternaient devant eux ; ils ne renonçaient en rien à leurs pratiques ni à leur conduite obstinée. 
        La colère du SEIGNEUR s’enflamma contre Israël. Il dit : « Puisque cette nation a transgressé mon alliance, celle que j’avais prescrite à ses pères, et qu’elle n’a pas écouté ma voix, eh bien moi, je ne déposséderai plus devant Israël aucune des nations que Josué a laissé subsister avant sa mort. » Ainsi, le SEIGNEUR voulait mettre à l’épreuve les fils d’Israël, pour voir si, oui ou non, ils marcheraient dans ses chemins, comme l’avaient fait leurs pères. Il avait donc laissé subsister ces nations sans leur enlever trop vite leur territoire, et il ne les avait pas livrées à la main de Josué. 
        Voici les nations que le SEIGNEUR laissa subsister afin de mettre par elles à l’épreuve les fils d’Israël, tous ceux qui n’avaient connu aucune des guerres de Canaan. Elles servirent à instruire les générations des fils d’Israël : ils apprirent l’art de la guerre, ceux du moins qui ne le connaissaient pas auparavant. Voici ces nations : cinq princes des Philistins et tous les Cananéens, les Sidoniens et les Hivvites qui habitaient la montagne du Liban depuis la montagne de Baal-Hermon jusqu’à l’Entrée-de-Hamath. Ces nations servirent donc à mettre à l’épreuve les fils d’Israël pour savoir s’ils écouteraient les commandements que le SEIGNEUR avait donnés à leurs pères par l’intermédiaire de Moïse.
      responsory: |-
        R/ Sauve-nous, Seigneur notre Dieu,
        que nous puissions fêter ton saint nom.

        Le Seigneur prend feu contre son peuple,
        ses héritiers lui font horreur.

        Il regarde encore leur détresse
        quand lui parviennent leurs cris.

        Il n’oublie pas son alliance avec eux,
        dans son amour fidèle, il se ravise.
  patristicReading:
    - title: COMMENTAIRE DE SAINT CYPRIEN SUR LA PRIÈRE DU SEIGNEUR
      subtitle: Une prière humble et secrète
      content: |-
        Chez les hommes qui prient, la parole et la demande doivent être bien réglées, paisibles et modestes. Pensons que nous sommes en présence de Dieu. Il faut que le regard divin trouve plaisir à l’attitude du corps et au ton de la voix. Autant il est inconvenant de vociférer, autant il convient de prier avec modestie et réserve. Le Seigneur nous a ordonné de prier dans le secret, dans des lieux cachés et retirés et même dans notre chambre. C’est ce qui s’accorde le mieux avec la foi, car nous devons savoir que Dieu est présent partout, qu’il entend et voit tous les hommes, que par la plénitude de sa gloire il pénètre dans ce qu’il y a de secret et de caché. Ainsi est-il écrit : %Moi, je suis un Dieu proche, et non un Dieu lointain. Si un homme s’enfonce dans des retraites, est-ce que moi, je ne le verrai pas ? Est-ce que moi, je ne remplis pas le ciel et la terre ?% Et encore : %En tout lieu les regards de Dieu observent les bons et les méchants%. 
        Lorsque, dans l’unité, nous nous rassemblons avec les frères, et que nous célébrons les sacrifices divins avec le prêtre de Dieu, nous devons rester attentifs à la modestie et au bon ordre. Nous ne devons pas éparpiller nos prières en paroles informes ni jeter vers Dieu avec un bavardage bruyant une requête qui devrait être recommandée par la modestie. Car Dieu écoute non la voix mais le cœur. Et nous n’avons pas à attirer par nos cris l’attention de celui qui voit les pensées. Le Seigneur le prouve quand il dit : %Pourquoi ces pensées dans vos cœurs ?% Et dans un autre passage : %Que toutes les Églises le sachent : Moi, je sonde les reins et les cœurs%. 
        Au premier livre des Rois, Anne, qui préfigure l’Église, observe cette règle. Elle n’implorait pas Dieu à grands cris, mais le priait en silence et modestement dans le secret de son cœur. Lorsqu’elle parlait, sa prière était cachée, mais sa foi était manifeste : elle parlait non des lèvres mais du cœur, car elle savait que Dieu entend ce langage. C’est pourquoi elle a obtenu ce qu’elle demandait, car elle suppliait avec foi. L’Écriture le montre, lorsqu’elle dit : %Elle parlait dans son cœur, elle remuait les lèvres mais on n’entendait pas sa voix et le Seigneur l’exauça%. De même, nous lisons dans les Psaumes : %Parlez dans vos cœurs, et sur vos lits regrettez vos fautes%. Par Jérémie, le Saint-Esprit nous donne le même enseignement : %C’est dans notre esprit qu’il faut t’adorer, Seigneur%. 
        Celui qui adore, mes frères bien-aimés, ne doit pas ignorer comment, dans le Temple, à côté du pharisien, priait le publicain. Il ne levait pas les yeux vers le ciel avec effronterie, il ne tendait pas les mains avec insolence. Il se frappait la poitrine, il reconnaissait ses péchés intérieurs et cachés, il implorait le secours de la divine miséricorde. Alors que le pharisien se complaisait en lui-même ; il obtint d’être sanctifié de préférence à celui-ci. Car il priait sans mettre l’espérance de son salut dans son innocence puisque personne n’est innocent. Mais il priait en confessant ses péchés et sa prière fut exaucée par celui qui pardonne aux humbles.
      responsory: |-
        Tu connais ton œuvre, Dieu créateur :Stance
        souviens-toi que nous sommes poussière ;
        ferme les yeux sur les péchés des hommes,
        et ne condamne pas le pauvre qui t’implore :

        R/ N’oublie pas tes miséricordes, Seigneur,
        pardonne-moi.

        Pitié pour moi, ô Dieu, pitié pour moi,
        en toi s’abrite mon âme.

        J’appelle vers Dieu, le Très-Haut,
        le Dieu qui a tout fait pour moi.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ex 19, 2-6a
      sundayAndWeekCycles:
      - A
      headline: |-
        « Vous serez pour moi un royaume de prêtres, une nation sainte »
      content: |-
        En ces jours-là,
        les fils d'Israël arrivèrent dans le désert du Sinaï,
        et ils y établirent leur camp
        juste en face de la montagne.
        Moïse monta vers Dieu.
        Le Seigneur l'appela du haut de la montagne :
        « Tu diras à la maison de Jacob,
        et tu annonceras aux fils d'Israël :
        Vous avez vu ce que j'ai fait à l'Égypte,
        comment je vous ai portés comme sur les ailes d'un aigle
        et vous ai amenés jusqu’à moi.
        Maintenant donc, si vous écoutez ma voix et gardez mon alliance,
        vous serez mon domaine particulier parmi tous les peuples,
        car toute la terre m'appartient ;
        mais vous, vous serez pour moi un royaume de prêtres,
        une nation sainte. »
    - biblicalRef: Ez 17, 22-24
      sundayAndWeekCycles:
      - B
      headline: |-
        « Je relève l’arbre renversé »
      content: |-
        Ainsi parle le Seigneur Dieu :
        « À la cime du grand cèdre,
        je prendrai une tige ;
        au sommet de sa ramure,
        j’en cueillerai une toute jeune,
        et je la planterai moi-même
        sur une montagne très élevée.
        Sur la haute montagne d’Israël
        je la planterai.
        Elle portera des rameaux, et produira du fruit,
        elle deviendra un cèdre magnifique.
        En dessous d’elle habiteront tous les passereaux
        et toutes sortes d’oiseaux,
        à l’ombre de ses branches ils habiteront.
        Alors tous les arbres des champs sauront
        que Je suis le Seigneur :
        je renverse l’arbre élevé
        et relève l’arbre renversé,
        je fais sécher l’arbre vert
        et reverdir l’arbre sec.
        Je suis le Seigneur, j’ai parlé,
        et je le ferai. »
    - biblicalRef: 2 S 12, 7-10.13
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le Seigneur a passé sur ton péché : tu ne mourras pas »
      content: |-
        En ces jours-là,
        après le péché de David,
        le prophète Nathan lui dit :
        « Ainsi parle le Seigneur Dieu d’Israël :
        Je t’ai consacré comme roi d’Israël,
        je t’ai délivré de la main de Saül,
        puis je t’ai donné la maison de ton maître,
        j’ai mis dans tes bras les femmes de ton maître ;
        je t’ai donné la maison d’Israël et de Juda
        et, si ce n’est pas assez,
        j’ajouterai encore autant.
        Pourquoi donc as-tu méprisé le Seigneur
        en faisant ce qui est mal à ses yeux ?
        Tu as frappé par l’épée Ourias le Hittite ;
        sa femme, tu l’as prise pour femme ;
        lui, tu l’as fait périr par l’épée des fils d’Ammone.
        Désormais, l’épée ne s’écartera plus jamais de ta maison,
        parce que tu m’as méprisé
        et que tu as pris la femme d’Ourias le Hittite
        pour qu’elle devienne ta femme. »
        David dit à Nathan :
        « J’ai péché contre le Seigneur ! »
        Nathan lui répondit :
        « Le Seigneur a passé sur ton péché,
        tu ne mourras pas. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 99 (100), 1-2, 3, 5
      refAbbr: 99, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 99, 3bc
        chorus: |-
          Il nous a faits, et nous sommes à lui,
          nous, son peuple, son troupeau.
      content: |-
        Acclamez le Seigneur, terre entière,
        servez le Seigneur dans l'allégresse,
        venez à lui avec des chants de joie !

        Reconnaissez que le Seigneur est Dieu :
        il nous a faits, et nous sommes à lui,
        nous, son peuple, son troupeau.

        Oui, le Seigneur est bon,
        éternel est son amour,
        sa fidélité demeure d'âge en âge.
    - biblicalRef: Ps 91 (92), 2-3, 13-14, 15-16
      refAbbr: 91, 2…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 91, 2a
        chorus: Il est bon, Seigneur, de te rendre grâce !
      content: |-
        Qu’il est bon de rendre grâce au Seigneur,
        de chanter pour ton nom, Dieu Très-Haut,
        d’annoncer dès le matin ton amour,
        ta fidélité, au long des nuits.

        Le juste grandira comme un palmier,
        il poussera comme un cèdre du Liban ;
        planté dans les parvis du Seigneur,
        il grandira dans la maison de notre Dieu.

        Vieillissant, il fructifie encore,
        il garde sa sève et sa verdeur
        pour annoncer : « Le Seigneur est droit !
        Pas de ruse en Dieu, mon rocher ! »
    - biblicalRef: Ps 31 (32), 1-2, 5abcd, 5ef.7, 10bc-11
      refAbbr: 31, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 31, 5e
        chorus: |-
          Enlève, Seigneur,
          l’offense de ma faute.
      content: |-
        Heureux l’homme dont la faute est enlevée,
        et le péché remis !
        Heureux l’homme dont le Seigneur ne retient pas l’offense,
        dont l’esprit est sans fraude !

        Je t’ai fait connaître ma faute,
        je n’ai pas caché mes torts.
        J’ai dit : « Je rendrai grâce au Seigneur
        en confessant mes péchés. »

        Et toi, tu as enlevé l’offense de ma faute.
        Tu es un refuge pour moi,
        mon abri dans la détresse,
        de chants de délivrance, tu m’as entouré.

        L’amour du Seigneur entourera
        ceux qui comptent sur lui.
        Que le Seigneur soit votre joie, hommes justes !
        Hommes droits, chantez votre allégresse !
  - partType: READING
    partContents:
    - biblicalRef: Rm 5, 6-11
      sundayAndWeekCycles:
      - A
      headline: |-
        « Si nous avons été réconciliés par la mort du Fils, à plus forte raison serons-nous sauvés en recevant sa vie »
      content: |-
        Frères,
        alors que nous n'étions encore capables de rien,
        le Christ, au temps fixé par Dieu,
        est mort pour les impies que nous étions.
        Accepter de mourir pour un homme juste,
        c'est déjà difficile ;
        peut-être quelqu'un s'exposerait-il à mourir pour un homme de bien.
        Or, la preuve que Dieu nous aime,
        c'est que le Christ est mort pour nous,
        alors que nous étions encore pécheurs.
        À plus forte raison, maintenant que le sang du Christ
        nous a fait devenir des justes,
        serons-nous sauvés par lui
        de la colère de Dieu.
        En effet, si nous avons été réconciliés avec Dieu
        par la mort de son Fils
        alors que nous étions ses ennemis,
        à plus forte raison,
        maintenant que nous sommes réconciliés,
        serons-nous sauvés en ayant part à sa vie.
        Bien plus, nous mettons notre fierté en Dieu,
        par notre Seigneur Jésus Christ,
        par qui, maintenant, nous avons reçu la réconciliation.
    - biblicalRef: 2 Co 5, 6-10
      sundayAndWeekCycles:
      - B
      headline: |-
        « Que nous demeurions dans ce corps ou en dehors, notre ambition, c’est de plaire au Seigneur »
      content: |-
        Frères,
        nous gardons toujours confiance,
        tout en sachant que nous demeurons loin du Seigneur,
        tant que nous demeurons dans ce corps ;
        en effet, nous cheminons dans la foi,
        non dans la claire vision.
        Oui, nous avons confiance,
        et nous voudrions plutôt quitter la demeure de ce corps
        pour demeurer près du Seigneur.
        Mais de toute manière, que nous demeurions dans ce corps ou en dehors,
        notre ambition, c’est de plaire au Seigneur.
        Car il nous faudra tous apparaître à découvert
        devant le tribunal du Christ,
        pour que chacun soit rétribué selon ce qu’il a fait,
        soit en bien soit en mal,

        pendant qu’il était dans son corps.
    - biblicalRef: Ga 2, 16.19-21
      sundayAndWeekCycles:
      - C
      headline: |-
        « Je vis, mais ce n’est plus moi, c’est le Christ qui vit en moi »
      content: |-
        Frères,
        nous avons reconnu
        que ce n’est pas en pratiquant la loi de Moïse
        que l’homme devient juste devant Dieu,
        mais seulement par la foi en Jésus Christ ;
        c’est pourquoi nous avons cru, nous aussi, au Christ Jésus
        pour devenir des justes par la foi au Christ,
        et non par la pratique de la Loi,
        puisque, par la pratique de la Loi, personne ne deviendra juste.
        Par la Loi, je suis mort à la Loi
        afin de vivre pour Dieu ;
        avec le Christ, je suis crucifié.
        Je vis, mais ce n’est plus moi,
        c’est le Christ qui vit en moi.
        Ce que je vis aujourd’hui dans la chair,
        je le vis dans la foi au Fils de Dieu
        qui m’a aimé et s’est livré lui-même pour moi.
        Il n’est pas question pour moi de rejeter la grâce de Dieu.
        En effet, si c’était par la Loi qu’on devient juste,
        alors le Christ serait mort pour rien.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 9,36 - 10,8
      sundayAndWeekCycles:
      - A
      headline: |-
        « Jésus appela ses douze disciples et les envoya en mission »
      acclamationAntiphon: |-
        Le règne de Dieu est tout proche.
        Convertissez-vous et croyez à l'Évangile.
      content: |-
        En ce temps-là,
        voyant les foules, Jésus fut saisi de compassion envers elles
        parce qu'elles étaient désemparées et abattues
        comme des brebis sans berger.
        Il dit alors à ses disciples :
        « La moisson est abondante,
        mais les ouvriers sont peu nombreux.
        Priez donc le maître de la moisson
        d'envoyer des ouvriers pour sa moisson. »
        Alors Jésus appela ses douze disciples
        et leur donna le pouvoir d'expulser les esprits impurs
        et de guérir toute maladie et toute infirmité.

        Voici les noms des douze Apôtres :
        le premier, Simon, nommé Pierre ;
        André son frère ;
        Jacques, fils de Zébédée, et Jean son frère ;
        Philippe et Barthélemy ;
        Thomas et Matthieu le publicain ;
        Jacques, fils d'Alphée, et Thaddée ;
        Simon le Zélote
        et Judas l'Iscariote, celui-là même qui le livra.
        Ces douze, Jésus les envoya en mission
        avec les instructions suivantes :
        « Ne prenez pas le chemin qui mène vers les nations païennes
        et n'entrez dans aucune ville des Samaritains.
        Allez plutôt vers les brebis perdues de la maison d'Israël.
        Sur votre route,
        proclamez que le royaume des Cieux est tout proche.
        Guérissez les malades, ressuscitez les morts,
        purifiez les lépreux, expulsez les démons.
        Vous avez reçu gratuitement :
        donnez gratuitement. »
    - biblicalRef: Mc 4, 26-34
      sundayAndWeekCycles:
      - B
      headline: |-
        « C’est la plus petite de toutes les semences, mais quand elle grandit, elle dépasse toutes les plantes potagères »
      acclamationAntiphon: |-
        La semence est la parole de Dieu ;
        le semeur est le Christ ;
        celui qui le trouve demeure pour toujours.
      content: |-
        En ce temps-là,
        parlant à la foule, Jésus disait :
        « Il en est du règne de Dieu
        comme d’un homme qui jette en terre la semence :
        nuit et jour,
        qu’il dorme ou qu’il se lève,
        la semence germe et grandit,
        il ne sait comment.
        D’elle-même, la terre produit d’abord l’herbe,
        puis l’épi, enfin du blé plein l’épi.
        Et dès que le blé est mûr,
        il y met la faucille,
        puisque le temps de la moisson est arrivé. »

        Il disait encore :
        « À quoi allons-nous comparer le règne de Dieu ?
        Par quelle parabole pouvons-nous le représenter ?
        Il est comme une graine de moutarde :
        quand on la sème en terre,
        elle est la plus petite de toutes les semences.
        Mais quand on l’a semée,
        elle grandit et dépasse toutes les plantes potagères ;
        et elle étend de longues branches,
        si bien que les oiseaux du ciel
        peuvent faire leur nid à son ombre. »

        Par de nombreuses paraboles semblables,
        Jésus leur annonçait la Parole,
        dans la mesure où ils étaient capables de l’entendre.
        Il ne leur disait rien sans parabole,
        mais il expliquait tout à ses disciples en particulier.
    - biblicalRef: Lc 7, 36 – 8, 3
      sundayAndWeekCycles:
      - C
      headline: |-
        « Ses nombreux péchés sont pardonnés, puisqu’elle a montré beaucoup d’amour »
      acclamationAntiphon: |-
        Près du Seigneur est l’amour,
        près de lui, abonde le rachat.
      content: |-
        En ce temps-là,
        un pharisien avait invité Jésus à manger avec lui.
        Jésus entra chez lui et prit place à table.
        Survint une femme de la ville, une pécheresse.
        Ayant appris que Jésus était attablé dans la maison du pharisien,
        elle avait apporté un flacon d’albâtre contenant un parfum.
        Tout en pleurs, elle se tenait derrière lui, près de ses pieds,
        et elle se mit à mouiller de ses larmes les pieds de Jésus.
        Elle les essuyait avec ses cheveux,
        les couvrait de baisers
        et répandait sur eux le parfum.

        En voyant cela,
        le pharisien qui avait invité Jésus se dit en lui-même :
        « Si cet homme était prophète,
        il saurait qui est cette femme qui le touche,
        et ce qu’elle est : une pécheresse. »
        Jésus, prenant la parole, lui dit :
        « Simon, j’ai quelque chose à te dire.
        – Parle, Maître. »
        Jésus reprit :
        « Un créancier avait deux débiteurs ;
        le premier lui devait cinq cents pièces d’argent,
        l’autre cinquante.
        Comme ni l’un ni l’autre ne pouvait les lui rembourser,
        il en fit grâce à tous deux.
        Lequel des deux l’aimera davantage ? »
        Simon répondit :
        « Je suppose que c’est celui à qui on a fait grâce
        de la plus grande dette.
        – Tu as raison », lui dit Jésus.
        Il se tourna vers la femme
        et dit à Simon :
        « Tu vois cette femme ?
        Je suis entré dans ta maison,
        et tu ne m’as pas versé de l’eau sur les pieds ;
        elle, elle les a mouillés de ses larmes
        et essuyés avec ses cheveux.
        Tu ne m’as pas embrassé ;
        elle, depuis qu’elle est entrée,
        n’a pas cessé d’embrasser mes pieds.
        Tu n’as pas fait d’onction sur ma tête ;
        elle, elle a répandu du parfum sur mes pieds.
        Voilà pourquoi je te le dis :
        ses péchés, ses nombreux péchés, sont pardonnés,
        puisqu’elle a montré beaucoup d’amour.
        Mais celui à qui on pardonne peu
        montre peu d’amour. »
        Il dit alors à la femme :
        « Tes péchés sont pardonnés. »
        Les convives se mirent à dire en eux-mêmes :
        « Qui est cet homme,
        qui va jusqu’à pardonner les péchés ? »
        Jésus dit alors à la femme :
        « Ta foi t’a sauvée.
        Va en paix ! »
        Ensuite, il arriva que Jésus, passant à travers villes et villages,
        proclamait et annonçait la Bonne Nouvelle du règne de Dieu.
        Les Douze l’accompagnaient,
        ainsi que des femmes qui avaient été guéries
        de maladies et d’esprits mauvais :
        Marie, appelée Madeleine,
        de laquelle étaient sortis sept démons,
        Jeanne, femme de Kouza, intendant d’Hérode,
        Suzanne, et beaucoup d’autres,
        qui les servaient en prenant sur leurs ressources.
