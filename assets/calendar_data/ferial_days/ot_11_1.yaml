  biblicalReading:
    - title: Debora, juge et prophète
      ref: Jg 4, 1-24
      content: |-
        Après la mort d’Éhoud, les fils d’Israël recommencèrent à faire ce qui est mal aux yeux du SEIGNEUR. Le SEIGNEUR les vendit à Yabine, roi de Canaan, qui régnait à Haçor. Le chef de son armée était Sissera ; celui-ci habitait Harosheth-ha-Goïm. Les fils d’Israël crièrent vers le SEIGNEUR, car Yabine avait neuf cents chars de fer et il avait opprimé durement les fils d’Israël pendant vingt ans. 
        Or, Débora, une prophétesse, femme de Lappidoth, jugeait Israël en ce temps-là. Elle siégeait sous le Palmier de Débora, entre Rama et Béthel, dans la montagne d’Éphraïm, et les fils d’Israël venaient vers elle pour faire arbitrer leurs litiges. 
        Elle fit appeler Baraq, fils d’Abinoam, de Qèdesh en Nephtali, et elle lui dit : « Le SEIGNEUR, Dieu d’Israël, n’a-t-il pas donné cet ordre ? “Va, fais venir au mont Tabor et prends avec toi dix mille hommes parmi les fils de Nephtali et les fils de Zabulon. Je ferai venir vers toi, au torrent de Qishone, Sissera, le chef de l’armée de Yabine, avec ses chars et ses troupes, et je le livrerai entre tes mains.” » Baraq lui dit : « Si tu marches avec moi, j’irai ; mais si tu ne marches pas avec moi, je n’irai pas. » Elle dit : « Je marcherai donc avec toi. Mais, sur la voie où tu marches, l’honneur ne sera pas pour toi : car c’est à une femme que le SEIGNEUR abandonnera Sissera. » Débora se leva et se rendit avec Baraq à Qèdesh. Baraq convoqua Zabulon et Nephtali à Qèdesh. Dix mille hommes le suivirent, et Débora partit avec lui. 
        Hèber le Qénite s’était séparé de Qaïn et des fils de Hobab, parent de Moïse. Il avait dressé sa tente non loin du chêne de Saanaïm, près de Qèdesh. 
        On annonça à Sissera que Baraq, fils d’Abinoam, était arrivé au mont Tabor. Alors, Sissera convoqua tous ses chars, neuf cents chars de fer, ainsi que tout le peuple qui était avec lui, depuis Harosheth-ha-Goïm jusqu’au torrent de Qishone. Débora dit à Baraq : « Lève-toi ! Car c’est aujourd’hui que le SEIGNEUR livre Sissera entre tes mains ! Le SEIGNEUR n’est-il pas sorti devant toi ? » Baraq descendit du mont Tabor avec dix mille hommes derrière lui. Alors, le SEIGNEUR frappa de panique Sissera, tous les chars et toute l’armée, qui fut passée au fil de l’épée devant Baraq. Sissera descendit de son char et s’enfuit à pied. Baraq poursuivit les chars et l’armée jusqu’à Harosheth-ha-Goïm, et toute l’armée de Sissera tomba au fil de l’épée ; il n’en resta pas un seul. 
        Or Sissera s’était enfui à pied vers la tente de Yaël, femme de Hèber le Qénite, car la paix régnait entre Yabine, roi de Haçor, et la maison de Hèber le Qénite. Yaël sortit au-devant de Sissera et lui dit : « Arrête-toi, mon seigneur, arrête-toi chez moi ; ne crains rien. » Il s’arrêta chez elle, dans sa tente, et elle le recouvrit d’une couverture. Il lui dit : « Peux-tu me donner à boire un peu d’eau, car j’ai soif. » Elle ouvrit l’outre de lait, le fit boire et le recouvrit. Il lui dit : « Tiens-toi à l’entrée de la tente, et si quelqu’un vient, t’interroge et demande : “Y a-t-il quelqu’un ici ?”, tu répondras : “Non.” » Mais Yaël, femme de Hèber, prit un piquet de la tente, saisit un marteau dans sa main, vint près de lui doucement, et lui enfonça dans la tempe le piquet, qui alla se planter dans la terre. Sissera qui, épuisé, était profondément endormi, mourut. Or, voici que Baraq poursuivait Sissera ! Yaël sortit à sa rencontre et lui dit : « Viens, et je te ferai voir l’homme que tu cherches. » Il entra chez elle, et voilà que Sissera gisait, mort, le piquet dans la tempe ! 
        En ce jour-là, Dieu abaissa Yabine, roi de Canaan, devant les fils d’Israël. La main des fils d’Israël se fit de plus en plus lourde contre Yabine, roi de Canaan, jusqu’à ce qu’ils aient abattu Yabine, roi de Canaan.
      responsory: |-
        R/ De mes faiblesses surtout je me vanterai,
        sur moi reposera la puissance de Dieu.

        Ce qu’il y a de faible dans le monde,
