        chorus: Comprends ma plainte, Seigneur.
      content: |-
        Écoute mes paroles, Seigneur,
        comprends ma plainte ;
        entends ma voix qui t’appelle,
        ô mon Roi et mon Dieu !

        Tu n’es pas un Dieu ami du mal,
        chez toi, le méchant n’est pas reçu.
        Non, l’insensé ne tient pas
        devant ton regard.

        Tu détestes tous les malfaisants,
        tu extermines les menteurs ;
        l’homme de ruse et de sang,
        le Seigneur le hait.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 5, 38-42
      headline: |-
        « Moi, je vous dis de ne pas riposter au méchant »
      acclamationAntiphon: |-
        Ta parole est la lumière de mes pas,
        la lampe de ma route.
      content: |-
        En ce temps- là,
        Jésus disait à ses disciples :
        « Vous avez appris qu’il a été dit :
        _Œil pour œil, et dent pour dent._
        Eh bien ! moi, je vous dis de ne pas riposter au méchant ;
        mais si quelqu’un te gifle sur la joue droite,
        tends-lui encore l’autre.
        Et si quelqu’un veut te poursuivre en justice
        et prendre ta tunique,
        laisse-lui encore ton manteau.
        Et si quelqu’un te réquisitionne pour faire mille pas,
        fais-en deux mille avec lui.
        À qui te demande, donne ;
        à qui veut t’emprunter, ne tourne pas le dos ! »
