readings:
  biblicalReading:
    - title: Avec des troupes réduites, Gédéon remporte sa victoire
      ref: Jg 6, 33-40; 7, 1-8.16-22a
      content: |-
        Tout Madiane, Amalec et les fils de l’Orient se coalisèrent et, ayant passé le Jourdain, vinrent camper dans la plaine de Yizréel, l’Esprit du SEIGNEUR revêtit Gédéon, celui-ci sonna du cor, et Abièzer se regroupa derrière lui. Il envoya des messagers dans tout Manassé qui, lui aussi, se regroupa derrière lui ; il envoya des messagers dans Asher, dans Zabulon et dans Nephtali, qui montèrent à leur rencontre. 
        Gédéon dit alors à Dieu : « Si vraiment, comme tu l’as dit, tu veux te servir de moi pour sauver Israël, je vais étendre une toison de laine sur l’aire de battage et, s’il n’y a de rosée que sur la toison et si tout le sol est sec, je saurai que c’est par moi que tu veux sauver Israël, comme tu l’as dit. » Il en fut ainsi. Le lendemain, Gédéon se leva ; il pressa la toison, il en exprima la rosée, une pleine coupe. Gédéon dit encore à Dieu : « Que ta colère ne s’enflamme pas contre moi ! Laisse-moi te parler encore une fois ! Permets-moi de faire une fois encore l’épreuve de la toison : que seule la toison soit sèche, et qu’il y ait de la rosée sur tout le sol ! » Dieu fit ainsi cette nuit-là : seule la toison fut sèche, et il y eut de la rosée sur tout le sol. 
        Yeroubbaal — c’est-à-dire Gédéon — et tout le peuple qui était avec lui se levèrent de bon matin et vinrent camper près de Ein-Harod. Le camp de Madiane se trouvait plus au nord, au pied de la colline de Moré, dans la vallée. Le SEIGNEUR dit à Gédéon : « Le peuple qui est avec toi est trop nombreux pour que je livre Madiane entre ses mains. Israël pourrait s’en glorifier et dire : “C’est ma main qui m’a sauvé.” Et maintenant, crie ceci au peuple : “Ceux qui ont peur et tremblent, qu’ils s’en retournent et partent par le mont Galaad !” » Vingt-deux mille hommes s’en retournèrent, et il en resta dix mille. 
        Le SEIGNEUR dit à Gédéon : « Ce peuple est encore trop nombreux ! Fais-le descendre au bord de l’eau, et là, pour toi, je le mettrai à l’épreuve. Celui dont je te dirai : “Il doit aller avec toi”, il ira avec toi, et celui dont je te dirai : “Il ne doit pas aller avec toi”, il n’ira pas ! » Alors Gédéon fit descendre le peuple au bord de l’eau, et le SEIGNEUR dit à Gédéon : « Tous ceux qui laperont l’eau comme des chiens avec leur langue, tu les mettras à part. Tu feras de même pour ceux qui se mettront à genoux pour boire. » Ceux qui lapèrent en portant la main à la bouche furent au nombre de trois cents ; tout le reste du peuple s’était mis à genoux pour boire de l’eau. Le SEIGNEUR dit à Gédéon : « C’est avec les trois cents hommes qui ont lapé que je vous sauverai et que je livrerai Madiane entre tes mains. Que le reste du peuple s’en aille chacun chez soi. » Les trois cents hommes prirent les provisions du peuple ainsi que leurs cors. Puis Gédéon renvoya tous les hommes d’Israël, chacun à sa tente, ne retenant que les trois cents. Le camp de Madiane était au-dessous du sien, dans la vallée. 
        Gédéon sépara les trois cents hommes en trois groupes. Il leur remit à tous des cors et des cruches vides dans lesquelles ils mirent des torches. Il leur dit : « Vous me regarderez et vous ferez comme moi ! Quand je serai arrivé à la limite du camp, vous ferez comme je ferai. Je sonnerai du cor, ainsi que tous ceux qui seront avec moi. Alors, vous aussi, vous sonnerez du cor tout autour du camp, et vous direz : “Pour le SEIGNEUR et pour Gédéon !” » 
        Gédéon et les cent hommes qui étaient avec lui arrivèrent à la limite du camp vers minuit ; on venait de relever les sentinelles. Ils sonnèrent du cor et brisèrent les cruches qu’ils tenaient à la main. Alors les trois groupes sonnèrent du cor et brisèrent les cruches. De la main gauche, ils saisirent les torches et ils crièrent : « Guerre pour le SEIGNEUR et pour Gédéon ! » Pendant qu’ils étaient debout autour du camp, chacun à sa place, tous les hommes du camp se mirent à courir, à pousser des cris, et ils s’enfuirent. Et, tandis que retentissaient les trois cents cors, le SEIGNEUR fit que, dans tout le camp, chacun tourna l’épée contre son compagnon. Tous s’enfuirent jusqu’à Beth-ha-Shitta, du côté de Céréra, et jusqu’au bord de la rivière d’Abel-Mehola, près de Tabbath.
      responsory: |-
        R/ De mes faiblesses surtout je me vanterai,
        et sur moi reposera la puissance de Dieu.

        Ce qu’il y a de faible dans le monde,
        Dieu l’a choisi pour confondre la force.

        Ce que l’on méprise, Dieu l’a choisi,
        afin que personne n’aille se glorifier devant lui.
  patristicReading:
    - title: COMMENTAIRE DE SAINT CYPRIEN SUR LA PRIÈRE DU SEIGNEUR
      subtitle: « Que ton règne vienne. Que ta volonté soit faite »
      content: |-
        La prière se poursuit : *Que ton règne vienne*. Nous demandons que le règne de Dieu se réalise pour nous, dans le sens où nous implorons que son nom soit sanctifié en nous. Quand est-ce, en effet, que Dieu ne règne pas ? Et quand donc a commencé ce qui en lui a toujours existé, et ne cessera jamais ? Nous demandons que vienne notre règne, celui que Dieu nous a promis, celui que le Christ nous a obtenu par sa passion et son sang. Ainsi, après avoir été des esclaves en ce monde, nous serons des rois, lorsque le Christ sera souverain, comme lui-même nous le promet lorsqu’il dit : *Venez, les bénis de mon Père prendre en héritage le royaume préparé pour vous depuis la création du monde*. 
        Mais il est possible, frères bien-aimes, que le Christ en personne soit ce règne de Dieu, dont nous désirons chaque jour la venue, dont nous souhaitons que l’avènement se présente bientôt à nous. Car, de même qu’il est la Résurrection, puisque nous ressuscitons en lui, on peut comprendre de même qu’il est le règne de Dieu, puisque c’est en lui que nous régnerons. Il est bon pour nous de demander le règne de Dieu, c’est-à-dire le règne céleste, car il y a aussi un règne terrestre. Mais celui qui a déjà renoncé au monde est au-dessus de ses honneurs et de son règne. ~ 
        Nous ajoutons ensuite : *Que ta volonté soit faite sur la terre comme au ciel*, non pas pour que Dieu fasse ce qu’il veut, mais pour que nous puissions faire ce que Dieu veut. Qui donc peut empêcher Dieu de faire ce qu’il veut ? Mais parce que le diable empêche nos pensées et nos actes d’obéir à Dieu en tout, nous prions et demandons que la volonté de Dieu se fasse en nous. Or, pour qu’elle se fasse en nous, nous avons besoin de sa volonté, c’est-à-dire de son assistance et de sa protection. Personne en effet ne peut compter sur ses propres forces, mais la bonté et la miséricorde de Dieu sont notre appui. Jusqu’au Seigneur, qui a montré la faiblesse humaine qu’il portait, lorsqu’il a dit : *Père, s’il est possible, que cette coupe passe loin de moi !* Et il donnait l’exemple à ses disciples, pour qu’ils fassent non leur volonté, mais celle de Dieu, lorsqu’il ajoutait : *Cependant, non pas ce que je veux, mais ce que tu veux*. ~ 
        La volonté de Dieu, c’est ce que le Christ a fait et enseigné : l’humilité dans la conduite, la fermeté dans la foi, la retenue dans les paroles, la justice dans les actions, la miséricorde dans les œuvres, la rectitude dans les mœurs ; être incapable de faire du mal, mais pouvoir le tolérer quand on en est victime, garder la paix avec les frères, chérir le Seigneur de tout son cœur, aimer en lui le Père, et craindre Dieu, ne préférer absolument rien au Christ, car lui-même n’a rien préféré à nous ; s’attacher inébranlablement à son amour ; se tenir à sa croix avec force et confiance ; quand il faut lutter pour son nom et son honneur, montrer de la constance dans notre confession de foi montrer, sous la torture, cette confiance qui soutient notre combat et, dans la mort, cette persévérance qui nous obtient la couronne : c’est cela, vouloir être héritier avec le Christ ; c’est cela, obéir au précepte de Dieu ; c’est cela, accomplir la volonté du Père.
      responsory: |-
        R/ Celui qui aime son frère
        demeure dans la lumière.

        Comme Dieu vous a aimés,
        aimez-vous les uns les autres.

        Vous saurez que vous aimez le Père
        si vous gardez mon commandement.
