    - biblicalRef: 2 Co 9, 6-11
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Dieu aime celui qui donne joyeusement »
      content: |-
        Frères,
        rappelez-vous le proverbe :
        À semer trop peu, on récolte trop peu ;
        à semer largement, on récolte largement.
        Que chacun donne comme il a décidé dans son cœur,
        sans regret et sans contrainte,
        car Dieu aime celui qui donne joyeusement.
        Et Dieu est assez puissant
        pour vous donner toute grâce en abondance,
        afin que vous ayez, en toute chose et toujours,
        tout ce qu’il vous faut,
        et même que vous ayez en abondance
        de quoi faire toute sorte de bien.
        L’Écriture dit en effet de l’homme juste :
        _Il distribue, il donne aux pauvres ;
        sa justice demeure à jamais._
        Dieu, qui fournit la semence au semeur
        et le pain pour la nourriture,
        vous fournira la graine ;
        il la multipliera,
        il donnera la croissance
        à ce que vous accomplirez dans la justice.
        Il vous rendra riches
        en générosité de toute sorte,
        ce qui suscitera notre action de grâce envers Dieu.
    - biblicalRef: 2 R 2, 1.6-14
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Un char de feu les sépara. Alors, Élie monta au ciel »
      content: |-
        Voici comment le Seigneur enleva Élie au ciel dans un ouragan.
        Ce jour-là, Élie et Élisée étaient partis de Guilgal.
         Arrivés à Jéricho, Élie dit à Élisée :
        « Arrête-toi ici ;
        et moi, le Seigneur m’envoie au Jourdain. »
        Mais Élisée répliqua :
        « Par le Seigneur qui est vivant,
        et par ta vie,
        je ne te quitterai pas. »
        Ils continuèrent donc tous les deux.
         Cinquante frères-prophètes, qui les avaient suivis,
        s’arrêtèrent à distance,
        pendant que tous deux se tenaient au bord du Jourdain.
         Élie prit son manteau, le roula et en frappa les eaux,
        qui s’écartèrent de part et d’autre.
        Ils traversèrent tous deux à pied sec.
         Pendant qu’ils passaient, Élie dit à Élisée :
        « Dis-moi ce que tu veux que je fasse pour toi
        avant d’être enlevé loin de toi. »
        Élisée répondit :
        « Que je reçoive une double part
        de l’esprit que tu as reçu ! »
         Élie reprit :
        « Tu demandes quelque chose de difficile :
        tu l’obtiendras
        si tu me vois lorsque je serai enlevé loin de toi.
        Sinon, tu ne l’obtiendras pas. »

        Ils étaient en train de marcher tout en parlant
        lorsqu’un char de feu, avec des chevaux de feu, les sépara.
        Alors, Élie monta au ciel dans un ouragan.
         Élisée le vit et se mit à crier :
        « Mon père !…Mon père !…
        Char d’Israël et ses cavaliers ! »
        Puis il cessa de le voir.
        Il saisit ses vêtements et les déchira en deux.
         Il ramassa le manteau qu’Élie avait laissé tomber,
        il revint et s’arrêta sur la rive du Jourdain.
         Avec le manteau d’Élie, il frappa les eaux,
        mais elles ne s’écartèrent pas.
        Élisée dit alors :
        « Où est donc le Seigneur, le Dieu d’Élie ? »
        Il frappa encore une fois,
        les eaux s’écartèrent,
        et il traversa.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 111 (112), 1-2, 3-4, 5a.9
      refAbbr: 111, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 111, 1a
        chorus: Heureux qui craint le Seigneur.
      - chorus: Alléluia !
      content: |-
        Heureux qui craint le Seigneur,
        qui aime entièrement sa volonté !
        Sa lignée sera puissante sur la terre ;
        la race des justes est bénie.

        Les richesses affluent dans sa maison :
        à jamais se maintiendra sa justice.
        Lumière des cœurs droits, il s’est levé dans les ténèbres,
        homme de justice, de tendresse et de pitié.

        L’homme de bien a pitié, il partage,
        à pleines mains, il donne au pauvre ;
        à jamais se maintiendra sa justice,
        sa puissance grandira, et sa gloire !
    - biblicalRef: Ps 30 (31), 20, 21, 24
      refAbbr: 30, 20…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 30, 25
        chorus: |-
          Soyez forts, prenez courage,
          vous tous qui espérez le Seigneur !
      content: |-
        Qu’ils sont grands, tes bienfaits !
        Tu les réserves à ceux qui te craignent.
        Tu combles, à la face du monde,
        ceux qui ont en toi leur refuge.

        Tu les caches au plus secret de ta face,
        loin des intrigues des hommes.
        Tu leur réserves un lieu sûr,
        loin des langues méchantes.

        Aimez le Seigneur, vous, ses fidèles :
        le Seigneur veille sur les siens ;
        mais il rétribue avec rigueur
        qui se montre arrogant.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 6, 1-6.16-18
      headline: |-
        « Ton Père qui voit dans le secret te le rendra »
      acclamationAntiphon: |-
        Si quelqu’un m’aime, il gardera ma parole,
        dit le Seigneur ;
        mon Père l’aimera, et nous viendrons vers lui.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
        « Ce que vous faites pour devenir des justes,
        évitez de l’accomplir devant les hommes
        pour vous faire remarquer.
        Sinon, il n’y a pas de récompense pour vous
        auprès de votre Père qui est aux cieux.
        Ainsi, quand tu fais l’aumône,
        ne fais pas sonner la trompette devant toi,
        comme les hypocrites qui se donnent en spectacle
        dans les synagogues et dans les rues,
        pour obtenir la gloire qui vient des hommes.
        Amen, je vous le déclare : ceux-là ont reçu leur récompense.
        Mais toi, quand tu fais l’aumône,
        que ta main gauche ignore ce que fait ta main droite,
        afin que ton aumône reste dans le secret ;
        ton Père qui voit dans le secret
        te le rendra.

        Et quand vous priez,
        ne soyez pas comme les hypocrites :
        ils aiment à se tenir debout
        dans les synagogues et aux carrefours
        pour bien se montrer aux hommes quand ils prient.
        Amen, je vous le déclare : ceux- là ont reçu leur récompense.
        Mais toi, quand tu pries,
        retire- toi dans ta pièce la plus retirée,
        ferme la porte,
        et prie ton Père qui est présent dans le secret ;
        ton Père qui voit dans le secret
        te le rendra.

        Et quand vous jeûnez,
        ne prenez pas un air abattu,
        comme les hypocrites :
        ils prennent une mine défaite
        pour bien montrer aux hommes qu’ils jeûnent.
        Amen, je vous le déclare : ceux-là ont reçu leur récompense.
        Mais toi, quand tu jeûnes,
        parfume-toi la tête et lave-toi le visage ;
        ainsi, ton jeûne ne sera pas connu des hommes,
        mais seulement de ton Père qui est présent au plus secret ;
        ton Père qui voit au plus secret
        te le rendra. »
