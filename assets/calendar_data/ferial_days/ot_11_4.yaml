  biblicalReading:
    - title: Première réalisation monarchique
      ref: Jg 8, 22-23.30-32; 9, 1-15.19-20
      content: |-
        Les gens d’Israël dirent à Gédéon : « Sois notre maître, toi, puis ton fils, puis ton petit-fils, car tu nous as sauvés de la main de Madiane. » Gédéon répondit : « Moi, je ne serai pas votre maître, pas plus que mon fils. C’est le SEIGNEUR qui sera votre maître. » 
        Il eut soixante-dix fils, issus de lui, car il avait beaucoup de femmes. Sa concubine, qui habitait Sichem, lui enfanta, elle aussi, un fils, qu’il nomma Abimélek. Gédéon, fils de Joas, mourut après une heureuse vieillesse et il fut enseveli dans le tombeau de Joas, son père, à Ofra d’Abièzer. 
        Abimélek, fils de Yeroubbaal, alla trouver à Sichem les frères de sa mère et leur parla, ainsi qu’à tout le clan de la maison paternelle de sa mère. Il leur dit : « Faites entendre ceci à tous les notables de Sichem : Que vaut-il mieux pour vous ? Avoir pour maîtres les soixante-dix fils de Yeroubbaal, ou avoir pour maître un seul homme ? Souvenez-vous que moi, je suis de vos os et de votre chair. » Les frères de sa mère firent entendre ces paroles à tous les notables de Sichem. Leur cœur pencha pour Abimélek, car ils se disaient : « C’est notre frère ! » Ils lui donnèrent soixante-dix pièces d’argent du temple de Baal-Berith, avec lesquelles il recruta des vauriens et des aventuriers qui marchèrent à sa suite. Puis il entra dans la maison de son père, à Ofra, et il tua ses soixante-dix frères, les fils de Yeroubbaal, sur une même pierre. Seul survécut Yotam, le plus jeune, qui s’était caché. 
        Tous les notables de Sichem et ceux de la maison du Terre-Plein se réunirent et vinrent proclamer roi Abimélek, près du chêne de la Pierre-Dressée qui est à Sichem. On l’annonça à Yotam. Celui-ci vint se poster sur le sommet du mont Garizim et il cria de toutes ses forces : 
        « Écoutez-moi, notables de Sichem, et Dieu vous écoutera ! Un jour, les arbres se mirent en campagne pour se donner un roi et le consacrer par l’onction. Ils dirent à l’olivier : “Sois notre roi !” L’olivier leur répondit : “Faudra-t-il que je renonce à mon huile, qui sert à honorer Dieu et les hommes, pour aller me balancer au-dessus des autres arbres ?” Alors les arbres dirent au figuier : “Viens, toi, sois notre roi !” Le figuier leur répondit : “Faudra-t-il que je renonce à la douceur et à la saveur de mes fruits, pour aller me balancer au-dessus des autres arbres ?” Les arbres dirent alors à la vigne : “Viens, toi, sois notre roi !” La vigne leur répondit : “Faudra-t-il que je renonce à mon vin, qui réjouit Dieu et les hommes, pour aller me balancer au-dessus des autres arbres ?” Alors tous les arbres dirent au buisson d’épines : “Viens, toi, sois notre roi !” Et le buisson d’épines répondit aux arbres : “Si c’est de bonne foi que vous me consacrez par l’onction pour être votre roi, venez vous abriter sous mon ombre ; sinon, qu’un feu sorte du buisson d’épines et dévore jusqu’aux cèdres du Liban !” » 
        Si, en ce jour, vous avez agi dans la fidélité et l’intégrité envers Yeroubbaal et sa maison, qu’Abimélek fasse votre joie, et vous la sienne ! Mais s’il n’en est pas ainsi, qu’un feu sorte d’Abimélek, et qu’il dévore les notables de Sichem, ainsi que la maison du Terre-Plein ! Et que des notables de Sichem et de la maison du Terre-Plein, un feu sorte pour dévorer Abimélek ! »
      responsory: |-
        R/ À Dieu seul, qui possède l’immortalité,
        gloire et puissance éternelle.

        Nul ne peut servir deux maîtres ;
        seul Jésus a les paroles de la vie éternelle.

        Au temps marqué, le Roi des rois,
        bienheureux et unique souverain,
        manifestera son Fils Jésus Christ.
  patristicReading:
    - title: COMMENTAIRE DE SAINT CYPRIEN SUR LA PRIÈRE DU SEIGNEUR
      subtitle: « Donne-nous aujourd’hui notre pain »
      content: |-
        En avançant dans notre prière, nous demandons : *Donne nous aujourd’hui notre pain quotidien*. On peut le comprendre aussi bien au sens spirituel qu’au sens littéral. Dans le dessein de Dieu, les deux interprétations sont profitables à notre salut. 
        En effet, le Christ est le pain de la vie, et ce pain n’est pas à tout le monde, il est à nous. De même que nous disons *notre Père*, parce qu’il est le Père de ceux qui le connaissent et qui croient, de même nous parlons de *notre pain*, parce que le Christ est le pain de ceux qui, comme c’est notre cas, appartiennent à son corps. 
        Nous demandons que ce pain nous soit donné chaque jour. En effet, nous qui sommes dans le Christ et recevons quotidiennement son eucharistie, comme l’aliment du salut, il ne faut pas qu’un péché grave nous tienne à l’écart en nous empêchant de communier, et nous interdise le pain céleste, alors que le Christ a proclamé : *Moi, je suis le pain de la vie, qui suis descendu du ciel. Si quelqu’un mange de ce pain, il vivra éternellement. Le pain que je donnerai, c’est ma chair, pour la vie du monde*. 
        Lorsqu’il dit que celui qui mange de son pain vivra éternellement, c’est pour bien montrer que ceux-là sont vivants, qui sont unis à son corps et qui, ayant ainsi le droit de communier, reçoivent l’eucharistie. C’est pourquoi nous devons prier dans la crainte d’être écartés de la communion, séparés du corps du Christ et rejetés loin du salut. Lui-même fait cette menace : *Si vous ne mangez pas la chair du Fils de l’homme, et si vous ne buvez pas son sang, vous n’aurez pas de vie en vous*. C’est pour cela que nous prions pour que notre pain, c’est-à-dire le Christ, nous soit donné quotidiennement, pour que nous qui demeurons et qui vivons dans le Christ, nous ne soyons pas écartés de son influence sanctifiante et de son corps. ~ 
        Ensuite, nous prions Dieu à cause de nos péchés, en disant : *Pardonne-nous nos offenses, comme nous pardonnons aussi à ceux qui nous ont offensés*. Après avoir demandé le soutien de la nourriture, on demande le pardon de la faute. Comme c’est nécessaire, comme c’est sage et salutaire de nous rappeler que nous sommes pécheurs ! En effet, nous sommes tenus de demander à Dieu son indulgence, ce qui nous oblige à rentrer dans notre conscience. Aucun de nous ne doit se complaire en soi-même, comme s’il était innocent, ni se perdre encore davantage par un tel orgueil ; on lui apprend qu’il pèche chaque jour en lui ordonnant de prier chaque jour pour ses péchés. 
        C’est l’avertissement que saint Jean donne dans sa lettre : *Si nous disons que nous n’avons pas de péché nous nous égarons nous-mêmes et la vérité n’est pas en nous. Mais si nous reconnaissons nos péchés, le Seigneur, qui est fidèle et juste, nous remettra nos péchés*. Ce texte réunit deux choses : que nous devons donc demander pardon pour nos péchés, et que nous pouvons compter sur le pardon lorsque nous le demandons. C’est pourquoi il dit que Dieu est *fidèle*, puisqu’il tient sa promesse de remettre les péchés. Lui qui nous a enseigné à prier pour être délivrés de nos dettes et de nos péchés, il a promis que le Père ferait miséricorde et que le pardon s’ensuivrait.
      responsory: |-
        Si tu savais le don de Dieu, Stance
        tu boirais à la source éternelle.
        Proche est la Pâque de ta vie,
        Dieu va renaître de ta nuit.
        Peuple de Dieu, attends la joie,
        veille dans l’espérance,
        peuple de Dieu, chante ta foi !

