celebration:
  title: Samedi
  subtitle: Onzième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.

oration:
    - Dieu qui es bon et tout-puissant, éloigne de nous tout ce qui nous arrête, afin que sans aucune entrave, ni d’esprit ni de corps, nous soyons libres pour accomplir ta volonté.

readings:
  biblicalReading:
    - title: Dalila trahit Samson
      ref: Jg 16, 4-6.16-31
      content: |-
        Après ces événements, il s’éprit d’une femme de la vallée de Soreq, nommée Dalila. Les princes des Philistins vinrent la trouver et lui dirent : « Séduis Samson : vois en quoi réside sa grande force et comment on peut triompher de lui. Alors nous le ligoterons pour le maîtriser, et nous te donnerons chacun onze cents pièces d’argent. » Dalila dit à Samson : « Explique-moi, je t’en prie, d’où vient ta grande force, et comment tu devrais être ligoté pour qu’on te maîtrise. » 
        Tous les jours, elle le harcelait, répétant les mêmes paroles. Samson, excédé à en mourir, lui ouvrit tout son cœur. Il lui dit : « Le rasoir n’a jamais passé sur ma tête, car je suis voué à Dieu depuis le sein de ma mère. Si j’étais rasé, je perdrais toute ma vigueur, et je serais comme n’importe quel homme. » Dalila vit qu’il lui avait ouvert tout son cœur, et elle fit appeler les princes des Philistins en leur disant : « Venez, car cette fois, il m’a ouvert tout son cœur. » Les princes des Philistins se rendirent chez elle, avec l’argent en main. Elle le laissa s’endormir sur ses genoux, et elle fit appel à un homme qui rasa les sept tresses de sa chevelure. Alors, il commença à faiblir, et sa vigueur l’abandonna. Dalila lui cria : « Les Philistins sont sur toi, Samson ! » Il s’éveilla et dit : « J’en sortirai comme les autres fois et je me dégagerai. » Mais il ne savait pas que le SEIGNEUR s’était éloigné de lui. Les Philistins le saisirent et lui crevèrent les yeux ; ils l’emmenèrent à Gaza et le lièrent avec une double chaîne de bronze. Samson tournait une meule dans sa prison. Mais, après qu’il eût été rasé, ses cheveux recommencèrent à pousser. 
        Les princes des Philistins se réunirent pour offrir un grand sacrifice à Dagone, leur dieu, et se livrer à des réjouissances. Ils disaient : « Notre dieu a livré entre nos mains Samson, notre ennemi. » Dès que le peuple le vit, il loua son dieu et l’acclama en disant : « Notre dieu a livré entre nos mains notre ennemi, celui qui dévastait notre pays et qui multipliait nos morts. » 
        Et comme leur cœur était joyeux, ils dirent : « Appelez Samson, et qu’il nous divertisse ! » On envoya chercher Samson dans sa prison, et il se livra à des bouffonneries devant eux, puis on le plaça entre les colonnes. Samson dit au garçon qui le tenait par la main : « Guide-moi et fais-moi toucher les colonnes sur lesquelles repose le temple, pour que je m’y appuie. » Le temple était rempli d’hommes et de femmes. Il y avait là tous les princes des Philistins et, sur la terrasse, environ trois mille hommes et femmes qui s’étaient divertis en regardant Samson. Il invoqua le SEIGNEUR en disant : « Je t’en prie, SEIGNEUR Dieu, souviens-toi de moi, rends-moi ma force encore une fois et que, d’un seul coup, je me venge des Philistins pour mes deux yeux. » Il tâta alors les deux colonnes du milieu, sur lesquelles reposait le temple, prit appui contre l’une avec son bras droit, et contre l’autre avec son bras gauche. Il s’écria : « Que je meure avec les Philistins ! » Puis il pesa de toutes ses forces, et l’édifice s’effondra sur les princes et sur tout le peuple qui se trouvait là. Ceux qu’il fit mourir en mourant furent plus nombreux que ceux qu’il avait fait mourir pendant sa vie. Ses frères et toute la maison de son père descendirent et l’emportèrent. Ils remontèrent et l’ensevelirent entre Coréa et Eshtaol, dans le tombeau de Manoah, son père. Samson avait jugé Israël pendant vingt ans.
      responsory: |-
        R/ Rends-moi justice, ô mon Dieu,
        soutiens ma cause.

        Seigneur, je t’en prie, souviens-toi de moi,
        cette fois encore, donne-moi des forces.

        Pour ton serviteur, que ton visage s’illumine,
        apprends-moi tes volontés.
  patristicReading:
    - title: COMMENTAIRE DE SAINT CYPRIEN SUR LA PRIÈRE DU SEIGNEUR
      subtitle: Le Maître de la prière
      content: |-
        Qu’y a-t-il d’étonnant, frères bien-aimés, si le Seigneur nous a enseigné une telle prière. Si notre Maître a résumé tous nos appels dans ces paroles qui nous sauvent ? Le prophète Isaïe l’avait prédit, lorsque, rempli de l’Esprit Saint, il parlait de la majesté et de la bonté de Dieu : *C’est une parole parfaite*, dit-il, *qui contient toute justice, car, par toute la terre, Dieu fera entendre une parole brève*. En effet, lorsque le Verbe de Dieu, notre Seigneur Jésus Christ, est venu pour tous les hommes, il a rassemblé savants et ignorants, pour donner à tout sexe et à tout âge des préceptes qui conduisent au salut. Et il a fait un magnifique condensé de ses commandements, pour que la mémoire n’ait pas trop de difficulté à retenir ; il a voulu qu’on puisse apprendre rapidement ce qui est nécessaire à une vraie foi. 
        Ainsi, pour enseigner ce qu’est la vie éternelle, il a résumé le mystère de cette vie avec une grande et divine concision en disant : *La vie éternelle, c’est de te connaître, toi, le seul Dieu, le vrai Dieu, et de connaître celui que tu as envoyé Jésus Christ*. De même il a recueilli, dans la Loi et les Prophètes, les commandements primordiaux : *Écoute, Israël, dit-il, le Seigneur ton Dieu est l’Unique Seigneur*. Et : *Tu aimeras le Seigneur ton Dieu de tout ton cœur, de toute ton âme et de toute ta force. C’est le premier commandement, et le second lui est semblable : Tu aimeras ton prochain comme toi-même. Tout ce qu’il y a dans la Loi et les Prophètes dépend de ces deux commandements*. Et encore : *Tout le bien que vous voulez que les hommes fassent pour vous, faites-le aussi pour eux : c’est la Loi et les Prophètes*. 
        Le Seigneur nous a enseigné à prier non seulement par ses paroles mais aussi par sa conduite. Lui-même était fréquemment en prière et il nous montre par son témoignage l’exemple qu’il faut suivre. Il est écrit en effet qu’*il se retirait dans les endroits déserts pour prier*. Et aussi : *Il s’écarta dans la montagne pour prier, et il passa la nuit à prier Dieu*.~ 
        Le Seigneur priait et demandait, non pour lui-même — quelle raison l’innocent aurait-il d’implorer pour lui-même ? — mais pour nos péchés il le montre bien lorsqu’il dit à Pierre : *Satan a réclamé de vous passer au crible comme le froment. Mais j’ai prié pour toi, afin que ta foi ne succombe pas*. Et ensuite il implore son Père pour tous les hommes lorsqu’il dit : *Je ne prie pas seulement pour ceux-ci, mais encore pour ceux qui accueilleront leur paroles et croiront en moi : Que tous, ils soient un, comme toi, Père, tu es en moi et je suis en toi; pour qu’ils soient un en nous, eux aussi*. 
        Elle est grande, la miséricorde et la bonté de Dieu en faveur de notre salut ! Il ne se contente pas de nous racheter par son sang, il faut encore qu’il prie pour nous ! Mais voyez donc ce que désire sa prière : comme le Père et le Fils sont un, que nous aussi demeurions dans l’unité.
      responsory: |-
        R/ Vivons dans la charité
        au service les uns des autres !

        Toute la loi s’accomplit
        en cette parole unique :
        Tu aimeras ton prochain comme toi-même.

        Je vous donne un commandement nouveau :
        Aimez-vous les uns les autres,
        comme je vous ai aimés.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: 2 Co 12, 1-10
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Très volontiers, je mettrai plutôt ma fierté dans mes faiblesses »
      content: |-
        Frères,
        faut-il se vanter ? Ce n’est pas utile.
        J’en viendrai pourtant aux visions et aux révélations
        reçues du Seigneur.
        Je sais qu’un fidèle du Christ,
        voici quatorze ans, a été emporté jusqu’au troisième ciel
        – est-ce dans son corps ? je ne sais pas ;
        est-ce hors de son corps ? je ne sais pas ;
        Dieu le sait –,
        mais je sais que cet homme dans cet état-là
        – est-ce dans son corps, est-ce sans son corps ?
        je ne sais pas,
        Dieu le sait –
        cet homme-là a été emporté au paradis
        et il a entendu des paroles ineffables,
        qu’un homme ne doit pas redire.
        D’un tel homme, je peux me vanter,
        mais pour moi-même,
        je ne me vanterai que de mes faiblesses.
        En fait, si je voulais me vanter,
        ce ne serait pas folie,
        car je ne dirais que la vérité.
        Mais j’évite de le faire,
        pour qu’on n’ait pas de moi une idée plus favorable
        qu’en me voyant ou en m’écoutant.
        Et ces révélations dont il s’agit
        sont tellement extraordinaires
        que, pour m’empêcher de me surestimer,
        j’ai reçu dans ma chair une écharde,
        un envoyé de Satan qui est là pour me gifler,
        pour empêcher que je me surestime.
        Par trois fois,
        j’ai prié le Seigneur de l’écarter de moi.
        Mais il m’a déclaré :
        « Ma grâce te suffit,
        car ma puissance donne toute sa mesure dans la faiblesse. »
        C’est donc très volontiers
        que je mettrai plutôt ma fierté dans mes faiblesses,
        afin que la puissance du Christ fasse en moi sa demeure.
        C’est pourquoi j’accepte de grand cœur pour le Christ
        les faiblesses, les insultes, les contraintes,
        les persécutions et les situations angoissantes.
        Car, lorsque je suis faible,
        c’est alors que je suis fort.
    - biblicalRef: 2 Ch 24, 17-25
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Zacharie, que vous avez assassiné entre le sanctuaire et l’autel »
      content: |-
        Après la mort de Joad,
        les princes de Juda vinrent se prosterner devant le roi Joas,
        et alors le roi les écouta.
         Les gens abandonnèrent
        la maison du Seigneur, Dieu de leurs pères,
        pour servir les poteaux sacrés et les idoles.
        À cause de cette infidélité,
        la colère de Dieu s’abattit sur Juda et sur Jérusalem.
         Pour les ramener à lui, Dieu envoya chez eux des prophètes.
        Ceux-ci transmirent le message,
        mais personne ne les écouta.
         Dieu revêtit de son esprit
        Zacharie, le fils du prêtre Joad.
        Zacharie se présenta devant le peuple et lui dit :
        « Ainsi parle Dieu :
        Pourquoi transgressez-vous
        les commandements du Seigneur ?
        Cela fera votre malheur :
        puisque vous avez abandonné le Seigneur,
        le Seigneur vous abandonne. »
         Ils s’ameutèrent alors contre lui
        et, par commandement du roi, le lapidèrent
        sur le parvis de la maison du Seigneur.
         Le roi Joas, en faisant mourir Zacharie, fils de Joad,
        oubliait la fidélité que Joad lui avait témoignée.
        Zacharie s’était écrié en mourant :
        « Que le Seigneur le voie, et qu’il fasse justice ! »

        Or, à la fin de l’année, l’armée d’Aram monta contre le roi Joas
        et arriva en Juda et à Jérusalem.
        Ses hommes massacrèrent tous les princes du peuple
        et envoyèrent tout le butin au roi de Damas.
         L’armée d’Aram ne comptait qu’un petit nombre d’hommes,
        et pourtant le Seigneur leur livra une armée très importante,
        parce que les gens de Juda avaient abandonné le Seigneur,
        Dieu de leurs pères ;
        et Joas reçut le châtiment qu’il méritait.
         Lorsque les Araméens partirent,
        le laissant dans de grandes souffrances,
        ses serviteurs complotèrent contre lui
        parce qu’il avait répandu le sang du fils du prêtre Joad,
        et ils le tuèrent sur son lit.
        Il mourut, et on l’ensevelit dans la Cité de David,
        mais non pas dans les tombeaux des rois.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 33 (34), 8-9, 10-11, 12-13
      refAbbr: 33, 8…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 33, 9a
        chorus: |-
          Goûtez et voyez
          comme est bon le Seigneur !
      content: |-
        L’ange du Seigneur campe alentour
        pour libérer ceux qui le craignent.
        Goûtez et voyez : le Seigneur est bon !
        Heureux qui trouve en lui son refuge !

        Saints du Seigneur, adorez- le :
        rien ne manque à ceux qui le craignent.
        Des riches ont tout perdu, ils ont faim ;
        qui cherche le Seigneur ne manquera d’aucun bien.

        Venez, mes fils, écoutez- moi,
        que je vous enseigne la crainte du Seigneur.
        Qui donc aime la vie
        et désire les jours où il verra le bonheur ?
    - biblicalRef: Ps 88 (89), 4-5, 29-30, 31-32, 33-34
      refAbbr: 88, 4…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: ps 88, 29a
        chorus: Sans fin, je lui garderai mon amour.
      content: |-
        « Avec mon élu, j’ai fait une alliance,
        j’ai juré à David, mon serviteur :
        J’établirai ta dynastie pour toujours,
        je te bâtis un trône pour la suite des âges. »

        « Sans fin je lui garderai mon amour,
        mon alliance avec lui sera fidèle ;
        je fonderai sa dynastie pour toujours,
        son trône aussi durable que les cieux.

        « Si ses fils abandonnent ma loi
        et ne suivent pas mes volontés,
        s’ils osent violer mes préceptes
        et ne gardent pas mes commandements.

        « Je punirai leur faute en les frappant.
        et je châtierai leur révolte,
        mais sans lui retirer mon amour,
        ni démentir ma fidélité. »
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 6, 24-34
      headline: |-
        « Ne vous faites pas de souci pour demain »
      acclamationAntiphon: |-
        Jésus Christ s’est fait pauvre, lui qui était riche,
        pour que vous deveniez riches par sa pauvreté.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
        « Nul ne peut servir deux maîtres :
        ou bien il haïra l’un et aimera l’autre,
        ou bien il s’attachera à l’un et méprisera l’autre.
        Vous ne pouvez pas servir à la fois Dieu et l’Argent.

        C’est pourquoi je vous dis :
        Ne vous souciez pas,
        pour votre vie, de ce que vous mangerez,
        ni, pour votre corps, de quoi vous le vêtirez.
        La vie ne vaut-elle pas plus que la nourriture,
        et le corps plus que les vêtements ?
        Regardez les oiseaux du ciel :
        ils ne font ni semailles ni moisson,
        ils n’amassent pas dans des greniers,
        et votre Père céleste les nourrit.
        Vous-mêmes, ne valez-vous pas
        beaucoup plus qu’eux ?
        Qui d’entre vous, en se faisant du souci,
        peut ajouter une coudée à la longueur de sa vie ?
        Et au sujet des vêtements, pourquoi se faire tant de souci ?
        Observez comment poussent les lis des champs :
        ils ne travaillent pas, ils ne filent pas.
        Or je vous dis que Salomon lui-même, dans toute sa gloire,
        n’était pas habillé comme l’un d’entre eux.
        Si Dieu donne un tel vêtement à l’herbe des champs,
        qui est là aujourd’hui,
        et qui demain sera jetée au feu,
        ne fera- t-il pas bien davantage pour vous,
        hommes de peu de foi ?

        Ne vous faites donc pas tant de souci ;
        ne dites pas : “Qu’allons-nous manger ?”
        ou bien : “Qu’allons-nous boire ?”
        ou encore : “Avec quoi nous habiller ?”
        Tout cela, les païens le recherchent.
        Mais votre Père céleste sait que vous en avez besoin.
        Cherchez d’abord le royaume de Dieu et sa justice,
        et tout cela vous sera donné par surcroît.
        Ne vous faites pas de souci pour demain :
        demain aura souci de lui-même ;
        à chaque jour suffit sa peine. »
