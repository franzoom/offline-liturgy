invitatory:
  antiphon:
    - Peuple choisi par Dieu, viens adorer ton chef et ton pasteur.
morning:
  evangelicAntiphon:
    yearA: Qui me reconnaîtra devant les hommes, je le reconnaîtrai devant mon Père
    yearB: "Saisis d’une grande crainte, les disciples disaient : Qui donc est cet homme ? Même le vent et la mer lui obéissent !"
    yearC: Celui qui veut marcher à ma suite, qu’il se renonce lui-même, qu’il prenne sa croix et qu’il me suive.
readings:
  biblicalReading:
    -
      title: Samuel confère l’onction royale à David
      ref: 1S 16, 1-13
      content: "Le SEIGNEUR dit à Samuel : « Combien de temps encore seras-tu en deuil à cause de Saül ? Je l’ai rejeté pour qu’il ne règne plus sur Israël. Prends une corne que tu rempliras d’huile, et pars ! Je t’envoie auprès de Jessé de Bethléem, car j’ai vu parmi ses fils mon roi. » Samuel répondit : « Comment faire ? Saül va le savoir, et il me tuera. » Le SEIGNEUR reprit : « Emmène avec toi une génisse, et tu diras que tu viens offrir un sacrifice au SEIGNEUR. Tu convoqueras Jessé au sacrifice ; je t’indiquerai moi-même ce que tu dois faire et tu me consacreras par l’onction celui que je te désignerai. » Samuel fit ce qu’avait dit le SEIGNEUR. Quand il parvint à Bethléem, les anciens de la ville allèrent à sa rencontre en tremblant, et demandèrent : « Est-ce pour la paix que tu viens ? » Samuel répondit : « Oui, pour la paix. Je suis venu offrir un sacrifice au SEIGNEUR. Purifiez-vous, et vous viendrez avec moi au sacrifice. » Il purifia Jessé et ses fils, et les convoqua au sacrifice. Lorsqu’ils arrivèrent et que Samuel aperçut Éliab, il se dit : « Sûrement, c’est lui le messie, lui qui recevra l’onction du SEIGNEUR ! » Mais le SEIGNEUR dit à Samuel : « Ne considère pas son apparence ni sa haute taille, car je l’ai écarté. Dieu ne regarde pas comme les hommes : les hommes regardent l’apparence, mais le SEIGNEUR regarde le cœur. » Jessé appela Abinadab et le présenta à Samuel, qui dit : « Ce n’est pas lui non plus que le SEIGNEUR a choisi. » Jessé présenta Shamma, mais Samuel dit : « Ce n’est pas lui non plus que le SEIGNEUR a choisi. » Jessé présenta ainsi à Samuel ses sept fils, et Samuel lui dit : « Le SEIGNEUR n’a choisi aucun de ceux-là. » Alors Samuel dit à Jessé : « N’as-tu pas d’autres garçons ? » Jessé répondit : « Il reste encore le plus jeune, il est en train de garder le troupeau. » Alors Samuel dit à Jessé : « Envoie-le chercher : nous ne nous mettrons pas à table tant qu’il ne sera pas arrivé. » Jessé le fit donc venir : le garçon était roux, il avait de beaux yeux, il était beau. Le SEIGNEUR dit alors : « Lève-toi, donne-lui l’onction : c’est lui ! » Samuel prit la corne pleine d’huile, et lui donna l’onction au milieu de ses frères. L’Esprit du SEIGNEUR s’empara de David à partir de ce jour-là. Quant à Samuel, il se mit en route et s’en revint à Rama."
      responsory: |
        R/ Seigneur,
        tu as trouvé en David un serviteur,
        tu l’as sacré de ton huile sainte.
        
        Il m’appelera : Toi, mon père,
        mon Dieu et le rocher de mon salut.
        
        Sa lignée subsistera sans fin,
        et son trône, comme le soleil en ma présence.
  patristicReading:
    -
      title: PETIT TRAITÉ DE FAUSTIN DE ROME SUR LA TRINITÉ
      subtitle: Jésus est « Christ » par l’onction du Saint-Esprit
      content: "Notre Sauveur est devenu vraiment Christ ou Messie dans son incarnation : et il demeure vrai roi et vrai prêtre : il est lui-même l’un et l’autre, car il ne faut en rien diminuer le Sauveur. Écoutez-le dire qu’il a été fait roi : *J’ai été constitué roi par lui sur Sion, sa sainte montagne*. Écoutez encore le témoignage du Père affirmant qu’il est prêtre. *Tu es prêtre pour toujours, à la manière de Melchisédech*. Aaron fut le premier, sous la Loi ancienne, à être fait prêtre par l’onction du chrême. Mais Dieu n’a pas dit : « à la manière d’Aaron », pour qu’on ne croie pas que le sacerdoce du Sauveur pouvait être donné par une succession. En effet, le sacerdoce que possédait Aaron demeurait grâce à une succession mais le sacerdoce du Sauveur ne passe pas à un autre par succession, parce que lui-même demeure continuellement prêtre, selon ce qui est écrit : *Tu es prêtre pour toujours, à la manière de Melchisédech*. Il est donc, par son incarnation, sauveur, prêtre et roi. Mais il a reçu l’onction spirituellement et non matériellement. Ceux qui, chez les Israélites, étaient prêtres et rois, recevaient une onction matérielle d’huile qui les faisait prêtres et rois. Aucun ne possédait à lui seul ces deux titres : chacun d’eux était ou bien prêtre ou bien roi. La perfection et la plénitude totales appartiennent exclusivement au Christ, lui qui était venu accomplir la Loi. Mais, bien que chacun d’eux n’eût pas les deux titres, cependant, parce qu’ils avaient reçu matériellement l’onction d’huile, royale ou sacerdotale, on les appelait *messies* ou *christs*. Tandis que le Sauveur, qui est vraiment le Christ, a été consacré par l’onction du Saint-Esprit, pour que s’accomplisse ce qui a été écrit de lui : *C’est pourquoi Dieu, ton Dieu, t’a consacré par l’onction avec l’huile d’allégresse, de préférence à tes compagnons*. Il est au-dessus des compagnons qui portent ce nom de « christs » à cause de l’onction, parce qu’il a été consacré avec l’huile de joie, qui ne désigne pas autre chose que le Saint-Esprit. Par le Sauveur lui-même, nous savons que cela est vrai. Quand il reçut le livre d’Isaïe, il l’ouvrit et y lut : *L’Esprit du Seigneur est sur moi, parce qu’il m’a consacré par l’onction*, puis il déclara que la prophétie était alors accomplie pour ceux qui l’entendaient. En outre, Pierre, le prince des Apôtres, nous a enseigné que ce chrême, par lequel le Seigneur se manifeste comme Christ, est le Saint-Esprit, autrement dit la puissance de Dieu. Lorsqu’il parlait, dans les Actes des Apôtres, à cet homme plein de foi et de miséricorde qu’était le centurion, il dit, entre autres choses : *Cela a commencé en Galilée, après le baptême proclamé par Jean. Jésus de Nazareth, Dieu l’a consacré par l’Esprit Saint et sa puissance. Là où il passait, il accomplissait des miracles et des merveilles, et il délivrait tous ceux qui étaient assiégés par le démon*. Vous voyez que Pierre aussi l’a dit : Ce Jésus, dans son incarnation, a reçu l’onction qui l’a consacré *par l’Esprit Saint et sa puissance*. C’est pourquoi Jésus lui-même, dans son incarnation, a été fait Christ, lui que l’onction de l’Esprit Saint a fait roi et prêtre pour toujours."
      responsory: |
        R/ Seigneur Jésus, tu es la lumière du monde !
        
        Voici, dit le Seigneur, que je suscite mon serviteur :
        et j’écarterai l’impiété de ce pays.
        
        Jésus vint avec la puissance de l’Esprit,
        et sa renommée se répandit alentour.
        
        L’Esprit du Seigneur est sur moi, disait-il,
        car il m’a consacré par l’onction.
  oration:
    - Fais-nous vivre à tout moment, Seigneur, dans l’amour et le respect de ton saint nom, toi qui ne cesses jamais de guider ceux que tu enracines solidement dans ton amour.
