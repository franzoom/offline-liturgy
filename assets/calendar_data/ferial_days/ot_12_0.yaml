      - chorus: Alléluia !
      content: |-
        Qu'ils rendent grâce au Seigneur de son amour,
        qu'ils offrent des sacrifices d'action de grâce,
        ceux qui ont vu les œuvres du Seigneur
        et ses merveilles parmi les océans.

        Il parle, et provoque la tempête,
        un vent qui soulève les vagues :
        portés jusqu'au ciel, retombant aux abîmes,
        leur sagesse était engloutie.

        Dans leur angoisse, ils ont crié vers le Seigneur,
        et lui les a tirés de la détresse,
        réduisant la tempête au silence,
        faisant taire les vagues.

        Ils se réjouissent de les voir s'apaiser,
        d'être conduits au port qu'ils désiraient.
        Qu'ils rendent grâce au Seigneur de son amour,
        de ses merveilles pour les hommes.
    - biblicalRef: Ps 62 (63), 2, 3-4, 5-6, 8-9
      refAbbr: 62, 2…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 62, 2b
        chorus: |-
          Mon âme a soif de toi,
          Seigneur, mon Dieu.
      content: |-
        Dieu, tu es mon Dieu,
         je te cherche dès l’aube :
        mon âme a soif de toi ;
        après toi languit ma chair,
        terre aride, altérée, sans eau.

        Je t’ai contemplé au sanctuaire,
        j’ai vu ta force et ta gloire.
        Ton amour vaut mieux que la vie :
        tu seras la louange de mes lèvres !

        Toute ma vie je vais te bénir,
        lever les mains en invoquant ton nom.
        Comme par un festin je serai rassasié ;
        la joie sur les lèvres, je dirai ta louange.

        Oui, tu es venu à mon secours :
        je crie de joie à l’ombre de tes ailes.
        Mon âme s’attache à toi,
        ta main droite me soutient.
  - partType: READING
    partContents:
    - biblicalRef: Rm 5, 12-15
      sundayAndWeekCycles:
      - A
      headline: |-
        « Le don gratuit de Dieu et la faute n’ont pas la même mesure »
      content: |-
        Frères,
         nous savons que par un seul homme,
        le péché est entré dans le monde,
        et que par le péché est venue la mort ;
        et ainsi, la mort est passée en tous les hommes,
        étant donné que tous ont péché.
         Avant la loi de Moïse, le péché était déjà dans le monde,
        mais le péché ne peut être imputé à personne
        tant qu’il n’y a pas de loi.
         Pourtant, depuis Adam jusqu’à Moïse,
        la mort a établi son règne,
        même sur ceux qui n’avaient pas péché
        par une transgression semblable à celle d’Adam.
        Or, Adam préfigure celui qui devait venir.

        Mais il n’en va pas du don gratuit comme de la faute.
        En effet, si la mort a frappé la multitude
        par la faute d’un seul,
        combien plus la grâce de Dieu
        s’est-elle répandue en abondance sur la multitude,
        cette grâce qui est donnée en un seul homme,
        Jésus Christ.
    - biblicalRef: 2 Co 5, 14-17
      sundayAndWeekCycles:
      - B
      headline: |-
        « Un monde nouveau est déjà né »
      content: |-
        Frères,
        l'amour du Christ nous saisit
        quand nous pensons qu'un seul est mort pour tous,
        et qu'ainsi tous ont passé par la mort.
        Car le Christ est mort pour tous,
        afin que les vivants n'aient plus leur vie centrée sur eux-mêmes,
        mais sur lui, qui est mort et ressuscité pour eux.
        Désormais nous ne regardons plus personne
        d'une manière simplement humaine :
        si nous avons connu le Christ de cette manière,
        maintenant nous ne le connaissons plus ainsi.
        Si donc quelqu'un est dans le Christ,
        il est une créature nouvelle.
        Le monde ancien s'en est allé,
        un monde nouveau est déjà né.
    - biblicalRef: Ga 3, 26-29
      sundayAndWeekCycles:
      - C
      headline: |-
        « Vous tous que le baptême a unis au Christ, vous avez revêtu le Christ »
      content: |-
        Frères,
        tous, dans le Christ Jésus,
         vous êtes fils de Dieu
         par la foi.
        En effet, vous tous que le baptême a unis au Christ,
         vous avez revêtu le Christ ;
         il n’y a plus ni juif ni grec,
         il n’y a plus ni esclave ni homme libre,
         il n’y a plus l’homme et la femme,
        car tous, vous ne faites plus qu’un
         dans le Christ Jésus.
        Et si vous appartenez au Christ,
        vous êtes de la descendance d’Abraham :
         vous êtes héritiers selon la promesse.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 10, 26-33
      sundayAndWeekCycles:
      - A
      headline: |-
        « Ne craignez pas ceux qui tuent le corps »
      acclamationAntiphon: |-
        L’Esprit de vérité
        rendra témoignage en ma faveur, dit le Seigneur.
        Et vous aussi, vous allez rendre témoignage.
      content: |-
        En ce temps-là,
        Jésus disait à ses Apôtres :
         « Ne craignez pas les hommes ;
        rien n’est voilé qui ne sera dévoilé,
        rien n’est caché qui ne sera connu.
         Ce que je vous dis dans les ténèbres,
        dites-le en pleine lumière ;
        ce que vous entendez au creux de l’oreille,
        proclamez-le sur les toits.
         Ne craignez pas ceux qui tuent le corps
        sans pouvoir tuer l’âme ;
        craignez plutôt celui qui peut faire périr dans la géhenne
        l’âme aussi bien que le corps.
         Deux moineaux ne sont-ils pas vendus pour un sou ?
        Or, pas un seul ne tombe à terre
        sans que votre Père le veuille.
         Quant à vous, même les cheveux de votre tête sont tous comptés.
         Soyez donc sans crainte :
        vous valez bien plus qu’une multitude de moineaux.
         Quiconque se déclarera pour moi devant les hommes,
        moi aussi je me déclarerai pour lui
        devant mon Père qui est aux cieux.
         Mais celui qui me reniera devant les hommes,
        moi aussi je le renierai
        devant mon Père qui est aux cieux. »
    - biblicalRef: Mc 4, 35-41
      sundayAndWeekCycles:
      - B
      headline: |-
        « Qui est-il donc, celui-ci, pour que même le vent et la mer lui obéissent ? »
      acclamationAntiphon: |-
        Un grand prophète s'est levé parmi nous,
        et Dieu a visité son peuple.
      content: |-
        Toute la journée,
        Jésus avait parlé à la foule.
        Le soir venu, Jésus dit à ses disciples :
        « Passons sur l'autre rive. »
        Quittant la foule, ils emmenèrent Jésus, comme il était,
        dans la barque,
        et d'autres barques l'accompagnaient.
        Survient une violente tempête.
        Les vagues se jetaient sur la barque,
        si bien que déjà elle se remplissait.
        Lui dormait sur le coussin à l'arrière.
        Les disciples le réveillent et lui disent :
        « Maître, nous sommes perdus ;
        cela ne te fait rien ? »
        Réveillé, il menaça le vent et dit à la mer :
        « Silence, tais-toi ! »
        Le vent tomba,
        et il se fit un grand calme.
        Jésus leur dit :
        « Pourquoi êtes-vous si craintifs ?
        N'avez-vous pas encore la foi ? »
        Saisis d'une grande crainte,
        ils se disaient entre eux :
        « Qui est-il donc, celui-ci,
        pour que même le vent et la mer lui obéissent ? »
    - biblicalRef: Lc 9, 18-24
      sundayAndWeekCycles:
      - C
      headline: |-
        « Tu es le Christ, le Messie de Dieu. – Il faut que le Fils de l’homme souffre beaucoup »
      acclamationAntiphon: |-
        Mes brebis écoutent ma voix, dit le Seigneur ;
        moi, je les connais, et elles me suivent.
      content: |-
        En ce jour-là, Jésus était en prière à l’écart.
        Comme ses disciples étaient là,
        il les interrogea :
        « Au dire des foules, qui suis-je ? »
         Ils répondirent :
        « Jean le Baptiste ;
        mais pour d’autres, Élie ;
        et pour d’autres, un prophète d’autrefois qui serait ressuscité. »
         Jésus leur demanda :
        « Et vous, que dites-vous ? Pour vous, qui suis-je ? »
        Alors Pierre prit la parole et dit :
        « Le Christ, le Messie de Dieu. »
         Mais Jésus, avec autorité,
        leur défendit vivement de le dire à personne,
         et déclara :
        « Il faut que le Fils de l’homme souffre beaucoup,
        qu’il soit rejeté
        par les anciens, les grands prêtres et les scribes,
        qu’il soit tué,
        et que, le troisième jour, il ressuscite. »

        Il leur disait à tous :
        « Celui qui veut marcher à ma suite,
        qu’il renonce à lui-même,
        qu’il prenne sa croix chaque jour
        et qu’il me suive.
         Car celui qui veut sauver sa vie
        la perdra ;
        mais celui qui perdra sa vie à cause de moi
        la sauvera. »
