  - partType: READING
    partContents:
    - biblicalRef: Jr 20, 10-13
      sundayAndWeekCycles:
      - A
      headline: |-
        « Il a délivré le malheureux de la main des méchants »
      content: |-
        Moi Jérémie,
         j’entends les calomnies de la foule :
        « Dénoncez-le ! Allons le dénoncer,
        celui-là, l’Épouvante-de-tous-côtés. »
        Tous mes amis guettent mes faux pas, ils disent :
        « Peut-être se laissera-t-il séduire…
        Nous réussirons,
        et nous prendrons sur lui notre revanche ! »
         Mais le Seigneur est avec moi, tel un guerrier redoutable :
        mes persécuteurs trébucheront, ils ne réussiront pas.
        Leur défaite les couvrira de honte,
        d’une confusion éternelle, inoubliable.

        Seigneur de l’univers, toi qui scrutes l’homme juste,
        toi qui vois les reins et les cœurs,
        fais-moi voir la revanche que tu leur infligeras,
        car c’est à toi que j’ai remis ma cause.

        Chantez le Seigneur, louez le Seigneur :
        il a délivré le malheureux de la main des méchants.
    - biblicalRef: Jb 38, 1.8-11
      sundayAndWeekCycles:
      - B
      headline: |-
        « Ici s'arrêtera l'orgueil de tes flots ! »
      content: |-
        Le Seigneur s'adressa à Job du milieu de la tempête et dit :
        « Qui donc a retenu la mer avec des portes,
        quand elle jaillit du sein primordial ;
        quand je lui mis pour vêtement la nuée,
        en guise de langes le nuage sombre ;
        quand je lui imposai ma limite,
        et que je disposai verrou et portes ?
        Et je dis : "Tu viendras jusqu'ici !
        tu n'iras pas plus loin,
        ici s'arrêtera l'orgueil de tes flots !" »
    - biblicalRef: Za 12, 10-11a ; 13, 1
      sundayAndWeekCycles:
      - C
      headline: |-
        « Ils regarderont vers celui qu’ils ont transpercé » (Jn 19,37)
      content: |-
        Ainsi parle le Seigneur :
         Je répandrai sur la maison de David
        et sur les habitants de Jérusalem
        un esprit de grâce et de supplication.
        Ils regarderont vers moi.
        Celui qu’ils ont transpercé,
        ils feront une lamentation sur lui
        comme on se lamente sur un fils unique ;
        ils pleureront sur lui amèrement
        comme on pleure sur un premier-né.
         Ce jour-là, il y aura grande lamentation dans Jérusalem.

        Ce jour-là, il y aura une source
        qui jaillira pour la maison de David
        et pour les habitants de Jérusalem :
        elle les lavera de leur péché et de leur souillure.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 68 (69), 8-10, 14.17, 33-35
      refAbbr: 68, 8…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 68, 14c
        chorus: Dans ton grand amour, Dieu, réponds-moi.
      content: |-
        C’est pour toi que j’endure l’insulte,
        que la honte me couvre le visage :
        je suis un étranger pour mes frères,
        un inconnu pour les fils de ma mère.
        L’amour de ta maison m’a perdu ;
        on t’insulte, et l’insulte retombe sur moi.

        Et moi, je te prie, Seigneur :
        c’est l’heure de ta grâce ;
        dans ton grand amour, Dieu, réponds-moi,
        par ta vérité sauve-moi.
        Réponds-moi, Seigneur,
         car il est bon, ton amour ;
        dans ta grande tendresse, regarde-moi.

        Les pauvres l’ont vu, ils sont en fête :
        « Vie et joie, à vous qui cherchez Dieu ! »
        Car le Seigneur écoute les humbles,
        il n’oublie pas les siens emprisonnés.
        Que le ciel et la terre le célèbrent,
        les mers et tout leur peuplement !
