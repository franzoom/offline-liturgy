readings:
  biblicalReading:
    - title: David offre de se battre contre les Philistins
      ref: 1S 17, 1-10.32.38-51
      content: |-
        Les Philistins rassemblèrent leurs armées pour la guerre ; ils se rassemblèrent à Soko de Juda et ils établirent leur camp entre Soko et Azéqa, à Éfès-Dammim. Saül et les hommes d’Israël se rassemblèrent et établirent leur camp dans le Val du Térébinthe, puis se rangèrent en ordre de bataille face aux Philistins. Les Philistins se tenaient sur la montagne d’un côté, Israël se tenait sur la montagne de l’autre côté ; entre eux il y avait la vallée. 
        Alors sortit des rangs philistins un champion qui s’appelait Goliath. Originaire de Gath, il mesurait six coudées et un empan. Il avait un casque de bronze sur la tête, il était revêtu d’une cuirasse à écailles ; la cuirasse pesait cinq mille sicles de bronze. Il avait des jambières de bronze et un javelot de bronze entre les épaules. Le bois de sa lance était comme le rouleau d’un métier à tisser, et sa pointe pesait six cents sicles de fer. Et devant lui marchait le porte-bouclier. 
        Il s’arrêta et cria vers les lignes d’Israël. Il leur dit : « À quoi bon sortir pour vous ranger en ordre de bataille ? Ne suis-je pas, moi, le Philistin, et vous, les esclaves de Saül ? Choisissez-vous un homme, et qu’il descende vers moi ! S’il est le plus fort en luttant avec moi et qu’il m’abatte, nous deviendrons vos esclaves. Mais si je suis le plus fort et que je l’abatte, vous deviendrez nos esclaves, vous nous serez asservis. » Le Philistin ajouta : « Moi, aujourd’hui, je lance un défi aux lignes d’Israël : donnez-moi un homme, et nous lutterons l’un contre l’autre ! » 
        David dit à Saül : « Que personne ne perde courage à cause de ce Philistin. Moi, ton serviteur, j’irai me battre avec lui. » 
        Saül revêtit David de ses propres vêtements. Il lui mit sur la tête un casque de bronze et le revêtit d’une cuirasse. David se mit à la ceinture l’épée de Saül par-dessus ses vêtements. Il fut incapable de marcher car il n’était pas entraîné. Et David dit à Saül : « Je ne peux pas marcher avec tout cela car je ne suis pas entraîné. » Et il s’en débarrassa. 
        David prit en main son bâton, il se choisit dans le torrent cinq cailloux bien lisses et les mit dans son sac de berger, dans une poche ; puis, la fronde à la main, il s’avança vers le Philistin. Le Philistin se mit en marche et, précédé de son porte-bouclier, approcha de David. Lorsqu’il le vit, il le regarda avec mépris car c’était un jeune garçon ; il était roux et de belle apparence. Le Philistin lui dit : « Suis-je donc un chien, pour que tu viennes contre moi avec un bâton ? » Puis il le maudit en invoquant ses dieux. Il dit à David : « Viens vers moi, que je te donne en pâture aux oiseaux du ciel et aux bêtes sauvages ! » David lui répondit : « Tu viens contre moi avec épée, lance et javelot, mais moi, je viens contre toi avec le nom du SEIGNEUR des armées, le Dieu des troupes d’Israël que tu as défié. Aujourd’hui le SEIGNEUR va te livrer entre mes mains, je vais t’abattre, te trancher la tête, donner aujourd’hui même les cadavres de l’armée philistine aux oiseaux du ciel et aux bêtes de la terre. Toute la terre saura qu’il y a un Dieu pour Israël, et tous ces gens rassemblés sauront que le SEIGNEUR ne donne la victoire ni par l’épée ni par la lance, mais que le SEIGNEUR est maître du combat, et qu’il vous livre entre nos mains. » 
        Goliath s’était dressé, s’était mis en marche et s’approchait à la rencontre de David. Celui-ci s’élança et courut vers les lignes des ennemis à la rencontre du Philistin. Il plongea la main dans son sac, et en retira un caillou qu’il lança avec sa fronde. Il atteignit le Philistin au front, le caillou s’y enfonça, et Goliath tomba face contre terre. Ainsi David triompha du Philistin avec une fronde et un caillou : quand il frappa le Philistin et le mit à mort, il n’avait pas d’épée à la main. Mais David courut ; arrivé près du Philistin, il lui prit son épée, qu’il tira du fourreau, et le tua en lui coupant la tête. Quand les Philistins virent que leur héros était mort, ils prirent la fuite.
      responsory: |-
        R/ Toute la terre le saura :
        c’est Dieu qui donne la victoire.

        Tu marches contre moi avec épée, lance et javelot,
        disait David au Philistin ;
        moi, je marche contre toi au nom du Seigneur.

        Oui, il y a un Dieu en lsraël :
        c’est lui le maître du combat.
  patristicReading:
    - title: TRAITÉ DE SAINT GRÉGOIRE DE NYSSE SUR LA PERFECTION CHRÉTIENNE
      subtitle: Le nom du Christ et celui des chrétiens
      content: |-
        Saint Paul, avec plus de précision que personne, a compris qui est le Christ et a montré, à partir de ce que celui-ci a fait, comment doivent être ceux qui portent son nom. Il l’a imité si clairement qu’il a montré en sa personne quelle est la condition de son Seigneur. Par cette imitation très exacte, il a confondu l’image de son âme avec son prototype au point que ce n’était plus Paul qui semblait vivre et parler, mais le Christ lui-même. Comme il le dit, en prenant admirablement conscience de ses propres avantages : *Puisque vous désirez avoir la preuve que le Christ parle en moi*. ~ Et encore : *Je vis, mais ce n’est plus moi, c’est le Christ qui vit en moi*. 
        Il nous a donc révélé ce que signifie le nom du Christ, lorsqu’il nous dit, que *le Christ est puissance de Dieu et Sagesse de Dieu *; en outre, il l’a appelé *paix et lumière inaccessible* où Dieu habite, *sanctification* et *rédemption, grand prêtre, agneau pascal, pardon* pour les âmes, *lumière éclatante de la gloire, expression parfaite de la substance, créateur des mondes, nourriture et boisson spirituelle, rocher et eau, fondement* de la foi, *pierre angulaire, image de Dieu invisible, grand Dieu, tête du corps qui est l’Église, premier-né avant toute créature, premier-né d’entre les morts, premier-né de la multitude de frères, médiateur entre Dieu et les hommes*, Fils unique *couronné de gloire et d’honneur, Seigneur de gloire, commencement* de ce qui existe, ~ *roi de justice et ensuite roi de paix*, et roi de tous les hommes, avec une puissance royale sans aucune limite. 
        Il y a encore beaucoup de noms à ajouter à ceux-là, et leur nombre les rend difficiles à compter. Mais si nous rassemblons tous ces noms et si nous rapprochons leurs diverses significations, ils nous montreront tout ce que signifie le nom de Christ, si bien que nous pourrons comprendre toute la grandeur de ce nom inexprimable. ~ 
        Puisque nous avons reçu communication du plus grand, du plus divin et du premier de tous les noms, au point que nous sommes honorés du titre même du Christ en étant appelés « chrétiens », il est nécessaire que tous les noms qui traduisent ce mot se fassent voir aussi en nous, afin qu’en nous cette appellation ne soit pas mensongère, mais qu’elle reçoive le témoignage de notre vie.
      responsory: |-
        R/ Gloire éternelle au Christ,
        gloire au vivant, alléluia !

        Il est le commencement,
        premier-né d’entre les morts.

        Lui, le premier, nous a aimés :
        il nous a délivrés de nos péchés.

        Il est le premier et le dernier,
        le voici qui vient, nous le verrons !
