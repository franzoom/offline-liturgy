invitatory:
  antiphon:
    - Terre entière, acclame Dieu ; chante le Seigneur.

oration:
    - "Aux appels de ton peuple en prière, réponds, Seigneur, en ta bonté : donne à chacun la claire vision de ce qu’il doit faire et la force de l’accomplir."

readings:
  biblicalReading:
    - title: Jonathan aimait David de toute son âme
      ref: 1S 19, 8-10; 20, 1-17
      content: "La guerre avait repris. David partit combattre les Philistins. Il leur porta un coup très dur, et ils s’enfuirent devant lui. Un mauvais esprit envoyé par le SEIGNEUR vint sur Saül, alors qu’il était assis dans sa maison. Il tenait sa lance à la main, et David jouait de son instrument. Saül chercha à clouer David au mur avec sa lance, mais David esquiva le coup de Saül, qui ficha sa lance dans le mur. David prit la fuite et fut sauvé cette nuit-là. David s’enfuit de Nayoth-de-Rama et vint dire devant Jonathan : « Qu’ai-je fait ? Quel est mon péché ? Quelle est ma faute à l’égard de ton père, pour qu’il en veuille à ma vie ? » Jonathan lui répondit : « Quelle horreur ! Non, tu ne mourras pas. Il se trouve que mon père ne fait aucune chose, importante ou non, sans m’en informer. Alors, pourquoi m’aurait-il caché celle-là ? C’est impossible. » Mais David reprit, en faisant un serment : « Ton père sait très bien que j’ai trouvé grâce à tes yeux. Il s’est dit : “Que Jonathan ne sache rien, de peur qu’il ne soit affligé.” Mais, par le SEIGNEUR vivant et par ta propre vie, il n’y a qu’un seul pas entre la mort et moi ! » Jonathan dit à David : « À quoi penses-tu ? Je le ferai pour toi. » David répondit à Jonathan : « Demain, ce sera la nouvelle lune, et moi, je devrais prendre place auprès du roi pour le repas. Mais tu me laisseras partir et, après-demain, je me cacherai dans la campagne jusqu’au soir. Si ton père remarque mon absence, tu diras : “David a insisté auprès de moi pour faire un saut à Bethléem, sa ville, car on y célèbre le sacrifice annuel pour tout le clan.” S’il dit : “C’est bien”, je suis en paix, moi, ton serviteur. Mais s’il s’enflamme de colère, sache qu’il est résolu au pire. Agis avec fidélité envers ton serviteur, puisque tu m’as fait entrer dans une alliance du SEIGNEUR avec toi. Mais si je suis coupable, fais-moi mourir toi-même. Pourquoi m’obliger à venir devant ton père ? » Jonathan répondit : « Quelle horreur pour toi ! Mais si vraiment j’apprenais que mon père est résolu au pire, comment ne pas t’en informer ? » David dit à Jonathan : « Qui m’informera si ton père te répond avec dureté ? » Jonathan lui répondit : « Viens ! Sortons dans la campagne. » Et tous deux sortirent dans la campagne. Alors, Jonathan dit à David : « Par le SEIGNEUR, le Dieu d’Israël ! Demain et après-demain, à cette heure-ci, je sonderai les intentions de mon père. Si tout va bien pour David, et si je n’envoie pas de message pour te le révéler, que le SEIGNEUR amène le malheur sur Jonathan, et pire encore ! Mais s’il fait trouver bon à mon père de te mettre à mal, je te le révélerai et je te laisserai aller en paix. Que le SEIGNEUR soit avec toi comme il fut avec mon père ! Tant que je vivrai, puisses-tu agir envers moi avec fidélité, comme le SEIGNEUR, pour que je ne meure pas ! Puisses-tu ne jamais retirer ta fidélité de ma maison, même quand le SEIGNEUR retranchera de la surface du sol chacun des ennemis de David. » Ainsi Jonathan conclut-il une alliance avec la maison de David, en disant : « Le SEIGNEUR demandera des comptes à David — ou plutôt à ses ennemis. » Puis Jonathan fit encore prêter serment à David, par l’amitié qu’il lui portait, car il l’aimait comme lui-même."
      responsory: |-
        R/ Celui qui aime est né de Dieu
        et connaît Dieu.

        Un ami aime en tout temps,
        un frère se reconnaît dans l’adversité.

        Comme une huile parfumée met le cœur en fête,
        ainsi la douceur de l’amitié console l’âme
  patristicReading:
    - title: TRAITÉ D’AELRED DE RIEVAULX SUR L’AMITIÉ SPIRITUELLE
      subtitle: La véritable amitié
      content: "Jonathan, le plus remarquable des jeunes hommes, sans attendre les insignes de la royauté et le pouvoir royal, fit un pacte avec David, et par amitié institua une égalité entre le serviteur et le maître. Si bien qu’il préféra à lui-même celui qui fuyait loin de son père et se cachait au désert, voué à la mort et destiné à être assassiné. S’humiliant lui-même et exaltant David, il lui disait : *C’est toi qui seras roi, et moi, j’aurai le second rang après toi*. Quel remarquable miroir de la vraie amitié ! Quelle chose admirable ! Le roi Saül était en fureur contre son serviteur David et soulevait tout le pays comme pour se défendre contre un homme qui aurait convoité sa royauté ; il convainc les prêtres de trahison, les massacre sur la seule base d’un soupçon ; il fouille les forêts, ratisse les vallées, occupe à main armée les monts et les rochers, et tous s’engagent à venger l’affront fait au roi. Seul Jonathan, le seul qui aurait pu, avec plus de raison, porter envie à David, a estimé devoir résister à son père, organiser la fuite de son ami, l’aider de ces conseils dans une telle adversité. Faisant passer l’amitié avant le désir de régner, il lui dit : *C’est toi qui seras roi, et moi, j’aurai le second rang après toi*. Et remarque comme le père du jeune homme s’efforçait de faire naître en lui l’envie contre son ami, en l’accablant d’injures, en le menaçant d’être privé du trône, en lui rappelant qu’il allait ainsi perdre l’honneur d’être roi. En effet, bien qu’une sentence de mort fût portée contre David, Jonathan n’abandonna pas son ami. « Pourquoi David, devrait-il mourir ? En quoi a-t-il péché ? Qu’a-t-il fait ? *Il a risqué sa vie en combattant le Philistin, et tu en as été heureux. Pourquoi donc devrait-il mourir ?* » À cette voix qui s’oppose à la folle fureur du roi, celui-ci brandit sa lance pour clouer à la paroi Jonathan, ajoutant à ses menaces des injures : * Fils d’une mère dévoyée, je sais que tu aimes David, pour ta honte, et la honte de ta mère adultère*. Puis tout le venin qu’il pouvait jeter dans le cœur du jeune homme, il le vomit, en ajoutant une phrase qui visait à exciter l’ambition, à faire naître l’envie, à susciter la jalousie et l’amertume ; il dit : *Tant que le fils de Jéssé continuera de vivre, ton règne restera menacé.* À ces mots, qui ne serait ému, saisi par l’envie ? Chez quel être humain pourraient-ils ne pas corrompre l’amour, ne pas diminuer l’affection, ne pas étouffer l’amitié ? Eh bien, le jeune homme est si rempli d’amour qu’il reste fidèle au serment de l’amitié, courageux devant les menaces, patient sous les injures. En regard de l’amitié, il méprise la royauté, oublie la gloire, mais se souvient seulement de la grâce. *C’est toi qui seras roi*, dit-il à David, *et moi, j’aurai le second rang après toi.* ~ Voilà la véritable amitié, parfaite, stable, éternelle. L’envie ne peut la corrompre, ni le soupçon la diminuer, ni l’ambition la dissoudre. En butte à une telle tentation, elle demeure fidèle ; sous de tels coups de boutoir, elle reste intacte ; sous tant d’outrages, elle se montre inflexible ; déchirée par tant d’injures, elle ne bronche pas. *Va, et toi aussi fait de même*."
      responsory: |-
        R/ Fais grandir entre nous, Seigneur,
        l’accord et l’harmonie d’un même amour.

        Menez une vie digne de l’Évangile,
        fermes dans un même esprit,
        luttant d’un cœur unanime.

        Sans vous soucier de vos propres affaires,
        ayez à cœur celles de vos frères,
        à l’exemple du Christ Jésus.
