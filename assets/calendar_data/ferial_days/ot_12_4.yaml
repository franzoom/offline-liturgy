  antiphon:
    - Allez vers le Seigneur parmi les chants d’allégresse.

readings:
  biblicalReading:
    - title: David en fuite
      ref: 1S 21, 2-10; 22, 1-5
      content: "David arriva à Nob chez le prêtre Ahimélek. Celui-ci vint en tremblant à la rencontre de David et lui dit : « Pourquoi es-tu seul, sans personne avec toi ? » David répondit au prêtre Ahimélek : « Le roi m’a donné un ordre et m’a dit : “Que personne ne sache rien de l’affaire pour laquelle je t’envoie et que je t’ai ordonnée.” Mes compagnons, je leur ai fixé un point de rencontre à tel endroit. Maintenant, qu’as-tu sous la main ? Donne-moi cinq pains ou bien ce que tu pourras trouver. » Le prêtre répondit à David : « Je n’ai pas de pain ordinaire sous la main, mais il y a le pain consacré. Les hommes pourront en manger s’ils se sont gardés de rapports avec les femmes. » David répondit au prêtre : « Assurément, les femmes nous ont été interdites, comme précédemment quand je partais en campagne ; sur ce point, les hommes étaient en état de sainteté. Cette expédition est profane, certes, mais aujourd’hui elle sera sanctifiée de ce fait. » Le prêtre lui donna alors du pain consacré. En effet, il n’y avait là pas d’autre pain que le pain disposé devant le SEIGNEUR, celui que l’on retire, pour le remplacer, le jour même, par du pain chaud. Cependant, le même jour, un des serviteurs de Saül se trouvait là, retenu devant le SEIGNEUR. Il s’appelait Doëg l’Édomite, et c’était le plus important des bergers de Saül. David dit à Ahimélek : « N’as-tu pas ici, sous la main, une lance ou une épée ? Je n’ai pris avec moi ni épée ni bagages, tant la mission du roi était urgente. » Le prêtre répondit : « Il y a l’épée de Goliath, le Philistin que tu as abattu dans le Val du Térébinthe : la voici, enveloppée dans le manteau, derrière l’éphod. Si tu veux la prendre, prends-la ; il n’y en a pas d’autre ici. » David lui dit : « Elle n’a pas sa pareille, donne-la-moi. » David partit de là et se sauva dans la grotte d’Adoullam. L’ayant appris, ses frères, avec toute la maison de son père, descendirent le rejoindre à cet endroit. Alors se rassemblèrent autour de lui tous les gens en détresse, tous les endettés et tous les mécontents, et il devint leur chef. Il y eut ainsi avec lui environ quatre cents hommes. David partit de là pour Mispé de Moab. Il dit au roi de Moab : « Permets que mon père et ma mère se retirent chez vous, en attendant que je sache ce que Dieu fera de moi. » Il les conduisit devant le roi de Moab, et ils restèrent chez le roi tout le temps que David se tint dans son refuge fortifié. Le prophète Gad dit à David : « Ne reste pas dans ce refuge. Va-t’en, rentre au pays de Juda ! » David s’en alla et parvint à la forêt de Hèreth."
      responsory: |-
        R/ Nous avons été délivrés de la loi
        pour servir dans la nouveauté de l’Esprit.

        N’avez-vous jamais lu ce que fit David
        lorsqu’il eut faim ?

        Comment il mangea les pains d’offrande,
        dans la maison de Dieu ?

        Quelle joie lorsqu’on m’a dit :
        Allons à la maison du Seigneur !
  patristicReading:
    - title: HOMÉLIE DE SAINT GRÉGOIRE DE NYSSE SUR LES BÉATITUDES
      subtitle: Voir Dieu.
      content: "L’impression que l’on éprouve lorsque, du haut d’un promontoire, on jette les yeux sur la mer immense, mon esprit la ressent lorsque, du haut de la parole du Seigneur, comme du sommet d’une montagne, il regarde la profondeur insondable des pensées divines. Souvent, au bord de la mer, on voit s’élever une montagne qui présente à l’océan une pente abrupte du haut jusqu’en bas, et dont le sommet surplombe l’abîme. Mon âme souffre du même vertige lorsqu’elle est emportée par cette grande parole du Seigneur *Heureux les cœurs purs : ils verront Dieu.* Dieu se fait voir à ceux qui ont purifié leur cœur. Or, *Dieu, personne ne l’a jamais vu*, dit le grand saint Jean. Et saint Paul, cet esprit sublime, renforce cette affirmation en disant que *personne ne l’a jamais vu, et* que *personne ne peut le voir*. Il est ce rocher lisse et abrupt qui n’offre aucune prise à nos pensées, et que Moïse, dans ses enseignements, déclare inaccessible à notre esprit. Il détournait de l’approcher tous ceux qui essayaient de le saisir, en affirmant : *Il n’y a personne qui puisse voir le Seigneur sans mourir*. Et pourtant, voir Dieu, c’est la vie éternelle. Mais ces colonnes de la foi, Jean, Paul et Moïse déclarent que c’est impossible ! Tu vois quel vertige s’empare de l’âme attirée par la profondeur de ce que nous découvrons dans les discours du Seigneur ! Si Dieu est la vie, celui qui ne le voit pas ne voit pas la vie. Et les prophètes, comme les Apôtres, qui sont remplis de Dieu, attestent qu’on ne peut voir Dieu. Dans quelles limites l’espérance des hommes est-elle enfermée ? Mais le Seigneur soutient cette espérance défaillante. C’est ainsi qu’il s’est comporté envers Pierre. Celui-ci était en péril de se noyer, mais Jésus le fit tenir sur l’eau comme sur une matière ferme et consistante. Si donc la main du Verbe s’étend vers nous, alors que nous sommes chancelants à cause de la profondeur de ces considérations, si elle nous établit fermement sur l’une de ces pensées, nous serons rassurés parce que le Verbe nous aura comme saisis par la main. Car il dit : *Heureux les cœurs purs : ils verront Dieu*."
      responsory: |-
        R/ Sur le visage du Christ
        rayonne la gloire de Dieu.

        La loi fut donné par Moïse,
        la grâce et la vérité
        sont venues par Jésus Christ.

        Personne n’a jamais vu Dieu.
        Le Fils unique qui est dans le sein du Père
        nous l’a fait connaître.
  oration:
    - "Dieu éternel et tout puissant, qui régis l’univers du ciel et de la terre : exauce, en ta bonté, les prières de ton peuple et fais à notre temps la grâce de la paix."
