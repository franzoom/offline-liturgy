      headline: |-
        « Tous vos enfants mâles seront circoncis en signe de l’alliance. Sara va t’enfanter un fils »
      content: |-
        Lorsque Abraham eut atteint 99 ans,
        le Seigneur lui apparut et lui dit :
        « Je suis le Dieu-Puissant ;
        marche en ma présence et sois parfait.
        Dieu dit à Abraham :
        « Toi, tu observeras mon alliance,
        toi et ta descendance après toi,
        de génération en génération.
        Et voici l’alliance qui sera observée entre moi et vous,
        c’est-à-dire toi et ta descendance après toi :
        tous vos enfants mâles seront circoncis. »
        Dieu dit encore à Abraham :
        « Saraï, ta femme, tu ne l’appelleras plus du nom de Saraï ;
        désormais son nom est Sara (c’est-à-dire : Princesse).
        Je la bénirai : d’elle aussi je te donnerai un fils ;
        oui, je la bénirai, elle sera à l’origine de nations,
        d’elle proviendront les rois de plusieurs peuples. »
        Abraham tomba face contre terre.
        Il se mit à rire car il se disait :
        « Un homme de cent ans va-t-il avoir un fils,
        et Sara va-t-elle enfanter à 90 ans ? »
        Et il dit à Dieu :
        « Accorde- moi seulement qu’Ismaël vive sous ton regard ! »
        Mais Dieu reprit :
        « Oui, vraiment, ta femme Sara va t’enfanter un fils,
        tu lui donneras le nom d’Isaac.
        J’établirai mon alliance avec lui,
        comme une alliance éternelle avec sa descendance après lui.
        Au sujet d’Ismaël, je t’ai bien entendu :
        je le bénis, je le ferai fructifier
        et se multiplier à l’infini ;
        il engendrera douze princes,
        et je ferai de lui une grande nation.
        Quant à mon alliance, c’est avec Isaac que je l’établirai,
        avec l’enfant que Sara va te donner
        l’an prochain à pareille époque. »
        Lorsque Dieu eut fini de parler avec Abraham,
        il s’éleva loin de lui.
    - biblicalRef: 2 R 25, 1-12
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Juda fut déporté loin de sa terre »
      content: |-
        La neuvième année du règne de Sédécias,
        le dixième jour du dixième mois,
        Nabucodonosor, roi de Babylone,
        vint attaquer Jérusalem avec toute son armée ;
        il établit son camp devant la ville
        qu’il entoura d’un ouvrage fortifié.
         La ville fut assiégée
        jusqu’à la onzième année du règne de Sédécias.
         Le neuvième jour du quatrième mois,
        comme la famine était devenue terrible dans la ville
        et que les gens du pays n’avaient plus de pain,
         une brèche fut ouverte dans le rempart de la ville.
        Mais toute l’armée s’échappa dans la nuit,
        par la porte du double rempart, près du jardin du roi,
        dans la direction de la plaine du Jourdain,
        pendant que les Chaldéens cernaient la ville.
         Les troupes chaldéennes poursuivirent le roi
        et le rattrapèrent dans la plaine de Jéricho ;
        toute son armée en déroute l’avait abandonné.
         Les Chaldéens s’emparèrent du roi,
        ils le menèrent à Ribla, auprès du roi de Babylone,
        et l’on prononça la sentence.
         Les fils de Sédécias furent égorgés sous ses yeux,
        puis on lui creva les yeux,
        il fut attaché avec une double chaîne de bronze
        et emmené à Babylone.

        Le septième jour du cinquième mois,
        la dix-neuvième année du règne de Nabucodonosor, roi de Babylone,
        Nabouzardane, commandant de la garde,
        au service du roi de Babylone,
        fit son entrée à Jérusalem.
         Il incendia la maison du Seigneur
        et la maison du roi ;
        il incendia toutes les maisons de Jérusalem,
        – toutes les maisons des notables.
         Toutes les troupes chaldéennes qui étaient avec lui
        abattirent les remparts de Jérusalem.
         Nabouzardane déporta tout le peuple resté dans la ville,
        les déserteurs qui s’étaient ralliés au roi de Babylone,
        bref, toute la population.
         Il laissa seulement une partie du petit peuple de la campagne,
        pour avoir des vignerons et des laboureurs.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 127 (128), 1-2, 3, 4-5
      refAbbr: 127, 1…
