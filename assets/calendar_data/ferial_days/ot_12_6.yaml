invitatory:
  antiphon:
    - Écoutons la voix de notre Dieu, entrons dans le repos qu’il a promis.
readings:
  biblicalReading:
    -
      title: Le beau geste de David
      ref: 1S 26, 5-25
      content: "David se mit en route et parvint à l’endroit où campait Saül. Il vit l’endroit où étaient couchés Saül et Abner, fils de Ner, le chef de son armée. Saül était couché au milieu du camp, et la troupe campait autour de lui. David prit la parole et dit à Ahimélek le Hittite ainsi qu’à Abishaï, fils de Cerouya, le frère de Joab : « Qui veut descendre avec moi au camp, jusqu’à Saül ? » Abishaï répondit : « Moi, je descendrai avec toi. » David et Abishaï arrivèrent de nuit, près de la troupe. Or, Saül était couché, endormi, au milieu du camp, sa lance plantée en terre près de sa tête ; Abner et ses hommes étaient couchés autour de lui. Alors Abishaï dit à David : « Aujourd’hui Dieu a livré ton ennemi entre tes mains. Laisse-moi donc le clouer à terre avec sa propre lance, d’un seul coup, et je n’aurai pas à m’y reprendre à deux fois. » Mais David dit à Abishaï : « Ne le tue pas ! Qui pourrait demeurer impuni après avoir porté la main sur celui qui a reçu l’onction du SEIGNEUR ? » Puis David ajouta : « Par la vie du SEIGNEUR ! C’est le SEIGNEUR seul qui le frappera, soit que son jour arrive et qu’il meure, soit qu’il descende au combat et qu’il y périsse. Que le SEIGNEUR me préserve de porter la main sur lui, le messie du SEIGNEUR ! Et maintenant, prends donc la lance qui est près de sa tête avec la gourde d’eau, et allons-nous en. » David prit la lance et la gourde d’eau qui étaient près de la tête de Saül, et ils s’en allèrent. Personne ne vit rien, personne ne le sut, personne ne s’éveilla : ils dormaient tous, car le SEIGNEUR avait fait tomber sur eux un sommeil mystérieux. David passa sur l’autre versant de la montagne et s’arrêta sur le sommet, au loin, à bonne distance. Alors David cria en direction de la troupe et d’Abner, fils de Ner : « Ne vas-tu pas répondre, Abner ? » Celui-ci répondit : « Qui es-tu, toi qui appelles le roi ? » David dit à Abner : « N’es-tu pas un homme, toi qui es sans égal en Israël ? Alors pourquoi n’as-tu pas veillé sur le roi, ton maître ? Quelqu’un du peuple est venu pour tuer le roi, ton maître. Ce n’est pas bien, ce que tu as fait là. Par la vie du SEIGNEUR, vous méritez la mort pour n’avoir pas veillé sur votre maître, le messie du SEIGNEUR. Maintenant, regarde où sont la lance du roi et la gourde d’eau qui étaient près de sa tête. » Saül reconnut la voix de David et dit : « Est-ce bien ta voix, mon fils David ? » David répondit : « C’est ma voix, mon seigneur le roi. » Et il continua : « Pourquoi mon seigneur poursuit-il son serviteur ? Qu’ai-je donc fait et quel mal ai-je commis ? Que mon seigneur le roi daigne écouter maintenant les paroles de son serviteur. Si c’est le SEIGNEUR qui t’a excité contre moi, qu’il soit apaisé par l’agréable odeur d’une offrande ! Mais si ce sont des êtres humains, maudits soient-ils devant le SEIGNEUR ! Aujourd’hui ils m’ont expulsé, dépossédé de l’héritage du SEIGNEUR, en disant : “Va servir d’autres dieux !” Et maintenant, que mon sang ne soit pas répandu sur la terre, loin de la face du SEIGNEUR. En effet, le roi d’Israël s’est mis en campagne pour chercher une simple puce, comme on chasse la perdrix dans les montagnes. » Saül dit : « J’ai péché. Reviens, mon fils David ! Je ne te ferai plus de mal, puisque ma vie a été aujourd’hui si précieuse à tes yeux. Oui, j’ai agi comme un fou et je me suis lourdement trompé. » David répondit : « Voici la lance du roi. Qu’un jeune garçon traverse et vienne la prendre ! Le SEIGNEUR rendra à chacun selon sa justice et sa fidélité. Aujourd’hui, le SEIGNEUR t’avait livré entre mes mains, mais je n’ai pas voulu porter la main sur le messie du SEIGNEUR. Et de même que ta vie aujourd’hui a eu beaucoup de valeur à mes yeux, de même ma vie en aura beaucoup aux yeux du SEIGNEUR, qui me délivrera de toute angoisse. » Saül dit à David : « Béni sois-tu, mon fils David ! Oui, quoi que tu entreprennes, tu réussiras. » Puis David reprit son chemin, et Saül retourna chez lui."
      responsory: |
        R/ Heureux les miséricordieux,
        car ils obtiendront miséricorde.
        
        Sans miséricorde est le jugement
        pour qui n’a pas eu pitié.
        
        La miséricorde se rit du jugement ;
        elle rend fils du Père qui est dans les cieux.
  patristicReading:
    -
      title: HOMÉLIE DE SAINT GRÉGOIRE DE NYSSE SUR LES BÉATITUDES
      subtitle: Celui qui purifie son cœur voit en lui-même l’image de Dieu
      content: "La santé du corps est un bien pour la vie humaine. Or, on est heureux non seulement de connaître la définition de la santé, mais de vivre en bonne santé. Car si un homme fait l’éloge de la santé et prend une nourriture malsaine qui lui gâte le sang, quel profit trouvera-t-il à ces éloges tandis qu’il est tourmenté par la maladie ? Comprenons de la même manière l’affirmation que nous avons discutée. Le Seigneur Jésus ne dit pas qu’on est heureux de savoir quelque chose au sujet de Dieu, mais qu’on est heureux de le posséder en soi-même. En effet, *heureux les cœurs purs, car ils verront Dieu*. Il ne pense pas que Dieu se laisse voir face à face par celui qui aura purifié le regard de son âme. Mais peut-être la noblesse de cette parole nous suggère-telle ce qu’une autre parole exprime plus clairement : *Le Royaume de Dieu est au-dedans de vous*. Voici ce qu’elle nous enseigne : celui qui a purifié son cœur de toute créature et de tout attachement déréglé voit l’image de la nature divine dans sa propre beauté. Il me semble que dans cette brève formule le Verbe fait tenir l’exhortation suivante : « Hommes qui avez quelque désir de contempler le vrai Bien, vous avez entendu dire que la majesté divine est élevée au-dessus des cieux, que sa gloire est incompréhensible, sa beauté inexprimable et sa nature infinie. Mais ne désespérez pas de parvenir à contempler l’objet de votre désir. »~ Si tu purifies, par un effort de vie parfaite, les souillures attachées à ton cœur, la beauté divine brillera de nouveau en toi. C’est ce qui arrive avec un morceau de fer, lorsque la meule le débarrasse de sa rouille. Auparavant il était noirci, et maintenant il brille et rayonne au soleil. De même l’homme intérieur, que le Seigneur appelle « le cœur », lorsqu’il aura enlevé les taches de rouille qui altéraient et détérioraient sa beauté, retrouvera la ressemblance de son modèle, et il sera bon. Car ce qui ressemble à la Bonté est nécessairement bon. Donc celui qui se voit lui-même découvre en soi l’objet de son désir. Et ainsi celui qui a le cœur pur devient heureux parce que, en découvrant sa propre pureté, il découvre, a travers cette image, son modèle. Ceux qui voient le soleil dans un miroir, même s’ils ne fixent pas le ciel, voient le soleil dans la lumière du miroir aussi bien que s’ils regardaient directement le disque solaire. De même vous, qui êtes trop faibles pour saisir la lumière, si vous vous retournez vers la grâce de l’image établie en vous dès le commencement, vous possédez en vous-mêmes ce que vous recherchez. La pureté, en effet, la paix de l’âme, l’éloignement de tout mal, voilà la divinité. Si tu possèdes tout cela, tu possèdes certainement Dieu. Si ton cœur est exempt de tout vice, libre de toute passion, pur de toute souillure, tu es heureux, car ton regard est clair. Purifié, tu contemples ce que les yeux non purifiés ne peuvent pas voir. L’obscurité qui vient de la matière a disparu de tes regards et, dans l’atmosphère très pure de ton cœur, tu distingues clairement la bienheureuse vision. Voici en quoi elle consiste : pureté, sainteté, simplicité, tous les rayons lumineux jaillis de la nature divine, qui nous font voir Dieu."
      responsory: |
        R/ J’ouvre mon cœur, Seigneur,
        à ta parole de lumière.
        
        Cantique pour moi que tes volontés
        en ma demeure d’étranger.
        
        Heureux les humbles, heureux les pauvres :
        tu leur découvres le secret du Royaume !
  oration:
    - Accorde-nous, Seigneur, de pouvoir t’adorer sans partage, et d’avoir pour tout homme une vraie charité.
