readings:
  biblicalReading:
    - title: Saül consulte une sorcière
      ref: 1S 28, 3-25
      content: "Samuel était mort, tout Israël l’avait pleuré et l’avait enseveli dans sa ville, à Rama. Or Saül avait écarté du pays les nécromanciens et les devins. Les Philistins se rassemblèrent et vinrent camper à Shounem. Saül rassembla tout Israël. Ils campèrent à Gelboé. Quand Saül vit le camp des Philistins, il fut effrayé ; son cœur se mit à battre violemment. Saül interrogea le SEIGNEUR, mais le SEIGNEUR ne lui répondit ni par les songes, ni par les sorts, ni par les prophètes. Alors Saül dit à ses serviteurs : « Cherchez-moi une femme experte en nécromancie ; j’irai chez elle pour la consulter. » Ses serviteurs lui dirent : « Il y a une nécromancienne à Enn-Dor. » Saül se déguisa, mit d’autres vêtements et partit, accompagné de deux hommes. Ils arrivèrent, de nuit, chez la femme. Saül lui dit : « Interroge pour moi l’esprit des morts et fais monter pour moi celui que je te dirai. » La femme lui répondit : « Allons ! Tu sais toi-même ce que Saül a fait : il a supprimé du pays la nécromancie et la divination. Et toi, pourquoi veux-tu me tendre un piège qui me fera mourir ? » Mais Saül lui fit ce serment : « Par la vie du SEIGNEUR, tu ne cours aucun risque dans cette affaire. » La femme lui dit : « Qui ferai-je monter pour toi du séjour des morts ? » Il répondit : « Fais monter pour moi Samuel. » La femme vit Samuel et poussa un grand cri. Elle dit à Saül : « Pourquoi m’as-tu trompée ? Tu es Saül ! » Le roi lui dit : « Ne crains pas. Mais que vois-tu ? » La femme dit à Saül : « Je vois comme un dieu montant de la terre. » Saül demanda : « Quelle est son apparence ? » Elle répondit : « Celui qui monte est un vieillard ; il est enveloppé d’un manteau. » Saül comprit alors que c’était Samuel. Il s’inclina, face contre terre, et se prosterna. Samuel dit à Saül : « Pourquoi as-tu troublé mon repos en me faisant monter ? » Saül dit : « Je suis dans une grande angoisse. Les Philistins me font la guerre, et Dieu s’est écarté de moi. Il ne me répond plus, ni par l’intermédiaire des prophètes, ni par les songes. Aussi t’ai-je appelé pour que tu m’indiques ce que je dois faire. » Samuel dit : « Et pourquoi m’interroges-tu, alors que le SEIGNEUR s’est écarté de toi et qu’il est devenu ton adversaire ? Le SEIGNEUR a fait comme il l’avait dit par mon intermédiaire : le SEIGNEUR t’a arraché la royauté et l’a donnée à David, à ton prochain. Puisque tu n’as pas obéi à la voix du SEIGNEUR et que tu n’as pas traité Amalec selon l’ardeur de sa colère, eh bien, le SEIGNEUR te traite aujourd’hui de cette manière. Et avec toi le SEIGNEUR livrera aussi Israël aux mains des Philistins. Demain, toi et tes fils, vous me rejoindrez. Même l’armée d’Israël, le SEIGNEUR la livrera aux mains des Philistins. » Aussitôt, Saül s’effondra par terre, de toute sa hauteur, tant les paroles de Samuel l’avaient effrayé. Il était aussi sans force, n’ayant rien mangé de toute la journée ni de toute la nuit. La femme s’approcha de Saül et vit qu’il était tout bouleversé. Elle lui dit : « Tu le vois, ta servante t’a obéi : j’ai risqué ma vie et j’ai obéi aux ordres que tu m’as donnés. Mais maintenant, daigne écouter, toi aussi, la voix de ta servante : laisse-moi te servir un morceau de pain et mange ! Tu retrouveras des forces et tu pourras aller ton chemin. » Il refusa et dit : « Je ne mangerai pas. » Mais ses serviteurs insistèrent, ainsi que la femme. Alors, il leur obéit, se leva de terre et s’assit sur le divan. La femme avait chez elle un veau à l’engrais. Elle se hâta de l’abattre. Ensuite, elle prit de la farine, la pétrit et fit cuire des pains sans levain. Elle apporta le tout devant Saül et ses serviteurs. Ils mangèrent. Puis, s’étant levés, ils repartirent au cours de cette même nuit."
      responsory: |
        R/ Vois, Seigneur, quelle est mon angoisse,
        mon cœur en moi se retourne.

        Entends-moi qui gémis,
        personne pour me consoler,
        tous mes ennemis se réjouissent de mon mal.

        Le Seigneur, lui, est juste,
        car à ses ordres je fus rebelle,
        écoutez donc, vous tous, et voyez ma douleur.
  patristicReading:
    - title: HOMÉLIE DE SAINT PAUL VI À MANILLE (29 NOVEMBRE 1970)
      subtitle: Jésus Christ
      content: "*Malheur à moi si je n’annonçais pas l’Évangile !* Car c’est par lui, par le Christ lui-même, que j’ai été envoyé pour cela. Je suis apôtre, je suis témoin. Plus le but est éloigné, plus la mission est difficile, plus est vif *l’amour qui nous pousse*. Je dois proclamer son nom : Jésus est le Christ, le Fils du Dieu vivant. C’est lui qui nous a révélé le Dieu invisible, c’est lui qui est *le premier-né de toute créature*, c’est en lui que *tout subsiste*. Il est le maître de l’humanité et son rédempteur ; il est né, il est mort, il est ressuscité pour nous. Il est le centre de l’histoire du monde ; il nous connaît et nous aime ; il est le compagnon et l’ami de notre vie, l’homme de la douleur et de l’espérance ; c’est lui qui doit venir, qui sera finalement notre juge et aussi, nous en avons la confiance, notre vie plénière et notre béatitude. Je n’en finirais jamais de parler de lui ; il est la lumière, il est la vérité ; bien plus, *il est le chemin, la vérité et la vie*. Il est le pain, la source d’eau vive qui comble notre faim et notre soif. Il est notre berger, notre chef, notre modèle, notre réconfort, notre frère. Comme nous et plus que nous, il a été petit, pauvre, humilié, travailleur, opprimé, souffrant. C’est pour nous qu’il a parlé, accompli ses miracles, fondé un royaume nouveau où les pauvres sont bienheureux, où la paix est le principe de la vie commune, où ceux qui ont le cœur pur et ceux qui pleurent sont relevés et consolés, où les affamés de justice sont rassasiés, où les pécheurs peuvent obtenir le pardon, où tous découvrent qu’ils sont frères. Voilà Jésus Christ dont vous avez au moins entendu parler et déjà certainement pour la plupart, à qui vous appartenez, puisque vous êtes chrétiens. C’est donc à vous, chrétiens, que je répète son nom, et je l’annonce à tous les hommes : le Christ Jésus est le principe et la fin, l’alpha et l’oméga, le roi du monde nouveau, l’explication mystérieuse et ultime de l’histoire humaine et de notre destinée ; il est le médiateur et pour ainsi dire le pont entre la terre et le ciel. Il est, de la façon la plus haute et la plus parfaite, le Fils de l’homme, parce qu’il est le Fils de Dieu, éternel, infini, et il est le fils de Marie, bénie entre toutes les femmes, sa mère selon la chair, notre mère par notre participation à l’Esprit du Corps mystique. Jésus Christ ! Souvenez-vous : c’est lui que nous proclamons devant vous pour l’éternité ; nous voulons que son nom résonne jusqu’au bout du monde et pour tous les siècles des siècles."
      responsory: |
        R/ Jésus, tu es la résurrection et la vie,
        tu as détruit la mort.

        Vous saurez que je suis le Seigneur
        lorsque j’ouvrirai vos tombeaux.

        Je vous ferai remonter du tombeau,
        je vous ramènerai sur votre terre.

        Je mettrai en vous mon Esprit, et vous vivrez.
        Moi, le Seigneur, j’ai dit, et j’accomplis.
  oration:
    - Tu as voulu, Seigneur, qu’en recevant ta grâce nous devenions des fils de lumière ; ne permets pas que l’erreur nous plonge dans la nuit, mais accorde-nous d’être toujours rayonnants de ta vérité.

