invitatory:
  antiphon:
    - Approchons-nous de Dieu en rendant grâce.

oration:
    - Dans ton amour inlassable, Seigneur, veille sur ta famille ; et puisque ta grâce est notre unique espoir, garde-nous sous ta constante protection.

readings:
  biblicalReading:
    - title: La mort tragique de Saül
      ref: 1S 31, 1-4; 2S 1, 1-16
      content: "Les Philistins livraient bataille à Israël. Les hommes d’Israël s’enfuirent devant les Philistins et tombèrent, frappés à mort, sur le mont Gelboé. Les Philistins rattrapèrent Saül et ses fils. Ils frappèrent Jonathan, Abinadab et Malki-Shoua, les fils de Saül. Le poids du combat se porta vers Saül. Les tireurs d’arc le surprirent, et il fut gravement blessé par les tireurs. Saül dit à son écuyer : « Tire ton épée et transperce-moi, de peur que ces incirconcis ne viennent me transpercer et se jouer de moi. » Mais son écuyer refusa, tant il avait peur. Alors Saül prit son épée et se jeta sur elle. C’était après la mort de Saül. David, après avoir battu les Amalécites, revint à Ciqlag et y demeura deux jours. Or, le troisième jour, un homme arriva du camp de Saül, les vêtements déchirés et la tête couverte de poussière. En arrivant auprès de David, il se jeta à terre et se prosterna. David lui demanda : « D’où viens-tu donc ? » Il lui répondit : « Je me suis échappé du camp d’Israël. » David lui dit : « Que s’est-il passé ? Raconte-le-moi ! » L’homme répondit : « Le peuple s’est enfui du champ de bataille ; beaucoup d’entre eux sont tombés et sont morts. Et même Saül et son fils Jonathan sont morts ! » David dit au jeune homme qui lui apportait la nouvelle : « Comment sais-tu que Saül et son fils Jonathan sont morts ? » Le jeune homme lui dit : « Je me trouvais, par hasard, sur le mont Gelboé. Et j’ai vu Saül appuyé sur sa lance, et les chars et les cavaliers qui le serraient de près. Il s’est retourné, il m’a vu et m’a appelé. J’ai dit : “Me voici.” Il m’a dit : “Qui es-tu ?” et je lui ai dit : “Je suis un Amalécite.” Il m’a dit : “Tiens-toi près de moi, je t’en prie, et donne-moi la mort, car je suis saisi de vertige alors que je suis encore plein de vie.” Je me suis tenu près de lui et je lui ai donné la mort car je savais qu’il n’aurait pas survécu à sa chute. Ensuite, j’ai pris le diadème qui était sur sa tête et la chaînette qu’il avait au bras. Je les ai apportés ici à mon seigneur. » Alors David arracha et déchira ses vêtements, et tous les hommes qui étaient avec lui firent de même. Ils se lamentèrent, pleurèrent et jeûnèrent jusqu’au soir, à cause de Saül et de son fils Jonathan, à cause du peuple du SEIGNEUR et de la maison d’Israël, parce qu’ils étaient tombés par l’épée. David demanda au jeune homme qui lui apportait la nouvelle : « D’où es-tu ? » Il répondit : « Je suis le fils d’un immigré amalécite. » David lui dit : « Comment ! Tu n’as pas craint d’étendre la main pour supprimer le messie du SEIGNEUR ? » David appela l’un des serviteurs et dit : « Approche, frappe-le ! » Celui-ci le frappa à mort, tandis que David lui disait : « Que ton sang retombe sur ta tête ! Car ta bouche a parlé contre toi quand tu as dit : Moi, j’ai donné la mort au messie du SEIGNEUR. »"
      responsory: |-
        R/ Souviens-toi, Seigneur, de ton peuple,
        acquis dès l’origine,

        Montagnes de Gelboé, ni rosée ni pluie sur vous,
        puisque sont tombés les héros.

        Hélas, la gloire d’Israël sur les hauteurs est meurtrie,
        comment sont tombés les héros ?
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN « SUR LES BREBIS »
      subtitle: Le troupeau de Dieu
      content: "Les paroles que nous avons chantées expriment notre condition chrétienne : nous sommes les brebis de Dieu. *Car c’est lui le Seigneur notre Dieu, c’est lui qui nous a faits. Il est notre Dieu. Nous sommes le peuple de son pâturage, les brebis guidées par sa main*. Les bergers humains ~ n’ont pas fait les brebis qu’ils possèdent ; les brebis qu’ils conduisent, ce n’est pas eux qui les ont créées. Tandis que le Seigneur notre Dieu, parce qu’il est Dieu et créateur, a fait pour lui les brebis qu’il possède et qu’il conduit. Ce n’est pas un autre qui les a rassemblées, et celles qu’il a rassemblées, ce n’est pas un autre qui les conduit. ~ Après avoir professé dans ce cantique que nous sommes ses brebis, le peuple de son pâturage, les brebis guidées par sa main, écoutons ce qu’il nous dit comme à ses brebis. Précédemment, il parlait aux bergers et nous étions dans l’effroi ; ~ maintenant, c’est aux brebis qu’il parle et vous l’écoutez avec sécurité. Qu’y a-t-il donc dans ces paroles aujourd’hui ? Ne devrions-nous pas, à notre tour, être en sécurité, tandis que vous éprouveriez de l’effroi ? Pas du tout. D’abord parce que nous avons beau être pasteurs, le pasteur n’écoute pas seulement avec effroi ce qui est dit aux pasteurs, mais aussi ce qui est dit aux brebis. Car s’il écoute tranquillement ce qui est dit aux brebis, c’est qu’il ne s’intéresse pas à elles. Ensuite, et nous l’avons dit plus d’une fois à votre charité, deux points doivent être considérés à notre sujet : le premier c’est que nous sommes chrétiens, le second c’est que nous avons l’autorité. Du fait que nous avons l’autorité, nous sommes comptés parmi les pasteurs, si nous en sommes de bons. Du fait que nous sommes des chrétiens, nous sommes nous aussi, avec vous, des brebis. Que le Seigneur s’adresse aux pasteurs ou aux brebis, nous devons donc toujours l’écouter avec effroi, et l’inquiétude ne doit pas quitter notre cœur. ~ Apprenez donc, mes frères, pourquoi le Seigneur réprimande les brebis déloyales, et ce qu’il promet à ses brebis. *Et vous*, dit-il, *mes brebis*. ~ Quel bonheur d’être le troupeau de Dieu. Si l’on y réfléchit, mes frères, même au milieu des larmes et des épreuves présentes, cela donne une grande joie. ~. Car il a été dit : *Toi qui es le pasteur d’Israël *à celui dont il est dit : *Il n’a pas sommeil, il ne dort pas, le gardien d’Israël*. Donc, il veille sur nous quand nous veillons, il veille aussi sur nous quand nous dormons. Si le bétail d’un homme est en sécurité à cause de son berger humain, quelle doit être notre sécurité lorsque c’est Dieu qui nous conduit, non seulement parce qu’il nous conduit, mais aussi parce qu’il nous a faits ! ~ *Et vous*, dit-il, *mes brebis, parole du Seigneur : Voici que je vais juger entre brebis et brebis, entre béliers et boucs*. Qu’est-ce que les boucs viennent faire dans le troupeau de Dieu ? Dans les mêmes pâturages, auprès des mêmes sources, les boucs destinés à être mis à la gauche du Seigneur sont mélangés avec les brebis de sa droite. Ils commencent par être tolérés avant d’être séparés. Et cela exerce la patience des brebis, à la ressemblance de la patience de Dieu. C’est lui qui fera la séparation : les uns à gauche, les autres à droite."
      responsory: |-
        R/ Jésus, tu es venu
        pour que les brebis aient la vie,
        la vie en abondance.

        Parole du Seigneur :
        J’aurai soin moi-même de mon troupeau,
        et je le passerai en revue.

        Je chercherai la brebis perdue,
        avec justice je ferai paître mon troupeau.

        Je les rassemblerai des pays étrangers,
        et les ramènerai sur leur terre.
