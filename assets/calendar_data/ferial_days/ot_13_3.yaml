readings:
  biblicalReading:
    - title: Début du règne de David
      ref: 2S 4, 2 – 5, 7
      content: |-
        Il y avait deux hommes — des chefs de bandes — au service du fils de Saül. L’un s’appelait Baana, l’autre Récab. Ils étaient fils de Rimmone, de Beéroth, de la tribu de Benjamin — en effet, même Beéroth est considérée comme benjaminite. Les gens de Beéroth s’étaient enfuis à Guittaïm où ils sont restés jusqu’à ce jour comme des immigrés. 
        D’autre part, Jonathan, fils de Saül, avait un fils perclus des deux pieds. Ce dernier était âgé de cinq ans lorsque parvint de Yizréel la nouvelle concernant Saül et Jonathan. Sa nourrice l’avait emporté et s’était enfuie, mais, dans la précipitation de cette fuite, l’enfant était tombé. Il resta boiteux. Il s’appelait Mefibosheth. 
        Donc Récab et Baana, les fils de Rimmone, de Beéroth, s’étant mis en marche, arrivèrent à l’heure la plus chaude du jour à la maison d’Ishbosheth. Celui-ci était couché pour la sieste de midi. Ils pénétrèrent à l’intérieur de la maison comme pour prendre du blé. Ils le frappèrent au ventre et s’échappèrent. Récab et son frère Baana étaient donc entrés dans la maison alors qu’Ishbosheth était couché sur son lit, dans sa chambre. Ils l’avaient frappé à mort, décapité, et ils avaient pris sa tête. Ils marchèrent toute la nuit par le chemin de la Araba et apportèrent la tête d’Ishbosheth chez David à Hébron. Ils dirent au roi : « Voici la tête d’Ishbosheth, fils de Saül, ton ennemi, qui en voulait à ta vie. Le SEIGNEUR a accordé aujourd’hui même à mon seigneur le roi une revanche complète sur Saül et sur sa descendance. » 
        Mais David répondit à Récab et à son frère Baana, les fils de Rimmone, de Beéroth, en leur disant : « Par le SEIGNEUR vivant qui m’a racheté de toute détresse, celui qui m’annonçait “Saül est mort !”, celui-là se prenait pour un porteur de bonne nouvelle. Et cependant, je l’ai fait saisir et tuer à Ciqlag, en guise de récompense pour sa bonne nouvelle ! À plus forte raison, si des hommes mauvais ont tué un homme juste dans sa maison et sur son lit ! Ne faut-il pas maintenant que je réclame son sang qui est sur vos mains et que je vous balaie de la terre ? » Alors David donna un ordre aux serviteurs. Ils les tuèrent et leur coupèrent les mains et les pieds, que l’on suspendit au-dessus du réservoir, à Hébron. Quant à la tête d’Ishbosheth, on la prit pour l’ensevelir dans la tombe d’Abner, à Hébron. 
        Alors toutes les tribus d’Israël vinrent trouver David à Hébron et lui dirent : « Vois ! Nous sommes de tes os et de ta chair. Dans le passé déjà, quand Saül était notre roi, c’est toi qui menais Israël en campagne et le ramenais, et le SEIGNEUR t’a dit : “Tu seras le berger d’Israël mon peuple, tu seras le chef d’Israël.” » Ainsi, tous les anciens d’Israël vinrent trouver le roi à Hébron. Le roi David fit alliance avec eux, à Hébron, devant le SEIGNEUR. Ils donnèrent l’onction à David pour le faire roi sur Israël. 
        Il avait trente ans quand il devint roi, et il régna quarante ans : à Hébron il régna sur Juda pendant sept ans et demi ; et à Jérusalem il régna trente-trois ans, à la fois sur Israël et sur Juda. 
        Le roi avec ses hommes marcha sur Jérusalem contre les habitants de la région, les Jébuséens. On lui dit : « Tu n’entreras pas ici : des aveugles et des boiteux suffiraient à te repousser. » Autrement dit : David n’entrera pas ici. Mais David s’empara de la forteresse de Sion — c’est la Cité de David.
      responsory: |-
        R/ C’est toi, Seigneur, qui as sacré ton roi
        sur Sion, ta sainte montagne.

        Pourquoi ce tumulte des peuples,
        ce complot stérile des nations ?

        Le Seigneur m’a dit : Tu es mon fils,
        je te donne les nations en héritage.
  patristicReading:
    - title: LE CHEMIN DE LA PERFECTION DE SAINTE THÉRÈSE D’AVILA
      subtitle: « Que ton nom soit sanctifié. Que ton règne vienne. »
      content: |-
        Quelle est la personne, pour étourdie qu’elle soit, qui, lorsqu’elle sollicite un personnage important, ne réfléchit d’avance à la façon de présenter sa requête, de manière à lui être agréable et à ne pas l’importuner, se rappelant l’objet de sa requête, les raisons qui la motivent, en particulier si elle demande quelque chose d’aussi important que celle que notre bon Jésus nous apprend à demander ? Cela me semble digne d’être considéré. Ne pourrais-tu, Seigneur, tout inclure en un seul mot, et dire : « Donne-nous, Père, ce qui nous convient ? » car rien de plus n’eût été, semble-t-il, nécessaire pour celui qui comprend tout. 
        Ô Sagesse éternelle ! Cela pouvait suffire entre toi et ton Père, c’est ainsi que tu l’as sollicité au Jardin des Oliviers : tu as exprimé ton amour et ta crainte, en te remettant à sa volonté ; mais nous ne sommes pas, Seigneur, tu le sais, aussi soumis que toi à la volonté de ton Père ; il fallait que nous sollicitions des choses remarquables pour prendre soin d’examiner si ce que nous demandions nous convient, et sinon, ne point le demander. Car nous sommes ainsi faits que si on ne nous donne pas ce que nous voulons, nous usons de notre libre arbitre pour refuser ce que nous offre le Seigneur ; même lorsqu’il nous offre ce qu’il y a de meilleur, si ce n’est pas argent comptant, nous craignons de ne jamais nous enrichir. 
        Or le bon Jésus nous demande de dire ces mots, qui sollicitent la venue en nous du Royaume : %Que ton nom soit sanctifié, que ton règne vienne%. Voyez ici, mes filles, la grande sagesse de notre Maître. Je considère que le moment est venu de comprendre que nous demandons ce royaume. Mais comme sa Majesté a vu que nous ne pouvions ni sanctifier, ni louer, ni exalter, ni glorifier ce saint nom du Père Éternel puisque notre petitesse nous empêche de le faire comme il se doit, sauf si sa Majesté y pourvoyait en nous donnant son royaume ici-bas, le bon Jésus a mis ces deux demandes côte à côte. Je veux vous dire ici ma pensée : pour que nous comprenions, mes filles, ce que nous demandons, il est important d’insister et de faire tout notre possible pour contenter celui qui peut nous l’accorder. Si mes considérations ne vous satisfont point, réfléchissez de votre côté, notre Maître nous le permet à condition de nous soumettre en tout aux enseignements de l’Église, comme je le fais ici. 
        Il me semble donc que l’excellence du royaume du ciel, c’est, entre autres, de ne plus faire cas des choses de la terre, c’est le calme et la gloire en nous-même, la joie de la joie de tous, une paix perpétuelle, une grande satisfaction intérieure de voir que tout le monde sanctifie et loue le Seigneur, et bénit son nom, sans que nul ne l’offense. Tout le monde l’aime, et l’âme elle-même ne sait que l’aimer, elle ne peut cesser de l’aimer, puisqu’elle le connaît. C’est ainsi que nous l’aimerions ici-bas, quoique moins parfaitement, et moins spontanément ; mais nous l’aimerions autrement que nous ne l’aimons, si nous le connaissions.
