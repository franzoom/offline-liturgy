readings:
  biblicalReading:
    - title: Le transfert de l’arche d’alliance
      ref: 2S 6, 1-23
      content: |-
        David rassembla encore toute l’élite d’Israël : trente mille hommes. Puis il se mit en route ; avec tout le peuple qui l’accompagnait, il partit de Baalé-de-Juda pour en faire monter l’arche de Dieu sur laquelle est invoqué un nom : le nom du SEIGNEUR des armées qui siège sur les Kéroubim. On chargea l’arche de Dieu sur un chariot neuf et on l’emmena depuis la maison d’Abinadab située sur la colline. Ouzza et Ahyo, les fils d’Abinadab, conduisaient le chariot avec l’arche de Dieu. Or Ahyo marchait devant l’Arche. David et toute la maison d’Israël dansaient devant le SEIGNEUR, au son des instruments en bois de cyprès, cithares et harpes, des tambourins, des sistres et des cymbales. Comme on arrivait à l’aire de Nakone, Ouzza étendit la main vers l’arche de Dieu, et la retint car les bœufs la faisaient verser. Alors la colère du SEIGNEUR s’enflamma contre Ouzza ; Dieu le frappa sur place pour ce comportement. Ouzza mourut là, près de l’arche de Dieu. David fut irrité de ce que le SEIGNEUR avait ouvert une brèche parmi les siens en frappant Ouzza, et on appela ce lieu Pèrès-Ouzza (c’est-à-dire : Brèche-d’Ouzza), nom qu’il a gardé jusqu’à ce jour. 
        David eut peur du SEIGNEUR, ce jour-là, et dit : « Comment l’arche du SEIGNEUR pourrait-elle entrer chez moi ? » David renonça donc à transférer chez lui, dans la Cité de David, l’arche du SEIGNEUR, mais il la dévia vers la maison d’Obed-Édom, le Guittite. L’arche du SEIGNEUR resta pendant trois mois dans la maison d’Obed-Édom, le Guittite, et le SEIGNEUR bénit Obed-Édom ainsi que toute sa maison. 
        On rapporta au roi David : « Le SEIGNEUR a béni la maison d’Obed-Édom et tout ce qui lui appartient, à cause de l’arche de Dieu. » David partit alors et fit monter l’arche de Dieu de la maison d’Obed-Édom jusqu’à la Cité de David, au milieu des cris de joie. Quand les porteurs de l’Arche eurent avancé de six pas, il offrit en sacrifice un taureau et un veau gras. David, vêtu d’un pagne de lin, dansait devant le SEIGNEUR, en tournoyant de toutes ses forces. David et tout le peuple d’Israël firent monter l’arche du SEIGNEUR parmi les ovations, au son du cor. Or, comme l’arche du SEIGNEUR entrait dans la Cité de David, Mikal, fille de Saül, se pencha par la fenêtre : elle vit le roi David qui sautait et tournoyait devant le SEIGNEUR. Dans son cœur, elle le méprisa. Ils amenèrent donc l’arche du SEIGNEUR et l’installèrent à sa place, au milieu de la tente que David avait dressée pour elle. Puis il offrit devant le SEIGNEUR des holocaustes et des sacrifices de paix. Quand David eut achevé d’offrir les holocaustes et les sacrifices de paix, il bénit le peuple au nom du SEIGNEUR des armées. Il fit une distribution à tout le peuple, à la foule entière des Israélites, hommes et femmes : pour chacun une galette de pain, un morceau de rôti et un gâteau de raisins. Ensuite tout le monde s’en retourna chacun chez soi. 
        Alors que David revenait pour bénir sa maisonnée, Mikal, fille de Saül, sortit à sa rencontre et dit : « Comme il s’est honoré aujourd’hui, le roi d’Israël ! Lui qui s’est découvert aux yeux des servantes de ses esclaves comme se découvrirait un homme de rien ! » David dit à Mikal : « Devant le SEIGNEUR, lui qui m’a choisi de préférence à ton père et à toute sa maison pour m’instituer chef sur Israël, sur le peuple du SEIGNEUR, oui, je danserai devant le SEIGNEUR. Je me déshonorerai encore plus que cela, et je serai abaissé à mes propres yeux, mais auprès des servantes dont tu parles, auprès d’elles je serai honoré. » Et, jusqu’au jour de sa mort, Mikal, fille de Saül, n’eut pas d’enfant.
      responsory: |-
        R/ Lève-toi, Seigneur, viens vers ta demeure
        avec l’arche de ta force.

        Souviens-toi de David, Seigneur,
        de sa promesse au Dieu de Jacob :
        «J’interdirai tout sommeil à mes yeux,
        si je ne trouve un lieu pour le Seigneur».

        Le Seigneur a fait choix de Sion,
        préférant s’établir en ce lieu :
        «Je vêtirai de gloire ses prêtres,
        et ses fidèles crieront leur joie ».
  patristicReading:
    - title: HOMÉLIE DE SAINT JÉROME SUR LE PSAUME 41
      subtitle: Action de grâce des nouveaux baptisés
      content: |-
        *Comme un cerf altéré cherche l’eau vive, ainsi mon âme te désire, ô mon Dieu*. ~ Nos baptisés sont pareils à des cerfs qui cherchent l’eau vive : abandonnant l’Égypte et le monde, ils ont mis à mort Pharaon qui s’est noyé dans la mer, et ils ont tué toute son armée dans le bain du baptême ; après l’écrasement du démon, ils désirent les sources de l’Église : le Père, le Fils et le Saint-Esprit. 
        Sur le Père, qui est une source, il est écrit dans Jérémie : *Ils m’ont délaissé, moi, la source d’eau vive, et ils se sont creusé des citernes lézardées, qui ne gardent pas l’eau*. Sur le Fils, il y a ce passage : *Ils ont abandonné la source de la sagesse*. Et sur le Saint-Esprit : *Celui qui boira de l’eau que je lui donnerai, il jaillira en lui une source jaillissante pour la vie éternelle*. Cette parole se comprend aussitôt, puisque l’Évangéliste nous dit que le Sauveur parlait alors du Saint-Esprit. Par ces textes, il est prouvé avec la plus grande évidence que ces trois sources de l’Église correspondent au mystère de la Trinité. 
        C’est elles que désire l’âme du croyant, c’est elles que désire l’âme du baptisé, lorsqu’elle dit : *Mon âme a soif de Dieu, la source vive*. Elle ne s’est pas contentée d’une velléité de voir Dieu ; elle l’a désiré de toute son ardeur, elle a eu soif de toute sa brûlure. Avant de recevoir le baptême, les catéchumènes se disaient entre eux : *Quand pourrai-je m’avancer et paraître devant la face de Dieu ?* Voici réalisé ce qu’ils demandaient; ils se sont avancés et ils se sont tenus devant la face de Dieu, ils ont paru devant l’autel et devant le mystère du Sauveur. ~ 
        Admis à recevoir le corps du Christ et renés dans la source vivifiante, ils disent avec confiance : *Je passerai jusqu’à la tente admirable, jusqu’à la maison de Dieu*. La maison de Dieu, c’est l’Église ; c’est elle la tente admirable, car elle est la demeure *des cris de joie et de louange, de la multitude en fête*. ~ 
        Vous qui avez maintenant revêtu le Christ, vous qui suivez notre direction, comme les petits poissons suivent l’appât, laissez-vous soulever par la parole de Dieu hors des flots de ce monde et parlez donc ainsi : « En nous, les lois de la nature sont changées. Car lorsque les poissons sont tirés hors de la mer, ils meurent. Mais nous, les Apôtres nous ont tirés de la mer de ce monde pour que nous passions de la mort à la vie. Tant que nous étions dans le monde, nos regards se perdaient dans les bas-fonds, notre vie se passait dans la vase. Maintenant que nous avons échappé aux flots, nous avons commencé à voir le soleil, à regarder la vraie lumière et, bouleversés par une joie immense, nous disons à notre âme : *Espère en Dieu, car je lui rendrai grâce, à lui, mon sauveur et mon Dieu*.
      responsory: |-
        R/ Libre, je m’éveille,
        renaissant d’entre les morts.

        Comme une biche languit
        après l’eau vive,
        ainsi mon âme languit
        vers toi, mon Dieu.

        Mon âme a soif de Dieu,
        le Dieu vivant :
        quand pourrai-je m’avancer,
        paraître face à Dieu ?
