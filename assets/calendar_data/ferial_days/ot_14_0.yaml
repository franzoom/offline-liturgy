readings:
  biblicalReading:
    - title: Le repentir de David
      ref: 2S 12, 1-25
      content: |-
        Le SEIGNEUR envoya vers David le prophète Nathan qui alla le trouver et lui dit : « Dans une même ville, il y avait deux hommes ; l’un était riche, l’autre était pauvre. Le riche avait des moutons et des bœufs en très grand nombre. Le pauvre n’avait rien qu’une brebis, une toute petite, qu’il avait achetée. Il la nourrissait, et elle grandissait chez lui au milieu de ses fils ; elle mangeait de son pain, buvait de sa coupe, elle dormait dans ses bras : elle était comme sa fille. Un voyageur arriva chez l’homme riche. Pour préparer le repas de son hôte, celui-ci épargna ses moutons et ses bœufs. Il alla prendre la brebis du pauvre, et la prépara pour l’homme qui était arrivé chez lui. » 
        Alors, David s’enflamma d’une grande colère contre cet homme, et dit à Nathan : « Par le SEIGNEUR vivant, l’homme qui a fait cela mérite la mort ! Et il remboursera la brebis au quadruple, pour avoir commis une telle action et n’avoir pas épargné le pauvre. » Alors Nathan dit à David : « Cet homme, c’est toi ! Ainsi parle le SEIGNEUR Dieu d’Israël : Je t’ai consacré comme roi d’Israël, je t’ai délivré de la main de Saül, puis je t’ai donné la maison de ton maître, j’ai mis dans tes bras les femmes de ton maître ; je t’ai donné la maison d’Israël et de Juda et, si ce n’est pas assez, j’ajouterai encore autant. Pourquoi donc as-tu méprisé le SEIGNEUR en faisant ce qui est mal à ses yeux ? Tu as frappé par l’épée Ourias le Hittite ; sa femme, tu l’as prise pour femme ; lui, tu l’as fait périr par l’épée des fils d’Ammone. Désormais, l’épée ne s’écartera plus jamais de ta maison, parce que tu m’as méprisé et que tu as pris la femme d’Ourias le Hittite pour qu’elle devienne ta femme. Ainsi parle le SEIGNEUR : De ta propre maison, je ferai surgir contre toi le malheur. Je t’enlèverai tes femmes sous tes yeux et je les donnerai à l’un de tes proches, qui les prendra sous les yeux du soleil. Toi, tu as agi en cachette, mais moi, j’agirai à la face de tout Israël, et à la face du soleil ! » 
        David dit à Nathan : « J’ai péché contre le SEIGNEUR ! » Nathan lui répondit : « Le SEIGNEUR a passé sur ton péché, tu ne mourras pas. Cependant, parce que tu as bafoué le SEIGNEUR, le fils que tu viens d’avoir mourra. » Et Nathan retourna chez lui. 
        Le SEIGNEUR frappa l’enfant que la femme d’Ourias avait donné à David, et il tomba gravement malade. David implora Dieu pour le petit enfant : il jeûna strictement, et, quand il rentrait chez lui, il passait la nuit couché par terre. Les anciens de sa maison insistaient auprès de lui pour qu’il se relève, mais il refusa, et ne prit avec eux aucune nourriture. Le septième jour, l’enfant mourut. Les serviteurs de David n’osaient pas lui annoncer que l’enfant était mort. Ils se disaient en effet : « Lorsque l’enfant était vivant, nous lui avons parlé, et il ne nous a pas écoutés. Maintenant, comment lui dire que l’enfant est mort ? Il ferait un malheur ! » Voyant ses serviteurs chuchoter entre eux, David comprit que l’enfant était mort. Il demanda aux serviteurs : « L’enfant est-il mort ? » Ils répondirent : « Il est mort. » 
        Alors David se releva de terre, se baigna, se parfuma et changea de vêtement. Il entra dans la maison du SEIGNEUR et se prosterna. Puis il rentra chez lui ; il demanda qu’on lui serve de la nourriture et il mangea. Ses serviteurs lui dirent : « Mais que fais-tu ? Pour l’enfant, quand il était en vie, tu as jeûné et pleuré, et maintenant qu’il est mort, tu te relèves et tu prends de la nourriture ! » Il répondit : « Tant que l’enfant était encore en vie, j’ai jeûné et j’ai prié en me disant : Qui sait ? Le SEIGNEUR aura peut-être pitié de moi, et l’enfant vivra ! Mais maintenant qu’il est mort, à quoi bon jeûner ? Pourrais-je encore le faire revenir ? C’est moi qui m’en irai le rejoindre, mais lui ne reviendra pas vers moi. » 
        David consola Bethsabée sa femme : il la retrouva et coucha avec elle. Elle lui donna un fils qu’il nomma Salomon. Le SEIGNEUR l’aima, et il le fit savoir par le prophète Nathan qui lui donna, à cause du SEIGNEUR, le nom de Yedidya : Aimé-du-SEIGNEUR.
      responsory: |-
        R/ Pitié pour moi, Seigneur,
        guéris-moi, car j’ai péché contre toi.

        Oui, je reconnais tous mes torts,
        j’ai toujours mon péché devant moi.

        Le sacrifice qui te plaît, c’est un esprit brisé,
        tu n’as point d’aversion pour un cœur broyé.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR L’ANCIEN TESTAMENT
      subtitle: « Le sacrifice qui plaît à Dieu, c’est un esprit brisé »
      content: |-
        %Mon crime%, dit David, %moi, je le reconnais%. Si moi, je reconnais, c’est donc à toi de fermer les yeux. Ne prétendons aucunement que notre vie est vertueuse et que nous sommes sans péché. Pour que notre vie mérite l’éloge, demandons pardon. Les hommes sans espérance, moins ils font attention à leurs propres péchés, plus ils sont curieux des péchés d’autrui. Ils ne cherchent pas ce qu’ils vont corriger, mais ce qu’ils vont critiquer. Et puisqu’ils ne peuvent pas s’excuser, ils sont prêts à accuser les autres. Ce n’est pas l’exemple de prière et de satisfaction envers Dieu que nous donne le psalmiste lorsqu’il dit : %Car mon crime, moi, je le reconnais ; et mon péché est toujours devant moi%. Celui-là n’était pas attentif aux péchés d’autrui. Il invoquait son propre témoignage contre lui-même, il ne se flattait pas, mais il s’examinait, il descendait profondément en lui-même. Il ne se pardonnait pas et c’est justement pour cela qu’il pouvait demander sans impudence d’être pardonné. 
        Tu veux te réconcilier avec Dieu ? Apprends à te comporter de telle sorte que Dieu se réconcilie avec toi. Remarque ce qu’on lit dans le même psaume : %Car, si tu avais voulu un sacrifice, je te l’aurais bien offert ; tu ne prendras pas plaisir aux holocaustes%. Tu n’auras donc pas de sacrifice ? Tu n’auras rien à offrir, tu n’auras aucune offrande pour te réconcilier avec Dieu ? Écoute la suite, et dis à ton tour : %Le sacrifice pour Dieu, c’est un esprit brisé. Le cœur brisé et humilié, Dieu ne le méprise pas%. Après avoir rejeté ce que tu offrais, tu as trouvé quelque chose à offrir. Tu voulais offrir, comme tes pères, des animaux immolés, ce qu’on appelait des sacrifices. %Si tu avais voulu un sacrifice, je t’en aurais bien offert%. Ce n’est donc pas cela que tu cherches, et pourtant c’est un sacrifice que tu cherches. 
        %Tu ne prendras pas plaisir aux holocaustes%, dit-il. Ainsi donc, parce que tu ne prendras pas plaisir aux holocaustes, tu resteras sans sacrifice ? Pas du tout ! %Le sacrifice pour Dieu, c’est un esprit brisé ; le cœur brisé et humilié, Dieu ne% le méprise pas. Tu possèdes de quoi offrir. N’inspecte pas un troupeau, n’arme pas des navires et ne franchis pas la mer jusqu’à des régions lointaines pour en rapporter des aromates. Cherche dans ton cœur ce qui peut plaire à Dieu. Il faut briser ton cœur. Ne crains pas qu’il en meure ! On te le dit ici : %Ô Dieu, crée en moi un cœur pur%. Pour que soit créé un cœur pur, il faut briser le cœur impur. 
        Il faut nous déplaire à nous-mêmes quand nous péchons, parce que les péchés déplaisent à Dieu. Et puisque nous ne sommes pas sans péché, nous ressemblerons à Dieu au moins en ce que le péché nous déplaît, comme à lui. Pour une part tu seras uni à la volonté de Dieu, car ce qui te déplaît en toi, c’est ce que déteste celui qui t’a crée.
