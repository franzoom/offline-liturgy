  description: null
invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.

oration:
    - "Dieu tout-puissant, force de ceux qui espèrent en toi, sois favorable à nos appels : puisque l’homme est fragile et que sans toi il ne peut rien, donne-nous toujours le secours de ta grâce, ainsi nous pourrons, en observant tes commandements, vouloir et agir de manière à répondre à ton amour."

readings:
  biblicalReading:
    - title: David s’enfuit devant Absalom
      ref: 2S 15, 7-14.24-30; 16, 5-13
      content: |-
        Au bout de quatre ans, Absalom dit au roi : « Permets que j’aille acquitter à Hébron un vœu que j’ai fait au SEIGNEUR. Oui, ton serviteur, pendant son séjour en Aram, à Gueshour, a fait un vœu en disant : “Si jamais le SEIGNEUR me laisse revenir à Jérusalem, je lui rendrai un culte.” » Le roi lui dit : « Va en paix. » Absalom se mit donc en route et partit à Hébron. 
        Puis il envoya des espions dans toutes les tribus d’Israël avec cette consigne : « Dès que vous entendrez le son du cor, vous direz : “Absalom est devenu roi à Hébron !” » Avec Absalom étaient partis de Jérusalem deux cents hommes, des invités, venus en toute innocence et qui ne savaient rien de l’affaire. Or, pendant qu’il offrait les sacrifices, Absalom envoya chercher Ahitofel le Guilonite, conseiller de David, dans sa ville de Guilo. La conjuration devint puissante, et la foule de ceux qui se ralliaient à Absalom, de plus en plus nombreuse. 
        Un messager vint annoncer à David : « Le cœur des hommes d’Israël a pris parti pour Absalom. » Alors David dit à tous ses serviteurs, qui étaient avec lui à Jérusalem : « Debout, fuyons ! Autrement nous n’échapperons pas à Absalom. Vite, partez ! Sans quoi, il nous gagnera de vitesse, il nous précipitera dans le malheur et passera la ville au fil de l’épée. » 
        Voici que Sadoc, lui aussi, était là, accompagné de tous les Lévites portant l’arche de l’Alliance de Dieu. Ils déposèrent l’arche de Dieu, alors qu’Abiatar offrait des holocaustes, jusqu’à ce que tout le peuple qui sortait de la ville ait fini de passer. Le roi dit à Sadoc : « Ramène l’arche de Dieu dans la ville. Si je trouve grâce aux yeux du SEIGNEUR, il me ramènera et me permettra de la revoir, ainsi que son domaine. Mais s’il dit : “Tu n’as plus ma faveur”, alors me voici : qu’il me traite comme bon lui semblera ! » Le roi dit encore au prêtre Sadoc : « Tu vois ce qu’il en est ? Retourne en paix à la ville avec ton fils Ahimaas et avec Jonathan, le fils d’Abiatar ; vos deux fils seront avec vous. Voyez, je vais m’attarder dans les passes du désert jusqu’à ce qu’un mot de votre part m’apporte des nouvelles. » Sadoc et Abiatar ramenèrent l’arche de Dieu à Jérusalem où ils restèrent. 
        David montait par la montée des Oliviers ; il montait en pleurant, la tête voilée ; il marchait pieds nus. Tous ceux qui l’accompagnaient avaient la tête voilée ; et ils montaient en pleurant. 
        Comme le roi David atteignait Bahourim, il en sortit un homme du même clan que la maison de Saül. Il s’appelait Shiméï, fils de Guéra. Tout en sortant, il proférait des malédictions. Il lançait des pierres à David et à tous les serviteurs du roi, tandis que la foule et les guerriers entouraient le roi à droite et à gauche. Shiméï maudissait le roi en lui criant : « Va-t’en, va-t’en, homme de sang, vaurien ! Le SEIGNEUR a fait retomber sur toi tout le sang de la maison de Saül dont tu as usurpé la royauté ; c’est pourquoi le SEIGNEUR a remis la royauté entre les mains de ton fils Absalom. Et te voilà dans le malheur, car tu es un homme de sang. » Abishaï, fils de Cerouya, dit au roi : « Comment ce chien crevé peut-il maudire mon seigneur le roi ? Laisse-moi passer, que je lui tranche la tête. » Mais le roi répondit : « Que me voulez-vous, fils de Cerouya ? S’il maudit, c’est peut-être parce que le SEIGNEUR lui a ordonné de maudire David. Alors, qui donc pourrait le lui reprocher ? » David dit à Abishaï et à tous ses serviteurs : « Même celui qui est mon propre fils s’attaque à ma vie : à plus forte raison ce descendant de Benjamin ! Laissez-le maudire, si le SEIGNEUR le lui a ordonné. Peut-être que le SEIGNEUR considérera ma misère et me rendra le bonheur au lieu de sa malédiction d’aujourd’hui. » David et ses hommes continuèrent leur chemin, tandis que Shiméï avançait, tout près de lui, sur le flanc de la montagne. Il proférait ses malédictions et lançait des pierres tout près du roi, en faisant voler la poussière.
      responsory: |-
        R/ Le Fils de l’homme s’en va
        selon qu’il est écrit de lui.

        Jésus disait : En vérité, l’un de vous me livrera,
        l’un de vous qui mange avec moi.

        Même celui en qui j’avais confiance,
        l’ami qui partageait mon pain, m’a trahi.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: « Rejetez toute division »
      content: |-
        Il est écrit : « Attachez-vous aux hommes saints, car ceux qui s’attachent à eux deviennent saints. » Et il est écrit ailleurs : *Avec l’homme sans reproche tu seras sans reproche, avec l’ami tu seras un ami, et avec l’homme fourbe tu agiras avec ruse*. Attachons-nous donc aux hommes sans reproche et aux justes, car ce sont eux les amis de Dieu. Pourquoi des disputes, des colères, des divisions, des scissions et la guerre parmi vous ? N’avons-nous pas un seul Dieu, un seul Christ, un seul Esprit de grâce répandu sur nous, et une seule vocation dans le Christ ? Pourquoi écarteler et déchirer les membres du Christ, pourquoi nous révolter contre notre propre corps, et en arriver à une telle démence : oublier que nous sommes membres les uns des autres ? 
        Rappelez-vous les paroles de Jésus notre Seigneur. Car il a dit : *Malheureux cet homme-là ! Il aurait mieux valu pour lui n’être pas né que d’entraîner au mal un seul de mes élus, il serait meilleur pour lui qu’on lui attache une meule au cou et qu’on l’engloutisse dans la mer que de détourner un seul de mes élus*. Vos scissions en ont détourné beaucoup, elles en ont jeté beaucoup dans le découragement, beaucoup dans le doute, et nous tous dans le chagrin. Et votre désaccord se prolonge ! 
        Reprenez la lettre du bienheureux Apôtre Paul. Que vous a-t-il écrit en premier, au commencement de l’évangélisation ? Vraiment, c’est sous l’inspiration de l’Esprit qu’il vous a envoyé une lettre parlant de lui-même, de Céphas et d’Apollos, car à cette époque déjà vous formiez des partis. Mais cette partisanerie était alors pour vous une moindre faute, car vous étiez partisans en vous attachant à des Apôtres autorisés ou à des hommes approuvés par eux. ~ 
        Faisons donc disparaître cela au plus vite jetons-nous aux pieds du Maître, supplions-le avec larmes pour qu’il nous prenne en pitié, nous réconcilie et nous rétablisse dans la noble et sainte pratique de l’amour fraternel. La porte de la justice ouverte sur la vie, c’est celle-là, ainsi qu’il est écrit : *Ouvrez-moi les portes de la justice ; j’y entrerai pour louer le Seigneur. C’est ici la porte du Seigneur ; les justes y entreront*. Beaucoup de portes sont ouvertes, mais la porte de la justice est celle du Christ. Bienheureux tous ceux qui y sont entrés et qui dirigent leur marche *dans la sainteté et la justice* ; ils accomplissent tout sans connaître de trouble. Quelqu’un est-il fidèle, capable d’exposer la connaissance, assez sage pour discerner les discours, pur dans ses actions ? Il doit être d’autant plus humble qu’il est jugé plus grand, et il doit chercher l’utilité commune de tous, et non son propre intérêt.
      responsory: |-
        R/ J’ouvre mon cœur, Seigneur,
        à ta parole de lumière.

        Cantique pour moi tes volontés
        en ma demeure d’étranger.

        Heureux les humbles, heureux les pauvres,
        tu leur découvres le secret du Royaume !
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Gn 28, 10-22a
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Il eut un songe : une échelle était dressée, et des anges de Dieu montaient et descendaient. Le Seigneur dit… »
      content: |-
        En ces jours-là,
         Jacob partit de Bershéba et se dirigea vers Harane.
         Il atteignit le lieu où il allait passer la nuit
        car le soleil s’était couché.
        Il y prit une pierre pour la mettre sous sa tête,
        et dormit en ce lieu.
         Il eut un songe :
        voici qu’une échelle était dressée sur la terre,
        son sommet touchait le ciel,
        et des anges de Dieu montaient et descendaient.
         Le Seigneur se tenait près de lui. Il dit :
        « Je suis le Seigneur,
        le Dieu d’Abraham ton père,
        le Dieu d’Isaac.
        La terre sur laquelle tu es couché,
        je te la donne, à toi et à tes descendants.
         Tes descendants seront nombreux
        comme la poussière du sol,
        vous vous répandrez à l’orient et à l’occident,
        au nord et au midi ;
        en toi et en ta descendance
        seront bénies toutes les familles de la terre.
         Voici que je suis avec toi ;
        je te garderai partout où tu iras,
        et je te ramènerai sur cette terre ;
        car je ne t’abandonnerai pas
        avant d’avoir accompli ce que je t’ai dit. »
         Jacob sortit de son sommeil et déclara :
        « En vérité, le Seigneur est en ce lieu !
        Et moi, je ne le savais pas. »
         Il fut saisi de crainte et il dit :
        « Que ce lieu est redoutable !
        C’est vraiment la maison de Dieu,
        la porte du ciel ! »
         Jacob se leva de bon matin,
        il prit la pierre qu’il avait mise sous sa tête,
        il la dressa pour en faire une stèle,
        et sur le sommet il versa de l’huile.
         Jacob donna le nom de Béthel (c’est-à-dire : Maison de Dieu)
        à ce lieu qui auparavant s’appelait Louz.
         Alors Jacob prononça ce vœu :
        « Si Dieu est avec moi,
        s’il me garde sur le chemin où je marche,
        s’il me donne du pain pour manger
        et des vêtements pour me couvrir,
         et si je reviens sain et sauf à la maison de mon père,
        le Seigneur sera mon Dieu.
         Cette pierre dont j’ai fait une stèle
        sera la maison de Dieu. »
    - biblicalRef: Os 2, 16.17b-18.21-22
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Je ferai de toi mon épouse pour toujours »
      content: |-
        Ainsi parle le Seigneur :
         Mon épouse infidèle,
        je vais la séduire,
        je vais l’entraîner jusqu’au désert,
        et je lui parlerai cœur à cœur.
         Là, elle me répondra
        comme au temps de sa jeunesse,
        au jour où elle est sortie du pays d’Égypte.
         En ce jour-là – oracle du Seigneur –,
        voici ce qui arrivera :
        Tu m’appelleras : « Mon époux »
        et non plus : « Mon Baal » (c’est-à-dire « mon maître »).
         Je ferai de toi mon épouse pour toujours,
        je ferai de toi mon épouse
        dans la justice et le droit,
        dans la fidélité et la tendresse ;
         je ferai de toi mon épouse dans la loyauté,
        et tu connaîtras le Seigneur.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 90 (91), 1-2, 3a.4, 14-15ab
      refAbbr: 90, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 90, 2b
        chorus: Mon Dieu, dont je suis sûr !
      content: |-
        Quand je me tiens sous l’abri du Très-Haut
        et repose à l’ombre du Puissant,
        je dis au Seigneur : « Mon refuge,
        mon rempart, mon Dieu, dont je suis sûr ! »

        C’est lui qui te sauve des filets du chasseur
        il te couvre et te protège.
        Tu trouves sous son aile un refuge :
        sa fidélité est une armure, un bouclier.

        « Puisqu’il s’attache à moi, je le délivre ;
        je le défends, car il connaît mon nom.
        Il m’appelle, et moi, je lui réponds ;
        je suis avec lui dans son épreuve. »
    - biblicalRef: Ps 144 (145), 2-3, 4-5, 6-7, 8-9
      refAbbr: 144, 2…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 144, 8a
        chorus: Le Seigneur est tendresse et pitié !
      content: |-
        Chaque jour je te bénirai,
        je louerai ton nom toujours et à jamais.
        Il est grand, le Seigneur, hautement loué ;
        à sa grandeur, il n’est pas de limite.

        D’âge en âge, on vantera tes œuvres,
        on proclamera tes exploits.
        Je redirai le récit de tes merveilles,
        ton éclat, ta gloire et ta splendeur.

        On dira ta force redoutable ;
        je raconterai ta grandeur.
        On rappellera tes immenses bontés ;
        tous acclameront ta justice.

        Le Seigneur est tendresse et pitié,
        lent à la colère et plein d’amour ;
        la bonté du Seigneur est pour tous,
        sa tendresse, pour toutes ses œuvres.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 9, 18-26
      headline: |-
        « Ma fille est morte à l’instant ; mais viens, et elle vivra »
      acclamationAntiphon: |-
        Notre Sauveur, le Christ Jésus, a détruit la mort ;
        il a fait resplendir la vie par l’Évangile.
      content: |-
        En ce temps-là,
         tandis que Jésus parlait aux disciples de Jean le Baptiste,
        voilà qu’un notable s’approcha.
        Il se prosternait devant lui en disant :
        « Ma fille est morte à l’instant ;
        mais viens lui imposer la main,
        et elle vivra. »
         Jésus se leva et le suivit, ainsi que ses disciples.

        Et voici qu’une femme
        souffrant d’hémorragies depuis douze ans
        s’approcha par derrière
        et toucha la frange de son vêtement.
         Car elle se disait en elle-même :
        « Si je parviens seulement à toucher son vêtement,
        je serai sauvée. »
         Jésus se retourna et, la voyant, lui dit :
        « Confiance, ma fille !
        Ta foi t’a sauvée. »
        Et, à l’heure même, la femme fut sauvée.

        Jésus, arrivé à la maison du notable,
        vit les joueurs de flûte
        et la foule qui s’agitait bruyamment.
        Il dit alors :
         « Retirez-vous.
        La jeune fille n’est pas morte : elle dort. »
         Mais on se moquait de lui.
        Quand la foule fut mise dehors,
        il entra, lui saisit la main,
        et la jeune fille se leva.
         Et la nouvelle se répandit dans toute la région.
