readings:
  biblicalReading:
    - title: David pleure Absalom, son fils
      ref: 2S 18, 6-17.24 – 19, 5
      content: |-
        Les troupes sortirent dans la campagne à la rencontre d’Israël, et le combat eut lieu dans la forêt d’Éphraïm. C’est là que les troupes d’Israël furent battues par les serviteurs de David et qu’il y eut de grandes pertes : vingt mille hommes, ce jour-là ! Le combat s’éparpilla ensuite dans tout le pays, et la forêt dévora encore plus d’hommes parmi le peuple que l’épée n’en avait dévoré ce jour-là. 
        Absalom se retrouva par hasard en face des serviteurs de David. Il montait un mulet, et le mulet s’engagea sous la ramure d’un grand térébinthe. La tête d’Absalom se prit dans les branches, et il resta entre ciel et terre, tandis que le mulet qui était sous lui continuait d’avancer. Quelqu’un l’aperçut et avertit Joab : « Je viens de voir Absalom suspendu dans un térébinthe. » Joab dit à l’homme qui l’avait averti : « Tu l’as vu ! Pourquoi donc ne l’as-tu pas frappé et abattu sur place ? J’aurais dû alors te donner dix pièces d’argent et une ceinture. » L’homme répondit à Joab : « Même si je soupesais maintenant, dans la paume de mes mains, mille pièces d’argent, je ne porterais pas la main sur le fils du roi, car nous avons entendu de nos oreilles l’ordre que le roi vous a donné à toi, à Abishaï et à Ittaï : “Par égard pour moi, veillez sur le jeune Absalom !” Et si j’avais commis cette trahison au péril de ma vie, comme rien n’échappe au roi, tu te serais toi-même tenu à l’écart. » 
        Joab lui dit : « Je ne vais pas perdre mon temps avec toi ! » Et il se saisit de trois épieux qu’il planta dans le cœur d’Absalom, encore vivant au milieu du térébinthe. Alors, dix jeunes écuyers au service de Joab entourèrent Absalom pour le frapper à mort. 
        Joab sonna du cor. La troupe, faisant demi-tour, cessa de poursuivre Israël, car Joab l’en empêcha. On prit Absalom, on le jeta dans la grande fosse en pleine forêt, et l’on érigea par-dessus un monceau de pierres très imposant. Tout Israël s’était enfui, chacun à ses tentes. 
        David était assis à l’intérieur de la double porte de la ville. Un guetteur allait et venait sur la terrasse de la porte, au-dessus du rempart ; comme il regardait au loin, il aperçut un homme seul qui courait. Le guetteur cria pour avertir le roi, et le roi dit : « S’il est seul, c’est qu’il a une bonne nouvelle à nous annoncer. » Tandis que l’homme continuait d’approcher, le guetteur en vit accourir un autre. Il cria au portier : « Voici encore un homme en train de courir seul ! » Le roi dit alors : « Celui-là aussi apporte une bonne nouvelle. » Le guetteur ajouta : « Je reconnais la façon de courir du premier : c’est celle d’Ahimaas, fils de Sadoc. » Le roi dit alors : « C’est un homme de bien. Il vient sûrement porter une bonne nouvelle. » Ahimaas s’approcha et dit au roi : « C’est la paix ! » Il se prosterna, face contre terre, devant le roi et ajouta : « Béni soit le SEIGNEUR ton Dieu : il a livré les hommes qui s’en étaient pris à mon seigneur le roi. » Le roi demanda : « Le jeune Absalom est-il en bonne santé ? » Ahimaas répondit : « J’ai bien remarqué une grande agitation au moment où Joab a envoyé l’Éthiopien, serviteur du roi, et ton serviteur, mais je ne sais pas ce qu’il y avait. » Le roi lui dit : « Écarte-toi et tiens-toi là. » Il s’écarta et attendit. Alors arriva l’Éthiopien, qui déclara : « Bonne nouvelle pour mon seigneur le roi ! Le SEIGNEUR t’a rendu justice aujourd’hui, en t’arrachant aux mains de tous ceux qui se dressaient contre toi. » Le roi demanda : « Le jeune Absalom est-il en bonne santé ? » Et l’Éthiopien répondit : « Qu’ils aient le sort de ce jeune homme, les ennemis de mon seigneur le roi, et tous ceux qui se sont dressés contre toi pour le mal ! » 
        Alors le roi fut bouleversé, il monta dans la salle au-dessus de la porte, et il se mit à pleurer. Tout en marchant, il disait : « Mon fils Absalom ! mon fils ! mon fils Absalom ! Pourquoi ne suis-je pas mort à ta place ? Absalom, mon fils ! mon fils ! » On alla prévenir Joab : « Voici que le roi pleure : il est en deuil d’Absalom. » La victoire, ce jour-là, se changea en deuil pour toute l’armée, car elle apprit ce jour-là que le roi était dans l’affliction à cause de son fils. Et ce jour-là, l’armée rentra dans la ville à la dérobée, comme se dérobe une armée qui s’est couverte de honte en fuyant durant la bataille. Le roi s’était voilé le visage et criait à pleine voix : « Mon fils Absalom ! Absalom, mon fils ! mon fils ! »
      responsory: |-
        R/ Comme la tendresse d’un père pour ses fils,
        la tendresse du Seigneur !

        David monta dans sa chambre et pleura :
        Absalom, mon fils, mon fils,
        que ne suis-je mort à ta place !

        Ainsi parle le Seigneur :
        Éphraïm est-il pour moi un enfant si cher
        que toujours je doive penser à lui ?
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR LE PSAUME 32
      subtitle: « Un seul baptême ; un seul Dieu et Père… »
      content: |-
        Mes frères, nous vous exhortons très vivement à la charité : non seulement envers vous-mêmes, mais aussi envers ceux qui sont au dehors ; qu’ils soient encore païens, ne croyant pas encore au Christ, ou bien qu’ils soient séparés de nous, reconnaissant le même chef tout en étant retranchés du corps. Bon gré mal gré, ils sont nos frères. Ils cesseraient d’être nos frères s’ils cessaient de dire : *Notre Père*. 
        Le prophète a dit, de certains d’entre eux : *À ceux qui vous disent : « Vous n’êtes pas nos frères », répondez : « Vous êtes nos frères »*. Cherchez de qui il pouvait dire cela ? Serait-ce des païens ? Non, car nous ne disons pas qu’ils sont nos frères, selon les Écritures et selon le langage de l’Église. Parlait-il des Juifs, qui n’ont pas cru au Christ ? Lisez saint Paul, et vous verrez que le mot « frères », quand l’Apôtre l’emploie tout court, ne peut s’entendre que des chrétiens. ~ *Mais toi, pourquoi juges-tu ton frère ? Et toi, pourquoi méprises-tu ton frère ?* Et dans un autre passage : *Vous commettez l’injustice et la fraude, et cela contre des frères !
        * Les donatistes qui disent : « Vous n’êtes pas nos frères » nous traitent donc de païens. C’est pourquoi ils veulent nous rebaptiser, car ils affirment que nous n’avons pas ce qu’ils nous donnent. De là découle leur erreur, de nier que nous soyons leurs frères. Mais pourquoi le Prophète nous a-t-il dit : *Vous leur répondrez : « Vous êtes nos frères »,* sinon parce que nous reconnaissons en eux le baptême que nous ne réitérons pas. Eux donc, en ne reconnaissant pas notre baptême, nient que nous soyons leurs frères ; nous, en ne le réitérant pas sur eux, mais en reconnaissant le nôtre, nous leur disons : « *Vous êtes nos frères*. » 
        Ils diront : « Que nous demandez-vous ? Que nous voulez vous ? » Répondons : *Vous êtes nos frères*. Ils diront « Laissez-nous tranquilles, nous n’avons rien à faire avec vous. » Mais nous, nous avons parfaitement à faire avec vous : nous confessons un seul Christ, nous devons être dans un seul corps, sous un seul chef. ~ 
        Nous vous adjurons donc, mes frères ; par cette tendresse de charité nourrissante comme le lait, fortifiante comme le pain, par le Christ notre Seigneur, par sa douceur, nous vous adjurons ! Il est temps, en effet, que nous leur prodiguions une grande charité, une abondante miséricorde, en implorant Dieu pour eux : qu’il leur donne un jour du sang-froid, pour qu’ils se reprennent et qu’ils voient que leurs attaques contre la vérité sont sans aucun fondement ; il ne leur reste que la maladie de leur animosité, qui est d’autant plus malsaine qu’elle s’imagine avoir plus de forces. Nous vous adjurons, dis-je, pour ces malades, soi-disant sages, mais d’une sagesse naturelle et charnelle ; ils sont pourtant nos frères. Ils célèbrent les mêmes sacrements, et bien qu’ils ne les célèbrent pas avec vous, ce sont bien les mêmes ; ils répondent un même : *Amen*, et si ce n’est pas avec nous, c’est bien le même. Priez Dieu pour eux, du plus profond de votre charité.
      responsory: |-
        R/ Il y a un seul pain,
        et nous sommes tous un seul corps,
        car nous avons tous part à un seul pain.

        L’amour dont nous aimons,
        n’est-il pas communion à l’amour du Christ ?

        Garde-nous, Seigneur,
        dans l’unité de l’Esprit, par le lien de la paix.
