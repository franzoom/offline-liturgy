invitatory:
  antiphon:
    - Terre entière, acclame Dieu, chante le Seigneur.

readings:
  biblicalReading:
    - title: Dénombrement du peuple par David
      ref: 2S 24, 1-4.10-18.24b-25
      content: "La colère du SEIGNEUR s’enflamma de nouveau contre Israël. Le SEIGNEUR incita David à nuire au peuple. Il lui dit : « Va, dénombre Israël et Juda ! » Le roi dit à Joab, le chef de l’armée, qui était près de lui : « Parcourez toutes les tribus d’Israël, de Dane à Bershéba, et faites le recensement du peuple, afin que je connaisse le chiffre de la population. » Joab dit au roi : « Que le SEIGNEUR ton Dieu accroisse le peuple au centuple, et que mon seigneur le roi le voie de ses yeux ! Mais pourquoi mon seigneur le roi veut-il une chose pareille ? » Néanmoins, l’ordre du roi s’imposa à Joab et aux chefs de l’armée. Ils sortirent de chez le roi pour faire le recensement du peuple d’Israël. Mais après cela, le cœur de David lui battit d’avoir recensé le peuple, et il dit au SEIGNEUR : « C’est un grand péché que j’ai commis ! Maintenant, SEIGNEUR, daigne passer sur la faute de ton serviteur, car je me suis vraiment conduit comme un insensé ! » Le lendemain matin, David se leva. Or la parole du SEIGNEUR avait été adressée au prophète Gad, le voyant attaché à David : « Va dire à David : Ainsi parle le SEIGNEUR : Je vais te présenter trois châtiments ; choisis l’un d’entre eux, et je te l’infligerai. » Gad se rendit alors chez David et lui transmit ce message : « Préfères-tu qu’il y ait la famine dans ton pays pendant sept ans ? Ou bien fuir devant tes adversaires lancés à ta poursuite, pendant trois mois ? Ou bien la peste dans ton pays pendant trois jours ? Réfléchis donc, et vois ce que je dois répondre à celui qui m’a envoyé. » David répondit au prophète Gad : « Je suis dans une grande angoisse… Eh bien ! tombons plutôt entre les mains du SEIGNEUR, car sa compassion est grande, mais que je ne tombe pas entre les mains des hommes ! » Le SEIGNEUR envoya donc la peste en Israël dès le lendemain jusqu’à la fin des trois jours. Depuis Dane jusqu’à Bershéba, il mourut soixante-dix mille hommes. Mais lorsque l’ange du SEIGNEUR étendit la main vers Jérusalem pour l’exterminer, le SEIGNEUR renonça à ce mal, et il dit à l’ange exterminateur : « Assez ! Maintenant, retire ta main. » L’ange du SEIGNEUR se trouvait alors près de l’aire à grain d’Arauna le Jébuséen. David, en voyant l’ange frapper le peuple, avait dit au SEIGNEUR : « C’est moi qui ai péché, c’est moi qui suis coupable ; mais ceux-là, le troupeau, qu’ont-ils fait ? Que ta main s’appesantisse donc sur moi et sur la maison de mon père ! » Ce jour-là, Gad alla trouver David et lui dit : « Monte, élève un autel au SEIGNEUR sur l’aire d’Arauna le Jébuséen ! » David acheta donc l’aire et les bœufs pour cinquante pièces d’argent. Là, il bâtit un autel pour le SEIGNEUR, puis il offrit des holocaustes et des sacrifices de paix. Le SEIGNEUR redevint favorable au pays, et le fléau s’écarta d’Israël."
      responsory: |-
        R/ Que ta pitié ne se lasse pas de nous,
        car tu es notre Père.

        Pourquoi, Dieu, cette longue rancœur,
        cette colère du Berger contre son troupeau ?

        David dit au Seigneur : C’est moi qui ai péché,
        c’est moi qui ai commis le mal,
        mais le troupeau, lui, qu’a-t-il fait ?
  patristicReading:
    - title: « L’ENSEIGNEMENT DES DOUZE APÔTRES »
      subtitle: Prière d’action de grâce
      content: "Voici comment vous rendrez grâce. D’abord sur la coupe : « Nous te rendons grâce, notre Père, pour la sainte vigne de David ton serviteur, que tu nous as fait découvrir par Jésus, ton serviteur ; à toi la gloire pour les siècles. » Puis, sur le pain rompu : « Nous te rendons grâce, notre Père, pour la vie et la connaissance que tu nous as fait découvrir par Jésus, ton serviteur ; à toi la gloire pour les siècles. Comme ce pain rompu, qui était dispersé sur les montagnes et les collines, a été rassemblé pour ne plus faire qu’un, ainsi que ton Église soit rassemblée des extrémités de la terre dans ton Royaume. Car c’est à toi qu’appartiennent la gloire et la puissance, par Jésus Christ, pour les siècles. » Que personne ne mange ni ne boive de votre eucharistie, excepté ceux qui ont été baptisés au nom du Seigneur ; car c’est à ce sujet que le Seigneur a dit : *Ne donne pas aux chiens ce qui est sacré*. Après vous êtes rassasiés, voici comment vous rendrez grâce : « Nous te rendons grâce, Père saint, pour ton saint Nom que tu as fait habiter dans nos cœurs, pour la connaissance, la foi et l’immortalité que tu nous as fait connaître par Jésus, ton serviteur ; à toi la gloire pour les siècles. C’est toi, Maître tout-puissant, qui as créé l’univers pour la gloire de ton Nom, qui as donné aux hommes nourriture et boisson pour qu’ils en jouissent, afin qu’ils te rendent grâce. Mais nous, tu nous as gratifiés d’une nourriture et d’une boisson spirituelles et de la vie éternelle, par ton Serviteur. Avant tout, nous te rendons grâce parce que tu es puissant ; à toi la gloire pour les siècles. Souviens-toi. Seigneur, de ton Église, pour la préserver de tout mal et la rendre parfaite dans ton amour. Et rassemble-la des quatre coins du monde dans ton Royaume que tu lui as préparé, cette Église que tu as sanctifiée. Car c’est à toi qu’appartiennent la puissance et la gloire pour les siècles. Que la grâce vienne, et que ce monde passe ! Hosanna au Dieu de David ! Celui qui est saint, qu’il vienne ! Celui qui ne l’est pas, qu’il se convertisse ! *Maranatha*, Amen. » Lorsque vous vous réunissez le dimanche, jour du Seigneur, rompez le pain et rendez grâce, après avoir d’abord confessé vos péchés afin que votre sacrifice soit pur. Mais celui qui a un différend avec son compagnon ne doit pas se joindre à vous, jusqu’à ce qu’ils se soient réconciliés, pour ne pas profaner votre sacrifice. Car telle est la parole du Seigneur : *En tout lieu et en tout temps, on m’offrira un sacrifice pur, car je suis un grand Roi, dit le Seigneur, et mon nom est redoutable parmi les nations*."
      responsory: |-
        R/ Nous partageons le Pain nouveau,
        La table fraternelle,
        Le Corps brisé, la chair du Fils de Dieu,
        Pâque des chrétiens.

        Nous célébrons le Vin nouveau,
        La coupe de lumière,
        Le Sang jailli du Cœur de Jésus Christ,
        Vie des baptisés.

        Nous entonnons le chant nouveau,
        la gamme de louange,
        l’action de grâce, l’hymne à la Trinité,
        psaume des vivants.
  oration:
    - Tu as voulu, Seigneur, qu’en recevant ta grâce nous devenions des fils de lumière ; ne permets pas que l’erreur nous plonge dans la nuit, mais accorde-nous d’être toujours rayonnants de ta vérité.
