invitatory:
  antiphon:
    - Allez vers le Seigneur parmi les chants d’allégresse.

oration:
    - "Dieu qui as relevé le monde par les abaissements de ton Fils, donne à tes fidèles une joie sainte : tu les as tirés de l’esclavage du péché ; fais-leur connaître le bonheur impérissable."

readings:
  biblicalReading:
    - title: Préparatifs pour la construction du temple
      ref: 1Ch 22, 5-19
      content: "David disait : « Mon fils Salomon est jeune et faible, et la Maison qu’il faut bâtir pour le SEIGNEUR doit être absolument grandiose, pour que son nom et sa splendeur soient connus dans tous les pays. Je veux donc en faire pour lui les préparatifs. » Ainsi, avant sa mort, David fit de grands préparatifs. Puis il appela son fils Salomon et lui donna l’ordre de bâtir une maison pour le SEIGNEUR, Dieu d’Israël. David dit à Salomon : « Mon fils, j’avais à cœur de bâtir une maison pour le nom du SEIGNEUR mon Dieu. Mais la parole du SEIGNEUR me fut adressée : “Tu as répandu beaucoup de sang et livré de grandes batailles ; ce n’est donc pas toi qui bâtiras une maison pour mon nom car tu as répandu devant moi beaucoup de sang sur la terre. Voici qu’un fils te naîtra, lui sera un homme tranquille, et je lui procurerai la tranquillité du côté de tous les ennemis qui l’entourent. Son nom sera Salomon (c’est-à-dire : Pacifique), et, pendant sa vie, je donnerai la paix et le calme à Israël. C’est lui qui bâtira une maison pour mon nom. Il sera pour moi un fils et je serai pour lui un père, et je rendrai stable pour toujours le trône de sa royauté sur Israël.” Maintenant, mon fils, que le SEIGNEUR soit avec toi, pour que tu réussisses à bâtir la maison du SEIGNEUR ton Dieu, comme il l’a promis à ton sujet. Qu’il daigne t’accorder prudence et intelligence, quand il te donnera autorité sur Israël, pour que tu observes la Loi du SEIGNEUR ton Dieu ! Alors, tu réussiras si tu observes et mets en pratique les décrets et les ordonnances que le SEIGNEUR a prescrits à Moïse pour Israël. Sois fort et courageux ! Ne crains pas, ne t’effraie pas ! Voici que, dans ma peine, j’ai pu mettre de côté pour la maison du SEIGNEUR cent mille talents d’or, un million de talents d’argent, et une telle quantité de bronze et de fer qu’on ne peut les peser. J’ai aussi entreposé du bois et des pierres, et tu en ajouteras encore. Tu as avec toi de nombreux artisans, ouvriers pour les carrières, ouvriers de la pierre et du bois, tous habiles pour tous les ouvrages. Quant à l’or, à l’argent, au bronze et au fer, on ne saurait les compter. Lève-toi ! Au travail ! et que le SEIGNEUR soit avec toi. » Alors David donna ordre à tous les princes d’Israël de prêter main-forte à son fils Salomon : « Le SEIGNEUR, votre Dieu, n’est-il pas avec vous ? Il vous a donné partout la tranquillité, puisqu’il a livré entre mes mains les habitants du pays, et que le pays a été soumis au SEIGNEUR et à son peuple. Maintenant, appliquez votre cœur et votre âme à chercher le SEIGNEUR, votre Dieu. Levez-vous, bâtissez le sanctuaire du SEIGNEUR Dieu, et faites entrer l’arche de l’Alliance du SEIGNEUR et les objets sacrés de Dieu dans la Maison bâtie au nom du SEIGNEUR. »"
      responsory: |-
        R/ De quel amour j’aime ta demeure,
        Seigneur, Dieu de l’univers !

        David a dit à son fils :
        Que maintenant le Seigneur soit avec toi,
        pour que tu achèves sa maison, comme il l’a promis.

        Donnez votre cœur et votre âme
        à la recherche du Seigneur votre Dieu.
        Allez, bâtissez-lui un sanctuaire.
  patristicReading:
    - title: SERMON DE SAINT AMBROISE SUR LE PSAUME 118
      subtitle: « Nous ferons chez lui notre demeure »
      content: "*Le Père et moi, nous viendrons et nous ferons chez lui notre demeure*. ~ Ouvre ta porte à celui qui vient, ouvre ton âme, élargis l’accueil de ton esprit afin qu’il découvre les richesses de la simplicité, les trésors de la paix, la douceur de la grâce. Dilate ton cœur, viens vers le soleil de la lumière éternelle *qui éclaire tout homme*. Sans doute, la vraie lumière brille pour tous ; mais celui qui ferme ses fenêtres se privera de l’éternelle lumière. Donc, le Christ lui-même est laissé dehors, si tu fermes la porte de ton esprit. Bien qu’il soit capable d’entrer, il ne veut pas s’introduire de force, il ne veut pas contraindre ceux qui le refusent. Issu de la Vierge, il est sorti de son sein en rayonnant sur tout l’univers, afin de briller pour tous. Ils le reçoivent, ceux qui désirent la clarté d’une lumière perpétuelle que la nuit ne vient jamais interrompre. Car le soleil que nous voyons de nos yeux est supplanté par l’obscurité de la nuit ; mais le soleil de justice ne se couche jamais parce que le mal ne supplante jamais la sagesse. Heureux donc celui à la porte duquel frappe le Christ. Notre porte, c’est la foi, qui, si elle est solide, défend toute la maison. C’est par cette porte que le Christ fait son entrée. Aussi l’Église dit-elle dans le Cantique : *J’entends mon frère qui frappe à la porte*. Écoute celui qui frappe, écoute celui qui désire entrer : *Ouvre-moi, ma sœur, mon épouse, ma colombe, ma parfaite ! Car ma tête est couverte de rosée, mes boucles, des gouttes de la nuit*. Comprends avec quelle force le Dieu Verbe frappe à ta porte lorsque sa tête est couverte de la rosée nocturne. Car il daigne visiter ceux qui sont exposés à l’épreuve et aux tentations, pour qu’ils ne risquent pas d’être vaincus et de succomber à leurs difficultés. Sa tête est donc couverte de rosée ou de pluie quand son corps est dans la peine. C’est alors qu’il faut veiller, de peur que l’Époux, quand il viendra, ne se retire parce que la maison lui sera fermée. Si tu dors, et si ton cœur ne veille pas, il se retire avant d’avoir frappé. Si ton cœur veille, il frappe et il demande qu’on lui ouvre la porte. Nous savons donc quelle est l’entrée de notre âme, nous savons aussi quelles sont ces portes dont il est dit : *Portes, élevez vos linteaux, élevez-vous, portes éternelles, et le Roi de gloire entrera*. Si tu veux élever ces portes de ta foi, le Roi de gloire entrera auprès de toi, paré du triomphe de sa passion. La justice aussi a des portes. Car nous lisons à leur sujet ce que Jésus dit par son prophète : *Ouvrez-moi les portes de la justice*. ~ C’est donc l’âme qui a une entrée, qui a des portes. Le Christ vient à cette entrée et il frappe, il frappe aux portes. Ouvre-lui donc : il veut entrer, il veut trouver son Épouse éveillée."
      responsory: |-
        R/ Voix de mon Bien-aimé qui frappe à la porte :
        « Ouvre-moi» ! alléluia !

        Si quelqu’un entend ma voix,
        ensemble, nous prendrons notre repas,
        moi près de lui, lui près de moi.

        Si quelqu’un garde ma parole,
        mon Père l’aimera,
        et nous viendrons à lui.
