invitatory:
  antiphon:
    - Béni sois-tu, Seigneur, Dieu de tendresse et d’amour.

oration:
    - Dieu qui montres aux égarés la lumière de ta vérité pour qu’ils puissent reprendre le bon chemin, donne à tous ceux qui se déclarent chrétiens, de rejeter ce qui est indigne de ce nom, et de rechercher ce qui lui fait honneur.

readings:
  biblicalReading:
    - title: Salomon est choisi par David pour lui succéder
      ref: 1R 1, 11-35; 2, 10-12
      content: |-
        Nathan dit à Bethsabée, la mère de Salomon : « N’as-tu pas appris qui est devenu roi ? Adonias, fils de Hagguith ! Et notre seigneur David ne le sait pas ! Maintenant, va : laisse-moi te donner un conseil, ainsi tu préserveras ta vie et celle de ton fils Salomon ! Va, entre chez le roi David et dis-lui : “N’est-ce pas toi, mon seigneur le roi, qui l’as juré à ta servante : Oui, Salomon ton fils régnera après moi et c’est lui qui s’assiéra sur mon trône ? Pourquoi donc Adonias est-il devenu roi ?” Tandis que tu seras là en train de parler avec le roi, moi-même, j’entrerai après toi et je confirmerai tes paroles. » 
        Et Bethsabée entra chez le roi, jusque dans sa chambre. Le roi était très vieux, et Abishag la Sunamite accomplissait son service auprès du roi. Bethsabée se mit à genoux et se prosterna devant le roi. Le roi lui demanda : « Que désires-tu ? » Elle lui répondit : « Mon seigneur, c’est toi qui as juré à ta servante, par le SEIGNEUR ton Dieu : “Oui, Salomon ton fils régnera après moi : et c’est lui qui s’assiéra sur mon trône.” Or, maintenant voici qu’Adonias est devenu roi ! Cependant, mon seigneur le roi, tu n’en sais rien. Il a offert en sacrifice des taureaux, des veaux gras, des moutons en grand nombre. Il a invité tous les fils du roi, ainsi que le prêtre Abiatar, et Joab, le chef de l’armée. Mais Salomon, ton serviteur, il ne l’a pas invité. Mon seigneur le roi, c’est sur toi que tout Israël a les yeux fixés, pour que tu leur annonces qui s’assiéra sur le trône de mon seigneur le roi, après lui ! Lorsque mon seigneur le roi reposera avec ses pères, que deviendrons-nous, moi et mon fils Salomon ? Des coupables ! » 
        Tandis qu’elle parlait avec le roi, voici que Nathan, le prophète, entra. On annonça au roi : « Voici Nathan, le prophète ! » Il entra chez le roi et se prosterna devant lui, visage contre terre. Nathan prit la parole : « Mon seigneur le roi, tu as donc décrété : “Adonias régnera après moi ; c’est lui qui s’assiéra sur mon trône” ! Car il est descendu aujourd’hui, et il a offert en sacrifice des taureaux, des veaux gras, des moutons en grand nombre. Il a invité tous les fils du roi, les chefs de l’armée, et le prêtre Abiatar. Ils sont en train de boire et de manger en sa présence, et ils disent : “Vive le roi Adonias !” Mais moi, ton serviteur, le prêtre Sadoc, Benaya, fils de Joad, et Salomon ton serviteur, il ne nous a pas invités. Est-ce bien de mon seigneur le roi que provient cette affaire ? Pourtant tu n’as pas fait savoir à tes serviteurs qui doit s’asseoir sur le trône de mon seigneur le roi après lui ? » 
        Le roi David répondit alors : « Appelez-moi Bethsabée ! » Elle entra donc chez le roi et se tint debout devant lui. Et le roi fit ce serment : « Par le SEIGNEUR qui est vivant, lui qui a racheté mon âme de toute angoisse, oui, je l’ai juré par le SEIGNEUR Dieu d’Israël : Salomon ton fils régnera après moi, et c’est lui qui s’assiéra sur mon trône à ma place. Cela, je le ferai aujourd’hui même ! » Bethsabée se mit à genoux, visage contre terre, et se prosterna devant le roi. Elle dit : « Que vive mon seigneur le roi David à jamais ! » 
        Le roi David reprit : « Appelez-moi le prêtre Sadoc, le prophète Nathan, et Benaya, fils de Joad ». Ils entrèrent chez le roi. Et le roi leur dit : « Prenez avec vous les serviteurs de votre maître. Vous placerez mon fils Salomon sur ma propre mule, et vous le ferez descendre à Guihone. Là, le prêtre Sadoc et le prophète Nathan lui donneront l’onction comme roi sur Israël. Vous sonnerez du cor et vous direz : “Vive le roi Salomon !” Vous remonterez à sa suite, il viendra s’asseoir sur mon trône et c’est lui qui régnera à ma place. Car je l’ai établi comme chef sur Israël et sur Juda. » 
        David mourut, il reposa avec ses pères, et il fut enseveli dans la Cité de David. Le règne de David sur Israël avait duré quarante ans : il avait régné sept ans à Hébron, et trente-trois ans à Jérusalem.
      responsory: |-
        R/ Les dons et l’appel de Dieu
        sont sans repentance.

        Le Seigneur aima Salomon,
        et le fit savoir par le prophète Natan.

        L’homme peut bien courir et vouloir,
        mais c’est Dieu qui fait miséricorde.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: L’accomplissement de l’amour
      content: |-
        Vous voyez, mes bien-aimés, combien l’amour est quelque chose de grand et d’admirable : il est impossible d’expliquer sa perfection. Qui sera capable d’y être trouvé par Dieu, sinon ceux qu’il en a rendus dignes ? Prions donc, et demandons à sa miséricorde de nous trouver dans l’amour, purs de tout parti pris humain, et irréprochables. Depuis Adam jusqu’aujourd’hui, toutes les générations ont disparu ; mais ceux qui, par la grâce de Dieu, ont obtenu la perfection de l’amour, demeurent dans le séjour des saints, qui seront manifestés lorsque le Christ, dans son règne, viendra nous visiter. Comme dit l’Écriture : *Entrez un instant dans vos chambres, jusqu’à ce que ma colère et ma fureur soient passées. Je tiendrai compte d’un jour de fête et je vous ferai sortir de vos tombeaux*. 
        Heureux sommes-nous, mes bien-aimés, si nous accomplissons les commandements de Dieu dans la concorde qui vient de l’amour, pour, que nos péchés soient pardonnés à cause de l’amour. L’Écriture dit en effet : *Heureux ceux dont les iniquités sont pardonnées, dont les péchés sont effacés. Heureux l’homme à qui le Seigneur n’impute aucune faute et dont la bouche ignore le mensonge*. Cette béatitude concerne ceux que Dieu a élus par Jésus Christ notre Seigneur. À lui la gloire pour les siècles des siècles. Amen. 
        Toutes nos chutes, toutes les fautes que nous avons commises sous les assauts de l’Adversaire, demandons qu’elles nous soient pardonnées. Quant à ceux qui ont été les meneurs de la révolte et du schisme, ils doivent considérer quelle est notre commune espérance. Car ceux qui vivent dans la crainte et la charité préfèrent subir eux-mêmes des mauvais traitements que de les voir infliger à leur prochain, et ils préfèrent que la condamnation tombe sur eux plutôt que sur la concorde qui nous vient d’une tradition belle et juste. Il vaut mieux confesser ses fautes qu’endurcir son cœur. ~ 
        Qui donc, parmi vous, est généreux, compatissant, tout rempli d’amour ? Qu’il dise « Si, à cause de moi, il y a révolte, disputes, divisions, je pars ; j’irai où vous voudrez, j’obéis à ce que l’assemblée ordonnera ; tout ce qu’il faut, c’est que le troupeau du Christ, avec les presbytres en place, vive dans la paix. » En agissant ainsi, il acquerra une grande gloire dans le Christ et il sera bien reçu partout. En effet, *la terre est au Seigneur, avec tout ce qu’elle contient*. Voilà comment agissent et agiront ceux qui vivent en sujets de la cité de Dieu, ce qu’ils n’auront jamais a regretter.
      responsory: |-
        R/ Celui qui garde sa Parole
        demeure en Dieu, et Dieu en lui,
        alléluia, alléluia !

        Dieu l’avait annoncé par son prophète :
        Je répandrai mon Esprit sur toute créature.

        Nous savons qu’il demeure en nous,
        grâce à l’Esprit qu’il nous a donné.
