readings:
  biblicalReading:
    - title: Portrait de Salomon
      ref: Si 47, 12-25
      content: Après David se leva un fils plein de savoir ; grâce à son père, il vécut en toute tranquillité. Salomon connut un règne paisible, et Dieu lui accorda la sécurité alentour, pour qu’il élève une maison consacrée à son nom et qu’il établisse un sanctuaire à jamais. Comme tu étais sage dans ta jeunesse ! Tel un fleuve, tu débordais d’intelligence ; ta pensée s’est répandue par toute la terre, que tu as remplie d’énigmes et de paraboles. Ta renommée est parvenue jusqu’aux îles lointaines. Tu as été aimé parce que tu étais pacifique. Tes chants, tes proverbes, tes paraboles et tes interprétations ont fait l’admiration du monde entier. Au nom du Seigneur Dieu, celui qui est appelé le Dieu d’Israël, tu as amassé l’or, comme de l’étain et, comme du plomb, tu as accumulé l’argent. Mais tu t’es vautré dans le plaisir avec les femmes et tu as été asservi dans ton corps. Tu as terni ta gloire, tu as profané ta race, au point d’amener la colère sur tes enfants et provoquer des regrets par ta folie. Ainsi la souveraineté fut partagée en deux et d’Éphraïm sortit un royaume rebelle. Mais le Seigneur ne renonce pas à sa miséricorde, il ne détruit aucune de ses œuvres, il ne fait pas disparaître les descendants de son élu, il ne supprime pas la postérité de qui l’a aimé. À Jacob il a donné un reste, à David, un rejeton issu de lui. Salomon reposa avec ses pères, laissant après lui, parmi sa descendance, le plus fou du peuple, un homme dénué d’intelligence, Roboam, qui, par sa décision, poussa le peuple à la révolte. Quant à Jéroboam, fils de Nebath, il fit pécher Israël ; c’est lui qui fit prendre à Éphraïm le chemin du péché. Et tant se multiplièrent leurs péchés qu’ils furent déportés de leur pays. Ils s’adonnèrent à tout ce qui est mal jusqu’à ce que vienne sur eux le châtiment.
      responsory: |-
        R/ Les dons et l’appel de Dieu
        sont sans repentance.

        Dieu ne renonça jamais à sa miséricorde
        et n’effaça aucune de ses paroles.

        Dieu n’a pas refusé à son élu une postérité,
        il n’a jamais renié la race de celui qu’il avait aimé.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR LE PSAUME 126
      subtitle: C’est le Seigneur qui bâtit la maison
      content: |-
        Salomon avait bâti un temple au Seigneur, image et préfiguration de la future Église et du corps du Seigneur. C’est pourquoi celui-ci dit dans l’Évangile : *Détruisez ce temple, et en trois jours je le relèverai*. C’est donc parce que le premier Salomon avait bâti ce temple-là que le véritable Salomon s’est bâti un temple. Je parle de notre Seigneur Jésus Christ, le vrai pacifique. Car le nom de Salomon se traduit par « pacifique » et le véritable pacifique est celui dont l’Apôtre dit : *Il est lui-même notre paix, lui qui de deux peuples en a fait un seul*. Il est le véritable pacifique, lui qui a réuni en lui deux murs venant de côtés opposés, pour lesquels il est devenu pierre d’angle : pour le peuple des croyants venant de la circoncision, et pour le peuple venant de la non-circoncision des païens, lui aussi formé de croyants. De ces deux peuples il a fait une seule Église, il est devenu pour eux pierre d’angle, et c’est pourquoi il est vraiment pacifique. 
        Parce que l’authentique Salomon, le fils de David et de Bethsabée, le roi d’Israël, préfigurait ce vrai pacifique lorsqu’il bâtissait le temple, ne t’imagine pas que c’est Salomon qui a bâti pour Dieu une maison, et que l’Écriture te désigne un autre Salomon quand elle commence ainsi un psaume : *Si le Seigneur ne bâtit la maison, c’est en vain qu’ils travaillent, ceux qui la bâtissent*. 
        C’est donc le Seigneur qui bâtit la maison, c’est le Seigneur Jésus qui bâtit sa maison. Beaucoup travaillent à bâtir ; mais si ce n’est pas lui qui bâtit, *c’est en vain qu’ils travaillent, ceux qui la bâtissent*. Quels sont ces bâtisseurs qui travaillent ? Tous ceux qui prêchent dans l’Église la parole de Dieu, les ministres des sacrements de Dieu. Tous nous nous démenons, tous nous travaillons, tous nous bâtissons maintenant ; et avant nous d’autres se sont démenés, ont travaillé, ont bâti. Mais *si le Seigneur ne bâtit la maison, c’est en vain qu’ils travaillent, ceux qui la bâtissent*. C’est pourquoi les Apôtres en ont vu quelques-uns s’écrouler et Paul dit précisément : *Vous observez religieusement les jours, les mois, les saisons, les années ! Vous me faites craindre d’avoir travaillé pour tous en pure perte !* Parce qu’il savait que la construction intérieure était l’œuvre du Seigneur. Paul plaignait ceux pour qui lui-même avait travaillé pour rien. Donc, si c’est nous qui parlons au-dehors, c’est lui qui construit au-dedans. Nous remarquons comment vous écoutez ; mais ce que vous pensez, celui-là seul le connaît, qui voit vos pensées. C’est lui qui bâtit, lui qui avertit, lui qui effraie, lui qui ouvre l’intelligence, lui qui conduit jusqu’à la foi votre connaissance ; pourtant, nous travaillons et nous sommes comme des ouvriers.
      responsory: |-
        R/ Nous sommes le Temple de Dieu,
        habités par son Esprit.

        Si quelqu’un détruit le Temple de Dieu,
        Dieu le détruira, car son Temple est saint ;
        et ce temple, c’est vous.

        Jésus chassa tous les marchands du temple :
        Ne faites pas de la maison de mon Père,
        un repère de voleurs.

        Détruisez ce sanctuaire, disait Jésus,
        en trois jours je le relèverai.
        Il parlait du temple de son corps.
