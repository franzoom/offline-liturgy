  biblicalReading:
    - title: Dieu dans le bruit d’une brise légère
      ref: 1R 19, 1-9a.11-21
      content: |-
        Le roi Acab avait rapporté à Jézabel comment le prophète Élie avait réagi et comment il avait fait égorger tous les prophètes de Baal. Alors Jézabel envoya un messager dire à Élie : « Que les dieux amènent le malheur sur moi, et pire encore, si demain, à cette heure même, je ne t’inflige pas le même sort que tu as infligé à ces prophètes. » Devant cette menace, Élie se hâta de partir pour sauver sa vie. Arrivé à Bershéba, au royaume de Juda, il y laissa son serviteur. Quant à lui, il marcha toute une journée dans le désert. Il vint s’asseoir à l’ombre d’un buisson, et demanda la mort en disant : « Maintenant, SEIGNEUR, c’en est trop ! Reprends ma vie : je ne vaux pas mieux que mes pères. » Puis il s’étendit sous le buisson, et s’endormit. Mais voici qu’un ange le toucha et lui dit : « Lève-toi, et mange ! » Il regarda, et il y avait près de sa tête une galette cuite sur des pierres brûlantes et une cruche d’eau. Il mangea, il but, et se rendormit. Une seconde fois, l’ange du SEIGNEUR le toucha et lui dit : « Lève-toi, et mange, car il est long, le chemin qui te reste. » Élie se leva, mangea et but. Puis, fortifié par cette nourriture, il marcha quarante jours et quarante nuits jusqu’à l’Horeb, la montagne de Dieu. Là, il entra dans une caverne et y passa la nuit. 
        Le SEIGNEUR dit : « Sors et tiens-toi sur la montagne devant le SEIGNEUR, car il va passer. » À l’approche du SEIGNEUR, il y eut un ouragan, si fort et si violent qu’il fendait les montagnes et brisait les rochers, mais le SEIGNEUR n’était pas dans l’ouragan ; et après l’ouragan, il y eut un tremblement de terre, mais le SEIGNEUR n’était pas dans le tremblement de terre ; et après ce tremblement de terre, un feu, mais le SEIGNEUR n’était pas dans ce feu ; et après ce feu, le murmure d’une brise légère. Aussitôt qu’il l’entendit, Élie se couvrit le visage avec son manteau, il sortit et se tint à l’entrée de la caverne. Alors il entendit une voix qui disait : « Que fais-tu là, Élie ? » Il répondit : « J’éprouve une ardeur jalouse pour toi, SEIGNEUR, Dieu de l’univers. Les fils d’Israël ont abandonné ton Alliance, renversé tes autels, et tué tes prophètes par l’épée ; moi, je suis le seul à être resté et ils cherchent à prendre ma vie. » 
        Le SEIGNEUR lui dit : « Repars vers Damas, par le chemin du désert. Arrivé là, tu consacreras par l’onction Hazaël comme roi de Syrie ; puis tu consacreras Jéhu, fils de Namsi, comme roi d’Israël ; et tu consacreras Élisée, fils de Shafath, d’Abel-Mehola, comme prophète pour te succéder. Celui qui échappera à l’épée d’Hazaël, Jéhu le tuera, et celui qui échappera à l’épée de Jéhu, Élisée le tuera. Mais je garderai en Israël un reste de sept mille hommes : tous les genoux qui n’auront pas fléchi devant Baal et toutes les bouches qui ne lui auront pas donné de baiser ! » 
        Élie s’en alla. Il trouva Élisée, fils de Shafath, en train de labourer. Il avait à labourer douze arpents, et il en était au douzième. Élie passa près de lui et jeta vers lui son manteau. Alors Élisée quitta ses bœufs, courut derrière Élie, et lui dit : « Laisse-moi embrasser mon père et ma mère, puis je te suivrai. » Élie répondit : « Va-t’en, retourne là-bas ! Je n’ai rien fait. » Alors Élisée s’en retourna ; mais il prit la paire de bœufs pour les immoler, les fit cuire avec le bois de l’attelage, et les donna à manger aux gens. Puis il se leva, partit à la suite d’Élie et se mit à son service.
      responsory: |-
        R/ Comment te contempler au sanctuaire,
        voir ta force et ta gloire ?

        Au murmure de la brise légère,
        Élie se voila le visage,
        et se tint à l’entrée de la grotte.

        Nul n’a jamais vu Dieu.
        Le Fils unique qui est dans le sein du Père,
        nous l’a fait connaître.
  patristicReading:
    - title: TRAITÉ DE SAINT AMBROISE SUR LES MYSTÈRES
      subtitle: Préfigurations bibliques du baptême
      content: |-
        Saint Paul nous enseigne *que nos ancêtres ont tous été sous la protection de la colonne de nuée, qu’ils ont tous passé la mer Rouge et que tous, en Moïse, ont été baptisés dans la nuée et dans la mer*. Puis Moïse lui-même dit, dans son cantique : *Tu as envoyé ton souffle (ton Esprit) et la mer les a recouverts*. Remarque-le : dans ce passage des Hébreux, déjà, se trouve une préfiguration du baptême ; l’Égyptien y a trouvé la mort, et l’Hébreu, la libération. Ce que nous apprenons chaque jour par ce mystère, c’est évidemment que le péché est englouti et l’erreur détruite, alors que la piété et l’innocence font la traversée complète. 
        Tu entends annoncer que nos ancêtres ont été sous la nuée. Une nuée bienfaisante, qui refroidit le feu des passions charnelles ; une nuée bienfaisante, qui couvre de son ombre ceux que l’Esprit Saint visite. Ainsi est-il venu sur la Vierge Marie et la puissance du Très-Haut l’a-t-elle prise *sous son ombre*, lorsqu’elle engendra la rédemption pour le genre humain : c’est le miracle qui fut accompli par Moïse de façon figurative. Si l’Esprit était alors préfiguré, n’est-il pas réellement présent puisque l’Écriture te dit : *La Loi a été communiquée par Moïse, mais la grâce et la vérité sont venues par Jésus Christ*. 
        La source de Mara était amère ; Moïse y jeta du bois et elle devint douce. En effet, sans l’invocation de la croix du Seigneur, l’eau n’est d’aucune utilité pour le salut futur ; mais lorsqu’elle a été consacrée par le mystère de la croix qui donne le salut, elle est toute prête pour fournir le bain spirituel et la boisson du salut. Donc, de même que Moïse, de façon prophétique, mit le bois dans cette source d’autrefois, ainsi l’évêque prononce sur la source que nous voyons l’invocation de la croix du Seigneur, et l’eau devient douce pour donner la grâce. 
        N’en crois donc pas seulement les yeux de ton corps : on voit mieux ce qui ne se voit pas, parce que cela est provisoire, et ceci éternel. On distingue mieux ce qui n’est pas visible par les yeux, mais découvert par l’esprit et l’âme. 
        Puis, laisse-toi instruire par la lecture du livre des Rois. Naaman était Syrien, il avait la lèpre et ne pouvait en être purifié par personne. Alors une jeune prisonnière dit qu’il y avait en Israël un prophète qui pourrait le purifier de son mal. Il prit, dit le texte, de l’or et de l’argent et se rendit auprès du roi d’Israël. Celui-ci, apprenant le motif de cette visite, déchira ses vêtements en disant que c’était de la provocation que de lui demander ce qui n’est pas au pouvoir d’un roi. Mais Élisée fit dire au roi de lui envoyer le Syrien, pour que celui-ci reconnût qu’il y avait un Dieu en Israël. Et quand Naaman fut arrivé, Élisée lui ordonna de se baigner sept fois dans le Jourdain. Alors Naaman se mit à réfléchir : les fleuves de sa patrie avaient une eau meilleure, dans laquelle il s’était souvent baigné sans être jamais purifié de sa lèpre. C’est ce qui le retint d’obéir aux ordres du prophète. Mais il céda aux avis et aux exhortations de ses serviteurs, il se baigna et, purifié aussitôt, comprit que la purification de chacun ne vient pas de l’eau, mais de la grâce. ~ 
        Il a douté avant d’être guéri toi, qui es déjà guéri, tu ne dois pas douter.
      responsory: |-
        Hommes nouveaux, Stance
        baptisés dans le Christ,
        vous avez revêtu le Christ,
        Héritiers avec lui d’un Royaume de lumière,
        vous possédez la liberté des fils de Dieu
        pour annoncer au monde :

        R/ Nous sommes au Christ
        et le Christ est à Dieu !

        Venez, voyez les gestes de Dieu,
        redoutable en hauts faits pour les hommes.

        Il changea la mer en terre ferme,
        on passa le fleuve à pied sec.
