invitatory:
  antiphon:
    - Adorons le Seigneur, c’est lui qui nous a faits.

oration:
    - Dieu éternel et tout-puissant, toi que nous pouvons déjà appeler notre Père, fais grandir en nos cœurs l’esprit filial, afin que nous soyons capables d’entrer un jour dans l’héritage qui nous est promis.

readings:
  biblicalReading:
    - title: Élie défenseur de l’opprimé
      ref: 1R 21, 1-21.27-29
      content: "Naboth, de la ville de Yizréel, possédait une vigne à côté du palais d’Acab, roi de Samarie. Acab dit un jour à Naboth : « Cède-moi ta vigne ; elle me servira de jardin potager, car elle est juste à côté de ma maison ; je te donnerai en échange une vigne meilleure, ou, si tu préfères, je te donnerai l’argent qu’elle vaut. » Naboth répondit à Acab : « Que le SEIGNEUR me préserve de te céder l’héritage de mes pères ! » Acab retourna chez lui sombre et irrité, parce que Naboth lui avait dit : « Je ne te céderai pas l’héritage de mes pères. » Il se coucha sur son lit, tourna son visage vers le mur, et refusa de manger. Sa femme Jézabel vint lui dire : « Pourquoi es-tu de mauvaise humeur ? Pourquoi ne veux-tu pas manger ? » Il répondit : « J’ai parlé à Naboth de Yizréel. Je lui ai dit : “Cède-moi ta vigne pour de l’argent, ou, si tu préfères, pour une autre vigne en échange.” Mais il a répondu : “Je ne te céderai pas ma vigne !” » Alors sa femme Jézabel lui dit : « Est-ce que tu es le roi d’Israël, oui ou non ? Lève-toi, mange, et retrouve ta bonne humeur : moi, je vais te donner la vigne de Naboth. » Elle écrivit des lettres au nom d’Acab, elle les scella du sceau royal, et elle les adressa aux anciens et aux notables de la ville où habitait Naboth. Elle avait écrit dans ces lettres : « Proclamez un jeûne, faites comparaître Naboth devant le peuple. Placez en face de lui deux vauriens, qui témoigneront contre lui : “Tu as maudit Dieu et le roi !” Ensuite, faites-le sortir de la ville, lapidez-le, et qu’il meure ! » Les anciens et les notables qui habitaient la ville de Naboth firent ce que Jézabel avait ordonné dans ses lettres. Ils proclamèrent un jeûne et firent comparaître Naboth devant le peuple. Alors arrivèrent les deux individus qui se placèrent en face de lui et portèrent contre lui ce témoignage : « Naboth a maudit Dieu et le roi. » On fit sortir Naboth de la ville, on le lapida, et il mourut. Puis on envoya dire à Jézabel : « Naboth a été lapidé et il est mort. » Lorsque Jézabel en fut informée, elle dit à Acab : « Va, prends possession de la vigne de ce Naboth qui a refusé de la céder pour de l’argent, car il n’y a plus de Naboth : il est mort. » Quand Acab apprit que Naboth était mort, il se rendit à la vigne de Naboth et en prit possession. La parole du SEIGNEUR fut adressée au prophète Élie de Tishbé : « Lève-toi, va trouver Acab, qui règne sur Israël à Samarie. Il est en ce moment dans la vigne de Naboth, où il s’est rendu pour en prendre possession. Tu lui diras : “Ainsi parle le SEIGNEUR : Tu as commis un meurtre, et maintenant tu prends possession. C’est pourquoi, ainsi parle le SEIGNEUR : À l’endroit même où les chiens ont lapé le sang de Naboth, les chiens laperont ton sang à toi aussi.” » Acab dit à Élie : « Tu m’as donc retrouvé, toi, mon ennemi ! » Élie répondit : « Oui, je t’ai retrouvé. Puisque tu t’es déshonoré en faisant ce qui est mal aux yeux du SEIGNEUR, je vais faire venir sur toi le malheur : je supprimerai ta descendance, j’exterminerai tous les mâles de ta maison, esclaves ou hommes libres en Israël. Quand Acab entendit les paroles prononcées par Élie, il déchira ses habits, se couvrit le corps d’une toile à sac — un vêtement de pénitence — ; et il jeûnait, il gardait la toile à sac pour dormir, et il marchait lentement. Alors la parole du SEIGNEUR fut adressée à Élie : « Tu vois comment Acab s’est humilié devant moi ! Puisqu’il s’est humilié devant moi, je ne ferai pas venir le malheur de son vivant ; c’est sous le règne de son fils que je ferai venir le malheur sur sa maison. »"
      responsory: |-
        R/ Homme de douleur, innocent et méprisé,
        c’était nos souffrances que tu portais.

        Vous avez condamné et tué le juste,
        il ne vous résiste pas.

        Voyez votre misère, prenez le deuil et pleurez.
        Humiliez-vous devant le Seigneur, il vous élèvera.
  patristicReading:
    - title: TRAITÉ DE SAINT AMBROISE SUR LES MYSTÈRES
      subtitle: L’eau ne purifie pas sans l’Esprit
      content:
        "On te l’a déjà dit : ne crois pas seulement ce que tu vois, car tu pourrais dire, toi aussi, comme Naaman : C’est cela, ce grand mystère *que l’œil n’a pas vu, que l’oreille n’a pas entendu, et qui n’est pas parvenu à la pensée de l’homme ?* Je vois de l’eau comme j’en voyais tous les jours ! Peut-elle me purifier, alors que j’y suis descendu souvent sans être jamais purifié ? Apprends par là que l’eau ne purifie pas sans l’Esprit. Et c’est pour cela que tu as lu qu’il y a dans le baptême *trois* témoins *qui se rejoignent en un seul témoignage* : eau, le sang et l’Esprit. Car, si tu en retires un seul, le sacrement de baptême disparaît. Qu’est-ce que l’eau, en effet, sans la croix du Christ ? Un élément ordinaire, sans aucune portée sacramentelle. Et de même, sans eau il n’y pas de mystère de la nouvelle naissance, car *personne, à moins de naître de l’eau et de l’Esprit, ne peut entrer dans le royaume de Dieu*. Le catéchumène croit, lui aussi, en la croix du Seigneur Jésus, dont il a reçu le signe, mais s’il n’a pas été baptisé au nom du Père, et du Fils, et du Saint-Esprit, il ne peut recevoir le pardon de ses péchés ni accueillir le don de la grâce spirituelle. Le Syrien Naaman s’est plongé sept fois selon la Loi ; mais toi, tu as été baptisé au nom de la Trinité. Tu as confessé ta foi au Père — rappelle-toi ce que tu as fait —  tu as confessé ta foi au Fils, ta foi en l’Esprit Saint. Retiens la succession de ces faits. Dans cette foi, tu es mort au monde, tu es ressuscité pour Dieu ; tu as été comme enseveli dans cet élément du monde ; mort au péché, tu es ressuscité pour la vie éternelle. Crois donc que cette eau n’est pas inutile. ~ Le paralytique de la piscine de Béthesda attendait *un homme*. Lequel, sinon le Seigneur Jésus, né de la Vierge ? Avec sa venue, il n’y avait plus seulement une préfiguration qui guérissait quelques individus, mais la vérité qui guérissait tous les hommes. C’est donc lui dont on attendait qu’il descende, lui de qui Dieu le Père a dit à Jean Baptiste : *Celui sur qui tu verras l’Esprit descendre du ciel et demeurer, c’est celui-là qui baptise dans l’Esprit Saint*. C’est de lui que Jean Baptiste a témoigné en disant : *J’ai vu l’Esprit descendre du ciel comme une colombe et demeurer sur lui*. Pourquoi l’Esprit est-il descendu alors comme une colombe, sinon pour que tu voies, pour que tu reconnaisses que la colombe envoyée hors de l’arche par Noé le juste était l’image de cette colombe-là, et pour que tu y reconnaisses la préfiguration de ce sacrement ? ~ Est-ce que tu dois douter encore, alors que le Père le proclame pour toi de façon indubitable dans l’Évangile, lorsqu’il dit : *Celui-ci est mon Fils bien-aimé ; en lui j’ai mis tout mon amour *; alors que le Fils le proclame, lui sur qui l’Esprit Saint s’est manifesté sous la forme d’une colombe ; alors que l’Esprit Saint le proclame aussi, lui qui est descendu sous la forme d’une colombe alors que David le proclame : *La voix du Seigneur sur les eaux, le Dieu de gloire a tonné, le Seigneur sur les eaux innombrables *; alors que l’Écriture l’atteste : aux prières de Gédéon, le feu est descendu du ciel et, de nouveau, à la prière d’Élie, le feu fut envoyé pour consacrer le sacrifice. Ne considère pas le mérite personnel des prêtres, mais leurs fonctions. Et si tu tiens compte du mérite, de même que tu estimes Élie, tiens compte des mérites de Pierre ou de Paul : c’est eux qui nous ont transmis ce mystère qu’ils ont reçu du Seigneur Jésus. Un feu visible leur était envoyé pour qu’ils croient pour nous qui croyons, c’est un feu invisible qui agit. Pour ceux-là, c’était une préfiguration ; pour nous, c’est un avertissement. Crois donc que le Seigneur Jésus est là, invoqué par la prière des prêtres, lui qui a dit : *Quand deux ou trois sont réunis, je suis là, moi aussi*. À plus forte raison, là où est l’Église, là où sont les mystères, c’est là qu’il daigne nous accorder sa présence. Tu es donc descendu dans le baptistère. Rappelle-toi ce que tu as répondu que tu crois au Père, que tu crois au Fils, que tu crois en l’Esprit Saint.
        Tu n’as pas à dire : Je crois en un plus grand et en un moins grand et en un dernier. Mais, par un même engagement de ta parole, tu es tenu de croire au Fils de la même manière que tu crois au Père, de croire en l’Esprit Saint de la même manière que tu crois au Fils, avec cette seule différence que tu confesses devoir croire en la croix du seul Seigneur Jésus."
      responsory: |-
        R/ Alléluia ! Ils triomphent par le sang de l’Agneau.

        Il est vainqueur du monde,
        celui qui croit au Fils de Dieu
        venu avec l’eau et le sang,
        Jésus Christ.

        Vainqueur par le sang précieux
        d’un agneau sans défaut et sans tache,
        prédestiné avant que fût le monde,
        sang du Christ !
