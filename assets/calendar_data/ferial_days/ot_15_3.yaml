      headline: |-
        « L’ange du Seigneur lui apparut dans la flamme d’un buisson en feu »
      content: |-
        En ces jours-là,
         Moïse était berger du troupeau de son beau-père Jéthro,
        prêtre de Madiane.
        Il mena le troupeau au-delà du désert
        et parvint à la montagne de Dieu, à l’Horeb.
         L’ange du Seigneur lui apparut dans la flamme
        d’un buisson en feu.
        Moïse regarda : le buisson brûlait
        sans se consumer.
         Moïse se dit alors :
        « Je vais faire un détour
        pour voir cette chose extraordinaire :
        pourquoi le buisson ne se consume-t-il pas ? »
         Le Seigneur vit qu’il avait fait un détour pour voir,
        et Dieu l’appela du milieu du buisson :
        « Moïse ! Moïse ! »
        Il dit :
        « Me voici ! »
         Dieu dit alors :
        « N’approche pas d’ici !
        Retire les sandales de tes pieds,
        car le lieu où tu te tiens est une terre sainte ! »
         Et il déclara :
        « Je suis le Dieu de ton père,
        le Dieu d’Abraham, le Dieu d’Isaac, le Dieu de Jacob. »
        Moïse se voila le visage
        car il craignait de porter son regard sur Dieu.
        Le Seigneur dit :
         « Maintenant, le cri des fils d’Israël est parvenu jusqu’à moi,
        et j’ai vu l’oppression que leur font subir les Égyptiens.
         Maintenant donc, va !
        Je t’envoie chez Pharaon :
        tu feras sortir d’Égypte mon peuple, les fils d’Israël. »
         Moïse dit à Dieu :
        « Qui suis-je pour aller trouver Pharaon,
        et pour faire sortir d’Égypte les fils d’Israël ? »
         Dieu lui répondit :
        « Je suis avec toi.
        Et tel est le signe que c’est moi qui t’ai envoyé :
        quand tu auras fait sortir d’Égypte mon peuple,
        vous rendrez un culte à Dieu sur cette montagne. »
    - biblicalRef: Is 10, 5-7.13-16
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Le ciseau se glorifie-t-il aux dépens de celui qui s’en sert pour tailler ? »
      content: |-
        Ainsi parle le Seigneur :
         Malheureux ! Assour, l’instrument de ma colère,
        le bâton de mon courroux.
         Je l’envoie contre une nation impie,
        je lui donne mission contre un peuple qui excite ma fureur,
        pour le mettre au pillage et emporter le butin,
        pour le piétiner comme la boue des chemins.
         Mais Assour ne l’entend pas ainsi,
        ce n’est pas du tout ce qu’il pense :
        ce qu’il veut, c’est détruire,
        exterminer quantité de nations.
         Car le roi d’Assour a dit :
        « C’est par la vigueur de ma main que j’ai agi,
        et par ma sagesse, car j’ai l’intelligence.
        J’ai déplacé les frontières des peuples,
        j’ai pillé leurs réserves ;
        fort entre les forts, j’ai détrôné des puissants.
         J’ai mis la main sur les richesses des peuples,
        comme sur un nid.
        Comme on ramasse des œufs abandonnés,
        j’ai ramassé toute la terre,
        et il n’y a pas eu un battement d’aile,
        pas un bec ouvert,
        pas un cri. »
         Mais le ciseau se glorifie-t-il
        aux dépens de celui qui s’en sert pour tailler ?
        La scie va-t-elle s’enfler d’orgueil
        aux dépens de celui qui la tient ?
        Comme si le bâton faisait mouvoir la main qui le brandit,
        comme si c’était le bois qui brandissait l’homme !
         C’est pourquoi le Seigneur Dieu de l’univers
        fera dépérir les soldats bien nourris du roi d’Assour,
        et au lieu de sa gloire s’allumera un brasier,
        le brasier d’un incendie.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 102 (103), 1-2, 3-4, 6-7
      refAbbr: 102, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 102, 8a
        chorus: Le Seigneur est tendresse et pitié.
      content: |-
        Bénis le Seigneur, ô mon âme,
        bénis son nom très saint, tout mon être !
        Bénis le Seigneur, ô mon âme,
        n’oublie aucun de ses bienfaits !

        Car il pardonne toutes tes offenses
        et te guérit de toute maladie ;
        il réclame ta vie à la tombe
        et te couronne d’amour et de tendresse ;

        Le Seigneur fait œuvre de justice,
        il défend le droit des opprimés.
        Il révèle ses desseins à Moïse,
        aux enfants d’Israël ses hauts faits.
    - biblicalRef: Ps 93 (94), 5-6, 7-8, 9-10, 14-15
      refAbbr: 93, 5…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 93, 14a
        chorus: Le Seigneur ne délaisse pas son peuple.
      content: |-
        C’est ton peuple, Seigneur, qu’ils piétinent,
        et ton domaine qu’ils écrasent ;
        ils massacrent la veuve et l’étranger,
        ils assassinent l’orphelin.

        Ils disent : « Le Seigneur ne voit pas,
        le Dieu de Jacob ne sait pas ! »
        Sachez-le, esprits vraiment stupides ;
        insensés, comprendrez-vous un jour ?

        Lui qui forma l’oreille, il n’entendrait pas ?
        il a façonné l’œil, et il ne verrait pas ?
        il a puni des peuples et ne châtierait plus,
        lui qui donne aux hommes la connaissance ?

        Le Seigneur ne délaisse pas son peuple,
        il n’abandonne pas son domaine :
        on jugera de nouveau selon la justice ;
        tous les hommes droits applaudiront.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 11, 25-27
      headline: |-
        « Ce que tu as caché aux sages et aux savants, tu l’as révélé aux tout-petits »
      acclamationAntiphon: |-
        Tu es béni, Père,
        Seigneur du ciel et de la terre,
        tu as révélé aux tout-petits
        les mystères du Royaume !
      content: |-
        En ce temps-là,
        Jésus prit la parole et dit :
        « Père, Seigneur du ciel et de la terre,
        je proclame ta louange :
        ce que tu as caché aux sages et aux savants,
        tu l’as révélé aux tout-petits.
         Oui, Père, tu l’as voulu ainsi dans ta bienveillance.
         Tout m’a été remis par mon Père ;
        personne ne connaît le Fils, sinon le Père,
        et personne ne connaît le Père, sinon le Fils,
        et celui à qui le Fils veut le révéler. »
