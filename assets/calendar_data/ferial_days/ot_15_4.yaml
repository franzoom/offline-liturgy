  biblicalReading:
    - title: Mort du roi Akhab
      ref: 1R 22, 1-9.15-23.29.34-38
      content: |-
        On resta tranquille pendant trois ans, sans guerre entre Aram et Israël. Mais la troisième année, Josaphat, roi de Juda, descendit auprès du roi d’Israël. Le roi d’Israël dit à ses serviteurs : « Savez-vous que la ville de Ramoth-de-Galaad nous appartient ? Nous restons sans rien dire, au lieu de la reprendre des mains du roi d’Aram ». Il dit à Josaphat : « Viendrais-tu avec moi pour combattre à Ramoth-de-Galaad ? » Et Josaphat répondit au roi d’Israël : « Ce sera pour moi comme pour toi, pour mon peuple comme pour ton peuple, pour mes chevaux comme pour tes chevaux. » 
        Josaphat dit au roi d’Israël : « Mais consulte d’abord la parole du SEIGNEUR. » Le roi d’Israël réunit les prophètes, au nombre d’environ quatre cents. Il leur demanda : « Irai-je à Ramoth-de-Galaad pour combattre, ou dois-je y renoncer ? » Ils dirent : « Monte ! Le SEIGNEUR livrera la ville aux mains du roi. » Mais Josaphat reprit : « N’y a-t-il ici aucun autre prophète du SEIGNEUR, par qui nous pourrions le consulter ? » Le roi d’Israël répondit à Josaphat : « Il y a encore un homme par qui nous pourrions consulter le SEIGNEUR, mais moi, je le hais, car il ne prophétise rien de bon à mon sujet, mais seulement du mal. C’est Michée, fils de Yimla. » Josaphat répliqua : « Que le roi ne parle pas ainsi ! » Le roi d’Israël appela un dignitaire et lui dit : « Vite, fais venir Michée, fils de Yimla ! » 
        Il entra chez le roi qui lui dit : « Michée, irons-nous à Ramoth-de-Galaad pour combattre, ou devons-nous y renoncer ? » Il répondit : « Monte ! Tu réussiras. Le SEIGNEUR livrera la ville aux mains du roi. » Le roi lui rétorqua : « Combien de fois devrai-je t’adjurer de me dire seulement la vérité au nom du SEIGNEUR ? » Michée dit alors : « J’ai vu tout Israël dispersé sur les montagnes, comme des brebis sans berger. Le SEIGNEUR a dit : “Ces gens n’ont plus de maître ; qu’ils retournent en paix, chacun dans sa maison”. » 
        Le roi d’Israël dit à Josaphat : « Ne te l’avais-je pas dit ? Il ne prophétise à mon sujet rien de bon, mais seulement du mal ! » Michée reprit : « Eh bien ! Écoute la parole du SEIGNEUR ! J’ai vu le SEIGNEUR qui siégeait sur son trône ; toute l’armée des cieux se tenait près de lui, à sa droite et à sa gauche. Le SEIGNEUR demanda : “Qui séduira Acab, pour qu’il monte et qu’il tombe à Ramoth-de-Galaad ?” L’un répondit ceci, l’autre répondit cela. Alors un esprit s’avança et se tint en présence du SEIGNEUR. Il dit : “Moi, je le séduirai”. Le SEIGNEUR reprit : “De quelle manière ?” Il répondit : “J’avancerai, je deviendrai esprit de mensonge dans la bouche de tous ses prophètes.” Le SEIGNEUR déclara : “Tu le séduiras, tu l’auras même en ton pouvoir. Avance, et fais comme tu as dit.” » Michée continua : « Maintenant donc, voici que le SEIGNEUR a mis un esprit de mensonge dans la bouche de tous tes prophètes qui sont là, voici que le SEIGNEUR annonce contre toi le malheur. » 
        Le roi d’Israël et Josaphat, roi de Juda, montèrent à Ramoth-de-Galaad. Un homme tira de l’arc au hasard et atteignit le roi d’Israël entre les attaches et la cuirasse. Le roi dit au conducteur de son char : « Tourne bride et fais-moi sortir du champ de bataille, car je me sens mal ! » Le combat, ce jour-là, devint très violent. On maintenait le roi debout sur son char, face aux Araméens. Et le soir, il mourut. Le sang de sa blessure coulait au fond du char. Au coucher du soleil, un cri se propagea dans le campement : « Chacun à sa ville et chacun à sa terre ! » Le roi était mort ; il fut ramené à Samarie, et c’est à Samarie que fut enseveli le roi. On lava le char à grande eau à l’étang de Samarie. Les chiens lapèrent le sang et les prostituées s’y baignèrent, conformément à la parole que le SEIGNEUR avait dite.
      responsory: |-
        R/ Envoie ta lumière et ta vérité,
        qu’elles m’indiquent la route.

        Ne vous laissez pas égarer
        par ceux qui prophétisent en mon nom,
        dit le Seigneur, je ne les ai pas envoyés.

        Quand vous me chercherez, vous me trouverez,
        pour m’avoir cherché de tout votre cœur,
        dit le Seigneur.
  patristicReading:
    - title: TRAITÉ DE SAINT AMBROISE SUR LES MYSTÈRES
      subtitle: Le symbolisme de l’onction et des vêtements blancs
      content: |-
        Après le bain du baptême, tu es monté auprès de l’évêque. Pense à ce qui a suivi. N’est-ce pas ce que dit David : *Comme le parfum sur la tête, qui descend sur la barbe, sur la barbe d’Aaron ?* C’est le parfum dont parle Salomon : *Ton nom est un parfum qui se répand : c’est pourquoi les jeunes filles t’ont aimé et attiré*. Combien d’âmes renouvelées aujourd’hui t’ont-elles aimé. Seigneur Jésus, en disant : *Attire-nous derrière toi, nous accourrons à l’odeur de tes vêtements*, pour aspirer l’odeur de la résurrection ? 
        Comprends le sens de ce rite : le parfum coule sur la barbe, c’est-à-dire sur la grâce de la jeunesse et sur la barbe d’Aaron, pour que tu deviennes une *race élue*, sacerdotale, précieuse. Car nous recevons tous l’onction de la grâce spirituelle en vue du royaume de Dieu et du sacerdoce. ~ 
        Ensuite tu as reçu ces vêtements blancs que tu portes, pour signifier que tu as dépouillé l’enveloppe du péché et revêtu les vêtements purs de l’innocence, dont parle le prophète : *Tu m’aspergeras avec l’hysope, et je serai purifié ; tu me laveras, et je deviendrai plus blanc que neige*. On le voit en effet, selon la Loi et selon l’Évangile : celui qui est baptisé se montre purifié. Selon la Loi, parce que Moïse employait une touffe d’hysope pour asperger avec le sang de l’agneau. Selon l’Évangile, parce que le Christ avait des vêtements blancs comme neige, quand il fit voir, dans l’évangile de la Transfiguration, la gloire de sa résurrection. Il devient *plus blanc que neige*, celui dont la faute est pardonnée. C’est pourquoi le Seigneur dit par la bouche d’Isaïe : *Si vos péchés sont comme la pourpre, je les rendrai blancs comme neige*. L’Église, qui porte ces vêtements blancs pour les avoir endossés grâce au *bain de la nouvelle naissance*, dit dans le Cantique des cantiques : *Je suis noire et belle, filles de Jérusalem*. Noire par la fragilité de la nature humaine, belle par la grâce ; noire parce que composée de pécheurs, belle par le sacrement de la foi. En voyant ces vêtements, les filles de Jérusalem disent, dans leur stupéfaction : *Qui est celle-ci qui monte toute blanche ?* Elle qui était noire, comment est-elle devenue blanche tout à coup ? 
        Quant au Christ, voyant son Église en vêtements blancs c’est pour elle, dit le prophète Zacharie, qu’il avait pris des vêtements sales — ou bien voyant l’âme purifiée et lavée par le sacrement de la nouvelle naissance, il lui dit : *Que tu es belle, mon amie, que tu es belle : tes yeux sont beaux comme ceux de la colombe*, cette colombe dont le Saint-Esprit avait pris l’apparence pour descendre du ciel. ~ 
        Aussi rappelle-toi que tu as reçu l’empreinte de l’Esprit : *Esprit de sagesse et de discernement, esprit de conseil et de force, esprit de connaissance et de piété, esprit de crainte religieuse*, et garde bien ce que tu as reçu. Dieu le Père t’a marqué de son empreinte, le Christ Seigneur t’a confirmé, et il a mis *l’Esprit dans ton cœur, comme un premier don*, ainsi que tu l’as appris par la lecture de l’Apôtre.
      responsory: |-
        R/ Le Seigneur a conclu avec nous une alliance ;
        sur la montagne, il nous a parlé face à face.

        Toutes les promesses de Dieu
        ont leur Oui dans le Christ :
        et par lui nous disons Amen à la gloire de Dieu.

        Le Seigneur nous affermit dans le Christ,
        il nous a donné l’onction.

        Le Seigneur nous a marqués de son sceau,
        il a mis dans nos cœurs les arrhes de l’Esprit.
