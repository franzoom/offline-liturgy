oration:
    - Dieu qui peut mettre au cœur de tes fidèles un unique désir, donne à ton peuple d’aimer ce que tu commandes et d’attendre ce que tu promets ; pour qu’au milieu des changements de ce monde, nos cœurs s’établissent fermement là où se trouvent les vraies joies.

readings:
  biblicalReading:
    - title: Josaphat obtient le secours de Dieu
      ref: 2Ch 20, 1-9.13-24
      content: |-
        À quelque temps de là, les fils de Moab et les fils d’Ammone, et avec eux des Méounites, vinrent faire la guerre à Josaphat. On vint en informer Josaphat : « Une grande multitude s’avance contre toi, venant d’au-delà de la Mer, du pays d’Édom ; elle est déjà à Haceçone-Tamar, c’est-à-dire Enn-Guèdi. » 
        Josaphat prit peur et décida de consulter le SEIGNEUR ; puis il proclama un jeûne pour tout Juda. Les gens de Juda se rassemblèrent pour chercher secours auprès du SEIGNEUR ; c’est de toutes les villes de Juda que l’on vint chercher le SEIGNEUR. Alors Josaphat se tint debout au milieu de l’assemblée de Juda, à Jérusalem, dans la maison du SEIGNEUR, devant le nouveau parvis. Il dit : « SEIGNEUR, Dieu de nos pères, n’es-tu pas le Dieu qui est au ciel ? N’est-ce pas toi qui domines sur tous les royaumes des nations ? Dans ta main, force et puissance ; nul ne peut tenir devant toi. N’est-ce pas toi, ô notre Dieu, qui, face à ton peuple Israël, as dépossédé les habitants de ce pays, et l’as donné pour toujours à la descendance d’Abraham ton ami ? Là ils se sont établis et ils ont construit un sanctuaire pour ton nom. Ils disaient : “Si un malheur tombe sur nous, épée, châtiment, peste ou famine, nous nous tiendrons devant cette Maison et devant toi, puisque ton nom est dans cette Maison. Nous crierons vers toi du fond de notre détresse ; toi, tu entendras et tu sauveras.” 
        Tous les gens de Juda se tenaient debout devant le SEIGNEUR, et même leurs petits enfants, leurs femmes et leurs fils. Il y avait là Yahaziel, fils de Zacharie, fils de Benaya, fils de Yehiel, fils de Mattanya ; il était lévite, du groupe des fils d’Asaf. L’Esprit du SEIGNEUR fut sur lui, au milieu de l’assemblée. Yahaziel s’écria : « Soyez attentifs, vous tous de Juda et habitants de Jérusalem, et toi, roi Josaphat ! Ainsi vous parle le SEIGNEUR : Ne craignez pas, ne vous effrayez pas devant cette foule immense ; car ce combat n’est pas le vôtre, mais celui de Dieu. Demain, descendez vers eux ; voici qu’ils arrivent par la montée de Ciç ; vous les trouverez à l’extrémité du ravin près du désert de Yerouël. Mais là, vous n’aurez pas à combattre ; restez sur place et prenez position ; vous verrez comment le SEIGNEUR va vous sauver. Juda et Jérusalem, ne craignez pas, ne vous effrayez pas : demain, sortez à leur rencontre, le SEIGNEUR sera avec vous. » 
        Josaphat se mit à genoux, face contre terre. Tous les gens de Juda et les habitants de Jérusalem tombèrent devant la face du SEIGNEUR et se prosternèrent devant lui. Les Lévites appartenant aux fils des Qehatites et aux fils des Coréites se levèrent pour louer à pleine voix le SEIGNEUR, Dieu d’Israël. 
        De grand matin, ils se levèrent et partirent pour le désert de Teqoa. À leur départ, Josaphat, debout, s’écria : « Écoutez-moi, gens de Juda et habitants de Jérusalem. Ayez confiance dans le SEIGNEUR votre Dieu, et vous tiendrez ; ayez confiance en ses prophètes, et vous réussirez. » Après avoir pris conseil du peuple, il mit en place des hommes qui chantaient le SEIGNEUR et louaient la splendeur de sa sainteté. Précédant la troupe, ils disaient : « Rendez grâce au SEIGNEUR, éternel est son amour ! » Au moment où ils entonnaient l’acclamation et la louange, le SEIGNEUR tendit une embuscade aux fils d’Ammone, de Moab et de la montagne de Séïr, qui marchaient contre Juda. Ceux-ci furent battus. Les fils d’Ammone et de Moab se dressèrent contre les habitants de la montagne de Séïr pour les vouer à l’anathème et les anéantir. Puis, lorsqu’ils en eurent fini avec les habitants de Séïr, ils s’entraînèrent les uns les autres à se détruire. 
        Les gens de Juda parvinrent au promontoire d’où l’on a vue sur le désert, et ils se tournèrent vers la foule : elle n’était plus que cadavres gisant à terre, et pas un survivant !
      responsory: |-
        R/ Du fond de notre détresse,
        nous crierons vers toi, Seigneur,
        et tu nous sauveras.

        Ce combat n’est pas le vôtre, mais celui de Dieu.
        Vous verrez le salut que le Seigneur vous réserve.

        Endossez l’armure de Dieu, vivez dans la prière :
        au jour mauvais, vous pourrez résister.
  patristicReading:
    - title: TRAITÉ DE SAINT AMBROISE SUR LES MYSTÈRES
      subtitle: Présentation de l’Eucharistie aux nouveaux baptisés
      content: |-
        Le peuple purifié, puis enrichi par les signes distinctifs du chrétien, s’avance vers l’autel du Christ, en disant : %J’approcherai de l’autel de Dieu, du Dieu qui réjouit ma jeunesse%. Puisqu’il a déposé les dépouilles de la vieille erreur, sa jeunesse est renouvelée comme celle de l’aigle, il se hâte d’accéder à ce banquet céleste. Il vient donc et, voyant le saint autel tout apprêté, il s’écrie : %Devant moi tu as préparé une table%. C’est ce peuple que fait parler David lorsqu’il dit : %Le Seigneur me nourrit, et rien ne me manquera, il m’a placé dans un pâturage, il m’a conduit près de l’eau qui me restaure%. Et plus loin : %Car, même si je marche dans l’ombre de la mort, je ne craindrai pas le malheur, puisque tu es avec moi. Ton sceptre et ton bâton eux-mêmes m’ont soutenu. Devant moi tu as préparé une table en face de ceux qui me harcèlent. Tu as parfumé ma tête avec l’huile, et ta coupe enivrante, comme elle est magnifique !
        % C’est une chose merveilleuse, que Dieu ait fait pleuvoir la manne pour nos pères, et qu’ils aient mangé quotidiennement cet aliment du ciel. De là cette parole : %L’homme a mangé le pain des anges%. Et pourtant, ceux qui ont mangé ce pain au désert sont tous morts. Au contraire, cette nourriture que tu reçois, %ce pain vivant qui est descendu du ciel%, fournit la substance de la vie éternelle, et celui qui le mange ne mourra jamais, car c’est le corps du Christ. 
        Examine maintenant ce qui a le plus de valeur : la manne, pain des anges, ou bien la chair du Christ, laquelle est évidemment le corps qui donne la vie ? La manne d’autrefois venait du ciel, celle d’aujourd’hui est supérieure aux cieux ; celle-là appartenait au ciel, celle-ci au maître du ciel. Celle-là était sujette à la corruption si on la gardait pour le lendemain ; celle-ci est indemne de toute corruption, car celui qui la mange avec respect ne peut éprouver la corruption. Pour les Hébreux, l’eau a jailli du rocher ; pour nous, le sang a jailli du Christ. L’eau les a désaltérés pour un moment. Toi, lorsque tu bois, tu ne peux plus avoir soif. Autrefois préfiguration, aujourd’hui réalité. 
        Si ce que tu admires est une ombre, une préfiguration, combien grande est la réalité dont l’ombre excite déjà ton admiration. Écoute bien : ce qui s’est réalisé pour nos ancêtres n’était que l’ombre de la réalité à venir. %Ils buvaient à un rocher qui les accompagnait, et ce rocher, c’était le Christ. Cependant la plupart n’ont fait que déplaire à Dieu, et ils sont tombés au désert. Ces événements se sont réalisés en figure à notre intention%. Tu sais maintenant ce qui a le plus de valeur : la lumière l’emporte sur les ténèbres, la vérité sur la figure, le corps du Créateur sur la manne venue du ciel.
      responsory: |-
        R/ Allons dans la joie
        puiser aux sources du salut !

        Celui qui boira de l’eau que je lui donnerai
        n’aura plus jamais soif.

        L’eau que je vous donnerai deviendra en vous
        source jaillissant en vie éternelle.
