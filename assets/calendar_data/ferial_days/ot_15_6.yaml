  biblicalReading:
    - title: Enlèvement d’Élie
      ref: 2R 2, 1-15
      content: "Voici comment le SEIGNEUR enleva Élie au ciel dans un ouragan. Ce jour-là, Élie et Élisée étaient partis de Guilgal. Élie dit à Élisée : « Arrête-toi ici ; et moi, le SEIGNEUR m’envoie à Béthel. » Élisée répliqua : « Par le SEIGNEUR qui est vivant, et par ta vie, je ne te quitterai pas. » Ils allèrent tous deux à Béthel. Les frères-prophètes de Béthel sortirent à la rencontre d’Élisée et lui dirent : « Sais-tu qu’aujourd’hui le SEIGNEUR va enlever ton maître au-dessus de ta tête ? » Élisée répondit : « Oui, je le sais. Taisez-vous ! » Élie lui dit de nouveau : « Arrête-toi ici ; et moi, le SEIGNEUR m’envoie à Jéricho. » Élisée répliqua : « Par le SEIGNEUR qui est vivant, et par ta vie, je ne te quitterai pas. » Ils allèrent tous deux à Jéricho. Les frères-prophètes de Jéricho s’approchèrent d’Élisée et lui dirent : « Sais-tu bien qu’aujourd’hui le SEIGNEUR va enlever ton maître au-dessus de ta tête ? » Élisée répondit : « Oui, je le sais. Taisez-vous ! » Une troisième fois, Élie dit à Élisée : « Arrête-toi ici ; et moi, le SEIGNEUR m’envoie au Jourdain. » Mais Élisée répliqua : « Par le SEIGNEUR qui est vivant, et par ta vie, je ne te quitterai pas. » Ils continuèrent donc tous les deux. Cinquante frères-prophètes, qui les avaient suivis, s’arrêtèrent à distance, pendant que tous deux se tenaient au bord du Jourdain. Élie prit son manteau, le roula et en frappa les eaux, qui s’écartèrent de part et d’autre. Ils traversèrent tous deux à pied sec. Pendant qu’ils passaient, Élie dit à Élisée : « Dis-moi ce que tu veux que je fasse pour toi avant d’être enlevé loin de toi. » Élisée répondit : « Que je reçoive une double part de l’esprit que tu as reçu ! » Élie reprit : « Tu demandes quelque chose de difficile : tu l’obtiendras si tu me vois lorsque je serai enlevé loin de toi. Sinon, tu ne l’obtiendras pas. » Ils étaient en train de marcher tout en parlant lorsqu’un char de feu, avec des chevaux de feu, les sépara. Alors, Élie monta au ciel dans un ouragan. Élisée le vit et se mit à crier : « Mon père !... Mon père !... Char d’Israël et ses cavaliers ! » Puis il cessa de le voir. Il saisit ses vêtements et les déchira en deux. Il ramassa le manteau qu’Élie avait laissé tomber, il revint et s’arrêta sur la rive du Jourdain. Avec le manteau d’Élie, il frappa les eaux, mais elles ne s’écartèrent pas. Élisée dit alors : « Où est donc le SEIGNEUR, le Dieu d’Élie ? » Il frappa encore une fois, les eaux s’écartèrent, et il traversa. Depuis l’autre rive, les frères-prophètes, ceux de Jéricho, l’aperçurent et dirent : « L’esprit d’Élie repose sur Élisée ». Ils vinrent donc à sa rencontre et se prosternèrent jusqu’à terre devant lui."
      responsory: |-
        R/ Que vienne le prophète,
        il ouvrira le chemin du Seigneur !

        Il ramènera le cœur des pères vers leurs fils,
        et le cœur des fils vers leurs pères.

        Jean sera grand aux yeux du Seigneur :
        il marchera devant lui
        avec l’esprit et la puissance d’Élie.
  patristicReading:
    - title: TRAITÉ DE SAINT AMBROISE SUR LES MYSTÈRES
      subtitle: Le sacrement que tu reçois est produit par la parole du Christ
      content: "Nous constatons que la grâce a plus de puissance que la nature. Et cependant, nous mesurons encore la grâce de la bénédiction des prophètes. Si la bénédiction d’un homme a été assez puissante pour changer la nature, que dirons-nous de la consécration faite par Dieu, où ce sont les paroles mêmes du Sauveur qui agissent ? Car ce sacrement que tu reçois est produit par la parole du Christ. Si la parole d’Élie a été assez puissante pour faire tomber le feu du ciel, la parole du Christ n’aura-t-elle pas la puissance de changer la nature des éléments ? Tu connais cette parole, à propos des œuvres de l’univers entier : *Il a dit et ce fut fait, il a ordonné et ce fut créé*. La parole du Christ qui a pu faire de rien ce qui n’existait pas auparavant ne peut-elle donc pas changer les choses qui existent en ce qu’elles n’étaient pas ? Car il n’est pas moins difficile de donner aux choses leur première nature que de changer cette nature. Mais pourquoi employer des raisonnements ? Employons des exemples concernant le Christ, et appuyons la vérité de ce mystère sur les mystères de l’Incarnation. Lorsque Jésus est né de Marie, était-ce à la suite d’un processus naturel ? Si nous examinons l’ordre de la nature, il est normal que la femme engendre après s’être unie à l’homme. Il est donc évident que la Vierge a engendré hors de l’ordre naturel. Eh bien, le corps que nous produisons, c’est le corps né de la Vierge. Pourquoi cherches-tu l’ordre naturel pour le corps du Christ, alors que l’enfantement du Seigneur Jésus par la Vierge est en dehors du cours de la nature ? Le corps du Christ dans le sacrement est vraiment la chair du Christ, celle qui a été crucifiée et ensevelie. Ce sacrement est donc vraiment le sacrement de sa chair. Le Seigneur Jésus le proclame lui-même : *Ceci est mon corps*. Avant la bénédiction par les paroles célestes, on nomme une autre substance. Après la consécration, c’est son corps que l’on désigne. Lui-même parle de son sang. Avant la consécration, on parle autrement ; après la consécration, on nomme le sang, Et tu dis : « Amen », c’est-à-dire : « C’est vrai. » Ce que la bouche prononce, que l’âme le reconnaisse. Ce que la bouche exprime, que le cœur en ait la conviction. ~ Aussi l’Église, voyant une si grande grâce, exhorte ses enfants, exhorte ses amis à accourir vers les sacrements en leur disant : *Mangez et buvez, mes amis, enivrez-vous, mes frères !* Ce que nous avons à manger et à boire, le Saint-Esprit l’a exprimé ailleurs par la bouche du prophète, en disant : *Goûtez et voyez que le Seigneur est bon. Heureux l’homme qui met en lui sa confiance*. Le Christ est dans ce sacrement, parce que celui-ci est le corps du Christ. Ce n’est donc pas une nourriture corporelle, mais une nourriture spirituelle. C’est pourquoi saint Paul dit, en parlant de sa préfiguration : *Nos pères ont mangé un aliment spirituel, ils ont bu une boisson spirituelle*. Car le corps de Dieu est un corps spirituel, le corps du Christ est le corps de l’Esprit divin, car le Christ est Esprit, comme dit l’Écriture : *L’Esprit qui est devant nous, c’est le Christ Seigneur*. Et nous lisons dans la lettre de Pierre : *Le Christ est mort pour nous*. Enfin, comme l’a rappelé le prophète, cette nourriture *fortifie notre cœur et cette boisson réjouit le cœur de l’homme*."
      responsory: |-
        R/ Nous partageons le Pain nouveau,
        la table fraternelle,
        le Corps brisé, la chair du Fils de Dieu,
        Pâque des chrétiens.

        Nous célébrons le Vin nouveau,
        la coupe de lumière,
        le sang jailli du Cœur de Jésus Christ,
        vie des baptisés.

        Nous entonnons le chant nouveau,
        la gamme de louange,
        l’action de grâce, l’hymne à la Trinité,
        psaume des vivants.
