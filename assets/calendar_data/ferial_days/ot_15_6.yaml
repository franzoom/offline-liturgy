invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.

oration:
    - Dieu puissant de qui vient tout don parfait, enracine en nos cœurs l’amour de ton nom ; resserre nos liens avec toi, pour développer ce qui est bon en nous ; veille sur nous avec sollicitude, pour protéger ce que tu as fait grandir.

readings:
  biblicalReading:
    - title: Enlèvement d’Élie
      ref: 2R 2, 1-15
      content: |-
        Voici comment le SEIGNEUR enleva Élie au ciel dans un ouragan. Ce jour-là, Élie et Élisée étaient partis de Guilgal. Élie dit à Élisée : « Arrête-toi ici ; et moi, le SEIGNEUR m’envoie à Béthel. » Élisée répliqua : « Par le SEIGNEUR qui est vivant, et par ta vie, je ne te quitterai pas. » Ils allèrent tous deux à Béthel. Les frères-prophètes de Béthel sortirent à la rencontre d’Élisée et lui dirent : « Sais-tu qu’aujourd’hui le SEIGNEUR va enlever ton maître au-dessus de ta tête ? » Élisée répondit : « Oui, je le sais. Taisez-vous ! » Élie lui dit de nouveau : « Arrête-toi ici ; et moi, le SEIGNEUR m’envoie à Jéricho. » Élisée répliqua : « Par le SEIGNEUR qui est vivant, et par ta vie, je ne te quitterai pas. » Ils allèrent tous deux à Jéricho. Les frères-prophètes de Jéricho s’approchèrent d’Élisée et lui dirent : « Sais-tu bien qu’aujourd’hui le SEIGNEUR va enlever ton maître au-dessus de ta tête ? » Élisée répondit : « Oui, je le sais. Taisez-vous ! » Une troisième fois, Élie dit à Élisée : « Arrête-toi ici ; et moi, le SEIGNEUR m’envoie au Jourdain. » Mais Élisée répliqua : « Par le SEIGNEUR qui est vivant, et par ta vie, je ne te quitterai pas. » Ils continuèrent donc tous les deux. 
        Cinquante frères-prophètes, qui les avaient suivis, s’arrêtèrent à distance, pendant que tous deux se tenaient au bord du Jourdain. Élie prit son manteau, le roula et en frappa les eaux, qui s’écartèrent de part et d’autre. Ils traversèrent tous deux à pied sec. Pendant qu’ils passaient, Élie dit à Élisée : « Dis-moi ce que tu veux que je fasse pour toi avant d’être enlevé loin de toi. » Élisée répondit : « Que je reçoive une double part de l’esprit que tu as reçu ! » Élie reprit : « Tu demandes quelque chose de difficile : tu l’obtiendras si tu me vois lorsque je serai enlevé loin de toi. Sinon, tu ne l’obtiendras pas. » Ils étaient en train de marcher tout en parlant lorsqu’un char de feu, avec des chevaux de feu, les sépara. Alors, Élie monta au ciel dans un ouragan. Élisée le vit et se mit à crier : « Mon père !... Mon père !... Char d’Israël et ses cavaliers ! » Puis il cessa de le voir. Il saisit ses vêtements et les déchira en deux. Il ramassa le manteau qu’Élie avait laissé tomber, il revint et s’arrêta sur la rive du Jourdain. Avec le manteau d’Élie, il frappa les eaux, mais elles ne s’écartèrent pas. Élisée dit alors : « Où est donc le SEIGNEUR, le Dieu d’Élie ? » Il frappa encore une fois, les eaux s’écartèrent, et il traversa. 
        Depuis l’autre rive, les frères-prophètes, ceux de Jéricho, l’aperçurent et dirent : « L’esprit d’Élie repose sur Élisée ». Ils vinrent donc à sa rencontre et se prosternèrent jusqu’à terre devant lui.
      responsory: |-
        R/ Que vienne le prophète,
        il ouvrira le chemin du Seigneur !

        Il ramènera le cœur des pères vers leurs fils,
        et le cœur des fils vers leurs pères.

        Jean sera grand aux yeux du Seigneur :
        il marchera devant lui
        avec l’esprit et la puissance d’Élie.
  patristicReading:
    - title: TRAITÉ DE SAINT AMBROISE SUR LES MYSTÈRES
      subtitle: Le sacrement que tu reçois est produit par la parole du Christ
      content: |-
        Nous constatons que la grâce a plus de puissance que la nature. Et cependant, nous mesurons encore la grâce de la bénédiction des prophètes. Si la bénédiction d’un homme a été assez puissante pour changer la nature, que dirons-nous de la consécration faite par Dieu, où ce sont les paroles mêmes du Sauveur qui agissent ? Car ce sacrement que tu reçois est produit par la parole du Christ. Si la parole d’Élie a été assez puissante pour faire tomber le feu du ciel, la parole du Christ n’aura-t-elle pas la puissance de changer la nature des éléments ? Tu connais cette parole, à propos des œuvres de l’univers entier : *Il a dit et ce fut fait, il a ordonné et ce fut créé*. La parole du Christ qui a pu faire de rien ce qui n’existait pas auparavant ne peut-elle donc pas changer les choses qui existent en ce qu’elles n’étaient pas ? Car il n’est pas moins difficile de donner aux choses leur première nature que de changer cette nature. 
        Mais pourquoi employer des raisonnements ? Employons des exemples concernant le Christ, et appuyons la vérité de ce mystère sur les mystères de l’Incarnation. Lorsque Jésus est né de Marie, était-ce à la suite d’un processus naturel ? Si nous examinons l’ordre de la nature, il est normal que la femme engendre après s’être unie à l’homme. Il est donc évident que la Vierge a engendré hors de l’ordre naturel. Eh bien, le corps que nous produisons, c’est le corps né de la Vierge. Pourquoi cherches-tu l’ordre naturel pour le corps du Christ, alors que l’enfantement du Seigneur Jésus par la Vierge est en dehors du cours de la nature ? Le corps du Christ dans le sacrement est vraiment la chair du Christ, celle qui a été crucifiée et ensevelie. Ce sacrement est donc vraiment le sacrement de sa chair. 
        Le Seigneur Jésus le proclame lui-même : *Ceci est mon corps*. Avant la bénédiction par les paroles célestes, on nomme une autre substance. Après la consécration, c’est son corps que l’on désigne. Lui-même parle de son sang. Avant la consécration, on parle autrement ; après la consécration, on nomme le sang, Et tu dis : « Amen », c’est-à-dire : « C’est vrai. » Ce que la bouche prononce, que l’âme le reconnaisse. Ce que la bouche exprime, que le cœur en ait la conviction. ~ 
        Aussi l’Église, voyant une si grande grâce, exhorte ses enfants, exhorte ses amis à accourir vers les sacrements en leur disant : *Mangez et buvez, mes amis, enivrez-vous, mes frères !* Ce que nous avons à manger et à boire, le Saint-Esprit l’a exprimé ailleurs par la bouche du prophète, en disant : *Goûtez et voyez que le Seigneur est bon. Heureux l’homme qui met en lui sa confiance*. Le Christ est dans ce sacrement, parce que celui-ci est le corps du Christ. Ce n’est donc pas une nourriture corporelle, mais une nourriture spirituelle. C’est pourquoi saint Paul dit, en parlant de sa préfiguration : *Nos pères ont mangé un aliment spirituel, ils ont bu une boisson spirituelle*. Car le corps de Dieu est un corps spirituel, le corps du Christ est le corps de l’Esprit divin, car le Christ est Esprit, comme dit l’Écriture : *L’Esprit qui est devant nous, c’est le Christ Seigneur*. Et nous lisons dans la lettre de Pierre : *Le Christ est mort pour nous*. Enfin, comme l’a rappelé le prophète, cette nourriture *fortifie notre cœur et cette boisson réjouit le cœur de l’homme*.
      responsory: |-
        R/ Nous partageons le Pain nouveau,
        la table fraternelle,
        le Corps brisé, la chair du Fils de Dieu,
        Pâque des chrétiens.

        Nous célébrons le Vin nouveau,
        la coupe de lumière,
        le sang jailli du Cœur de Jésus Christ,
        vie des baptisés.

        Nous entonnons le chant nouveau,
        la gamme de louange,
        l’action de grâce, l’hymne à la Trinité,
        psaume des vivants.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ex 12, 37-42
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Ce fut une nuit de veille pour le Seigneur, quand il fit sortir d’Égypte les fils d’Israël »
      content: |-
        En ces jours-là,
         les fils d’Israël partirent de la ville de Ramsès
        en direction de Souccoth,
        au nombre d’environ six cent mille
        sans compter les enfants.
         Une multitude disparate les accompagnait,
        ainsi qu’un immense troupeau de moutons et de bœufs.
         Ils firent cuire des galettes sans levain
        avec la pâte qu’ils avaient emportée d’Égypte
        et qui n’avait pas levé ;
        en effet, ils avaient été chassés d’Égypte
        sans avoir eu le temps de faire des provisions.
         Le séjour des fils d’Israël en Égypte
        avait duré quatre cent trente ans.
         Et c’est au bout de quatre cent trente ans, c’est en ce jour même
        que toutes les armées du Seigneur sortirent du pays d’Égypte.
         Ce fut une nuit de veille pour le Seigneur,
        quand il fit sortir d’Égypte les fils d’Israël ;
        ce doit être pour eux, de génération en génération,
        une nuit de veille en l’honneur du Seigneur.
    - biblicalRef: Mi 2, 1-5
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « S’ils convoitent des champs, ils s’en emparent ; des maisons, ils les prennent »
      content: |-
        Malheur à ceux qui préparent leur mauvais coup
        et, du fond de leur lit, élaborent le mal !
        Au point du jour, ils l’exécutent
        car c’est en leur pouvoir.
         S’ils convoitent des champs, ils s’en emparent ;
        des maisons, ils les prennent ;
        ils saisissent le maître et sa maison,
        l’homme et son héritage.
         C’est pourquoi, ainsi parle le Seigneur :
        Moi, je prépare contre cette engeance un malheur
        où ils enfonceront jusqu’au cou ;
        vous ne marcherez plus la tête haute,
        car ce sera un temps de malheur.
         Ce jour-là, on proférera sur vous une satire,
        et l’on entonnera une lamentation ; on dira :
        « Nous sommes entièrement dévastés !
         On livre à d’autres la part de mon peuple !
        Hélas ! Elle m’échappe !
        Nos champs sont partagés
        entre des infidèles ! »
         Plus personne, en effet, ne t’assurera une part
        dans l’assemblée du Seigneur.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 135 (136), 1.23-24, 10-12, 13-15
      refAbbr: 135, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 135,1a
        chorus: Éternel est son amour !
      - chorus: Alléluia !
      content: |-
        Rendez grâce au Seigneur : il est bon,
        (R/) éternel est son amour !
        Il se souvient de nous, les humiliés,
        (R/) éternel est son amour !
        il nous tira de la main des oppresseurs,
        (R/) éternel est son amour !

        Lui qui frappa les Égyptiens dans leurs aînés,
        (R/) éternel est son amour !
        et fit sortir Israël de leur pays,
        (R/) éternel est son amour !
        d’une main forte et d’un bras vigoureux,
        (R/) éternel est son amour !

        Lui qui fendit la mer Rouge en deux parts,
        (R/) éternel est son amour !
        et fit passer Israël en son milieu,
        (R/) éternel est son amour !
        y rejetant Pharaon et ses armées,
        (R/) éternel est son amour !
    - biblicalRef: Ps 9B (10), 1-2, 3-4, 7-8ab, 14
      refAbbr: 9B, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 9 B, 12
        chorus: N’oublie pas le pauvre, Seigneur !
      content: |-
        Pourquoi, Seigneur, es-tu si loin ?
        Pourquoi te cacher aux jours d’angoisse ?
        L’impie, dans son orgueil, poursuit les malheureux :
        ils se font prendre aux ruses qu’il invente.

        L’impie se glorifie du désir de son âme,
        l’arrogant blasphème, il brave le Seigneur ;
        plein de suffisance, l’impie ne cherche plus :
        « Dieu n’est rien », voilà toute sa ruse.

        Sa bouche qui maudit n’est que fraude et violence,
        sa langue, mensonge et blessure.
        Il se tient à l’affût près des villages,
        il se cache pour tuer l’innocent.

        Mais tu as vu : tu regardes le mal et la souffrance,
        tu les prends dans ta main ;
        sur toi repose le faible,
        c’est toi qui viens en aide à l’orphelin.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 12, 14-21
      headline: |-
        « Il leur défendit vivement de parler de lui. Ainsi devait s’accomplir la parole d’Isaïe »
      acclamationAntiphon: |-
        Dans le Christ,
        Dieu réconciliait le monde avec lui :
        il a mis dans notre bouche la parole de la réconciliation.
      content: |-
        En ce temps-là,
         une fois sortis de la synagogue,
        les pharisiens se réunirent en conseil contre Jésus
        pour voir comment le faire périr.
         Jésus, l’ayant appris, se retira de là ;
        beaucoup de gens le suivirent, et il les guérit tous.
         Mais il leur défendit vivement
        de parler de lui.
         Ainsi devait s’accomplir
        la parole prononcée par le prophète Isaïe :
         _Voici mon serviteur que j’ai choisi,
        mon bien-aimé en qui je trouve mon bonheur.
        Je ferai reposer sur lui mon Esprit,
        aux nations il fera connaître le jugement.
         Il ne cherchera pas querelle, il ne criera pas,
        on n’entendra pas sa voix sur les places publiques.
         Il n’écrasera pas le roseau froissé,
        il n’éteindra pas la mèche qui faiblit,
        jusqu’à ce qu’il ait fait triompher le jugement.
         Les nations mettront en son nom leur espérance._
