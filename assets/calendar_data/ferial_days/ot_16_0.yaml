        chorus: |-
          Toi qui es bon et qui pardonnes,
          écoute ma prière, Seigneur.
      content: |-
        Toi qui es bon et qui pardonnes,
        plein d’amour pour tous ceux qui t’appellent,
        écoute ma prière, Seigneur,
        entends ma voix qui te supplie.

        Toutes les nations, que tu as faites,
        viendront se prosterner devant toi,
        car tu es grand et tu fais des merveilles,
        toi, Dieu, le seul.

        Toi, Seigneur, Dieu de tendresse et de pitié,
        lent à la colère, plein d’amour et de vérité !
        Regarde vers moi,
        prends pitié de moi.
    - biblicalRef: Ps 22 (23), 1-2ab, 2c-3, 4, 5, 6
      refAbbr: 22, 1…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 22, 1
        chorus: |-
          Le Seigneur est mon berger :
          rien ne saurait me manquer.
      content: |-
        Le Seigneur est mon berger :
        je ne manque de rien.
        Sur des prés d’herbe fraîche,
        il me fait reposer.

        Il me mène vers les eaux tranquilles
        et me fait revivre ;
        il me conduit par le juste chemin
        pour l’honneur de son nom.

        Si je traverse les ravins de la mort,
        je ne crains aucun mal,
        car tu es avec moi :
        ton bâton me guide et me rassure.

        Tu prépares la table pour moi
        devant mes ennemis ;
        tu répands le parfum sur ma tête,
        ma coupe est débordante.

        Grâce et bonheur m’accompagnent
        tous les jours de ma vie ;
        j’habiterai la maison du Seigneur
        pour la durée de mes jours.
    - biblicalRef: Ps 14 (15), 2-3a, 3bc-4ab, 4d-5
      refAbbr: 14, 2…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 14, 1a
        chorus: Seigneur, qui séjournera sous ta tente ?
      content: |-
        Celui qui se conduit parfaitement,
        qui agit avec justice
        et dit la vérité selon son cœur.
        Il met un frein à sa langue.

        Il ne fait pas de tort à son frère
        et n’outrage pas son prochain.
        À ses yeux, le réprouvé est méprisable
        mais il honore les fidèles du Seigneur.

        Il ne reprend pas sa parole.
        Il prête son argent sans intérêt,
        n’accepte rien qui nuise à l’innocent.
        Qui fait ainsi demeure inébranlable.
  - partType: READING
    partContents:
    - biblicalRef: Rm 8, 26-27
      sundayAndWeekCycles:
      - A
      headline: |-
        « L’Esprit lui-même intercède par des gémissements inexprimables »
      content: |-
        Frères,
         l’Esprit Saint vient au secours de notre faiblesse,
        car nous ne savons pas prier comme il faut.
        L’Esprit lui-même intercède pour nous
        par des gémissements inexprimables.
         Et Dieu, qui scrute les cœurs,
        connaît les intentions de l’Esprit
        puisque c’est selon Dieu
        que l’Esprit intercède pour les fidèles.
    - biblicalRef: Ep 2, 13-18
      sundayAndWeekCycles:
      - B
      headline: |-
        « Le Christ est notre paix : des deux, le Juif et le païen, il a fait une seule réalité »
      content: |-
        Frères,
         maintenant, dans le Christ Jésus, vous qui autrefois étiez loin,
        vous êtes devenus proches par le sang du Christ.
         C’est lui, le Christ, qui est notre paix :
        des deux, le Juif et le païen, il a fait une seule réalité ;
        par sa chair crucifiée,
        il a détruit ce qui les séparait, le mur de la haine ;
         il a supprimé les prescriptions juridiques de la loi de Moïse.
        Ainsi, à partir des deux, le Juif et le païen,
        il a voulu créer en lui un seul Homme nouveau en faisant la paix,
         et réconcilier avec Dieu les uns et les autres en un seul corps
        par le moyen de la croix ;
        en sa personne, il a tué la haine.
         Il est venu annoncer la bonne nouvelle de la paix,
        la paix pour vous qui étiez loin,
        la paix pour ceux qui étaient proches.
         Par lui, en effet, les uns et les autres,
        nous avons, dans un seul Esprit, accès auprès du Père.
    - biblicalRef: Col 1, 24-28
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le mystère qui était caché depuis toujours mais qui maintenant a été manifesté »
      content: |-
        Frères,
         maintenant je trouve la joie dans les souffrances
        que je supporte pour vous ;
        ce qui reste à souffrir des épreuves du Christ
        dans ma propre chair,
        je l’accomplis pour son corps qui est l’Église.
         De cette Église, je suis devenu ministre,
        et la mission que Dieu m’a confiée,
        c’est de mener à bien pour vous l’annonce de sa parole,
         le mystère qui était caché depuis toujours
        à toutes les générations,
        mais qui maintenant a été manifesté
        à ceux qu’il a sanctifiés.
         Car Dieu a bien voulu leur faire connaître
        en quoi consiste la gloire sans prix de ce mystère
        parmi toutes les nations :
        le Christ est parmi vous,
        lui, l’espérance de la gloire !

        Ce Christ, nous l’annonçons :
        nous avertissons tout homme,
        nous instruisons chacun en toute sagesse,
        afin de l’amener à sa perfection dans le Christ.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 13, 24-43
      sundayAndWeekCycles:
      - A
      headline: |-
        « Laissez-les pousser ensemble jusqu’à la moisson »
      acclamationAntiphon: |-
        Tu es béni, Père,
        Seigneur du ciel et de la terre,
        tu as révélé aux tout-petits
        les mystères du Royaume !
      content: |-
        En ce temps-là,
         Jésus proposa cette parabole à la foule :
        « Le royaume des Cieux est comparable
        à un homme qui a semé du bon grain dans son champ.
         Or, pendant que les gens dormaient,
        son ennemi survint ;
        il sema de l’ivraie au milieu du blé
        et s’en alla.
         Quand la tige poussa et produisit l’épi,
        alors l’ivraie apparut aussi.
         Les serviteurs du maître vinrent lui dire :
        ‘Seigneur, n’est-ce pas du bon grain
        que tu as semé dans ton champ ?
        D’où vient donc qu’il y a de l’ivraie ?’
         Il leur dit :
        ‘C’est un ennemi qui a fait cela.’
        Les serviteurs lui disent :
        ‘Veux-tu donc que nous allions l’enlever ?’
         Il répond :
        ‘Non, en enlevant l’ivraie,
        vous risquez d’arracher le blé en même temps.
         Laissez-les pousser ensemble jusqu’à la moisson ;
        et, au temps de la moisson,
        je dirai aux moissonneurs :
        Enlevez d’abord l’ivraie,
        liez-la en bottes pour la brûler ;
        quant au blé, ramassez-le
        pour le rentrer dans mon grenier.’ »

        Il leur proposa une autre parabole :
        « Le royaume des Cieux est comparable
        à une graine de moutarde qu’un homme a prise
        et qu’il a semée dans son champ.
         C’est la plus petite de toutes les semences,
        mais, quand elle a poussé,
        elle dépasse les autres plantes potagères
        et devient un arbre,
        si bien que les oiseaux du ciel viennent
        et font leurs nids dans ses branches. »
         Il leur dit une autre parabole :
        « Le royaume des Cieux est comparable
        au levain qu’une femme a pris
        et qu’elle a enfoui dans trois mesures de farine,
        jusqu’à ce que toute la pâte ait levé. »

        Tout cela, Jésus le dit aux foules en paraboles,
        et il ne leur disait rien sans parabole,
         accomplissant ainsi la parole du prophète :
        _J’ouvrirai la bouche pour des paraboles,
        je publierai ce qui fut caché depuis la fondation du monde_.
         Alors, laissant les foules, il vint à la maison.
        Ses disciples s’approchèrent et lui dirent :
        « Explique-nous clairement
        la parabole de l’ivraie dans le champ. »
         Il leur répondit :
        « Celui qui sème le bon grain, c’est le Fils de l’homme ;
         le champ, c’est le monde ;
        le bon grain, ce sont les fils du Royaume ;
        l’ivraie, ce sont les fils du Mauvais.
         L’ennemi qui l’a semée, c’est le diable ;
        la moisson, c’est la fin du monde ;
        les moissonneurs, ce sont les anges.
         De même que l’on enlève l’ivraie
        pour la jeter au feu,
        ainsi en sera-t-il à la fin du monde.
         Le Fils de l’homme enverra ses anges,
        et ils enlèveront de son Royaume
        toutes les causes de chute
        et ceux qui font le mal ;
         ils les jetteront dans la fournaise :
        là, il y aura des pleurs et des grincements de dents.
         Alors les justes resplendiront comme le soleil
        dans le royaume de leur Père.

        Celui qui a des oreilles,
        qu’il entende ! »
    - biblicalRef: Mc 6, 30-34
      sundayAndWeekCycles:
      - B
      headline: |-
        « Ils étaient comme des brebis sans berger »
      acclamationAntiphon: |-
        Mes brebis écoutent ma voix, dit le Seigneur ;
        moi, je les connais, et elles me suivent.
      content: |-
        En ce temps-là,
        après leur première mission,
         les Apôtres se réunirent auprès de Jésus,
        et lui annoncèrent tout ce qu’ils avaient fait et enseigné.
        Il leur dit :
        « Venez à l’écart dans un endroit désert,
        et reposez-vous un peu. »
        De fait, ceux qui arrivaient et ceux qui partaient étaient nombreux,
        et l’on n’avait même pas le temps de manger.
         Alors, ils partirent en barque
        pour un endroit désert, à l’écart.
         Les gens les virent s’éloigner,
        et beaucoup comprirent leur intention.
        Alors, à pied, de toutes les villes,
        ils coururent là-bas
        et arrivèrent avant eux.
         En débarquant, Jésus vit une grande foule.
        Il fut saisi de compassion envers eux,
        parce qu’ils étaient comme des brebis sans berger.
        Alors, il se mit à les enseigner longuement.
    - biblicalRef: Lc 10, 38-42
      sundayAndWeekCycles:
      - C
      headline: |-
        « Marthe le reçut. Marie a choisi la meilleure part »
      acclamationAntiphon: |-
        Heureux ceux qui ont entendu la Parole
        dans un cœur bon et généreux,
        qui la retiennent et portent du fruit par leur persévérance.
      content: |-
        En ce temps-là,
         Jésus entra dans un village.
        Une femme nommée Marthe le reçut.
         Elle avait une sœur appelée Marie
        qui, s’étant assise aux pieds du Seigneur, écoutait sa parole.
         Quant à Marthe, elle était accaparée
        par les multiples occupations du service.
        Elle intervint et dit :
        « Seigneur, cela ne te fait rien
        que ma sœur m’ait laissé faire seule le service ?
        Dis-lui donc de m’aider. »
         Le Seigneur lui répondit :
        « Marthe, Marthe, tu te donnes du souci
        et tu t’agites pour bien des choses.
         Une seule est nécessaire.
        Marie a choisi la meilleure part,
        elle ne lui sera pas enlevée. »
