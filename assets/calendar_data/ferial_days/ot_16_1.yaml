invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.

oration:
    - Dieu qui as envoyé ton Fils pour nous sauver et pour faire de nous tes enfants d’adoption, regarde avec bonté ceux que tu aimes comme un père ; puisque nous croyons au Christ, accorde-nous la vraie liberté et la vie éternelle.

readings:
  biblicalReading:
    - title: Paul modifie son itinéraire
      ref: 2Co 1, 15 – 2, 11
      content: "Fort de cette assurance, je voulais d’abord aller chez vous pour que vous receviez une nouvelle grâce, puis, en passant par chez vous, me rendre en Macédoine, enfin revenir de Macédoine chez vous, et recevoir votre aide pour aller en Judée. Vouloir cela, était-ce faire preuve de légèreté ? Ou bien mes projets ne sont-ils que des projets purement humains, si bien qu’il y aurait chez moi en même temps le « oui » et le « non » ? En fait, Dieu en est garant, la parole que nous vous adressons n’est pas « oui et non ». Car le Fils de Dieu, le Christ Jésus, que nous avons annoncé parmi vous, Silvain et Timothée, avec moi, n’a pas été « oui et non » ; il n’a été que « oui ». Et toutes les promesses de Dieu ont trouvé leur « oui » dans sa personne. Aussi est-ce par le Christ que nous disons à Dieu notre « amen », notre « oui », pour sa gloire. Celui qui nous rend solides pour le Christ dans nos relations avec vous, celui qui nous a consacrés, c’est Dieu ; il nous a marqués de son sceau, et il a mis dans nos cœurs l’Esprit, première avance sur ses dons. Quant à moi, j’en prends Dieu à témoin sur ma vie : c’est pour vous ménager que je ne suis pas encore revenu à Corinthe. Il ne s’agit pas pour nous d’exercer un pouvoir sur votre foi, mais de contribuer à votre joie, car, par la foi, vous tenez bon. J’ai pris la décision de ne pas retourner chez vous dans un climat de tristesse. Car si moi je vous attriste, qui peut me réjouir, sinon celui que j’ai attristé ? Et si j’ai écrit comme je l’ai fait, c’est précisément pour éviter qu’en arrivant je sois attristé par ceux qui auraient dû me donner de la joie ; car je suis convaincu, en ce qui vous concerne, que ma joie est aussi votre joie à tous. Ainsi, c’est dans une grande détresse et le cœur serré que je vous ai écrit, et en versant beaucoup de larmes, non pas pour vous attrister, mais pour que vous sachiez quel immense amour j’ai pour vous. Si quelqu’un a causé de la tristesse, ce n’est pas à moi seul, mais, sans vouloir exagérer, c’est à vous tous, dans une certaine mesure. Pour celui-là, la sanction infligée par la majorité doit suffire, si bien que vous devez, au contraire, plutôt lui faire grâce et le réconforter, pour éviter qu’il ne sombre dans une tristesse excessive. Je vous exhorte donc à faire prévaloir envers lui une attitude de charité. Et voici également pourquoi je vous ai écrit : je voulais vérifier si vous êtes, en tout point, obéissants. Quand vous faites grâce à quelqu’un, je le fais, moi aussi ; et moi, quand j’ai fait grâce — si j’ai fait grâce en quelque chose — c’était à cause de vous sous le regard du Christ, pour ne pas nous laisser dominer par Satan, dont nous connaissons bien les intentions."
      responsory: |-
        R/ Le Seigneur a conclu avec nous une alliance,
        sur la montagne, il nous a parlé face à face.

        Toutes les promesses de Dieu
        ont leur Oui dans le Christ,
        et par lui nous disons Amen à la gloire de Dieu.

        Le Seigneur nous affermit dans le Christ,
        il nous a donné l’onction.

        Le Seigneur nous a marqués de son sceau,
        il a mis dans nos cœurs les arrhes de l’Esprit.
  patristicReading:
    - title: LETTRE DE SAINT IGNACE D’ANTIOCHE AUX MAGNÉSIENS
      subtitle: Une seule prière, une seule espérance dans la charité
      content: "Puisque, dans les personnes que j’ai nommées plus haut (votre évêque Damas, les presbytres Bassus et Apollonius, le diacre Zotion), j’ai vu et aimé dans la foi toute votre communauté, je vous en conjure : ayez à cœur de faire toutes choses dans une divine concorde, sous la présidence de l’évêque qui tient la place de Dieu, des presbytres qui tiennent la place du sénat des Apôtres, et des diacres qui me sont si chers, eux qui ont reçu la charge du service de Jésus Christ, lequel avant les siècles était auprès du Père, et qui s’est manifesté à la fin des temps. Tous, donc, adoptez les mœurs de Dieu, respectez-vous mutuellement et que personne ne considère son prochain avec des vues charnelles, mais aimez-vous toujours les uns les autres en Jésus Christ. Qu’il n’y ait rien en vous qui puisse vous diviser : soyez unis à l’évêque et à ceux qui président pour refléter et enseigner la vie éternelle. De même donc que le Seigneur n’a rien fait, ni par lui-même ni par ses Apôtres, sans son Père, avec qui il ne fait qu’un, ainsi vous-mêmes ne faites rien sans l’évêque et les presbytres. N’essayez pas de donner une apparence de raison à vos activités privées, mais faites tout en commun : une seule prière, une seule supplication, un seul esprit, une seule espérance dans la charité, dans la joie irréprochable ; un seul Jésus Christ, qui est au-dessus de tout. Concourez tous à former comme un seul temple de Dieu, autour d’un seul autel, en l’unique Jésus Christ, qui est sorti du Père unique, qui était auprès du Père unique, et qui est retourné à lui. Ne vous laissez pas égarer par des doctrines étrangères, ni par de vieilles fables inutiles. Car si nous vivons encore selon la Loi juive, nous reconnaissons que nous n’avons pas reçu la grâce. Les prophètes de Dieu ont vécu selon Jésus Christ. C’est pourquoi ils ont été persécutés. Ils étaient inspirés par sa grâce, afin de convaincre les incrédules qu’il y a un seul Dieu, manifesté par Jésus Christ son Fils, son Verbe sorti du silence, qui s’est comporté en toutes choses de façon à plaire à celui qui l’avait envoyé. Ceux qui vivaient dans l’ancien ordre de choses ont accédé la nouvelle espérance, en n’observant plus le sabbat, mais le jour du Seigneur, où notre vie s’est levée par lui et par sa mort, (Certains nient ce mystère par lequel nous avons reçu la foi ; or, c’est pour cela que nous tenons ferme, afin d’être reconnus comme les disciples de Jésus Christ, notre seul maître). Comment alors pourrons-nous vivre sans lui, alors que les prophètes eux-mêmes, qui étaient ses disciples par l’inspiration de l’Esprit, l’attendaient comme leur maître ? Et c’est pourquoi celui qu’ils attendaient en vivant dans la justice les a ressuscités des morts par sa présence."
      responsory: |-
        R/ Un seul Seigneur, une seule foi,
        un seul baptême, un seul Dieu et Père !

        Appelés à garder l’unité de l’Esprit
        par le lien de la paix,
        nous chantons et nous proclamons :

        Appelés à former un seul corps
        dans un même Esprit,
        nous chantons et nous proclamons :

        Appelés à partager une seule espérance
        dans le Christ,
        nous chantons et nous proclamons :
