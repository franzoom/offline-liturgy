invitatory:
  antiphon:
    - Adorons le Seigneur, il est notre Dieu.

oration:
    - Dieu créateur et maître de toutes choses, regarde-nous, et pour que nous ressentions l’effet de ton amour, accorde-nous de te servir avec un cœur sans partage.

readings:
  biblicalReading:
    - title: Paul, ministre de l’Alliance nouvelle
      ref: 2Co 2, 12 – 3, 6
      content: "Quand je suis arrivé à Troas pour annoncer l’Évangile du Christ, la porte m’était grande ouverte dans le Seigneur ; mais je n’ai pas pu avoir l’esprit tranquille, car je ne trouvais pas Tite mon frère ; alors j’ai fait mes adieux, et je suis parti pour la Macédoine. Rendons grâce à Dieu qui nous entraîne sans cesse en son cortège triomphal dans le Christ, et qui répand par nous en tout lieu le parfum de sa connaissance. Car nous sommes pour Dieu la bonne odeur du Christ, parmi ceux qui accueillent le salut comme parmi ceux qui vont à leur perte ; pour les uns, c’est un parfum de mort qui conduit à la mort ; pour les autres, un parfum de vie qui conduit à la vie. Et qui donc est capable de cela ? En effet, nous ne sommes pas comme tous ces gens qui sont des trafiquants de la parole de Dieu ; au contraire, c’est avec sincérité, c’est de la part de Dieu, et devant Dieu, que dans le Christ nous parlons. Allons-nous, une fois de plus, nous recommander nous-mêmes ? Ou alors avons-nous besoin, comme certains, de lettres de recommandation qu’il faudrait vous présenter, ou obtenir de vous ? Notre lettre de recommandation, c’est vous, elle est écrite dans nos cœurs, et tout le monde peut en avoir connaissance et la lire. De toute évidence, vous êtes cette lettre du Christ, produite par notre ministère, écrite non pas avec de l’encre, mais avec l’Esprit du Dieu vivant, non pas, comme la Loi, sur des tables de pierre, mais sur des tables de chair, sur vos cœurs. Et si nous avons une telle confiance en Dieu par le Christ, ce n’est pas à cause d’une capacité personnelle que nous pourrions nous attribuer : notre capacité vient de Dieu. Lui nous a rendus capables d’être les ministres d’une Alliance nouvelle, fondée non pas sur la lettre mais dans l’Esprit ; car la lettre tue, mais l’Esprit donne la vie."
      responsory: |-
        R/ Rendons grâce à Dieu :
        dans le Christ,
        il nous donne part à son triomphe.

        Telle est notre assurance devant Dieu :
        il fait de nous les ministres de l’Alliance nouvelle.

        Vous êtes une lettre du Christ,
        écrite par l’Esprit de Dieu sur vos cœurs.
  patristicReading:
    - title: LETTRE DE SAINT IGNACE D’ANTIOCHE AUX MAGNÉSIENS
      subtitle: Ayez le Christ en vous
      content: "Ne soyons pas insensibles à la bonté du Christ. Car s’il agissait comme nous, nous aurions disparu. Devenons ses disciples pour apprendre à vivre selon le christianisme. Car celui qui s’appelle d’un autre nom n’appartient pas à Dieu. Rejetez donc le mauvais levain, vieilli et devenu aigre ; transformez-vous en un levain nouveau, c’est-à-dire en Jésus Christ. En lui devenez du sel, pour que personne d’entre vous ne connaisse la corruption, car son odeur vous accusera. Il est étrange de parler de Jésus Christ et de vivre comme un Juif. Car ce n’est pas le christianisme qui a cru au judaïsme, c’est le judaïsme qui a cru au christianisme, lequel a réuni tous ceux qui croient en Dieu. Si j’écris ceci, mes bien-aimés, ce n’est pas pour avoir appris que quelques-uns d’entre vous seraient dans ces dispositions ; mais, bien que vous étant inférieur, je veux vous mettre en garde : ne tombez pas dans les pièges de la vanité. Au contraire, soyez pleinement convaincus de la naissance, ainsi que de la passion et de la résurrection arrivées sous le gouvernement de Ponce Pilate. Tout cela fut accompli véritablement et certainement par Jésus Christ, notre espérance : que personne d’entre vous ne s’en détourne jamais ! Je voudrais vous être uni en toutes choses, si j’en suis digne. Certes j’ai l’honneur d’être enchaîné, et pourtant je ne suis comparable à aucun d’entre vous, qui demeurez libres. Je sais que vous ne vous gonflez pas d’orgueil, car vous avez Jésus Christ en vous. Mieux encore, lorsque je fais votre éloge, je sais que vous en rougissez, selon ce qui est écrit : *Le juste est son propre accusateur*. Efforcez-vous donc de vous affermir dans les enseignements du Seigneur et des Apôtres afin qu’*en toutes choses vous réussissiez*, selon la chair et selon l’esprit, dans la foi et la charité, dans le Fils et le Père et l’Esprit, dans le commencement et dans la fin, avec votre évêque si méritant et la précieuse couronne spirituelle de votre presbytérium et avec vos saints diacres. Soyez soumis à l’évêque et *soumis les uns aux autres* comme Jésus Christ, dans son incarnation, fut soumis au Père, et les Apôtres au Christ, au Père et à l’Esprit, afin que l’union soit à la fois charnelle et spirituelle. Sachant que vous êtes remplis de Dieu, je vous ai exhortés brièvement. Souvenez-vous de moi dans vos prières, afin que je reconnaisse Dieu, et souvenez-vous de l’Église de Syrie, dont je ne suis pas digne de porter le nom, car j’ai besoin de votre prière et de votre charité unies en Dieu. Que l’Église de Syrie obtienne, par les prières de votre Église, de recevoir la rosée de la grâce. De Smyrne d’où je vous écris, le groupe des Éphésiens vous salue. Ils y sont venus pour la gloire de Dieu ; comme vous, ils m’ont réconforté en toutes choses, avec Polycarpe, l’évêque de Smyrne. Et les autres Églises vous saluent aussi, en l’honneur de Jésus Christ. Portez-vous bien dans l’union à Dieu ; possédant l’Esprit qui ne peut nous abandonner, Jésus Christ."
      responsory: |-
        R/ Dieu nous a donné la vie avec le Christ !

        Poursuivez votre route dans le Christ,
        Jésus, le Seigneur, tel que vous l’avez reçu.

        Soyez enracinés et fondés en lui,
        affermis dans la foi, débordants d’action de grâce.

        En lui habite toute la plénitude de la divinité,
        en lui vous vous trouverez pleinement comblés.
