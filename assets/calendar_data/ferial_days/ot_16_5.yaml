invitatory:
  antiphon:
    - Béni sois-tu, Seigneur, Dieu de tendresse et d’amour.

oration:
    - Dans ton amour inépuisable, Dieu éternel et tout-puissant, tu combles ceux qui t’implorent, bien au-delà de leurs mérites et de leurs désirs ; répands sur nous ta miséricorde en délivrant notre conscience de ce qui l’inquiète et en donnant plus que nous n’osons demander.

readings:
  biblicalReading:
    - title: "L’ambition de Paul : plaire au Christ et annoncer un monde nouveau"
      ref: 2Co 5, 1-21
      content: "Nous le savons, en effet, même si notre corps, cette tente qui est notre demeure sur la terre, est détruit, nous avons un édifice construit par Dieu, une demeure éternelle dans les cieux qui n’est pas l’œuvre des hommes. En effet, actuellement nous gémissons dans l’ardent désir de revêtir notre demeure céleste par-dessus l’autre, si toutefois le Seigneur ne doit pas nous trouver dévêtus mais vêtus de notre corps. En effet, nous qui sommes dans cette tente, notre corps, nous sommes accablés et nous gémissons, car nous ne voudrions pas nous dévêtir, mais revêtir un vêtement par-dessus l’autre, pour que notre être mortel soit absorbé par la vie. Celui qui nous a formés pour cela même, c’est Dieu, lui qui nous a donné l’Esprit comme première avance sur ses dons. Ainsi, nous gardons toujours confiance, tout en sachant que nous demeurons loin du Seigneur, tant que nous demeurons dans ce corps ; en effet, nous cheminons dans la foi, non dans la claire vision. Oui, nous avons confiance, et nous voudrions plutôt quitter la demeure de ce corps pour demeurer près du Seigneur. Mais de toute manière, que nous demeurions dans ce corps ou en dehors, notre ambition, c’est de plaire au Seigneur. Car il nous faudra tous apparaître à découvert devant le tribunal du Christ, pour que chacun soit rétribué selon ce qu’il a fait, soit en bien soit en mal, pendant qu’il était dans son corps. Sachant donc ce qu’est la crainte du Seigneur, nous cherchons à convaincre les hommes, et nous sommes à découvert devant Dieu. J’espère bien être aussi à découvert devant vos consciences. Il ne s’agit pas de nous recommander à vous une fois de plus, mais de vous donner l’occasion d’être fiers de nous, pour que vous ayez de quoi répondre à ceux qui mettent leur fierté dans les apparences, et non dans le cœur. Si nous avons perdu la tête, c’est pour Dieu ; si nous sommes raisonnables, c’est pour vous. En effet, l’amour du Christ nous saisit quand nous pensons qu’un seul est mort pour tous, et qu’ainsi tous ont passé par la mort. Car le Christ est mort pour tous, afin que les vivants n’aient plus leur vie centrée sur eux-mêmes, mais sur lui, qui est mort et ressuscité pour eux. Désormais nous ne regardons plus personne d’une manière simplement humaine : si nous avons connu le Christ de cette manière, maintenant nous ne le connaissons plus ainsi. Si donc quelqu’un est dans le Christ, il est une créature nouvelle. Le monde ancien s’en est allé, un monde nouveau est déjà né. Tout cela vient de Dieu : il nous a réconciliés avec lui par le Christ, et il nous a donné le ministère de la réconciliation. Car c’est bien Dieu qui, dans le Christ, réconciliait le monde avec lui : il n’a pas tenu compte des fautes, et il a déposé en nous la parole de la réconciliation. Nous sommes donc les ambassadeurs du Christ, et par nous c’est Dieu lui-même qui lance un appel : nous le demandons au nom du Christ, laissez-vous réconcilier avec Dieu. Celui qui n’a pas connu le péché, Dieu l’a pour nous identifié au péché, afin qu’en lui nous devenions justes de la justice même de Dieu."
      responsory: |-
        R/ De quel amour j’aime ta demeure,
        Seigneur Dieu de l’univers !

        Si la tente de notre corps vient à se détruire,
        nous avons une maison dans les cieux,
        qui est l’œuvre de Dieu.

        Qu’il nous faille demeurer dans ce corps,
        ou le quitter,
        nous avons à cœur de plaire au Seigneur.

        Le Christ est mort pour que les hommes vivent,
        et qu’ils vivent non plus pour eux, mais pour lui.
  patristicReading:
    - title: DES CONFESSIONS DE SAINT AUGUSTIN
      subtitle: « Un seul médiateur entre Dieu et les hommes »
      content: "Le véritable médiateur, tu l’as envoyé et montré aux hommes dans le mystère de ta miséricorde, pour qu’à son exemple ils apprennent l’humilité. *Ce médiateur entre Dieu et les hommes, c’est un homme, le Christ Jésus*. Il s’est placé entre les pécheurs mortels et Dieu, juste et immortel. Il est mortel parmi les hommes, il est juste parce qu’il est Dieu. La vie et la paix sont le salaire de la justice. Or, par la justice qui l’unit à Dieu, il est venu pour anéantir la mort chez les impies devenus justes, cette mort qu’il a voulu avoir en commun avec eux. ~ Comme tu nous as aimés, Père très bon, toi *qui n’as pas refusé ton Fils unique, mais qui l’as livré* pour les impies que nous étions. Comme tu nous as aimés, nous pour qui sans *considérer comme une proie à saisir d’être égal à toi, il s’est fait obéissant jusqu’à la mort de la croix !* Seul *libre entre les morts, ayant le pouvoir de donner sa vie et le pouvoir de la reprendre*. Il est pour nous, à tes yeux, victorieux et victime, et victorieux parce que victime ; pour nous, à tes yeux, sacrificateur et sacrifice, et sacrificateur parce que sacrifice ; d’esclaves que nous étions, il a fait de nous tes enfants, en naissant de toi et en se faisant notre esclave. Il est bien juste que je mette en lui la ferme espérance que tu guériras toutes mes maladies par celui qui siège *à ta droite et qui t’interpelle pour nous*. Autrement, je serais dans le désespoir. Elles sont nombreuses et graves, mes maladies, nombreuses et graves ! Mais ton remède est plus puissant. Nous aurions pu croire que ton Verbe était trop loin de toute union avec l’homme et désespérer de nous, s’il ne s’était pas fait chair et n’avait pas habité parmi nous. Terrifié par mes péchés et par le poids de ma misère, j’avais songé à fuir dans la solitude, j’en avais formé le projet. Mais tu me l’as interdit en me rassurant par ces paroles : *Le Christ est mort pour tous afin que les vivants n’aient plus leur vie centrée sur eux-mêmes, mais sur lui, qui est mort et ressuscité pour eux*. Tu vois, Seigneur, *je jette en toi mes soucis*, afin de vivre, et *je contemplerai les merveilles de ta loi*. Tu connais mon incapacité, ma faiblesse. Enseigne-moi, guéris-moi. Ton Fils unique, *en qui sont cachés tous les trésors de la sagesse et de la science* m’a racheté par son sang. *Que les orgueilleux cessent de me calomnier*, parce que je songe au prix de ma rançon, je le mange, je le bois, je le distribue ; pauvre moi-même, je désire en être rassasié parmi *les pauvres : ils mangeront, ils seront rassasiés; ils loueront le Seigneur, ceux qui le cherchent.*"
      responsory: |-
        R/ Dieu a tant aimé le monde,
        qu’il a donné son Fils unique.

        Ce n’est pas nous qui avons aimé Dieu :
        lui, le premier, nous a aimés.

        Son Fils, son unique, il l’a offert
        pour les péchés du monde entier.

        À tous ceux qui croient au Christ,
        il donne la vie éternelle.
