    - biblicalRef: 1 R 3, 5.7-12
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tu m’as demandé le discernement »
      content: |-
        En ces jours-là,
         à Gabaon, pendant la nuit,
        le Seigneur apparut en songe à Salomon.
        Dieu lui dit :
        « Demande ce que je dois te donner. »
         Salomon répondit :
         « Ainsi donc, Seigneur mon Dieu,
        c’est toi qui m’as fait roi, moi, ton serviteur,
        à la place de David, mon père ;
        or, je suis un tout jeune homme,
        ne sachant comment se comporter,
         et me voilà au milieu du peuple que tu as élu ;
        c’est un peuple nombreux,
        si nombreux qu’on ne peut ni l’évaluer ni le compter.
         Donne à ton serviteur un cœur attentif
        pour qu’il sache gouverner ton peuple
        et discerner le bien et le mal ;
        sans cela, comment gouverner ton peuple,
        qui est si important ? »

        Cette demande de Salomon plut au Seigneur,
        qui lui dit :
         « Puisque c’est cela que tu as demandé,
        et non pas de longs jours,
        ni la richesse,
        ni la mort de tes ennemis,
        mais puisque tu as demandé le discernement,
        l’art d’être attentif et de gouverner,
         je fais ce que tu as demandé :
        je te donne un cœur intelligent et sage,
        tel que personne n’en a eu avant toi
        et que personne n’en aura après toi. »
    - biblicalRef: 2 R 4, 42-44
      sundayAndWeekCycles:
      - B
      headline: |-
        « On mangera, et il en restera »
      content: |-
        En ces jours-là,
         un homme vint de Baal-Shalisha
        et, prenant sur la récolte nouvelle,
        il apporta à Élisée, l’homme de Dieu,
        vingt pains d’orge et du grain frais dans un sac.
        Élisée dit alors :
        « Donne-le à tous ces gens pour qu’ils mangent. »
         Son serviteur répondit :
        « Comment donner cela à cent personnes ? »
        Élisée reprit :
        « Donne-le à tous ces gens pour qu’ils mangent,
        car ainsi parle le Seigneur :
        ‘On mangera, et il en restera.’ »
         Alors, il le leur donna, ils mangèrent, et il en resta,
        selon la parole du Seigneur.
    - biblicalRef: Gn 18, 20-32
      sundayAndWeekCycles:
      - C
      headline: |-
        « Que mon Seigneur ne se mette pas en colère si j’ose parler encore »
      content: |-
        En ces jours-là,
        les trois visiteurs d’Abraham allaient partir pour Sodome.
         Alors le Seigneur dit :
        « Comme elle est grande,
        la clameur au sujet de Sodome et de Gomorrhe !
        Et leur faute, comme elle est lourde !
         Je veux descendre pour voir
        si leur conduite correspond à la clameur venue jusqu’à moi.
        Si c’est faux, je le reconnaîtrai. »
         Les hommes se dirigèrent vers Sodome,
        tandis qu’Abraham demeurait devant le Seigneur.
         Abraham s’approcha et dit :
        « Vas-tu vraiment faire périr le juste avec le coupable ?
         Peut-être y a-t-il cinquante justes dans la ville.
        Vas-tu vraiment les faire périr ?
        Ne pardonneras-tu pas à toute la ville
        à cause des cinquante justes qui s’y trouvent ?
         Loin de toi de faire une chose pareille !
        Faire mourir le juste avec le coupable,
        traiter le juste de la même manière que le coupable,
        loin de toi d’agir ainsi !
        Celui qui juge toute la terre
        n’agirait-il pas selon le droit ? »
         Le Seigneur déclara :
        « Si je trouve cinquante justes dans Sodome,
        à cause d’eux je pardonnerai à toute la ville. »
         Abraham répondit :
        « J’ose encore parler à mon Seigneur,
        moi qui suis poussière et cendre.
         Peut-être, sur les cinquante justes, en manquera-t-il cinq :
        pour ces cinq-là, vas-tu détruire toute la ville ? »
        Il déclara :
        « Non, je ne la détruirai pas,
        si j’en trouve quarante-cinq. »
         Abraham insista :
        « Peut-être s’en trouvera-t-il seulement quarante ? »
        Le Seigneur déclara :
        « Pour quarante,
        je ne le ferai pas. »
         Abraham dit :
        « Que mon Seigneur ne se mette pas en colère,
        si j’ose parler encore.
        Peut-être s’en trouvera-t-il seulement trente ? »
        Il déclara :
        « Si j’en trouve trente,
        je ne le ferai pas. »
         Abraham dit alors :
        « J’ose encore parler à mon Seigneur.
        Peut-être s’en trouvera-t-il seulement vingt ? »
        Il déclara :
        « Pour vingt,
        je ne détruirai pas. »
         Il dit :
        « Que mon Seigneur ne se mette pas en colère :
        je ne parlerai plus qu’une fois.
        Peut-être s’en trouvera-t-il seulement dix ? »
        Et le Seigneur déclara :
        « Pour dix, je ne détruirai pas. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 118 (119), 57.72, 76-77, 127-128, 129-130
      refAbbr: 118, 57…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 118, 97a
        chorus: De quel amour j’aime ta loi, Seigneur !
      content: |-
        Mon partage, Seigneur, je l’ai dit,
        c’est d’observer tes paroles.
        Mon bonheur, c’est la loi de ta bouche,
        plus qu’un monceau d’or ou d’argent.

        Que j’aie pour consolation ton amour
        selon tes promesses à ton serviteur !
        Que vienne à moi ta tendresse, et je vivrai :
        ta loi fait mon plaisir.

        Aussi j’aime tes volontés,
        plus que l’or le plus précieux.
        Je me règle sur chacun de tes préceptes,
        je hais tout chemin de mensonge.

        Quelle merveille, tes exigences,
        aussi mon âme les garde !
        Déchiffrer ta parole illumine
        et les simples comprennent.
    - biblicalRef: Ps 144 (145), 10-11, 15-16, 17-18
      refAbbr: 144, 10…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 144, 16
        chorus: |-
          Tu ouvres la main, Seigneur :
          nous voici rassasiés.
      content: |-
        Que tes œuvres, Seigneur, te rendent grâce
        et que tes fidèles te bénissent !
        Ils diront la gloire de ton règne,
        ils parleront de tes exploits.

        Les yeux sur toi, tous, ils espèrent :
        tu leur donnes la nourriture au temps voulu ;
        tu ouvres ta main :
        tu rassasies avec bonté tout ce qui vit.

        Le Seigneur est juste en toutes ses voies,
        fidèle en tout ce qu’il fait.
        Il est proche de tous ceux qui l’invoquent,
        de tous ceux qui l’invoquent en vérité.
    - biblicalRef: Ps 137 (138), 1-2a, 2bc-3, 6-7ab, 7c-8
      refAbbr: 137, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 137, 3
        chorus: |-
          Le jour où je t’appelle,
          réponds-moi, Seigneur.
      content: |-
        De tout mon cœur, Seigneur, je te rends grâce :
        tu as entendu les paroles de ma bouche.
        Je te chante en présence des anges,
        vers ton temple sacré, je me prosterne.

        Je rends grâce à ton nom pour ton amour et ta vérité,
        car tu élèves, au-dessus de tout, ton nom et ta parole.
        Le jour où tu répondis à mon appel,
        tu fis grandir en mon âme la force.

        Si haut que soit le Seigneur, il voit le plus humble ;
        de loin, il reconnaît l’orgueilleux.
        Si je marche au milieu des angoisses, tu me fais vivre,
        ta main s’abat sur mes ennemis en colère.

        Ta droite me rend vainqueur.
        Le Seigneur fait tout pour moi !
        Seigneur, éternel est ton amour :
        n’arrête pas l’œuvre de tes mains.
  - partType: READING
    partContents:
    - biblicalRef: Rm 8, 28-30
      sundayAndWeekCycles:
      - A
      headline: |-
        « Il nous a destinés d’avance à être configurés à l’image de son Fils »
      content: |-
        Frères,
         nous le savons,
        quand les hommes aiment Dieu,
        lui-même fait tout contribuer à leur bien,
        puisqu’ils sont appelés selon le dessein de son amour.
         Ceux que, d’avance, il connaissait,
        il les a aussi destinés d’avance
        à être configurés à l’image de son Fils,
        pour que ce Fils
        soit le premier-né d’une multitude de frères.
         Ceux qu’il avait destinés d’avance,
        il les a aussi appelés ;
        ceux qu’il a appelés,
        il en a fait des justes ;
        et ceux qu’il a rendus justes,
        il leur a donné sa gloire.
    - biblicalRef: Ep 4, 1-6
      sundayAndWeekCycles:
      - B
      headline: |-
        « Un seul Corps, un seul Seigneur, une seule foi, un seul baptême »
      content: |-
        Frères,
         moi qui suis en prison à cause du Seigneur,
        je vous exhorte à vous conduire d’une manière digne de votre vocation :
         ayez beaucoup d’humilité, de douceur et de patience,
        supportez-vous les uns les autres avec amour ;
         ayez soin de garder l’unité dans l’Esprit
        par le lien de la paix.
         Comme votre vocation vous a tous appelés à une seule espérance,
        de même il y a un seul Corps et un seul Esprit.
         Il y a un seul Seigneur, une seule foi, un seul baptême,
         un seul Dieu et Père de tous,
        au-dessus de tous, par tous, et en tous.
    - biblicalRef: Col 2, 12-14
      sundayAndWeekCycles:
      - C
      headline: |-
        « Dieu vous a donné la vie avec le Christ, il nous a pardonné toutes nos fautes »
      content: |-
        Frères,
         dans le baptême,
        vous avez été mis au tombeau avec le Christ
        et vous êtes ressuscités avec lui par la foi en la force de Dieu
        qui l’a ressuscité d’entre les morts.
         Vous étiez des morts,
        parce que vous aviez commis des fautes
        et n’aviez pas reçu de circoncision dans votre chair.
        Mais Dieu vous a donné la vie avec le Christ :
        il nous a pardonné toutes nos fautes.
         Il a effacé le billet de la dette qui nous accablait
        en raison des prescriptions légales pesant sur nous :
        il l’a annulé en le clouant à la croix.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 13, 44-52
      sundayAndWeekCycles:
      - A
      headline: |-
        « Il va vendre tout ce qu’il possède, et il achète ce champ »
      acclamationAntiphon: |-
        Tu es béni, Père,
        Seigneur du ciel et de la terre,
        tu as révélé aux tout-petits
        les mystères du Royaume !
      content: |-
        En ce temps-là,
        Jésus disait à la foule ces paraboles :
         « Le royaume des Cieux est comparable
        à un trésor caché dans un champ ;
        l’homme qui l’a découvert le cache de nouveau.
        Dans sa joie, il va vendre tout ce qu’il possède,
        et il achète ce champ.

        Ou encore :
        Le royaume des Cieux est comparable
        à un négociant qui recherche des perles fines.
         Ayant trouvé une perle de grande valeur,
        il va vendre tout ce qu’il possède,
        et il achète la perle.

        Le royaume des Cieux est encore comparable
        à un filet que l’on jette dans la mer,
        et qui ramène toutes sortes de poissons.
         Quand il est plein, on le tire sur le rivage,
        on s’assied,
        on ramasse dans des paniers ce qui est bon,
        et on rejette ce qui ne vaut rien.
         Ainsi en sera-t-il à la fin du monde :
        les anges sortiront pour séparer les méchants du milieu des justes
         et les jetteront dans la fournaise :
        là, il y aura des pleurs et des grincements de dents. »

        « Avez-vous compris tout cela ? »
        Ils lui répondent : « Oui ».
         Jésus ajouta :
        « C’est pourquoi tout scribe
        devenu disciple du royaume des Cieux
        est comparable à un maître de maison
        qui tire de son trésor du neuf et de l’ancien. »
    - biblicalRef: Jn 6, 1-15
      sundayAndWeekCycles:
      - B
      headline: |-
        « Ils distribua les pains aux convives, autant qu’ils en voulaient »
      acclamationAntiphon: |-
        Un grand prophète s’est levé parmi nous,
        et Dieu a visité son peuple.
      content: |-
        En ce temps-là,
         Jésus passa de l’autre côté de la mer de Galilée,
        le lac de Tibériade.
         Une grande foule le suivait,
        parce qu’elle avait vu les signes
        qu’il accomplissait sur les malades.
         Jésus gravit la montagne,
        et là, il était assis avec ses disciples.
         Or, la Pâque, la fête des Juifs, était proche.
         Jésus leva les yeux
        et vit qu’une foule nombreuse venait à lui.
        Il dit à Philippe :
        « Où pourrions-nous acheter du pain
        pour qu’ils aient à manger ? »
         Il disait cela pour le mettre à l’épreuve,
        car il savait bien, lui, ce qu’il allait faire.
         Philippe lui répondit :
        « Le salaire de deux cents journées ne suffirait pas
        pour que chacun reçoive un peu de pain. »
         Un de ses disciples, André, le frère de Simon-Pierre, lui dit :
         « Il y a là un jeune garçon qui a cinq pains d’orge
        et deux poissons,
        mais qu’est-ce que cela pour tant de monde ! »
         Jésus dit :
        « Faites asseoir les gens. »
        Il y avait beaucoup d’herbe à cet endroit.
        Ils s’assirent donc, au nombre d’environ cinq mille hommes.
         Alors Jésus prit les pains
        et, après avoir rendu grâce,
        il les distribua aux convives ;
        il leur donna aussi du poisson,
        autant qu’ils en voulaient.
        Quand ils eurent mangé à leur faim,
        il dit à ses disciples :
        « Rassemblez les morceaux en surplus,
        pour que rien ne se perde. »
         Ils les rassemblèrent, et ils remplirent douze paniers
        avec les morceaux des cinq pains d’orge,
        restés en surplus pour ceux qui prenaient cette nourriture.

        À la vue du signe que Jésus avait accompli,
        les gens disaient :
        « C’est vraiment lui le Prophète annoncé,
        celui qui vient dans le monde. »
         Mais Jésus savait qu’ils allaient l’enlever
        pour faire de lui leur roi ;
        alors de nouveau il se retira dans la montagne,
        lui seul.
    - biblicalRef: Lc 11, 1-13
      sundayAndWeekCycles:
      - C
      headline: |-
        « Demandez, on vous donnera »
      acclamationAntiphon: |-
        Vous avez reçu un Esprit qui fait de vous des fils ;
        c’est en lui que nous crions « _Abba_ », Père.
      content: |-
        Il arriva que Jésus, en un certain lieu, était en prière.
        Quand il eut terminé,
        un de ses disciples lui demanda :
        « Seigneur, apprends-nous à prier,
        comme Jean le Baptiste, lui aussi, l’a appris à ses disciples. »
         Il leur répondit :
        « Quand vous priez, dites :
        ‘Père,
        que ton nom soit sanctifié,
        que ton règne vienne.
         Donne-nous le pain
        dont nous avons besoin pour chaque jour
         Pardonne-nous nos péchés,
        car nous-mêmes, nous pardonnons aussi
        à tous ceux qui ont des torts envers nous.
        Et ne nous laisse pas entrer en tentation. »
         Jésus leur dit encore :
        « Imaginez que l’un de vous ait un ami
        et aille le trouver au milieu de la nuit pour lui demander :
        ‘Mon ami, prête-moi trois pains,
         car un de mes amis est arrivé de voyage chez moi,
        et je n’ai rien à lui offrir.’
         Et si, de l’intérieur, l’autre lui répond :
        ‘Ne viens pas m’importuner !
        La porte est déjà fermée ;
        mes enfants et moi, nous sommes couchés.
        Je ne puis pas me lever pour te donner quelque chose’.
         Eh bien ! je vous le dis :
        même s’il ne se lève pas pour donner par amitié,
        il se lèvera à cause du sans-gêne de cet ami,
        et il lui donnera tout ce qu’il lui faut.
         Moi, je vous dis :
        Demandez, on vous donnera ;
        cherchez, vous trouverez ;
        frappez, on vous ouvrira.
         En effet, quiconque demande reçoit ;
