readings:
  biblicalReading:
    - title: Dieu ne se laisse pas vaincre en générosité
      ref: 2Co 9, 1-15
      content: |-
        Au sujet du service destiné aux fidèles de Jérusalem, je n’ai plus besoin de vous écrire, car je connais votre ardeur et, pour vous, j’en tire fierté devant les Macédoniens. Je leur dis que la Grèce se tient prête depuis l’an dernier, et votre zèle a stimulé la plupart d’entre eux. Je vous envoie cependant les frères pour que la fierté que nous mettons en vous ne soit pas, sur ce point-là, vidée de son sens ; je vous les envoie pour que vous vous teniez prêts comme je le disais, et pour éviter que, si jamais des Macédoniens viennent avec moi et ne vous trouvent pas prêts, cette situation ne tourne à notre honte — sans parler de la vôtre ! J’ai donc estimé nécessaire d’inviter les frères à nous devancer chez vous, et à organiser d’avance votre largesse, promise depuis longtemps : ainsi, quand elle sera préparée, ce sera une vraie largesse, et non une mesquinerie. Rappelez-vous le proverbe : “*À semer trop peu, on récolte trop peu ; à semer largement, on récolte largement”.* Que chacun donne comme il a décidé dans son cœur, sans regret et sans contrainte, car Dieu aime celui qui donne joyeusement. Et Dieu est assez puissant pour vous donner toute grâce en abondance, afin que vous ayez, en toute chose et toujours, tout ce qu’il vous faut, et même que vous ayez en abondance de quoi faire toute sorte de bien. L’Écriture dit en effet de l’homme juste : *Il distribue, il donne aux pauvres ; sa justice demeure à jamais.
        * Dieu, qui fournit *la semence au semeur et le pain pour la nourriture*, vous fournira la graine ; il la multipliera, il donnera la croissance à ce que vous accomplirez dans la justice. Il vous rendra riches en générosité de toute sorte, ce qui suscitera notre action de grâce envers Dieu. Car notre collecte est un ministère qui ne comble pas seulement les besoins des fidèles de Jérusalem, mais déborde aussi en une multitude d’actions de grâce envers Dieu. Les fidèles apprécieront ce ministère à sa valeur, et ils rendront gloire à Dieu pour cette soumission avec laquelle vous professez l’Évangile du Christ, et pour la générosité qui vous met en communion avec eux et avec tous. En priant pour vous, ils vous manifesteront leur attachement à cause de la grâce incomparable que Dieu vous a faite. Rendons grâce à Dieu pour le don ineffable qu’il nous fait.
      responsory: |-
        R/ Gloire à Dieu qui donne avec générosité.

        Dieu aime qui donne avec joie ;
        il a le pouvoir de vous combler.

        Celui qui fournit au laboureur
        la semence et le pain
        vous donnera, à vous aussi,
        la semence en abondance.

        Votre générosité ne pourvoit pas seulement
        aux besoins de vos frères,
        elle est encore source d’action de grâce
        envers Dieu.
  patristicReading:
    - title: Homélie de saint Basile de Césarée, sur la richesse
      subtitle: « Faites-vous des semailles de justice, moissonnez pour vous une récolte de bonté »
      content: |-
        Fais comme la terre, toi qui m’écoutes. Porte du fruit comme elle, ne te montre pas inférieur à la nature inanimée. Elle ne nourrit pas ses fruits pour en jouir elle-même, mais pour te rendre service. Toi, au contraire, tous les fruits de la bienfaisance que tu montres, tu les recueilles pour toi-même, car la récompense méritée par les bonnes œuvres revient aux bienfaiteurs. Tu as donné à celui qui avait faim, mais ce que tu as donné reste à toi et même te revient avec des intérêts. De même que le blé, lorsqu’il est tombé en terre, procure du bien à celui qui l’a semé, de même le pain présenté à celui qui a faim te procurera dans la suite beaucoup de profit. Lorsque tu auras achevé de travailler la terre, alors commenceront les semailles célestes. Comme dit l’Écriture : *Faites-vous des semailles de justice.* ~ 
        Tu devras abandonner ton argent ici-bas, même si tu ne le veux pas. Au contraire, tu emporteras devant le Maître l’honneur mérité par tes bonnes œuvres, lorsque tout un peuple réuni autour de toi, devant le Juge commun, t’appellera nourricier, bienfaiteur, et te donnera tous les titres qui qualifient la bonté envers les hommes. 
        Ne vois-tu pas, au théâtre, des gens qui jettent leur fortune à des champions de boxe, à des comédiens, à des hommes qui luttent avec les bêtes fauves et dont le seul aspect inspire le dégoût ? Ils font ces prodigalités pour la gloriole d’un moment, pour recevoir les acclamations et les applaudissements de la foule. Et toi, tu restreins les dépenses dont tu vas retirer une si grande gloire ? Dieu t’approuvera, les anges t’acclameront, tous les hommes, depuis la création du monde, te proclameront bienheureux. Tu recevras la gloire éternelle, la couronne de justice, le Royaume des cieux, pour te récompenser d’avoir bien géré des richesses périssables. Mais tout cela te laisse indifférent, et tu méprises les biens que tu devrais espérer, par attachement à ceux qui sont ici. Allons ! Distribue ta richesse de mille manières, sois généreux et magnifique dans tes dépenses pour les malheureux. Alors, on pourra dire de toi : *À pleine main, il donne aux pauvres ; sa justice demeurera toujours.* ~ 
        Toi qui es riche et qui repousses le pauvre, comme tu devrais être reconnaissant envers le pauvre, ton bienfaiteur, comme tu devrais être joyeux et fier de l’honneur qui t’est fait, car tu n’as pas besoin d’aller réclamer à la porte d’autrui, puisque ce sont les autres qui assiègent la tienne. Mais tu es maussade et inabordable ; tu évites les rencontres pour ne pas être obligé de laisser échapper la moindre aumône. Tu ne connais qu’une parole : « Je n’ai rien, je ne donnerai rien, car je suis pauvre. » Oui, tu es pauvre, tu ne possèdes aucun bien : tu es pauvre d’amour, pauvre de bonté, pauvre de foi en Dieu, pauvre d’espérance éternelle.
      responsory: |-
        R/ Partager son pain avec l’affamé,
        voilà le jeûne qui plaît à Dieu.

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et si tu cries, le Seigneur répondra ;
        à tes appels, il dira : Me voici !

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et quand le Fils de l’homme viendra, il te dira :
        J’avais faim et tu m’as donné à manger.
