readings:
  biblicalReading:
    - title: Paul défend son ministère
      ref: 2Co 10, 1 – 11, 6
      content: |-
        Moi-même, Paul, je vous exhorte par la douceur et la bienveillance du Christ, moi si humble quand je suis devant vous, mais plein d’assurance à votre égard quand je n’y suis pas. Je vous en prie, ne m’obligez pas à montrer, quand je viendrai, l’assurance et l’audace dont je prétends bien faire preuve contre ceux qui prétendent que nous avons une conduite purement humaine. Notre conduite est bien une conduite d’homme, mais nous ne combattons pas de manière purement humaine. En effet, les armes de notre combat ne sont pas purement humaines, elles reçoivent de Dieu la puissance qui démolit les forteresses. Nous démolissons les raisonnements fallacieux, tout ce qui, de manière hautaine, s’élève contre la connaissance de Dieu, et nous capturons toute pensée pour l’amener à obéir au Christ. Nous sommes prêts à sévir contre toute désobéissance, dès que votre obéissance à vous sera parfaite. 
        Regardez les choses en face. Si quelqu’un est convaincu d’appartenir au Christ, qu’il tienne compte encore de ceci : comme lui-même appartient au Christ, nous également. Même si je suis un peu trop fier de l’autorité que le Seigneur nous a donnée sur vous pour construire et non pour démolir, je n’aurai pas à en rougir. Je ne veux pas avoir l’air de vous effrayer par mes lettres. « Les lettres ont du poids, dit-on, et de la force, mais sa présence physique est sans vigueur, et sa parole est nulle. » Celui qui parle ainsi, qu’il tienne bien compte de ceci : tels nous sommes en paroles par nos lettres quand nous ne sommes pas là, tels nous serons encore en actes quand nous serons présents. 
        Nous n’oserions pas nous égaler ou nous comparer à des gens qui se recommandent eux-mêmes. Lorsqu’ils se prennent eux-mêmes comme unité de mesure et comme norme de comparaison, ils sont sans intelligence. Nous n’allons pas nous vanter démesurément, mais nous garderons la mesure du domaine d’activité que Dieu nous a attribué en nous faisant parvenir aussi jusqu’à vous. En effet, nous ne dépassons pas nos limites comme ce serait le cas si nous n’étions pas parvenus chez vous ; car, en fait, c’est bien jusqu’à vous que nous sommes arrivés pour annoncer l’Évangile du Christ. Nous ne tirons pas du labeur des autres l’occasion de nous vanter démesurément, mais, avec la croissance de votre foi, nous espérons voir honorer de plus en plus notre ministère auprès de vous, sans quitter notre domaine, et porter l’Évangile au-delà de chez vous, sans nous vanter de travaux déjà faits sur le domaine des autres. %Celui qui veut être fier, qu’il mette sa fierté% dans le Seigneur. Celui dont on reconnaît la valeur n’est pas celui qui se recommande lui-même, c’est celui que le Seigneur recommande. 
        Pourriez-vous supporter de ma part un peu de folie ? Oui, de ma part, vous allez le supporter, à cause de mon amour jaloux qui est l’amour même de Dieu pour vous. Car je vous ai unis au seul Époux : vous êtes la vierge pure que j’ai présentée au Christ. Mais j’ai bien peur qu’à l’exemple d’Ève séduite par la ruse du serpent, votre intelligence des choses ne se corrompe en perdant la simplicité et la pureté qu’il faut avoir à l’égard du Christ. En effet, si le premier venu vous annonce un autre Jésus, un Jésus que nous n’avons pas annoncé, si vous recevez un esprit différent de celui que vous avez reçu, ou un Évangile différent de celui que vous avez accueilli, vous le supportez fort bien ! 
        J’estime, moi, que je ne suis inférieur en rien à tous ces super-apôtres. Je ne vaux peut-être pas grand-chose pour les discours, mais pour la connaissance de Dieu, c’est différent : nous vous l’avons montré en toute occasion et de toutes les façons.
      responsory: |-
        R/ Prenons en mains le bouclier de la foi
        et le glaive de la Parole de Dieu.

        Pour la cause de Dieu,
        les armes de notre combat ont pouvoir
        de renverser les forteresses.

        Pour détruire toute puissance
        qui se dresse contre Dieu.

        Pour rendre toute pensée captive
        dans l’obéissance au Christ.
  patristicReading:
    - title: CATÉCHÉSE PRÉBAPTISMALE DE SAINT CYRILLE DE JERUSALEM SUR LE SYMBOLE DE LA FOI
      subtitle: Pourquoi l’Église est appelée catholique
      content: |-
        L’Église est appelée catholique (ou universelle) parce qu’elle existe dans le monde entier, d’une extrémité à l’autre de la terre ; et parce qu’elle enseigne de façon universelle et sans défaillance toutes les doctrines que les hommes ont besoin de connaître, sur les réalités visibles et invisibles, célestes et terrestres. En outre, elle est appelée catholique parce qu’elle soumet à la vraie religion tout le genre humain : chefs et sujets, savants et ignorants ; parce qu’elle soigne et guérit universellement toute espèce de péchés commis par l’âme et par le corps ; enfin parce qu’elle possède en elle toute espèce de vertus, en actions ou en paroles, quel que soit leur nom, et toute espèce de dons spirituels. 
        Ce nom d’Église (ou Convocation) lui convient tout à fait parce qu’elle « convoque » et rassemble tous les hommes, ainsi que le Seigneur ordonne dans le Lévitique : %Convoque toute la communauté à l’entrée de la Tente du Témoignage%. Il est à noter que le mot « convoque » (%ekklèsiason%) est employé ici pour la première fois dans l’Écriture, lorsque le Seigneur établit Aaron dans la charge de grand prêtre. Et dans le Deutéronome, Dieu dit à Moïse : %Convoque devant moi le peuple, et qu’ils entendent mes paroles pour apprendre à me craindre%. Il fait encore mention de ce nom d’Église, quand il dit au sujet des tables de la Loi : %Sur elles étaient écrites toutes les paroles que le Seigneur vous a dites sur la montagne, au jour de l’Ekklèsia (de la convocation),% ce qui revient à dire, plus explicitement : « Au jour où vous vous êtes réunis sur la convocation du Seigneur ». Le Psalmiste dit aussi : %Je te rendrai grâce dans la grande assemblée (ekklèsia), dans un peuple nombreux je te louerai%. 
        Le Psalmiste, d’ailleurs, avait chanté jadis : %Dans l’assemblée, bénissez le Seigneur, à partir des sources d’Israël%. ~ Mais, dans la suite, le Sauveur institua, à partir des nations païennes, une seconde assemblée : notre sainte Église, celle des chrétiens, celle dont il a dit à Pierre : %Et sur cette pierre je bâtirai mon Église, et la puissance de la Mort ne l’emportera pas sur elle%. ~ 
        Lorsque la seule « Église » qui était en Judée a été rejetée, les Églises du Christ se sont multipliées par toute la terre. 
        C’est d’elles que parlent les psaumes lorsqu’ils disent : %Chantez au Seigneur un cantique nouveau, sa louange est dans l’assemblée des saints%. Le prophète en est d’accord, lorsqu’il dit aux Juifs : %Je ne prends nul plaisir en vous, dit le Seigneur tout-puissant.% Et il ajoute aussitôt : %De l’Orient à l’Occident, mon nom est glorifié chez les nations païennes%. C’est de la même Église sainte et catholique que Paul écrit à Timothée : %Tu dois savoir comment te conduire dans la maison de Dieu, qui est l’Église du Dieu vivant, colonne et soutien de la vérité%.
      responsory: |-
        R/ Gloire au Seigneur, c’est lui notre Dieu !

        Il nous a délivrés de la servitude,
        avec autorité et puissance.

        Vous êtes la race élue, la nation sainte,
        le peuple que Dieu s’est acquis.

        Jadis vous n’étiez pas un peuple,
        vous êtes maintenant le peuple de Dieu.
