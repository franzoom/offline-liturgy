invitatory:
  antiphon:
    - Venez tous au Seigneur, adorons notre Maître.

readings:
  biblicalReading:
    - title: Souffrances de l’Apôtre
      ref: 2Co 11, 7-29
      content: "Aurais-je commis une faute lorsque, m’abaissant pour vous élever, je vous ai annoncé l’Évangile de Dieu gratuitement ? J’ai appauvri d’autres Églises en recevant d’elles l’argent nécessaire pour me mettre à votre service. Quand j’étais chez vous, et que je me suis trouvé dans le besoin, je n’ai été à charge de personne ; en effet, pour m’apporter ce dont j’avais besoin, des frères sont venus de Macédoine. En toute occasion, je me suis gardé d’être un poids pour vous, et je m’en garderai toujours. Aussi sûrement que la vérité du Christ est en moi, ce motif de fierté ne me sera enlevé dans aucune des régions de la Grèce. Pourquoi donc me comporter ainsi ? Serait-ce parce que je ne vous aime pas ? Mais si ! Et Dieu le sait. Ce que je fais, je le ferai encore, afin d’enlever tout prétexte à ceux qui en cherchent un pour pouvoir se vanter d’être reconnus comme nos égaux. Ces sortes de gens sont de faux apôtres, des fraudeurs, qui se déguisent en apôtres du Christ. Cela n’a rien d’étonnant : Satan lui-même se déguise en ange de lumière. Il n’est donc pas surprenant que ses serviteurs aussi se déguisent en serviteurs de la justice de Dieu ; ils auront une fin conforme à leurs œuvres. Je le dis de nouveau : que personne ne me prenne pour un insensé ; ou alors, accueillez-moi comme si j’étais un insensé, pour que je puisse à mon tour me vanter un peu. Ce que je vais dire, je ne le dirai pas selon le Seigneur, mais comme dans un accès de folie, puisqu’il s’agit de se vanter. Tant d’autres se vantent à la manière humaine ; eh bien, je vais, moi aussi, me vanter. Vous supportez volontiers les insensés, vous qui êtes sensés ; vous supportez d’être traités en esclaves, d’être dévorés, dépouillés, regardés de haut, frappés au visage. J’ai honte de le dire : c’est à croire que nous avons été bien faibles avec vous. Si certains ont de l’audace — je parle dans un accès de folie —, j’ai de l’audace, moi aussi. Ils sont Hébreux ? Moi aussi. Ils sont Israélites ? Moi aussi. Ils sont de la descendance d’Abraham ? Moi aussi. Ils sont ministres du Christ ? Eh bien — je vais dire une folie — moi, je le suis davantage : dans les fatigues, bien plus ; dans les prisons, bien plus ; sous les coups, largement plus ; en danger de mort, très souvent. Cinq fois, j’ai reçu des Juifs les trente-neuf coups de fouet ; trois fois, j’ai subi la bastonnade ; une fois, j’ai été lapidé ; trois fois, j’ai fait naufrage et je suis resté vingt-quatre heures perdu en pleine mer. Souvent à pied sur les routes, avec les dangers des fleuves, les dangers des bandits, les dangers venant de mes frères de race, les dangers venant des païens, les dangers de la ville, les dangers du désert, les dangers de la mer, les dangers des faux frères. J’ai connu la fatigue et la peine, souvent le manque de sommeil la faim et la soif, souvent le manque de nourriture, le froid et le manque de vêtements, sans compter tout le reste : ma préoccupation quotidienne, le souci de toutes les Églises. « Qui donc faiblit, sans que je partage sa faiblesse ? Qui vient à tomber, sans que cela me brûle ? »"
      responsory: |
        R/ Seigneur, bouclier qui m’entoures,
        ma gloire, tu me redresses la tête.

        Seigneur, qu’ils sont nombreux, mes adversaires,
        nombreux à se lever contre moi !

        À pleine voix, je crie vers le Seigneur,
        de sa sainte montagne, il me répond.

        Je m’éveille, le Seigneur est mon soutien.
        Du Seigneur vient le salut.
  patristicReading:
    - title: CATÉCHÉSE PRÉBAPTISMALE DE SAINT CYRILLE DE JERUSALEM SUR LE SYMBOLE DE LA FOI
      subtitle: L’Église a les promesses de la vie éternelle
      content: "Église « catholique » : tel est le nom propre de cette Église sainte et qui est notre mère à tous. Elle est l’épouse de notre Seigneur Jésus Christ, le Fils unique de Dieu, car il est écrit : *De même que le Christ a aimé l’Église et s’est livré pour elle*, etc. ; elle offre une image et une imitation de la *Jérusalem d’en haut, qui est libre et qui est notre mère* à tous. Après avoir été stérile, elle a maintenant de nombreux enfants. La première épouse ayant été répudiée, dans la seconde, qui est l’Église catholique, *Dieu a placé premièrement*, selon saint Paul, *des apôtres, deuxièmement des prophètes, troisièmement ceux qui sont chargés d’enseigner, puis ceux qui font des miracles, ceux qui ont le don de guérir, d’assister leurs frères, de les guider, ceux qui disent des paroles mystérieuses*, enfin la beauté de toutes les vertus : je veux dire la sagesse et l’intelligence, la tempérance et la justice, la miséricorde et la bonté, la patience invincible dans les persécutions. Or l’Église, *par les armes offensives et défensives de la justice, dans la gloire et le mépris*, a connu d’abord les persécutions et l’oppression ; elle a couronné les saints martyrs de couronnes où s’entrelaçaient toutes les fleurs diverses de la patience. Et maintenant que la paix est venue, grâce à Dieu, elle reçoit l’honneur qui lui est dû de la part des rois, des personnages les plus haut placés, comme des hommes de toute race et de toute catégorie. Mais, alors que les rois voient les limites de leur pouvoir selon les lieux habités respectivement par leurs peuples, la sainte Église catholique est seule à jouir d’un pouvoir illimité sur toute la terre, comme il est écrit : *Dieu lui a donné la paix pour frontière*. ~ Puisque, dans cette sainte Église catholique, nous recevons des préceptes et des mœurs d’une grande noblesse, nous aurons en héritage le Royaume des cieux et la vie éternelle. Pour que le Seigneur nous l’accorde, nous supportons tout. Car le but qui nous est fixé ne consiste pas en peu de chose : il s’agit de gagner la vie éternelle. C’est pourquoi, dans la profession de foi qui nous a été enseignée, après l’article : *En la résurrection de la chair*, c’est-à-dire des morts (nous en avons discuté), nous affirmons croire *en la vie éternelle* : c’est pour elle que les chrétiens combattent. Donc la vie réelle et vraie, c’est le Père ; par le Fils, dans le Saint-Esprit, il fait jaillir les dons du ciel sur toutes les créatures ; et c’est par sa bonté que nous avons reçus, nous aussi les hommes, la promesse infaillible des biens de la vie éternelle."
      responsory: |
        R/ Heureux le peuple qui a pour Dieu le Seigneur.
        Heureuse la nation qu’il a choisie pour domaine !

        Le Seigneur lui-même marchait à leur tête,
        colonne de nuée, le jour, pour leur ouvrir la route,
        colonne de feu, la nuit, pour les éclairer.

        À notre tour, courons notre épreuve,
        les regards fixés sur Jésus
        qui nous a ouvert un chemin de vie.
  oration:
    - Dieu qui es bon et tout-puissant, éloigne de nous tout ce qui nous arrête, afin que sans aucune entrave, ni d’esprit ni de corps, nous soyons libres pour accomplir ta volonté.
