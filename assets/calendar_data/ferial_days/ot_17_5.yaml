invitatory:
  antiphon:
    - "Rendons grâce à Dieu : éternel est son amour."

readings:
  biblicalReading:
    - title: Paul met son orgueil dans sa faiblesse
      ref: 2Co 11, 30 – 12, 13
      content: "S’il faut se vanter, je me vanterai de ce qui fait ma faiblesse. Le Dieu et Père du Seigneur Jésus sait que je ne mens pas, lui qui est béni pour les siècles. À Damas, le représentant du roi Arétas faisait garder la ville pour s’emparer de moi ; on m’a fait descendre par une fenêtre, dans un panier, de l’autre côté du rempart, et j’ai échappé à ses mains. Faut-il se vanter ? Ce n’est pas utile. J’en viendrai pourtant aux visions et aux révélations reçues du Seigneur. Je sais qu’un fidèle du Christ, voici quatorze ans, a été emporté jusqu’au troisième ciel — est-ce dans son corps ? je ne sais pas ; est-ce hors de son corps ? je ne sais pas ; Dieu le sait — ; mais je sais que cet homme dans cet état-là — est-ce dans son corps, est-ce sans son corps ? je ne sais pas, Dieu le sait — cet homme-là a été emporté au paradis et il a entendu des paroles ineffables, qu’un homme ne doit pas redire. D’un tel homme, je peux me vanter, mais pour moi-même, je ne me vanterai que de mes faiblesses. En fait, si je voulais me vanter, ce ne serait pas folie, car je ne dirais que la vérité. Mais j’évite de le faire, pour qu’on n’ait pas de moi une idée plus favorable qu’en me voyant ou en m’écoutant. Et ces révélations dont il s’agit sont tellement extraordinaires que, pour m’empêcher de me surestimer, j’ai reçu dans ma chair une écharde, un envoyé de Satan qui est là pour me gifler, pour empêcher que je me surestime. Par trois fois, j’ai prié le Seigneur de l’écarter de moi. Mais il m’a déclaré : « Ma grâce te suffit, car ma puissance donne toute sa mesure dans la faiblesse. » C’est donc très volontiers que je mettrai plutôt ma fierté dans mes faiblesses, afin que la puissance du Christ fasse en moi sa demeure. C’est pourquoi j’accepte de grand cœur pour le Christ les faiblesses, les insultes, les contraintes, les persécutions et les situations angoissantes. Car, lorsque je suis faible, c’est alors que je suis fort. Me voilà devenu insensé : c’est vous qui m’y avez forcé ! J’aurais dû plutôt être recommandé par vous ; en effet, je n’ai été en rien inférieur à ces super-apôtres, quoique je ne sois rien. Les signes auxquels on reconnaît l’apôtre ont été mis en œuvre chez vous : toute cette persévérance, tant de signes, de prodiges, de miracles ! Que vous a-t-il manqué par rapport aux autres Églises, sinon que moi, je ne vous ai pas été à charge ? Pardonnez-moi cette injustice !"
      responsory: |-
        R/ Seigneur, ta puissance se déploie
        dans ma faiblesse,
        que ta grâce me suffise !

        De grand cœur je me vanterai de mes faiblesses,
        afin que repose sur moi la puissance du Christ.

        Je me complais dans les persécutions
        endurées pour le Christ,
        car lorsque je suis faible, c’est alors que je suis fort.
  patristicReading:
    - title: Lettre de Saint Ignace d’Antioche à Polycarpe
      subtitle: Le ministère de l’évêque
      content: "Ignace, appelé aussi Théophore, à Polycarpe, évêque de l’Église de Smyrne, ou plutôt ayant lui-même pour évêque Dieu le Père et le Seigneur Jésus Christ, à lui toute sorte de joie. En approuvant les sentiments que tu as pour Dieu, fondés comme sur un roc inébranlable, je glorifie hautement le Seigneur parce qu’il m’a jugé digne de contempler ton visage irréprochable dont je souhaite pouvoir toujours profiter en Dieu. Je t’exhorte, par la grâce dont tu es revêtu, à accélérer ta course et à exhorter tous les frères pour qu’ils soient sauvés. Justifie ta fonction d’évêque par une parfaite sollicitude de chair et d’esprit ; préoccupe-toi de l’unité, car il n’y a rien de meilleur. Supporte tous les frères, comme le Seigneur te supporte. Soutiens-les tous avec amour, comme d’ailleurs tu le fais. Adonne-toi sans relâche à la prière ; demande à progresser dans la sagesse ; sois vigilant en gardant un esprit toujours en éveil. Parle à chacun en particulier, à la manière de Dieu. *Porte les infirmités de tous*, comme un athlète accompli. Là où il y a un plus grand labeur, il y a grand profit. *Si tu n’aimes que les bons disciples, tu ne mérites pas de reconnaissance.* Ce sont surtout les plus atteints que tu dois soumettre par la douceur. Toutes les blessures ne se soignent pas par le même traitement. Calme les crises violentes par des ablutions. En toutes choses, *sois adroit comme le serpent et candide comme la colombe*. Si tu es à la fois charnel et spirituel, c’est pour traiter avec douceur le mal que tu vois ; quant au mal invisible, demande qu’il te soit manifesté pour que rien ne t’échappe et que tu puisses prodiguer tous les dons spirituels. Le moment présent a besoin de toi, comme le pilote attend le vent favorable et comme l’homme secoué par la tempête attend le port, pour rejoindre Dieu. Sois sobre, comme un athlète de Dieu ; la récompense, c’est l’immortalité et la vie éternelle : tu en es convaincu, toi aussi. À tous égards, je suis pour toi une victime expiatoire, dans ces liens que tu as aimés. Ne te laisse pas effrayer par ceux qui, paraissant dignes de foi, enseignent *une autre doctrine*. Tiens ferme, comme l’enclume sous le marteau. C’est le fait d’un grand athlète que de vaincre sous les coups. C’est pour Dieu surtout que nous devons tout endurer, afin que lui-même nous endure. Accrois ton ardeur. Sache apprécier la différence des temps. Espère celui qui est au-delà du temps, intemporel, invisible, mais qui s’est fait visible pour nous ; impalpable, impassible mais qui s’est fait passible pour nous, et, qui a enduré pour nous toute sorte de souffrances. Que les veuves ne soient pas à l’abandon ; après le Seigneur, c’est à toi d’en prendre soin. Que rien ne se fasse sans ton avis, et toi non plus, ne fais rien sans Dieu ; c’est d’ailleurs ainsi que tu agis. Tiens bon. Que les réunions soient plus fréquentes : invite tous les frères nominativement. Ne méprise pas les esclaves, hommes ou femmes ; mais, de leur côté, qu’ils ne deviennent pas orgueilleux ; au contraire, qu’ils servent davantage, pour la gloire de Dieu, afin d’obtenir de Dieu une liberté plus haute. Qu’ils ne cherchent pas à se faire libérer aux frais de la communauté, pour ne pas devenir esclaves de leurs désirs."
      responsory: |-
        R/ En Dieu notre confiance :
        il nous pourvoit de tout avec générosité.

        Combats le bon combat,
        conquiers la vie éternelle
        à laquelle tu as été appelé.

        N’amassez pas de trésors sur la terre
        mais dans le ciel,
        et débordez d’action de grâce.
  oration:
    - "Accorde-nous, Seigneur, de trouver notre joie dans notre fidélité : car c’est un bonheur durable et profond de servir constamment le créateur de tout bien."
