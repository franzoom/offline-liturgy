invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.

oration:
    - "Aux appels de ton peuple en prière, réponds, Seigneur, en ta bonté : donne à chacun la claire vision de ce qu’il doit faire et la force de l’accomplir."

readings:
  biblicalReading:
    - title: Crimes de Juda et crimes d’Israël
      ref: Am 2, 4-16
      content: "Ainsi parle le SEIGNEUR : À cause de trois crimes de Juda, et même de quatre, je l’ai décidé sans retour ! Parce qu’ils ont rejeté la Loi du SEIGNEUR, et n’ont pas gardé ses décrets, parce que leurs idoles les ont égarés, celles que leurs pères avaient suivies, j’enverrai un feu en Juda, et il dévorera les palais de Jérusalem. Ainsi parle le SEIGNEUR : À cause de trois crimes d’Israël, et même de quatre, je l’ai décidé sans retour ! Ils vendent le juste pour de l’argent, le malheureux pour une paire de sandales. Ils écrasent la tête des faibles dans la poussière, aux humbles ils ferment la route. Le fils et le père vont vers la même fille et profanent ainsi mon saint nom. Auprès des autels, ils se couchent sur les vêtements qu’ils ont pris en gage. Dans la maison de leur Dieu, ils boivent le vin de ceux qu’ils ont frappés d’amende. Moi, pourtant, j’avais détruit devant eux l’Amorite, dont la stature égalait celle des cèdres et la vigueur, celle des chênes ! Je l’avais anéanti de haut en bas, depuis les fruits jusqu’aux racines. Moi, je vous avais fait monter du pays d’Égypte et je vous avais, pendant quarante ans, conduits à travers le désert, pour vous donner en héritage le pays de l’Amorite. J’avais suscité des prophètes parmi vos fils et, parmi vos jeunes gens, des naziréens (c’est-à-dire des hommes voués à Dieu). Oui ou non, est-ce vrai, fils d’Israël ? — oracle du SEIGNEUR. Mais vous faites boire du vin aux naziréens, et aux prophètes vous donnez cet ordre : « Ne prophétisez pas ! » Eh bien, moi, maintenant, je vous écraserai sur place, comme un char plein de gerbes écrase tout sur son passage. L’homme le plus rapide ne pourra pas fuir, le plus fort ne pourra pas montrer sa vigueur, même le héros ne sauvera pas sa vie. L’archer ne tiendra pas, le coureur n’échappera pas, le cavalier ne sauvera pas sa vie. Le plus brave s’enfuira tout nu, ce jour-là, — oracle du SEIGNEUR."
      responsory: |-
        R/ Nous n’avons pas compris tes merveilles,
        nous avons méconnu ton grand amour.

        Je vous ai envoyé mes prophètes ;
        vous les avez réduits au silence.

        Mon peuple n’a pas écouté ma voix ;
        les miens ne m’ont pas reçu.

        Nous avons failli comme nos pères,
        nous avons dévié, nous t’avons renie.
  patristicReading:
    - title: DE LA LETTRE ATTRIBUÉE À BARNABÉ
      subtitle: La loi nouvelle
      content: "Dieu a rejeté les anciens sacrifices afin que la loi nouvelle de notre Seigneur Jésus Christ, affranchie du joug de la contrainte, comporte une offrande qui ne soit pas faite par l’homme. Il dit encore aux Juifs : *Est-ce que j’ai commandé à vos pères, quand ils sont sortis d’Égypte, de m’offrir des holocaustes et des sacrifices ? Non, mais voici ce que je leur ai prescrit : Que nul d’entre vous n’ait de pensées mauvaises contre son prochain ; et n’aimez pas le faux serment*. Nous devons donc comprendre. Si nous ne sommes pas dénués d’intelligence, ce que veut notre Père dans sa bonté. Car, s’il nous parle, c’est pour que nous recherchions comment nous approcher de lui, sans tomber dans la même erreur que ces gens-là. Voici donc ce qu’il dit à notre adresse : *Le sacrifice qui plaît à Dieu, c’est un cœur brisé, le parfum de bonne odeur pour le Seigneur, c’est un esprit qui glorifie son Créateur*. Nous devons donc, mes frères, veiller avec beaucoup de soin à notre salut pour éviter que le Mauvais ne s’insinue en nous pour nous égarer et nous rejeter loin de ce qui est notre vie. Le Seigneur dit encore aux Juifs, à ce sujet : *Pourquoi jeûnez-vous pour moi ~ afin de vous faire entendre aujourd’hui à force de crier ? Ce n’est pas là le jeûne que j’avais choisi, ~ je n’ai pas voulu que l’homme se mortifie de cette façon*. ~ Mais il dit à notre adresse : *Voici le jeûne que j’ai choisi : Brise toutes les chaînes injustes, délie les obligations imposées par les violents, renvoie libres les opprimés et déchire tout contrat injuste. Partage ton pain avec les affamés, habille ceux que tu vois sans vêtements, conduis les sans-abri dans ta maison*. ~ Pour que l’Ennemi ne s’insinue pas en nous, fuyons le néant des idoles, détestons radicalement les actions de la voie mauvaise. Ne vous repliez pas sur vous-mêmes, ne vivez pas dans l’isolement, comme si vous étiez déjà justifiés, mais rassemblez-vous pour rechercher ensemble ce qui concerne le salut de tous. L’Écriture dit en effet : *Malheureux ceux qui se croient des sages, qui sont intelligents à leurs propres yeux !* Devenons des spirituels, devenons pour Dieu un temple parfait. Autant que nous le pouvons, appliquons-nous à la crainte de Dieu et luttons pour garder ses commandements, afin de trouver notre joie dans ses volontés. Dieu jugera le monde *sans faire de différence entre les hommes*. Chacun recevra selon ce qu’il a fait. S’il est bon, sa justice marchera devant lui ; s’il est mauvais, le salaire de son mal le rejoindra. Évitons de nous reposer sous prétexte que nous sommes appelés, de peur que nous ne nous endormions dans nos péchés et que le Prince du mal ne prenne autorité sur nous pour nous chasser hors du royaume du Seigneur. Comprenez encore ceci, mes frères : quand vous voyez comment les Israélites ont été abandonnés, après des signes et des prodiges comme ceux qui se sont produits chez eux, prenons garde à ce que, chez nous aussi, il ne se trouve, comme dit l’Écriture, *beaucoup d’appelés et peu d’élus*."
      responsory: |-
        R/ Partager son pain avec l’affamé,
        voilà le jeûne qui plaît à Dieu.

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et si tu cries, le Seigneur répondra ;
        à tes appels, il dira : Me voici !

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et quand le Fils de l’homme viendra, il te dira :
        J’avais faim et tu m’as donné à manger.
