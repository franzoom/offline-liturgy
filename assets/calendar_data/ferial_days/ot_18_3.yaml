invitatory:
  antiphon:
    - Terre entière, acclame Dieu, chante le Seigneur.

oration:
    - Dieu éternel et tout-puissant, dirige notre vie selon ton amour, afin qu’au nom de ton Fils bien-aimé, nous portions des fruits en abondance.

readings:
  biblicalReading:
    - title: Dévastation et restauration
      ref: Am 9, 1-15
      content: |-
        Je vis le SEIGNEUR debout près de l’autel. Il dit : Frappe les chapiteaux, et que tremblent les seuils ! Brise tous ceux qui sont en tête, et les suivants, je les tuerai par l’épée ; pas un d’entre eux ne pourra s’enfuir, pas un d’entre eux ne pourra s’échapper. S’ils forcent le séjour des morts, de là, ma main les extirpera ; s’ils escaladent les cieux, de là, je les ferai descendre ; s’ils se cachent au sommet du Carmel, là, je les chercherai et les prendrai ; s’ils se dérobent à mes yeux au fond de la mer, là, je commanderai au Serpent de les mordre ; s’ils s’en vont en captivité, poussés par l’ennemi, là-bas, je commanderai à l’épée de les tuer ; j’aurai l’œil sur eux, pour le malheur, non pour le bonheur. 
        Le SEIGNEUR, Dieu de l’univers, qu’il touche la terre, elle s’effondre, et tous ses habitants sont en deuil ; elle monte, tout entière, comme le Nil, elle baisse comme le fleuve d’Égypte. Lui qui bâtit son escalier dans le ciel et fonde sa voûte sur la terre, lui qui convoque les eaux de la mer et les répand à la surface de la terre, son nom est « Le SEIGNEUR ». 
        N’êtes-vous pas pour moi, fils d’Israël, comme des fils d’Éthiopiens ? — oracle du SEIGNEUR. N’ai-je pas fait monter Israël du pays d’Égypte ? De Kaftor, les Philistins ? Et de Qir, les Araméens ? 
        Voici les yeux du Seigneur DIEU sur le royaume pécheur : je vais le supprimer de la surface de la terre ; toutefois, je ne supprimerai pas entièrement la maison de Jacob — oracle du SEIGNEUR. Car voici que, moi, je commande ; je vais secouer la maison d’Israël parmi toutes les nations, comme on secoue dans un crible, et pas un caillou n’échappe. Tous les pécheurs de mon peuple périront par l’épée, eux qui disaient : « Le malheur n’approchera pas, il ne nous atteindra pas ! » 
        Ce jour-là, je relèverai la hutte de David, qui s’écroule ; je réparerai ses brèches, je relèverai ses ruines, je la rebâtirai telle qu’aux jours d’autrefois, afin que ses habitants prennent possession du reste d’Édom et de toutes les nations sur lesquelles mon nom fut jadis invoqué, — oracle du SEIGNEUR, qui fera tout cela. Voici venir des jours — oracle du SEIGNEUR — où se suivront de près laboureur et moissonneur, le fouleur de raisins et celui qui jette la semence. Les montagnes laisseront couler le vin nouveau, toutes les collines en seront ruisselantes. Je ramènerai les captifs de mon peuple Israël ; ils rebâtiront les villes dévastées et les habiteront ; ils planteront des vignes et en boiront le vin ; ils cultiveront des jardins et en mangeront les fruits. Je les planterai sur leur sol, et jamais plus ils ne seront arrachés du sol que je leur ai donné. Le SEIGNEUR ton Dieu a parlé.
      responsory: |-
        R/ Cherchez le Seigneur, et vous vivrez.
        Cherchez le bien, Dieu sera avec vous.

        Dieu s’est choisi parmi les païens
        un peuple consacré à son Nom.

        Pour que le reste des hommes le cherche,
        il revient et son règne n’aura pas de fin.
  patristicReading:
    - title: DE LA LETTRE ATTRIBUÉE À BARNABÉ
      subtitle: Le chemin de la lumière
      content: |-
        Voici quel est le chemin de la lumière. Si quelqu’un veut le suivre jusqu’au but qu’il s’est fixé, il doit s’appliquer avec zèle à ses œuvres. Voici donc la connaissance qui nous a été donnée pour marcher sur cette route : 
        Tu aimeras ton prochain plus que toi-même ; tu ne supprimeras pas l’enfant par avortement et tu ne le feras pas périr après sa naissance. Tu n’abandonneras pas ton autorité sur ton fils ou ta fille, mais, dès leur enfance, tu leur enseigneras la crainte du Seigneur. Tu ne convoiteras pas le bien de ton prochain ; tu ne seras pas cupide ; tu n’attacheras pas ton cœur aux orgueilleux, mais tu fréquenteras les justes et les humbles. 
        Tu accueilleras tout ce qui t’arrive comme un bienfait, sachant que rien ne se produit sans la volonté de Dieu. Tu ne seras pas double, ni en pensée ni en parole, car la duplicité dans le langage est un piège mortel. ~ 
        Tu partageras tous tes biens avec ton prochain et tu ne diras pas que quelque chose t’appartient en propre, car, si vous possédez en commun les biens impérissables, combien plus les biens périssables ! Tu ne seras pas bavard, car la langue est un piège mortel. Autant qu’il sera possible, pour le bien de ton âme, tu seras chaste. N’aie pas la main tendue pour prendre et fermée pour donner. Tu aimeras comme la prunelle de ton œil tous ceux qui t’annonceront la parole du Seigneur. 
        Nuit et jour, tu te rappelleras le jour du jugement ; tu rechercheras la compagnie des saints ; chaque jour, tu chercheras à travailler par la parole, à aller porter l’exhortation en te préoccupant de sauver ton âme par le ministère de la parole, ou bien à travailler de tes mains pour racheter tes péchés. 
        Tu n’hésiteras pas à donner, tu donneras sans murmurer et tu connaîtras quel est celui qui récompense largement. Tu garderas ce qu’on t’a confié, sans ajouter ni retrancher. Jusqu’au bout tu haïras le mal. Tu jugeras avec justice. Tu ne provoqueras pas de divisions, mais tu rétabliras la paix en rapprochant les adversaires. Tu confesseras tes péchés. Tu ne viendras pas à la prière avec une conscience mauvaise. Tel est le chemin de la lumière.
      responsory: |-
        R/ Ta parole, Seigneur, est lumière dans la nuit.

        Vers qui pouvons-nous aller, Seigneur ?
        toi seul nous conduis au Royaume.

        Heureux qui suit jusqu’au bout
        le chemin que tu lui traces.

        Heureux qui médite en son cœur
        les voies mystérieuses de l’amour.
