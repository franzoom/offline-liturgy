readings:
  biblicalReading:
    - title: "Dieu dit : Toutes mes entrailles frémissent"
      ref: Os 11, 1-11
      content: |-
        Oui, j’ai aimé Israël dès son enfance, et, pour le faire sortir d’Égypte, j’ai appelé mon fils. Quand je l’ai appelé, il s’est éloigné pour sacrifier aux Baals et brûler des offrandes aux idoles. C’est moi qui lui apprenais à marcher, en le soutenant de mes bras, et il n’a pas compris que je venais à son secours. Je le guidais avec humanité, par des liens d’amour ; je le traitais comme un nourrisson qu’on soulève tout contre sa joue ; je me penchais vers lui pour le faire manger. Mais ils ont refusé de revenir à moi : vais-je les livrer au châtiment ? Il ne retournera pas au pays d’Égypte ; Assour deviendra son roi, car ils ont refusé de revenir à moi. L’épée frappera dans ses villes, elle brisera les verrous de ses portes, elle les dévorera à cause de leurs intrigues. Mon peuple s’accroche à son infidélité ; on l’appelle vers le haut ; aucun ne s’élève. 
        Vais-je t’abandonner, Éphraïm, et te livrer, Israël ? Vais-je t’abandonner comme Adma, et te rendre comme Seboïm ? Non ! Mon cœur se retourne contre moi ; en même temps, mes entrailles frémissent. Je n’agirai pas selon l’ardeur de ma colère, je ne détruirai plus Israël, car moi, je suis Dieu, et non pas homme : au milieu de vous je suis le Dieu saint, et je ne viens pas pour exterminer. 
        Ils marcheront à la suite du SEIGNEUR ; comme un lion il rugira, oui, il rugira, lui, et, tout tremblants, ses fils viendront de l’Occident. Comme un oiseau, tout tremblants, ils viendront de l’Égypte, et comme une colombe, du pays d’Assour ; je les ferai habiter dans leurs maisons, — oracle du SEIGNEUR.
      responsory: |-
        R/ Le Christ nous a aimés
        et s’est livré pour nous.

        D’un amour éternel tu m’as aimé.
        Par des liens de douceur, tu nous as tirés à toi.

        Tu ne donnes pas libre cours à ta colère,
        car tu es Dieu et Dieu fait homme.
  patristicReading:
    - title: DIALOGUE DE SAINTE CATHERINE DE SIENNE SUR LA PROVIDENCE
      subtitle: L’amour incompréhensible de Dieu pour l’humanité.
      content: Mon très doux Seigneur, de grâce, tourne tes regards miséricordieux vers ton peuple et le corps mystique de ton Église. Car une plus grande gloire s’attachera à ton nom, si tu pardonnes à une telle multitude de tes créatures et non pas à moi seule, misérable, qui ai tellement offensé ta majesté. ~ Comment pourrais-je me consoler en croyant que je possède la vie, alors que ton peuple serait dans la mort, en voyant les ténèbres des péchés envelopper ton épouse tout aimable, à cause de mes défauts et de ceux de tes autres créatures ? Je veux donc et je demande comme une grâce sans pareille que tu lui fasses miséricorde, par cet amour incompréhensible qui t’a poussé à créer l’homme à ton image et ressemblance. ~ Quel motif avais-tu d’établir l’homme dans une telle dignité ? Certainement, c’est uniquement l’amour incompréhensible par lequel tu as considéré ta créature en toi-même et tu t’en es épris. ~ Mais je sais bien que la faute du péché lui a fait perdre, en toute justice, la dignité dans laquelle tu l’avais établie. ~ Mais toi, poussé par le même amour, en voulant réconcilier gracieusement le genre humain avec toi, tu nous as donné la parole de ton Fils unique, qui a vraiment été entre nous et toi un réconciliateur et un médiateur. Il a été notre justice parce qu’il a châtié en les prenant sur lui toutes nos injustices et nos crimes, en vertu de l’obéissance que toi, Père éternel, lui as imposée lorsque tu as décidé qu’il revêtirait notre humanité. ~ Abîme incompréhensible de ton amour ! Quel cœur pourrait être assez dur pour rester indifférent et ne pas être déchiré en considérant qu’une telle grandeur est descendue jusqu’à une telle profondeur, une telle bassesse, celle de notre humanité ! Nous sommes ton image et tu es devenu notre image par ton union avec l’homme tu as voilé ta divinité éternelle en prenant la chair d’Adam, misérable et pécheresse. D’où vient cela ? Uniquement de ton amour inexprimable. C’est donc par cet amour incompréhensible que j’implore humblement ta majesté, de toutes les forces de mon âme, pour que tu fasses gracieusement miséricorde à tes misérables créatures.
      responsory: |-
        R/ Le Christ nous a aimés et s’est livré pour nous.

        D’un amour éternel tu m’as aimé.
        Par des liens de douceur tu nous as tirés à toi.

        Tu pardonnes nos fautes pour la gloire de ton Nom.
        Au milieu de nous, tu es le Saint.
