    partContents:
    - biblicalRef: 1 R 19, 9a.11-13a
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tiens-toi sur la montagne devant le Seigneur »
      content: |-
        En ces jours-là,
        lorsque le prophète Élie fut arrivé à l’Horeb, la montagne de Dieu,
        il entra dans une caverne
        et y passa la nuit.
        Le Seigneur dit :
        « Sors et tiens-toi sur la montagne devant le Seigneur,
        car il va passer. »
        À l’approche du Seigneur,
        il y eut un ouragan, si fort et si violent
        qu’il fendait les montagnes et brisait les rochers,
        mais le Seigneur n’était pas dans l’ouragan ;
        et après l’ouragan, il y eut un tremblement de terre,
        mais le Seigneur n’était pas dans le tremblement de terre ;
        et après ce tremblement de terre, un feu,
        mais le Seigneur n’était pas dans ce feu ;
        et après ce feu, le murmure d’une brise légère.
        Aussitôt qu’il l’entendit,
        Élie se couvrit le visage avec son manteau,
        il sortit et se tint à l’entrée de la caverne.
    - biblicalRef: 1 R 19, 4-8
      sundayAndWeekCycles:
      - B
      headline: |-
        « Fortifié par cette nourriture, il marcha jusqu’à la montagne de Dieu »
      content: |-
        En ces jours-là,
        le prophète Élie, fuyant l’hostilité de la reine Jézabel,
         marcha toute une journée dans le désert.
        Il vint s’asseoir à l’ombre d’un buisson,
        et demanda la mort en disant :
        « Maintenant, Seigneur, c’en est trop !
        Reprends ma vie :
        je ne vaux pas mieux que mes pères. »
         Puis il s’étendit sous le buisson, et s’endormit.
        Mais voici qu’un ange le toucha et lui dit :
        « Lève-toi, et mange ! »
         Il regarda, et il y avait près de sa tête
        une galette cuite sur des pierres brûlantes et une cruche d’eau.
        Il mangea, il but, et se rendormit.
         Une seconde fois, l’ange du Seigneur le toucha et lui dit :
        « Lève-toi, et mange,
        car il est long, le chemin qui te reste. »
         Élie se leva, mangea et but.
        Puis, fortifié par cette nourriture,
        il marcha quarante jours et quarante nuits
        jusqu’à l’Horeb, la montagne de Dieu.
    - biblicalRef: Sg 18, 6-9
      sundayAndWeekCycles:
      - C
      headline: |-
        « En même temps que tu frappais nos adversaires, tu nous appelais à la gloire »
      content: |-
        La nuit de la délivrance pascale
        avait été connue d’avance par nos Pères ;
        assurés des promesses auxquelles ils avaient cru,
        ils étaient dans la joie.
         Et ton peuple accueillit à la fois le salut des justes
        et la ruine de leurs ennemis.
         En même temps que tu frappais nos adversaires,
        tu nous appelais à la gloire.
         Dans le secret de leurs maisons,
        les fidèles descendants des justes offraient un sacrifice,
        et ils consacrèrent d’un commun accord cette loi divine :
        que les saints partageraient aussi bien le meilleur que le pire ;
        et déjà ils entonnaient les chants de louange des Pères.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 84 (85), 9ab-10, 11-12, 13-14
      refAbbr: 84, 9…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 84, 8
        chorus: |-
          Fais-nous voir, Seigneur, ton amour,
          et donne-nous ton salut.
      content: |-
        J’écoute : Que dira le Seigneur Dieu ?
        Ce qu’il dit, c’est la paix pour son peuple et ses fidèles.
        Son salut est proche de ceux qui le craignent,
        et la gloire habitera notre terre.

        Amour et vérité se rencontrent,
        justice et paix s’embrassent ;
        la vérité germera de la terre
        et du ciel se penchera la justice.

        Le Seigneur donnera ses bienfaits,
        et notre terre donnera son fruit.
        La justice marchera devant lui,
        et ses pas traceront le chemin.
    - biblicalRef: Ps 33 (34), 2-3, 4-5, 6-7, 8-9
      refAbbr: 33, 2…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 33, 9a
        chorus: |-
          Goûtez et voyez
          comme est bon le Seigneur !
      content: |-
        Je bénirai le Seigneur en tout temps,
        sa louange sans cesse à mes lèvres.
        Je me glorifierai dans le Seigneur :
        que les pauvres m’entendent et soient en fête !

        Magnifiez avec moi le Seigneur,
        exaltons tous ensemble son nom.
        Je cherche le Seigneur, il me répond :
        de toutes mes frayeurs, il me délivre.

        Qui regarde vers lui resplendira,
        sans ombre ni trouble au visage.
        Un pauvre crie ; le Seigneur entend :
        il le sauve de toutes ses angoisses.

        L’ange du Seigneur campe alentour
        pour libérer ceux qui le craignent.
        Goûtez et voyez : le Seigneur est bon !
        Heureux qui trouve en lui son refuge !
    - biblicalRef: Ps 32 (33), 1.12, 18-19,20.22
      refAbbr: 32, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 32, 12a
        chorus: |-
          Heureux le peuple
          dont le Seigneur est le Dieu.
      content: |-
        Criez de joie pour le Seigneur, hommes justes !
        Hommes droits, à vous la louange !
        Heureux le peuple dont le Seigneur est le Dieu,
        heureuse la nation qu’il s’est choisie pour domaine !

        Dieu veille sur ceux qui le craignent,
        qui mettent leur espoir en son amour,
        pour les délivrer de la mort,
        les garder en vie aux jours de famine.

        Nous attendons notre vie du Seigneur :
        il est pour nous un appui, un bouclier.
        Que ton amour, Seigneur, soit sur nous
        comme notre espoir est en toi !
  - partType: READING
    partContents:
    - biblicalRef: Rm 9, 1-5
      sundayAndWeekCycles:
      - A
      headline: |-
        « Pour les Juifs, mes frères, je souhaiterais être anathème »
      content: |-
        Frères,
        c’est la vérité que je dis dans le Christ,
        je ne mens pas,
        ma conscience m’en rend témoignage dans l’Esprit Saint :
        j’ai dans le cœur une grande tristesse,
        une douleur incessante.
        Moi-même, pour les Juifs, mes frères de race,
        je souhaiterais être anathème, séparé du Christ :
        ils sont en effet Israélites,
        ils ont l’adoption, la gloire, les alliances,
        la législation, le culte, les promesses de Dieu ;
        ils ont les patriarches,
        et c’est de leur race que le Christ est né,
        lui qui est au-dessus de tout,
        Dieu béni pour les siècles. Amen.
    - biblicalRef: Ep 4, 30 – 5, 2
      sundayAndWeekCycles:
      - B
      headline: |-
        « Vivez dans l’amour, comme le Christ »
      content: |-
        Frères,
        n’attristez pas le Saint Esprit de Dieu,
        qui vous a marqués de son sceau
        en vue du jour de votre délivrance.
         Amertume, irritation, colère, éclats de voix ou insultes,
        tout cela doit être éliminé de votre vie,
        ainsi que toute espèce de méchanceté.
         Soyez entre vous pleins de générosité et de tendresse.
        Pardonnez-vous les uns aux autres,
        comme Dieu vous a pardonné dans le Christ.

        Oui, cherchez à imiter Dieu,
        puisque vous êtes ses enfants bien-aimés.
         Vivez dans l’amour,
        comme le Christ nous a aimés et s’est livré lui-même pour nous,
        s’offrant en sacrifice à Dieu,
        comme un parfum d’agréable odeur.
    - biblicalRef: He 11, 1-2.8-19
      sundayAndWeekCycles:
      - C
      headline: |-
        « Abraham attendait la ville dont le Seigneur lui-même est le bâtisseur et l’architecte »
      content: |-
        Frères,
         la foi est une façon de posséder ce que l’on espère,
        un moyen de connaître des réalités qu’on ne voit pas.
         Et quand l’Écriture rend témoignage aux anciens,
        c’est à cause de leur foi.

        Grâce à la foi, Abraham obéit à l’appel de Dieu :
        il partit vers un pays
        qu’il devait recevoir en héritage,
        et il partit sans savoir où il allait.
         Grâce à la foi, il vint séjourner en immigré
        dans la Terre promise, comme en terre étrangère ;
        il vivait sous la tente,
        ainsi qu’Isaac et Jacob,
        héritiers de la même promesse,
         car il attendait la ville qui aurait de vraies fondations,
        la ville dont Dieu lui-même est le bâtisseur et l’architecte.

        Grâce à la foi, Sara, elle aussi, malgré son âge,
        fut rendue capable d’être à l’origine d’une descendance
        parce qu’elle pensait que Dieu est fidèle à ses promesses.
         C’est pourquoi, d’un seul homme, déjà marqué par la mort,
        a pu naître une descendance aussi nombreuse
        que les étoiles du ciel
        et que le sable au bord de la mer,
        une multitude innombrable.

        C’est dans la foi, sans avoir connu la réalisation des promesses,
        qu’ils sont tous morts ;
        mais ils l’avaient vue et saluée de loin,
        affirmant que, sur la terre,
        ils étaient des étrangers et des voyageurs.
         Or, parler ainsi, c’est montrer clairement
        qu’on est à la recherche d’une patrie.
         S’ils avaient songé à celle qu’ils avaient quittée,
        ils auraient eu la possibilité d’y revenir.
         En fait, ils aspiraient à une patrie meilleure,
        celle des cieux.
        Aussi Dieu n’a pas honte d’être appelé leur Dieu,
        puisqu’il leur a préparé une ville.

        Grâce à la foi, quand il fut soumis à l’épreuve,
        Abraham offrit Isaac en sacrifice.
        Et il offrait le fils unique,
        alors qu’il avait reçu les promesses
         et entendu cette parole :
        _C’est par Isaac qu’une descendance portera ton nom._
         Il pensait en effet
        que Dieu est capable même de ressusciter les morts ;
        c’est pourquoi son fils lui fut rendu :
        il y a là une préfiguration.
