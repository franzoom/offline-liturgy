    - biblicalRef: Dt 10, 12-22
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Pratiquez la circoncision du cœur. Aimez l’immigré, car vous étiez des immigrés »
      content: |-
        Moïse disait au peuple :
         « Maintenant, sais-tu, Israël, ce que le Seigneur ton Dieu te demande ?
        Craindre le Seigneur ton Dieu,
        suivre tous ses chemins,
        aimer le Seigneur ton Dieu,
        le servir de tout ton cœur et de toute ton âme,
         garder les commandements et les décrets du Seigneur
        que je te donne aujourd’hui pour ton bien.

        C’est au Seigneur ton Dieu qu’appartiennent
        les cieux et les hauteurs des cieux,
        la terre et tout ce qu’elle renferme.
         Et pourtant, c’est uniquement à tes pères
        que le Seigneur ton Dieu s’est attaché par amour.
        Après eux, entre tous les peuples,
        c’est leur descendance qu’il a choisie,
        ce qu’il fait encore aujourd’hui avec vous.
         Pratiquez la circoncision du cœur,
        n’ayez plus la nuque raide,
         car le Seigneur votre Dieu est le Dieu des dieux
        et le Seigneur des seigneurs,
        le Dieu grand, vaillant et redoutable,
        qui est impartial et ne se laisse pas acheter.
         C’est lui qui rend justice à l’orphelin et à la veuve,
        qui aime l’immigré,
        et qui lui donne nourriture et vêtement.
         Aimez donc l’immigré,
        car au pays d’Égypte vous étiez des immigrés.
         Tu craindras le Seigneur ton Dieu,
        tu le serviras,
        c’est à lui que tu resteras attaché,
        c’est par son nom que tu prêteras serment.
         Il est ton Dieu, c’est lui que tu dois louer :
        il a fait pour toi ces choses grandes et redoutables
        que tu as vues de tes yeux.
         Quand tes pères sont arrivés en Égypte,
        ils n’étaient que 70 ;
        mais à présent le Seigneur votre Dieu
        vous a rendus aussi nombreux que les étoiles du ciel. »
    - biblicalRef: Ez 1, 2-6.24-28c
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « C’était l’aspect, la forme de la gloire du Seigneur »
      content: |-
        Le cinq du mois, la cinquième année
        de la déportation du roi Jékonias,
         la parole de Dieu fut adressée à Ézékiel, fils du prêtre Bouzi,
        dans le pays des Chaldéens, au bord du fleuve Kebar.
        La main du Seigneur se posa sur lui.

        J’ai vu :
        un vent de tempête venant du nord,
        un gros nuage, un feu jaillissant
        et, autour, une clarté ;
        au milieu, comme un scintillement de vermeil du milieu du feu.
         Au milieu, la forme de quatre Vivants ;
        elle paraissait une forme humaine.
         Ils avaient chacun quatre faces et chacun quatre ailes.

        J’entendis le bruit de leurs ailes,
        pareil, quand ils marchaient, au bruit des grandes eaux,
        pareil à la voix du Puissant,
        une rumeur comme celle d’une armée.
        Lorsqu’ils s’arrêtaient, ils laissaient retomber leurs ailes.
         On entendit un bruit
        venant de plus haut que le firmament
        qui était au-dessus de leurs têtes.
         Au-dessus de ce firmament,
        il y avait une forme de trône,
        qui ressemblait à du saphir ;
        et, sur ce trône,
        quelqu’un qui avait l’aspect d’un être humain,
        au-dessus, tout en haut.

        Puis j’ai vu comme un scintillement de vermeil,
        comme l’aspect d’un feu qui l’enveloppait tout autour,
        à partir de ce qui semblait être ses reins et au-dessus.
        À partir de ce qui semblait être ses reins et au-dessous,
        j’ai vu comme l’aspect d’un feu
        et, autour, une clarté.
         Comme l’arc apparaît dans la nuée un jour de pluie,
        ainsi cette clarté à l’entour :
        c’était l’aspect, la forme de la gloire du Seigneur.
        À cette vue, je tombai face contre terre.
