invitatory:
  antiphon:
    - Le Seigneur est Roi, venez, adorons-le.
readings:
  biblicalReading:
    -
      title: Contre les chefs et les prophètes de la maison de Jacob
      ref: Mi 3, 1-12
      content: "Et je dis : Écoutez donc, chefs de Jacob et dirigeants de la maison d’Israël ! N’est-ce pas à vous de connaître le droit ? Vous qui haïssez le bien et aimez le mal, vous qui leur arrachez la peau, et la chair de dessus leurs os. Ceux qui ont dévoré la chair de mon peuple, qui lui ont arraché la peau et brisé les os, qui l’ont découpé comme viande en la marmite, comme chair à l’intérieur du chaudron, ceux-là pourront bien crier vers le SEIGNEUR, il ne leur répondra pas. Il leur cachera sa face en ce temps-là, à cause du mal qu’ils ont commis. Ainsi parle le SEIGNEUR contre les prophètes qui égarent mon peuple : Ont-ils quelque chose à se mettre sous la dent ? Ils annoncent la paix. À qui ne leur met rien dans la bouche, ils déclarent la guerre. C’est pourquoi ce sera pour vous la nuit, et pas de vision ; ce sera pour vous les ténèbres, et pas de divination. Le soleil se couchera pour les prophètes, pour eux le jour s’obscurcira. Les voyants seront alors couverts de honte et les devins, remplis de confusion ; tous, ils mettront la main sur leurs lèvres, car il n’y aura pas de réponse de Dieu. Moi, au contraire, je suis rempli de force — celle du souffle du SEIGNEUR —, je suis rempli de jugement et de courage, pour dénoncer à Jacob sa révolte, à Israël son péché. Écoutez donc ceci, chefs de la maison de Jacob, dirigeants de la maison d’Israël, vous qui avez la justice en abomination, qui tordez tout ce qui est droit, bâtissant Sion dans le sang et Jérusalem dans la perfidie ! Ses chefs jugent pour un cadeau, ses prêtres enseignent pour un salaire, ses prophètes pratiquent la divination pour de l’argent. Et ils s’appuient sur le SEIGNEUR en disant : « Le SEIGNEUR n’est-il pas au milieu de nous ? Aucun malheur ne peut nous atteindre ! » C’est pourquoi, à cause de vous, Sion sera un champ qu’on laboure, Jérusalem, un monceau de décombres, et la montagne du Temple, des lieux sacrés envahis par la forêt."
      responsory: |
        R/ Au secours, Dieu notre Sauveur,
        pour la gloire de ton nom,
        efface nos péchés.
        
        Les païens ont envahi ton domaine,
        ils ont souillé ton temple saint
        et mis en ruine Jérusalem !
        
        Combien de temps, Seigneur,
        durera ta colère, le feu brûlant de ta jalousie ?
        
        Et nous, ton peuple, le troupeau que tu gardes,
        sans fin nous pourrons te rendre grâce,
        et d’âge en âge, proclamer ta louange.
  patristicReading:
    -
      title: TRAITÉ DE THÉODORET DE CYR SUR L’INCARNATION DU SEIGNEUR
      subtitle: « C’est par ses blessures que nous sommes guéris... »
      content: "Nos remèdes, ce sont les souffrances du Seigneur. Voilà ce que le prophète nous enseigne lorsqu’il proclame : *C’est nos péchés qu’il porte, et c’est pour nous qu’il souffre ; et nous, nous pensions qu’il était châtié, frappé, maltraité. C’est à cause de nos péchés qu’il a été blessé, à cause de notre iniquité qu’il a été broyé ; le châtiment qui nous obtient la paix est tombé sur lui ; c’est par ses blessures que nous sommes guéris. Vous étions tous errants comme des brebis, c’est pourquoi il a été conduit à l’abattoir comme une brebis, comme un agneau mené devant le tondeur*. Le pasteur, voyant ses brebis dispersées, prenant avec lui une brebis et la conduisant dans le pâturage de son choix, attire à lui les autres brebis à la suite de celle-ci. C’est ainsi que Dieu le Verbe, voyant que le genre humain était égaré, prit la forme d’un serviteur, s’unit à elle et, par elle, fit revenir vers lui toute la nature humaine. C’est ainsi qu’il conduisit au pâturage divin ceux qui avaient de mauvais bergers et étaient exposés aux loups. C’est pour cela que notre Sauveur a pris notre nature. C’est pour cela que le Christ Seigneur a accepté les souffrances qui nous ont apporté le salut. Conduit à la mort et déposé dans le tombeau, il a détruit la tyrannie ancestrale, et il a offert l’incorruptibilité aux hommes asservis à la corruption. Car, en rebâtissant et en relevant le Temple détruit, il a offert aux morts qui attendaient sa résurrection des promesses véritables et solides. La nature que j’ai prise chez vous, dit-il, parce qu’elle était habitée par la divinité et unie à elle, a obtenu la résurrection et, en déposant la corruptibilité avec les souffrances, est parvenue à l’incorruptibilité et à l’immortalité. C’est ainsi que vous-mêmes serez délivrés de la dure servitude de la mort et qu’en dépouillant la corruptibilité avec les souffrances, vous revêtirez l’impassibilité. Aussi a-t-il fait parvenir à tous les hommes, par ses Apôtres, le don du baptême. *Allez donc*, leur dit-il, *de toutes les nations faites des disciples, baptisez-les au nom du Père, et du Fils, et du Saint-Esprit*. Le baptême est comme un reflet et une image de la mort du Seigneur. *Car*, dit saint Paul, *si nous sommes déjà en communion avec le Fils par une mort qui ressemble à la sienne, nous le serons encore par la résurrection*."
      responsory: |
        Pourquoi craignez-vous,
        hommes de peu de foi ?
        
        R/ 1 Seigneur, nous marchons dans la nuit.
        
        Ne fallait-il pas vous
        immoler l’Agneau
        pour manger cette Pâque ?
        
        R/ 2 Seigneur, ouvre nos yeux
        et nous verrons en toi
        la lumière de Dieu.
        
        Pourquoi craignez-vous,
        hommes de peu de foi ?
        
        R/ 1 Seigneur, nous marchons dans la nuit.
        
        Ne fallait-il pas
        traverser la mort
        pour entrer dans la gloire ?
        
        R/ 2 Seigneur, ouvre nos yeux
        et nous verrons en toi
        la lumière de Dieu.
  oration:
    - Fais que les événements du monde, Seigneur, se déroulent dans la paix, selon ton dessein, et que ton peuple connaisse la joie de te servir sans inquiétude.
