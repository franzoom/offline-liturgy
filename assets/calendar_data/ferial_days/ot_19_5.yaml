    - biblicalRef: Jos 24, 1-13
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « J’ai pris votre père au-delà de l’Euphrate ; je vous ai fait sortir de l’Égypte ; je vous ai introduit dans le pays »
      content: |-
        En ces jours-là,
         Josué réunit toutes les tribus d’Israël à Sichem ;
        puis il appela les anciens d’Israël,
        avec les chefs, les juges et les scribes ;
        ils se présentèrent devant Dieu.
         Josué dit alors à tout le peuple :
        « Ainsi parle le Seigneur, le Dieu d’Israël :
        Vos ancêtres habitaient au-delà de l’Euphrate depuis toujours,
        jusqu’à Tèrah, père d’Abraham et de Nahor,
        et ils servaient d’autres dieux.
         Alors j’ai pris votre père Abraham au-delà de l’Euphrate,
        et je lui ai fait traverser toute la terre de Canaan ;
        j’ai multiplié sa descendance, et je lui ai donné Isaac.
         À Isaac, j’ai donné Jacob et Ésaü.
        À Ésaü, j’ai donné en possession la montagne de Séïr.
        Jacob et ses fils sont descendus en Égypte.

        J’ai envoyé ensuite Moïse et Aaron,
        et j’ai frappé l’Égypte
        par tout ce que j’ai accompli au milieu d’elle.
        Ensuite, je vous en ai fait sortir.
         Donc, j’ai fait sortir vos pères de l’Égypte,
        et vous êtes arrivés à la mer ;
        les Égyptiens poursuivaient vos pères
        avec des chars et des guerriers
        jusqu’à la mer des Roseaux.
         Vos pères crièrent alors vers le Seigneur,
        qui étendit un brouillard épais entre vous et les Égyptiens,
        et fit revenir sur eux la mer, qui les recouvrit.
        Vous avez vu de vos propres yeux ce que j’ai fait en Égypte,
        puis vous avez séjourné longtemps dans le désert.

        Je vous ai introduits ensuite dans le pays des Amorites
        qui habitaient au-delà du Jourdain.
        Ils vous ont fait la guerre,
        et je les ai livrés entre vos mains :
        vous avez pris possession de leur pays,
        car je les ai anéantis devant vous.
         Puis Balaq, fils de Cippor, roi de Moab,
        se leva pour faire la guerre à Israël,
        et il envoya chercher Balaam, fils de Béor,
        pour vous maudire.
         Mais je n’ai pas voulu écouter Balaam :
        il a même dû vous bénir,
        et je vous ai sauvés de la main de Balaq.

        Ensuite, vous avez passé le Jourdain pour atteindre Jéricho ;
        les chefs de Jéricho vous ont fait la guerre,
        ainsi que de nombreux peuples,
        mais je les ai livrés entre vos mains.
         J’ai envoyé devant vous des frelons,
        qui ont chassé les deux rois amorites ;
        ce ne fut ni par ton épée ni par ton arc.
         Je vous ai donné une terre qui ne vous a coûté aucune peine,
        des villes dans lesquelles vous vous êtes installés
        sans les avoir bâties,
        des vignes et des oliveraies dont vous profitez aujourd’hui
        sans les avoir plantées. »
    - biblicalRef: Ez 16, 1-15.60.63
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Ta beauté était parfaite, grâce à ma splendeur dont je t’avais revêtue. Mais tu t’es prostituée »
      content: |-
        La parole du Seigneur me fut adressée :
         « Fils d’homme, fais connaître à Jérusalem ses abominations.
         Tu diras : Ainsi parle le Seigneur Dieu à Jérusalem :
        Par tes origines et ta naissance,
        tu es du pays de Canaan.
        Ton père était un Amorite,
        et ta mère, une Hittite.
         À ta naissance, le jour où tu es née,
        on ne t’a pas coupé le cordon,
        on ne t’a pas plongée dans l’eau pour te nettoyer,
        on ne t’a pas frottée de sel, ni enveloppée de langes.
         Aucun regard de pitié pour toi,
        personne pour te donner le moindre de ces soins, par compassion.
        On t’a jetée en plein champ, avec dégoût,
        le jour de ta naissance.

        Je suis passé près de toi,
        et je t’ai vue te débattre dans ton sang.
        Quand tu étais dans ton sang, je t’ai dit :
        “Je veux que tu vives !”
         Je t’ai fait croître comme l’herbe des champs.
        Tu as poussé, tu as grandi,
        tu es devenue femme,
        ta poitrine s’est formée,
        ta chevelure s’est développée.
        Mais tu étais complètement nue.
         Je suis passé près de toi,
        et je t’ai vue : tu avais atteint l’âge des amours.
        J’étendis sur toi le pan de mon manteau
        et je couvris ta nudité.
        Je me suis engagé envers toi par serment,
        je suis entré en alliance avec toi
        – oracle du Seigneur Dieu –
        et tu as été à moi.
         Je t’ai plongée dans l’eau,
        je t’ai nettoyée de ton sang,
        je t’ai parfumée avec de l’huile.
         Je t’ai revêtue d’habits chamarrés,
        je t’ai chaussée de souliers en cuir fin,
        je t’ai donné une ceinture de lin précieux,
        je t’ai couverte de soie.
         Je t’ai parée de joyaux :
        des bracelets à tes poignets,
        un collier à ton cou,
         un anneau à ton nez,
        des boucles à tes oreilles,
        et sur ta tête un diadème magnifique.
         Tu étais parée d’or et d’argent,
        vêtue de lin précieux, de soie et d’étoffes chamarrées.
        La fleur de farine, le miel et l’huile
        étaient ta nourriture.
        Tu devins de plus en plus belle
        et digne de la royauté.
         Ta renommée se répandit parmi les nations,
        à cause de ta beauté,
        car elle était parfaite,
        grâce à ma splendeur dont je t’avais revêtue
        – oracle du Seigneur Dieu.

        Mais tu t’es fiée à ta beauté,
        tu t’es prostituée en usant de ta renommée,
        tu as prodigué tes faveurs à tout passant :
        tu as été à n’importe qui.
         Cependant, moi, je me ressouviendrai de mon alliance,
        celle que j’ai conclue avec toi au temps de ta jeunesse,
        et j’établirai pour toi une alliance éternelle.
         Ainsi tu te souviendras, tu seras couverte de honte.
        Dans ton déshonneur, tu n’oseras pas ouvrir la bouche
        quand je te pardonnerai tout ce que tu as fait
        – oracle du Seigneur Dieu. »
      shortReadingRef: |-
        Ez 16, 59-63
      shortReadingContent: |-
        Ainsi parle le Seigneur Dieu :
        Je vais agir avec toi comme tu as agi,
        toi qui as méprisé le serment et rompu l’alliance.
         Cependant, moi, je me ressouviendrai de mon alliance,
        celle que j’ai conclue avec toi au temps de ta jeunesse,
        et j’établirai pour toi une alliance éternelle.
         Tu te souviendras de ta conduite,
        et tu seras déshonorée,
        quand tu recueilleras tes sœurs, tes aînées et tes cadettes
        – c’est-à-dire Sodome et Samarie –
        et quand je te les donnerai pour filles,
        sans que cela découle de ton alliance.
         Moi, je rétablirai mon alliance avec toi.
        Alors tu sauras que Je suis le Seigneur.
         Ainsi tu te souviendras, tu seras couverte de honte.
        Dans ton déshonneur, tu n’oseras pas ouvrir la bouche
        quand je te pardonnerai tout ce que tu as fait
        – oracle du Seigneur Dieu. »
