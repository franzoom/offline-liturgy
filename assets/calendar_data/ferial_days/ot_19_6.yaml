invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.

oration:
    - Fais-nous vivre à tout moment, Seigneur, dans l’amour et le respect de ton saint nom, toi qui ne cesses jamais de guider ceux que tu enracines solidement dans ton amour.

readings:
  biblicalReading:
    - title: Cris d’espérance et cris de vengeance
      ref: Mi 7, 7-20
      content: "« Moi, Jérusalem, je veux guetter le SEIGNEUR, attendre Dieu mon Sauveur ; lui, mon Dieu, m’entendra. Ne te réjouis pas de mon malheur, ô mon ennemie ; oui, je suis tombée, mais je me relève ; j’habite dans les ténèbres, mais le SEIGNEUR est ma lumière. Puisque j’ai péché contre le SEIGNEUR, je dois endurer sa colère jusqu’à ce qu’il prenne ma cause en main et rétablisse mon droit. Il me fera sortir à la lumière, et je contemplerai sa justice. Mon ennemie verra tout cela, elle sera couverte de honte, elle qui me disait : “Où est-il, le SEIGNEUR, ton Dieu ?” Mes yeux la contempleront tandis qu’elle sera piétinée comme la boue des rues. » Au jour où l’on rebâtira ton enclos, ce jour-là on repoussera tes frontières, ce jour-là on viendra jusqu’à toi, depuis Assour jusqu’à l’Égypte, depuis l’Égypte jusqu’au Fleuve, et de la mer à la mer, de la montagne à la montagne. Le reste de la terre deviendra un lieu désolé à cause de ses habitants, tel sera le fruit de leur conduite. SEIGNEUR, avec ta houlette, sois le pasteur de ton peuple, du troupeau qui t’appartient, qui demeure isolé dans le maquis, entouré de vergers. Qu’il retrouve son pâturage à Bashane et Galaad, comme aux jours d’autrefois ! Comme aux jours où tu sortis d’Égypte, tu lui feras voir des merveilles ! Les nations verront, et elles seront confondues en dépit de toute leur puissance. Elles mettront la main sur leur bouche, leurs oreilles deviendront sourdes. Elles lécheront la poussière comme le serpent, comme les bêtes qui rampent sur la terre. Elles trembleront en sortant de leurs forteresses, elles viendront vers le SEIGNEUR, notre Dieu, elles seront terrifiées, elles auront peur de toi. Qui est Dieu comme toi, pour enlever le crime, pour passer sur la révolte comme tu le fais à l’égard du reste, ton héritage : un Dieu qui ne s’obstine pas pour toujours dans sa colère mais se plaît à manifester sa faveur ? De nouveau, tu nous montreras ta miséricorde, tu fouleras aux pieds nos crimes, tu jetteras au fond de la mer tous nos péchés ! Ainsi tu accordes à Jacob ta fidélité, à Abraham ta faveur, comme tu l’as juré à nos pères depuis les jours d’autrefois."
      responsory: |-
        R/ Le Seigneur est tendresse et pitié,
        lent à la colère et plein d’amour !

        Il foule aux pieds nos fautes,
        il jette au fond de la mer nos péchés !

        Aussi loin qu’est l’Orient de l’Occident,
        il met loin de nous toutes nos offenses !

        Il nous aime et nous délivre de nos péchés
        par le sang de son Fils !
  patristicReading:
    - title: HOMÉLIE DE SAINT PACIEN DE BARCELONE SUR LE BAPTÊME
      subtitle: Le Christ nous a libérés
      content: "*De même que nous sommes à l’image de l’homme pétri de terre, de même nous serons à l’image de celui qui vient du ciel ; car, pétri de terre, le premier homme vient de la terre ; le deuxième homme, lui, vient du ciel*. Si nous agissons ainsi, mes bien-aimés, nous ne mourrons plus à l’avenir. Même si notre corps se dissout, nous vivrons dans le Christ, selon sa propre affirmation : *Celui qui croit en moi, même s’il meurt, vivra*. Enfin nous sommes certains, sur le témoignage du Seigneur lui-même, qu’Abraham, Isaac, Jacob et tous les saints sont vivants. Car c’est à leur sujet que le Seigneur dit : *Ils sont vivants pour lui, car il n’est pas le Dieu des morts, mais des vivants*. Et l’Apôtre dit, en parlant de lui-même : *Pour moi, vivre, c’est le Christ, et mourir m’est un gain. J’ai le désir de m’en aller et d’être avec le Christ*. Et encore : *Tant que nous habitons dans ce corps, nous sommes en exil loin du Seigneur. En effet, nous cheminons dans la foi, nous ne voyons pas*. C’est là ce que nous croyons, frères bien-aimés. D’ailleurs : *Si nous avons mis notre espoir dans ce monde seulement, nous sommes les plus à plaindre de tous les hommes.* La vie en ce monde, comme vous le voyez vous-mêmes, est la même pour les animaux, les bêtes sauvages, les oiseaux, et pour nous-mêmes, et elle peut être plus longue pour eux. Mais ce qui est propre à l’homme, c’est ce que le Christ nous a donné par son Esprit, et qui est la vie sans fin, mais à condition que nous ne péchions plus. Car on acquiert la mort par le péché ; de même on l’évite par la vertu ; ainsi on perd sa vie par le péché, on la garde par la vertu. *Le salaire du péché, c’est donc la mort ; le don de Dieu, c’est la vie éternelle par Jésus Christ notre Seigneur*. ~ C’est lui, c’est lui qui nous a rachetés. Comme dit l’Apôtre : *Il nous a pardonné tous nos péchés, il a supprimé le billet attestant notre désobéissance ; il l’a annulé en le clouant à la croix ; en se dépouillant lui-même, il a traîné les puissances du mal dans le cortège de son triomphe*. Il a délivré les enchaînés, et il a brisé nos liens, comme David l’avait dit : *Le Seigneur redresse les opprimés, le Seigneur délie les enchaînés, le Seigneur ouvre les yeux des aveugles*. Et encore : *Tu as brisé mes chaînes, je t’offrirai le sacrifice de louange*. Oui, nous sommes délivrés de nos chaînes, nous qui avons été rassemblés à l’appel du Seigneur par le sacrement du baptême ; ~ nous avons été libérés par le sang du Christ et l’invocation de son nom. Donc, mes bien-aimés, une fois pour toutes nous sommes baptisés, une fois pour toutes nous sommes libérés, une fois pour toutes nous sommes accueillis dans le Royaume immortel. Une fois pour toutes, *heureux ceux dont les crimes sont pardonnés, dont les péchés sont couverts*. Maintenez énergiquement ce que vous avez reçu conservez-le pour votre bonheur, ne péchez plus. Désormais, gardez-vous purs et irréprochables pour le jour du Seigneur."
      responsory: |-
        R/ Voyez quel grand amour nous est donné !

        Enfants de Dieu, nous le sommes,
        discernés par avance dans le Fils unique.

        Au prix du sang qu’il a versé,
        Jésus nous conduit vers le Père.

        Nos yeux sont fixés sur la cité de fête
        où nous verrons le visage de Dieu.

        Au-delà de toute souffrance,
        une joie éternelle nous attend.
