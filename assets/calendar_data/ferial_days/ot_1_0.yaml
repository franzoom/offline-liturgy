    - biblicalRef: Mt 3, 13-17
      sundayAndWeekCycles:
      - A
      headline: |-
        « Dès que Jésus fut baptisé, il vit l’Esprit de Dieu venir sur lui »
      acclamationAntiphon: |-
        Aujourd’hui, le ciel s’est ouvert,
        l’Esprit descend sur Jésus,
        et la voix du Père domine les eaux :
        « Celui-ci est mon Fils bien-aimé ! »
      content: |-
        Alors paraît Jésus.
        Il était venu de Galilée jusqu’au Jourdain
        auprès de Jean,
        pour être baptisé par lui.
         Jean voulait l’en empêcher et disait :
        « C’est moi qui ai besoin d’être baptisé par toi,
        et c’est toi qui viens à moi ! »
         Mais Jésus lui répondit :
        « Laisse faire pour le moment,
        car il convient
        que nous accomplissions ainsi toute justice. »
        Alors Jean le laisse faire.

        Dès que Jésus fut baptisé,
        il remonta de l’eau,
        et voici que les cieux s’ouvrirent :
        il vit l’Esprit de Dieu
        descendre comme une colombe et venir sur lui.
         Et des cieux, une voix disait :
        « Celui-ci est mon Fils bien-aimé
        en qui je trouve ma joie. »
    - biblicalRef: Mc 1, 7-11
      sundayAndWeekCycles:
      - B
      headline: |-
        « Tu es mon Fils bien-aimé ; en toi, je trouve ma joie »
      acclamationAntiphon: |-
        Voyant Jésus venir à lui, Jean déclara :
        « Voici l’Agneau de Dieu,
        qui enlève le péché du monde. »
      content: |-
        En ce temps-là,
        Jean le Baptiste proclamait :
        « Voici venir derrière moi
        celui qui est plus fort que moi ;
        je ne suis pas digne de m’abaisser
        pour défaire la courroie de ses sandales.
        Moi, je vous ai baptisés avec de l’eau ;
        lui vous baptisera dans l’Esprit Saint. »

        En ces jours-là,
        Jésus vint de Nazareth, ville de Galilée,
        et il fut baptisé par Jean dans le Jourdain.
        Et aussitôt, en remontant de l’eau,
        il vit les cieux se déchirer
        et l’Esprit descendre sur lui comme une colombe.
        Il y eut une voix venant des cieux :
        « Tu es mon Fils bien-aimé ;
        en toi, je trouve ma joie. »
    - biblicalRef: Lc 3, 15-16.21-22
      sundayAndWeekCycles:
      - C
      headline: |-
        « Comme Jésus priait, après avoir été baptisé, le ciel s’ouvrit »
      acclamationAntiphon: |-
        Voici venir un plus fort que moi,
        proclame Jean Baptiste ;
        c’est lui qui vous baptisera
        dans l’Esprit Saint et le feu.
      content: |-
        En ce temps-là,
         le peuple venu auprès de Jean le Baptiste était en attente,
        et tous se demandaient en eux-mêmes
        si Jean n’était pas le Christ.
         Jean s’adressa alors à tous :
        « Moi, je vous baptise avec de l’eau ;
        mais il vient, celui qui est plus fort que moi.
        Je ne suis pas digne de dénouer la courroie de ses sandales.
        Lui vous baptisera dans l’Esprit Saint et le feu. »

        Comme tout le peuple se faisait baptiser
        et qu’après avoir été baptisé lui aussi, Jésus priait,
        le ciel s’ouvrit.
         L’Esprit Saint, sous une apparence corporelle, comme une colombe,
        descendit sur Jésus,
        et il y eut une voix venant du ciel :
        « Toi, tu es mon Fils bien-aimé ;
        en toi, je trouve ma joie. »
