celebration:
  title: Baptême du Seigneur
  subtitle: Dimanche après l’Épiphanie
  description: null
  color: white

oration:
    - Dieu éternel et tout-puissant, quand le Christ fut baptisé dans le Jourdain, et que l’Esprit Saint reposa sur lui, tu l’as désigné comme ton Fils bien-aimé ; accorde à tes fils adoptifs, nés de l’eau et de l’Esprit, de se garder toujours dans ta sainte volonté.

firstVespers:
  hymn:
    - il-viendra
  psalmody:
    - psalm: PSALM_140
      antiphon:
        - Que ma prière devant toi s’élève comme un encens ; et mes mains, comme l’offrande du soir.
        - "Seigneur, je t’appelle : accours vers moi !"
    - psalm: PSALM_141
      antiphon:
        - Tu es ma part, ô Seigneur, sur la terre des vivants.
        - "Délivre-moi, Seigneur : que je rende grâce à ton nom."
    - psalm: NT_5
      antiphon:
        - Jésus Christ est Seigneur, à la gloire de Dieu le Père !
  reading:
    biblicalReference: Rm 11, 33-36
    content: Quelle profondeur dans la richesse, la sagesse et la science de Dieu ! Ses décisions sont insondables, ses chemins sont impénétrables ! Qui a connu la pensée du Seigneur ? Qui a été son conseiller ? Qui lui a donné en premier et mériterait de recevoir en retour ? Car tout est de lui, et par lui, et pour lui. À lui la gloire pour l’éternité ! Amen.
  responsory: |-
    R/ Louez le Seigneur du haut des cieux !
    £ Louez-le, tous les univers !
    V/ Louez-le aux profondeurs des abîmes ! £
    V/ Louez-le, tous les peuples de la terre ! £
    V/ Louez-le, tous ses fidèles ! £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Pâque nouvelle, ô Christ ressuscité, tu as vaincu la mort, tu nous donnes la vie, alléluia.
  intercession:
    content: |-
      Pour rendre gloire au Père, au Fils et à l’Esprit, prions et supplions :
      
      R/ Sauve-nous, Dieu de l’univers !

      Béni sois-tu, Seigneur, pour le monde et ses merveilles : 
      — que ta justice et ton amour emplissent la terre.

      Béni sois-tu, Seigneur, Parole vivante du Père : 
      — que ton Évangile parvienne à toutes les nations.

      Béni sois-tu, Seigneur, Esprit de vie : 
      — que ton souffle renouvelle la face de la terre.

      Béni sois-tu, Seigneur de ton peuple : 
      — que ton Église témoigne pour l’espérance.

      Béni sois-tu, Seigneur des vivants : 
      — fais entrer les défunts dans l’éternelle joie.

invitatory:
  antiphon:
    - Venez, crions de joie pour Dieu, notre Sauveur !

readings:
  hymn:
    - au-commencement
  psalmody:
    - psalm: PSALM_1
      antiphon:
        - L’arbre de vie, c’est ta croix, Seigneur, alléluia.
    - psalm: PSALM_2
      antiphon:
        - "Voici le roi que j’établis sur ma sainte montagne : c’est mon Fils bien-aimé. Alléluia."
    - psalm: PSALM_3
      antiphon:
        - Tu es pour moi un bouclier, Seigneur, la gloire qui me tient la tête haute.
  verse: |-
    V/ Que la parole du Christ habite en vous dans sa richesse.
    Instruisons-nous les uns les autres en toute sagesse.

morning:
  hymn:
    - n-allons-plus-nous-derobant
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Mon âme a soif de toi, toi que je cherche dès l’aube.
        - Je veux te bénir tout au long de ma vie, alléluia.
    - psalm: OT_41
    - psalm: PSALM_149
      antiphon:
        - Alléluia !
        - À toi, le peuple des humbles, la joie de ton Dieu, ton créateur !
  reading:
    biblicalReference: Ap 7, 10.12
    content: Le salut est donné par notre Dieu, lui qui siège sur le Trône, et par l’Agneau ! Louange, gloire, sagesse et action de grâce, honneur, puissance et force à notre Dieu pour les siècles des siècles ! Amen !
  responsory: |-
    R/ Ô Christ, le Fils du Dieu vivant
    £ Pitié pour nous.
    V/ Toi qui es assis à la droite du Père. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Bénissez le Seigneur notre Dieu, faites retentir sa louange : il nous a rendu la vie, alléluia."
  intercession:
    content: |-
      Louons le Christ Seigneur, soleil de notre jour, qui éclaire tout homme et ne connaît pas de déclin :

      R/ Tu es la Vie, Seigneur, tu es le Salut !

      Nous accueillons le jour que ta bonté nous accorde,
      – le jour où tu surgis de la mort.

      Par l’eau du baptême, tu nous as fait renaître,
      – fais-nous vivre du souffle de ton Esprit.

      À la table de ta Parole et de ton Corps, tu nous invites,
      – rassemble-nous dans la joie et la simplicité du cœur.

      Pour tant de grâce, nous te rendons grâce :
      – fais que nous passions avec toi de ce monde au Père.

middleOfDay:
  psalmody:
    - psalm: PSALM_117_1
      antiphon:
        - Alléluia.
    - psalm: PSALM_117_2
      antiphon:
        - Alléluia.
    - psalm: PSALM_117_3
      antiphon:
        - Alléluia.

  tierce:
    reading:
      biblicalReference: 1 Jn 4, 16
      content: |-
        Nous avons reconnu et nous avons cru que l’amour de Dieu est parmi nous. Dieu est amour : celui qui demeure dans l’amour demeure en Dieu et Dieu en lui.
    responsory: |-
      V/ Incline mon cœur vers tes exigences,
      que tes chemins me fassent vivre.
  sexte:
    reading:
      biblicalReference: Ga 6, 7b-8
      content: |-
        Dieu ne se laisse pas narguer, car ce que l’homme sème, il le récoltera. Celui qui sème pour sa propre chair récoltera ce que produit la chair : la corruption. Celui qui sème pour l’Esprit récoltera ce que produit l’Esprit : la vie éternelle.
    responsory: |-
      V/ Pour toujours, ta parole, Seigneur,
      ta fidélité demeure d’âge en âge.
  none:
    reading:
      biblicalReference: Ga 6, 9-10
      content: "Ne nous lassons pas de faire le bien ; en son temps viendra la récolte, si nous ne nous relâchons pas. Ainsi donc, tant que nous en avons l’occasion, pratiquons le bien à l’égard de tous et surtout de nos frères dans la foi."
    responsory: |-
      V/ J’appelle de tout cœur, réponds-moi
      je garderai tes commandements
vespers:
  hymn:
    - reste-avec-nous-seigneur-jesus
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - "Oracle du Seigneur à mon seigneur : Siège à ma droite."
        - Dieu a tiré le Christ de la mort et l’a fait siéger dans sa gloire.
    - psalm: PSALM_113A
      antiphon:
        - Devant la face du Seigneur, l’eau vive jaillira, alléluia !
        - Baptisé dans la mort du Seigneur, nous vivrons avec lui.
    - psalm: NT_12
  reading:
    biblicalReference: 2 Co 1, 3-4
    content: Béni soit Dieu, le Père de notre Seigneur Jésus Christ, le Père plein de tendresse, le Dieu de qui vient tout réconfort. Dans toutes nos détresses, il nous réconforte ; ainsi, nous pouvons réconforter tous ceux qui sont dans la détresse, grâce au réconfort que nous recevons nous-mêmes de Dieu.
  responsory: |-
    R/ Béni soit le Seigneur ;
    £ Alléluia, alléluia !
    V/ Du levant au couchant du soleil. £
    V/ Maintenant et pour les siècles des siècles. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Baptisés dans le Christ, vous avez revêtu le Christ, alléluia.
  intercession:
    content: |-
      Adorons le Christ, Seigneur. Il est la tête ; nous sommes les membres de son corps :

      R/ Vienne ton règne, Seigneur !

      Christ, ami des hommes, tu as établi ton Église signe de salut pour les peuples :
      – qu’elle soit fidèle à sa mission.

      Tu veux rassembler tes frères en un seul Corps ;
      – avive en nous le désir de l’unité.

      Garde en communion le pape et les évêques ;
      – qu’ils servent ton peuple au milieu des nations.

      Accorde au monde la paix ;
      – fais-nous les artisans de ta justice.

      Ta résurrection nous a ouvert les portes de la vie :
      – qu’ils entrent, ceux qui ont mis leur espérance en toi.

mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 42, 1-4.6-7
      sundayAndWeekCycles:
      - A
      headline: |-
        « Voici mon serviteur, qui a toute ma faveur »
      content: |-
        Ainsi parle le Seigneur :
        « Voici mon serviteur que je soutiens,
        mon élu qui a toute ma faveur.
        J’ai fait reposer sur lui mon esprit ;
        aux nations, il proclamera le droit.
         Il ne criera pas, il ne haussera pas le ton,
        il ne fera pas entendre sa voix au-dehors.
         Il ne brisera pas le roseau qui fléchit,
        il n’éteindra pas la mèche qui faiblit,
        il proclamera le droit en vérité.
         Il ne faiblira pas, il ne fléchira pas,
        jusqu’à ce qu’il établisse le droit sur la terre,
        et que les îles lointaines
        aspirent à recevoir ses lois.

        Moi, le Seigneur, je t’ai appelé selon la justice ;
         je te saisis par la main, je te façonne,
        je fais de toi l’alliance du peuple,
        la lumière des nations :
         tu ouvriras les yeux des aveugles,
        tu feras sortir les captifs de leur prison,
        et, de leur cachot, ceux qui habitent les ténèbres. »
    - biblicalRef: Is 55, 1-11
      sundayAndWeekCycles:
      - B
      headline: |-
        « Venez, voici de l’eau ! Écoutez, et vous vivrez »
      content: |-
        Ainsi parle le Seigneur :
        Vous tous qui avez soif,
        venez, voici de l’eau !
        Même si vous n’avez pas d’argent,
        venez acheter et consommer,
        venez acheter du vin et du lait
        sans argent, sans rien payer.
        Pourquoi dépenser votre argent pour ce qui ne nourrit pas,
        vous fatiguer pour ce qui ne rassasie pas ?
        Écoutez-moi bien, et vous mangerez de bonnes choses,
        vous vous régalerez de viandes savoureuses !
        Prêtez l’oreille ! Venez à moi !
        Écoutez, et vous vivrez.
        Je m’engagerai envers vous par une alliance éternelle :
        ce sont les bienfaits garantis à David.
        Lui, j’en ai fait un témoin pour les peuples,
        pour les peuples, un guide et un chef.
        Toi, tu appelleras une nation inconnue de toi ;
        une nation qui ne te connaît pas accourra vers toi,
        à cause du Seigneur ton Dieu,
        à cause du Saint d’Israël, car il fait ta splendeur.

        Cherchez le Seigneur tant qu’il se laisse trouver ;
        invoquez-le tant qu’il est proche.
        Que le méchant abandonne son chemin,
        et l’homme perfide, ses pensées !
        Qu’il revienne vers le Seigneur
        qui lui montrera sa miséricorde,
        vers notre Dieu
        qui est riche en pardon.
        Car mes pensées ne sont pas vos pensées,
        et vos chemins ne sont pas mes chemins,
        – oracle du Seigneur.
        Autant le ciel est élevé au-dessus de la terre,
        autant mes chemins sont élevés au-dessus de vos chemins,
        et mes pensées, au-dessus de vos pensées.

        La pluie et la neige qui descendent des cieux
        n’y retournent pas sans avoir abreuvé la terre,
        sans l’avoir fécondée et l’avoir fait germer,
        donnant la semence au semeur
        et le pain à celui qui doit manger ;
        ainsi ma parole, qui sort de ma bouche,
        ne me reviendra pas sans résultat,
        sans avoir fait ce qui me plaît,
        sans avoir accompli sa mission.
    - biblicalRef: Is 40, 1-5.9-11
      sundayAndWeekCycles:
      - C
      headline: |-
        « La gloire du Seigneur se révélera, et tout être de chair verra »
      content: |-
        Consolez, consolez mon peuple,
        – dit votre Dieu –
         parlez au cœur de Jérusalem.
        Proclamez que son service est accompli,
        que son crime est expié,
        qu’elle a reçu de la main du Seigneur
        le double pour toutes ses fautes.

        Une voix proclame :
        « Dans le désert, préparez le chemin du Seigneur ;
        tracez droit, dans les terres arides,
        une route pour notre Dieu.
         Que tout ravin soit comblé,
        toute montagne et toute colline abaissées !
        que les escarpements se changent en plaine,
        et les sommets, en large vallée !
         Alors se révélera la gloire du Seigneur,
        et tout être de chair verra
        que la bouche du Seigneur a parlé. »

        Monte sur une haute montagne,
        toi qui portes la bonne nouvelle à Sion.
        Élève la voix avec force,
        toi qui portes la bonne nouvelle à Jérusalem.
        Élève la voix, ne crains pas.
        Dis aux villes de Juda :
        « Voici votre Dieu ! »
         Voici le Seigneur Dieu !
        Il vient avec puissance ;
        son bras lui soumet tout.
        Voici le fruit de son travail avec lui,
        et devant lui, son ouvrage.
         Comme un berger, il fait paître son troupeau :
        son bras rassemble les agneaux,
        il les porte sur son cœur,
        il mène les brebis qui allaitent.
    - biblicalRef: Ac 10, 34-38
      sundayAndWeekCycles:
      - A
      headline: |-
        « Dieu lui a donné l’onction d’Esprit Saint »
      content: |-
        En ces jours-là,
        quand Pierre arriva à Césarée,
        chez un centurion de l’armée romaine,
         il prit la parole et dit :
        « En vérité, je le comprends,
        Dieu est impartial :
         il accueille, quelle que soit la nation,
        celui qui le craint
        et dont les œuvres sont justes.
         Telle est la parole qu’il a envoyée aux fils d’Israël,
        en leur annonçant la bonne nouvelle de la paix par Jésus Christ,
        lui qui est le Seigneur de tous.
         Vous savez ce qui s’est passé à travers tout le pays des Juifs,
        depuis les commencements en Galilée,
        après le baptême proclamé par Jean :
         Jésus de Nazareth,
        Dieu lui a donné l’onction d’Esprit Saint et de puissance.
        Là où il passait, il faisait le bien
        et guérissait tous ceux qui étaient sous le pouvoir du diable,
        car Dieu était avec lui. »
    - biblicalRef: 1 Jn 5, 1-9
      sundayAndWeekCycles:
      - B
      headline: |-
        « L’Esprit, l’eau et le sang »
      content: |-
        Bien-aimés,
        celui qui croit que Jésus est le Christ,
        celui-là est né de Dieu ;
        celui qui aime le Père qui a engendré
        aime aussi le Fils qui est né de lui.
        Voici comment nous reconnaissons
        que nous aimons les enfants de Dieu :
        lorsque nous aimons Dieu
        et que nous accomplissons ses commandements.
        Car tel est l’amour de Dieu :
        garder ses commandements ;
        et ses commandements ne sont pas un fardeau,
        puisque tout être qui est né de Dieu
        est vainqueur du monde.
        Or la victoire remportée sur le monde,
        c’est notre foi.
        Qui donc est vainqueur du monde ?
        N’est-ce pas celui qui croit
        que Jésus est le Fils de Dieu ?
        C’est lui, Jésus Christ,
        qui est venu par l’eau et par le sang :
        non pas seulement avec l’eau,
        mais avec l’eau et avec le sang.
        Et celui qui rend témoignage, c’est l’Esprit,
        car l’Esprit est la vérité.
        En effet, ils sont trois qui rendent témoignage,
        l’Esprit, l’eau et le sang,
        et les trois n’en font qu’un.
        Nous acceptons bien le témoignage des hommes ;
        or, le témoignage de Dieu a plus de valeur,
        puisque le témoignage de Dieu,
        c’est celui qu’il rend à son Fils.
    - biblicalRef: Tt 2, 11-14 ; 3, 4-7
      sundayAndWeekCycles:
      - C
      headline: |-
        « Par le bain du baptême, Dieu nous a fait renaître et nous a renouvelés dans l’Esprit Saint »
      content: |-
        Bien-aimé,
         la grâce de Dieu s’est manifestée
        pour le salut de tous les hommes.
         Elle nous apprend à renoncer à l’impiété
        et aux convoitises de ce monde,
        et à vivre dans le temps présent de manière raisonnable,
        avec justice et piété,
         attendant que se réalise la bienheureuse espérance :
        la manifestation de la gloire
        de notre grand Dieu et Sauveur, Jésus Christ.
         Car il s’est donné pour nous
        afin de nous racheter de toutes nos fautes,
        et de nous purifier
        pour faire de nous son peuple,
        un peuple ardent à faire le bien.

        Lorsque Dieu, notre Sauveur,
        a manifesté sa bonté et son amour pour les hommes,
         il nous a sauvés,
        non pas à cause de la justice de nos propres actes,
        mais par sa miséricorde.
        Par le bain du baptême, il nous a fait renaître
        et nous a renouvelés dans l’Esprit Saint.
         Cet Esprit, Dieu l’a répandu sur nous en abondance,
        par Jésus Christ notre Sauveur,
         afin que, rendus justes par sa grâce,
        nous devenions en espérance
        héritiers de la vie éternelle.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 28 (29), 1-2, 3ac-4, 3b.9c-10
      refAbbr: 28, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 28, 11b
        chorus: |-
          Le Seigneur bénit son peuple
          en lui donnant la paix.
      content: |-
        Rendez au Seigneur, vous, les dieux,
        rendez au Seigneur gloire et puissance.
        Rendez au Seigneur la gloire de son nom,
        adorez le Seigneur, éblouissant de sainteté.

        La voix du Seigneur domine les eaux,
        le Seigneur domine la masse des eaux.
        Voix du Seigneur dans sa force,
        voix du Seigneur qui éblouit.

        Le Dieu de la gloire déchaîne le tonnerre,
        Et tous dans son temple s’écrient : « Gloire ! »
        Au déluge le Seigneur a siégé ;
        il siège, le Seigneur, il est roi pour toujours !
    - biblicalRef: Is 12, 2, 4bcd, 5-6
      refAbbr: 12, 2…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 12, 3
        chorus: |-
          Exultant de joie, vous puiserez les eaux
          aux sources du salut !
      content: |-
        Voici le Dieu qui me sauve :
        j’ai confiance, je n’ai plus de crainte.
        Ma force et mon chant, c’est le Seigneur ;
        il est pour moi le salut.

        Rendez grâce au Seigneur,
        proclamez son nom,
        annoncez parmi les peuples ses hauts faits !
        Redites-le : « Sublime est son nom ! »

        Jouez pour le Seigneur, il montre sa magnificence,
        et toute la terre le sait.
        Jubilez, criez de joie, habitants de Sion,
        car il est grand au milieu de toi, le Saint d’Israël !
    - biblicalRef: Ps 103 (104), 1c-3a, 3bc-4, 24-25, 27-28, 29-30
      refAbbr: 103, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 103, 1
        chorus: |-
          Bénis le Seigneur, ô mon âme ;
          Seigneur mon Dieu, tu es si grand !
      content: |-
        Revêtu de magnificence,
        tu as pour manteau la lumière !
        Comme une tenture, tu déploies les cieux,
        tu élèves dans leurs eaux tes demeures.

        Des nuées, tu te fais un char,
        tu t’avances sur les ailes du vent ;
        tu prends les vents pour messagers,
        pour serviteurs, les flammes des éclairs.

        Quelle profusion dans tes œuvres, Seigneur !
        Tout cela, ta sagesse l’a fait ;
         la terre s’emplit de tes biens.
        Voici l’immensité de la mer,
        son grouillement innombrable d’animaux grands et petits.

        Tous, ils comptent sur toi
        pour recevoir leur nourriture au temps voulu.
        Tu donnes : eux, ils ramassent ;
        tu ouvres la main : ils sont comblés.

        Tu caches ton visage : ils s’épouvantent ;
        tu reprends leur souffle, ils expirent
         et retournent à leur poussière.
        Tu envoies ton souffle : ils sont créés ;
        tu renouvelles la face de la terre.
