invitatory:
  antiphon:
    - Approchons-nous de Dieu en rendant grâce.

readings:
  hymn:
    - dieu-ce-monde-etait-encore-absent
  psalmody:
    - psalm: PSALM_6
      antiphon:
        - Sauve-moi, Seigneur, au nom de ton amour.
    - psalm: PSALM_9A_1
      antiphon:
        - Dieu, refuge des pauvres au temps de la détresse.
    - psalm: PSALM_9A_2
      antiphon:
        - Je proclamerai ta louange aux portes de Sion.

  verse: |-
    V/ Montre-moi comment garder ta loi,
    que je l’observe de tout mon cœur.
  biblicalReading:
    - title: La plénitude de la sagesse, c’est la crainte de Dieu
      ref: Si 1, 1-4.6.8.9-20
      content: "Toute sagesse vient du Seigneur, et demeure auprès de lui pour toujours. Le sable des mers, les gouttes de la pluie, et les jours de l’éternité, qui pourra en faire le compte ? La hauteur du ciel, l’étendue de la terre, la profondeur de l’abîme, qui pourra les évaluer ? Avant toute chose fut créée la sagesse ; et depuis toujours, la profondeur de l’intelligence. La racine de la sagesse, qui en a eu la révélation, et ses subtilités, qui en a eu la connaissance ? Il n’y a qu’un seul être sage et très redoutable, celui qui siège sur son trône. C’est le Seigneur, lui qui a créé la sagesse ; il l’a vue et mesurée, il l’a répandue sur toutes ses œuvres, parmi tous les vivants, dans la diversité de ses dons, et ceux qui aiment Dieu en ont été comblés. L’amour du Seigneur est une éminente sagesse ; Dieu en accorde une part à ceux dont il veut se laisser voir. La crainte du Seigneur est gloire et fierté, joie et couronne d’allégresse. La crainte du Seigneur réjouira le cœur ; elle procure plaisir, joie et longue vie. La crainte du Seigneur est un don du Seigneur ; car elle fait persévérer sur les voies de l’amour. Celui qui craint le Seigneur connaîtra une fin heureuse ; au jour de sa mort, il sera béni. La sagesse commence avec la crainte du Seigneur : elle est formée en chaque fidèle dès le sein maternel. Elle a bâti son nid chez les humains, fondation d’éternité : elle sera fidèle envers leurs descendants. La sagesse s’accomplit dans la crainte du Seigneur ; elle les enivre de ses fruits. Elle remplira leurs maisons de biens désirables, et leurs greniers, de ses produits. La sagesse est couronnée par la crainte du Seigneur, elle fait refleurir la paix et le bien-être. L’un et l’autre sont des dons de Dieu qui mènent au bonheur, une juste fierté épanouit ceux qui aiment Dieu. La sagesse répand comme une ondée la science et la connaissance avisée, elle exalte la gloire de ceux qui la possèdent. La sagesse s’enracine dans la crainte du Seigneur, et sa ramure est longue vie."
      responsory: |-
        R/ L’Esprit qui vient de Dieu nous a été donné.

        La racine de la sagesse, à qui fut-elle révélée ?
        Nul ne connaît les secrets de Dieu,
        sinon l’Esprit de Dieu.

        La racine de la sagesse, à qui fut-elle révélée ?
        sagesse mystérieuse, cachée avant les siècles,
        que Dieu destinait à notre gloire.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: Prière universelle
      content: |-
        Prions et supplions sans relâche : Que le Créateur de l’univers garde au complet le nombre déterminé de ses élus, dans le monde entier, par son enfant bien-aimé, Jésus Christ. Par lui, il nous a appelés des ténèbres à la lumière, de l’ignorance à la connaissance de son nom glorieux. Par lui nous pouvons espérer en ton Nom, principe de toute créature, toi qui as ouvert les yeux de notre cœur pour que nous puissions te connaître,

        toi l’unique Très-Haut dans les cieux très-hauts,
        Saint qui reposes parmi les saints,
        qui abaisses la fierté des orgueilleux,
        qui anéantis les projets des peuples,
        qui élèves les humbles et qui abaisses les hautains,
        qui enrichis et qui appauvris,
        qui fais mourir et qui fais vivre,
        toi, seul bienfaiteur des esprits et Dieu de toute chair,
        toi qui sondes les abîmes
        et observes les actions des hommes,
        secours des hommes en péril et sauveur des désespérés,
        créateur et providence de tous les esprits,
        toi qui multiplies les nations sur la terre
        et qui parmi elles as choisi ceux qui t’aiment,
        par Jésus Christ, ton enfant bien-aimé,
        par qui tu nous as instruits, sanctifiés, honorés.

        Nous t’en prions, Maître,
        sois notre secours et notre protection ;

        Que toutes les nations connaissent que tu es le seul Dieu, et que Jésus Christ est ton enfant, que nous sommes ton peuple et les brebis de ton pâturage.

        C’est toi, Seigneur, qui as créé la terre,
        qui te montres fidèle à travers toutes les générations,
        juste dans les jugements,
        admirable de force et de grandeur,
        sage pour créer
        et intelligent pour maintenir tes créatures.
        Toi dont la bonté se manifeste dans le monde visible,
        qui es bienveillant envers ceux qui se confient en toi,
        miséricordieux et compatissant,
        pardonne nos infractions et nos injustices,
        nos manquements et nos péchés.
        Ne tiens compte d’aucune faute
        de tes serviteurs et de tes servantes,
        mais purifie-nous par ta vérité,
        dirige notre itinéraire,
        afin que nous marchions avec un cœur plein de sainteté,
        que nous fassions le bien, ce qui plaît à tes yeux,
        comme aux yeux de ceux qui nous dirigent.

        Oui, Maître, fais briller sur nous ton visage afin que nous jouissions du bonheur dans la paix, que nous soyons protégés par ta main puissante, et délivrés de tout péché par ton bras déployé. Délivre-nous aussi de ceux qui nous haïssent injustement.

        Donne la concorde et la paix à nous et à tous les habitants de la terre, comme tu les as données à nos pères lorsqu’ils t’invoquaient saintement dans la paix et la vérité. ~

        Toi seul peux faire tout cela, et davantage encore envers nous. Nous te rendons grâce par le grand prêtre et le protecteur de nos âmes, Jésus Christ. Par lui, gloire et puissance à toi, maintenant, d’âge en âge, et pour les siècles des siècles. Amen.
      responsory: |-
        R/ Ô abîme de la richesse
        et de la sagesse de Dieu :
        tout est de lui, par lui et pour lui.

        Où trouver la force de le glorifier ?
        Il est le Très-Haut, au-dessus de toutes ses œuvres.

        Que vos louanges exaltent le Seigneur,
        sans vous lasser, car vous n’en finirez pas.

        C’est le Seigneur qui a tout créé,
        et à ceux qui l’aiment il a donné la sagesse.
  oration:
    - "Aux appels de ton peuple en prière, réponds, Seigneur, en ta bonté : donne à chacun la claire vision de ce qu’il doit faire et la force de l’accomplir."

morning:
  hymn:
    - splendeur-jaillie
  psalmody:
    - psalm: PSALM_5
      antiphon:
        - Je me tourne vers toi, Seigneur, au matin tu écoutes ma voix.
        - Dieu, le premier, nous a aimés ; il nous attire à sa rencontre.
    - psalm: OT_4
      antiphon:
        - Nous acclamons, Seigneur, la splendeur de ta gloire éternelle.
        - Tout vient de toi, ô Seigneur, et nous t’offrons ce que nous donne ta main.
    - psalm: PSALM_28
      antiphon:
        - Rendez au Seigneur la gloire de son nom !
        - Le Seigneur est roi, il règne éternellement.
  reading:
    biblicalReference: 2 Th 3, 10b-13
    content: "Si quelqu’un ne veut pas travailler, qu’il ne mange pas non plus ! Or, nous apprenons que certains parmi vous vivent dans l’oisiveté, affairés sans rien faire. À ceux-là, nous adressons dans le Seigneur Jésus Christ cet ordre et cet appel : qu’ils travaillent dans le calme pour manger le pain qu’ils auront gagné. Quant à vous, frères, ne vous lassez pas de faire le bien."
  responsory: |-
    R/ De tout mon cœur, Seigneur, je te rends grâce.
    \* Seigneur, éternel est ton amour !
    V/ Le Seigneur fait tout pour moi. \*
    V/ N’arrête pas l’œuvre de tes mains. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Bénis ton peuple, Seigneur, et donne-lui la paix.
  intercession:
    content: |-
      Jésus, tendresse de Dieu pour la terre,

      R/ Donne-nous l’Esprit de vie.

      Dieu fidèle, ton alliance continue ses merveilles ;
      — pour que nous sachions les voir, ouvre nos cœurs.

      Ta présence en nous est source vivifiante ; 
      — qu’elle fertilise nos actions en ce jour.

      Regarde ceux qui nous sont proches par la vie et le travail :
      — que leurs œuvres manifestent ta sagesse et ta bonté.

      Ta volonté, Seigneur, est lumière sur le chemin ; 
      — que les jeunes découvrent la joie de te servir.
  oration:
    - Que ta grâce inspire notre action, Seigneur, et la soutienne jusqu’au bout, pour que toutes nos activités prennent leur source en toi et reçoivent de toi leur achèvement. Par Jésus Christ, ton Fils, notre Seigneur et notre Dieu, qui règne avec toi et le Saint-Esprit, maintenant et pour les siècles des siècles. Amen.

middleOfDay:
  psalmody:
    - psalm: PSALM_18B
      antiphon:
        - La loi du Seigneur est joie pour le cœur, lumière pour les yeux.
    - psalm: PSALM_7_1
      antiphon:
        - Dieu qui scrutes les cœurs et les reins, tu juges avec justice.
    - psalm: PSALM_7_2
      antiphon:
        - Dieu qui scrutes les cœurs et les reins, tu juges avec justice.

vespers:
  hymn:
    - o-dieu-qui-fis-jaillir-de-l-ombre
  psalmody:
    - psalm: PSALM_10
      antiphon:
        - Tu es juste, Seigneur, et rien n’échappe à ton regard.
        - Le Seigneur est juste, il aime la justice.
    - psalm: PSALM_14
      antiphon:
        - R/ Qui fait ainsi demeure inébranlable.
        - Celui qui fait la vérité vient à la lumière.
    - psalm: NT_4
      antiphon:
        - Béni sois-tu, notre Père, qui nous as bénis dans le Christ !
  reading:
    biblicalReference: Col 1, 9b-11
    content: Nous demandons à Dieu de vous combler de la vraie connaissance de sa volonté, en toute sagesse et intelligence spirituelle. Ainsi votre conduite sera digne du Seigneur, et capable de toujours lui plaire ; par tout ce que vous ferez de bien, vous porterez du fruit et vous progresserez dans la vraie connaissance de Dieu. Vous serez puissamment fortifiés par la puissance de sa gloire, qui vous donnera la persévérance et la patience.
  responsory: |-
    R/ J’ai fait de ton commandement mon cantique :
    \* La nuit, je me rappelle ton nom
    V/ Rappelle-toi ta parole à ton serviteur. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Mon âme exalte le Seigneur, exulte mon esprit en Dieu, mon Sauveur.
  intercession:
    content: |-
      Père, tu as multiplié les alliances avec les hommes, et tu ne cesses de leur venir en aide. Nous te rendons grâce et, d’un cœur confiant, nous te supplions :

      R/ Dieu, viens à notre aide.

      Sauve ton peuple, bénis ton héritage,
      — veille sur lui et guide-le vers toi.

      Rassemble ceux qui portent le nom de chrétiens, 
      — afin que le monde croie en celui que tu as envoyé.

      Souviens-toi des hommes accablés par les détresses de l’âme et du corps :
      — qu’ils rencontrent des témoins de ta lumière.

      Manifeste ton amour à ceux qui vont mourir, 
      — soutiens-les dans le dernier combat.

      Révèle ta miséricorde à ceux qui ont franchi la mort,
      — accueille-les dans ton repos éternel.
  oration:
    - "Que nos voix te magnifient, Seigneur : par amour pour nous, tu t’es penché sur Marie, ton humble servante ; fais-nous connaître toutes les joies de ton salut. Par Jésus Christ, ton Fils, notre Seigneur, qui vit et règne avec toi dans l’unité du Saint-Esprit, Dieu, pour les siècles des siècles. Amen."
