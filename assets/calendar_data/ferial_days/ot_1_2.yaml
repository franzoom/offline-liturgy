invitatory:
  antiphon:
    - "Le Seigneur est notre roi : venez, adorons-le."

readings:
  hymn:
    - un-chant-rassemble-dans-la-nuit
  psalmody:
    - psalm: PSALM_9B_1
      antiphon:
        - C’est lui qui délivrera le pauvre aux abois.
    - psalm: PSALM_9B_2
      antiphon:
        - Dresse-toi, Seigneur ! Dieu, étends la main !
    - psalm: PSALM_11
      antiphon:
        - Les paroles du Seigneur sont véridiques.
  verse: |-
    V/ Il dirige les humbles dans la justice,
    il enseigne aux malheureux ses chemins.
  biblicalReading:
    - title: Confiance en Dieu seul
      ref: Si 11, 12-14.17-28
      content: "Tel autre est faible, il a besoin de soutien, il manque de moyens et ne surabonde que de misère. Mais les yeux du Seigneur l’ont regardé avec bienveillance, pour le relever de son abaissement et redresser sa tête, à l’étonnement de tous. Bonheur et malheur, vie et mort, richesse et pauvreté viennent du Seigneur. Le Seigneur maintient ses dons à ceux qui sont religieux ; sa bienveillance, à jamais, les conduit. Tel s’enrichit à force d’être économe et regardant, mais voici ce qu’il y gagne : quand il dit : « Enfin le repos ! Maintenant je vais jouir de mes biens », il ignore combien de temps cela va durer : il devra laisser ses biens à d’autres et mourra. Reste attaché à ton métier, sois assidu, continue ton ouvrage jusqu’à la vieillesse. Ne sois pas admiratif devant les œuvres du pécheur, fais confiance au Seigneur et persévère dans ta besogne. Car il est facile au Seigneur d’enrichir le pauvre à l’improviste, en un instant. La récompense de qui est religieux, c’est la bénédiction du Seigneur : en peu de temps, il fait fleurir cette bénédiction. Ne dis pas : « De quoi pourrais-je avoir besoin ? Quels biens puis-je avoir encore ? » Ne dis pas non plus : « J’ai tout ce qu’il me faut. Quel mal pourrait encore m’atteindre ? » Au jour du bonheur, on oublie le malheur ; au jour du malheur, on oublie le bonheur. Mais au jour de la mort, il est facile, pour le Seigneur, de rendre à l’homme selon sa conduite. La peine d’un moment fait oublier le bien-être, et les œuvres d’un homme se révèlent à ses derniers instants. Avant sa mort, ne déclare personne heureux, car c’est au terme de sa vie que l’on connaît un homme."
      responsory: |-
        R/ Seigneur, Dieu de l’univers,
        heureux qui compte sur toi.

        Décharge ton fardeau sur le Seigneur :
        il prendra soin de toi.

        Au jour de la mort, le Seigneur saura sans peine
        rendre à chacun selon ses œuvres.
  patristicReading:
    - title: LES GRANDES RÈGLES MONASTIOUES DE SAINT BASILE
      subtitle: C’est Dieu qui a mis en nous le désir de l’aimer
      content: "L’amour envers Dieu n’est pas matière d’enseignement. Car personne ne nous a enseigné à jouir de la lumière, à aimer la vie, à chérir ceux qui nous ont mis au monde ou qui nous ont élevés. De même, ou plutôt à plus forte raison, le désir de Dieu ne s’apprend pas par un enseignement venu de l’extérieur ; dès que cet être vivant (c’est l’homme que je veux dire) commence à exister, une sorte de germe est déposé en nous qui possède en lui-même le principe interne de l’amour. C’est à l’école des commandements de Dieu qu’il nous convient de l’accueillir, de le cultiver avec soin, de le nourrir avec intelligence et, par la grâce de Dieu, de le conduire à sa perfection. J’approuve votre zèle, il est nécessaire pour atteindre ce but. Si Dieu nous l’accorde, et avec l’aide de vos prières, nous allons essayer, autant que l’Esprit Saint nous en donnera le pouvoir, d’exciter l’étincelle de l’amour divin qui se trouve en vous. ~ Nous devons dire d’abord que nous avons reçu de Dieu, préalablement à tous les commandements qu’il nous a donnés, la force et la capacité de les accomplir ; ainsi nous ne devons ni nous révolter comme si l’on exigeait de nous quelque chose d’inouï, ni être fiers comme si nous apportions plus que nous n’avons reçu. Si nous employons ces forces loyalement et comme il faut, nous vivons saintement selon la vertu ; mais, si nous en faisons un mauvais usage, nous tombons dans le vice. C’est ainsi que le vice se définit : employer à faire le mal les facultés que Dieu nous a données pour faire le bien, contrairement à ses commandements. Au contraire, la vertu que Dieu attend de nous consiste à employer ces mêmes facultés, sous l’influence d’une conscience droite, selon le commandement de Dieu. Cela étant, nous dirons la même chose de la charité. En recevant de Dieu l’ordre de l’aimer, nous avons reçu, dès notre origine, l’aptitude à l’aimer. Cela ne nous est pas démontré par des arguments extérieurs. Chacun peut l’apprendre par lui-même et en lui-même. Nous désirons par nature ce qui est bon et beau, bien que la même chose n’apparaisse pas bonne et belle à celui-ci et à celui-là. Nous n’avons pas besoin qu’on nous apprenne à aimer nos parents et nos proches, et c’est spontanément que nous accordons notre bienveillance à ceux qui nous font du bien. Or, je vous le demande, y a-t-il rien de plus admirable que la beauté divine ? Que peut-on imaginer de plus digne de plaire et de plus agréable que la magnificence de Dieu ? Y a-t-il un désir fort et violent comme celui que Dieu inspire à l’âme purifiée de tout vice et qui s’écrie sincèrement : *Je suis blessée d’amour ? \\* Les splendeurs de la beauté divine sont inexprimables et indescriptibles."
      responsory: |-
        R/ Je t’aime, Seigneur, ma force,
        mon libérateur et le rocher de mon salut.

        Tu aimeras le Seigneur ton Dieu,
        de tout ton cœur, de toute ton âme,
        de toute ta force.

        Garde-toi d’oublier le Seigneur
        qui t’a fait sortir de la maison de servitude.

        Qui garde mes commandements, dit Jésus,
        voilà celui qui m’aime, et mon Père l’aimera.
  oration:
    - "Dieu éternel et tout-puissant, qui régis l’univers du ciel et de la terre : exauce, en ta bonté, les prières de ton peuple et fais à notre temps la grâce de la paix."

morning:
  hymn:
    - soleil-levant
  psalmody:
    - psalm: PSALM_23
      antiphon:
        - L’homme au cœur pur, aux mains innocentes, gravira ta montagne, Seigneur.
        - Venez, les bénis de mon Père, recevez en héritage le Royaume.
    - psalm: OT_5
      antiphon:
        - Béni soit Dieu, le Vivant ! Béni soit son règne !
        - J’exalterai mon Dieu, Roi du ciel et Seigneur de justice !
    - psalm: PSALM_32
      antiphon:
        - Seigneur, ton amour soit sur nous comme notre espoir est en toi.
        - "Le Seigneur est avec nous : qui nous ravirait notre joie ?"
  reading:
    biblicalReference: Rm 13, 11b.12 13a
    content: C’est le moment, l’heure est venue de sortir de votre sommeil. La nuit est bientôt finie, le jour est tout proche. Rejetons les activités des ténèbres, revêtons-nous pour le combat de la lumière. Conduisons-nous honnêtement, comme on le fait en plein jour.
  responsory: |-
    R/ Dieu, tu es mon Dieu,
    \* Je te cherche dès l’aube.
    V/ Comment découvrir ta lumière ? \*
    V/ Où saisir un reflet de ta gloire ? \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Nous devançons le soleil pour te rendre grâce, Dieu de l’univers.
  intercession:
    content: |-
      Appelés avec le Christ à devenir louange à la gloire de son Père, nous l’acclamons :

      R/ Notre Sauveur et notre Dieu !

      Réveillés de notre sommeil et relevés d’entre les morts,
      — nous offrons par toi le sacrifice de louange.

      Donne-nous de garder aujourd’hui tes commandements,
      — en faisant comme toi ce qui plaît au Père.

      À chaque heure de ce jour, puissions-nous te bénir :
      — que nos paroles et nos actes soient ta vraie louange.

      Accorde-nous de ne contrister personne aujourd’hui ;
      — à ceux qui nous rencontrent, fais-nous porter la joie.
  oration:
    - "Seigneur, notre Dieu, tu nous as envoyé ton Fils Jésus : dans nos ténèbres, il a fait jaillir la lumière de sa vie ; qu’il nous réveille maintenant de tout sommeil, qu’il nous relève de toute mort. Grâce à lui, nous vivrons pour toi et nous marcherons vers ton Royaume. Toi qui règnes avec lui et le Saint-Esprit, maintenant et pour les siècles des siècles. Amen."

middleOfDay:
  psalmody:
    - psalm: PSALM_118_1
      antiphon:
        - Heureux l’homme qui marche dans les voies du Seigneur.
    - psalm: PSALM_12
      antiphon:
        - Je prends appui sur ton amour.
    - psalm: PSALM_13
      antiphon:
        - Tu es venu sauver non pas des justes, mais des pécheurs.

vespers:
  hymn:
    - sans-fin-seigneur-dieu-notre-pere
  psalmody:
    - psalm: PSALM_19
      antiphon:
        - Le Seigneur donne la victoire à son Messie.
        - Que Dieu te réponde au jour de détresse !
    - psalm: PSALM_20
      antiphon:
        - "Dresse-toi, Seigneur, dans ta force : nous chanterons ta vaillance."
        - Ta grâce, Seigneur, nous rend inébranlables.
    - psalm: NT_9
      antiphon:
        - R/ Gloire à l’Agneau immolé !
  reading:
    biblicalReference: 1 Jn 3, 1a.2
    content: "Voyez comme il est grand, l’amour dont le Père nous a comblés : il a voulu que nous soyons appelés enfants de Dieu, — et nous le sommes —. Bien-aimés, dès maintenant, nous sommes enfants de Dieu, mais ce que nous serons ne paraît pas encore clairement. Nous le savons : lorsque le Fils de Dieu paraîtra, nous serons semblables à lui parce que nous le verrons tel qu’il est."
  responsory: |-
    R/ Bénis le Seigneur, ô mon âme,
    \* Bénis son nom très saint, tout mon être.
    V/ Il te couronne d’amour et de tendresse. \*
    V/ N’oublie aucun de ses bienfaits. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Le Seigneur fit pour moi des merveilles : saint est son nom !"
  intercession:
    content: |-
      Avec un cœur d’enfant, supplions Dieu, notre Père, et disons-lui :

      R/ Père, fais-nous voir ton amour !

      Père très bon, en ton Fils bien-aimé, nous sommes frères :
      — accorde-nous de vivre ensemble et d’être unis.

      Laisse venir à toi les enfants :
      — ton Royaume est à ceux qui leur ressemblent.

      Donne à ceux qui préparent l’avenir 
      — de bâtir un monde juste et fraternel.

      Tu nous demandes d’aimer nos ennemis :
      — convertis leur cœur et le nôtre.

      Accueille tes enfants dans ta demeure éternelle : 
      — qu’ils voient la douceur de ta face.
  oration:
    - Dieu tout-puissant, qui nous as donné de vivre jusqu’à maintenant, vers toi nous levons les mains pour te rendre ce soir toute grâce reçue ; accepte notre offrande par le Christ notre Seigneur. Lui qui règne avec toi et le Saint-Esprit, maintenant et pour les siècles des siècles. Amen.
