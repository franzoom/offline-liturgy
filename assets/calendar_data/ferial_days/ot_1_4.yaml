vespers:
  hymn:
    - joie-et-lumiere
  psalmody:
    - psalm: PSALM_29
      antiphon:
        - Quand j’ai crié vers toi, Seigneur mon Dieu, tu m’as guéri.
        - Pourquoi chercher parmi les morts Celui qui est vivant ?
    - psalm: PSALM_31
      antiphon:
        - Je rendrai grâce au Seigneur en confessant mon péché.
        - Bienheureux le pécheur qui accueille ton pardon.
    - psalm: NT_10
  reading:
    biblicalReference: 1 P 1, 6-9
    content: Tressaillez de joie, même s’il faut que vous soyez attristés, pour un peu de temps encore, par toutes sortes d’épreuves ; elles vérifieront la qualité de votre foi qui est bien plus précieuse que l’or (cet or, voué pourtant à disparaître, qu’on vérifie par le feu). Tout cela doit donner à Dieu louange, gloire et honneur quand se révélera Jésus Christ, lui que vous aimez sans l’avoir vu, en qui vous croyez sans le voir encore ; et vous tressaillez d’une joie inexprimable qui vous transfigure, car vous allez obtenir votre salut, qui est l’aboutissement de votre foi.
  responsory: |-
    R/ Tu es le Chemin, la Vérité, la Vie,
    \* Jésus, Fils de Dieu !
    V/ Qui veut trouver le Père doit passer par toi, \*
    V/ Tu le conduis vers la joie sans déclin. R/
  evangelicAntiphon:
    common: Par la force de son bras, le Seigneur relève les humbles.
  intercession:
    content: |-
      Dieu est notre espérance ; il est notre secours. Supplions-le :

      R/ Regarde, Seigneur, tes enfants !

      Dieu, notre Dieu, tu as scellé avec ton peuple une alliance éternelle,
      — fais revivre en nous les merveilles de ton amour.

      Devant la violence des vents contraires,
      — que le souffle de ton Esprit rassure les croyants.

      Que la cité terrestre ne cherche pas à s’édifier sans toi ;
      — et ceux qui la construisent n’auront pas travaillé en vain.

      Que la fidélité soutienne ceux qui luttent,
      — que notre amitié pacifie ceux qui souffrent.

      Que nos frères défunts entrent au nombre des bienheureux,
      — qu’un jour ils nous accueillent dans ton Paradis.
  oration:
    - Dieu qui fait resplendir la lumière après la nuit, accorde-nous de finir ce jour à l’abri des attaques de l’adversaire et de pouvoir te rendre grâce par Jésus Christ, ton Fils, notre Seigneur, qui vit et règne avec toi dans l’unité du Saint-Esprit, Dieu, pour les siècles des siècles. Amen.
