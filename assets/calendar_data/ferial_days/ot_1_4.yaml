invitatory:
  antiphon:
    - Venez tous au Seigneur, adorons notre Maître.

readings:
  hymn:
    - en-toute-vie-le-silence-dit-dieu
  psalmody:
    - psalm: PSALM_17_4
      antiphon:
        - Ta parole, Seigneur, protège ton fidèle.
    - psalm: PSALM_17_5
      antiphon:
        - Pour le combat, tu m’emplis de vaillance.
    - psalm: PSALM_17_6
      antiphon:
        - Vive le Seigneur ! Béni soit le Dieu de ma victoire !
  verse: |-
    V/ Ouvre mes yeux à tes merveilles,
    aux splendeurs de ta loi.
  biblicalReading:
    - title: Poème au Créateur
      ref: Si 42, 15 – 43, 12
      content: "Je vais rappeler les œuvres du Seigneur. Ce que j’ai vu, je vais le raconter : c’est par sa parole que le Seigneur a réalisé ses œuvres, tel fut son décret par sa bénédiction. Comme le soleil, dans son éclat, regarde chaque chose, ainsi la gloire du Seigneur rayonne dans toute son œuvre. Il est impossible aux anges, les saints du Seigneur, de décrire toutes les merveilles que le Seigneur souverain de l’univers fit inébranlables pour que l’univers soit affermi dans sa gloire. Le Seigneur a scruté les abîmes et les cœurs, il a discerné leurs subtilités. Car le Très-Haut possède toute connaissance, il a observé les signes des temps, faisant connaître le passé et l’avenir, et dévoilant les traces des choses cachées. Aucune pensée ne lui a échappé, pas une parole ne lui a été cachée. Il a organisé les chefs-d’œuvre de sa sagesse, lui qui existe depuis toujours et pour toujours ; rien n’y fut ajouté ni retranché : il n’a eu besoin d’aucun conseiller. Comme toutes ses œuvres sont attirantes, jusqu’à la plus petite étincelle qu’on peut apercevoir ! Tout cela vit et demeure à jamais, remplit son office et lui obéit. Tout va par deux, l’un correspond à l’autre, il n’a rien fait de défectueux, il a confirmé l’excellence d’une chose par l’autre ; qui se rassasierait de contempler sa gloire ? L’orgueil des hauteurs, c’est le firmament pur, le ciel qui se dévoile dans une vision de gloire. Le soleil qui paraît proclame à son lever : « C’est chose admirable que l’œuvre du Très-Haut ! » À son midi, il dessèche la terre. Devant son ardeur, qui pourrait tenir ? On a beau activer la fournaise à la fonderie, le soleil embrase trois fois plus les montagnes. Il projette des vapeurs brûlantes et, quand il fait briller ses rayons, il éblouit les yeux. Grand est le Seigneur qui l’a créé : sur son ordre, aussitôt il prend sa course. La lune aussi, toujours fidèle à son rendez-vous, indique les époques et marque les temps. C’est elle qui marque les fêtes, quand cet astre décroît après son plein. Le mois lunaire lui doit son nom ; sa croissance, durant son cycle, est merveilleuse ; lampe au campement des armées célestes, elle resplendit au firmament du ciel. L’éclat des astres fait la beauté du ciel, parure de lumière dans les hauteurs du Seigneur. Ils se tiennent, selon son décret, aux ordres du Dieu Saint, ils ne se relâchent pas dans leurs veilles. Regarde l’arc-en-ciel et bénis son créateur, tant il est beau dans son resplendissement : il trace dans le ciel une courbe de gloire, les mains du Très-Haut l’ont tendu."
      responsory: |-
        R/ Tu es digne, ô notre Dieu,
        de recevoir gloire et puissance,
        car c’est toi qui créas l’univers.

        Par sa parole, le Seigneur a fait ses œuvres,
        et la création obéit à sa volonté.

        Que toutes ses œuvres sont aimables :
        comme une étincelle que l’on pourrait contempler.

        Dès son lever, le soleil proclame :
        Quelle merveille, l’œuvre du Très-Haut !
  patristicReading:
    - title: Traité de Saint Athanase contre les païens
      subtitle: Par sa Parole toute-puissante, le Père a créé et maintient toutes choses
      content: "La vue de la création nous permet de découvrir le Créateur. Qui est-il, sinon le très saint, celui qui est au-dessus de toutes les réalités créées ? Pareil à un excellent pilote, par sa propre Sagesse et sa propre Parole, le Christ notre Seigneur et notre Sauveur, Dieu gouverne et ordonne l’univers pour notre salut, en faisant ce qui lui semble bon. Et ce monde est très bon en effet, tel qu’il a été fait et tel que nous le voyons, parce que Dieu le veut ainsi ; personne ne pourrait en douter. Car, si la création se mouvait sans raison, si l’univers s’en allait n’importe comment, on pourrait bien mettre en doute ce que nous venons de dire. Mais puisqu’il a été créé avec raison, sagesse et science, puisqu’il est si beau, celui qui l’a créé et lui a donné cette beauté ne peut être que le Verbe de Dieu.~ Je ne parle pas d’un « verbe », d’une parole quelconque ; je parle du Verbe en personne, celui du Dieu bon de l’univers, vivant et agissant. Il est différent de tous les êtres engendrés ou créés. Il est le Verbe propre et unique du Père plein de bonté. C’est lui qui a organisé cet univers et l’éclaire par sa providence. Étant le Verbe très bon du Père plein de bonté, c’est lui qui a disposé l’ordre de toutes choses, qui a réuni les contraires avec les contraires pour en composer une seule harmonie. Il est le Dieu unique et le Fils unique, le Dieu bon qui procède du Père comme d’une source de bonté, celui qui organise et contient l’univers.~ Celui qui a tout créé par son Verbe éternel, et qui a donné l’existence à sa création, ne voulut pas que celle-ci s’en aille à la dérive et au chaos, selon sa nature, car elle risquerait de retourner au néant. Mais dans sa bonté, par son Verbe qui est Dieu lui aussi, il gouverne et maintient toute la création. Ainsi, éclairée par la direction, l’organisation et la providence du Verbe, la création peut subsister solidement. En effet, elle participe elle-même du Verbe qui est vraiment issu du Père, et elle est soutenue par lui dans l’existence, elle évite l’anéantissement qui se produirait sans cette sauvegarde du Verbe. Comme nous l’enseignent, dans les Saintes Écritures, les ministres de la vérité : *Il est l’image du Dieu invisible, le premier-né avant toute créature, car c’est en lui que tout a été créé, les êtres visibles et les êtres invisibles, et il est la tête du corps, c’est-à-dire de l’Église.* C’est donc lui, le Verbe très saint du Père, tout-puissant et absolument parfait, qui se répand en toutes choses, qui déploie partout sa puissance, qui éclaire toutes choses, visibles et invisibles, qui les contient et les rassemble en lui. Il n’en laisse aucune en dehors de sa puissance, mais il donne vie et protection à toutes choses, en tout lieu, à chacune en particulier et à toutes ensemble."
      responsory: |-
        R/ Ô abîme de la richesse
        et de la sagesse de Dieu :
        tout est de lui, par lui et pour lui.

        Où trouver la force de le glorifier ?
        Il est le Très-Haut,
        au-dessus de toutes ses œuvres.

        C’est le Seigneur qui a tout créé,
        et à ceux qui l’aiment
        il a donné la sagesse.
  oration:
    - Accorde-nous, Seigneur, de pouvoir t’adorer sans partage, et d’avoir pour tout homme une vraie charité.

morning:
  hymn:
    - tu-es-venu-seigneur
  psalmody:
    - psalm: PSALM_56
      antiphon:
        - "Dieu, lève-toi sur les cieux : que ta gloire domine la terre !"
        - "Mon cœur est prêt, mon Dieu ; je veux chanter : que j’éveille l’aurore !"
    - psalm: OT_36
      antiphon:
        - Comme un berger garde son troupeau, le Seigneur veillera sur nous.
        - Je serai leur Dieu, ils seront mon peuple.
    - psalm: PSALM_47
      antiphon:
        - Dieu, nous revivons ton amour au milieu de ton temple.
        - Ô cité du Très-Haut, joie de toute la terre !
  reading:
    biblicalReference: Is 66, 1-2
    content: "Ainsi parle le Seigneur : Le ciel est mon trône et la terre, l’escabeau de mes pieds. Quelle est donc la maison que vous bâtiriez pour moi ? Quel serait l’emplacement de mon lieu de repos ? De plus, tous ces êtres, c’est ma main qui les a faits et ils sont à moi, tous ces êtres — oracle du Seigneur —, c’est vers celui-ci que je regarde : vers l’humilié, celui qui a l’esprit abattu, et qui tremble à ma parole."
  responsory: |-
    R/ J’appelle de tout mon cœur,
    \* Réponds-moi, Seigneur.
    V/ Je garderai tes commandements. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Béni soit le Seigneur, Soleil levant, lumière d’en haut qui vient nous visiter.
  intercession:
    content: |-
      Rendons grâce au Christ qui nous donne aujourd’hui la lumière et supplions-le :

      R/ Sois pour nous lumière et vérité !

      Chaque jour tu renouvelles tes merveilles ; 
      — ouvre nos yeux, donne-nous de les voir.

      Toi, le Fils de l’homme,
      — fais-nous aimer notre condition d’homme.

      Tu as passé en faisant le bien ;
      — que chacun de nos actes serve nos frères.

      Tu es le Miséricordieux :
      — accorde-nous patience et bonté tout au long de ce jour.
  oration:
    - Dieu qui as séparé la lumière et les ténèbres, toi qui as appelé la lumière « jour » et les ténèbres « nuit », arrache aussi nos cœurs à l’obscurité du péché et fais-nous parvenir à la vraie lumière qui est le Christ. Lui qui règne avec toi et le Saint-Esprit, maintenant et pour les siècles des siècles. Amen.

