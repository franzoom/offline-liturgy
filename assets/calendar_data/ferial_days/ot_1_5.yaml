invitatory:
  antiphon:
    - "Rendons grâce à Dieu : éternel est son amour."
morning:
  hymn:
    - puisqu-il-est-avec-nous
  psalmody:
    -
      psalm: PSALM_50
      antiphon:
        - De ma faute, Seigneur, purifie-moi.
        - Jésus, Fils de Dieu, prends pitié de moi, pécheur.
    -
      psalm: OT_27
      antiphon:
        - Dieu juste et sauveur, pas d’autre Dieu que toi !
        - Par le Seigneur seulement, la justice et la force !
    -
      psalm: PSALM_99
      antiphon:
        - Dieu nous a faits et nous sommes à lui.
        - Allez vers le Seigneur avec des chants de joie !
  reading:
    biblicalReference: Ep 4, 29-32
    content: "Aucune parole mauvaise ne doit sortir de votre bouche ; mais, s’il y en a besoin, dites une parole bonne et constructive, bienveillante pour ceux qui vous écoutent. En vue du jour de votre délivrance, vous avez reçu en vous la marque du Saint-Esprit de Dieu : ne le contristez pas. Faites disparaître de votre vie tout ce qui est amertume, emportement, colère, éclats de voix ou insultes, ainsi que toute espèce de méchanceté. Soyez entre vous pleins de générosité et de tendresse. Pardonnez-vous les uns aux autres, comme Dieu vous a pardonné dans le Christ."
  responsory: |
    R/ Celui qui aime son frère
    demeure dans la lumière.
    V/ Comme je vous ai aimés,
    aimez-vous les uns les autres. R/
    V/ Vous saurez que vous aimez le Père
    si vous gardez ma Parole. R/
  evangelicAntiphon:
    common: La lumière a brillé dans les ténèbres, et les ténèbres ne l’ont pas arrêtée.
  intercession:
    content: |
      Par sa mort sur la croix, le Christ a sauvé le genre humain. Bénissons-le :
      
      R/ Béni sois-tu, ô Christ, notre Sauveur !
      
      Du ciel, tu es descendu comme la lumière.
      
      De Marie, tu es né comme le germe divin.
      
      De la croix, tu es tombé comme le fruit.
      
      Au ciel tu es monté, prémices des vivants.
      
      Tu te présentes au Père comme l’offrande parfaite.
  oration:
    - Seigneur, tu demandes à ton Église d’être le lieu où l’Évangile est annoncé en contradiction avec l’esprit du monde. Donne à tes enfants assez de foi pour ne pas déserter mais témoigner de toi devant les hommes en prenant appui sur ta parole. Par Jésus Christ, ton Fils, notre Seigneur, qui vit et règne avec toi dans l’unité du Saint-Esprit, Dieu, pour les siècles des siècles. Amen.
readings:
  hymn:
    - dieu-cache
  psalmody:
    -
      psalm: PSALM_34_1
      antiphon:
        - Lève-toi, Seigneur ! Viens à mon aide.
    -
      psalm: PSALM_34_2
      antiphon:
        - Tire-moi de ce désastre, Seigneur !
    -
      psalm: PSALM_34_3
      antiphon:
        - Tout le jour, je me redirai ta justice.
  biblicalReading:
    -
      title: Grandeur de Dieu dans les merveilles de la nature
      ref: Si 43, 13-33
      content: "Le Très-Haut n’a qu’un ordre à donner pour que tombe la neige, il précipite les éclairs qui exécutent son décret. Alors s’ouvrent les réservoirs célestes, et les nuages prennent leur envol comme des oiseaux. Dans sa puissance, il durcit les nuages qui se pulvérisent en grêlons. À sa vue, les montagnes chancellent ; quand il le veut, souffle le vent du sud, la voix de son tonnerre invective la terre avec l’ouragan du nord et les cyclones. Il répand la neige comme un vol d’oiseaux qui se pose, elle descend comme les sauterelles s’abattent. L’œil s’émerveille de l’éclat de sa blancheur, et l’esprit reste ébahi de la voir tomber. Comme de sel il couvre la terre de givre, et le gel le transforme en pointes d’épines. Le vent froid souffle du nord, et la glace se forme sur l’eau ; elle recouvre toute l’étendue des eaux, qu’elle revêt comme une cuirasse ; et le vent dévore les montagnes, brûle le désert, il consume la verdure comme un feu. À tout cela une brume soudaine porte remède ; la rosée se dépose après le vent brûlant et ramène la joie. Selon son dessein, le Très-Haut a dompté l’abîme, il y a planté des îles. Ceux qui naviguent sur la mer en décrivent les périls, nous n’en croyons pas nos oreilles. Et là, ce sont choses étranges, merveilleuses, animaux de toute sorte et monstres marins de la création. Celui que Dieu envoie y trouve son chemin : tout s’ordonne selon sa parole. Nous parlerions longtemps sans en dire assez, un mot suffit : Il est le Tout. Où trouver la force pour le glorifier ? Car il est le Grand, qui dépasse toutes ses œuvres. Le Seigneur est redoutable et souverainement grand, sa puissance est merveilleuse. Quand vous le glorifiez, exaltez le Seigneur autant que vous pouvez : il sera encore au-delà. Exaltez-le de toute votre force et ne vous découragez pas : vous ne sauriez en dire assez. Qui l’a vu et pourrait le décrire ? Qui le magnifiera à la mesure de ce qu’il est ? Il reste beaucoup de mystères plus grands que ceux-là, car nous ne voyons qu’une faible partie de ses œuvres. Le Seigneur a créé toutes choses ; il donne la sagesse à qui est religieux."
      responsory: |
        R/ Ô abîme de la richesse
        et de la sagesse de Dieu :
        tout est de lui, par lui et pour lui.
        
        Où trouver la force de le glorifier ?
        Il est le Très-Haut, au-dessus de toutes ses œuvres.
        
        Que vos louanges exaltent le Seigneur,
        sans vous lasser, car vous n’en finirez pas.
        
        C’est le Seigneur qui a tout créé,
        et à ceux qui l’aiment il a donné la sagesse.
  patristicReading:
    -
      title: Traité de Saint Athanase contre les païens
      subtitle: Le Verbe de Dieu réalise l’harmonie de l’univers
      content: "Il n’y a rien de ce qui existe et de ce qui prend naissance qui ne prenne naissance et ne subsiste dans le Verbe et par le Verbe, comme nous l’enseigne Jean le Théologien : *Au commencement était le Verbe, et le Verbe était avec Dieu, et le Verbe était Dieu. Par lui tout s’est fait, et sans lui rien ne s’est fait.* Comme un musicien qui vient d’accorder sa lyre assemble par son art les notes graves avec les notes aiguës, les notes moyennes avec les autres, pour exécuter une seule mélodie : ainsi la Sagesse de Dieu, le Verbe, tenant l’univers comme une lyre, unit les êtres de l’air avec ceux de la terre, et les êtres du ciel avec ceux de l’air ; il combine l’ensemble avec les parties, il conduit tout par son commandement et sa volonté ; il produit ainsi, dans la beauté et l’harmonie, un seul monde et un seul ordre du monde. Lui-même reste immuable auprès du Père, tandis qu’il meut toutes choses par l’ordonnance qui vient de lui, selon ce que son Père a décidé. ~ Tous les êtres qui, selon leur nature, reçoivent de lui la vie et la subsistance, composent, grâce à lui, une harmonie admirable et vraiment divine. Pour faire comprendre une si grande chose par un exemple, prenons l’image d’un chœur composé de nombreux chanteurs. Ce chœur comporte des exécutants variés : hommes, enfants, femmes, vieillards et jeunes gens ; sous la direction d’un seul chef, chacun chante selon sa nature et ses possibilités : l’homme comme un homme, l’enfant comme un enfant, le vieillard comme un vieillard, le jeune homme comme un jeune homme ; mais tous exécutent une seule harmonie. Ou encore, notre âme met en mouvement à la fois nos différents sens ; selon l’activité de chacun en présence d’un même objet, elle les incite tous en même temps : l’œil à voir, l’oreille à entendre, la main à toucher, l’odorat à sentir, le goût à savourer, et souvent d’autres membres encore à se mouvoir, comme les pieds à marcher. ~ C’est ainsi que tout se passe dans la création ; ces comparaisons sont imparfaites, mais il faut savoir les appliquer à des réalités plus hautes. Oui, par une seule impulsion, par le commandement du Verbe qui est Dieu, toutes choses sont organisées, chacune agit selon ce qui lui appartient en propre, et toutes ensemble réalisent un ordre unique."
      responsory: |
        R/ Tu es digne, ô notre Dieu,
        de recevoir gloire et puissance,
        car c’est toi qui créas l’univers.
        
        Par sa parole, le Seigneur a fait ses œuvres,
        et la création obéit à sa volonté.
        
        Que toutes ses œuvres sont aimables :
        comme une étincelle que l’on pourrait contempler.
        
        Dès son lever, le soleil proclame :
        Quelle merveille, l’œuvre du Très-Haut !
  verse: |
    V/ Mon fils, garde mes paroles,
    garde mes préceptes et tu vivras.
  oration:
    - Dans ton amour inlassable, Seigneur, veille sur ta famille ; et puisque ta grâce est notre unique espoir, garde-nous sous ta constante protection.
middleOfDay:
  psalmody:
    -
      psalm: PSALM_118_4
      antiphon:
        - Relève-moi, Seigneur, je te suivrai.
    -
      psalm: PSALM_25
      antiphon:
        - "J’ai devant les yeux ton amour : Seigneur, prends pitié de moi !"
    -
      psalm: PSALM_27
      antiphon:
        - J’ai fait confiance au Seigneur, et lui m’a guéri.
vespers:
  hymn:
    - le-soir-peut-revenir
  psalmody:
    -
      psalm: PSALM_40
      antiphon:
        - Guéris mon âme, Seigneur, et je saurai que tu m’aimes.
        - "Heureux qui pense au pauvre et au faible : le Seigneur le sauve au jour du malheur."
    -
      psalm: PSALM_45
    -
      psalm: NT_11
      antiphon:
        - Toi seul es saint, toi seul es le Seigneur !
  reading:
    biblicalReference: Rm 15, 1-3
    content: "C’est un devoir pour nous, les forts, de porter l’infirmité des faibles et de ne pas rechercher ce qui nous plaît. Que chacun de nous cherche à plaire à son prochain, en vue du bien, pour édifier. Le Christ, en effet, n’a pas recherché ce qui lui plaisait mais, comme il est écrit : « Les insultes de tes insulteurs sont tombées sur moi. »"
  responsory: |
    R/ Qui perd sa vie la trouvera !
    V/ Pas de plus grand amour que de donner sa vie
    pour celui qu’on aime. R/
    V/ Sans regarder à ce qui plaît,
    le Christ s’est livré lui-même. R/
  evangelicAntiphon:
    common: Tu nous as sauvés, Seigneur, nous te rendons grâce à jamais.
  intercession:
    content: |
      À l’heure où le Christ souffrit sur la croix, nous prions pour les membres souffrants de son Corps :
      
      R/ Kyrie, eleison.
      
      Libérateur des prisonniers,
      
      Justice des condamnés,
      
      Force des malades,
      
      Espoir des mourants,
      
      Lumière des aveugles,
      
      Richesse des pauvres,
      
      Pain des affamés,
      
      Toi, l’ami des hommes.
  oration:
    - Seigneur notre Dieu, que la passion de ton Fils illumine nos esprits pour nous rendre prêts à porter le joug que son amour nous fera trouver léger. Lui qui règne avec toi et le Saint-Esprit, maintenant et pour les siècles des siècles. Amen.
