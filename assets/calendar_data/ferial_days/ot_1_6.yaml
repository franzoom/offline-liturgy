invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.

readings:
  hymn:
    - le-seigneur-passe
  psalmody:
    - psalm: PSALM_130
      antiphon:
        - Qui se fera petit comme un enfant sera le plus grand dans le Royaume des cieux.
    - psalm: PSALM_131_1
      antiphon:
        - D’un cœur simple et joyeux, Seigneur, j’ai tout donné.
    - psalm: PSALM_131_2
      antiphon:
        - Dieu lui donnera le trône de David et son règne n’aura pas de fin.
  verse: |
    V/ Venez, voyez l’œuvre de Dieu :
    sur la terre, il fait des merveilles.
  biblicalReading:
    - title: "Éloge des Pères : d’Hénok à Moïse"
      ref: Si 44, 1-2.16 — 45, 5
      content: "Faisons l’éloge de ces hommes glorieux qui sont nos ancêtres. Le Seigneur a créé la gloire à profusion ; il manifeste sa grandeur depuis toujours. Hénok fut agréable au Seigneur qui l’a retiré de ce monde ; c’est un exemple pour que se convertissent toutes les générations. Noé fut trouvé juste, parfait ; au temps de la colère, il a été l’instrument de la réconciliation. Grâce à lui, un reste fut épargné sur la terre, lorsque le déluge arriva. Le Seigneur fit une alliance avec lui pour toujours : les vivants ne seraient plus anéantis par un déluge. Abraham fut grand, d’une multitude de peuples il est le père, personne n’a jamais égalé sa gloire. Il observa la loi du Très-Haut et entra dans son alliance. Il inscrivit cette alliance dans sa chair et, jusque dans l’épreuve, il a été trouvé fidèle. Aussi Dieu lui a-t-il assuré par serment que les nations seraient bénies en sa descendance, qu’il le multiplierait autant que la poussière sur la terre, qu’il exalterait ses descendants comme les étoiles ; il leur donnerait un héritage allant de la mer à la mer, et du Fleuve jusqu’à l’extrémité de la terre. À Isaac il donna la même assurance à cause de son père Abraham. La bénédiction pour tous les hommes et l’Alliance, Dieu les a fait reposer sur la tête de Jacob ; il l’a confirmé dans ses bénédictions et lui a donné un héritage, qu’il a divisé en lots et partagé entre les douze tribus. De Jacob, Dieu fit sortir un homme de miséricorde, qui trouva grâce aux yeux de tous et fut aimé de Dieu et des hommes : Moïse, dont la mémoire est en bénédiction. Dieu lui a donné une gloire pareille à celle des anges, il l’a rendu grand, redouté de ses ennemis. Par la parole de Moïse, il fit s’abattre des fléaux ; Dieu l’a glorifié à la face des rois, il lui a donné des commandements pour son peuple et lui a montré quelque chose de sa gloire. Il l’a consacré pour sa fidélité et sa douceur et l’a choisi entre tous les vivants. Il lui a fait entendre sa voix et l’a introduit dans la nuée obscure ; face à face, il lui a donné ses commandements, loi de vie et de savoir, pour enseigner l’Alliance à Jacob et ses décrets à Israël."
      responsory: |
        R/ Enveloppés d’une si grande nuée de témoins,
        fixons nos regards sur le Christ.

        Étrangers sur la terre,
        ils aspiraient à une patrie meilleure,
        la cité céleste que Dieu leur préparait.

        En mourant ils ont salué de loin la promesse,
        mais Dieu avait préparé mieux encore :
        la promesse, pour nous, allait se réaliser.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: C’est par la foi que Dieu nous a justifiés dès le commencement
      content: "Attachons-nous à la bénédiction de Dieu et voyons quels en sont les chemins. Reprenons les faits depuis le commencement. Pourquoi Abraham notre père fut-il béni ? N’est-ce pas pour avoir pratiqué justice et vérité dans la foi ? Isaac, avec confiance, sachant ce qui allait arriver, se laissa volontiers conduire au sacrifice. Jacob, avec humilité, quitta son pays à cause de son frère, s’en alla chez Laban et le servit, et c’est à lui que furent attribuées les douze tribus d’lsraël. Si l’on considère un par un, d’un regard sincère, les dons faits par Dieu, on reconnaîtra leur grandeur. C’est de Jacob en effet que viennent les prêtres et les lévites, tous ceux qui servent à l’autel de Dieu. C’est de lui que le Seigneur Jésus descend selon la chair. C’est de lui, par Juda, que viennent les rois, les princes et les chefs. Et les autres tribus d’Israël ont beaucoup de gloire, selon la promesse de Dieu : *Ta descendance sera nombreuse comme les étoiles du ciel.* Tous ont reçu gloire et grandeur, non par eux-mêmes ni par leurs œuvres ou par la justice qu’ils auraient pratiquée, mais par la volonté de Dieu. Et nous, appelés par sa volonté dans le Christ Jésus, ce n’est pas par nous-mêmes que nous sommes devenus des justes. Et c’est ni par notre sagesse, notre intelligence, notre piété, ni par les actions que nous aurions accomplies dans la pureté du cœur, mais par la foi. Depuis le commencement, tous les hommes que Dieu a rendus justes, c’est par la foi qu’il les a justifiés. À lui la gloire pour les siècles des siècles. Amen. Que ferons-nous donc, mes frères ? Allons-nous cesser de faire le bien, allons-nous abandonner la charité ? Que le Maître ne nous le permette jamais ! Empressons-nous, au contraire, avec ardeur et courage, d’accomplir toute œuvre bonne. Car le Créateur lui-même, le Maître de l’univers, se réjouît de ses œuvres. Par sa toute-puissance souveraine, il a fixé les cieux, et dans son incompréhensible sagesse, il en a réglé le bel agencement. Il a séparé la terre de l’eau qui l’environnait et l’a établie sur les solides fondations de sa volonté. Par son commandement, il a donné l’existence aux animaux qui vont et viennent sur elle. Il a préparé la mer et les êtres qui y vivent, puis leur a donné des limites par sa puissance. Par-dessus tout, de ses mains sacrées et parfaites, il a modelé l’être excellent et souverain : l’homme, marqué de sa propre image. Car Dieu l’a bien dit : *Faisons l’homme à notre image, à notre ressemblance. ~ Dieu créa l’homme, il les créa homme et femme*. Et lorsqu’il eut achevé toutes ses œuvres, il les loua et les bénit, puis il dit : Soyez féconds et multipliez-vous. Constatons que tous les justes se sont parés d’œuvres bonnes, et que Dieu lui-même s’est réjoui d’en être paré. Puisque nous avons un pareil modèle, appliquons-nous sans retard à faire sa volonté ; de toutes nos forces, travaillons à l’œuvre de la justice."
      responsory: |
        R/ Tu es digne, ô notre Dieu,
        de recevoir gloire et puissance,
        car c’est toi qui créas l’univers.

        Par sa parole, le Seigneur a fait ses œuvres,
        et la création obéit à sa volonté.

        Que toutes ses œuvres sont aimables :
        comme une étincelle que l’on pourrait contempler.

        Dès son lever, le soleil proclame :
        Quelle merveille, l’œuvre du Très-Haut !
  oration:
    - Dieu qui veut habiter les cœurs droits et sincères, donne-nous de vivre selon ta grâce, alors tu pourras venir en nous pour y faire ta demeure.

morning:
  hymn:
    - qui-donc-est-dieu-pour-nous-aimer-ainsi
  psalmody:
    - psalm: PSALM_118_19
      antiphon:
        - Mes yeux devancent l’aurore, car j’espère en ta parole, Seigneur.
    - psalm: OT_1
      antiphon:
        - "Ma force et mon chant, c’est le Seigneur : il est pour moi le salut."
        - "Chantons le Seigneur : éclatante est sa gloire !"
    - psalm: PSALM_116
      antiphon:
        - Alléluia !
  reading:
    biblicalReference: 2 P 1, 10-11
    content: Frères, redoublez d’efforts pour confirmer l’appel et le choix dont vous avez bénéficié ; en agissant ainsi, vous ne risquez pas de tomber. C’est ainsi que vous sera généreusement accordée l’entrée dans le royaume éternel de notre Seigneur et Sauveur Jésus Christ.
  responsory: |
    R/ Voyez quel grand amour nous est donné !
    V/ Enfants de Dieu, nous le sommes
    dans le Fils unique ! R/
    V/ Au-delà de toute souffrance,
    une joie sans fin nous attend. R/
  evangelicAntiphon:
    common: Lumière des nations, Sauveur des hommes, béni sois-tu, Seigneur !
  intercession:
    content: |
      Avec toutes les générations qui ont chanté la gloire de la Vierge Marie, disons à Dieu notre reconnaissance :

      R/ Nous te louons, Seigneur, et nous te bénissons !

      Pour l’humilité de la Vierge, et sa docilité à ta Parole,

      Pour son allégresse et pour l’œuvre en elle de l’Esprit,

      Pour l’enfant qu’elle a porté, qu’elle a couché dans la mangeoire,

      Pour son offrande au Temple et son obéissance à la Loi,

      Pour sa présence à Cana, pour sa tranquille prière,

      Pour sa foi dans l’épreuve, pour sa force au calvaire,

      Pour sa joie au matin de Pâques, et parce qu’elle est notre mère.
  oration:
    - Écoute-nous, Seigneur, et accorde-nous la paix profonde que nous te demandons. Ainsi en te cherchant tous les jours de notre vie, et soutenus par la prière de la Vierge Marie, nous parviendrons sans encombre jusqu’à toi. Par Jésus Christ, ton Fils, notre Seigneur, qui vit et règne avec toi dans l’unité du Saint-Esprit, Dieu, pour les siècles des siècles. Amen.

