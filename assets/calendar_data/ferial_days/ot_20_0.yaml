readings:
  biblicalReading:
    - title: Inépuisable récit de la vocation d’Isaïe
      ref: Is 6, 1-13
      content: |-
        L’année de la mort du roi Ozias, je vis le Seigneur qui siégeait sur un trône très élevé ; les pans de son manteau remplissaient le Temple. Des séraphins se tenaient au-dessus de lui. Ils avaient chacun six ailes : deux pour se couvrir le visage, deux pour se couvrir les pieds, et deux pour voler. Ils se criaient l’un à l’autre : « Saint ! Saint ! Saint, le Seigneur de l’univers ! Toute la terre est remplie de sa gloire. » 
        Les pivots des portes se mirent à trembler à la voix de celui qui criait, et le Temple se remplissait de fumée. Je dis alors : « Malheur à moi ! je suis perdu, car je suis un homme aux lèvres impures, j’habite au milieu d’un peuple aux lèvres impures : et mes yeux ont vu le Roi, le Seigneur de l’univers ! » 
        L’un des séraphins vola vers moi, tenant un charbon brûlant qu’il avait pris avec des pinces sur l’autel. Il l’approcha de ma bouche et dit : « Ceci a touché tes lèvres, et maintenant ta faute est enlevée, ton péché est pardonné. » 
        J’entendis alors la voix du Seigneur qui disait : « Qui enverrai-je ? qui sera notre messager ? » Et j’ai répondu : « Me voici : envoie-moi ! » Il me dit : « Va dire à ce peuple : Écoutez bien, mais sans comprendre ; regardez bien, mais sans reconnaître. Alourdis le cœur de ce peuple, rends-le dur d’oreille, aveugle ses yeux, de peur que ses yeux ne voient, que ses oreilles n’entendent, que son cœur ne comprenne, qu’il ne se convertisse et ne soit guéri. » 
        Et je dis : « Jusqu’à quand, Seigneur ? » Il répondit : « Jusqu’à ce que les villes soient ravagées, dépeuplées, les maisons, sans habitants, et la terre, désolée, ravagée, jusqu’à ce que le Seigneur en ait éloigné les habitants, et que se multiplient dans le pays les terres abandonnées. Et s’il en reste un dixième, à son tour, il sera détruit, comme le chêne et le térébinthe abattus dont il ne reste que la souche. — Cette souche est une semence sainte. »
      responsory: |-
        R/ Saint, saint, saint, le Seigneur,
        Dieu de l’univers !
        Il est, il était, il vient.

        La gloire de Dieu remplit le temple,
        elle s’étend à toute la terre,
        les séraphins se criaient l’un à l’autre.

        Vois, cette braise a touché tes lèvres,
        ton péché est effacé,
        ta faute est expiée.
  patristicReading:
    - title: SERMON DE SAINT JEAN CHRYSOSTOME SUR L’ÉVANGILE DE MATTHIEU
      subtitle: Le sel de la terre
      content:
        "*Vous êtes le sel de la terre*, dit le Seigneur. ~ Ce n’est pas pour votre propre vie, veut-il dire, mais c’est pour le monde entier que la Parole vous est confiée. Car ce n’est pas à deux villes, à dix, à vingt, ou à un seul peuple que je vous envoie, comme jadis les prophètes, mais à la terre, à la mer, au monde entier, qui est plongé dans le mal. En disant : *Vous êtes le sel de la terre*, il leur montrait que toute la nature humaine était affadie et corrompue par le péché. C’est pourquoi il exige de ses disciples les vertus qui sont les plus nécessaires et les plus efficaces chez ceux qui ont la charge de la multitude. En effet, celui qui est doux, abordable compatissant et juste ne renferme pas en lui-même ses bonnes actions, mais il cherche à en faire comme des sources qui coulent pour l’utilité d’autrui. De même, celui qui a le cœur pur, qui est un artisan de paix, qui est persécuté pour la vérité, consacre sa vie au bien commun. Ne croyez pas, leur dit-il, que vous serez appelés à des combats ordinaires et que vous n’aurez à rendre compte que d’affaires sans importance : *Vous êtes le sel de la terre*. Qu’est-ce que cela veut dire ? Ont-ils remis en bon état ce qui était pourri ? Pas du tout. Il n’est pas possible d’améliorer ce qui est déjà corrompu, en y mettant du sel. Ils n’ont pas fait cela. Mais on avait préalablement rénové ce qu’on leur avait confié, après l’avoir délivré de son infection. C’est alors que les disciples salaient cette pâte afin de la garder dans la nouveauté donnée par leur Maître. Car délivrer de la pourriture du péché, ce fut l’action bienfaisante du Christ ; mais ne plus y laisser revenir, c’était la tâche à laquelle les disciples devaient donner leurs soins et leurs efforts. Voyez-vous comment Jésus Christ montre discrètement qu’ils sont supérieurs aux prophètes ? Il ne dit pas qu’ils sont chargés d’instruire la Palestine, mais la terre entière. ~ Ne vous étonnez donc pas, leur dit-il, si, en négligeant les autres, c’est à vous que je m’adresse et si je vous envoie vers de si grands dangers. Considérez en effet à combien de villes, de territoires, de nations je vais vous envoyer pour y présider. Aussi je ne veux pas seulement que vous soyez pleins de sagesse, mais que vous rendiez les autres pareils à vous. Car si vous ne le faites pas, c’est que vous n’avez même pas assez de sagesse pour vous. ~ Si les autres s’affadissent, ils peuvent revenir par votre intermédiaire ; mais si ce malheur vous arrivait, vous entraîneriez les autres à leur perte en même temps que vous. C’est pourquoi, plus importantes sont les affaires qui vous sont confiées, plus vous devez déployer d’ardeur. D’où cette parole : *Si le sel n’a plus de saveur, comment redeviendra-t-il du sel ? Il n’est plus bon à rien : on le jette dehors, et les gens le piétinent*. ~ Jésus venait de leur dire : ~ *Si l’on vous insulte, si l’on vous persécute et si l’on dit faussement toute sorte de mal contre vous*. Il ne veut pas que ces paroles leur fassent craindre de se montrer, et c’est pourquoi il leur dit : « Si vous n’êtes pas prêts à tout cela, c’est en vain que vous avez été choisis. ~ Si la calomnie est inévitable, elle ne vous fera aucun mal, mais elle témoignera de votre fermeté. Au contraire, si vous avez peur et si vous abandonnez la vigueur qui vous convient, vous tomberez dans des malheurs bien pires : tout le monde dira du mal de vous et vous méprisera. C’est cela, être piétiné par les gens ». Ensuite, il passe à une autre comparaison, plus noble : *Vous êtes la lumière du monde*. Il répète : *du monde*, non pas d’un seul peuple ou de vingt villes, mais de toute la terre. Et il s’agit d’une lumière intelligible, supérieure à celle du soleil, de même qu’il s’agissait tout à l’heure d’un sel spirituel. D’abord le sel, ensuite la lumière, pour t’enseigner quelle est l’importance du gain procuré par une parole pénétrante, l’avantage apporté par une doctrine vraiment sainte : c’est de lier l’auditeur, de ne pas lui permettre le relâchement, de l’amener à considérer la vertu. *Une ville située sur la montagne
        ne peut être cachée. Et l’on n’allume pas une lampe pour la mettre sous le boisseau*. Par ces paroles encore, il les pousse à une vie rigoureuse, il leur enseigne à être des soldats vigilants parce qu’ils sont exposés à tous les yeux et qu’ils auront à combattre en plein théâtre du monde."
      responsory: |-
        Mets ta lampe sur le boisseau,
        Et tant mieux qu’elle s’éteigne !
        Car tu auras une vraie joie,
        Ta prière sera la torche
        Que le Seigneur entretiendra.

        Mets ta lampe sur le boisseau,
        Et tant mieux s’il la renverse
        Et si le feu prend à ton bois ;
        Tu ne souffriras pas le mal
        Que t’aurait fait le feu d’en-bas.

        Mets ta lampe sur le boisseau,
        Et tant mieux si tes doigts brûlent
        À ne plus pouvoir la tenir :
        Puisque ton cœur sait être à deux,
        Le Seigneur la tiendra pour toi.

        Mets ta lampe sur le boisseau,
        Et tant mieux si tu n’as plus rien
        À consumer, même pour lui :
        Dieu fournit le feu et le bois.
        Alors tu brilleras en lui.
