      headline: |-
        « Venez, mangez de mon pain, buvez le vin que j’ai préparé »
      content: |-
        La Sagesse a bâti sa maison,
        elle a taillé sept colonnes.
         Elle a tué ses bêtes, et préparé son vin,
        puis a dressé la table.
         Elle a envoyé ses servantes, elle appelle
        sur les hauteurs de la cité :
        « Vous, étourdis, passez par ici ! »
        À qui manque de bon sens, elle dit :
         « Venez, mangez de mon pain,
        buvez le vin que j’ai préparé.
         Quittez l’étourderie et vous vivrez,
        prenez le chemin de l’intelligence. »
    - biblicalRef: Jr 38, 4-6.8-10
      sundayAndWeekCycles:
      - C
      headline: |-
        « Ma mère, tu m’as enfanté homme de querelle pour tout le pays » (cf. Jr 15, 10)
      content: |-
        En ces jours-là,
        pendant le siège de Jérusalem,
        les princes qui tenaient Jérémie en prison
         dirent au roi Sédécias :
        « Que cet homme soit mis à mort :
        en parlant comme il le fait,
        il démoralise tout ce qui reste de combattant dans la ville,
        et toute la population.
        Ce n’est pas le bonheur du peuple qu’il cherche,
        mais son malheur. »
         Le roi Sédécias répondit :
        « Il est entre vos mains,
        et le roi ne peut rien contre vous ! »
         Alors ils se saisirent de Jérémie
        et le jetèrent dans la citerne de Melkias, fils du roi,
        dans la cour de garde.
        On le descendit avec des cordes.
        Dans cette citerne il n’y avait pas d’eau, mais de la boue,
        et Jérémie enfonça dans la boue.
         Ébed-Mélek sortit de la maison du roi
        et vint lui dire :
         « Monseigneur le roi,
        ce que ces gens-là ont fait au prophète Jérémie,
        c’est mal !
        Ils l’ont jeté dans la citerne,
        il va y mourir de faim
        car on n’a plus de pain dans la ville ! »
         Alors le roi donna cet ordre à Ébed-Mélek l’Éthiopien :
        « Prends trente hommes avec toi,
        et fais remonter de la citerne le prophète Jérémie
        avant qu’il ne meure. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 66 (67), 2-3, 5, 7-8
      refAbbr: 66, 2…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 66, 4
        chorus: |-
          Que les peuples, Dieu, te rendent grâce ;
          qu’ils te rendent grâce tous ensemble !
      content: |-
        Que Dieu nous prenne en grâce et nous bénisse,
        que ton visage s’illumine pour nous ;
        et ton chemin sera connu sur la terre,
        ton salut, parmi toutes les nations.

        Que les nations chantent leur joie,
        car tu gouvernes le monde avec justice ;
        tu gouvernes les peuples avec droiture
        sur la terre, tu conduis les nations.

        La terre a donné son fruit ;
        Dieu, notre Dieu, nous bénit.
        Que Dieu nous bénisse,
        et que la terre tout entière l’adore !
    - biblicalRef: Ps 33 (34), 2-3, 10-11, 12-13, 14-15
      refAbbr: 33, 2…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 33, 9
        chorus: |-
          Goûtez et voyez
          comme est bon le Seigneur !
      content: |-
        Je bénirai le Seigneur en tout temps,
        sa louange sans cesse à mes lèvres.
        Je me glorifierai dans le Seigneur :
        que les pauvres m’entendent et soient en fête !

        Saints du Seigneur, adorez-le :
        rien ne manque à ceux qui le craignent.
        Des riches ont tout perdu, ils ont faim ;
        qui cherche le Seigneur ne manquera d’aucun bien.

        Venez, mes fils, écoutez-moi,
        que je vous enseigne la crainte du Seigneur.
        Qui donc aime la vie
        et désire les jours où il verra le bonheur ?

        Garde ta langue du mal
        et tes lèvres des paroles perfides.
        Évite le mal, fais ce qui est bien,
        poursuis la paix, recherche-la.
    - biblicalRef: Ps 39 (40), 2, 3, 4, 18
      refAbbr: 39, 2…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 39, 14b
        chorus: Seigneur, viens vite à mon secours !
      content: |-
        D’un grand espoir,
        j’espérais le Seigneur :
        il s’est penché vers moi
        pour entendre mon cri.

        Il m’a tiré de l’horreur du gouffre,
        de la vase et de la boue ;
        il m’a fait reprendre pied sur le roc,
        il a raffermi mes pas.

        Dans ma bouche il a mis un chant nouveau,
        une louange à notre Dieu.
        Beaucoup d’hommes verront, ils craindront,
        ils auront foi dans le Seigneur.

        Je suis pauvre et malheureux,
        mais le Seigneur pense à moi.
        Tu es mon secours, mon libérateur :
        mon Dieu, ne tarde pas !
  - partType: READING
    partContents:
    - biblicalRef: Rm 11, 13-15.29-32
      sundayAndWeekCycles:
      - A
      headline: |-
        « À l’égard d’Israël, les dons gratuits de Dieu et son appel sont sans repentance »
      content: |-
        Frères,
        je vous le dis à vous, qui venez des nations païennes :
        dans la mesure où je suis moi-même apôtre des nations,
        j’honore mon ministère,
        mais dans l’espoir de rendre jaloux mes frères selon la chair,
        et d’en sauver quelques-uns.
        Si en effet le monde a été réconcilié avec Dieu
        quand ils ont été mis à l’écart,
        qu’arrivera-t-il quand ils seront réintégrés ?
        Ce sera la vie pour ceux qui étaient morts !

        Les dons gratuits de Dieu et son appel sont sans repentance.
        Jadis, en effet, vous avez refusé de croire en Dieu,
        et maintenant, par suite de leur refus de croire,
        vous avez obtenu miséricorde ;
        de même, maintenant, ce sont eux qui ont refusé de croire,
        par suite de la miséricorde que vous avez obtenue,
        mais c’est pour qu’ils obtiennent miséricorde, eux aussi.
        Dieu, en effet, a enfermé tous les hommes dans le refus de croire
        pour faire à tous miséricorde.
    - biblicalRef: Ep 5, 15-20
      sundayAndWeekCycles:
      - B
      headline: |-
        « Comprenez bien quelle est la volonté du Seigneur »
      content: |-
        Frères,
         prenez bien garde à votre conduite :
        ne vivez pas comme des fous, mais comme des sages.
         Tirez parti du temps présent,
        car nous traversons des jours mauvais.
         Ne soyez donc pas insensés,
        mais comprenez bien quelle est la volonté du Seigneur.
         Ne vous enivrez pas de vin, car il porte à l’inconduite ;
        soyez plutôt remplis de l’Esprit Saint.
         Dites entre vous des psaumes, des hymnes et des chants inspirés,
        chantez le Seigneur et célébrez-le de tout votre cœur.
         À tout moment et pour toutes choses,
        au nom de notre Seigneur Jésus Christ,

        rendez grâce à Dieu le Père.
    - biblicalRef: He 12, 1-4
      sundayAndWeekCycles:
      - C
      headline: |-
        « Courons avec endurance l’épreuve qui nous est proposée »
      content: |-
        Frères,
         nous qui sommes entourés d’une immense nuée de témoins,
        et débarrassés de tout ce qui nous alourdit
        – en particulier du péché qui nous entrave si bien –,
        courons avec endurance
        l’épreuve qui nous est proposée,
         les yeux fixés sur Jésus,
        qui est à l’origine et au terme de la foi.
        Renonçant à la joie qui lui était proposée,
        il a enduré la croix en méprisant la honte de ce supplice,
        et il siège à la droite du trône de Dieu.
         Méditez l’exemple
        de celui qui a enduré de la part des pécheurs une telle hostilité,
        et vous ne serez pas accablés par le découragement.
         Vous n’avez pas encore résisté jusqu’au sang
        dans votre lutte contre le péché.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 15, 21-28
      sundayAndWeekCycles:
      - A
      headline: |-
        « Femme, grande est ta foi ! »
      acclamationAntiphon: |-
        Jésus proclamait l’Évangile du Royaume,
        et guérissait toute maladie dans le peuple.
      content: |-
        En ce temps-là,
        partant de Génésareth,
        Jésus se retira dans la région de Tyr et de Sidon.
        Voici qu’une Cananéenne, venue de ces territoires, disait en criant :
        « Prends pitié de moi, Seigneur, fils de David !
        Ma fille est tourmentée par un démon. »
        Mais il ne lui répondit pas un mot.
        Les disciples s’approchèrent pour lui demander :
        « Renvoie-la,
        car elle nous poursuit de ses cris ! »
        Jésus répondit :
        « Je n’ai été envoyé qu’aux brebis perdues de la maison d’Israël. »
        Mais elle vint se prosterner devant lui en disant :
        « Seigneur, viens à mon secours ! »
        Il répondit :
        « Il n’est pas bien de prendre le pain des enfants
        et de le jeter aux petits chiens. »
        Elle reprit :
        « Oui, Seigneur ;
        mais justement, les petits chiens mangent les miettes
        qui tombent de la table de leurs maîtres. »
        Jésus répondit :
        « Femme, grande est ta foi,
        que tout se passe pour toi comme tu le veux ! »
        Et, à l’heure même, sa fille fut guérie.
    - biblicalRef: Jn 6, 51-58
      sundayAndWeekCycles:
      - B
      headline: |-
        « Ma chair est la vraie nourriture, et mon sang est la vraie boisson »
      acclamationAntiphon: |-
        Qui mange ma chair et boit mon sang
        demeure en moi, et moi en lui, dit le Seigneur.
      content: |-
        En ce temps-là,
        Jésus disait à la foule :
         « Moi, je suis le pain vivant,
        qui est descendu du ciel :
        si quelqu’un mange de ce pain,
        il vivra éternellement.
        Le pain que je donnerai, c’est ma chair,
        donnée pour la vie du monde. »
         Les Juifs se querellaient entre eux :
        « Comment celui-là
        peut-il nous donner sa chair à manger ? »
         Jésus leur dit alors :
        « Amen, amen, je vous le dis :
        si vous ne mangez pas la chair du Fils de l’homme,
        et si vous ne buvez pas son sang,
        vous n’avez pas la vie en vous.
         Celui qui mange ma chair et boit mon sang
        a la vie éternelle ;
        et moi, je le ressusciterai au dernier jour.
         En effet, ma chair est la vraie nourriture,
        et mon sang est la vraie boisson.
         Celui qui mange ma chair et boit mon sang
        demeure en moi,
        et moi, je demeure en lui.
         De même que le Père, qui est vivant, m’a envoyé,
        et que moi je vis par le Père,
        de même celui qui me mange,
        lui aussi vivra par moi.
         Tel est le pain qui est descendu du ciel :
        il n’est pas comme celui que les pères ont mangé.
        Eux, ils sont morts ;
        celui qui mange ce pain vivra éternellement. »
    - biblicalRef: Lc 12, 49-53
      sundayAndWeekCycles:
      - C
      headline: |-
        « Je ne suis pas venu mettre la paix sur terre, mais bien plutôt la division »
      acclamationAntiphon: |-
        Mes brebis écoutent ma voix, dit le Seigneur ;
        moi, je les connais, et elles me suivent.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
         « Je suis venu apporter un feu sur la terre,
        et comme je voudrais qu’il soit déjà allumé !
         Je dois recevoir un baptême,
        et quelle angoisse est la mienne jusqu’à ce qu’il soit accompli !
         Pensez-vous que je sois venu
        mettre la paix sur la terre ?
        Non, je vous le dis,
        mais bien plutôt la division.
         Car désormais cinq personnes de la même famille seront divisées :
        trois contre deux et deux contre trois ;
         ils se diviseront :
        le père contre le fils
        et le fils contre le père,
        la mère contre la fille
        et la fille contre la mère,
        la belle-mère contre la belle-fille
        et la belle-fille contre la belle-mère. »
