invitatory:
  antiphon:
    - Terre entière, acclame Dieu ; chante le Seigneur.

oration:
    - Dieu qui montres aux égarés la lumière de ta vérité pour qu’ils puissent reprendre le bon chemin, donne à tous ceux qui se déclarent chrétiens, de rejeter ce qui est indigne de ce nom, et de rechercher ce qui lui fait honneur.

readings:
  biblicalReading:
    - title: La main de Dieu reste levée
      ref: Is 9, 7; 10, 1-4
      content: "Le Seigneur a lancé une parole dans le pays de Jacob : en Israël, elle est tombée. Tout le peuple la connaîtra, Éphraïm et l’habitant de Samarie ; dans leur orgueil et leur superbe, ils disent : « Les briques sont tombées : nous rebâtirons en pierres de taille ! Le sycomore s’est abattu : nous le remplacerons par du cèdre. » Le SEIGNEUR a dressé contre Israël des adversaires — Recine —, il a excité ses ennemis : Aram à l’est, les Philistins à l’ouest ; ils ont dévoré Israël à pleine bouche. Et avec tout cela, sa colère ne s’est pas détournée, sa main reste levée. Le peuple ne s’est pas retourné vers celui qui le frappait, il n’a pas recherché le SEIGNEUR de l’univers. D’Israël le SEIGNEUR a tranché la tête et la queue, le palmier et le roseau, en un seul jour, — la tête, c’est l’ancien et le notable ; la queue, c’est le prophète, maître de mensonge. Ceux qui guidaient ce peuple l’ont fourvoyé, la piste de ceux qu’ils guidaient a été brouillée. Voilà pourquoi le Seigneur ne ménage pas leurs jeunes gens, pour leurs orphelins et leurs veuves il n’a plus de compassion : tout le peuple est impie, malfaisant, toute bouche profère l’infamie. Et avec tout cela, sa colère ne s’est pas détournée, sa main reste levée. Car la méchanceté brûle comme un feu, dévorant épines et ronces, enflammant les taillis de la forêt qui tourbillonnent en colonnes de fumée. Par la fureur du SEIGNEUR de l’univers, le pays est en flammes. Le peuple devient comme la proie du feu : nul n’épargne son frère. On découpe à droite, et l’on reste affamé ; on dévore à gauche, on n’est pas rassasié ! Chacun dévore la chair de son prochain. Manassé dévore Éphraïm, et Éphraïm, Manassé, tous deux unis contre Juda. Et avec tout cela, sa colère ne s’est pas détournée, sa main reste levée. Malheur aux juges injustes Malheureux ! Ils rédigent des décrets malfaisants, ils inscrivent des écrits d’oppression ! Ils refusent de rendre justice aux faibles, et privent de leurs droits les pauvres de mon peuple ; les veuves deviennent leurs proies, et ils dépouillent les orphelins ! Que ferez-vous au jour du châtiment, au jour d’une tourmente venue de loin ? Vers qui fuirez-vous pour demander secours ? Où laisserez-vous vos richesses ? Il ne restera qu’à se courber parmi les prisonniers, on succombera parmi les cadavres. Et avec tout cela, sa colère ne s’est pas détournée, sa main reste levée."
      responsory: |-
        R/ Implorons le Seigneur
        pour qu’il nous prenne en pitié.

        J’ai contre toi, dit le Seigneur,
        que tu as perdu ton premier amour ;
        rappelle-toi d’où tu es tombé, et repens-toi.

        Réveille-toi, dit le Seigneur,
        ranime ce qui te reste de vie défaillante,
        rappelle-toi ton zèle pour ma parole, et repens-toi.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR LES ÉPREUVES DE CE TEMPS
      subtitle: Dieu nous arrache au mirage du passé
      content: "Chaque fois que nous avons à souffrir quelque angoisse ou quelque épreuve, ce sont pour nous des avertissements et aussi des réprimandes. Car nos saintes Écritures ne nous promettent pas la paix, la sécurité et le repos ; l’Évangile nous annonce des épreuves, des angoisses, des occasions de chute. Mais *celui qui persévérera jusqu’au bout, celui-là sera sauvé*. Cette vie a-t-elle jamais eu quelque chose de bon, depuis le premier homme, qui lui a valu la mort, de qui elle a reçu la malédiction, cette malédiction dont le Christ Seigneur nous a délivrés ? Il ne faut donc pas récriminer, mes frères, *comme certains ont récriminé*, au dire de l’Apôtre, et *ils ont été mordus par les serpents*. À ce compte-là, mes frères, qu’est-ce que le genre humain peut souffrir d’inédit, que nos ancêtres n’aient pas déjà souffert ? Ou bien, quand nous souffrons tels malheurs, savons-nous s’ils n’ont pas souffert les mêmes ? On rencontre pourtant des gens qui récriminent sur leur époque et pour qui celle de nos parents était le bon temps ! Si l’on pouvait les ramener à l’époque de leurs parents, est-ce qu’ils ne récrimineraient pas aussi ? Le passé, dont tu crois que c’était le bon temps, n’est bon que parce que ce n’est pas le tien. Maintenant que tu es délivré de la malédiction, maintenant que tu as cru au Fils de Dieu, maintenant que tu as abordé ou étudié la sainte Écriture, je m’étonne de ce que tu t’imagines qu’Adam a connu le bon temps. Et tes parents ont hérité de la peine d’Adam, Car c’est bien à lui qu’il a été dit : *Tu mangeras ton pain à la sueur de ton front, et tu travailleras la terre d’où t’as été tiré ; elle produira pour toi des épines et des chardons*. C’est cela qu’il a mérité, c’est cela qu’il a reçu, cela qu’il a obtenu par le juste jugement de Dieu. Penses-tu donc que le temps jadis était meilleur que le tien ? De cet Adam jusqu’à l’Adam d’aujourd’hui, travail et sueur, épines et chardons. Le déluge nous a épargnés ? Mais nous avons été épargnés par les temps calamiteux de famine et de guerre que l’Écriture a consignés, pour que les temps actuels ne nous fassent pas récriminer contre Dieu. ~ Quelles époques terribles ! Est-ce que nous n’avons pas tous été remplis d’horreur par les récits que nous en avons entendus ou lus ? C’était pour que nous ayons de quoi nous féliciter, plutôt que de récriminer contre notre époque."
      responsory: |-
        R/ Le juste par la foi vivra !

        Approchons-nous de Dieu avec un cœur droit,
        dans la plénitude de la foi.

        Ne soyons pas des hommes à faire défection,
        mais des hommes de foi pour le salut de notre âme.

        Qui persévère jusqu’à la fin,
        celui-là sera sauvé.
