celebration:
  title: Jeudi
  subtitle: Vingtième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Allez vers le Seigneur parmi les chants d’allégresse.

oration:
    - "Sois favorable à tes fidèles, Seigneur et multiplie les dons de ta grâce : entretiens en eux la foi, l’espérance et la charité, pour qu’ils soient attentifs à garder tes commandements."

readings:
  biblicalReading:
    - title: Son règne n’aura pas de fin
      ref: Is 11, 1-16
      content: |-
        Un rameau sortira de la souche de Jessé, père de David, un rejeton jaillira de ses racines. Sur lui reposera l’esprit du SEIGNEUR : esprit de sagesse et de discernement, esprit de conseil et de force, esprit de connaissance et de crainte du SEIGNEUR — qui lui inspirera la crainte du SEIGNEUR. 
        Il ne jugera pas sur l’apparence ; il ne se prononcera pas sur des rumeurs. Il jugera les petits avec justice ; avec droiture, il se prononcera en faveur des humbles du pays. Du bâton de sa parole, il frappera le pays ; du souffle de ses lèvres, il fera mourir le méchant. La justice est la ceinture de ses hanches ; la fidélité est la ceinture de ses reins. 
        Le loup habitera avec l’agneau, le léopard se couchera près du chevreau, le veau et le lionceau seront nourris ensemble, un petit garçon les conduira. La vache et l’ourse auront même pâture, leurs petits auront même gîte. Le lion, comme le bœuf, mangera du fourrage. Le nourrisson s’amusera sur le nid du cobra ; sur le trou de la vipère, l’enfant étendra la main. Il n’y aura plus de mal ni de corruption sur toute ma montagne sainte ; car la connaissance du SEIGNEUR remplira le pays comme les eaux recouvrent le fond de la mer. 
        Ce jour-là, la racine de Jessé, père de David, sera dressée comme un étendard pour les peuples, les nations la chercheront, et la gloire sera sa demeure. Ce jour-là, une fois encore, le SEIGNEUR étendra la main pour reprendre le reste de son peuple, ce reste qui reviendra d’Assour et d’Égypte, de Patros, d’Éthiopie et d’Élam, de Shinéar, de Hamath et des îles de la mer. Il lèvera un étendard pour les nations ; il rassemblera les exilés d’Israël ; il réunira les dispersés de Juda des quatre coins de la terre. Alors la jalousie d’Éphraïm cessera, et les adversaires de Juda seront retranchés. Éphraïm ne jalousera plus Juda, et Juda ne sera plus l’adversaire d’Éphraïm. Ils fonceront sur le flanc des Philistins à l’Occident ; ensemble ils pilleront les fils de l’Orient. Ils mettront la main sur Édom et Moab, et les fils d’Ammone leur obéiront. 
        Le SEIGNEUR asséchera la lagune de l’Égypte, il lèvera la main contre l’Euphrate, dans l’ardeur de son souffle ; il le divisera en sept ruisseaux où l’on marchera en sandales. Il y aura une route pour le reste de son peuple, ce reste qui reviendra d’Assour, comme il y eut une route pour Israël, le jour où il monta du pays d’Égypte.
      responsory: |-
        R/ Un rejeton sort de la racine de Jessé ;
        sur lui repose l’Esprit du Seigneur.

        Je vous laisse la paix, dit Jésus,
        je vous donne ma paix,
        que votre cœur cesse de se troubler et de craindre.

        Je vous enverrai, dit Jésus,
        l’Esprit de vérité qui provient du Père,
        il me rendra témoignage et vous enseignera tout.
  patristicReading:
    - title: SERMON DE BAUDOUIN DE FORD "SUR LA SALUTATION À MARIE"
      subtitle: « Le Seigneur fera germer la justice »
      content: |-
        À la salutation de l’ange, par laquelle nous saluons chaque jour la bienheureuse Vierge Marie avec ferveur, nous ajoutons habituellement : *et béni le fruit de ton sein*. Cette phrase, Élisabeth, après la salutation de Marie, l’a ajoutée, comme pour reprendre la fin de la salutation de l’ange : *Tu es bénie entre les femmes, et béni le fruit de ton sein*. C’est le fruit dont parle Isaïe : *En ce jour-là, le germe du Seigneur s’élèvera en splendeur et en gloire comme le fruit très élevé de la terre*. Quel est ce fruit, sinon le Saint d’Israël, lui-même semence d’Abraham, germe du Seigneur et fleur qui s’élève de la racine de Jessé, fruit de vie, auquel nous avons eu part ? 
        Oui, il est béni : béni dans sa semence et dans son germe, béni dans sa fleur et dans le fruit qu’il donne, béni enfin dans l’action de grâce et la confession de la louange. Le Christ, semence d’Abraham, est issu de la semence de David, selon la chair. ~ 
        Seul parmi tous les hommes, il se trouve accompli en tout bien, ~ car l’Esprit lui a été donné sans mesure afin qu’à lui seul il puisse accomplir toute justice. ~ Sa justice en effet suffit à toutes les nations du monde, selon cette parole de l’Écriture : *Comme une terre porte son germe et comme un jardin fait germer sa semence, ainsi le Seigneur Dieu fera germer la justice et la louange, devant toutes les nations*. Le voici, ce germe de justice, qui a grandi dans la bénédiction et qui s’embellit d’une fleur de gloire. Mais de quelle gloire ? D’une gloire telle qu’on ne peut en imaginer de plus haute ; mieux : telle qu’on ne peut l’imaginer d’aucune manière. Une fleur en effet s’élève de la racine de Jessé. Jusqu’où s’élève-t-elle ? Jusqu’au sommet de tout, car Jésus Christ est dans la gloire de Dieu le Père. Sa splendeur est élevée au-dessus des cieux, pour que le germe du Seigneur s’élève en splendeur et en gloire, et que le fruit de la terre atteigne toute sa hauteur. 
        Mais quel fruit nous est destiné dans ce fruit ? Quel fruit, sinon celui de la bénédiction apporté par ce fruit béni ? En effet, de cette semence, de ce germe, puis de cette fleur est sorti un fruit de bénédiction qui parvient jusqu’à nous. Il se manifeste d’abord comme une semence par la grâce du pardon ; puis comme un germe par le développement en nous de la justice ; enfin comme une fleur, à travers l’espérance et l’acquisition de la gloire. Béni de Dieu, ce fruit est aussi béni en Dieu, autrement dit, il a pour but que Dieu soit glorifié en lui. Et pour nous aussi, il est béni. C’est qu’en effet, par la promesse qu’il a faite à Abraham, Dieu lui a donné la bénédiction pour toutes les nations.
      responsory: |-
        R/ Notre âme attend le Seigneur,
        en lui la joie de notre cœur.

        Proche est son salut pour qui le craint,
        et sa gloire habitera notre terre.

        Amour et vérité se rencontrent ;
        justice et paix s’embrassent.

        Vérité germera de la terre
        et des cieux se penchera la justice.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Jg 11, 29-39a
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « La première personne qui sortira de ma maison, je l’offrirai en sacrifice d’holocauste au Seigneur »
      content: |-
        En ces jours-là,
        Jephté était un vaillant guerrier.
         L’esprit du Seigneur s’empara de lui,
        et il traversa les pays de Galaad et Manassé,
        et Mispa de Galaad.
        De là il passa la frontière des fils d’Ammone.
         Jephté fit alors ce vœu au Seigneur :
        « Si tu livres les fils d’Ammone entre mes mains,
         la première personne qui sortira de ma maison
        pour venir à ma rencontre quand je reviendrai victorieux
        appartiendra au Seigneur,
        et je l’offrirai en sacrifice d’holocauste. »
         Jephté passa chez les fils d’Ammone pour les attaquer,
        et le Seigneur les livra entre ses mains.
         Il les battit depuis Aroër jusqu’à proximité de Minnith
        et jusqu’à Abel-Keramim,
        soit le territoire de vingt villes.
        Ce fut une très grande défaite,
        et les fils d’Ammone durent se soumettre aux fils d’Israël.
         Lorsque Jephté revint à Mispa,
        comme il arrivait à sa maison,
        voici que sa fille sortit à sa rencontre
        en dansant au son des tambourins.
        C’était son unique enfant ;
        en dehors d’elle, il n’avait ni fils ni fille.
         Dès qu’il l’aperçut, il déchira ses vêtements et s’écria :
        « Hélas, ma fille, tu m’accables !
        C’est toi qui fais mon malheur !
        J’ai parlé trop vite devant le Seigneur,
        et je ne peux pas reprendre ma parole. »
         Elle lui répondit :
        « Mon père, tu as parlé trop vite devant le Seigneur,
        traite-moi donc selon ta parole,
        puisque maintenant le Seigneur t’a vengé
        de tes ennemis, les fils d’Ammone. »
         Et elle ajouta :
        « Je ne te demande qu’une chose :
        laisse-moi un répit de deux mois.
        J’irai dans les montagnes
        pour pleurer ma virginité avec mes amies. »
         Il lui dit :
        « Va ! »
        Et il la laissa partir pour deux mois.
        Elle s’en alla donc, avec ses amies, dans la montagne,
        et pleura sa virginité.
         Les deux mois écoulés, elle revint vers son père,
        et il accomplit à son égard le vœu qu’il avait prononcé.
    - biblicalRef: Ez 36, 23-28
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Je vous donnerai un cœur nouveau, je mettrai en vous mon esprit »
      content: |-
        Voici les paroles que dit le Seigneur :
         « Je sanctifierai mon grand nom,
        profané parmi les nations,
        mon nom que vous avez profané au milieu d’elles.
        Alors les nations sauront que Je suis le Seigneur
        – oracle du Seigneur Dieu –
        quand par vous je manifesterai ma sainteté à leurs yeux.
         Je vous prendrai du milieu des nations,
        je vous rassemblerai de tous les pays,
        je vous conduirai dans votre terre.
         Je répandrai sur vous une eau pure,
        et vous serez purifiés ;
        de toutes vos souillures, de toutes vos idoles,
        je vous purifierai.
         Je vous donnerai un cœur nouveau,
        je mettrai en vous un esprit nouveau.
        J’ôterai de votre chair le cœur de pierre,
        je vous donnerai un cœur de chair.
         Je mettrai en vous mon esprit,
        je ferai que vous marchiez selon mes lois,
        que vous gardiez mes préceptes
        et leur soyez fidèles.
         Vous habiterez le pays que j’ai donné à vos pères :
        vous, vous serez mon peuple,
        et moi, je serai votre Dieu. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 39 (40), 5, 7-8a, 8b-9, 10
      refAbbr: 39, 5…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 39, 8a.9a
        chorus: |-
          Me voici, Seigneur :
          je viens faire ta volonté.
      content: |-
        Heureux est l’homme
        qui met sa foi dans le Seigneur
        et ne va pas du côté des violents,
        dans le parti des traîtres.

        Tu ne voulais ni offrande ni sacrifice,
        tu as ouvert mes oreilles ;
        tu ne demandais ni holocauste ni victime,
        alors j’ai dit : « Voici, je viens.

        « Dans le livre, est écrit pour moi
        ce que tu veux que je fasse.
        Mon Dieu, voilà ce que j’aime :
        ta loi me tient aux entrailles. »

        J’annonce la justice
        dans la grande assemblée ;
        vois, je ne retiens pas mes lèvres,
        Seigneur, tu le sais.
    - biblicalRef: Ps 50 (51), 12-13, 14-15, 18-19
      refAbbr: 50, 12…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 36, 25
        chorus: |-
          Je répandrai sur vous une eau pure,
          et vous serez purifiés.
      content: |-
        Crée en moi un cœur pur, ô mon Dieu,
        renouvelle et raffermis au fond de moi mon esprit.
        Ne me chasse pas loin de ta face,
        ne me reprends pas ton esprit saint.

        Rends-moi la joie d’être sauvé ;
        que l’esprit généreux me soutienne.
        Aux pécheurs, j’enseignerai tes chemins ;
        vers toi, reviendront les égarés.

        Si j’offre un sacrifice, tu n’en veux pas,
        tu n’acceptes pas d’holocauste.
        Le sacrifice qui plaît à Dieu, c’est un esprit brisé ;
        tu ne repousses pas, ô mon Dieu, un cœur brisé et broyé.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 22, 1-14
      headline: |-
        « Tous ceux que vous trouverez, invitez-les à la noce »
      acclamationAntiphon: |-
        Aujourd’hui, ne fermez pas votre cœur,
        mais écoutez la voix du Seigneur.
      content: |-
        En ce temps-là,
         Jésus se mit de nouveau à parler
        aux grands prêtres et aux anciens du peuple,
        et il leur dit en paraboles :
         « Le royaume des Cieux est comparable
        à un roi qui célébra les noces de son fils.
         Il envoya ses serviteurs appeler à la noce les invités,
        mais ceux-ci ne voulaient pas venir.
         Il envoya encore d’autres serviteurs dire aux invités :
        “Voilà : j’ai préparé mon banquet,
        mes bœufs et mes bêtes grasses sont égorgés ;
        tout est prêt : venez à la noce.”
         Mais ils n’en tinrent aucun compte et s’en allèrent,
        l’un à son champ, l’autre à son commerce ;
         les autres empoignèrent les serviteurs,
        les maltraitèrent et les tuèrent.
         Le roi se mit en colère,
        il envoya ses troupes,
        fit périr les meurtriers
        et incendia leur ville.
         Alors il dit à ses serviteurs :
        “Le repas de noce est prêt,
        mais les invités n’en étaient pas dignes.
         Allez donc aux croisées des chemins :
        tous ceux que vous trouverez,
        invitez-les à la noce.”
         Les serviteurs allèrent sur les chemins,
        rassemblèrent tous ceux qu’ils trouvèrent,
        les mauvais comme les bons,
        et la salle de noce fut remplie de convives.

        Le roi entra pour examiner les convives,
        et là il vit un homme qui ne portait pas le vêtement de noce.
         Il lui dit :
        “Mon ami, comment es-tu entré ici,
        sans avoir le vêtement de noce ?”
        L’autre garda le silence.
         Alors le roi dit aux serviteurs :
        “Jetez-le, pieds et poings liés,
        dans les ténèbres du dehors ;
        là, il y aura des pleurs et des grincements de dents.”

        Car beaucoup sont appelés,
        mais peu sont élus. »
