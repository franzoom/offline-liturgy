invitatory:
  antiphon:
    - Allez vers le Seigneur parmi les chants d’allégresse.
readings:
  biblicalReading:
    -
      title: Son règne n’aura pas de fin
      ref: Is 11, 1-16
      content: "Un rameau sortira de la souche de Jessé, père de David, un rejeton jaillira de ses racines. Sur lui reposera l’esprit du SEIGNEUR : esprit de sagesse et de discernement, esprit de conseil et de force, esprit de connaissance et de crainte du SEIGNEUR — qui lui inspirera la crainte du SEIGNEUR. Il ne jugera pas sur l’apparence ; il ne se prononcera pas sur des rumeurs. Il jugera les petits avec justice ; avec droiture, il se prononcera en faveur des humbles du pays. Du bâton de sa parole, il frappera le pays ; du souffle de ses lèvres, il fera mourir le méchant. La justice est la ceinture de ses hanches ; la fidélité est la ceinture de ses reins. Le loup habitera avec l’agneau, le léopard se couchera près du chevreau, le veau et le lionceau seront nourris ensemble, un petit garçon les conduira. La vache et l’ourse auront même pâture, leurs petits auront même gîte. Le lion, comme le bœuf, mangera du fourrage. Le nourrisson s’amusera sur le nid du cobra ; sur le trou de la vipère, l’enfant étendra la main. Il n’y aura plus de mal ni de corruption sur toute ma montagne sainte ; car la connaissance du SEIGNEUR remplira le pays comme les eaux recouvrent le fond de la mer. Ce jour-là, la racine de Jessé, père de David, sera dressée comme un étendard pour les peuples, les nations la chercheront, et la gloire sera sa demeure. Ce jour-là, une fois encore, le SEIGNEUR étendra la main pour reprendre le reste de son peuple, ce reste qui reviendra d’Assour et d’Égypte, de Patros, d’Éthiopie et d’Élam, de Shinéar, de Hamath et des îles de la mer. Il lèvera un étendard pour les nations ; il rassemblera les exilés d’Israël ; il réunira les dispersés de Juda des quatre coins de la terre. Alors la jalousie d’Éphraïm cessera, et les adversaires de Juda seront retranchés. Éphraïm ne jalousera plus Juda, et Juda ne sera plus l’adversaire d’Éphraïm. Ils fonceront sur le flanc des Philistins à l’Occident ; ensemble ils pilleront les fils de l’Orient. Ils mettront la main sur Édom et Moab, et les fils d’Ammone leur obéiront. Le SEIGNEUR asséchera la lagune de l’Égypte, il lèvera la main contre l’Euphrate, dans l’ardeur de son souffle ; il le divisera en sept ruisseaux où l’on marchera en sandales. Il y aura une route pour le reste de son peuple, ce reste qui reviendra d’Assour, comme il y eut une route pour Israël, le jour où il monta du pays d’Égypte."
      responsory: |
        R/ Un rejeton sort de la racine de Jessé ;
        sur lui repose l’Esprit du Seigneur.
        
        Je vous laisse la paix, dit Jésus,
        je vous donne ma paix,
        que votre cœur cesse de se troubler et de craindre.
        
        Je vous enverrai, dit Jésus,
        l’Esprit de vérité qui provient du Père,
        il me rendra témoignage et vous enseignera tout.
  patristicReading:
    -
      title: SERMON DE BAUDOUIN DE FORD "SUR LA SALUTATION À MARIE"
      subtitle: « Le Seigneur fera germer la justice »
      content: "À la salutation de l’ange, par laquelle nous saluons chaque jour la bienheureuse Vierge Marie avec ferveur, nous ajoutons habituellement : *et béni le fruit de ton sein*. Cette phrase, Élisabeth, après la salutation de Marie, l’a ajoutée, comme pour reprendre la fin de la salutation de l’ange : *Tu es bénie entre les femmes, et béni le fruit de ton sein*. C’est le fruit dont parle Isaïe : *En ce jour-là, le germe du Seigneur s’élèvera en splendeur et en gloire comme le fruit très élevé de la terre*. Quel est ce fruit, sinon le Saint d’Israël, lui-même semence d’Abraham, germe du Seigneur et fleur qui s’élève de la racine de Jessé, fruit de vie, auquel nous avons eu part ? Oui, il est béni : béni dans sa semence et dans son germe, béni dans sa fleur et dans le fruit qu’il donne, béni enfin dans l’action de grâce et la confession de la louange. Le Christ, semence d’Abraham, est issu de la semence de David, selon la chair. ~ Seul parmi tous les hommes, il se trouve accompli en tout bien, ~ car l’Esprit lui a été donné sans mesure afin qu’à lui seul il puisse accomplir toute justice. ~ Sa justice en effet suffit à toutes les nations du monde, selon cette parole de l’Écriture : *Comme une terre porte son germe et comme un jardin fait germer sa semence, ainsi le Seigneur Dieu fera germer la justice et la louange, devant toutes les nations*. Le voici, ce germe de justice, qui a grandi dans la bénédiction et qui s’embellit d’une fleur de gloire. Mais de quelle gloire ? D’une gloire telle qu’on ne peut en imaginer de plus haute ; mieux : telle qu’on ne peut l’imaginer d’aucune manière. Une fleur en effet s’élève de la racine de Jessé. Jusqu’où s’élève-t-elle ? Jusqu’au sommet de tout, car Jésus Christ est dans la gloire de Dieu le Père. Sa splendeur est élevée au-dessus des cieux, pour que le germe du Seigneur s’élève en splendeur et en gloire, et que le fruit de la terre atteigne toute sa hauteur. Mais quel fruit nous est destiné dans ce fruit ? Quel fruit, sinon celui de la bénédiction apporté par ce fruit béni ? En effet, de cette semence, de ce germe, puis de cette fleur est sorti un fruit de bénédiction qui parvient jusqu’à nous. Il se manifeste d’abord comme une semence par la grâce du pardon ; puis comme un germe par le développement en nous de la justice ; enfin comme une fleur, à travers l’espérance et l’acquisition de la gloire. Béni de Dieu, ce fruit est aussi béni en Dieu, autrement dit, il a pour but que Dieu soit glorifié en lui. Et pour nous aussi, il est béni. C’est qu’en effet, par la promesse qu’il a faite à Abraham, Dieu lui a donné la bénédiction pour toutes les nations."
      responsory: |
        R/ Notre âme attend le Seigneur,
        en lui la joie de notre cœur.
        
        Proche est son salut pour qui le craint,
        et sa gloire habitera notre terre.
        
        Amour et vérité se rencontrent ;
        justice et paix s’embrassent.
        
        Vérité germera de la terre
        et des cieux se penchera la justice.
  oration:
    - "Sois favorable à tes fidèles, Seigneur et multiplie les dons de ta grâce : entretiens en eux la foi, l’espérance et la charité, pour qu’ils soient attentifs à garder tes commandements."
