invitatory:
  antiphon:
    - Béni sois-tu, Seigneur, Dieu de tendresse et d’amour.

readings:
  biblicalReading:
    - title: Illusion, la protection de l’étranger
      ref: Is 30, 1-18
      content: "Malheur aux fils rebelles, — oracle du SEIGNEUR —, qui font un projet, mais sans moi, qui concluent un traité, mais sans mon esprit, accumulant ainsi péché sur péché. Ils descendent en Égypte, sans m’avoir consulté, pour trouver refuge auprès de Pharaon, pour s’abriter à l’ombre de l’Égypte. Mais le refuge de Pharaon sera votre honte, et l’abri que vous cherchez à l’ombre de l’Égypte sera votre confusion. Même si vos princes sont déjà à Tanis, si vos ambassadeurs sont parvenus à Hanès, ils seront tous couverts de honte par un peuple qui leur sera inutile, qui ne leur sera d’aucun secours, d’aucune utilité, sinon pour la honte et même l’infamie. *Proclamation des bêtes du Néguev.* Au pays de la détresse et de l’angoisse, de la lionne et du lion rugissant, de la vipère et du dragon volant, ils transportent sur le dos des ânes leurs richesses, et leurs trésors sur la bosse des chameaux vers un peuple qui leur sera inutile, l’Égypte, dont le secours n’est que vide et vent. C’est pourquoi je l’ai nommée « Rahab-la-paresse ». Maintenant, viens, écris ceci pour eux sur une tablette, inscris-le sur un document, et que ce soit dans l’avenir un témoignage à tout jamais : « C’est un peuple rebelle, ce sont des fils menteurs, des fils qui n’acceptent pas d’écouter la loi du SEIGNEUR, eux qui disent aux voyants : “Ne voyez pas !” et aux prophètes : “Ne prophétisez pas pour nous des choses vraies, dites-nous des choses agréables, prophétisez des chimères. Quittez donc le chemin, écartez-vous de la route, laissez-nous tranquilles avec le Dieu Saint d’Israël !” » Mais voici ce qu’il déclare, le Saint d’Israël : Vous avez rejeté ce que j’ai dit, vous avez mis votre confiance dans la violence et la ruse et vous en avez fait votre appui ; ce péché-là sera pour vous comme une lézarde qui se creuse : un renflement apparaît sur une haute muraille, elle s’effondre brusquement, d’un seul coup. Elle s’effondre comme une poterie que l’on brise sans ménagement : impossible de trouver dans ses débris un tesson pour prendre du feu dans le foyer ou puiser de l’eau à la citerne. Le SEIGNEUR, le Dieu saint d’Israël, avait parlé ainsi : Par la conversion et le calme, vous serez sauvés ; dans la tranquillité, dans la confiance sera votre force ; mais vous n’avez pas accepté ! Vous avez dit : « Pas du tout ! Nous fuirons à cheval ! » — Eh bien, oui, vous fuirez ! Vous avez dit encore : « Nos chars sont rapides ! » — Eh bien, rapides seront vos poursuivants ! Vous serez un millier sous la menace d’un seul, et sous la menace de cinq vous prendrez la fuite : il ne restera de vous qu’un mât au sommet de la montagne, un étendard sur la hauteur. Cependant le Seigneur attend de vous faire grâce, il se dressera pour vous montrer sa tendresse, car le Seigneur est le Dieu juste : heureux tous ceux qui l’attendent !"
      responsory: |-
        R/ Dans la conversion et le calme
        réside notre salut,
        dans une parfaite confiance, notre force.

        Si vous rejetez cet avertissement,
        en vous confiant à ce qui est tortueux,
        vous serez comme un mur qui s’effondre.

        Le Seigneur attend l’heure de vous faire grâce,
        il se lève pour vous prendre en pitié.
        Heureux ceux qui espèrent en lui.
  patristicReading:
    - title: Sermon de saint Ambroise sur le Psaume 48
      subtitle: « Un seul médiateur, Jésus Christ »
      content: "*Saint Ambroise place dans la bouche du Christ ce verset du psaume : * *Un frère ne rachète pas, c’est l’homme qui rachètera, et il ne fournira pas à Dieu son expiation, ni la rançon qui rachète sa vie.* Alors *pourquoi craindre au jour du malheur ?* Car rien ne peut me nuire, à moi qui, non seulement n’ai pas besoin de rédempteur, mais qui suis moi-même le rédempteur de tous. Je vais délivrer les autres et je tremblerais pour moi-même ? *Voici que je vais faire toutes choses nouvelles*, moi qui suis au-dessus d’un simple sentiment de parenté, au-delà de la tendresse familiale. Celui que le *frère*, né du même sein maternel, ne peut racheter, parce qu’il est emprisonné dans la faiblesse d’une nature égale, *l’homme* le rachètera, mais cet homme, dont il est écrit que le Seigneur *enverra l’homme qui les sauvera*, et qui a dit de lui-même : *Vous cherchez à me faire mourir, moi l’homme qui vous ai dit la vérité.* Mais, bien qu’il soit un homme, qui pourrait le connaître ? Et pourquoi personne ne peut-il le connaître ? Parce que, *comme il n’y a qu’un seul Dieu, il n’y a qu’un seul médiateur entre Dieu et les hommes, un homme : Jésus Christ*. C’est lui, le seul qui rachète l’homme, dépassant ses frères par sa tendresse ; car il a versé son sang pour des étrangers, et c’est une offrande que personne ne peut présenter même pour son frère. C’est pourquoi il n’a pas refusé son propre corps, afin de nous racheter du péché ; et *il s’est donné lui-même en rançon pour tous*, comme l’affirmait son témoin véridique, l’Apôtre Paul : *Je dis vrai, je ne mens pas.* Mais pourquoi est-il le seul qui puisse racheter ? Parce que personne ne peut l’égaler en tendresse : il donne sa vie pour ses pauvres serviteurs ; personne ne peut égaler l’intégrité de sa nature humaine, car tous les hommes sont soumis au péché, à la déchéance d’Adam. Seul est choisi pour rédempteur celui qui ne peut être accusé de l’antique péché. Comprenons donc que c’est un homme, le Seigneur Jésus Christ, qui a endossé la condition de l’homme pour crucifier dans sa chair le péché de tous et pour effacer par son sang *la reconnaissance de dette* qui pesait sur tous. Mais tu diras peut-être : Comment nier que le frère peut racheter, quand lui-même a dit : *J’annoncerai ton nom à mes frères ?* Non, ce n’est pas comme notre frère ; c’est comme l’homme Jésus Christ, en qui était Dieu, qu’il nous a remis nos péchés. Car il est écrit : *C’est Dieu qui, dans le Christ, réconciliait le monde avec lui*, dans ce Christ Jésus, le seul dont il est dit : *Le Verbe s’est fait chair et il a demeuré parmi nous*. Ce n’est donc pas en qualité de frère, mais en qualité de Seigneur qu’il a demeuré parmi nous, lorsqu’il demeurait dans la chair."
      responsory: |-
        R/ Approchons-nous de Jésus,
        médiateur de l’Alliance nouvelle !

        Si vous entendez ma voix et gardez mon alliance,
        vous me serez un Royaume de prêtres,
        une nation sainte.

        La Loi fut donnée par Moïse,
        la grâce et la vérité,
        sont venues par Jésus Christ.
  oration:
    - "Tu protèges, Seigneur, ceux qui comptent sur toi ; sans toi rien n’est plus fort et rien n’est sain : multiplie pour nous tes gestes de miséricorde afin que, sous ta conduite, en faisant un bon usage des biens qui passent, nous puissions déjà nous attacher à ceux qui demeurent."
