invitatory:
  antiphon:
    - Écoutons la voix de notre Dieu, entrons dans le repos qu’il a promis.

oration:
    - "Assiste tes enfants, Seigneur, et montre à ceux qui t’implorent, ton inépuisable bonté c’est leur fierté de t’avoir pour Créateur et Providence : restaure pour eux ta création, et l’ayant renouvelée, protège-la."

readings:
  biblicalReading:
    - title: Oracle en faveur de Jérusalem
      ref: Is 37, 21-35
      content: "Alors le prophète Isaïe, fils d’Amots, envoya dire à Ézékias : « Ainsi parle le SEIGNEUR, Dieu d’Israël : Tu m’as adressé une prière au sujet de Sennakérib, roi d’Assour. Voici la parole que le SEIGNEUR a prononcée contre lui : “Elle te méprise, elle te nargue, la vierge, la fille de Sion. Elle hoche la tête pour se moquer de toi, la fille de Jérusalem. Qui as-tu insulté, outragé, contre qui as-tu élevé la voix ? Sur qui, avec hauteur, as-tu porté les yeux ? Sur le Saint d’Israël ! Par tes serviteurs tu as insulté mon Seigneur. Tu as dit : “Avec mes nombreux chars, moi, j’ai gravi le sommet des montagnes, les cimes du Liban ; j’ai abattu ses cèdres les plus fiers, ses cyprès les plus beaux ; j’ai atteint sa plus lointaine hauteur, son parc forestier. Moi, j’ai creusé, et j’ai bu des eaux étrangères, j’ai asséché sous mes pas tous les canaux de l’Égypte.” “N’entends-tu pas ? Depuis longtemps j’avais fait ce projet, depuis les temps anciens je l’ai formé ; maintenant je le réalise. Toi, tu étais destiné à réduire en tas de ruines les villes fortifiées. Leurs habitants ont la main trop courte, ils sont effrayés, confondus ; ils ressemblent à l’herbe des champs, à la verdure des prés, à l’herbe des toits, et aux cultures avant qu’elles aient levé. Mais je sais quand tu t’assieds, quand tu sors et quand tu rentres, quand tu t’emportes contre moi. Parce que tu t’es emporté contre moi, que tes insolences sont montées à mes oreilles, je passerai un crochet à ton nez, un mors à ta bouche ; je te ferai retourner par le chemin par lequel tu es venu.” ”Voici pour toi un signe, Ézékias : Cette année on mangera le grain tombé, l’an prochain, ce qui aura poussé tout seul ; mais la troisième année, semez et moissonnez, plantez des vignes et mangez-en le fruit. Le reste, survivant de la maison de Juda, fera de nouveau des racines par en bas, et par en haut donnera des fruits. Oui, un reste sortira de Jérusalem, et des survivants, de la montagne de Sion. Il fera cela, l’amour jaloux du SEIGNEUR de l’univers !” Et voici ce que dit le SEIGNEUR au sujet du roi d’Assour :“Il n’entrera pas dans cette ville, il ne lui lancera pas une seule flèche, il ne lui opposera pas un seul bouclier, il n’élèvera pas un seul remblai : il retournera par le chemin par lequel il est venu. Non, il n’entrera pas dans cette ville, — oracle du Seigneur. Je protégerai cette ville, je la sauverai à cause de moi-même et de David mon serviteur.” »"
      responsory: |-
        R/ Dieu s’est rappelé son amour et sa fidélité
        en faveur de la maison d’Israël.

        De Jérusalem un reste sortira,
        du mont Sion, des rescapés :
        l’amour jaloux du Seigneur accomplira cela.

        Je protégerai cette ville
        et je la sauverai, dit le Seigneur,
        à cause de moi et de mon serviteur David.

        Semez et moissonnez, plantez des vignes :
        dans la maison de Juda
        les survivants produiront du fruit.
  patristicReading:
    - title: Sermon de saint Ambroise sur le Psaume 48
      subtitle: Le Rédempteur de tous
      content: "Puisque le Christ a réconcilié le monde avec Dieu, lui-même, évidemment, n’a pas eu besoin de réconciliation. Pour quel péché aurait-il expié, en effet, lui qui n’a comis aucun péché ? Lorsque les Juifs réclamaient le didrachme qu’on versait à cause du péché, selon la loi, il avait dit à Pierre : *Simon, les rois de la terre, de qui reçoivent-ils taxe et impôt : de leurs enfants ou des étrangers ? Pierre répondit : Des étrangers. Le Seigneur lui dit alors : Donc, les enfants n’y sont pas soumis. Mais pour ne pas les heurter, jette l’hameçon, saisis le premier poisson ; et, en lui ouvrant la bouche, tu trouveras un statère : prends-le et donne-le pour moi et pour toi.* Il montre ainsi qu’il ne doit pas expier les péchés pour lui-même, parce qu’il n’était pas esclave du péché ; comme Fils de Dieu, il était libre de toute erreur. En effet, le fils libère, tandis que l’esclave est assujetti au péché. Donc celui qui est entièrement libre n’a pas à payer rançon pour sa vie, et son sang pouvait être une rançon surabondante pour racheter tous les péchés de l’univers. Il est normal qu’il libère les autres, celui qui ne doit rien pour lui-même. J’irai plus loin. Non seulement le Christ ne doit pas verser la rançon de sa propre rédemption ni expier pour son propre péché, mais encore, si tu considères n’importe quel homme, il est compréhensible que chacun d’eux ne doit pas expier pour lui-même. Car le Christ est l’expiation de tous, la rédemption de tous. Quel homme pourra se racheter par son propre sang, alors que le Christ a versé son sang pour le rachat de tous ? Y a-t-il un seul homme dont le sang puisse être comparé à celui du Christ ? Ou y a-t-il un homme assez puissant pour fournir son expiation en surplus de celle qui a été offerte en sa propre personne par le Christ qui, à lui seul, a réconcilié le monde avec Dieu par son sang ? Y a-t-il une victime plus noble, un sacrifice plus éminent, un avocat meilleur que celui qui s’est fait supplication pour les péchés de tous et qui a donné sa vie en rédemption pour nous ? Il n’y a donc pas à chercher une expiation ou une rédemption individuelle, parce que le sang versé en rançon pour tous est celui du Christ. C’est par ce sang que le Seigneur Jésus nous a racheté, lui qui, seul, nous a réconciliés avec le Père. Et il a accompli son labeur jusqu’au bout, car il a pris sur lui notre labeur, lui qui dit : *Venez à moi, vous tous qui êtes accablés par le labeur, et je vous relèverai.*"
      responsory: |-
        R/ Un seul Dieu :
        un seul médiateur entre Dieu et les hommes :
        Jésus, le Christ !

        Il est médiateur de l’Alliance nouvelle.
        L’ancienne alliance a disparu.

        Par son propre sang, il nous a sanctifiés
        et réconciliés avec Dieu.
