invitatory:
  antiphon:
    - "Le Seigneur est notre roi : venez, adorons-le."

oration:
    - "Pour ceux qui t’aiment, Seigneur, tu as préparé des biens que l’œil ne peut voir : répands en nos cœurs la ferveur de ta charité, afin que t’aimant en toute chose et par-dessus tout, nous obtenions de toi l’héritage promis qui surpasse tout désir."

readings:
  biblicalReading:
    - title: Vocation de Jérémie
      ref: Jr 1, 1-19
      content: |-
        PAROLES DE JEREMIE, fils de Helkias, l’un des prêtres qui étaient à Anatoth, au pays de Benjamin. La parole du SEIGNEUR lui fut adressée au temps de Josias, fils d’Amone, roi de Juda, la treizième année de son règne ; puis au temps de Joakim, fils de Josias, roi de Juda, jusqu’à la fin de la onzième année de Sédécias, fils de Josias, roi de Juda, jusqu’à la déportation de Jérusalem, au cinquième mois. 
        La parole du SEIGNEUR me fut adressée : « Avant même de te façonner dans le sein de ta mère, je te connaissais ; avant que tu viennes au jour, je t’ai consacré ; je fais de toi un prophète pour les nations. » 
        Et je dis : « Ah ! Seigneur mon DIEU ! Vois donc : je ne sais pas parler, je suis un enfant ! » 
        Le SEIGNEUR reprit : « Ne dis pas : “Je suis un enfant !” Tu iras vers tous ceux à qui je t’enverrai ; tout ce que je t’ordonnerai, tu le diras. Ne les crains pas, car je suis avec toi pour te délivrer — oracle du SEIGNEUR. » 
        Puis le SEIGNEUR étendit la main et me toucha la bouche. Il me dit : « Voici, je mets dans ta bouche mes paroles ! Vois : aujourd’hui, je te donne autorité sur les nations et les royaumes, pour arracher et renverser, pour détruire et démolir, pour bâtir et planter. » 
        La parole du SEIGNEUR me fut adressée : « Que vois-tu, Jérémie ? » Je dis : « C’est une branche d’amandier que je vois. » Le SEIGNEUR me dit : « Tu as bien vu, car je veille sur ma parole pour l’accomplir. » 
        Une deuxième fois, la parole du SEIGNEUR me fut adressée : « Que vois-tu ? » Je dis : « C’est un chaudron bouillonnant que je vois ; il s’ouvre depuis le nord. » 
        Le SEIGNEUR me dit : « Du nord, va déferler le malheur sur tous les habitants du pays. Voici, je convoque tous les clans des royaumes du nord — oracle du SEIGNEUR. Ils arrivent, et chacun placera son trône à l’entrée des portes de Jérusalem, contre tous les remparts qui l’entourent et contre toutes les villes de Juda. Je vais prononcer sur eux mes jugements à cause de toute leur méchanceté, car ils m’ont abandonné, ils ont brûlé de l’encens pour d’autres dieux et se sont prosternés devant l’œuvre de leurs mains. 
        Toi, mets ta ceinture autour des reins et lève-toi, tu diras contre eux tout ce que je t’ordonnerai. Ne tremble pas devant eux, sinon c’est moi qui te ferai trembler devant eux. Moi, je fais de toi aujourd’hui une ville fortifiée, une colonne de fer, un rempart de bronze, pour faire face à tout le pays, aux rois de Juda et à ses princes, à ses prêtres et à tout le peuple du pays. Ils te combattront, mais ils ne pourront rien contre toi, car je suis avec toi pour te délivrer — oracle du SEIGNEUR. »
      responsory: |-
        R/ Dieu nous a parlé par son Fils
        qu’il a établi héritier de toute chose.

        Avant que tu sois sorti du sein maternel,
        je t’ai consacré prophète des nations,
        dit le Seigneur.

        Te voici comme une ville fortifiée :
        ils ne pourront te vaincre, car je suis avec toi,
        oracle du Seigneur.
  patristicReading:
    - title: Sermon de Saint Jean Chrysostome sur le diable tentateur
      subtitle: Les chemins de la conversion
      content: |-
        Voulez-vous que je vous indique les chemins de la conversion ? Ils sont nombreux, variés et différents, mais tous conduisent au ciel. 
        Le premier chemin de la conversion, c’est la condamnation de nos fautes. *Commence toi-même par dire tes fautes, pour être justifié*. Et c’est pourquoi le Prophète disait : *J’ai dit : Je veux confesser au Seigneur les iniquités que j’ai commises ; et toi, tu as pardonné le péché de mon cœur*. Condamne donc toi-même les fautes que tu as commises, et cela suffira pour que le Maître t’exauce. Celui qui condamne ses fautes, en effet, craindra davantage d’y retomber. Éveille ta conscience pour avoir ton accusateur en toi-même et ne pas le rencontrer devant le tribunal du Seigneur. Voilà donc un excellent chemin de conversion. 
        Il y en a un deuxième, qui n’est pas inférieur à celui-là : c’est de ne pas garder rancune à nos ennemis, de dominer notre colère pour pardonner les offenses de nos compagnons de service, car c’est ainsi que nous obtiendrons le pardon de celles que nous avons commises contre le Maître ; c’est la deuxième manière d’obtenir la purification de nos fautes. *Si vous pardonnez à vos débiteurs*, dit le Seigneur, *mon Père, qui est aux cieux ,vous pardonnera aussi. 
        Tu veux connaître le troisième chemin de la conversion ? C’est la prière fervente et attentive que tu feras du fond du cœur. ~
        * Si tu désires connaître le quatrième chemin, je citerai l’aumône elle a une puissance considérable et indicible. ~ 
        La modestie et l’humilité ne sont pas des moyens inférieurs à ceux que nous avons dits pour détruire les péchés à la racine. Nous en avons pour témoin le publicain qui ne pouvait pas proclamer ses bonnes actions, mais qui les a toutes remplacées par l’offrande de son humilité et a déposé ainsi le lourd fardeau de ses fautes. 
        Nous venons donc d’indiquer cinq chemins de la conversion : d’abord la condamnation de nos péchés, puis le pardon accordé aux offenses du prochain ; le troisième consiste dans la prière ; le quatrième dans l’aumône le cinquième dans l’humilité. 
        Ne reste donc pas inactif, mais chaque jour emprunte tous ces chemins ; ce sont des chemins faciles et tu ne peux pas prétexter ta misère. Car, même si tu vis dans la plus grande pauvreté, tu peux abandonner ta colère, pratiquer l’humilité, prier assidûment et condamner tes péchés. Ta pauvreté ne s’y oppose nullement. Mais qu’est-ce que je dis là ? alors que, sur ce chemin de la conversion où il s’agit de donner ses richesses (c’est de l’aumône que je veux parler), même la pauvreté ne nous empêche pas d’accomplir le commandement. Nous le voyons chez la veuve qui donnait ses deux piécettes. 
        Nous avons donc appris comment soigner nos blessures ; appliquons ces remèdes : revenus à la vraie santé, nous profiterons hardiment de la table sainte et avec beaucoup de gloire nous irons à la rencontre du roi de gloire, le Christ. Obtenons les biens éternels par la grâce, la miséricorde et la bonté de Jésus Christ notre Seigneur.
      responsory: |-
        R/ Partager son pain avec l’affamé,
        voilà le jeûne qui plaît à Dieu.

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et si tu cries, le Seigneur répondra ;
        à tes appels, il dira : Me voici !

        Ouvre ton cœur au pauvre : c’est ton frère.
        Et quand le Fils de l’homme viendra, il te dira :
        J’avais faim et tu m’as donné à manger.
