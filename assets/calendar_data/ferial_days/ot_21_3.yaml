invitatory:
  antiphon:
    - Adorons le Seigneur, c’est lui qui nous a faits.

oration:
    - Dieu qui peux mettre au cœur de tes fidèles un unique désir, donne à ton peuple d’aimer ce que tu commandes et d’attendre ce que tu promets ; pour qu’au milieu des changements de ce monde, nos cœurs s’établissent fermement là où se trouvent les vraies joies.

readings:
  biblicalReading:
    - title: Le peuple a abandonné la source d’eau vive
      ref: Jr 2, 1-13.20-25
      content: "La parole du Seigneur me fut adressée : Va proclamer aux oreilles de Jérusalem : Ainsi parle le Seigneur : Je me souviens de la tendresse de tes jeunes années, ton amour de jeune mariée, lorsque tu me suivais au désert, dans une terre inculte. Israël était consacré au Seigneur, première gerbe de sa récolte ; celui qui en mangeait était coupable : il lui arrivait malheur, — oracle du Seigneur. Écoutez la parole du Seigneur, maison de Jacob et toutes les familles de la maison d’Israël. Ainsi parle le Seigneur : En quoi vos pères m’ont-ils trouvé injuste, eux qui se sont éloignés de moi, qui ont suivi des dieux de néant pour devenir eux-mêmes néant ? Ils n’ont pas dit : « Où est-il, le Seigneur, lui qui nous a fait monter de la terre d’Égypte et marcher dans le désert, terre aride et ravinée, terre sèche et sinistre, terre où personne n’est jamais passé, où aucun homme n’a jamais habité ? » Je vous ai fait entrer dans une terre plantureuse pour vous nourrir de tous ses fruits. Mais à peine entrés, vous avez profané ma terre, changé mon héritage en abomination. Les prêtres n’ont pas dit : « Où est-il, le Seigneur ? » Les dépositaires de la Loi ne m’ont pas connu, les pasteurs se sont révoltés contre moi ; les prophètes ont prophétisé au nom du dieu Baal, ils ont suivi des dieux qui ne servent à rien. C’est pourquoi, de nouveau, je vais faire un procès contre vous, — oracle du Seigneur un procès contre les fils de vos fils. Passez jusqu’aux rivages de l’Occident, et regardez ; envoyez faire des recherches en Orient, et regardez si pareille chose est arrivée ! Une nation a-t-elle jamais changé de dieux ? — Et ce ne sont même pas des dieux ! Or mon peuple a échangé sa gloire contre ce qui ne sert à rien. Cieux, soyez-en consternés, horrifiés, épouvantés ! — oracle du Seigneur. Oui, mon peuple a commis un double méfait : ils m’ont abandonné, moi, la source d’eau vive, et ils se sont creusé des citernes, des citernes fissurées qui ne retiennent pas l’eau ! Oui, depuis longtemps tu as brisé ton joug, rompu tes liens. Tu as dit : « Je ne servirai pas ! » Mais sur toute colline élevée, sous tout arbre vert, tu te couches, prostituée ! Moi pourtant, j’avais fait de toi une vigne de raisin vermeil, tout entière d’un cépage de qualité. Comment t’es-tu changée pour moi en vigne méconnaissable et sauvage ? Tu aurais beau te lessiver à la soude, y rajouter quantité de potasse, devant moi, ta faute reste incrustée, — oracle du Seigneur Dieu. Comment peux-tu dire : « Je ne me suis pas souillée, après les Baals je n’ai pas couru » ? Vois ton chemin dans la vallée. Comprends ce que tu as fait, chamelle volage dont les pistes s’embrouillent ! Ânesse habituée au désert, dans l’ardeur de son désir, elle aspire le vent : son rut, qui peut le refouler ? Ils n’ont pas à se fatiguer, tous ceux qui la cherchent : en son temps, ils la trouvent ! Prends garde, tu vas avoir les pieds nus, et le gosier assoiffé. Mais tu dis : « Rien à faire ! Non, j’aime les étrangers et je veux courir à leur suite ! »"
      responsory: |-
        R/ Pitié pour moi, Seigneur,
        guéris-moi, car j’ai péché contre toi.

        Ô mon peuple,
        je me rappelle l’affection de ta jeunesse,
        l’élan de ton amour au jour des fiançailles.

        Tu m’as abandonné, moi, la source d’eau vive,
        pour te creuser des citernes lézardées
        qui ne tiennent pas l’eau.
  patristicReading:
    - title: Le Christ, source de vie par Saint Colomban
      subtitle: « Que celui qui a soif vienne à moi et qu’il boive »
      content: "Frères bien-aimés, prêtez l’oreille à mes paroles, comme à quelque chose que vous avez besoin d’entendre ; et si votre âme a soif de la source divine dont je désire maintenant vous parler, attisez cette soif et ne l’éteignez pas. Buvez, mais ne soyez pas rassasiés. Car la source vivante nous appelle et la fontaine de vie nous dit : *Que celui qui a soif vienne à moi et qu’il boive.* Boire quoi ? Comprenez-le. Que le prophète vous le dise, que la source elle-même vous le déclare : *Ils m’ont abandonné, moi, la source de vie, dit le Seigneur*. Le Seigneur lui-même. Jésus Christ, notre Dieu, est donc la source de vie, et c’est pourquoi il nous invite pour que nous le buvions. Le boit, celui qui l’aime ; le boit, celui qui se rassasie de la Parole de Dieu, qui l’aime et la désire assez vivement ; le boit, celui qui brûle d’amour pour la sagesse. Voyez d’où jaillit cette source : elle vient du lieu d’où est descendu le Pain ; car le Pain et la source sont un : le Fils unique, notre Dieu, Jésus Christ le Seigneur, dont nous devons toujours avoir soif. Même si nous le mangeons et le dévorons par notre amour, notre désir nous donne encore soif de lui. Comme l’eau d’une source, buvons-le sans cesse avec un immense amour, buvons-le avec toute notre avidité, et délectons-nous de sa douce saveur. Car le Seigneur est doux et il est bon. Que nous le mangions ou que nous le buvions, nous aurons toujours faim et soif de lui, car il nous est une nourriture et une boisson à jamais inépuisables. Lorsqu’on le mange, il n’est pas consommé ; lorsqu’on le boit, il ne disparaît pas ; car notre Pain est éternel, et perpétuelle notre source, notre douce source. D’où ce mot du prophète : *Vous qui avez soif ; allez à la source*. Il est en effet la fontaine des assoiffés et non celle des satisfaits. Les assoiffés, qu’ailleurs il déclare bienheureux, il les invite : ceux qui n’en ont jamais assez de boire, mais qui ont d’autant plus soif qu’ils ont bu. Frères, *la source de la sagesse, la Parole de Dieu dans les cieux*, désirons-la, cherchons-la, aimons-la sans cesse : en elles sont *cachés*, comme dit l’Apôtre, *tous les trésors de la sagesse et de la science ;* et elle invite ceux qui ont soif à venir y puiser. Si tu as soif, bois à la source de vie ; si tu as faim, mange le Pain de vie. Heureux ceux qui ont faim de ce Pain et soif de cette source ! Ils mangent et boivent sans cesse, et ils désirent encore boire et manger. Que c’est bon, ce qu’on peut manger ou boire toujours sans perdre ni soif ni appétit, ce que l’on peut continuellement goûter sans cesser de le désirer ! Le roi prophète le dit : *Goûtez et voyez comme est bon le Seigneur*."
      responsory: |-
        R/ Partout où passera le torrent,
        il fera naître la vie.

        L’eau que je donnerai, dit Jésus,
        deviendra en vous source d’eau
        jaillissant en vie éternelle.

        Si quelqu’un a soif, dit Jésus,
        qu’il vienne à moi et qu’il boive :
        de lui couleront des fleuves d’eaux vives.
