invitatory:
  antiphon:
    - Venez tous au Seigneur, adorons notre Maître.
readings:
  biblicalReading:
    -
      title: « C’est vers moi qu’il te faut revenir »
      ref: Jr 3, 1-5.19; 4, 1-4
      content: "Si un homme renvoie sa femme et qu’elle s’en aille de chez lui pour appartenir à un autre, peut-il encore revenir à elle ? N’en serait-elle pas profanée, cette terre-là ? Et toi, qui t’es prostituée à de nombreux amants, tu reviendrais à moi ! — oracle du SEIGNEUR. Lève les yeux vers les hauteurs et vois : en quel endroit ne t’es-tu pas livrée ? Pour eux, tu étais assise sur les chemins, comme un Arabe dans le désert, et tu as profané le pays par tes prostitutions et ta malice. Aussi les averses ont-elles été retenues et la pluie de printemps a-t-elle manqué. Mais tu avais un front de prostituée et tu refusais d’en rougir. Encore maintenant, ne m’appelles-tu pas : « Mon père, toi le guide de ma jeunesse ! Gardera-t-il rancune à jamais ? Tiendra-t-il rigueur jusqu’à la fin ? » Voilà ce que tu dis, puis tu commets le mal, et tu y réussis ! Or moi, je m’étais dit : « Comment te placer au rang des fils et te donner une terre désirable, un splendide héritage, toute la splendeur des nations ? » Je disais : « Tu m’appelleras “Mon père”, tu ne te détourneras plus de moi. Mais comme une femme qui trahit son compagnon, ainsi m’avez-vous trahi, maison d’Israël, — oracle du SEIGNEUR. » Sur les hauteurs, une voix se fait entendre, pleurs et supplications des fils d’Israël ; car ils se sont dévoyés, ils ont oublié le SEIGNEUR leur Dieu. « Revenez, fils renégats ! Je guérirai vos infidélités. » — « Nous voici, nous venons à toi, car tu es le SEIGNEUR notre Dieu. Oui, mensonge, ce qui vient des collines, tumulte, ce qui vient des montagnes ! Oui, le salut d’Israël est dans le SEIGNEUR notre Dieu ! La Honte a dévoré le travail de nos pères depuis notre jeunesse, leur petit et leur gros bétail, leurs fils et leurs filles. Couchons-nous dans notre honte, que notre confusion nous couvre, car nous avons péché, nous et nos pères, contre le SEIGNEUR notre Dieu, depuis notre jeunesse jusqu’à ce jour, et nous n’avons pas écouté la voix du SEIGNEUR notre Dieu. » Si tu reviens Israël — oracle du SEIGNEUR —, c’est à moi que tu reviendras. Si tu fais disparaître tes horreurs loin de ma face, tu n’auras plus à errer. Alors tu jureras par le SEIGNEUR vivant, dans la vérité, le droit et la justice ; et les nations se béniront en lui, en lui, elles se glorifieront. Ainsi parle le SEIGNEUR aux gens de Juda et à Jérusalem : Défrichez pour vous ce qui est en friche, ne semez pas dans les ronces ! Soyez circoncis pour le SEIGNEUR, enlevez le prépuce de votre cœur, gens de Juda et habitants de Jérusalem, de peur que ma colère n’éclate comme un feu et ne brûle, sans personne pour l’éteindre, à cause de la malice de vos actes."
      responsory: |
        R/ Nous voici, nous venons à toi, Seigneur,
        c’est toi notre Dieu.
        
        Revenez, fils rebelles,
        je veux guérir vos rébellions.
        
        Si tu veux revenir, Israël,
        c’est à moi qu’il faut revenir.
        
        Fais disparaître les idoles,
        et tu n’auras plus à me fuir.
  patristicReading:
    -
      title: Le Christ, source de vie, par Saint Colomban
      subtitle: « L’eau vive qui jaillit pour la vie éternelle »
      content: "Frères, suivons notre vocation : à la source de la vie nous sommes appelés par la vie ; cette source est non seulement source de l’eau vive, mais de la vie éternelle, source de lumière et de clarté. D’elle en effet viennent toutes choses : sagesse, vie et lumière éternelle. L’auteur de la vie est la source de la vie, le créateur de la lumière est la source de la clarté. Aussi, sans regard pour les réalités visibles, cherchons par-delà le monde présent, au plus haut des cieux, la source de l’eau vive, comme des poissons intelligents et bien perspicaces. Là nous pourrons boire *l’eau vive qui jaillit pour la vie éternelle*. Veuille me faire parvenir jusqu’à cette source, Dieu de miséricorde, Seigneur de bonté, et que là je puisse boire, moi aussi, avec ceux qui ont soif de toi, au courant vivant de la source vive de l’eau vive. Qu’alors, comblé de bonheur par cette grande fraîcheur, je me surpasse et demeure toujours près d’elle, en disant : « Qu’elle est bonne, la source de l’eau vive ; elle ne manque jamais *de l’eau qui jaillit pour la vie éternelle !* » Ô Seigneur, tu es, toi, cette source qui est toujours et toujours à désirer, et à laquelle il nous est toujours permis et toujours nécessaire de puiser. Donne-nous toujours, Seigneur Jésus, cette eau, pour qu’en nous aussi elle devienne source *d’eau qui jaillit pour la vie éternelle*. C’est vrai : je te demande beaucoup, qui le nierait ? Mais toi, Roi de gloire, tu sais donner de grandes choses, et tu les as promises. Rien de plus grand que toi, et c’est toi-même que tu nous donnes ; c’est toi qui t’es donné pour nous. Aussi est-ce toi que nous demandons, afin de connaître ce que nous aimons, car nous ne désirons rien recevoir d’autre que toi. Tu es notre tout : notre vie, notre lumière et notre salut, notre nourriture et notre boisson, notre Dieu. Inspire nos cœurs, je t’en prie, ô notre Jésus, par le souffle de ton Esprit, blesse nos âmes de ton amour, afin que chacun de nous puisse dire en vérité : *Montre-moi celui que mon cœur aime*, car j’ai été blessé de ton amour. Je souhaite que ces blessures soient en moi, Seigneur. Heureuse l’âme que l’amour blesse de la sorte : celle qui recherche la source, celle qui boit et qui pourtant ne cesse d’avoir toujours soif tout en buvant, ni de toujours puiser par son désir, ni de toujours boire dans sa soif. C’est ainsi que toujours elle cherche en aimant, car elle trouve la guérison dans sa blessure. De cette blessure salutaire, que Jésus Christ, notre Dieu et notre Seigneur, bon médecin de notre salut, veuille nous blesser jusqu’au fond de l’âme. À lui, comme au Père et à l’Esprit Saint, appartient l’unité pour les siècles des siècles. Amen."
      responsory: |
        R/ Nous marchons vers toi, Source de vie, alléluia !
        
        Si quelqu’un a soif, qu’il vienne à moi,
        qu’il boive, celui qui croit en moi :
        de mon sein couleront pour lui
        des fleuves d’eau vive.
        
        Qui boira l’eau que je lui donnerai
        n’aura plus jamais soif :
        cette eau deviendra en lui
        source jaillissant en vie éternelle.
  oration:
    - Dieu puissant, de qui vient tout don parfait, enracine en nos cœurs l’amour de ton nom ; resserre nos liens avec toi, pour développer ce qui est bon pour nous ; veille sur nous avec sollicitude, pour protéger ce que tu fais grandir.
