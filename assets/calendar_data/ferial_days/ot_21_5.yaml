invitatory:
  antiphon:
    - "Rendons grâce à Dieu : éternel est son amour."
readings:
  biblicalReading:
    -
      title: Menaces de dévastation
      ref: Jr 4, 5-8.13-28
      content: "Annoncez-le en Juda, dans Jérusalem faites-le entendre, dites : « Sonnez du cor dans le pays ! » Criez à pleine voix, dites : « Rassemblez-vous ! Entrons dans les villes fortifiées ! » Vers Sion levez l’étendard, cherchez un refuge, ne vous arrêtez pas, car c’est le malheur que je fais venir du nord, et un grand désastre. Le lion monte de son fourré, le destructeur des nations se met en route ; il sort de chez lui pour réduire ton pays en un lieu désolé : tes villes seront ruinées, vidées de leurs habitants. À cause de cela, revêtez-vous de toile à sac, lamentez-vous et gémissez, car l’ardente colère du SEIGNEUR ne s’est pas détournée de nous ! Le voici qui monte comme les nuages ; ses chars sont pareils à l’ouragan, et ses chevaux, plus vifs que les aigles. Malheur à nous, car nous sommes dévastés ! Lave ton cœur de tout mal, Jérusalem, afin d’être sauvée ! Combien de temps encore accueilleras-tu en toi des pensées malfaisantes ? Oui, une voix l’annonce depuis Dane ; depuis la montagne d’Éphraïm, elle publie le malheur. Répétez-le aux nations, publiez-le contre Jérusalem : des assaillants arrivent d’un pays lointain, ils élèvent la voix contre les villes de Juda. Comme les gardiens d’un champ, ils sont là, tout autour de Jérusalem, car elle s’est révoltée contre moi — oracle du SEIGNEUR. Ta conduite et tes actes t’ont valu cela : Voilà ton malheur. Ah, quelle amertume ! Elle te frappe en plein cœur. Oh ! Mes entrailles ! Mes entrailles ! Au fond de moi, je me tords de douleur. Mon cœur gémit en moi, je ne peux pas me taire. Ô mon âme, tu as entendu l’appel du cor, le cri de guerre. On proclame désastre sur désastre, car tout le pays est dévasté. Soudain, mes tentes sont dévastées, ainsi que mes abris, en un instant. Combien de temps verrai-je l’étendard, entendrai-je l’appel du cor ? Oui, mon peuple est fou : ils ne me connaissent pas. Ce sont des enfants stupides : ils n’ont pas de discernement. Ils sont sages pour faire le mal, mais ne savent pas faire le bien. Je regarde la terre, et voici : c’est un chaos ; le ciel : il a perdu sa lumière. Je regarde les montagnes, et voici : elles tremblent, toutes les collines sont secouées. Je regarde, et voici qu’il n’y a plus d’hommes, tous les oiseaux du ciel ont fui. Je regarde, et voici que le verger est un désert, toutes les villes sont détruites devant le SEIGNEUR, devant l’ardeur de sa colère. Ainsi parle le SEIGNEUR : Toute la terre sera désolée, mais je n’en ferai pas l’extermination. Aussi la terre sera-t-elle en deuil, et là-haut, le ciel s’obscurcira. Puisque je l’ai dit et décidé, je n’y renoncerai pas, je ne reviendrai pas en arrière."
      responsory: |
        R/ Laissons là nos idoles,
        tournons-nous vers le Dieu vivant.
        
        Revêtez-vous de sacs,
        poussez des hurlements,
        puisqu’elle ne s’est pas écartée de nous,
        l’ardente colère du Seigneur.
        
        Purifie ton cœur du mal, Jérusalem,
        afin d’être sauvée ;
        jusques à quand garderas-tu en ton cœur
        tes pensées stupides ?
  patristicReading:
    -
      title: Commentaire de Saint Jérôme sur le Prophète Joël
      subtitle: « Revenez à moi »
      content: "*Revenez à moi de tout votre cœur* et manifestez votre pénitence *par le jeûne, les larmes et le deuil* ; si vous jeûnez maintenant, plus tard vous serez rassasiés ; si vous pleurez maintenant, plus tard vous rirez ; si vous êtes dans le deuil maintenant, plus tard vous serez consolés. Il est d’usage de déchirer ses vêtements dans la tristesse et devant les oppositions. L’Évangile a rapporté le fait chez le grand prêtre qui voulait souligner le crime du Sauveur. Nous lisons que Paul et Barnabé en ont fait autant lorsqu’ils ont entendu des paroles blasphématoires. Aussi je vous prescris de *ne pas déchirer vos vêtements, mais vos cœurs* : comme des outres qui, si elles ne sont pas déchirées, éclatent d’elles-mêmes. Lorsque vous aurez fait cela, revenez au Seigneur votre Dieu, dont vos péchés vous avaient éloignés ; ne désespérez pas du pardon, quelle que soit l’énormité de vos crimes, car une grande miséricorde effacera de grands péchés. En effet, *le Seigneur est bon et miséricordieux*, préférant à la mort le repentir des péchés, *il est patient et riche en miséricorde* ; il n’imite pas l’impatience des hommes, mais il attend longuement notre repentir ; *il est prêt à arrêter le mal* ou à s’en repentir. C’est-à-dire que si nous nous repentons de nos péchés, lui-même se repentira de ses menaces et ne nous infligera pas les maux dont il nous avait menacés ; si nous changeons d’avis, lui aussi en changera. Ce mal que nous devons accepter ici n’est pas celui qui s’oppose à la vertu, mais l’affliction au sujet de laquelle nous lisons ailleurs : *À chaque jour suffit sa peine*. Et aussi : *Arrive-t-il un malheur dans une ville, sans que le Seigneur l’ait causé* ? Joël avait dit plus haut : *le Seigneur est bon et miséricordieux, patient et riche en miséricorde, prêt à arrêter le mal et s’en repentir*. Mais, pour que cette grande clémence ne nous rende pas négligents, il ajoute dans ce texte prophétique : *Qui sait ? il pourrait revenir, il pourrait renoncer au châtiment et nous combler de ses bienfaits*. Moi, dit-il, vous exhorte de mon mieux à la pénitence, et je sais que clémence de Dieu est inexprimable. Comme l’a dit David : *Pitié pour moi, mon Dieu, dans ta grande miséricorde ; dans l’abondance de tes pardons, efface mes péchés*. Mais, parce que nous ne pouvons pas connaître la profondeur des richesses de la sagesse et de la science de Dieu, je modère mon affirmation et je souhaite plus que je ne présume, en disant : *Qui sait ? il pourrait revenir, il pourrait renoncer au châtiment*. Ce « qui sait» doit être compris comme désignant une chose impossible ou difficile. *Un sacrifice et une libation au Seigneur notre Dieu*. Cela signifie que lorsque le Seigneur nous *aura comblés de ses bienfaits* et nous aura pardonné nos péchés, nous pourrons offrir à Dieu des sacrifices."
      responsory: |
        R/ Donne-nous l’amour, Seigneur,
        et nous serons pardonnés.
        
        Heureux l’homme dont la faute est enlevée,
        dont le péché est couvert.
        
        Si nous confessons nos péchés,
        fidèle et juste comme il est,
        Dieu nous pardonnera et nous purifiera.
  oration:
    - Dieu qui as envoyé ton Fils pour nous sauver et pour faire de nous tes enfants d’adoption, regarde avec bonté ceux que tu aimes comme un père ; puisque nous croyons au Christ, accorde-nous la vraie liberté et la vie éternelle.
