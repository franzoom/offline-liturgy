invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.
readings:
  biblicalReading:
    -
      title: Jérémie dénonce les faux espoirs
      ref: Jr 7, 1-20
      content: "Parole du SEIGNEUR adressée à Jérémie : Tiens-toi à la porte de la maison du SEIGNEUR, et là, tu proclameras cette parole, tu diras : Écoutez la parole du SEIGNEUR, vous tous de Juda, vous qui entrez par ces portes pour vous prosterner devant le SEIGNEUR. Ainsi parle le SEIGNEUR de l’univers, le Dieu d’Israël : Rendez meilleurs vos chemins et vos actes : je vous ferai demeurer dans ce lieu. Ne faites pas confiance à des paroles de mensonge, en disant : « Temple du SEIGNEUR ! Temple du SEIGNEUR ! C’est ici le temple du SEIGNEUR ! » Si vraiment vous rendez meilleurs vos chemins et vos actes, si vraiment vous maintenez le droit entre un homme et son prochain, si vous n’opprimez pas l’immigré, l’orphelin ou la veuve, si vous ne versez pas, dans ce lieu, le sang de l’innocent, si vous ne suivez pas, pour votre malheur, d’autres dieux, alors, je vous ferai demeurer dans ce lieu, dans le pays que j’ai donné à vos pères, depuis toujours et pour toujours. Mais voici, vous faites confiance à des paroles de mensonge qui ne servent à rien. Quoi ! Vous pouvez voler, tuer, commettre l’adultère, faire des faux serments, brûler de l’encens pour le dieu Baal, suivre d’autres dieux que vous ne connaissez pas ; et ensuite, dans cette Maison sur laquelle mon nom est invoqué, vous pouvez vous présenter devant moi, en disant : « Nous sommes sauvés » ; et vous faites toutes ces abominations ! Est-elle à vos yeux une caverne de bandits, cette Maison sur laquelle mon nom est invoqué ? Pour moi, c’est ainsi que je la vois — oracle du SEIGNEUR. Allez donc à Silo, ce lieu qui était le mien, où j’avais fait autrefois demeurer mon nom, et voyez ce que j’en ai fait à cause de la méchanceté de mon peuple Israël ! Or maintenant — oracle du SEIGNEUR —, puisque vous avez commis tous ces actes — inlassablement je vous ai parlé sans que vous écoutiez, et je vous ai appelés sans que vous répondiez —, ce que j’ai fait de Silo, je le ferai de cette Maison sur laquelle mon nom est invoqué et dans laquelle vous mettez votre confiance, ce lieu que je vous ai donné, à vous et à vos pères. Et je vous rejetterai loin de ma face, comme j’ai rejeté tous vos frères, toute la race d’Éphraïm. Toi, n’intercède pas en faveur de ce peuple, n’élève pour eux ni supplication, ni prière, n’insiste pas auprès de moi : je ne t’écouterai pas ! Ne vois-tu pas ce qu’ils font dans les villes de Juda et dans les rues de Jérusalem ? Les fils ramassent le bois, les pères allument le feu, et les femmes pétrissent la pâte : ils font des gâteaux pour la Reine du ciel, ils versent des libations à d’autres dieux ; c’est ainsi qu’ils m’offensent. Mais est-ce bien moi qu’ils offensent ? — oracle du SEIGNEUR. N’est-ce pas plutôt eux-mêmes, pour leur propre honte ? C’est pourquoi, ainsi parle le SEIGNEUR mon Dieu : Voici que mon ardente colère se déverse sur ce lieu, sur l’homme et le bétail, sur l’arbre des champs et le fruit du sol. Elle brûle et ne s’éteindra pas."
      responsory: |
        R/ Voici la demeure de Dieu parmi les hommes :
        notre temple, c’est le Seigneur, ainsi que l’Agneau.
        
        À vos yeux, est-ce une caverne de voleurs,
        ce temple qui porte mon nom ?
        
        Changez vos cœurs et vos œuvres,
        alors je resterai avec vous en ce lieu.
        
        Respectez entre vous le droit et la justice,
        alors je resterai avec vous en ce lieu.
  patristicReading:
    -
      title: Sermon de Saint Jean Chrysostome sur l’Évangile de Matthieu
      subtitle: Discerner le Corps du Christ
      content: "Tu veux honorer le Corps du Christ ? Ne le méprise pas lorsqu’il est nu. Ne l’honore pas ici, dans l’église, par des tissus de soie tandis que tu le laisses dehors souffrir du froid et du manque de vêtements. Car celui qui a dit : *Ceci est mon corps*, et qui l’a réalisé en le disant, c’est lui qui a dit : *Vous m’avez vu avoir faim, et vous ne m’avez pas donné à manger,* et aussi : *Chaque fois que vous ne l’avez pas fait à l’un de ces petits, c’est à moi que vous ne l’avez pas fait.* Ici le corps du Christ n’a pas besoin de vêtements, mais d’âmes pures ; là-bas il a besoin de beaucoup de sollicitude. Apprenons donc à vivre selon la sagesse et à honorer le Christ comme il le veut lui-même. Car l’hommage qui lui est le plus agréable est celui qu’il demande, non celui que nous-mêmes choisissons. Lorsque Pierre croyait l’honorer en l’empêchant de lui laver les pieds, ce n’était pas de l’honneur, mais tout le contraire. Toi aussi, honore-le de la manière prescrite par lui en donnant ta richesse aux pauvres. Car Dieu n’a pas besoin de vases d’or mais d’âmes qui soient en or. Je ne vous dis pas cela pour vous empêcher de faire des donations religieuses, mais je soutiens qu’en même temps, et même auparavant, on doit faire l’aumône. Car Dieu accueille celles-là, mais bien davantage celle-ci. Car, par les donations, celui qui donne est le seul bénéficiaire mais, l’aumône, le bénéficiaire est aussi celui qui reçoit. La donation est une occasion de vanité ; mais l’aumône n’est autre chose qu’un acte de bonté. Quel avantage y a-t-il à ce que la table du Christ soit chargée de vases d’or, tandis que lui-même meurt de misère ? Commence par rassasier l’affamé et, avec ce qui te restera, tu orneras son autel. Tu fais une coupe en or, et tu ne donnes pas *un verre d’eau fraîche* ? Et à quoi bon vêtir la table du Christ de voiles d’or, si tu ne lui donnes pas la couverture qui lui est nécessaire ? Qu’y gagnes-tu ? Dis-moi donc : Si tu vois le Christ manquer de la nourriture indispensable, et que tu l’abandonnes pour recouvrir l’autel d’un revêtement précieux, est-ce qu’il va t’en savoir gré ? Est-ce qu’il ne va pas plutôt s’en indigner ? Ou encore, tu vois le Christ couvert de haillons, gelant de froid, tu négliges de lui donner un manteau, mais tu lui élèves des colonnes d’or dans l’église en disant que tu fais cela pour l’honorer. Ne va-t-il pas dire que tu te moques de lui, estimer que tu lui fais injure, et la pire des injures ? Pense qu’il s’agit aussi du Christ, lorsqu’il s’en va, errant, étranger, sans abri ; et toi, qui as omis de l’accueillir, tu embellis le pavé, les murs et les chapiteaux des colonnes, tu attaches les lampes par des chaînes d’argent ; mais lui, tu ne veux même pas voir qu’il est enchaîné dans une prison. Je ne dis pas cela pour t’empêcher de faire de telles générosités, mais je t’exhorte à les accompagner ou plutôt à les faire précéder par les autres actes de bienfaisance. Car personne n’a jamais été accusé pour avoir omis les premières, tandis que, pour avoir négligé les autres, on est menacé de la géhenne, du feu qui ne s’éteint pas, du supplice partagé avec les démons. Par conséquent, lorsque tu ornes l’église, n’oublie pas ton frère en détresse, car ce temple-là a plus de valeur que l’autre."
      responsory: |
        R/ Partager son pain avec l’affamé,
        voilà le jeûne qui plaît à Dieu.
        
        Ouvre ton cœur au pauvre : c’est ton frère.</br> Et si tu cries, le Seigneur répondra ;
        à tes appels, il dira : Me voici !
        
        Ouvre ton cœur au pauvre : c’est ton frère.
        Et quand le Fils de l’homme viendra, il te dira :
        J’avais faim et tu m’as donné à manger.
  oration:
    - Dieu créateur et maître de toutes choses, regarde-nous, et pour que nous ressentions l’effet de ton amour, accorde-nous de te servir avec un cœur sans partage.
