  - partType: READING
    partContents:
    - biblicalRef: Jr 20, 7-9
      sundayAndWeekCycles:
      - A
      headline: |-
        « La parole du Seigneur attire sur moi l’insulte »
      content: |-
        Seigneur, tu m’as séduit, et j’ai été séduit ;
        tu m’as saisi, et tu as réussi.
        À longueur de journée je suis exposé à la raillerie,
        tout le monde se moque de moi.
         Chaque fois que j’ai à dire la parole,
        je dois crier, je dois proclamer :
        « Violence et dévastation ! »
        À longueur de journée, la parole du Seigneur
        attire sur moi l’insulte et la moquerie.
         Je me disais : « Je ne penserai plus à lui,
        je ne parlerai plus en son nom. »
        Mais elle était comme un feu brûlant dans mon cœur,
        elle était enfermée dans mes os.
        Je m’épuisais à la maîtriser,
        sans y réussir.
    - biblicalRef: Dt 4, 1-2.6-8
      sundayAndWeekCycles:
      - B
      headline: |-
        « Vous n’ajouterez rien à ce que je vous ordonne… vous garderez les commandements du Seigneur »
      content: |-
        Moïse disait au peuple :
         « Maintenant, Israël, écoute les décrets et les ordonnances
        que je vous enseigne pour que vous les mettiez en pratique.
        Ainsi vous vivrez, vous entrerez, pour en prendre possession,
        dans le pays que vous donne le Seigneur, le Dieu de vos pères.
         Vous n’ajouterez rien à ce que je vous ordonne,
        et vous n’y enlèverez rien,
        mais vous garderez les commandements du Seigneur votre Dieu
        tels que je vous les prescris.
         Vous les garderez, vous les mettrez en pratique ;
        ils seront votre sagesse et votre intelligence
        aux yeux de tous les peuples.
        Quand ceux-ci entendront parler de tous ces décrets,
        ils s’écrieront :
        ‘Il n’y a pas un peuple sage et intelligent
        comme cette grande nation !’
         Quelle est en effet la grande nation
        dont les dieux soient aussi proches
        que le Seigneur notre Dieu est proche de nous
        chaque fois que nous l’invoquons ?
         Et quelle est la grande nation
        dont les décrets et les ordonnances soient aussi justes
        que toute cette Loi que je vous donne aujourd’hui ? »
    - biblicalRef: Si 3, 17-18.20.28-29
      sundayAndWeekCycles:
      - C
      headline: |-
        « Il faut t’abaisser : tu trouveras grâce devant le Seigneur »
      content: |-
        Mon fils, accomplis toute chose dans l’humilité,
        et tu seras aimé plus qu’un bienfaiteur.
         Plus tu es grand, plus il faut t’abaisser :
        tu trouveras grâce devant le Seigneur.
         Grande est la puissance du Seigneur,
        et les humbles lui rendent gloire.
         La condition de l’orgueilleux est sans remède,
        car la racine du mal est en lui.
         Qui est sensé médite les maximes de la sagesse ;
        l’idéal du sage, c’est une oreille qui écoute.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 62 (63), 2, 3-4, 5-6, 8-9
      refAbbr: 62, 2…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 62, 2b
        chorus: |-
          Mon âme a soif de toi,
          Seigneur, mon Dieu !
      content: |-
        Dieu, tu es mon Dieu,

        je te cherche dès l’aube :
        mon âme a soif de toi ;
        après toi languit ma chair,
        terre aride, altérée, sans eau.

        Je t’ai contemplé au sanctuaire,
        j’ai vu ta force et ta gloire.
        Ton amour vaut mieux que la vie :
        tu seras la louange de mes lèvres !

        Toute ma vie je vais te bénir,
        lever les mains en invoquant ton nom.
        Comme par un festin je serai rassasié ;
        la joie sur les lèvres, je dirai ta louange.

        Oui, tu es venu à mon secours :
        je crie de joie à l’ombre de tes ailes.
        Mon âme s’attache à toi,
        ta main droite me soutient.
    - biblicalRef: Ps 14 (15), 2-3a, 3bc-4ab, 4d-5
      refAbbr: 14, 2…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 14, 1a
        chorus: Seigneur, qui séjournera sous ta tente ?
      content: |-
        Celui qui se conduit parfaitement,
        qui agit avec justice
        et dit la vérité selon son cœur.
        Il met un frein à sa langue.

        Il ne fait pas de tort à son frère
        et n’outrage pas son prochain.
        À ses yeux, le réprouvé est méprisable
        mais il honore les fidèles du Seigneur.

        Il ne reprend pas sa parole.
        Il prête son argent sans intérêt,
        n’accepte rien qui nuise à l’innocent.
        Qui fait ainsi demeure inébranlable.
    - biblicalRef: Ps 67 (68), 4-5ac, 6-7ab, 10-11
      refAbbr: 67, 4…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 1, 52
        chorus: |-
          Béni soit le Seigneur :
          il élève les humbles.
      content: |-
        Les justes sont en fête, ils exultent ;
        devant la face de Dieu ils dansent de joie.
        Chantez pour Dieu, jouez pour son nom.
        Son nom est Le Seigneur ; dansez devant sa face.

        Père des orphelins, défenseur des veuves,
        tel est Dieu dans sa sainte demeure.
        À l’isolé, Dieu accorde une maison ;
        aux captifs, il rend la liberté.

        Tu répandais sur ton héritage une pluie généreuse,
        et quand il défaillait, toi, tu le soutenais.
        Sur les lieux où campait ton troupeau,
        tu le soutenais, Dieu qui es bon pour le pauvre.
  - partType: READING
    partContents:
    - biblicalRef: Rm 12, 1-2
      sundayAndWeekCycles:
      - A
      headline: |-
        « Présentez votre corps en sacrifice vivant »
      content: |-
        Je vous exhorte, frères, par la tendresse de Dieu,
        à lui présenter votre corps – votre personne tout entière –,
        en sacrifice vivant, saint, capable de plaire à Dieu :
        c’est là, pour vous, la juste manière de lui rendre un culte.
         Ne prenez pas pour modèle le monde présent,
        mais transformez-vous en renouvelant votre façon de penser
        pour discerner quelle est la volonté de Dieu :
        ce qui est bon, ce qui est capable de lui plaire,
        ce qui est parfait.
    - biblicalRef: Jc 1, 17-18.21b-22.27
      sundayAndWeekCycles:
      - B
      headline: |-
        « Mettez la Parole en pratique »
      content: |-
        Mes frères bien-aimés,
         les présents les meilleurs, les dons parfaits,
        proviennent tous d’en haut,
        ils descendent d’auprès du Père des lumières,
        lui qui n’est pas, comme les astres,
        sujet au mouvement périodique ni aux éclipses.
         Il a voulu nous engendrer par sa parole de vérité,
        pour faire de nous comme les prémices de toutes ses créatures.
         Accueillez dans la douceur la Parole semée en vous ;
        c’est elle qui peut sauver vos âmes.
         Mettez la Parole en pratique,
        ne vous contentez pas de l’écouter :
        ce serait vous faire illusion.
         Devant Dieu notre Père,
        un comportement religieux pur et sans souillure,
        c’est de visiter les orphelins et les veuves dans leur détresse,
        et de se garder sans tache au milieu du monde.
    - biblicalRef: He 12, 18-19.22-24a
      sundayAndWeekCycles:
      - C
      headline: |-
        « Vous êtes venus vers la montagne de Sion et vers la ville du Dieu vivant »
      content: |-
        Frères,
        quand vous êtes venus vers Dieu,
         vous n’êtes pas venus vers une réalité palpable,
        embrasée par le feu, comme la montagne du Sinaï :
        pas d’obscurité, de ténèbres ni d’ouragan,
         pas de son de trompettes
        ni de paroles prononcées par cette voix
        que les fils d’Israël demandèrent à ne plus entendre.

        Mais vous êtes venus vers la montagne de Sion
        et vers la ville du Dieu vivant, la Jérusalem céleste,
        vers des myriades d’anges en fête
         et vers l’assemblée des premiers-nés
        dont les noms sont inscrits dans les cieux.
        Vous êtes venus vers Dieu, le juge de tous,
        et vers les esprits des justes amenés à la perfection.
         Vous êtes venus vers Jésus,
        le médiateur d’une alliance nouvelle.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 16, 21-27
      sundayAndWeekCycles:
      - A
      headline: |-
        « Si quelqu’un veut marcher à ma suite, qu’il renonce à lui-même »
      acclamationAntiphon: |-
        Que le Père de notre Seigneur Jésus Christ
        ouvre à sa lumière les yeux de notre cœur,
        pour que nous percevions l’espérance que donne son appel.
      content: |-
        En ce temps-là,
         Jésus commença à montrer à ses disciples
        qu’il lui fallait partir pour Jérusalem,
        souffrir beaucoup de la part des anciens,
        des grands prêtres et des scribes,
        être tué, et le troisième jour ressusciter.
         Pierre, le prenant à part,
        se mit à lui faire de vifs reproches :
        « Dieu t’en garde, Seigneur !
        cela ne t’arrivera pas. »
         Mais lui, se retournant, dit à Pierre :
        « Passe derrière moi, Satan !
        Tu es pour moi une occasion de chute :
        tes pensées ne sont pas celles de Dieu,
        mais celles des hommes. »

        Alors Jésus dit à ses disciples :
        « Si quelqu’un veut marcher à ma suite,
        qu’il renonce à lui-même,
        qu’il prenne sa croix
        et qu’il me suive.
         Car celui qui veut sauver sa vie
        la perdra,
        mais qui perd sa vie à cause de moi
        la trouvera.
         Quel avantage, en effet, un homme aura-t-il
        à gagner le monde entier,
        si c’est au prix de sa vie ?
        Et que pourra-t-il donner en échange de sa vie ?
         Car le Fils de l’homme va venir avec ses anges
        dans la gloire de son Père ;
        alors il rendra à chacun selon sa conduite. »
    - biblicalRef: Mc 7, 1-8.14-15.21-23
      sundayAndWeekCycles:
      - B
      headline: |-
        « Vous laissez de côté le commandement de Dieu, pour vous attacher à la tradition des hommes »
      acclamationAntiphon: |-
        Le Père a voulu nous engendrer
        par sa parole de vérité,
        pour faire de nous comme les prémices de toutes ses créatures.
      content: |-
        En ce temps-là,
         les pharisiens et quelques scribes, venus de Jérusalem,
        se réunissent auprès de Jésus,
         et voient quelques-uns de ses disciples prendre leur repas
        avec des mains impures, c’est-à-dire non lavées.
         – Les pharisiens en effet, comme tous les Juifs,
        se lavent toujours soigneusement les mains avant de manger,
        par attachement à la tradition des anciens ;
         et au retour du marché,
        ils ne mangent pas avant de s’être aspergés d’eau,
        et ils sont attachés encore par tradition
        à beaucoup d’autres pratiques :
        lavage de coupes, de carafes et de plats.
         Alors les pharisiens et les scribes demandèrent à Jésus :
        « Pourquoi tes disciples ne suivent-ils pas
        la tradition des anciens ?
        Ils prennent leurs repas avec des mains impures. »
         Jésus leur répondit :
        « Isaïe a bien prophétisé à votre sujet, hypocrites,
        ainsi qu’il est écrit :
        _Ce peuple m’honore des lèvres,
        mais son cœur est loin de moi.
         C’est en vain qu’ils me rendent un culte ;
        les doctrines qu’ils enseignent
        ne sont que des préceptes humains._
         Vous aussi, vous laissez de côté le commandement de Dieu,
        pour vous attacher à la tradition des hommes. »

        Appelant de nouveau la foule, il lui disait :
        « Écoutez-moi tous, et comprenez bien.
         Rien de ce qui est extérieur à l’homme
        et qui entre en lui
        ne peut le rendre impur.
        Mais ce qui sort de l’homme,
        voilà ce qui rend l’homme impur. »

        Il disait encore à ses disciples, à l’écart de la foule :
        « C’est du dedans, du cœur de l’homme,
        que sortent les pensées perverses :
        inconduites, vols, meurtres,
         adultères, cupidités, méchancetés,
        fraude, débauche, envie,
        diffamation, orgueil et démesure.
         Tout ce mal vient du dedans,
        et rend l’homme impur. »
    - biblicalRef: Lc 14, 1.7-14
      sundayAndWeekCycles:
      - C
      headline: |-
        « Quiconque s’élève sera abaissé, qui s’abaisse sera élevé »
      acclamationAntiphon: |-
        Prenez sur vous mon joug, dit le Seigneur,
        devenez mes disciples,
        car je suis doux et humble de cœur.
      content: |-
        Un jour de sabbat,
        Jésus était entré dans la maison d’un chef des pharisiens
        pour y prendre son repas,
        et ces derniers l’observaient.
         Jésus dit une parabole aux invités
        lorsqu’il remarqua comment ils choisissaient les premières places,
        et il leur dit :
         « Quand quelqu’un t’invite à des noces,
        ne va pas t’installer à la première place,
        de peur qu’il ait invité un autre plus considéré que toi.
         Alors, celui qui vous a invités, toi et lui,
        viendra te dire : ‘Cède-lui ta place’ ;
        et, à ce moment, tu iras, plein de honte, prendre la dernière place.
         Au contraire, quand tu es invité,
        va te mettre à la dernière place.
        Alors, quand viendra celui qui t’a invité, il te dira :
        ‘Mon ami, avance plus haut’,
        et ce sera pour toi un honneur
        aux yeux de tous ceux qui seront à la table avec toi.
         En effet, quiconque s’élève sera abaissé ;
        qui s’abaisse sera élevé. »

        Jésus disait aussi à celui qui l’avait invité :
        « Quand tu donnes un déjeuner ou un dîner,
        n’invite pas tes amis, ni tes frères,
        ni tes parents, ni de riches voisins ;
        sinon, eux aussi te rendraient l’invitation
        et ce serait pour toi un don en retour.
         Au contraire, quand tu donnes une réception,
        invite des pauvres, des estropiés,
        des boiteux, des aveugles ;
         heureux seras-tu,
        parce qu’ils n’ont rien à te donner en retour :
        cela te sera rendu à la résurrection des justes. »
