invitatory:
  antiphon:
    - Terre entière, acclame Dieu, chante le Seigneur.

oration:
    - Dans ton amour inépuisable, Dieu éternel et tout-puissant, tu combles ceux qui t’implorent, bien au-delà de leurs mérites et de leurs désirs ; répands sur nous ta miséricorde en délivrant notre conscience de ce qui l’inquiète et en donnant plus que nous n’osons demander.

readings:
  biblicalReading:
    - title: Jérémie, arrêté et jugé
      ref: Jr 26, 1-15
      content: |-
        Au début du règne de Joakim, fils de Josias, roi de Juda, il y eut cette parole venant du SEIGNEUR : Ainsi parle le SEIGNEUR : Tiens-toi dans la cour de la maison du SEIGNEUR. Aux gens de toutes les villes de Juda qui viennent se prosterner dans la maison du SEIGNEUR, tu diras toutes les paroles que je t’ai ordonné de leur dire ; n’en retranche pas un mot. Peut-être écouteront-ils, et reviendront-ils chacun de son mauvais chemin ? Alors je renoncerai au mal que je projette de leur faire à cause de la malice de leurs actes. Tu leur diras donc : Ainsi parle le SEIGNEUR : Si vous ne m’écoutez pas, si vous ne marchez pas selon ma Loi, celle que j’ai mise sous vos yeux, si vous n’écoutez pas les paroles de mes serviteurs les prophètes, que je vous envoie inlassablement, et que vous n’avez pas écoutés, je traiterai cette Maison comme celle de Silo, et ferai de cette ville un exemple de malédiction pour toutes les nations de la terre. 
        Les prêtres, les prophètes et tout le peuple entendirent Jérémie proclamer ces paroles dans la maison du SEIGNEUR. 
        Et quand Jérémie eut fini de dire à tout le peuple tout ce que le SEIGNEUR lui avait ordonné de dire, les prêtres, les prophètes et tout le peuple se saisirent de lui en disant : « Tu vas mourir ! Pourquoi prophétises-tu, au nom du SEIGNEUR, que cette Maison deviendra comme celle de Silo, que cette ville sera dévastée et vidée de ses habitants ? » Et tout le peuple se rassembla autour de Jérémie dans la maison du SEIGNEUR. Lorsque les princes de Juda apprirent ces événements, ils montèrent de la maison du roi à la maison du SEIGNEUR et siégèrent à l’entrée de la Porte-Neuve-du-SEIGNEUR. Alors les prêtres et les prophètes dirent aux princes et à tout le peuple : « Cet homme mérite la mort, car il a prophétisé contre cette ville ; vous l’avez entendu de vos oreilles. » À son tour Jérémie s’adressa à tous les princes et à tout le peuple : « C’est le SEIGNEUR qui m’a envoyé prophétiser contre cette Maison et contre cette ville, et dire toutes les paroles que vous avez entendues. Et maintenant, rendez meilleurs vos chemins et vos actes, écoutez la voix du SEIGNEUR votre Dieu ; alors il renoncera au malheur qu’il a proféré contre vous. Quant à moi, me voici entre vos mains, faites de moi ce qui vous semblera bon et juste. Mais sachez-le bien : si vous me faites mourir, vous allez vous charger d’un sang innocent, vous-mêmes et cette ville et tous ses habitants. Car c’est vraiment le SEIGNEUR qui m’a envoyé vers vous proclamer toutes ces paroles pour que vous les entendiez. »
      responsory: |-
        R/ Cet homme ne mérite pas la mort,
        il nous a parlé au nom du Seigneur notre Dieu.

        Pour moi, me voici entre vos mains ;
        sachez bien que si vous me faites mourir,
        c’est un sang innocent que vous mettez sur vous.

        Pilate se lava les mains en présence du peuple :
        Je suis innocent du sang de ce juste.
  patristicReading:
    - title: COMMENTAIRE D’ORIGÈNE SUR L’ÉVANGILE DE JEAN
      subtitle: Le nouveau Temple
      content: |-
        %Détruisez ce Temple, et en trois jours je le relèverai.% Les hommes charnels et amis des réalités sensibles me semblent désignés ici à travers les Juifs. Ceux-ci sont irrités parce que Jésus a chassé ceux qui, par leur activité, %faisaient de la maison de son Père une maison de trafic%, et ils lui réclament un signe. Mais par ce signe on verra que le Verbe, qu’ils refusent d’accueillir, a raison d’agir ainsi. Le Sauveur va unir en une seule parole ce qui concerne le Temple et ce qui concerne son propre corps. Lorsqu’ils lui demandent %Quel signe peux-tu nous donner pour justifier ce que tu fais là,% il répond : %Détruisez ce Temple, et moi trois jours je le relèverai%. Mais, selon une interprétation possible, le Temple et le corps de Jésus, l’un et l’autre, me semblent être la figure de l’Église. Car celle-ci est bâtie de %pierres vivantes% ; elle est une %demeure spirituelle pour un sacerdoce saint% ; elle est %construite sur les fondations que sont les Apôtres et les prophètes avec, pour pierre angulaire, le Christ Jésus%. Elle est donc en toute vérité qualifiée de «Temple». 
        Selon l’Écriture, %vous êtes le corps du Christ et vous êtes ses membres, chacun pour sa part%. Pour ce motif, même si l’assemblage des pierres de ce Temple semble se disjoindre et se défaire ; même si, comme il est écrit au psaume 21, tous les os du Christ semblent dispersés dans la persécution et l’oppression, par les complots de ceux qui attaquent l’unité du Temple à coups de persécutions ; cependant le Temple sera relevé et le corps ressuscitera le troisième jour, après %le jour de malheur% qui l’a accablé et après le lendemain de celui-ci, %jour de l’achèvement.
        % Car il y aura un troisième jour dans %le ciel nouveau% et sur %la terre nouvelle%, lorsque %ses ossements, qui sont de la maison d’lsraël% se relèveront, lors du grand jour du Seigneur, après sa victoire sur la mort. Par conséquent, la résurrection du Christ après les souffrances de la croix englobe le mystère de la résurrection de son corps tout entier. 
        De même que le corps visible de Jésus a été crucifié, enseveli, et ensuite ressuscité, de même tout le corps constitué par les fidèles du Christ a été %crucifié avec le Christ% et ne vit plus désormais. Chacun d’entre eux, comme saint Paul, %ne se glorifie pas d’autre chose que de la croix de Jésus Christ notre Seigneur%, par laquelle il est %crucifié pour le monde, et le monde crucifié pour lui%. Non seulement il est crucifié avec le Christ et crucifié pour le monde, mais encore il est enseveli avec le Christ. %Nous avons été mis au tombeau avec lui%, dit saint Paul. Et comme s’il jouissait déjà d’un avant-goût de la résurrection, il ajoute : %Et avec lui nous sommes déjà ressuscités%.
      responsory: |-
        R/ Souviens-toi de Jésus Christ
        ressuscité d’entre les morts :
        Il est notre salut, notre gloire éternelle.

        Si nous mourons avec lui
           avec lui nous vivrons;
        Si nous souffrons avec lui,
           avec lui nous régnerons.

        En lui sont nos peines,
           en lui sont nos joies,
        en lui l’espérance,
           en lui notre amour.

        En lui toute grâce,
           en lui notre paix,
        en lui notre gloire,
           en lui le salut.
