  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Col 1, 9-14
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Nous arrachant au pouvoir des ténèbres, il nous a placés dans le Royaume de son Fils bien-aimé »
      content: |-
        Frères,
         depuis le jour où nous avons entendu parler de vous,
        nous ne cessons pas de prier pour vous.
        Nous demandons à Dieu de vous combler
        de la pleine connaissance de sa volonté,
        en toute sagesse et intelligence spirituelle.
         Ainsi votre conduite sera digne du Seigneur,
        et capable de lui plaire en toutes choses ;
        par tout le bien que vous ferez,
        vous porterez du fruit
        et vous progresserez dans la vraie connaissance de Dieu.
         Vous serez fortifiés en tout par la puissance de sa gloire,
        qui vous donnera toute persévérance et patience.
        Dans la joie, vous rendrez grâce à Dieu le Père,
        qui vous a rendus capables
        d’avoir part à l’héritage des saints,
        dans la lumière.
         Nous arrachant au pouvoir des ténèbres,
        il nous a placés dans le Royaume de son Fils bien-aimé :
         en lui nous avons la rédemption,
        le pardon des péchés.
    - biblicalRef: 1 Co 3, 18-23
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Tout est à vous, mais vous, vous êtes au Christ, et le Christ est à Dieu »
      content: |-
        Frères,
         que personne ne s’y trompe :
        si quelqu’un parmi vous
        pense être un sage à la manière d’ici-bas,
        qu’il devienne fou pour devenir sage.
         Car la sagesse de ce monde est folie devant Dieu.
        Il est écrit en effet :
        _C’est lui qui prend les sages
        au piège de leur propre habileté._
         Il est écrit encore :
        _Le Seigneur le sait :
        les raisonnements des sages n’ont aucune valeur !_
         Ainsi, il ne faut pas mettre sa fierté
        en tel ou tel homme.
        Car tout vous appartient,
         que ce soit Paul, Apollos, Pierre,
        le monde, la vie, la mort,
        le présent, l’avenir :
        tout est à vous,
         mais vous, vous êtes au Christ,
        et le Christ est à Dieu.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 97 (98), 2-3ab, 3cd-4, 5-6
      refAbbr: 97, 2…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 97, 2a
        chorus: Le Seigneur a fait connaître son salut.
      content: |-
        Le Seigneur a fait connaître sa victoire
        et révélé sa justice aux nations ;
        il s’est rappelé sa fidélité, son amour,
        en faveur de la maison d’Israël.

        La terre tout entière a vu
        la victoire de notre Dieu.
        Acclamez le Seigneur, terre entière,
        sonnez, chantez, jouez !

        Jouez pour le Seigneur sur la cithare,
        sur la cithare et tous les instruments ;
        au son de la trompette et du cor,
        acclamez votre roi, le Seigneur !
    - biblicalRef: Ps 23 (24), 1-2, 3-4ab, 5-6
      refAbbr: 23, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 23, 1
        chorus: La terre est au Seigneur, et toute sa richesse.
      content: |-
        Au Seigneur, le monde et sa richesse,
        la terre et tous ses habitants !
        C’est lui qui l’a fondée sur les mers
        et la garde inébranlable sur les flots.

        Qui peut gravir la montagne du Seigneur
        et se tenir dans le lieu saint ?
        L’homme au cœur pur, aux mains innocentes,
        qui ne livre pas son âme aux idoles.

        Il obtient, du Seigneur, la bénédiction,
        et de Dieu son Sauveur, la justice.
        Voici le peuple de ceux qui le cherchent !
        Voici Jacob qui recherche ta face !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 5, 1-11
      headline: |-
        « Laissant tout, ils le suivirent »
      acclamationAntiphon: |-
        « Venez à ma suite, dit le Seigneur,
        et je vous ferai pêcheurs d’hommes. »
      content: |-
        En ce temps-là,
         la foule se pressait autour de Jésus
        pour écouter la parole de Dieu,
        tandis qu’il se tenait au bord du lac de Génésareth.
         Il vit deux barques qui se trouvaient au bord du lac ;
        les pêcheurs en étaient descendus
        et lavaient leurs filets.
         Jésus monta dans une des barques qui appartenait à Simon,
        et lui demanda de s’écarter un peu du rivage.
        Puis il s’assit et, de la barque, il enseignait les foules.
         Quand il eut fini de parler,
        il dit à Simon :
        « Avance au large,
        et jetez vos filets pour la pêche. »
         Simon lui répondit :
        « Maître, nous avons peiné toute la nuit sans rien prendre ;
        mais, sur ta parole, je vais jeter les filets. »
         Et l’ayant fait,
        ils capturèrent une telle quantité de poissons
        que leurs filets allaient se déchirer.
         Ils firent signe à leurs compagnons de l’autre barque
        de venir les aider.
        Ceux-ci vinrent,
        et ils remplirent les deux barques,
        à tel point qu’elles enfonçaient.
         À cette vue,
        Simon-Pierre tomba aux genoux de Jésus, en disant :
        « Éloigne-toi de moi, Seigneur,
        car je suis un homme pécheur. »
         En effet, un grand effroi l’avait saisi,
        lui et tous ceux qui étaient avec lui,
        devant la quantité de poissons qu’ils avaient pêchés ;
         et de même Jacques et Jean, fils de Zébédée, les associés de Simon.
        Jésus dit à Simon :
        « Sois sans crainte,
        désormais ce sont des hommes que tu prendras. »
         Alors ils ramenèrent les barques au rivage
        et, laissant tout, ils le suivirent.
