invitatory:
  antiphon:
    - Béni sois-tu, Seigneur, Dieu de tendresse et d’amour.

oration:
    - Dieu éternel et tout-puissant, fais-nous toujours vouloir ce que tu veux et servir ta gloire d’un cœur sans partage.

readings:
  biblicalReading:
    - title: Dieu est un père pour Israël
      ref: Jr 30, 18-24; 31, 1-9
      content: "Ainsi parle le SEIGNEUR : Voici que je vais restaurer les tentes de Jacob, pour ses demeures j’aurai de la compassion ; la ville sera rebâtie sur ses ruines, la citadelle sera rétablie en sa juste place. Les actions de grâce en jailliront avec des cris de joie. Bien loin de diminuer ses fils, je les multiplierai ; bien loin de les abaisser, je les glorifierai. Ils seront comme autrefois, leur communauté se maintiendra devant moi, car je punirai tous ses oppresseurs. Jacob aura pour maître l’un des siens, un chef qui sera issu de lui. Je lui permettrai d’approcher et il aura accès auprès de moi. Qui donc, en effet, a jamais osé de lui-même s’approcher de moi ? — oracle du SEIGNEUR. Vous serez mon peuple, et moi, je serai votre Dieu. Voici la tempête du SEIGNEUR ; sa fureur éclate, la tempête s’installe, elle tournoie sur la tête des méchants. L’ardente colère du SEIGNEUR ne se détournera pas avant d’avoir agi et réalisé les desseins de son cœur. Dans les derniers jours, vous le comprendrez. En ce temps-là — oracle du SEIGNEUR —, je serai le Dieu de toutes les familles d’Israël, et elles seront mon peuple. Ainsi parle le SEIGNEUR : Il a trouvé grâce dans le désert, le peuple qui a échappé au massacre ; Israël est en route vers Celui qui le fait reposer. Depuis les lointains, le SEIGNEUR m’est apparu : Je t’aime d’un amour éternel, aussi je te garde ma fidélité. De nouveau je te bâtirai, et tu seras rebâtie, vierge d’Israël. De nouveau tu prendras tes tambourins de fête pour te mêler aux danses joyeuses. De nouveau tu planteras des vignes dans les montagnes de Samarie, et ceux qui les planteront en goûteront le premier fruit. Un jour viendra où les veilleurs crieront dans la montagne d’Éphraïm : « Debout, montons à Sion, vers le SEIGNEUR notre Dieu ! » Car ainsi parle le SEIGNEUR : Poussez des cris de joie pour Jacob, acclamez la première des nations ! Faites résonner vos louanges et criez tous : « SEIGNEUR, sauve ton peuple, le reste d’Israël ! » Voici que je les fais revenir du pays du nord, que je les rassemble des confins de la terre ; parmi eux, tous ensemble, l’aveugle et le boiteux, la femme enceinte et la jeune accouchée : c’est une grande assemblée qui revient. Ils avancent dans les pleurs et les supplications, je les mène, je les conduis vers les cours d’eau par un droit chemin où ils ne trébucheront pas. Car je suis un père pour Israël, Éphraïm est mon fils aîné."
      responsory: |-
        R/ Par la résurrection de son Fils,
        Dieu nous a régénérés pour une vivante espérance.

        De loin le Seigneur est apparu, en disant :
        D’un amour éternel, je t’ai aimée,
        à nouveau tu seras rebâtie, vierge d’Israël.

        Je rétablirai les tentes de Jacob,
        son chef sera pris dans son sein,
        il s’approchera de moi.

        Debout, montons vers notre Dieu,
        le Seigneur a sauvé son peuple,
        c’est une grande foule qui revient.
  patristicReading:
    - title: Sermon de Saint Léon le Grand sur les Béatitudes
      subtitle: La pauvreté apostolique
      content: "On ne peut en douter : les pauvres obtiennent la vertu d’humilité plus facilement que les riches. Car les premiers, dans leur indigence, ont pour amie la douceur, tandis que les autres, dans leur opulence, ont la fierté pour compagne. Pourtant, on trouve aussi chez beaucoup de riches une disposition à user de l’abondance non pas pour se gonfler d’orgueil, mais pour exercer la bienfaisance ; ils comptent parmi leurs plus grands bénéfices ce qu’ils dépensent pour soulager la misère et la peine d’autrui. Les hommes de toutes les catégories et toutes les classes peuvent se rejoindre dans cette vertu, car ils peuvent avoir la même intention sans posséder la même fortune. Peu importe l’inégalité des ressources terrestres chez ceux qui sont égaux quant aux biens spirituels. Heureuse, donc, cette pauvreté qui n’est pas entravée par l’amour des richesses temporelles, qui ne désire pas accroître ses ressources en ce monde, mais convoite de s’enrichir en biens célestes. Les Apôtres, les premiers après le Seigneur, nous ont donné l’exemple de cette pauvreté généreuse. Ils ont abandonné tous leurs biens sans exception. Pêcheurs de poissons, ils se sont transformés, par une rapide conversion, en pêcheurs d’hommes ; ils ont suscité de nombreux imitateurs de leur foi, lorsque, dans la première génération de l’Église, tous les croyants n’avaient qu’un seul cœur et une seule âme. En abandonnant totalement leurs biens et leurs possessions, ils s’enrichissaient des biens éternels par leur généreuse pauvreté. Selon la prédication des Apôtres, ils se réjouissaient de ne rien avoir en ce monde, et de tout posséder en possédant le Christ. C’est ainsi que l’Apôtre saint Pierre, alors qu’il montait au Temple et qu’un boiteux lui demandait l’aumône, déclara : *De l’argent et de l’or, je n’en ai pas ; mais ce que j’ai, je te le donne : Au nom de Jésus Christ de Nazareth, lève-toi et marche*. Qu’y a-t-il de plus sublime que cette humilité ? Qu’y a-t-il de plus riche que cette pauvreté ? Elle n’a pas les subsides de l’argent, mais les ressources de la nature. Cet homme que sa mère avait enfanté infirme, Pierre l’a guéri d’un mot. Et lui qui ne donnait pas une pièce de monnaie avec l’image de César, a rétabli dans un homme l’image du Christ. Or, les richesses de ce trésor n’ont pas secouru seulement l’homme rendu capable de marcher, mais aussi les cinq mille hommes qui ont cru alors, comme l’Apôtre les y exhortait, à cause de ce miracle de guérison. Et ce pauvre, qui n’avait pas de quoi donner à un mendiant, a donné la grâce de Dieu avec une telle profusion qu’après avoir remis sur pied un seul homme, il rendit de même à des milliers de croyants la santé du cœur et rendit tous ces boiteux alertes et libres dans le Christ."
      responsory: |-
        R/ À qui irions-nous, Seigneur ?
        Tu sauves le pauvre et l’humilié.

        Heureux, vous les pauvres,
        car le Royaume de Dieu est à vous.

        Heureux, vous qui avez faim maintenant,
        car vous serez rassasiés.

        Heureux, vous qui pleurez maintenant,
        car vous rirez.

        Heureux si l’on vous insulte
        à cause du Fils de l’homme,
        exultez : grande sera votre récompense.
