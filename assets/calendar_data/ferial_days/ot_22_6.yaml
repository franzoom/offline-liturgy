invitatory:
  antiphon:
    - Écoutons la voix de notre Dieu, entrons dans le repos qu’il a promis.
readings:
  biblicalReading:
    -
      title: La Nouvelle Alliance
      ref: Jr 31, 15-22.27-34
      content: "Ainsi parle le SEIGNEUR : Un cri s’élève dans Rama, une plainte et des pleurs d’amertume. C’est Rachel qui pleure ses fils ; elle refuse d’être consolée, car ses fils ne sont plus. Ainsi parle le SEIGNEUR : Retiens le cri de tes pleurs et les larmes de tes yeux. Car il y a un salaire pour ta peine, — oracle du SEIGNEUR : ils reviendront du pays de l’ennemi. Il y a un espoir pour ton avenir, — oracle du SEIGNEUR : tes fils reviendront sur leur territoire. J’entends bien Éphraïm se plaindre : « Tu m’as corrigé, et je suis corrigé, comme un jeune taureau non dressé. Fais-moi revenir, et je reviendrai, car c’est toi qui es le SEIGNEUR mon Dieu. Oui, je me repens après être revenu ; après avoir reconnu qui je suis, je me frappe la poitrine. Je rougis et je suis confus, car je porte la honte de ma jeunesse. » Éphraïm n’est-il pas pour moi un fils précieux, n’est-il pas un enfant de délices, puisque son souvenir ne me quitte plus chaque fois que j’ai parlé de lui ? Voilà pourquoi, à cause de lui, mes entrailles frémissent ; oui, je lui ferai miséricorde — oracle du SEIGNEUR. Dresse pour toi des signaux, pose pour toi des jalons ; sois attentive à la route, au chemin sur lequel tu as marché ! Reviens, vierge d’Israël, reviens ici, vers tes villes ! Combien de temps, fille rebelle, vas-tu encore vagabonder ? Le SEIGNEUR crée du nouveau dans le pays : la femme entourera l’homme ! Voici venir des jours — oracle du SEIGNEUR —, où j’ensemencerai la maison d’Israël et la maison de Juda d’une semence d’homme et d’une semence de bétail. Et, de même que j’ai veillé sur eux pour arracher et renverser, pour démolir et détruire, pour provoquer le malheur, de même je veillerai sur eux pour bâtir et planter — oracle du SEIGNEUR. En ces jours-là, on ne dira plus : « Les pères ont mangé du raisin vert, et les dents des fils en sont irritées. » Mais chacun mourra pour sa propre faute ; tout homme qui mangera du raisin vert, ses propres dents en seront irritées. Voici venir des jours — oracle du SEIGNEUR —, où je conclurai avec la maison d’Israël et avec la maison de Juda une alliance nouvelle. Ce ne sera pas comme l’Alliance que j’ai conclue avec leurs pères, le jour où je les ai pris par la main pour les faire sortir du pays d’Égypte : mon alliance, c’est eux qui l’ont rompue, alors que moi, j’étais leur maître — oracle du SEIGNEUR. Mais voici quelle sera l’Alliance que je conclurai avec la maison d’Israël quand ces jours-là seront passés — oracle du SEIGNEUR. Je mettrai ma Loi au plus profond d’eux-mêmes ; je l’inscrirai sur leur cœur. Je serai leur Dieu, et ils seront mon peuple. Ils n’auront plus à instruire chacun son compagnon, ni chacun son frère en disant : « Apprends à connaître le SEIGNEUR ! » Car tous me connaîtront, des plus petits jusqu’aux plus grands — oracle du SEIGNEUR. Je pardonnerai leurs fautes, je ne me rappellerai plus leurs péchés."
      responsory: |
        R/ L’amour de Dieu a été répandu dans vos cœurs
        par le Saint-Esprit.
        
        Voici l’alliance que moi, le Seigneur, je conclurai :
        je mettrai ma loi au fond de leur être.
        
        Du plus petit au plus grand, ils me connaîtront,
        car je ne veux plus me souvenir de leurs péchés.
        
        Éphraïm est-il pour moi un fils tellement préféré
        que pour lui toujours déborde ma tendresse ?
  patristicReading:
    -
      title: Sermon de Saint Léon le Grand sur les Béatitudes
      subtitle: « Heureux ceux qui pleurent, heureux les doux »
      content: "Après avoir proclamé le grand bonheur de la pauvreté, le Seigneur ajoute : *Heureux ceux qui pleurent, car ils seront consolés*. Ces pleurs, mes bien-aimés, auxquels la consolation éternelle est promise, n’ont rien de commun avec l’amour de ce monde. Ces lamentations que répand la plainte de tout le genre humain ne rendent personne heureux. Les saints gémissements ont un autre motif, les saintes larmes ont une autre cause. La tristesse religieuse pleure ou bien le péché d’autrui, ou bien son propre péché ; elle ne s’attriste pas de voir agir la justice divine, mais de voir se commettre l’iniquité humaine. Ici, celui qui fait le mal est plus à plaindre que celui qui le supporte, parce que sa propre malice plonge l’homme injuste dans le châtiment, tandis que la patience conduit l’homme juste à la gloire. Le Seigneur dit ensuite : *Heureux les doux, car ils posséderont la terre.* À ceux qui sont doux et indulgents, humbles et modestes, à ceux qui sont prêts à subir toutes les injustices, c’est à ceux-là qu’est promise la possession de la terre. Et il ne faut pas regarder un pareil héritage comme médiocre et sans valeur, comme s’il excluait la demeure du ciel, car on doit comprendre que nul autre que ceux-là n’entrera dans le Royaume des cieux. La terre qui est promise aux doux et qui sera donnée en propriété aux indulgents, c’est le corps des saints. À cause du mérite de leur humilité, il sera transformé par une merveilleuse résurrection et revêtira la gloire de l’immortalité. Désormais, il ne s’opposera plus en rien à l’esprit, et il s’accordera avec la volonté de l’âme dans une parfaite unité. Alors, en effet, l’homme extérieur sera la possession paisible et inviolable de l’homme intérieur. ~ Les doux posséderont la terre dans une paix perpétuelle, et jamais rien ne viendra diminuer leur droit de propriété, lorsque *cet être corruptible aura revêtu l’incorruptibilité, et cet être mortel, l’immortalité*. Ce qui était péril se changera en récompense, et ce qui était un poids deviendra une gloire."
      responsory: |
        R/ Sanctifions le Christ,
        il est Seigneur, alléluia.
        
        Heureux ceux qui pleurent :
        ils seront consolés !
        
        Heureux les doux :
        ils posséderont la terre !
        
        Si vous devez souffrir pour la justice,
        réjouissez-vous et bondissez de joie.
  oration:
    - Dieu éternel et tout-puissant, augmente en nous la foi, l’espérance et la charité ; et pour que nous puissions obtenir ce que tu promets, fais-nous aimer ce que tu commandes.
