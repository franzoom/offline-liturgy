invitatory:
  antiphon:
    - Écoutons la voix de notre Dieu, entrons dans le repos qu’il a promis.

oration:
    - Dieu éternel et tout-puissant, augmente en nous la foi, l’espérance et la charité ; et pour que nous puissions obtenir ce que tu promets, fais-nous aimer ce que tu commandes.

readings:
  biblicalReading:
    - title: La Nouvelle Alliance
      ref: Jr 31, 15-22.27-34
      content: |-
        Ainsi parle le SEIGNEUR : Un cri s’élève dans Rama, une plainte et des pleurs d’amertume. C’est Rachel qui pleure ses fils ; elle refuse d’être consolée, car ses fils ne sont plus. 
        Ainsi parle le SEIGNEUR : Retiens le cri de tes pleurs et les larmes de tes yeux. Car il y a un salaire pour ta peine, — oracle du SEIGNEUR : ils reviendront du pays de l’ennemi. Il y a un espoir pour ton avenir, — oracle du SEIGNEUR : tes fils reviendront sur leur territoire. 
        J’entends bien Éphraïm se plaindre : « Tu m’as corrigé, et je suis corrigé, comme un jeune taureau non dressé. Fais-moi revenir, et je reviendrai, car c’est toi qui es le SEIGNEUR mon Dieu. Oui, je me repens après être revenu ; après avoir reconnu qui je suis, je me frappe la poitrine. Je rougis et je suis confus, car je porte la honte de ma jeunesse. » 
        Éphraïm n’est-il pas pour moi un fils précieux, n’est-il pas un enfant de délices, puisque son souvenir ne me quitte plus chaque fois que j’ai parlé de lui ? Voilà pourquoi, à cause de lui, mes entrailles frémissent ; oui, je lui ferai miséricorde — oracle du SEIGNEUR. 
        Dresse pour toi des signaux, pose pour toi des jalons ; sois attentive à la route, au chemin sur lequel tu as marché ! Reviens, vierge d’Israël, reviens ici, vers tes villes ! Combien de temps, fille rebelle, vas-tu encore vagabonder ? Le SEIGNEUR crée du nouveau dans le pays : la femme entourera l’homme ! 
        Voici venir des jours — oracle du SEIGNEUR —, où j’ensemencerai la maison d’Israël et la maison de Juda d’une semence d’homme et d’une semence de bétail. Et, de même que j’ai veillé sur eux pour arracher et renverser, pour démolir et détruire, pour provoquer le malheur, de même je veillerai sur eux pour bâtir et planter — oracle du SEIGNEUR. 
        En ces jours-là, on ne dira plus : « Les pères ont mangé du raisin vert, et les dents des fils en sont irritées. » Mais chacun mourra pour sa propre faute ; tout homme qui mangera du raisin vert, ses propres dents en seront irritées. 
        Voici venir des jours — oracle du SEIGNEUR —, où je conclurai avec la maison d’Israël et avec la maison de Juda une alliance nouvelle. Ce ne sera pas comme l’Alliance que j’ai conclue avec leurs pères, le jour où je les ai pris par la main pour les faire sortir du pays d’Égypte : mon alliance, c’est eux qui l’ont rompue, alors que moi, j’étais leur maître — oracle du SEIGNEUR. Mais voici quelle sera l’Alliance que je conclurai avec la maison d’Israël quand ces jours-là seront passés — oracle du SEIGNEUR. Je mettrai ma Loi au plus profond d’eux-mêmes ; je l’inscrirai sur leur cœur. Je serai leur Dieu, et ils seront mon peuple. Ils n’auront plus à instruire chacun son compagnon, ni chacun son frère en disant : « Apprends à connaître le SEIGNEUR ! » Car tous me connaîtront, des plus petits jusqu’aux plus grands — oracle du SEIGNEUR. Je pardonnerai leurs fautes, je ne me rappellerai plus leurs péchés.
      responsory: |-
        R/ L’amour de Dieu a été répandu dans vos cœurs
        par le Saint-Esprit.

        Voici l’alliance que moi, le Seigneur, je conclurai :
        je mettrai ma loi au fond de leur être.

        Du plus petit au plus grand, ils me connaîtront,
        car je ne veux plus me souvenir de leurs péchés.

        Éphraïm est-il pour moi un fils tellement préféré
        que pour lui toujours déborde ma tendresse ?
  patristicReading:
    - title: Sermon de Saint Léon le Grand sur les Béatitudes
      subtitle: « Heureux ceux qui pleurent, heureux les doux »
      content: |-
        Après avoir proclamé le grand bonheur de la pauvreté, le Seigneur ajoute : *Heureux ceux qui pleurent, car ils seront consolés*. Ces pleurs, mes bien-aimés, auxquels la consolation éternelle est promise, n’ont rien de commun avec l’amour de ce monde. Ces lamentations que répand la plainte de tout le genre humain ne rendent personne heureux. Les saints gémissements ont un autre motif, les saintes larmes ont une autre cause. La tristesse religieuse pleure ou bien le péché d’autrui, ou bien son propre péché ; elle ne s’attriste pas de voir agir la justice divine, mais de voir se commettre l’iniquité humaine. Ici, celui qui fait le mal est plus à plaindre que celui qui le supporte, parce que sa propre malice plonge l’homme injuste dans le châtiment, tandis que la patience conduit l’homme juste à la gloire. 
        Le Seigneur dit ensuite : *Heureux les doux, car ils posséderont la terre.* À ceux qui sont doux et indulgents, humbles et modestes, à ceux qui sont prêts à subir toutes les injustices, c’est à ceux-là qu’est promise la possession de la terre. Et il ne faut pas regarder un pareil héritage comme médiocre et sans valeur, comme s’il excluait la demeure du ciel, car on doit comprendre que nul autre que ceux-là n’entrera dans le Royaume des cieux. La terre qui est promise aux doux et qui sera donnée en propriété aux indulgents, c’est le corps des saints. À cause du mérite de leur humilité, il sera transformé par une merveilleuse résurrection et revêtira la gloire de l’immortalité. Désormais, il ne s’opposera plus en rien à l’esprit, et il s’accordera avec la volonté de l’âme dans une parfaite unité. Alors, en effet, l’homme extérieur sera la possession paisible et inviolable de l’homme intérieur. ~ 
        Les doux posséderont la terre dans une paix perpétuelle, et jamais rien ne viendra diminuer leur droit de propriété, lorsque *cet être corruptible aura revêtu l’incorruptibilité, et cet être mortel, l’immortalité*. Ce qui était péril se changera en récompense, et ce qui était un poids deviendra une gloire.
      responsory: |-
        R/ Sanctifions le Christ,
        il est Seigneur, alléluia.

        Heureux ceux qui pleurent :
        ils seront consolés !

        Heureux les doux :
        ils posséderont la terre !

        Si vous devez souffrir pour la justice,
        réjouissez-vous et bondissez de joie.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Col 1, 21-23
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Dieu vous a réconciliés avec lui »
      content: |-
        Frères,
         vous étiez jadis étrangers à Dieu,
        et même ses ennemis,
        par vos pensées et vos actes mauvais.
         Mais maintenant, Dieu vous a réconciliés avec lui,
        dans le corps du Christ, son corps de chair, par sa mort,
        afin de vous introduire en sa présence,
        saints, immaculés, irréprochables.
         Cela se réalise si vous restez solidement fondés dans la foi,
        sans vous détourner de l’espérance
        que vous avez reçue en écoutant l’Évangile
        proclamé à toute créature sous le ciel.
        De cet Évangile, moi, Paul, je suis devenu ministre.
    - biblicalRef: 1 Co 4, 6b-15
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Nous avons faim, nous avons soif, nous sommes dans le dénuement »
      content: |-
        Frères,
         apprenez d’Apollos et de moi-même
        à ne pas aller au-delà de ce qui est écrit,
        afin qu’aucun de vous n’aille se gonfler d’orgueil
        en prenant le parti de l’un contre l’autre.
         Qui donc t’a mis à part ?
        As-tu quelque chose sans l’avoir reçu ?
        Et si tu l’as reçu,
        pourquoi te vanter comme si tu ne l’avais pas reçu ?
         Vous voilà déjà comblés, vous voilà déjà riches,
        vous voilà devenus rois sans nous !
        Ah ! si seulement vous étiez devenus rois,
        pour que nous aussi, nous le soyons avec vous !
         Mais nous, les Apôtres,
        il me semble que Dieu nous a exposés en dernier
        comme en vue d’une mise à mort,
        car nous sommes donnés en spectacle au monde,
        aux anges et aux hommes.
         Nous, nous sommes fous à cause du Christ,
        et vous, vous êtes raisonnables dans le Christ ;
        nous sommes faibles,
        et vous êtes forts ;
        vous êtes à l’honneur,
        et nous, dans le mépris.
         Maintenant encore, nous avons faim, nous avons soif,
        nous sommes dans le dénuement, maltraités,
        nous n’avons pas de domicile,
         nous travaillons péniblement de nos mains.
        On nous insulte,
        nous bénissons.
        On nous persécute,
        nous le supportons.
         On nous calomnie,
        nous réconfortons.
        Jusqu’à présent, nous sommes pour ainsi dire
        l’ordure du monde, le rebut de l’humanité.
         Je ne vous écris pas cela pour vous faire honte,
        mais pour vous reprendre comme mes enfants bien-aimés.
         Car, dans le Christ, vous pourriez avoir dix mille guides,
        vous n’avez pas plusieurs pères :
        par l’annonce de l’Évangile,
        c’est moi qui vous ai donné la vie dans le Christ Jésus.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 53 (54), 3-4, 6.8
      refAbbr: 53, 3…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 53, 6a
        chorus: Voici que Dieu vient à mon aide.
      content: |-
        Par ton nom, Dieu, sauve-moi,
        par ta puissance rends-moi justice ;
        Dieu, entends ma prière,
        écoute les paroles de ma bouche.

        Voici que Dieu vient à mon aide,
        le Seigneur est mon appui entre tous.
        De grand cœur, je t’offrirai le sacrifice,
        je rendrai grâce à ton nom, car il est bon !
    - biblicalRef: Ps 144 (145), 17-18, 19-20, 21
      refAbbr: 144, 17…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 144, 18a
        chorus: |-
          Proche est le Seigneur
          de ceux qui l’invoquent.
      content: |-
        Le Seigneur est juste en toutes ses voies,
        fidèle en tout ce qu’il fait.
        Il est proche de ceux qui l’invoquent,
        de tous ceux qui l’invoquent en vérité.

        Il répond au désir de ceux qui le craignent ;
        il écoute leur cri : il les sauve.
        Le Seigneur gardera tous ceux qui l’aiment,
        mais il détruira tous les impies.

        Que ma bouche proclame les louanges du Seigneur !
        Son nom très saint, que toute chair le bénisse
        toujours et à jamais !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 6, 1-5
      headline: |-
        « Pourquoi faites-vous ce qui n’est pas permis le jour du sabbat ? »
      acclamationAntiphon: |-
        Moi, je suis le Chemin, la Vérité et la Vie,
        dit le Seigneur.
        Personne ne va vers le Père sans passer par moi.
      content: |-
        Un jour de sabbat, Jésus traversait des champs ;
        ses disciples arrachaient des épis et les mangeaient,
        après les avoir froissés dans leurs mains.
         Quelques pharisiens dirent alors :
        « Pourquoi faites-vous
        ce qui n’est pas permis le jour du sabbat ? »
         Jésus leur répondit :
        « N’avez-vous pas lu ce que fit David
        un jour qu’il eut faim,
        lui-même et ceux qui l’accompagnaient ?
         Il entra dans la maison de Dieu,
        prit les pains de l’offrande, en mangea
        et en donna à ceux qui l’accompagnaient,
        alors que les prêtres seulement ont le droit d’en manger. »
         Il leur disait encore :
        « Le Fils de l’homme est maître du sabbat. »
