readings:
  biblicalReading:
    - title: De sa prison, Jérémie conseille le roi
      ref: Jr 37, 21; 38, 14-28
      content: "Alors le roi Sédécias ordonna que Jérémie soit consigné dans la cour de garde et qu’on lui donne chaque jour une couronne de pain, de la rue des Boulangers, jusqu’à ce que tout le pain de la ville soit épuisé. Et Jérémie demeura dans la cour de garde. Le roi Sédécias envoya chercher le prophète Jérémie et le fit venir auprès de lui, à la troisième entrée de la maison du SEIGNEUR. Le roi dit à Jérémie : « J’ai à te demander une parole ; ne me la cache pas ! » Jérémie répondit à Sédécias : « Si je te révèle quelque chose, ne me feras-tu pas mourir ? Et si je te donne un conseil, tu ne m’écouteras pas ! » Alors le roi Sédécias fit en secret ce serment à Jérémie : « Par le SEIGNEUR vivant qui nous a donné cette vie, je ne te ferai pas mourir, et je ne te livrerai pas aux mains de ces gens qui en veulent à ta vie. » Jérémie dit à Sédécias : « Ainsi parle le SEIGNEUR, Dieu de l’univers, Dieu d’Israël : Si tu sors pour te rendre aux officiers du roi de Babylone, tu auras la vie sauve, et cette ville ne sera pas incendiée. Vous vivrez, toi et ceux de ta maison. Mais si tu ne sors pas pour te rendre aux officiers du roi de Babylone, cette ville sera livrée aux mains des Chaldéens qui l’incendieront ; et toi, tu n’échapperas pas à leurs mains. » Le roi Sédécias dit à Jérémie : « Moi, je redoute les Judéens qui sont passés aux Chaldéens. Ils pourraient me livrer à eux et se jouer de moi. » Jérémie répondit : « Ils ne te livreront pas. Écoute donc la voix du SEIGNEUR qui s’adresse à toi quand je te parle, et tout ira bien pour toi, tu auras la vie sauve. Mais si tu refuses de te rendre, voici ce que le SEIGNEUR m’a montré : Toutes les femmes qui sont restées dans la maison du roi de Juda, on les conduit aux officiers du roi de Babylone. Et elles te disent : “Ils t’ont séduit, ils ont gagné, tes bons amis ! Ton pied enfonce dans le bourbier, eux sont partis !” Toutes tes femmes et tes fils, on les conduit aux Chaldéens, et toi, tu n’échappes pas à leurs mains : tu es saisi par les mains du roi de Babylone, et cette ville est incendiée. » Sédécias dit à Jérémie : « Que personne ne sache rien de ces paroles, sinon tu en mourrais. Mais si les princes apprennent que j’ai parlé avec toi, s’ils viennent te trouver en disant : “Rapporte-nous les paroles échangées entre toi et le roi, ne nous cache rien, sinon nous te ferons mourir !”, tu leur diras : “J’ai adressé au roi cette supplication : Ne me fais pas retourner chez Jonathan pour y mourir !” » De fait, tous les princes vinrent trouver Jérémie pour le questionner. Et il leur rapporta l’entretien dans les termes mêmes que le roi lui avait indiqués. Alors, sans insister ils le laissèrent, et la parole de l’oracle ne fut pas divulguée. Et Jérémie demeura dans la cour de garde jusqu’au jour où Jérusalem fut prise ; il y était encore quand Jérusalem fut prise."
      responsory: |-
        R/ Tous ceux qui veulent plaire à Dieu
        connaîtront la souffrance.

        Nous nous affirmons en tout
        comme des ministres de Dieu,
        constants dans les tribulations,
        les détresses, les angoisses.

        On nous tient pour affligés,
        et nous sommes toujours joyeux,
        pour gens qui n’ont rien,
        et nous possédons tout.
  patristicReading:
    - title: Sermon de Saint Léon le Grand sur les Béatitudes
      subtitle: « Heureux ceux qui ont faim et soif de justice »
      content: "Le Seigneur a dit : *Heureux ceux qui ont faim et soif de la justice, car ils seront rassasiés*. Cette faim n’a rien de corporel, cette soif ne désire rien de terrestre. Elles aspirent à être rassasiées de justice et, lorsqu’elles ont été introduites dans le secret de tous les mystères, elles souhaitent être comblées du Seigneur lui-même. Heureuse l’âme qui convoite cette nourriture et qui brûle de désir pour une telle boisson : elle n’y aspirerait pas si elle n’avait déjà goûté quelque chose de sa douceur. Elle a entendu l’Esprit qui fait parler les prophètes, quand il lui disait : *Goûtez et voyez comme le Seigneur est doux !* Alors elle a reçu comme une parcelle de la douceur d’en haut, elle s’est enflammée d’amour pour cette volupté très pure. Aussi, méprisant tous les biens corporels, elle a brûlé de toute son ardeur pour cette nourriture et cette boisson de la justice, et elle a saisi la vérité de ce premier commandement qui dit : *Tu aimeras le Seigneur ton Dieu de tout ton cœur, de tout ton esprit et de toute ta force*. Car aimer Dieu n’est rien d’autre que désirer la justice. Enfin, de même que le souci du prochain se rattache à l’amour de Dieu, ainsi la vertu de miséricorde s’unit à ce désir de la justice, si bien qu’il est dit : *Heureux les miséricordieux, car ils obtiendront miséricorde !* Reconnais, chrétien, la valeur de ta sagesse ; comprends à quelles récompenses tu es appelé, et par la pratique de quels enseignements tu les obtiendras. La Miséricorde veut que tu sois miséricordieux ; la Justice, que tu sois juste, afin que le Créateur apparaisse dans sa créature et que, dans le miroir du cœur humain, resplendisse l’image de Dieu exprimée par les traits qui la reproduisent. Ta foi peut être assurée, si elle s’accompagne de la pratique : tout ce que tu désires viendra à ta rencontre, et tu posséderas sans fin ce que tu aimes. Et parce que tout est pur pour toi grâce à ton aumône, tu parviendras aussi à la béatitude que le Seigneur promet ensuite lorsqu’il dit : *Heureux les cœurs purs, car ils verront Dieu !* Quelle grande félicité, mes bien-aimés, pour laquelle est préparée une telle récompense ! Qu’est-ce donc qu’avoir le cœur pur, sinon s’appliquer aux vertus qui viennent d’être énumérées ? Voir Dieu, quel esprit peut concevoir, quelle langue peut exprimer une telle béatitude ? C’est cependant ce qu’on obtiendra lorsque la nature humaine sera transformée : ce ne sera plus comme une image obscure, *dans un miroir, mais face à face*, qu’elle verra, telle qu’elle est, la divinité que nul être humain n’a jamais pu voir. Et alors, ce que personne n’avait vu de ses yeux ni entendu de ses oreilles, ce que le cœur de l’homme n’avait pas imaginé, elle le possédera dans la joie indicible d’une éternelle contemplation."
      responsory: |-
        R/ Heureux les cœurs purs :
        ils verront Dieu.

        Nous tous, à visage découvert,
        réfléchissons comme un miroir la gloire de Dieu.

        Laissons-nous transformer
        en l’image du Seigneur, toujours plus glorieuse.
  oration:
    - Dieu qui as envoyé ton Fils pour nous sauver et faire de nous tes enfants d’adoption, regarde avec bonté ceux que tu aimes comme un père ; puisque nous croyons au Christ, accorde-nous la vraie liberté et la vie éternelle.

