        et cette enveloppe d’argile
        alourdit notre esprit aux mille pensées.
         Nous avons peine à nous représenter ce qui est sur terre,
        et nous trouvons avec effort ce qui est à notre portée ;
        ce qui est dans les cieux, qui donc l’a découvert ?
         Et qui aurait connu ta volonté,
        si tu n’avais pas donné la Sagesse
        et envoyé d’en haut ton Esprit Saint ?
         C’est ainsi que les sentiers des habitants de la terre
        sont devenus droits ;
        c’est ainsi que les hommes ont appris ce qui te plaît
        et, par la Sagesse, ont été sauvés.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 94 (95), 1-2, 6-7ab, 7d-8a.9
      refAbbr: 94, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 94, 8a.7d
        chorus: |-
          Aujourd’hui, ne fermez pas votre cœur,
          mais écoutez la voix du Seigneur !
      content: |-
        Venez, crions de joie pour le Seigneur,
        acclamons notre Rocher, notre salut !
        Allons jusqu’à lui en rendant grâce,
        par nos hymnes de fête acclamons-le !

        Entrez, inclinez-vous, prosternez-vous,
        adorons le Seigneur qui nous a faits.
        Oui, il est notre Dieu ;
        nous sommes le peuple qu’il conduit.

        Aujourd’hui écouterez-vous sa parole ?
        « Ne fermez pas votre cœur comme au désert,
        où vos pères m’ont tenté et provoqué,
        et pourtant ils avaient vu mon exploit. »
    - biblicalRef: Ps 145 (146), 6c-7, 8-9a, 9bc-10
      refAbbr: 145, 6…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 145, 2
        chorus: |-
          Je veux louer le Seigneur,
          tant que je vis.
      - chorus: Alléluia !
      content: |-
        Le Seigneur garde à jamais sa fidélité,
        il fait justice aux opprimés ;
        aux affamés, il donne le pain ;
        le Seigneur délie les enchaînés.

        Le Seigneur ouvre les yeux des aveugles,
        le Seigneur redresse les accablés,
        le Seigneur aime les justes,
        le Seigneur protège l’étranger.

        Il soutient la veuve et l’orphelin,
        il égare les pas du méchant.
        D’âge en âge, le Seigneur régnera :
        ton Dieu, ô Sion, pour toujours !
    - biblicalRef: Ps 89 (90), 3-4, 5-6, 12-13, 14.17abc
      refAbbr: 89, 3…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 89, 1
        chorus: |-
          D’âge en âge, Seigneur,
          tu as été notre refuge.
      content: |-
        Tu fais retourner l’homme à la poussière ;
        tu as dit : « Retournez, fils d’Adam ! »
        À tes yeux, mille ans sont comme hier,
        c’est un jour qui s’en va, une heure dans la nuit.

        Tu les as balayés : ce n’est qu’un songe ;
        dès le matin, c’est une herbe changeante :
        elle fleurit le matin, elle change ;
        le soir, elle est fanée, desséchée.

        Apprends-nous la vraie mesure de nos jours :
        que nos cœurs pénètrent la sagesse.
        Reviens, Seigneur, pourquoi tarder ?
        Ravise-toi par égard pour tes serviteurs.

        Rassasie-nous de ton amour au matin,
        que nous passions nos jours dans la joie et les chants.
        Que vienne sur nous la douceur du Seigneur notre Dieu !
        Consolide pour nous l’ouvrage de nos mains.
  - partType: READING
    partContents:
    - biblicalRef: Rm 13, 8-10
      sundayAndWeekCycles:
      - A
      headline: |-
        « Celui qui aime les autres a pleinement accompli la Loi »
      content: |-
        Frères,
        n’ayez de dette envers personne,
        sauf celle de l’amour mutuel,
        car celui qui aime les autres
        a pleinement accompli la Loi.
        La Loi dit :
        _Tu ne commettras pas d’adultère,
        tu ne commettras pas de meurtre,
        tu ne commettras pas de vol,
        tu ne convoiteras pas._
        Ces commandements et tous les autres
        se résument dans cette parole :
        _Tu aimeras ton prochain comme toi-même_.
        L’amour ne fait rien de mal au prochain.

        Donc, le plein accomplissement de la Loi,
        c’est l’amour.
    - biblicalRef: Jc 2, 1-5
      sundayAndWeekCycles:
      - B
      headline: |-
        « Dieu n’a-t-il pas choisi ceux qui sont pauvres pour en faire des héritiers du Royaume ? »
      content: |-
        Mes frères,
        dans votre foi en Jésus Christ, notre Seigneur de gloire,
        n’ayez aucune partialité envers les personnes.
         Imaginons que, dans votre assemblée, arrivent en même temps
        un homme au vêtement rutilant, portant une bague en or,
        et un pauvre au vêtement sale.
         Vous tournez vos regards vers celui qui porte le vêtement rutilant
        et vous lui dites :
        « Assieds-toi ici, en bonne place » ;
        et vous dites au pauvre :
        « Toi, reste là debout »,
        ou bien :
        « Assieds-toi au bas de mon marchepied. »
         Cela, n’est-ce pas faire des différences entre vous,
        et juger selon de faux critères ?
         Écoutez donc, mes frères bien-aimés !
        Dieu, lui, n’a-t-il pas choisi
        ceux qui sont pauvres aux yeux du monde
        pour en faire des riches dans la foi,
        et des héritiers du Royaume
        promis par lui à ceux qui l’auront aimé ?
    - biblicalRef: Phm 9b-10.12-17
      sundayAndWeekCycles:
      - C
      headline: |-
        « Accueille-le, non plus comme un esclave, mais comme un frère bien-aimé »
      content: |-
        Bien-aimé,
         moi, Paul, tel que je suis, un vieil homme
        et, qui plus est, prisonnier maintenant à cause du Christ Jésus,
         j’ai quelque chose à te demander pour Onésime,
        mon enfant à qui, en prison, j’ai donné la vie dans le Christ.
         Je te le renvoie,
        lui qui est comme mon cœur.
         Je l’aurais volontiers gardé auprès de moi,
        pour qu’il me rende des services en ton nom,
        à moi qui suis en prison à cause de l’Évangile.
         Mais je n’ai rien voulu faire sans ton accord,
        pour que tu accomplisses ce qui est bien,
        non par contrainte mais volontiers.
         S’il a été éloigné de toi pendant quelque temps,
        c’est peut-être pour que tu le retrouves définitivement,
         non plus comme un esclave,
        mais, mieux qu’un esclave, comme un frère bien-aimé :
        il l’est vraiment pour moi,
        combien plus le sera-t-il pour toi,
        aussi bien humainement que dans le Seigneur.
         Si donc tu estimes que je suis en communion avec toi,
        accueille-le comme si c’était moi.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 18, 15-20
      sundayAndWeekCycles:
      - A
      headline: |-
        « S’il t’écoute, tu as gagné ton frère »
      acclamationAntiphon: |-
        Dans le Christ,
        Dieu réconciliait le monde avec lui :
        il a mis dans notre bouche la parole de la réconciliation.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
        « Si ton frère a commis un péché contre toi,
        va lui faire des reproches seul à seul.
        S’il t’écoute, tu as gagné ton frère.
        S’il ne t’écoute pas,
        prends en plus avec toi une ou deux personnes
        afin que toute l’affaire soit réglée
        sur la parole de deux ou trois témoins.
        S’il refuse de les écouter,
        dis-le à l’assemblée de l’Église ;
        s’il refuse encore d’écouter l’Église,
        considère-le comme un païen et un publicain.
        Amen, je vous le dis :
        tout ce que vous aurez lié sur la terre
        sera lié dans le ciel,
        et tout ce que vous aurez délié sur la terre
        sera délié dans le ciel.

        Et pareillement, amen, je vous le dis,
        si deux d’entre vous sur la terre
        se mettent d’accord pour demander quoi que ce soit,
        ils l’obtiendront de mon Père qui est aux cieux.
        En effet, quand deux ou trois sont réunis en mon nom,
        je suis là, au milieu d’eux. »
    - biblicalRef: Mc 7, 31-37
      sundayAndWeekCycles:
      - B
      headline: |-
        « Il fait entendre les sourds et parler les muets »
      acclamationAntiphon: |-
        Jésus proclamait l’Évangile du Royaume
        et guérissait toute maladie dans le peuple.
      content: |-
        En ce temps-là,
         Jésus quitta le territoire de Tyr ;
        passant par Sidon, il prit la direction de la mer de Galilée
        et alla en plein territoire de la Décapole.
         Des gens lui amènent un sourd qui avait aussi de la difficulté à parler,
        et supplient Jésus de poser la main sur lui.
         Jésus l’emmena à l’écart, loin de la foule,
        lui mit les doigts dans les oreilles,
        et, avec sa salive, lui toucha la langue.
         Puis, les yeux levés au ciel,
        il soupira et lui dit :
        « Effata ! », c’est-à-dire : « Ouvre-toi ! »
         Ses oreilles s’ouvrirent ;
        sa langue se délia,
        et il parlait correctement.
         Alors Jésus leur ordonna
        de n’en rien dire à personne ;
        mais plus il leur donnait cet ordre,
        plus ceux-ci le proclamaient.
         Extrêmement frappés, ils disaient :
        « Il a bien fait toutes choses :
        il fait entendre les sourds et parler les muets. »
    - biblicalRef: Lc 14, 25-33
      sundayAndWeekCycles:
      - C
      headline: |-
        « Celui qui ne renonce pas à tout ce qui lui appartient ne peut pas être mon disciple »
      acclamationAntiphon: |-
        Pour ton serviteur, que ton visage s’illumine :
        apprends-moi tes commandements.
      content: |-
        En ce temps-là,
         de grandes foules faisaient route avec Jésus ;
        il se retourna et leur dit :
         « Si quelqu’un vient à moi
        sans me préférer à son père, sa mère, sa femme,
        ses enfants, ses frères et sœurs,
        et même à sa propre vie,
        il ne peut pas être mon disciple.
         Celui qui ne porte pas sa croix
        pour marcher à ma suite
        ne peut pas être mon disciple.

        Quel est celui d’entre vous
        qui, voulant bâtir une tour,
        ne commence par s’asseoir
        pour calculer la dépense
        et voir s’il a de quoi aller jusqu’au bout ?
         Car, si jamais il pose les fondations et n’est pas capable d’achever,
        tous ceux qui le verront vont se moquer de lui :
         ‘Voilà un homme qui a commencé à bâtir
        et n’a pas été capable d’achever !’
         Et quel est le roi
        qui, partant en guerre contre un autre roi,
        ne commence par s’asseoir
        pour voir s’il peut, avec dix mille hommes,
        affronter l’autre qui marche contre lui avec vingt mille ?
         S’il ne le peut pas,
        il envoie, pendant que l’autre est encore loin,
        une délégation pour demander les conditions de paix.

        Ainsi donc, celui d’entre vous qui ne renonce pas
        à tout ce qui lui appartient
        ne peut pas être mon disciple. »
