  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Col 1, 24 – 2, 3
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « De cette Église, je suis devenu ministre, pour annoncer le mystère qui était caché depuis toujours »
      content: |-
        Frères,
         maintenant je trouve la joie dans les souffrances
        que je supporte pour vous ;
        ce qui reste à souffrir des épreuves du Christ
        dans ma propre chair,
        je l’accomplis pour son corps qui est l’Église.
         De cette Église, je suis devenu ministre,
        et la mission que Dieu m’a confiée,
        c’est de mener à bien pour vous l’annonce de sa parole,
         le mystère qui était caché depuis toujours
        à toutes les générations,
        mais qui maintenant a été manifesté
        à ceux qu’il a sanctifiés.
         Car Dieu a bien voulu leur faire connaître
        en quoi consiste la gloire sans prix de ce mystère
        parmi toutes les nations :
        le Christ est parmi vous,
        lui, l’espérance de la gloire !

        Ce Christ, nous l’annonçons :
        nous avertissons tout homme,
        nous instruisons chacun en toute sagesse,
        afin de l’amener à sa perfection dans le Christ.
         C’est pour cela que je m’épuise à combattre,
        avec la force du Christ
        dont la puissance agit en moi.
         Je veux en effet que vous sachiez
        quel dur combat je mène pour vous,
        et aussi pour les fidèles de Laodicée
        et pour tant d’autres qui ne m’ont jamais vu personnellement.
         Je combats pour que leurs cœurs soient remplis de courage
        et pour que, rassemblés dans l’amour,
        ils accèdent à la plénitude de l’intelligence dans toute sa richesse,
        et à la vraie connaissance du mystère de Dieu.
        Ce mystère, c’est le Christ,
         en qui se trouvent cachés
        tous les trésors de la sagesse et de la connaissance.
    - biblicalRef: 1 Co 5, 1-8
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Purifiez-vous des vieux ferments, car notre agneau pascal a été immolé : c’est le Christ »
      content: |-
        Frères,
         on entend dire partout
        qu’il y a chez vous un cas d’inconduite,
        une inconduite telle qu’on n’en voit même pas chez les païens :
        il s’agit d’un homme qui vit avec la femme de son père.
         Et, malgré cela, vous êtes gonflés d’orgueil
        au lieu d’en pleurer
        et de chasser de votre communauté celui qui commet cet acte.
         Quant à moi,
        qui suis absent de corps mais présent d’esprit,
        j’ai déjà jugé, comme si j’étais présent,
        l’homme qui agit de la sorte :
         au nom du Seigneur Jésus,
        lors d’une réunion où je serai spirituellement avec vous,
        dans la puissance de notre Seigneur Jésus,
         il faut livrer cet individu au pouvoir de Satan,
        pour la perdition de son être de chair ;
        ainsi, son esprit pourra être sauvé au jour du Seigneur.

        Vraiment, vous n’avez pas de quoi être fiers :
        ne savez-vous pas qu’un peu de levain suffit
        pour que fermente toute la pâte ?
         Purifiez-vous donc des vieux ferments,
        et vous serez une pâte nouvelle,
        vous qui êtes le pain de la Pâque,
        celui qui n’a pas fermenté.
        Car notre agneau pascal a été immolé :
        c’est le Christ.
         Ainsi, célébrons la Fête,
        non pas avec de vieux ferments,
        non pas avec ceux de la perversité et du vice,
        mais avec du pain non fermenté,
        celui de la droiture et de la vérité.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 61 (62), 6-7, 9
      refAbbr: 61, 6…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 61, 8a
        chorus: En Dieu, mon salut et ma gloire !
      content: |-
        Je n’ai mon repos qu’en Dieu seul ;
        oui, mon espoir vient de lui.
        Lui seul est mon rocher, mon salut,
        ma citadelle : je reste inébranlable.

        Comptez sur lui en tous temps,
        vous, le peuple.
        Devant lui épanchez votre cœur :
        Dieu est pour nous un refuge.
    - biblicalRef: Ps 5, 2-3, 5-6ab, 6c-7, 12
      refAbbr: 5, 2…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 5, 9a
        chorus: Seigneur, que ta justice me conduise.
      content: |-
        Tu n’es pas un Dieu ami du mal,
        chez toi, le méchant n’est pas reçu.
        Non, l’insensé ne tient pas
        devant ton regard.

        Tu détestes tous les malfaisants,
        tu extermines les menteurs ;
        l’homme de ruse et de sang,
        le Seigneur le hait.

        Allégresse pour qui s’abrite en toi,
        joie éternelle !
        Tu les protèges, pour toi ils exultent,
        ceux qui aiment ton nom.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 6, 6-11
      headline: |-
        « Ils observaient Jésus pour voir s’il ferait une guérison le jour du sabbat »
      acclamationAntiphon: |-
        Mes brebis écoutent ma voix, dit le Seigneur ;
        moi, je les connais, et elles me suivent.
      content: |-
        Un jour de sabbat,
        Jésus était entré dans la synagogue et enseignait.
        Il y avait là un homme dont la main droite était desséchée.
         Les scribes et les pharisiens observaient Jésus
        pour voir s’il ferait une guérison le jour du sabbat ;
        ils auraient ainsi un motif pour l’accuser.
         Mais lui connaissait leurs raisonnements,
        et il dit à l’homme qui avait la main desséchée :
        « Lève-toi, et tiens-toi debout, là au milieu. »
        L’homme se dressa et se tint debout.
         Jésus leur dit :
        « Je vous le demande :
        Est-il permis, le jour du sabbat,
        de faire le bien ou de faire le mal ?
        de sauver une vie ou de la perdre ? »
         Alors, promenant son regard sur eux tous,
        il dit à l’homme :
        « Étends la main. »
        Il le fit, et sa main redevint normale.
         Quant à eux, ils furent remplis de fureur
        et ils discutaient entre eux
        sur ce qu’ils feraient à Jésus.
