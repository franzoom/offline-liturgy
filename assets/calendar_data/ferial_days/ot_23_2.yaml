invitatory:
  antiphon:
    - Le Seigneur est Roi, venez, adorons-le.

readings:
  biblicalReading:
    - title: Prière au temps de la détresse
      ref: Ha 1, 1 – 2, 4
      content: "LA PROCLAMATION de ce que le prophète Habacuc a vu.</P> <p>Combien de temps, SEIGNEUR, vais-je appeler, sans que tu entendes ? Crier vers toi : « Violence ! », sans que tu sauves ? Pourquoi me fais-tu voir le mal et regarder la misère ? Devant moi, pillage et violence ; dispute et discorde se déchaînent. C’est pourquoi la loi est sans force et le droit n’apparaît plus jamais ! Quand le méchant cerne le juste, alors le droit apparaît faussé. Voyez chez les nations, et regardez ! Soyez dans la stupeur et la stupéfaction ! Car je ferai en votre temps une œuvre que vous ne croiriez pas, si on la racontait. Oui, voici que je suscite les Chaldéens, la nation impétueuse et farouche, qui parcourt les étendues de la terre pour s’emparer des demeures d’autrui. Elle est terrible et redoutable ; c’est elle qui se donne son droit et sa grandeur. Ses chevaux sont plus rapides que des léopards, plus vifs que les loups du soir. Ses cavaliers bondissent, ils arrivent de loin, ses cavaliers, ils volent, comme un aigle qui fond sur sa proie. Tous, ils arrivent pour la violence, leurs faces tendues vers l’avant, tous ensemble ; ils ramassent les captifs comme du sable. Cette nation se moque des rois, les princes sont pour elle un jouet : elle se joue de toutes les forteresses, par un remblai de terre, elle les prend. Puis le vent tourne, elle s’en va, la criminelle ! Sa force est son dieu. SEIGNEUR, depuis les temps anciens, n’es-tu pas mon Dieu, mon Saint, toi qui es immortel ? SEIGNEUR, tu as établi les Chaldéens pour exécuter le jugement ; tu en as fait un roc pour exercer le châtiment. Tes yeux sont trop purs pour voir le mal, tu ne peux supporter la vue de l’oppression. Alors, pourquoi regardes-tu ces perfides, pourquoi restes-tu silencieux quand le méchant engloutit l’homme juste ? Tu traites les hommes comme les poissons de la mer, et comme les reptiles que personne ne domine. Le Chaldéen les pêche tous avec son hameçon, les prend avec son filet, et les recueille dans ses nasses, ce qui le comble de joie et d’allégresse ! Alors il offre des sacrifices à son filet, il fait fumer de l’encens devant ses nasses, car il leur doit une prise abondante et une nourriture copieuse. N’arrêtera-t-il pas de vider son filet, de massacrer sans pitié des nations ? Je vais me tenir à mon poste de garde, rester debout sur mon rempart, guetter ce que Dieu me dira, et comment il répliquera à mes plaintes. Alors le Seigneur me répondit : Tu vas mettre par écrit une vision, clairement, sur des tablettes, pour qu’on puisse la lire couramment. Car c’est encore une vision pour le temps fixé ; elle tendra vers son accomplissement, et ne décevra pas. Si elle paraît tarder, attends-la : elle viendra certainement, sans retard. Celui qui est insolent n’a pas l’âme droite, mais le juste vivra par sa fidélité."
      responsory: |-
        R/ Le juste vivra par sa fidélité.

        Je vais me tenir à mon poste de garde
        et guetter pour voir ce que Dieu me dira.

        Encore un peu, bien peu de temps,
        celui qui vient arrivera sans tarder.

        Ne soyons pas des hommes
        qui se dérobent et se perdent,
        mais des hommes de foi pour notre salut.
  patristicReading:
    - title: SERMON DE SAINT BERNARD
      subtitle: « Cette parole est dure »
      content: "Nous le lisons dans l’Évangile : lorsque le Seigneur s’est mis à prêcher et, sous le mystère de son corps donné en nourriture, à instruire ses disciples sur la nécessité de participer à ses souffrances, certains ont dit : *Cette parole est dure*, et dès lors ils cessèrent de l’accompagner. Mais comme Jésus demandait à ses disciples si eux aussi voulaient le quitter, ils répondirent : *Seigneur, à qui irions-nous ? Tu as les paroles de la vie éternelle.* De même, je vous le dis, frères, jusqu’aujourd’hui il est manifeste pour certains que les paroles de Jésus sont esprit et vie ; aussi marchent-ils à sa suite. Mais à d’autres elles paraissent dures, si bien qu’ils cherchent ailleurs une misérable consolation. C’est qu’en effet *la Sagesse élève la voix sur les places ;* et plus précisément sur la route large et spacieuse qui conduit à la mort, pour rappeler ceux qui s’y sont engagés. Par ailleurs, *quarante ans*, dit le psaume, *je me suis tenu proche de cette génération, et j’ai dit : ce peuple a toujours le cœur égaré.* Et dans un autre psaume : *Une fois Dieu a parlé*. Une fois, oui, parce que toujours. Sa Parole est unique, en effet, parce qu’elle est sans interruption, continue et perpétuelle. Il rappelle les pécheurs à leur cœur, il les reprend sur l’égarement de leur cœur, puisque c’est là qu’il habite, lui, là qu’il parle. Et c’est ainsi qu’il accomplit ce qu’il a annoncé par le prophète : *Parlez au cœur de Jérusalem*. Vous voyez, frères, combien l’avertissement du prophète concerne notre salut, afin que si aujourd’hui nous entendons sa voix, nous n’endurcissions pas nos cœurs. Et dans l’Évangile vous lisez presque les mêmes paroles que chez le prophète. Dans l’Évangile le Seigneur dit : *Mes brebis entendent ma voix*. Et David dans le psaume : *Vous, son peuple* (c’est-à-dire assurément celui du Seigneur), *vous, les brebis de son pâturage, si aujourd’hui vous entendez sa voix, n’endurcissez pas vos cœurs.* Écoute encore comment le prophète Habaquq, loin de négliger la réprimande du Seigneur, s’en préoccupe au contraire avec grand soin. Il dit en effet : *Je tiendrai bon à mon poste de garde, je resterai debout sur les retranchements. Je guetterai pour voir ce qu’il dira contre moi et ce que je répondrai au rappel à l’ordre.* Nous aussi, frères, je vous en supplie, tenons-nous à notre poste de garde, car c’est l’heure du combat. Dans notre cœur, là où le Christ fait sa demeure, conduisons-nous avec jugement et intelligence, de manière à ne pas mettre notre confiance dans notre propre vie et à ne pas prendre appui sur un fragile rempart."
      responsory: |-
        R/ Qui pourrait enchaîner la Parole ?

        À ses serviteurs les prophètes,
        Dieu révèle ses desseins.

        Dieu a parlé autrefois par les prophètes,
        il nous parle maintenant par son Fils.
  oration:
    - Dieu qui es bon et tout-puissant, éloigne de nous tout ce qui nous arrête, afin que sans aucune entrave, ni d’esprit ni de corps, nous soyons libres pour accomplir ta volonté.
