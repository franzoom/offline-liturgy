  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Col 3, 1-11
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Vous êtes passés par la mort avec le Christ en Dieu. Faites donc mourir en vous ce qui n’appartient qu’à la terre »
      content: |-
        Frères,
         vous êtes ressuscités avec le Christ,
        recherchez les réalités d’en haut :
        c’est là qu’est le Christ, assis à la droite de Dieu.
         Pensez aux réalités d’en haut,
        non à celles de la terre.

        En effet, vous êtes passés par la mort,
        et votre vie reste cachée avec le Christ en Dieu.
         Quand paraîtra le Christ, votre vie,
        alors vous aussi, vous paraîtrez avec lui dans la gloire.
         Faites donc mourir en vous
        ce qui n’appartient qu’à la terre :
        débauche, impureté, passion, désir mauvais,
        et cette soif de posséder, qui est une idolâtrie.
         Voilà ce qui provoque la colère de Dieu
        contre ceux qui lui désobéissent,
         voilà quelle était votre conduite autrefois
        lorsque, vous aussi, vous viviez dans ces désordres.
         Mais maintenant, vous aussi, débarrassez-vous de tout cela :
        colère, emportement, méchanceté, insultes,
        propos grossiers sortis de votre bouche.
         Plus de mensonge entre vous :
        vous vous êtes débarrassés de l’homme ancien qui était en vous
        et de ses façons d’agir,
         et vous vous êtes revêtus de l’homme nouveau
        qui, pour se conformer à l’image de son Créateur,
        se renouvelle sans cesse en vue de la pleine connaissance.
         Ainsi, il n’y a plus le païen et le Juif, le circoncis et l’incirconcis,
        il n’y a plus le barbare ou le primitif, l’esclave et l’homme libre ;
        mais il y a le Christ :
        il est tout, et en tous.
    - biblicalRef: 1 Co 7, 25-31
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Tu es marié ? ne cherche pas à te séparer de ta femme. Tu n’as pas de femme ? ne cherche pas à te marier »
      content: |-
        Frères,
         au sujet du célibat, je n’ai pas un ordre du Seigneur,
        mais je donne mon avis,
        moi qui suis devenu digne de confiance
        grâce à la miséricorde du Seigneur.
         Je pense que le célibat est une chose bonne,
        étant données les nécessités présentes ;
        oui, c’est une chose bonne de vivre ainsi.
         Tu es marié ?
        ne cherche pas à te séparer de ta femme.
        Tu n’as pas de femme ?
        ne cherche pas à te marier.
         Si cependant tu te maries, ce n’est pas un péché ;
        et si une jeune fille se marie, ce n’est pas un péché.
        Mais ceux qui font ce choix y trouveront les épreuves correspondantes,
        et c’est cela que moi, je voudrais vous éviter.

        Frères, je dois vous le dire : le temps est limité.
        Dès lors, que ceux qui ont une femme
        soient comme s’ils n’avaient pas de femme,
         ceux qui pleurent,
        comme s’ils ne pleuraient pas,
        ceux qui ont de la joie,
        comme s’ils n’en avaient pas,
        ceux qui font des achats,
        comme s’ils ne possédaient rien,
         ceux qui profitent de ce monde,
        comme s’ils n’en profitaient pas vraiment.
        Car il passe, ce monde tel que nous le voyons.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 144 (145), 2-3, 10-11, 12-13ab
      refAbbr: 144, 2…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 144, 9a
        chorus: La bonté du Seigneur est pour tous.
      content: |-
        Chaque jour je te bénirai,
        je louerai ton nom toujours et à jamais.
        Il est grand, le Seigneur, hautement loué ;
        à sa grandeur, il n’est pas de limite.

        Que tes œuvres, Seigneur, te rendent grâce
        et que tes fidèles te bénissent !
        Ils diront la gloire de ton règne,
        ils parleront de tes exploits.

        Ils annonceront aux hommes tes exploits,
        la gloire et l’éclat de ton règne :
        ton règne, un règne éternel,
        ton empire, pour les âges des âges.
    - biblicalRef: Ps 44 (45), 11a.12, 14-15a, 15b-16, 17a.18
      refAbbr: 44, 11…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 44, 11a
        chorus: Écoute, ma fille, regarde et tends l’oreille.
      content: |-
        Écoute, ma fille, regarde et tends l’oreille :
        le roi sera séduit par ta beauté.
        Il est ton Seigneur : prosterne-toi devant lui.

        Fille de roi, elle est là, dans sa gloire,
        vêtue d’étoffes d’or ;
        on la conduit, toute parée, vers le roi.

        Des jeunes filles, ses compagnes, lui font cortège ;
        on les conduit parmi les chants de fête :
        elles entrent au palais du roi.

        À la place de tes pères se lèveront tes fils ;
        Je ferai vivre ton nom pour les âges des âges :
        que les peuples te rendent grâce, toujours, à jamais !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 6, 20-26
      headline: |-
        « Heureux, vous les pauvres. Mais quel malheur pour vous, les riches »
      acclamationAntiphon: |-
        Réjouissez-vous, soyez dans l’allégresse,
        car votre récompense est grande dans les cieux !
      content: |-
        En ce temps-là,
         Jésus, levant les yeux sur ses disciples, déclara :
        « Heureux, vous les pauvres,
        car le royaume de Dieu est à vous.
         Heureux, vous qui avez faim maintenant,
        car vous serez rassasiés.
        Heureux, vous qui pleurez maintenant,
        car vous rirez.
         Heureux êtes-vous quand les hommes vous haïssent
        et vous excluent,
        quand ils insultent et rejettent votre nom comme méprisable,
        à cause du Fils de l’homme.
         Ce jour-là, réjouissez-vous, tressaillez de joie,
        car alors votre récompense est grande dans le ciel ;
        c’est ainsi, en effet, que leurs pères traitaient les prophètes.

        Mais quel malheur pour vous, les riches,
        car vous avez votre consolation !
         Quel malheur pour vous qui êtes repus maintenant,
        car vous aurez faim !
        Quel malheur pour vous qui riez maintenant,
        car vous serez dans le deuil et vous pleurerez !
         Quel malheur pour vous
        lorsque tous les hommes disent du bien de vous !
        C’est ainsi, en effet, que leurs pères traitaient les faux prophètes. »
