invitatory:
  antiphon:
    - Adorons le Seigneur, c’est lui qui nous a faits.

oration:
    - "Accorde-nous, Seigneur, de trouver notre joie dans notre fidélité : car c’est un bonheur durable et profond de servir constamment le créateur de tout bien."

readings:
  biblicalReading:
    - title: Malédictions
      ref: Ha 2, 5-20
      content: "Assurément, comme le vin est traître, l’homme fort est orgueilleux, sans repos ; il ouvre large sa gorge comme les enfers, il est comme la mort, jamais rassasié ; il entasse pour lui toutes les nations, il ramasse pour lui tous les peuples. Tous ne vont-ils pas proférer sur lui une satire, des pamphlets et des énigmes contre lui ? Ils diront : Quel malheur pour celui qui s’enrichit du bien des autres — Combien de temps encore ? — et pour celui qui accumule des gages à son profit ! Ne vont-ils pas se dresser soudain, tes créanciers, et se réveiller, ceux qui te feront trembler ? Par eux, tu seras mis au pillage ! Comme tu as dépouillé de nombreuses nations, tout le reste des peuples te dépouillera à cause du sang de l’homme, à cause de la violence faite au pays, à la cité et à tous ses habitants. Quel malheur pour celui qui réalise un profit malhonnête pour sa maison, afin d’établir son nid sur la hauteur, pour échapper à l’emprise du malheur ! C’est la honte de ta maison que tu as décidée ; en éliminant de nombreux peuples, c’est ta propre vie qui échoue. Oui, du mur une pierre va crier, et de la charpente, une poutre lui répondra. Quel malheur pour celui qui bâtit une ville dans le sang et fonde une cité sur le crime ! Ceci ne vient-il pas du SEIGNEUR de l’univers que *les peuples se fatiguent pour du feu, que les nations s’exténuent pour le néant ? La connaissance de la gloire du SEIGNEUR remplira la terre, comme les eaux recouvrent le fond de la mer !* Quel malheur pour qui fait boire son prochain, et lui verse du poison au point de l’enivrer, pour regarder sa nudité ! Tu t’es rassasié d’infamie plus que de gloire ! À ton tour de boire et d’exhiber ton prépuce : sur toi se renversera la coupe de la droite du SEIGNEUR, et sur ta gloire, l’ignominie ! Car la violence faite au Liban retombera sur toi et le pillage des troupeaux t’effrayera, à cause du sang de l’homme, à cause de la violence faite au pays, à la cité et à tous ses habitants. À quoi sert une image sculptée pour que la sculpte son auteur, une idole en métal qui enseigne le mensonge, pour qu’en elles se confie l’auteur qui les fabrique ? Les faux dieux qu’il fait sont muets. Quel malheur pour celui qui dit au morceau de bois : « Réveille-toi ! », à la pierre muette : « Lève-toi ! », et qui dit : « Elle va enseigner ! » Tout cela est plaqué d’or et d’argent, sans aucun souffle à l’intérieur ! Mais le SEIGNEUR est dans son temple saint : silence devant lui, terre entière !"
      responsory: |-
        R/ Où abonde le péché,
        la grâce surabonde.

        Dieu enferma tous les hommes
        dans la désobéissance
        pour faire à tous miséricorde.

        Tous ont péché
        et sont privés de la gloire de Dieu,
        mais Jésus Christ les a justifiés.
  patristicReading:
    - title: SERMON DE SAINT BERNARD
      subtitle: Les degrés de la contemplation
      content: "Fixons-nous solidement au rempart ; appuyons-nous de toutes nos forces sur le roc inébranlable qu’est le Christ, selon cette parole de l’Écriture : *Il m’a fait reprendre pied sur le roc, il a raffermi mes pas*. Ainsi établis et réconfortés, mettons-nous à contempler : nous verrons ce qu’il nous dit et ce que nous répondrons à qui nous fait reproche. Le premier degré de la contemplation en effet, mes bien-aimés, c’est que sans cesse nous considérions ce que veut le Seigneur, ce qui lui plaît, ce qui lui est agréable. En beaucoup de choses nous l’offensons tous, notre manque de simplicité heurte la droiture de sa volonté, et cela nous empêche de nous unir, de nous attacher à lui. Humilions-nous donc sous la main puissante du Dieu très-haut et hâtons-nous d’exposer toute notre misère devant les yeux de sa miséricorde en disant : *Guéris-moi, Seigneur, et je serai guéri, sauve-moi et je serai sauvé,* et encore : *Prends pitié de moi, Seigneur, guéris mon âme, car j’ai péché contre toi.* Lorsque l’œil du cœur est purifié par ce genre de pensées, nous ne vivons plus le cœur plein d’amertume mais dans les délices qui se trouvent en l’Esprit de Dieu. Déjà nous ne considérons plus quelle est la volonté de Dieu sur nous, mais quelle est cette volonté en elle-même. Car c’est dans sa volonté qu’est la vie, et absolument rien n’est plus utile et plus avantageux que de s’accorder à sa volonté. Et c’est pourquoi l’empressement que nous mettons à vouloir conserver notre vie, mettons-le aussi, dans la mesure du possible, à ne point dévier du chemin qui y mène. Ensuite, lorsque nous aurons progressé quelque peu dans l’ascèse spirituelle en suivant comme guide l’Esprit Saint qui scrute les profondeurs mêmes de Dieu, représentons-nous combien le Seigneur est tendresse, combien il est bon en lui-même. Demandons avec le prophète de voir la volonté du Seigneur, demandons-lui de nous faire visiter non plus notre cœur mais son temple. Et avec lui nous dirons encore : *Mon âme en moi s’est troublée, c’est pourquoi je me souviendrai de toi.* Ces deux choses résument le contenu de toute la vie spirituelle : au spectacle de nous-mêmes, nous sommes troublés et contrits pour notre salut, tandis que, dans la contemplation de Dieu, nous respirons et la joie du Saint-Esprit nous procure la consolation. D’une part, crainte et humilité ; d’autre part, espérance et charité."
      responsory: |-
        R/ Mets ta joie dans le Seigneur ;
        il comblera les désirs de ton cœur !

        La bouche du juste murmure la Sagesse,
        la loi de Dieu dans son cœur,
        ses pas ne chancellent jamais.

        Heureux l’homme qui adore le Seigneur
        et s’attache à tout ce qu’il commande :
        confiant, il s’appuie sur son Dieu.
