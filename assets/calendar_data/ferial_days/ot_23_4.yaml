invitatory:
  antiphon:
    - Venez tous au Seigneur, adorons notre Maître.

readings:
  biblicalReading:
    - ref: Lam 1, 1-12.18-20
      content: "Comment ! La voilà donc assise, solitaire, la ville si populeuse, semblable à une veuve, la reine des nations, souveraine des peuples, devenue esclave ! Elle pleure, elle pleure dans la nuit, les larmes couvrent ses joues : personne pour la consoler parmi ceux qui l’aimaient ; ils l’ont trompée, tous ses amis, devenus ses ennemis. Elle est déportée, Juda, misérable, durement asservie ; assise au milieu des nations, elle ne trouve pas de repos. Tous ses persécuteurs l’ont traquée jusque dans sa détresse. Les routes de Sion sont en deuil, car personne ne vient à ses fêtes : toutes ses portes sont à l’abandon, ses prêtres gémissent, ses vierges s’affligent ; elle-même est dans l’amertume ! Ses adversaires la dominent, ses ennemis sont rassurés, car le Seigneur l’afflige pour ses fautes sans nombre ; ses petits enfants s’en vont, captifs devant l’adversaire. De la fille de Sion toute splendeur s’est retirée ; ses princes, comme des cerfs ne trouvant plus de pâturages, sont partis à bout de forces devant le persécuteur. Jérusalem se rappelle tous les plaisirs des jours d’autrefois, aux jours de misère et d’errance quand son peuple tombe aux mains de l’adversaire ; la voyant privée de secours, ses adversaires rient de sa ruine. Elle a péché, elle a péché, Jérusalem : elle n’est plus que souillure ; tous ceux qui la glorifiaient la méprisent voyant sa nudité ; elle aussi gémit et se détourne. Son impureté a taché sa robe ; elle n’avait pas imaginé une telle fin : elle est descendue au plus bas ; personne pour la consoler. « Vois, Seigneur, ma misère : l’ennemi a triomphé ! » L’adversaire a fait main basse sur tous ses trésors : oui, elle a vu les païens entrer dans son sanctuaire, alors que tu leur avais ordonné : « Vous n’entrerez pas dans mon assemblée. » Son peuple tout entier gémit, en quête de pain ; il troque ses trésors contre de la nourriture, pour reprendre vie : « Vois, Seigneur, et regarde comme je suis méprisée ! » « Ô vous tous qui passez sur le chemin, regardez et voyez s’il est une douleur pareille à la douleur que j’endure, celle dont le Seigneur m’afflige, le jour de sa brûlante colère ! » Le Seigneur, lui, est juste car je suis rebelle à sa parole. Écoutez donc, vous, tous les peuples, et voyez ma douleur : mes vierges et mes jeunes gens sont partis en captivité. J’ai fait appel à mes amants : mais ils m’ont trahie. Mes prêtres et mes anciens expirent dans la ville, cherchant la nourriture pour reprendre vie. Vois, Seigneur, quelle est ma détresse : mes entrailles frémissent ; mon cœur en moi se retourne car j’ai persisté dans ma rébellion ; dehors, l’épée m’a privée d’enfants, dans la maison, c’est la mort."
      responsory: |
        R/ Seigneur, fais-nous revenir,
        montre-nous ton visage.

        Jésus pleura sur la ville :
        Si tu avais compris en ce jour
        le message de paix !

        Dites à la fille de Sion :
        Voici que ton roi vient à toi,
        humble, il monte sur un âne.
  patristicReading:
    - title: COMMENTAIRE DE SAINT BRUNO SUR LE PSAUME 83
      subtitle: « Si je t’oublie, Jérusalem… »
      content: "*Que tes demeures sont désirables ! Mon âme a désiré entrer jusque dans les parvis du Seigneur,* c’est-à-dire dans l’ample espace de la Jérusalem céleste, qui est la cité de Dieu. Le psalmiste montre alors pourquoi il a désiré entrer dans les parvis du Seigneur, et voici cette raison : *Seigneur, Dieu des puissances célestes, mon roi et mon Dieu, heureux les habitants de ta maison,* la Jérusalem céleste ! C’est comme s’il disait : Qui n’aurait ce désir d’entrer dans tes parvis, puisque tu es Dieu, et donc Créateur, Seigneur des puissances, Roi, et qu’ils sont heureux, tous les habitants de ta maison ? Parvis et maison, ici, désignent la même réalité. Lorsque le psalmiste dit que leurs habitants sont heureux, il signifie que le bonheur dont ils jouissent est aussi grand qu’on peut l’imaginer. Et si l’on peut être certain de leur bonheur, c’est qu*’ils te loueront*, Seigneur, dans un amour fervent, *pour les siècles des siècles*, c’est-à-dire pour l’éternité. Leur louange ne serait pas pour l’éternité, si leur bonheur ne l’était pas aussi. À ce bonheur, personne ne peut atteindre par lui-même ; il faut qu’il ait l’espérance, la foi et l’amour. Mais *heureux est cet homme-là*, c’est-à-dire : à ce bonheur parvient seul cet homme-là *dont la force est en toi,* Seigneur, pour monter les degrés du bonheur, ces degrés qu’il a disposés dans son cœur. Autrement dit : parviendra au bonheur celui-là seul qui, en se préparant dans son cœur à monter vers ce bonheur par les nombreux degrés des vertus et des bonnes œuvres, reçoit le secours de ta grâce. Par lui-même il est incapable de monter, comme l’atteste cette parole du Seigneur : *Nul ne monte au ciel,* à savoir par lui-même, *sinon le Fils de l’homme, qui est au ciel.* Je dis que cet homme *a disposé en son cœur les degrés*, en tant qu’il vit encore dans cette vallée de larmes, c’est-à-dire dans cette existence qui est humble et remplie de larmes en comparaison de l’autre vie : de celle-ci, comparée à la première, il faut dire qu’elle est une montagne, et que la joie la remplit. Du fait de cette parole : *Heureux l’homme dont la force est en toi,* on pourrait poser cette question : Dieu fournit-il un secours dans ce but ? Et la réponse sera : oui, vraiment, le secours de Dieu est pour cet homme heureux. En effet, le Législateur, c’est-à-dire le Christ, qui nous a donné la loi, nous donne et nous donnera aussi avec constance ses bénédictions, les dons multiples de sa grâce ; par eux il bénira ses serviteurs, il les élèvera vers le bonheur. Et par ses bénédictions, les fidèles monteront de vertu en vertu, *iront de hauteur en hauteur*. Et à l’avenir, dans la Sion du ciel, on verra le Christ, le Dieu des dieux, c’est-à-dire celui qui, du fait qu’il est Dieu, déifiera aussi les siens. Ou encore : en ceux qui existeront en Sion on verra spirituellement le Dieu des dieux le Dieu Trinité. Ce qui revient à dire : Ils verront par la raison Dieu en lui-même, lui qu’ici-bas ils ne peuvent voir. *Dieu* en effet *sera tout en tous.*"
      responsory: |
        R/ Heureux les habitants de ta maison, Seigneur !

        Heureux les hommes dont tu es la force :
        des chemins s’ouvrent dans leur cœur,
        ils iront de hauteur en hauteur !

        Quand le Fils de Dieu paraîtra,
        nous le verrons tel qu’il est,
        car nous serons semblables à lui.
  oration:
    - "Réveille, Seigneur, le courage de tes fidèles : qu’ils soient plus ardents à profiter de tes grâces, pour obtenir de toi de plus puissants secours."
