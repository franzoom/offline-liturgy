  description: null
invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.

oration:
    - "Dieu éternel et tout-puissant, qui régis l’univers du ciel et de la terre : exauce, en ta bonté, les prières de ton peuple et fais à notre temps la grâce de la paix."

readings:
  biblicalReading:
    - title: Du livre des lamentations
      ref: Lam 5, 1-22
      content: |-
        Rappelle-toi, Seigneur, ce qui nous arrive. Regarde, et vois notre honte. Notre héritage a passé à des inconnus, nos maisons, à des étrangers. Nous sommes orphelins de pères, et nos mères sont veuves. Notre eau, nous la buvons à prix d’argent ; nous achetons notre bois. Nous voici pourchassés, asservis ; exténués, nous n’avons pas de repos. Nous tendons la main à l’Égypte, à Assour, pour notre part de pain. 
        Nos pères ont péché : ils ne sont plus, et c’est nous qui portons leurs fautes. Pour maîtres nous avons des esclaves et nul ne nous tire de leurs mains. Nous risquons notre vie pour du pain face à l’épée du désert. Notre peau brûle comme un four face aux ardeurs de la faim. Ils ont violé des femmes dans Sion, des vierges dans les villes de Juda. Par leurs mains, des princes ont été pendus, la face des anciens n’est pas honorée. Des jeunes gens ont porté la meule, des garçons, sous le poids du bois, trébuchent. Les anciens ne tiennent plus conseil à la porte, et les jeunes ont cessé leurs chansons. La joie de notre cœur a cessé, notre danse a fait place au deuil. 
        La couronne est tombée de notre tête. Malheur à nous, car nous avons péché ! Si notre cœur est malade, si nos yeux sont dans la nuit, c’est que le mont Sion est déserté ; là, rôdent les renards. Mais toi, Seigneur, tu sièges pour toujours ; ton trône est pour les âges des âges. Pourquoi nous oublier sans fin, nous abandonner pour la suite des jours ? Fais-nous revenir à toi, Seigneur, et nous reviendrons. Renouvelle pour nous les jours d’autrefois. Nous aurais-tu voués au mépris, serais-tu irrité contre nous sans mesure ?
      responsory: |-
        R/ Sauve-nous, Seigneur, nous périssons.

        Heureux, vous les pauvres,
        car le Royaume de Dieu est à vous.

        Heureux, vous qui avez faim maintenant,
        car vous serez rassasiés.

        Heureux, vous qui pleurez maintenant,
        car vous rirez.

        Heureux si l’on vous insulte
        à cause du Fils de l’homme,
        exultez : grande sera votre récompense.
  patristicReading:
    - title: Traité de Saint Athanase sur l'Incarnation du Verbe
      subtitle: « Tu ne nous as pas abandonnés au pouvoir de la mort »
      content: |-
        Le Verbe qui est Dieu, la Parole du Père très bon, n’a pas abandonné le genre humain qu’il avait créé et qui tombait dans la corruption ; par l’offrande de son propre corps, il triompha de la mort qui était devenue leur héritage ; il remédia à leur insouciance par son enseignement ; il redressa par sa puissance toute la condition humaine. 
        Il suffit d’avoir lu les écrits des théologiens disciples du Sauveur pour le confirmer par leur autorité. Car ils disent : * L’amour du Christ nous saisit quand nous pensons qu’un seul est mort pour tous, et qu’ainsi tous ont passé par la mort. Car le Christ est mort pour tous afin que nous ne vivions plus pour nous-mêmes, mais pour celui qui pour nous est mort et ressuscité* d’entre les morts, notre Seigneur Jésus Christ. Et encore : * Jésus, qui avait été abaissé un peu au-dessous des anges, nous le voyons couronné de gloire et d’honneur à cause de sa passion et de sa mort, si bien qu’il a goûté la mort par la grâce de Dieu, pour le bien de tous.* Ensuite le texte signale pour quel motif il fallait que le Verbe divin, et pas un autre, devienne un homme : * Il convenait en effet que, voulant avoir une multitude de fils à conduire jusqu’à la gloire, celui qui est le créateur et le maître de tout rende parfait, par ses souffrances, le chef qui devait les guider vers leur salut.* Cela signifie que relever les hommes de la corruption qui s’était produite ne revenait à nul autre qu’au Verbe divin qui les avait créés à l’origine. 
        Quant au fait que le Verbe lui-même a pris un corps en vue d’en offrir le sacrifice pour des corps de même nature, les Écritures l’indiquent aussi par ces mots : *Puisque les enfants ont en commun le sang et la chair, lui-même y participa également, afin de réduire à l’impuissance, par sa mort, celui qui possédait le pouvoir de la mort, c’est-à-dire le démon, et d’affranchir tous ceux qui, toute leur vie, avaient vécu sous l’esclavage, par crainte de la mort.* En effet, par l’immolation de son propre corps, il a mis fin à la loi portée contre nous, et il a renouvelé le principe de notre vie, en nous donnant l’espérance de la résurrection. 
        En effet, c’est à partir des hommes que la mort a dominé sur les hommes ; en retour, c’est par l’incarnation du Verbe divin que s’est produite la destruction de la mort et la résurrection de la vie, comme le dit l’Apôtre porte-Christ : *La mort étant venue par un homme, c’est par un homme aussi que vient la résurrection. En effet, c’est en Adam que meurent tous les hommes : de même, c’est dans le Christ que tous revivront.* ~ 
        À présent, nous ne mourons plus comme destinés à la condamnation, mais comme devant nous réveiller ; nous attendons la résurrection générale de tous, que Dieu *nous fera voir au temps fixé*, car c’est lui qui la réalisera et nous en donnera la grâce.
      responsory: |-
        R/ Nous sommes morts au péché avec le Christ,
        avec lui, vivons pour Dieu, alléluia !

        Le Christ est mort pour les péchés,
        afin de nous présenter à Dieu.

        Mis à mort en sa chair, ressuscité par l’Esprit,
        il est à la droite de Dieu.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: 1 Tm 1, 15-17
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Le Christ Jésus est venu dans le monde pour sauver les pécheurs »
      content: |-
        Bien aimé,
         voici une parole digne de foi,
        et qui mérite d’être accueillie sans réserve :
        le Christ Jésus est venu dans le monde
        pour sauver les pécheurs ;
        et moi, je suis le premier des pécheurs.
         Mais s’il m’a été fait miséricorde,
        c’est afin qu’en moi le premier,
        le Christ Jésus montre toute sa patience,
        pour donner un exemple
        à ceux qui devaient croire en lui, en vue de la vie éternelle.

        Au roi des siècles,
        Dieu immortel, invisible et unique,
        Honneur et gloire pour les siècles des siècles ! Amen.
    - biblicalRef: 1 Co 10, 14-22
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « La multitude que nous sommes est un seul corps, car nous avons tous part à un seul pain »
      content: |-
        Mes bien-aimés,
        fuyez le culte des idoles.
         Je vous parle comme à des personnes raisonnables ;
        jugez vous-mêmes de ce que je dis.
         La coupe de bénédiction que nous bénissons,
        n’est-elle pas communion au sang du Christ ?
        Le pain que nous rompons,
        n’est-il pas communion au corps du Christ ?
         Puisqu’il y a un seul pain,
        la multitude que nous sommes est un seul corps,
        car nous avons tous part à un seul pain.
         Voyez ce qui se passe chez les Israélites :
        ceux qui mangent les victimes offertes sur l’autel de Dieu,
        ne sont-ils pas en communion avec lui ?
         Je ne prétends pas
        que la viande offerte aux idoles ou que les idoles elles-mêmes
        représentent quoi que ce soit.
         Mais je dis que les sacrifices des païens
        sont offerts aux démons, et non à Dieu,
        et je ne veux pas que vous soyez en communion
        avec les démons.
         Vous ne pouvez pas boire à la coupe du Seigneur
        et en même temps à celle des démons ;
        vous ne pouvez pas prendre part à la table du Seigneur
        et en même temps à celle des démons.
         Voulons-nous provoquer l’ardeur jalouse du Seigneur ?
        Sommes-nous plus forts que lui ?
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 112 (113), 1-2, 3-4, 5a.6-7
      refAbbr: 112, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 112, 2
        chorus: |-
          Béni soit le nom du Seigneur,
          maintenant et pour les siècles des siècles !
      - chorus: Alléluia !
      content: |-
        Louez, serviteurs du Seigneur,
        louez le nom du Seigneur !
        Béni soit le nom du Seigneur,
        maintenant et pour les siècles des siècles !

        Du levant au couchant du soleil,
        loué soit le nom du Seigneur !
        Le Seigneur domine tous les peuples,
        sa gloire domine les cieux.

        Qui est semblable au Seigneur notre Dieu ?
        Il abaisse son regard vers le ciel et vers la terre.
        De la poussière il relève le faible,
        il retire le pauvre de la cendre.
    - biblicalRef: Ps 115 (116B), 12-13, 17-18
      refAbbr: 115, 12…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 115, 17a
        chorus: |-
          Seigneur, je t’offrirai
          le sacrifice d’action de grâce.
      content: |-
        Comment rendrai-je au Seigneur
        tout le bien qu’il m’a fait ?
        J’élèverai la coupe du salut,
        j’invoquerai le nom du Seigneur.

        Je t’offrirai le sacrifice d’action de grâce,
        j’invoquerai le nom du Seigneur.
        Je tiendrai mes promesses au Seigneur,
        oui, devant tout son peuple.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 6, 43-49
      headline: |-
        « Pourquoi m’appelez-vous en disant : “Seigneur ! Seigneur !” et ne faites-vous pas ce que je dis ? »
      acclamationAntiphon: |-
        Si quelqu’un m’aime, il gardera ma parole,
        dit le Seigneur ;
        mon Père l’aimera, et nous viendrons vers lui.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
         « Un bon arbre ne donne pas de fruit pourri ;
        jamais non plus un arbre qui pourrit ne donne de bon fruit.
         Chaque arbre, en effet, se reconnaît à son fruit :
        on ne cueille pas des figues sur des épines ;
        on ne vendange pas non plus du raisin sur des ronces.
         L’homme bon tire le bien
        du trésor de son cœur qui est bon ;
        et l’homme mauvais tire le mal
        de son cœur qui est mauvais :
        car ce que dit la bouche,
        c’est ce qui déborde du cœur.

        Et pourquoi m’appelez-vous en disant : “Seigneur ! Seigneur !”
        et ne faites-vous pas ce que je dis ?
         Quiconque vient à moi,
        écoute mes paroles et les met en pratique,
        je vais vous montrer à qui il ressemble.
         Il ressemble à celui qui construit une maison.
        Il a creusé très profond
        et il a posé les fondations sur le roc.
        Quand est venue l’inondation,
        le torrent s’est précipité sur cette maison,
        mais il n’a pas pu l’ébranler
        parce qu’elle était bien construite.
         Mais celui qui a écouté
        et n’a pas mis en pratique
        ressemble à celui qui a construit sa maison
        à même le sol, sans fondations.
        Le torrent s’est précipité sur elle,
        et aussitôt elle s’est effondrée ;
        la destruction de cette maison a été complète. »
