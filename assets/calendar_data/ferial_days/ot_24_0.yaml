readings:
  biblicalReading:
    - title: Vision d’Ezéchiel
      ref: Ez 1, 3-14.22-28a
      content: |-
        La parole de DIEU fut adressée à Ézékiel, fils du prêtre Bouzi, dans le pays des Chaldéens, au bord du fleuve Kebar. La main du SEIGNEUR se posa sur lui. 
        J’ai vu : un vent de tempête venant du nord, un gros nuage, un feu jaillissant et, autour, une clarté ; au milieu, comme un scintillement de vermeil du milieu du feu. Au milieu, la forme de quatre Vivants ; elle paraissait une forme humaine. Ils avaient chacun quatre faces et chacun quatre ailes. Leurs jambes étaient droites ; leurs pieds, pareils aux sabots d’un veau, étincelaient comme scintille le bronze poli. Des mains humaines, sous leurs ailes, étaient tournées dans les quatre directions, ainsi que leurs visages et leurs ailes à tous les quatre. Leurs ailes étaient jointes l’une à l’autre ; ils ne se tournaient pas en marchant : ils allaient chacun droit devant soi. La forme de leurs visages, c’était visage d’homme et, vers la droite, visage de lion pour tous les quatre, visage de taureau à gauche pour tous les quatre, et visage d’aigle pour tous les quatre. Leurs ailes étaient déployées vers le haut ; deux se rejoignaient l’une l’autre, et deux couvraient leur corps. Chacun allait droit devant soi ; là où l’esprit voulait aller, ils allaient. Ils avançaient sans s’écarter. Ils avaient une forme de vivants. Leur aspect était celui de brandons enflammés, une certaine apparence de torches allait et venait entre les Vivants. Il y avait la clarté du feu, et des éclairs sortant du feu. Et les Vivants s’élançaient en tous sens : leur aspect était celui de l’éclair. 
        La forme au-dessus de la tête des Vivants était un firmament ; scintillant comme un cristal éblouissant, il s’étendait sur leurs têtes, bien au-dessus. Sous le firmament, leurs ailes étaient déployées l’une vers l’autre ; chacun en avait deux qui lui couvraient le corps. J’entendis le bruit de leurs ailes, pareil, quand ils marchaient, au bruit des grandes eaux, pareil à la voix du Puissant, une rumeur comme celle d’une armée. Lorsqu’ils s’arrêtaient, ils laissaient retomber leurs ailes. On entendit un bruit venant de plus haut que le firmament qui était au-dessus de leurs têtes. Au-dessus de ce firmament, il y avait une forme de trône, qui ressemblait à du saphir ; et, sur ce trône, quelqu’un qui avait l’aspect d’un être humain, au-dessus, tout en haut. Puis j’ai vu comme un scintillement de vermeil, comme l’aspect d’un feu qui l’enveloppait tout autour, à partir de ce qui semblait être ses reins et au-dessus. À partir de ce qui semblait être ses reins et au-dessous, j’ai vu comme l’aspect d’un feu et, autour, une clarté. Comme l’arc apparaît dans la nuée un jour de pluie, ainsi cette clarté à l’entour : c’était l’aspect, la forme de la gloire du SEIGNEUR.
      responsory: |-
        R/ Gloire à Dieu au plus haut des cieux.

        Sur un trône qui semblait de saphir,
        je vis un être d’apparence humaine.

        Il avait l’éclat du vermeil
        et paraissait entouré de feu.

        À celui qui siège sur le trône, et à l’Agneau,
        gloire et puissance pour les siècles des siècles.
  patristicReading:
    - title: Sermon de Saint Augustin sur les pasteurs
      subtitle: La charge du pasteur
      content: |-
        Toute notre espérance est dans le Christ, et toute notre gloire véritable et salutaire, c’est lui-même : ce n’est pas la première fois que votre charité reçoit cet enseignement. Car vous êtes dans le troupeau de celui qui veille sur Israël comme son berger. Mais, parce qu’il y a des pasteurs qui veulent recevoir ce nom alors qu’ils ne veulent pas remplir l’office de pasteurs, rappelons ce qui leur est dit par le prophète Ézéchiel. ~ Écoutez avec attention ; quant à nous, écoutons avec crainte. 
        *La parole du Seigneur me fut adressée : Fils d’homme, prophétise sur les pasteurs d’Israël et parle-leur*. Vous avez entendu faire cette lecture tout à l’heure ; c’est pourquoi nous avons décidé d’en parler avec vous. Dieu nous aidera à dire des choses vraies, du moment que nous ne disons pas des choses tirées de nous-même. Car si ce que nous disons est tiré de nous-même, nous serons pasteur pour nous-même et non pour les brebis ; au contraire, si ce que nous disons vient de lui, c’est lui qui est notre pasteur, quel que soit l’intermédiaire. 
        *Voici ce que dit le Seigneur Dieu : Malheureux : pasteurs d’Israël, qui sont pasteurs pour eux seuls ! Ne sont-ils pas les bergers des brebis ?* C’est-à-dire que les vrais bergers ne cherchent pas à assurer leur propre nourriture, mais celle des brebis. Le premier motif de reproche adressé à ces mauvais pasteurs, c’est qu’ils nourrissent eux-mêmes, et non pas les brebis. Qui sont-ils ? Ceux dont l’Apôtre a dit : *Tous cherchent leurs propres intérêts, non ceux de Jésus Christ.
        * Quant à nous, nous occupons cette fonction qui oblige à une dangereuse reddition de comptes, parce que le Seigneur nous y a placé non pas selon notre mérite, mais par condescendance. Et nous devons faire une distinction nette entre deux choses : l’une, c’est que nous sommes chrétien ; l’autre, c’est que nous sommes évêque. Que nous soyons chrétien, c’est pour nous ; que nous soyons évêque, c’est pour vous. En tant que chrétien, nous devons veiller à notre propre avantage ; en tant qu’évêque, à votre avantage uniquement. 
        Beaucoup sont chrétiens sans être évêques ; ils arrivent à Dieu par un chemin peut-être plus facile et ils marchent sans doute avec une allure d’autant plus dégagée qu’ils portent un moindre fardeau. Quant à nous, nous sommes chrétiens, et nous devrons donc rendre compte à Dieu de notre propre vie ; mais nous sommes en outre évêque, et nous devrons donc rendre compte à Dieu de notre gestion.
      responsory: |-
        Le bon Pasteur s’est livré lui-même Stance
        pour que vous ayez la vie.
        Laissez-vous conduire à sa voix
        et suivez-le en chantant :

        R/ Tu es la porte du Royaume, alléluia,
        tu es la route vers le Père, alléluia !

        Le Seigneur a les yeux sur ses fidèles,
        sur ceux qui espèrent son amour.

        Pour nous préserver de la mort,
        nous garder en vie au temps de la famine.
