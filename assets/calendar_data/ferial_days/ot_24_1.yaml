invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.
readings:
  biblicalReading:
    -
      title: Vocation d’Ezéchiel
      ref: Ez 2, 8-10; 3, 1-11.16-21
      content: "« Et toi, fils d’homme, écoute ce que je te dis. Ne sois pas rebelle comme cette engeance de rebelles. Ouvre la bouche, et mange ce que je te donne. » Alors j’ai vu : une main tendue vers moi, tenant un livre en forme de rouleau. Elle le déroula devant moi ; ce rouleau était écrit au-dedans et au-dehors, rempli de lamentations, plaintes et clameurs. Le Seigneur me dit : « Fils d’homme, ce qui est devant toi, mange-le, mange ce rouleau ! Puis, va ! Parle à la maison d’Israël. » J’ouvris la bouche, il me fit manger le rouleau et il me dit : « Fils d’homme, remplis ton ventre, rassasie tes entrailles avec ce rouleau que je te donne. » Je le mangeai, et dans ma bouche il fut doux comme du miel. Il me dit alors : « Debout, fils d’homme ! Va vers la maison d’Israël, et dis-lui mes paroles. Ce n’est pas à un peuple au parler obscur et à la langue difficile que tu es envoyé, c’est à la maison d’Israël. Ce n’est pas à des peuples nombreux, au parler obscur et à la langue difficile, dont tu ne comprendrais pas les paroles, que tu es envoyé — si je t’envoyais vers eux, ils t’écouteraient ! Mais la maison d’Israël ne voudra pas t’écouter, parce qu’ils ne veulent pas m’écouter. La maison d’Israël tout entière a le front endurci et le cœur obstiné. Et voici que je rends ton visage aussi dur que leur visage, ton front aussi dur que leur front. Comme un diamant plus dur que le roc, ainsi je rends ton front. Ne les crains pas, devant eux ne t’effraie pas — c’est une engeance de rebelles ! » Puis il me dit : « Fils d’homme, toutes les paroles que je te dirai, reçois-les dans ton cœur, écoute de toutes tes oreilles. Va, rends-toi vers les exilés, vers les fils de ton peuple, et tu leur parleras. Qu’ils écoutent ou qu’ils n’écoutent pas, tu leur diras : Ainsi parle le Seigneur DIEU. » Au bout des sept jours, la parole du Seigneur me fut adressée : « Fils d’homme, je fais de toi un guetteur pour la maison d’Israël. Lorsque tu entendras une parole de ma bouche, tu les avertiras de ma part. Si je dis au méchant : “Tu vas mourir”, et que tu ne l’avertis pas, si tu ne lui dis pas d’abandonner sa conduite mauvaise afin qu’il vive, lui, le méchant, mourra de son péché, mais à toi, je demanderai compte de son sang. Au contraire, si tu avertis le méchant, et qu’il ne se détourne pas de sa méchanceté et de sa conduite mauvaise, lui mourra de son péché, mais toi, tu auras sauvé ta vie. Si le juste se détourne de sa justice et fait le mal, je le ferai trébucher : il mourra. Parce que tu ne l’auras pas averti, il mourra de son péché, et l’on ne se souviendra plus de la justice qu’il avait pratiquée ; mais à toi je demanderai compte de son sang. Au contraire, si tu avertis le juste de ne pas pécher, et qu’en effet il ne pèche pas, c’est certain, il vivra parce qu’il aura été averti, et toi, tu auras sauvé ta vie. »"
      responsory: |
        R/ Vivante est la Parole de Dieu,
        plus pénétrante qu’un glaive.
        
        Fils d’homme, je t’ai fait sentinelle :
        de ma part, tu avertiras mon peuple.
        
        Fils d’homme, porte-leur mes paroles,
        qu’ils écoutent ou qu’ils n’écoutent pas.
  patristicReading:
    -
      title: Sermon de Saint Augustin sur les pasteurs
      subtitle: Le pasteur doit-il vivre du troupeau ?
      content: "Voyons maintenant ce que dit la parole divine, qui ne ménage personne, aux pasteurs qui cherchent leur nourriture et non celle de leurs brebis : *Vous avez bu leur lait, vous vous êtes habillés avec leur laine, vous avez égorgé les brebis grasses, vous n’étiez pas des bergers pour mon troupeau. Vous n’avez pas rendu des forces à la brebis chétive, guéri celle qui était faible, soigné celle qui était blessée. Vous n’avez pas ramené la brebis égarée, cherché celle qui était perdue ; celle qui était forte, vous l’avez accablée. Mes brebis se sont dispersées parce qu’il n’y a pas de berger.* On dit aux pasteurs qui s’occupent d’eux-mêmes et non des brebis ce qu’ils aiment et ce qu’ils négligent. Ce qu’ils aiment ? *Vous avez bu leur lait, vous vous êtes habillés avec leur laine.* Ce qui fait dire à l’Apôtre : *Est-ce qu’on plante une vigne sans en manger le fruit ? Est-ce qu’on est berger d’un troupeau sans boire son lait ?* Nous comprenons alors que « le lait du troupeau », c’est tout ce que le peuple de Dieu verse aux supérieurs pour leur soutien temporel. C’est en ce sens que l’Apôtre parle dans le texte que je viens de citer. Bien qu’il ait préféré vivre du travail de ses mains et ne pas demander de lait à ses brebis, cependant il affirme bien qu’il peut percevoir ce lait ; et que le Seigneur en avait disposé ainsi : *Ceux qui annoncent l’Évangile doivent vivre de l’Évangile.* Il affirme que d’autres collègues dans l’apostolat ont usé de ce pouvoir : celui-ci leur avait été donné, ils ne l’ont pas usurpé. Lui-même a fait davantage : il n’a pas pris ce qui lui était dû. Lui-même a fait don de ce qui lui était dû, mais si un autre l’a exigé, ce n’était pas quelque chose d’indu. C’est lui, Paul, qui a fait davantage. Peut-être est-ce à lui que faisait allusion le Samaritain qui disait, en amenant le blessé à l’hôtellerie :* S’il dépense davantage, je te rembourserai à mon retour.* Que dire encore de ceux qui ne réclament pas le lait du troupeau ? Ils sont pleins de miséricorde, ou plutôt ils accomplissent plus généreusement leur office qui est justement celui de la miséricorde. Il faut louer ceux-là, sans critiquer les autres. Car l’Apôtre lui-même ne demande pas de cadeaux. Cependant il désirait la fécondité du troupeau, et non pas une stérilité qui l’aurait privé de lait."
      responsory: |
        Le berger a été frappé Stance
        les brebis ont été dispersées dans les ténèbres,
        mais le Dieu de la paix
        a ramené des morts le grand Pasteur du troupeau.
        Reconnaissons sa voix :
        « Venez, les bénis de mon Père ! »
        
        R/ Conduis-nous, Seigneur, aux sources de la vie.
        
        Heureux le peuple dont le Seigneur est le Dieu,
        la nation qu’il s’est choisie en héritage.
        
        Le Seigneur a les yeux sur ses fidèles,
        sur ceux qui espèrent son amour.
        
        Notre âme attend le Seigneur,
        notre secours et bouclier, c’est lui.
        
        Sur nous, Seigneur, soit ton amour,
        ainsi qu’en toi fut notre espoir.
  oration:
    - Dieu éternel et tout-puissant, dirige notre vie selon ton amour, afin qu’au nom de ton Fils bien-aimé, nous portions des fruits en abondance.
