celebration:
  title: Mercredi
  subtitle: Vingt-quatrième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Terre entière, acclame Dieu ; chante le Seigneur.

oration:
    - Dans ton amour inlassable, Seigneur, veille sur ta famille ; et puisque ta grâce est notre unique espoir, garde-nous sous ta constante protection.

readings:
  biblicalReading:
    - title: La gloire du Seigneur quitte le Temple
      ref: Ez 10, 18-22; 11, 14-25
      content: |-
        La gloire du SEIGNEUR quitta le seuil de la Maison et s’arrêta au-dessus des Kéroubim. Ceux-ci déployèrent leurs ailes ; je les vis partir en s’élevant de terre, et les roues avec eux. Ils s’arrêtèrent à l’entrée de la porte orientale de la Maison du SEIGNEUR ; la gloire du Dieu d’Israël était au-dessus d’eux. C’étaient les Vivants que j’avais vus au-dessous du Dieu d’Israël, près du fleuve Kebar, et je reconnus que c’étaient des Kéroubim. Chacun avait quatre faces et quatre ailes, et une forme de mains humaines sous ses ailes. Leurs faces étaient semblables aux faces que j’avais vues près du fleuve Kebar ; tel était leur aspect. Chacun allait droit devant lui. 
        Alors la parole du SEIGNEUR me fut adressée : « Fils d’homme, c’est à chacun de tes frères, à tes parents et à toute la maison d’Israël que les habitants de Jérusalem disent : “Restez loin du SEIGNEUR, c’est à nous que le pays fut donné en possession.” C’est pourquoi tu diras : Ainsi parle le Seigneur DIEU : Oui, je les ai éloignés parmi les nations ; oui, je les ai dispersés dans les pays étrangers. Mais j’ai été pour eux comme un sanctuaire, dans les pays où ils sont allés. C’est pourquoi tu diras : Ainsi parle le Seigneur DIEU : Je vous rassemblerai du milieu des peuples, je vous réunirai de tous les pays où vous avez été dispersés ; puis je vous donnerai la terre d’Israël. Ils y entreront, ils en supprimeront toutes les horreurs et toutes les abominations. 
        Je leur donnerai un cœur loyal, je mettrai en eux un esprit nouveau : j’enlèverai de leur chair le cœur de pierre, et je leur donnerai un cœur de chair, afin qu’ils suivent mes décrets, qu’ils gardent mes coutumes et qu’ils les observent. Alors ils seront mon peuple, et moi je serai leur Dieu. Quant à ceux dont le cœur s’est attaché aux horreurs et aux abominations, je ferai retomber leur conduite sur leur tête — oracle du Seigneur DIEU. » 
        Alors les Kéroubim levèrent leurs ailes, les roues auprès d’eux ; la gloire du Dieu d’Israël était au-dessus d’eux. La gloire du SEIGNEUR s’éleva du milieu de la ville et s’arrêta sur la montagne qui est à l’est de la ville. L’esprit me souleva et m’emmena chez les Chaldéens, vers les exilés ; ce fut en vision, dans l’esprit de Dieu. Et au-dessus de moi s’éleva la vision que j’avais vue. Je racontai aux exilés tout ce que le SEIGNEUR m’avait fait voir.
      responsory: |-
        R/ Le Seigneur Dieu, Maître de tout,
        sera notre temple, ainsi que l’Agneau

        Parole du Seigneur : Je les rassemblerai
        de tous les pays où ils sont dispersés

        Je mettrai en eux un esprit nouveau,
        je leur donnerai un cœur de chair.

        Qu’ils marchent selon mes lois,
        ils seront mon peuple, et moi leur Dieu.
  patristicReading:
    - title: Sermon de saint Augustin sur les pasteurs
      subtitle: « Les pasteurs ne doivent-ils pas paître le troupeau ? »
      content: |-
        Puisque nous avons dit ce que c’était que *boire le lait* des brebis, recherchons ce que signifie *s’habiller de leur laine.* Fournir du lait, c’est fournir de la nourriture. Fournir de la laine, c’est fournir de l’honneur. Ce sont deux choses que demandent au peuple *ceux qui se nourrissent eux-memes, au lieu de nourrir leurs brebis : * l’avantage de subvenir à leurs besoins, et l’agrément de recevoir honneur et louanges. 
        En effet, on comprend bien que le vêtement est un honneur, puisqu’il couvre la nudité. Car tout homme est faible. Et si je parle de celui qui est votre évêque, n’est-il pas comme vous ? Il a un corps, il est mortel, il mange, il dort et il se lève ; il est né et il doit mourir. Si lu te demandes ce qu’il est en lui-même, c’est un homme. En l’honorant davantage, c’est comme si tu couvrais sa faiblesse. 
        Voyez comment saint Paul avait reçu un vêtement du bon peuple de Dieu, lorsqu’il disait : *Vous m’avez accueilli comme un ange de Dieu. Car je vous rends ce témoignage : Si vous l’avez pu, vous vous seriez arraché les yeux pour me les donner.* Mais puisqu’on l’avait tellement honoré, est-ce qu’il a pardonné à ceux qui s’égaraient, afin d’obtenir cet honneur, de crainte qu’on le lui refuse et que ses reproches ne lui procurent moins de louanges ? Car, s’il avait agi ainsi, il aurait été de ceux *qui se nourrissent eux-mêmes au lieu de nourrir leur brebis.* En ce cas il aurait dit en lui-meme « Qu’est-ce que cela me fait ? Que chacun agisse comme il veut; ma nourriture est assurée, mon honneur est assuré : le lait et la laine, cela me suffit ; que chacun aille où il peut. » Donc, pour toi, tout est parfait, si chacun va où il peut ? En ce cas, je ne veux pas faire de toi un évêque, je vois en loi un simple membre du peuple : *Si un seul membre souffre, tous souffrent avec lui.
        * Donc l’Apôtre, lorsqu’il rappelle comment ils se sont comportés envers lui, ne veut pas paraître oublier les honneurs qu’ils lui ont rendus, et témoigne qu’ils l’ont accueilli comme un ange de Dieu ; que, si cela avait été possible, ils se seraient arraché les yeux pour les lui donner, Et pourtant, il envisage de trancher dans la blessure de la brebis malade, de la brebis gangrenée, non de pardonner à la gangrène. *Et maintenant, suis-je devenu votre ennemi parce que je vous dis la vérité ?* Ainsi, il a pris du lait des brebis, comme nous venons de le rappeler, il s’est habillé de leur laine, et pourtant il n’a pas négligé les brebis, car il ne cherchait pas *ses propres intérêts, mais ceux de Jésus Christ.*
      responsory: |-
        Il n’est pas de plus grand amour
        que de mourir pour celui qu’on aime.

        R/ Qui perd sa vie la trouvera !

        Christ a donné sa vie pour nous ;
        donnons-la, nous aussi pour nos frères.

        Nous sommes passés de la mort à la vie,
        puisque nous aimons nos frères
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: 1 Tm 3, 14-16
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Il est grand, le mystère de notre religion »
      content: |-
        Bien-aimé,
         je t’écris avec l’espoir d’aller te voir bientôt.
         Mais au cas où je tarderais, je veux que tu saches
        comment il faut se comporter dans la maison de Dieu,
        c’est-à-dire la communauté, l’Église du Dieu vivant,
        elle qui est le pilier et le soutien de la vérité.

        Assurément, il est grand, le mystère de notre religion :
        c’est le Christ,
        manifesté dans la chair,
        justifié dans l’Esprit,
        apparu aux anges,
        proclamé dans les nations,
        cru dans le monde,
        enlevé dans la gloire !
    - biblicalRef: 1 Co 12, 31 – 13, 13
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Ce qui demeure aujourd’hui, c’est la foi, l’espérance et la charité ; mais la plus grande des trois, c’est la charité »
      content: |-
        Frères,
         recherchez avec ardeur les dons les plus grands.
        Et maintenant, je vais vous indiquer le chemin par excellence.

        J’aurais beau parler toutes les langues
        des hommes et des anges,
        si je n’ai pas la charité, s’il me manque l’amour,
        je ne suis qu’un cuivre qui résonne,
        une cymbale retentissante.
         J’aurais beau être prophète,
        avoir toute la science des mystères
        et toute la connaissance de Dieu,
        j’aurais beau avoir toute la foi
        jusqu’à transporter les montagnes,
        s’il me manque l’amour,
        je ne suis rien.
         J’aurais beau distribuer toute ma fortune aux affamés,
        j’aurais beau me faire brûler vif,
        s’il me manque l’amour,
        cela ne me sert à rien.

        L’amour prend patience ;
        l’amour rend service ;
        l’amour ne jalouse pas ;
        il ne se vante pas, ne se gonfle pas d’orgueil ;
         il ne fait rien d’inconvenant ;
        il ne cherche pas son intérêt ;
        il ne s’emporte pas ;
        il n’entretient pas de rancune ;
         il ne se réjouit pas de ce qui est injuste,
        mais il trouve sa joie dans ce qui est vrai ;
         il supporte tout, il fait confiance en tout,
        il espère tout, il endure tout.
         L’amour ne passera jamais.

        Les prophéties seront dépassées,
        le don des langues cessera,
        la connaissance actuelle sera dépassée.
         En effet, notre connaissance est partielle,
        nos prophéties sont partielles.
         Quand viendra l’achèvement,
        ce qui est partiel sera dépassé.
         Quand j’étais petit enfant,
        je parlais comme un enfant,
        je pensais comme un enfant,
        je raisonnais comme un enfant.
        Maintenant que je suis un homme,
        j’ai dépassé ce qui était propre à l’enfant.

        Nous voyons actuellement de manière confuse,
        comme dans un miroir ;
        ce jour-là, nous verrons face à face.
        Actuellement, ma connaissance est partielle ;
        ce jour-là, je connaîtrai parfaitement,
        comme j’ai été connu.
         Ce qui demeure aujourd’hui,
        c’est la foi, l’espérance et la charité ;
        mais la plus grande des trois,
        c’est la charité.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 110 (111), 1-2, 3-4, 5-6
      refAbbr: 110, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 110, 2a
        chorus: Grandes sont les œuvres du Seigneur !
      - chorus: Alléluia !
      content: |-
        De tout cœur je rendrai grâce au Seigneur
        dans l’assemblée, parmi les justes.
        Grandes sont les œuvres du Seigneur ;
        tous ceux qui les aiment s’en instruisent.

        Noblesse et beauté dans ses actions :
        à jamais se maintiendra sa justice.
        De ses merveilles il a laissé un mémorial ;
        le Seigneur est tendresse et pitié.

        Il a donné des vivres à ses fidèles,
        gardant toujours mémoire de son alliance.
        Il a montré sa force à son peuple,
        lui donnant le domaine des nations.
    - biblicalRef: Ps 32 (33), 2-3, 4-5, 12.22
      refAbbr: 32, 2…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 32, 12
        chorus: |-
          Heureux le peuple
          que le Seigneur s’est choisi pour domaine.
      content: |-
        Rendez grâce au Seigneur sur la cithare,
        jouez pour lui sur la harpe à dix cordes.
        Chantez-lui le cantique nouveau,
        de tout votre art soutenez l’ovation.

        Oui, elle est droite, la parole du Seigneur ;
        il est fidèle en tout ce qu’il fait.
        Il aime le bon droit et la justice ;
        la terre est remplie de son amour.

        Heureux le peuple dont le Seigneur est le Dieu,
        heureuse la nation qu’il s’est choisie pour domaine !
        Que ton amour, Seigneur, soit sur nous
        comme notre espoir est en toi !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 7, 31-35
      headline: |-
        « Nous avons joué de la flûte, et vous n’avez pas dansé. Nous avons chanté des lamentations, et vous n’avez pas pleuré »
      acclamationAntiphon: |-
        Tes paroles, Seigneur,
        sont esprit et elles sont vie.
        Tu as les paroles de la vie éternelle.
      content: |-
        En ce temps-là,
        Jésus disait à la foule :
        « À qui donc vais-je comparer les gens de cette génération ?
        À qui ressemblent-ils ?
         Ils ressemblent à des gamins assis sur la place,
        qui s’interpellent en disant :
        “Nous avons joué de la flûte,
        et vous n’avez pas dansé.
        Nous avons chanté des lamentations,
        et vous n’avez pas pleuré.”
         Jean le Baptiste est venu, en effet ;
        il ne mange pas de pain, il ne boit pas de vin,
        et vous dites : “C’est un possédé !”
         Le Fils de l’homme est venu ;
        il mange et il boit,
        et vous dites : “Voilà un glouton et un ivrogne,
        un ami des publicains et des pécheurs.”
         Mais, par tous ses enfants,
        la sagesse de Dieu a été reconnue juste. »
