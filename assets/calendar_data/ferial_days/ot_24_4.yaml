invitatory:
  antiphon:
    - Allez vers le Seigneur parmi les chants d’allégresse.

oration:
    - Dieu qui veux habiter les cœurs droits et sincères, donne-nous de vivre selon ta grâce, alors tu pourras venir en nous pour y faire ta demeure.

readings:
  biblicalReading:
    - title: Le prophète mime la déportation
      ref: Ez 12, 1-16
      content: "La parole du SEIGNEUR me fut adressée : « Fils d’homme, tu habites au milieu d’une engeance de rebelles ; ils ont des yeux pour voir, et ne voient pas ; des oreilles pour entendre, et n’entendent pas, car c’est une engeance de rebelles. Toi, fils d’homme, prépare-toi un sac d’exilé ; sous leurs yeux, pars en plein jour, comme un exilé ; sous leurs yeux, pars de ta maison vers un autre lieu ; peut-être verront-ils qu’ils sont une engeance de rebelles. Tu sortiras ton sac, comme un sac d’exilé, en plein jour, sous leurs yeux. Toi-même, tu sortiras le soir, sous leurs yeux, comme s’en vont les exilés. Sous leurs yeux, tu feras un trou dans le mur, et tu sortiras par là. Sous leurs yeux, tu chargeras ton sac sur ton épaule, et tu le sortiras dans l’obscurité ; tu voileras ton visage, et tu ne verras plus le pays : j’ai fait de toi un signe pour la maison d’Israël. » Je fis ce qui m’avait été ordonné : en plein jour, je sortis mon sac, comme un sac d’exilé ; puis le soir, je fis un trou dans le mur, à la main ; je sortis mon sac dans l’obscurité, et sous leurs yeux je le chargeai sur mon épaule. Au matin, la parole du SEIGNEUR me fut adressée : « Fils d’homme, la maison d’Israël, cette engeance de rebelles, t’a bien demandé : “Qu’est-ce que tu fais là ?” Réponds : Ainsi parle le Seigneur DIEU : Cet oracle concerne le prince qui est à Jérusalem et toute la maison d’Israël qui s’y trouve. Tu diras : Je suis pour vous un signe. Ce que j’ai fait, c’est cela même qui leur sera fait : ils partiront en exil, en captivité ; le prince qui est au milieu d’eux chargera son sac sur son épaule, il sortira dans l’obscurité ; on percera le mur pour le faire sortir ; il voilera son visage, si bien qu’il ne verra plus de ses yeux le pays. J’étendrai sur lui mon filet, et il sera pris au piège. Je l’amènerai à Babylone, au pays des Chaldéens ; il ne verra pas ce pays, il y mourra. Tout son entourage, sa garde et tous ses bataillons, je les disséminerai à tous les vents, et je tirerai l’épée derrière eux. Alors ils sauront que Je suis le SEIGNEUR, quand je les aurai dispersés parmi les nations, et disséminés dans les pays étrangers. Cependant je laisserai un certain nombre d’entre eux qui échapperont à l’épée, à la famine et à la peste, pour raconter parmi les nations où ils se rendront toutes leurs abominations, afin qu’elles sachent que Je suis le SEIGNEUR. »"
      responsory: |-
        R/ Pour aller à Jésus, sortons hors du camp
        en portant son opprobre.

        Jésus, pour sanctifier le peuple par son sang,
        a souffert hors de la ville.

        Ils sauront que le Seigneur les a dispersés
        dans les pays étrangers.

        Nous n’avons pas sur la terre de cité permanente,
        mais nous cherchons celle de l’avenir.
  patristicReading:
    - title: Sermon de Saint Augustin sur les pasteurs
      subtitle: Les mauvais pasteurs sont les assassins de leur peuple
      content: "Le Seigneur, ayant dit ce que les mauvais pasteurs aiment, dit aussi ce qu’ils négligent. En effet, les vices des brebis ont une grande ampleur. Les brebis saines et grasses sont fort peu nombreuses, je veux dire celles qui sont devenues solides par l’aliment de la vérité, qui savent profiter, comme d’un pâturage, de la grâce de Dieu. Mais les mauvais pasteurs n’épargnent pas de telles brebis. Ils ne se contentent pas de laisser sans soins celles qui sont malades, faibles, égarées ou perdues. En outre, ils égorgent les brebis fortes et grasses, autant qu’ils le peuvent. Et elles restent vivantes. C’est par la miséricorde de Dieu qu’elles vivent. Cependant, en ce qui dépend d’eux, les mauvais pasteurs les tuent. Comment cela ? direz-vous. En ayant une vie mauvaise, en donnant le mauvais exemple. Est-ce pour rien qu’il a été dit à un serviteur de Dieu, occupant une place éminente parmi les membres du souverain Pasteur : *Offre-toi devant tous comme un exemple de bonnes œuvres ;* et aussi : *Sois un modèle pour les croyants ?* La brebis qui regarde souvent un évêque dont la vie est mauvaise, si elle détourne ses regards des règles données par le Seigneur pour considérer l’homme, cette brebis commence à dire dans son cœur : « Si mon évêque vit ainsi, pourquoi n’en ferais-je pas autant ? » C’est ainsi que le mauvais pasteur tue la brebis qui était forte. S’il tue ainsi celle qui était forte, que fait-il des autres, puisque, en vivant mal, il assassine celle dont la force ne lui devait rien, mais qui était forte et robuste quand il l’a trouvée ? Je le dis à votre charité, et je le répète. Sans doute, il y a des brebis qui sont bien vivantes, et fortes grâce à la parole du Seigneur, parce qu’elles restent fidèles à l’enseignement reçu : *Ce qu’ils disent, faites-le ; ce qu’ils font, ne le faites pas.* Cependant, celui qui mène une vie mauvaise à la vue du peuple, autant qu’il dépend de lui, tue celui qui le regarde. Qu’il ne se flatte pas de ce que sa victime ne soit pas morte. Elle vit, et lui-même est homicide. C’est ainsi que lorsqu’un débauché regarde une femme pour la désirer, cette femme a beau être chaste, lui-même a commis l’adultère. La sentence du Seigneur est véritable et claire : *Tout homme qui regarde une femme pour la désirer a déjà commis l’adultère avec elle dans son cœur.* Il ne parvient pas jusqu’à la chambre de cette femme, mais il se vautre déjà dans sa propre chambre intérieure. Ainsi, celui qui se conduit mal à la vue de ceux dont il est l’évêque, autant qu’il est en lui, tue même les plus forts de son troupeau. Celui qui l’imite meurt. Celui qui ne l’imite pas vit, cependant, en ce qui dépend de lui, il tue l’un et l’autre : *Vous avez égorgé les brebis grasses, vous n’étiez pas des bergers pour mon troupeau.*"
      responsory: |-
        R/ Jésus, tu es venu
        pour que les brebis aient la vie,
        la vie en abondance.

        Parole du Seigneur :
        j’aurai soin moi-même de mon troupeau
        et je le passerai en revue.

        Je chercherai la brebis perdue,
        avec justice je ferai paître mon troupeau.

        Je les rassemblerai des pays étrangers
        et les ramènerai sur leur terre.
