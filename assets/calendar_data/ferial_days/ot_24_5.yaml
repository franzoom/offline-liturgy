invitatory:
  antiphon:
    - Béni sois-tu, Seigneur, Dieu de tendresse et d’amour.
readings:
  biblicalReading:
    -
      title: L’épouse infidèle
      ref: Ez 16, 3.5b-7a.8-15.35.37a.40-43.59-63
      content: "Tu diras : Ainsi parle le Seigneur DIEU à Jérusalem : Par tes origines et ta naissance, tu es du pays de Canaan. Ton père était un Amorite, et ta mère, une Hittite. On t’a jetée en plein champ, avec dégoût, le jour de ta naissance. Je suis passé près de toi, et je t’ai vue te débattre dans ton sang. Quand tu étais dans ton sang, je t’ai dit : “Je veux que tu vives !” Je t’ai fait croître comme l’herbe des champs. Tu as poussé, tu as grandi, tu es devenue femme, ta poitrine s’est formée, ta chevelure s’est développée. Mais tu étais complètement nue. Je suis passé près de toi, et je t’ai vue : tu avais atteint l’âge des amours. J’étendis sur toi le pan de mon manteau et je couvris ta nudité. Je me suis engagé envers toi par serment, je suis entré en alliance avec toi — oracle du Seigneur DIEU — et tu as été à moi. Je t’ai plongée dans l’eau, je t’ai nettoyée de ton sang, je t’ai parfumée avec de l’huile. Je t’ai revêtue d’habits chamarrés, je t’ai chaussée de souliers en cuir fin, je t’ai donné une ceinture de lin précieux, je t’ai couverte de soie. Je t’ai parée de joyaux : des bracelets à tes poignets, un collier à ton cou, un anneau à ton nez, des boucles à tes oreilles, et sur ta tête un diadème magnifique. Tu étais parée d’or et d’argent, vêtue de lin précieux, de soie et d’étoffes chamarrées. La fleur de farine, le miel et l’huile étaient ta nourriture. Tu devins de plus en plus belle et digne de la royauté. Ta renommée se répandit parmi les nations, à cause de ta beauté, car elle était parfaite, grâce à ma splendeur dont je t’avais revêtue — oracle du Seigneur DIEU. Mais tu t’es fiée à ta beauté, tu t’es prostituée en usant de ta renommée, tu as prodigué tes faveurs à tout passant : tu as été à n’importe qui. Eh bien, prostituée, écoute la parole du SEIGNEUR : Puis ils dresseront l’assemblée contre toi, ils te lapideront et de leurs épées te démembreront ; ils incendieront tes maisons ; ils feront justice de toi, sous les yeux d’une multitude de femmes. Je mettrai fin à ta vie de prostituée ; tu ne pourras même plus donner de salaire. J’assouvirai ma fureur contre toi. Puis ma jalousie se détournera de toi, je m’apaiserai, je ne serai plus irrité. Parce que tu ne t’es pas souvenue des jours de ta jeunesse et que tu m’as provoqué par ta conduite, voici qu’à mon tour je la fais retomber sur ta tête — oracle du Seigneur DIEU. N’as-tu pas pratiqué la débauche avec toutes tes abominations ? Car ainsi parle le Seigneur DIEU : Je vais agir avec toi comme tu as agi, toi qui as méprisé le serment et rompu l’alliance. Cependant, moi, je me ressouviendrai de mon alliance, celle que j’ai conclue avec toi au temps de ta jeunesse, et j’établirai pour toi une alliance éternelle. Tu te souviendras de ta conduite, et tu seras déshonorée, quand tu recueilleras tes sœurs, tes aînées et tes cadettes — c’est-à-dire Sodome et Samarie— et quand je te les donnerai pour filles, sans que cela découle de ton alliance. Moi, je rétablirai mon alliance avec toi. Alors tu sauras que Je suis le SEIGNEUR. Ainsi tu te souviendras, tu seras couverte de honte. Dans ton déshonneur, tu n’oseras pas ouvrir la bouche quand je te pardonnerai tout ce que tu as fait — oracle du Seigneur DIEU. »"
      responsory: |
        R/ Seigneur, fais-nous revenir,
        montre-nous ton visage.
        
        Tu as méprisé ton serment, dit le Seigneur,
        mais moi je me souviendrai de l’Alliance,
        et tu sauras que je suis le Seigneur.
        
        Femme, dit Jésus, personne ne t’a condamnée ?
        Moi non plus je ne te condamne pas :
        va et désormais ne pèche plus.
  patristicReading:
    -
      title: Sermon de Saint Augustin sur les pasteurs
      subtitle: « Vous n’avez pas fortifié la brebis chétive »
      content: "Vous avez entendu ce que les mauvais pasteurs aiment. Voyez ce qu’ils négligent : *Vous n’avez pas fortifié la brebis chétive, guéri celle qui était faible, soigné celle qui était blessée,* c’est-à-dire qui souffrait de fractures. *Vous n’avez pas ramené la brebis égarée, cherché celle qui était perdue, celle qui était forte, vous l’avez accablée,* tuée, assassinée. La brebis est chétive, c’est-à-dire qu’elle a un cœur faible, capable de céder aux tentations, si elle rencontre celles-ci sans méfiance et sans préparation. Le pasteur négligent, quand il croit avoir affaire à celle-ci, ne lui dit pas : *Mon fils, si tu prétends servir le Seigneur, demeure dans la justice et la crainte, et prépare ton âme à la tentation.* Celui qui parle ainsi fortifie celui qui est faible et l’affermit pour que, lorsqu’il croira, il n’espère pas la réussite de ce monde. Car, si on lui apprend à espérer la réussite du monde, il sera corrompu par cette réussite même ; lorsque surviendront les contradictions, il en sera blessé et peut-être qu’il en mourra. Celui qui bâtit ainsi ne bâtit pas sur la pierre, il pose son édifice sur le sable. *Or, la pierre, c’était le Christ.* Les chrétiens doivent imiter les souffrances du Christ et non pas rechercher les plaisirs. Le faible est fortifié lorsqu’on lui dit : « Attends-toi aux tentations de ce monde, mais le Seigneur te délivrera de toutes, si ton cœur ne s’éloigne pas de lui. Car c’est pour fortifier ton cœur qu’il est venu souffrir, qu’il est venu mourir, qu’il est venu se faire cracher au visage, qu’il est venu se faire couronner d’épines, qu’il est venu entendre des insultes, qu’il est venu enfin se faire crucifier. Il a fait tout cela pour toi ; et toi, rien. Il ne l’a pas fait pour lui, mais pour toi. Lorsque les pasteurs craignent de blesser ceux à qui ils parlent, non seulement ils ne les préparent pas aux tentations qui les menacent, mais encore ils leur promettent le bonheur de ce monde, que le Seigneur n’a pas promis au monde. Le Seigneur a promis au monde que peines sur peines lui adviendraient, et tu veux être un chrétien épargné par ces peines ? Parce que tu es chrétien, tu souffriras davantage en ce monde. En effet, l’Apôtre nous dit : *Tous ceux qui veulent vivre avec piété dans le Christ Jésus seront persécutés.* Maintenant, si tu préfères le pasteur *qui cherche tes intérêts et non ceux de Jésus Christ,* (alors qu’il dira : *Tous ceux qui veulent vivre avec piété dans le Christ Jésus seront persécutés*), toi, tu dis : « Si tu vis avec piété dans le Christ Jésus, tu seras comblé de tous les biens. Et si tu n’as pas d’enfants, tu adopteras et tu élèveras tous ceux que tu voudras, et personne ne mourra chez toi ». C’est comme cela que tu construis ? Regarde ce que tu fais, où tu places ta maison. Ce que tu bâtis est posé sur le sable. Les pluies vont venir, le fleuve va déborder, le vent va souffler, ils vont battre cette maison, elle tombera et son écroulement sera complet. Abandonne le sable, construis sur la pierre, sur le Christ, puisque tu veux être chrétien. Considère les souffrances imméritées du Christ, considère-le, lui qui, sans aucun péché, restitue ce qu’il n’a pas volé ; considère l’Écriture qui dit de lui : *Il châtie tout homme qu’il reçoit pour son fils.* Il faut se préparer à être châtié, ou bien ne pas chercher à être reçu."
      responsory: |
        Pourquoi craignez-vous,
        hommes de peu de foi ?
        
        R/ 1 Seigneur, nous marchons dans la nuit.
        
        Ne fallait-il pas
        Vous donner le pain ?
        Qui me fait reconnaître ?
        
        R/ 2 Seigneur, ouvre nos yeux
        Et nous verrons en toi
        la lumière de Dieu.
        
        Pourquoi craignez-vous ;
        hommes de peu de foi ?R/ 1
        
        Ne fallait-il pas,
        Que je rende vie
        à tous ceux qui espèrent ?R/ 2
  oration:
    - Accorde-nous, Dieu tout-puissant, de conformer à ta volonté nos paroles et nos actes dans une inlassable recherche des biens spirituels.
