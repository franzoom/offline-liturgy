readings:
  biblicalReading:
    - title: Responsabilité personnelle
      ref: Ez 18, 1-13.20-32
      content: |-
        La parole du SEIGNEUR me fut adressée : « Qu’avez-vous donc, dans le pays d’Israël, à répéter ce proverbe : “Les pères mangent du raisin vert, et les dents des fils en sont irritées” ? Par ma vie ! — oracle du Seigneur DIEU — vous n’aurez plus à répéter ce proverbe en Israël. En effet, toutes les vies m’appartiennent, la vie du père aussi bien que celle du fils, elles m’appartiennent. Celui qui a péché, c’est lui qui mourra. 
        L’homme qui est juste, qui observe le droit et la justice, qui ne va pas aux festins sur les montagnes, ne lève pas les yeux vers les idoles immondes de la maison d’Israël, ne rend pas impure la femme de son prochain, ne s’approche pas d’une femme en état de souillure ; l’homme qui n’exploite personne, qui restitue ce qu’on lui a laissé en gage, ne commet pas de fraude, donne son pain à celui qui a faim et couvre d’un vêtement celui qui est nu ; l’homme qui ne prête pas à intérêt, ne pratique pas l’usure, qui détourne sa main du mal, tranche équitablement entre deux adversaires, qui marche selon mes décrets et observe mes ordonnances pour agir avec vérité : un tel homme est juste, c’est certain, il vivra, — oracle du Seigneur DIEU. 
        Mais si cet homme a un fils violent et sanguinaire, coupable d’une de ces fautes, — alors que lui n’en a commis aucune — un fils qui, de plus, va aux festins sur les montagnes et rend impure la femme de son prochain, qui exploite le pauvre et le malheureux, qui commet des fraudes, ne restitue pas un gage, lève les yeux vers les idoles immondes et se livre à l’abomination, qui prête à intérêt et pratique l’usure, ce fils-là vivra-t-il ? Il ne vivra pas ; il s’est livré à toutes ces abominations : il sera mis à mort, et son sang, qu’il soit sur lui ! 
        Celui qui a péché, c’est lui qui mourra ! Le fils ne portera pas la faute de son père, ni le père, la faute de son fils : la justice sera la part du juste, la méchanceté, celle du méchant. 
        Mais le méchant, s’il se détourne de tous les péchés qu’il a commis, s’il observe tous mes décrets, s’il pratique le droit et la justice, c’est certain, il vivra, il ne mourra pas. On ne se souviendra d’aucun des crimes qu’il a commis, il vivra à cause de la justice qu’il a pratiquée. Prendrais-je donc plaisir à la mort du méchant — oracle du Seigneur DIEU —, et non pas plutôt à ce qu’il se détourne de sa conduite et qu’il vive ? Mais le juste, s’il se détourne de sa justice et fait le mal en imitant toutes les abominations du méchant, il le ferait et il vivrait ? Toute la justice qu’il avait pratiquée, on ne s’en souviendra plus : à cause de son infidélité et de son péché, il mourra ! Et pourtant vous dites : “La conduite du SEIGNEUR n’est pas la bonne”. Écoutez donc, fils d’Israël : est-ce ma conduite qui n’est pas la bonne ? N’est-ce pas plutôt la vôtre ? Si le juste se détourne de sa justice, commet le mal, et meurt dans cet état, c’est à cause de son mal qu’il mourra. Si le méchant se détourne de sa méchanceté pour pratiquer le droit et la justice, il sauvera sa vie. Il a ouvert les yeux et s’est détourné de ses crimes. C’est certain, il vivra, il ne mourra pas. Et pourtant la maison d’Israël répète : “La conduite du SEIGNEUR est étrange”. Est-ce ma conduite qui est étrange, maison d’Israël ? N’est-ce pas votre conduite qui est étrange ? C’est pourquoi — oracle du Seigneur DIEU — je vous jugerai chacun selon sa conduite, maison d’Israël. Retournez-vous ! Détournez-vous de vos crimes, et vous ne trébucherez plus dans la faute. Rejetez tous les crimes que vous avez commis, faites-vous un cœur nouveau et un esprit nouveau. Pourquoi vouloir mourir, maison d’Israël ? Je ne prends plaisir à la mort de personne, — oracle du Seigneur DIEU — : convertissez-vous, et vous vivrez. »
      responsory: |-
        R/ Dieu de tendresse et de pitié,
        regarde vers moi, pitié pour moi.

        Prendrai-je plaisir à la mort du méchant,
        n’est-ce pas son retour à la vie que je désire ?

        Détournez-vous de vos péchés,
        faites-vous un cœur nouveau et un esprit nouveau.
  patristicReading:
    - title: Sermon de Saint Augustin sur les pasteurs
      subtitle: Prépare-toi à l’épreuve
      content: |-
        L’Écriture dit : *Dieu châtie par le fouet tout homme qu’il reçoit pour son fils.* Et tu dis : « Peut-être ferai-je exception ? » Si tu es excepté de la souffrance du fouet, tu es excepté du nombre des fils. « Ainsi donc, dis-tu, il flagelle tous ses fils ? » Parfaitement, il flagelle tous ses fils, comme il a flagellé son Fils unique. Le Fils unique, né de la substance du Père, égal au Père *dans la condition de Dieu*, le Verbe *par qui tout s’est fait*, n’avait pas en lui de quoi être flagellé. Il s’est revêtu de chair pour ne pas se soustraire à la flagellation. Celui qui châtie son Fils unique, alors qu’il est sans péché, épargnerait le fils adoptif qui a péché ? Car l’Apôtre dit que nous avons été appelés à l’adoption. Nous sommes devenus fils par adoption pour être les cohéritiers du Fils unique, et même pour être son héritage : *Demande, et je te donnerai les nations en héritage.* Dieu nous l’a proposé en exemple avec ses souffrances. 
        Mais certes, pour que le faible ne défaille pas devant les tentations à venir, il ne faut ni le tromper par un faux espoir, ni le briser par la terreur. Dis-lui : *Prépare ton âme à la tentation*. Et peut-être qu’il se met à défaillir, à trembler, à refuser d’avancer. Tu as une autre parole à lui dire : *Dieu est fidèle, il ne permettra pas que vous soyez tentés au-dessus de vos forces.* Annoncer et prédire les souffrances à venir, cela fortifie le faible. Lorsqu’il en est trop effrayé et terrifié, lorsque tu promets la miséricorde de Dieu, non en ce que les tentations manqueront, mais en ce que Dieu ne permet pas que l’on soit tenté au-dessus de ses forces, c’est là bander le membre brisé. 
        Car il y a des gens qui, lorsqu’on leur annonce des épreuves à venir, renforcent leur armement et ont soif de ses épreuves comme de leur boisson favorite. Ils font peu de cas pour eux-mêmes du remède proposé aux fidèles, mais ils ambitionnent la gloire des martyrs. Il y en a d’autres qui, en apprenant que des tentations vont nécessairement leur advenir — ces tentations qui adviennent précisément au chrétien, et que l’on n’éprouve que si l’on veut être vraiment chrétien — ceux-là, quand approchent de telles tentations, sont brisés et trébuchent. 
        Offre alors le bandage de la consolation, bande le membre brisé. Dis : N’aie pas peur, celui en qui tu as cru ne t’abandonne pas dans les tentations. *Dieu est fidèle, il ne permettra pas que tu sois tenté au-dessus de tes forces.* Ce n’est pas moi qui te le dis, mais l’Apôtre qui dit encore : * Voulez-vous avoir la preuve que c’est le Christ qui parle en moi ?* Quand tu entends ces paroles, c’est donc le Christ que tu entends, tu entends *le berger qui conduit Israël.* C’est à lui qu’on a dit : * Tu nous donne le pain des anges avec mesure.* Ce que l’Apôtre a dit : *Il ne permet pas que tu sois tenté au-dessus de tes forces,* le Prophète l’exprime en disant : *Avec mesure.* Alors toi, ne repousse pas celui, qui réprimande et exhorte, qui effraie et qui console, qui meurtrit et qui soigne.
      responsory: |-
        R/ Le Seigneur sait délivrer de l’épreuve
        les hommes au cœur fidèle.

        Puisque l’Esprit est votre vie,
        laissez-vous conduire par l’Esprit.

        Qui sème dans l’Esprit
        récoltera de l’Esprit la vie éternelle.
