celebration:
  title: Vingt-cinquième Dimanche
  subtitle: null
  description: null
invitatory:
  antiphon:
    - Venez, crions de joie pour Dieu, notre Sauveur !

oration:
    - "Seigneur, tu as voulu que toute la loi consiste à t’aimer et à aimer son prochain : donne-nous de garder tes commandements, et de parvenir ainsi à la vie éternelle."

evangelicAntiphon:
    yearA: "Allez, vous aussi, à ma vigne : je vous donnerai ce qui est juste."
    yearB: Si quelqu’un veut être le premier, qu’il soit le serviteur de tous.
    yearC: "Vous ne pouvez servir deux maîtres : Dieu et l’argent."

readings:
  biblicalReading:
    - title: Épreuves personnelles du prophète
      ref: Ez 24, 15-27
      content: |-
        La parole du SEIGNEUR me fut adressée : « Fils d’homme, je vais te prendre subitement la joie de tes yeux. Tu ne feras pas de lamentation, tu ne pleureras pas, tu ne laisseras pas couler tes larmes. Soupire en silence, ne prends pas le deuil ; enroule ton turban sur ta tête, chausse tes sandales, ne voile pas tes lèvres, ne prends pas le repas funéraire. » 
        Le matin, je parlais encore au peuple, et le soir ma femme mourut. Le lendemain matin, je fis ce qui m’avait été ordonné. Les gens me dirent : « Vas-tu nous expliquer ce que tu fais là ? Qu’est-ce que cela veut dire pour nous ? » Je leur répondis : « La parole du SEIGNEUR m’a été adressée : Dis à la maison d’Israël : Ainsi parle le Seigneur DIEU : Je vais profaner mon sanctuaire, votre orgueil et votre force, la joie de vos yeux, la passion de votre cœur. Vos fils et vos filles, que vous avez laissés à Jérusalem, tomberont par l’épée. Vous ferez alors comme je viens de faire : vous ne voilerez pas vos lèvres, vous ne prendrez pas le repas funéraire, vous mettrez vos turbans, et vous chausserez vos sandales. Vous ne ferez pas de lamentation, vous ne pleurerez pas. Mais vous pourrirez dans vos péchés, et vous gémirez tous ensemble. 
        Ézékiel sera pour vous un signe : tout ce qu’il a fait, vous le ferez. Et quand cela arrivera, vous saurez que Je suis le Seigneur DIEU. Et toi, fils d’homme, le jour où je leur prendrai leur force, leur allégresse et leur parure, la joie de leurs yeux, le délice de leur vie, leurs fils et leurs filles, ce jour-là, arrivera vers toi un rescapé pour faire entendre la nouvelle. Ce jour-là, ta bouche s’ouvrira pour parler au rescapé : tu parleras et tu ne seras plus muet ; tu seras pour eux un signe. Alors ils sauront que Je suis le SEIGNEUR. »
      responsory: |-
        R/ Qui aura tenu bon jusqu’à la fin,
        celui-là sera sauvé.

        En ce jour-là, si tu es sur la terrasse,
        ne descends pas pour prendre tes affaires.

        En ce jour-là, si tu es aux champs,
        ne reviens pas chercher ton manteau.

        Comprendras-tu le message de paix,
        au jour où tu seras visité ?
  patristicReading:
    - title: Sermon de Saint Augustin sur les pasteurs
      subtitle: "« Dites aux cœurs bouleversés : Courage, ne craignez pas… »"
      content: |-
        *La brebis chétive, vous ne lui avez pas rendu des forces,* dit le Seigneur. Il s’adresse aux mauvais pasteurs, aux faux pasteurs, aux pasteurs *qui cherchent leurs propres intérêts, non ceux de Jésus Christ*. Ils profitent du lait et de la laine, ils ne s’occupent absolument pas des brebis et ne fortifient pas celle qui va mal. 
        Entre le chétif, c’est-à-dire celui qui n’est pas solide (car on dit aussi que les malades sont chétifs), donc plutôt entre le faible et le malade, c’est-à-dire celui qui va mal, voici, me semble-t-il, quelle est la différence. 
        Cette distinction, mes frères, que nous essayons de faire vaille que vaille, peut-être, avec plus de précision, pouvons-nous mieux la faire, ou un autre plus habile ou au cœur plus lumineux. Pour l’instant, ne vous y trompez pas, j’explique les mots de l’Écriture comme je les comprends. Pour ce qui est du faible, il ne faut pas que la tentation lui arrive, car on doit craindre qu’elle ne le brise. Tandis que l’homme languissant est déjà malade, par une certaine convoitise qui l’empêche d’entrer dans le chemin de Dieu, de se soumettre au joug du Christ. 
        Considérez ces hommes qui veulent vivre bien, qui ont déjà décidé de vivre bien, et qui sont moins capables de souffrir le mal qu’ils ne sont prêts à faire le bien. La fermeté chrétienne ne consiste pas seulement à faire ce qui est bon, mais aussi à supporter ce qui est mauvais. Ceux qui paraissent fervents pour de bonnes actions, mais ne peuvent ni ne veulent tolérer des souffrances imminentes, sont des faibles. Ceux qui, aimant le monde, sont détournés des bonnes actions par une convoitise mauvaise, sont immobilisés par la langueur et la maladie, et du fait de cette langueur, qui semble leur enlever toutes leurs forces, ils ne peuvent rien accomplir de bon. 
        Tel fut, dans son âme, le paralytique que ses porteurs, ne pouvant amener jusqu’au Seigneur, firent descendre par le toit qu’ils venaient d’ouvrir. C’est comme si, dans ton âme, tu voulais réussir à ouvrir le toit et à déposer devant le Seigneur ton âme paralysée, dont tous les membres seraient inertes, qui serait incapable d’aucune œuvre bonne, accablée par ses péchés, et languissant par la maladie de sa convoitise. Si tous ses membres sont inertes et si la paralysie est intérieure, pour parvenir jusqu’au médecin, — peut-être en effet le médecin est-il caché, est-il intérieur : ce vrai sens est caché dans les Écritures — en manifestant ce qui était caché, ouvre le toit et dépose le paralytique. 
        Ceux qui ne s’occupent pas de la brebis malade, vous avez entendu ce qu’on leur dit : *Vous n’avez pas rendu des forces à celle qui allait mal, vous n’avez pas bandé celle qui était brisée.* Nous vous avons déjà dit cela. Cet homme était brisé par la terreur des tentations. Mais voici quelque chose qui bandera la fracture, voici une consolation : *Dieu est fidèle ; il ne permettra pas que vous soyez tentés au dessus de vos forces. Avec la tentation, il vous donnera le moyen d’en sortir, et la force de la supporter*.
      responsory: |-
        R/ Je peux tout en celui qui me fortifie.

        Dans les faiblesses, les insultes,
        les contraintes, les persécutions et les angoisses,

        Lorsque je suis faible,
        c’est alors que je suis fort.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 55, 6-9
      sundayAndWeekCycles:
      - A
      headline: |-
        « Mes pensées ne sont pas vos pensées »
      content: |-
        Cherchez le Seigneur tant qu’il se laisse trouver ;
        invoquez-le tant qu’il est proche.
        Que le méchant abandonne son chemin,
        et l’homme perfide, ses pensées !
        Qu’il revienne vers le Seigneur
        qui lui montrera sa miséricorde,
        vers notre Dieu
        qui est riche en pardon.
        Car mes pensées ne sont pas vos pensées,
        et vos chemins ne sont pas mes chemins,
        – oracle du Seigneur.
        Autant le ciel est élevé au-dessus de la terre,
        autant mes chemins sont élevés au-dessus de vos chemins,
        et mes pensées, au-dessus de vos pensées.
    - biblicalRef: Sg 2, 12.17-20
      sundayAndWeekCycles:
      - B
      headline: |-
        « Condamnons-le à une mort infâme »
      content: |-
        Ceux qui méditent le mal se disent en eux-mêmes :
         « Attirons le juste dans un piège, car il nous contrarie,
        il s’oppose à nos entreprises,
        il nous reproche de désobéir à la loi de Dieu,
        et nous accuse d’infidélités à notre éducation.
         Voyons si ses paroles sont vraies,
        regardons comment il en sortira.
         Si le juste est fils de Dieu,
        Dieu l’assistera, et l’arrachera aux mains de ses adversaires.
         Soumettons-le à des outrages et à des tourments ;
        nous saurons ce que vaut sa douceur,
        nous éprouverons sa patience.
         Condamnons-le à une mort infâme,
        puisque, dit-il, quelqu’un interviendra pour lui. »
    - biblicalRef: Am 8, 4-7
      sundayAndWeekCycles:
      - C
      headline: |-
        Contre ceux qui « achètent le faible pour un peu d’argent »
      content: |-
        Écoutez ceci, vous qui écrasez le malheureux
        pour anéantir les humbles du pays,
         car vous dites :
        « Quand donc la fête de la nouvelle lune sera-t-elle passée,
        pour que nous puissions vendre notre blé ?
        Quand donc le sabbat sera-t-il fini,
        pour que nous puissions écouler notre froment ?
        Nous allons diminuer les mesures,
        augmenter les prix et fausser les balances.
         Nous pourrons acheter le faible pour un peu d’argent,
        le malheureux pour une paire de sandales.
        Nous vendrons jusqu’aux déchets du froment ! »
         Le Seigneur le jure par la Fierté de Jacob :
        Non, jamais je n’oublierai aucun de leurs méfaits.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 144 (145), 2-3, 8-9, 17-18
      refAbbr: 144, 2…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 144, 18a
        chorus: |-
          Proche est le Seigneur
          de ceux qui l’invoquent.
      content: |-
        Chaque jour je te bénirai,
        je louerai ton nom toujours et à jamais.
        Il est grand, le Seigneur, hautement loué ;
        à sa grandeur, il n’est pas de limite.

        Le Seigneur est tendresse et pitié,
        lent à la colère et plein d’amour ;
        la bonté du Seigneur est pour tous,
        sa tendresse, pour toutes ses œuvres.

        Le Seigneur est juste en toutes ses voies,
        fidèle en tout ce qu’il fait.
        Il est proche de tous ceux qui l’invoquent,
        de tous ceux qui l’invoquent en vérité.
    - biblicalRef: Ps 53 (54), 3-4, 5, 6.8
      refAbbr: 53, 3…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 53, 6b
        chorus: Le Seigneur est mon appui entre tous.
      content: |-
        Par ton nom, Dieu, sauve-moi,
        par ta puissance rends-moi justice ;
        Dieu, entends ma prière,
        écoute les paroles de ma bouche.

        Des étrangers se sont levés contre moi,
        des puissants cherchent ma perte :
        ils n’ont pas souci de Dieu.

        Mais voici que Dieu vient à mon aide,
        le Seigneur est mon appui entre tous.
        De grand cœur, je t’offrirai le sacrifice,
        je rendrai grâce à ton nom, car il est bon !
    - biblicalRef: Ps 112 (113), 1-2, 5-6, 7-8
      refAbbr: 112, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 112, 1b.7a
        chorus: |-
          Louez le nom du Seigneur :
          de la poussière il relève le faible.
      - chorus: Alléluia !
      content: |-
        Louez, serviteurs du Seigneur,
        louez le nom du Seigneur !
        Béni soit le nom du Seigneur,
        maintenant et pour les siècles des siècles !

        Qui est semblable au Seigneur notre Dieu ?
        Lui, il siège là-haut.
        Mais il abaisse son regard
        vers le ciel et vers la terre.

        De la poussière il relève le faible,
        il retire le pauvre de la cendre
        pour qu’il siège parmi les princes,
        parmi les princes de son peuple.
  - partType: READING
    partContents:
    - biblicalRef: Ph 1, 20c-24.27a
      sundayAndWeekCycles:
      - A
      headline: |-
        « Pour moi, vivre c’est le Christ »
      content: |-
        Frères,
        soit que je vive, soit que je meure,
        le Christ sera glorifié dans mon corps.
        En effet, pour moi, vivre c’est le Christ,
        et mourir est un avantage.
        Mais si, en vivant en ce monde,
        j’arrive à faire un travail utile,
        je ne sais plus comment choisir.
        Je me sens pris entre les deux :
        je désire partir
        pour être avec le Christ,
        car c’est bien préférable ;
        mais, à cause de vous, demeurer en ce monde
        est encore plus nécessaire.


        Quant à vous,
        ayez un comportement digne de l’Évangile du Christ.
    - biblicalRef: Jc 3, 16 – 4, 3
      sundayAndWeekCycles:
      - B
      headline: |-
        « C’est dans la paix qu’est semée la justice, qui donne son fruit aux artisans de paix »
      content: |-
        Bien-aimés,
         la jalousie et les rivalités mènent au désordre
        et à toutes sortes d’actions malfaisantes.
         Au contraire, la sagesse qui vient d’en haut
        est d’abord pure,
        puis pacifique, bienveillante, conciliante,
        pleine de miséricorde et féconde en bons fruits,
        sans parti pris, sans hypocrisie.
         C’est dans la paix qu’est semée la justice,
        qui donne son fruit aux artisans de la paix.
         D’où viennent les guerres,
        d’où viennent les conflits entre vous ?
        N’est-ce pas justement de tous ces désirs
        qui mènent leur combat en vous-mêmes ?
         Vous êtes pleins de convoitises et vous n’obtenez rien,
        alors vous tuez ;
        vous êtes jaloux et vous n’arrivez pas à vos fins,
        alors vous entrez en conflit et vous faites la guerre.
        Vous n’obtenez rien
        parce que vous ne demandez pas ;
         vous demandez, mais vous ne recevez rien ;
        en effet, vos demandes sont mauvaises,
        puisque c’est pour tout dépenser en plaisirs.
    - biblicalRef: 1 Tm 2, 1-8
      sundayAndWeekCycles:
      - C
      headline: |-
        « J’encourage à faire des prières pour tous les hommes à Dieu qui veut que tous les hommes soient sauvés »
      content: |-
        Bien-aimé,
         j’encourage, avant tout,
        à faire des demandes, des prières,
        des intercessions et des actions de grâce
        pour tous les hommes,
         pour les chefs d’État et tous ceux qui exercent l’autorité,
        afin que nous puissions mener notre vie
        dans la tranquillité et le calme,
        en toute piété et dignité.
         Cette prière est bonne et agréable
        à Dieu notre Sauveur,
         car il veut que tous les hommes soient sauvés
        et parviennent à la pleine connaissance de la vérité.
         En effet, il n’y a qu’un seul Dieu,
        il n’y a aussi qu’un seul médiateur entre Dieu et les hommes :
        un homme, le Christ Jésus,
         qui s’est donné lui-même
        en rançon pour tous.
        Aux temps fixés, il a rendu ce témoignage,
         pour lequel j’ai reçu la charge de messager et d’apôtre
        – je dis vrai, je ne mens pas –
        moi qui enseigne aux nations la foi et la vérité.
         Je voudrais donc qu’en tout lieu les hommes prient
        en élevant les mains,
        saintement, sans colère ni dispute.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 20, 1-16
      sundayAndWeekCycles:
      - A
      headline: |-
        « Ton regard est-il mauvais parce que moi, je suis bon ? »
      acclamationAntiphon: |-
        La bonté du Seigneur est pour tous,
        sa tendresse, pour toutes ses œuvres :
        tous acclameront sa justice.
      content: |-
        En ce temps-là,
        Jésus disait cette parabole à ses disciples :
        « Le royaume des Cieux est comparable
        au maître d’un domaine qui sortit dès le matin
        afin d’embaucher des ouvriers pour sa vigne.
        Il se mit d’accord avec eux sur le salaire de la journée :
        un denier, c’est-à-dire une pièce d’argent,
        et il les envoya à sa vigne.
        Sorti vers neuf heures,
        il en vit d’autres qui étaient là, sur la place, sans rien faire.
        Et à ceux-là, il dit :
        ‘Allez à ma vigne, vous aussi,
        et je vous donnerai ce qui est juste.’
        Ils y allèrent.
        Il sortit de nouveau vers midi, puis vers trois heures,
        et fit de même.
        Vers cinq heures, il sortit encore,
        en trouva d’autres qui étaient là et leur dit :
        ‘Pourquoi êtes-vous restés là,
        toute la journée, sans rien faire ?’
        Ils lui répondirent :
        ‘Parce que personne ne nous a embauchés.’
        Il leur dit :
        ‘Allez à ma vigne, vous aussi.’

        Le soir venu,
        le maître de la vigne dit à son intendant :
        ‘Appelle les ouvriers et distribue le salaire,
        en commençant par les derniers
        pour finir par les premiers.’
        Ceux qui avaient commencé à cinq heures s’avancèrent
        et reçurent chacun une pièce d’un denier.
        Quand vint le tour des premiers,
        ils pensaient recevoir davantage,
        mais ils reçurent, eux aussi, chacun une pièce d’un denier.
        En la recevant,
        ils récriminaient contre le maître du domaine :
        ‘Ceux-là, les derniers venus, n’ont fait qu’une heure,
        et tu les traites à l’égal de nous,
        qui avons enduré le poids du jour et la chaleur !’
        Mais le maître répondit à l’un d’entre eux :
        ‘Mon ami, je ne suis pas injuste envers toi.
        N’as-tu pas été d’accord avec moi pour un denier ?
        Prends ce qui te revient, et va-t’en.
        Je veux donner au dernier venu autant qu’à toi :
        n’ai-je pas le droit de faire ce que je veux de mes biens ?
        Ou alors ton regard est-il mauvais
        parce que moi, je suis bon ?’

        C’est ainsi que les derniers seront premiers,
        et les premiers seront derniers. »
    - biblicalRef: Mc 9, 30-37
      sundayAndWeekCycles:
      - B
      headline: |-
        « Le Fils de l’homme est livré…Si quelqu’un veut être le premier, qu’il soit le serviteur de tous »
      acclamationAntiphon: |-
        Par l’annonce de l’Évangile,
        Dieu nous appelle à partager
        la gloire de notre Seigneur Jésus Christ.
      content: |-
        En ce temps-là,
         Jésus traversait la Galilée avec ses disciples,
        et il ne voulait pas qu’on le sache,
         car il enseignait ses disciples en leur disant :
        « Le Fils de l’homme est livré aux mains des hommes ;
        ils le tueront
        et, trois jours après sa mort, il ressuscitera. »
         Mais les disciples ne comprenaient pas ces paroles
        et ils avaient peur de l’interroger.
         Ils arrivèrent à Capharnaüm,
        et, une fois à la maison, Jésus leur demanda :
        « De quoi discutiez-vous en chemin ? »
         Ils se taisaient,
        car, en chemin, ils avaient discuté entre eux
        pour savoir qui était le plus grand.
         S’étant assis, Jésus appela les Douze et leur dit :
        « Si quelqu’un veut être le premier,
        qu’il soit le dernier de tous et le serviteur de tous. »
         Prenant alors un enfant,
        il le plaça au milieu d’eux,
        l’embrassa, et leur dit :
         « Quiconque accueille en mon nom
        un enfant comme celui-ci,
        c’est moi qu’il accueille.
        Et celui qui m’accueille,
        ce n’est pas moi qu’il accueille,
        mais Celui qui m’a envoyé. »
    - biblicalRef: Lc 16, 1-13
      sundayAndWeekCycles:
      - C
      headline: |-
        « Vous ne pouvez pas servir à la fois Dieu et l’argent »
      acclamationAntiphon: |-
        Jésus Christ s’est fait pauvre, lui qui était riche,
        pour que vous deveniez riches par sa pauvreté.
      content: |-
        En ce temps-là,
         Jésus disait à ses disciples :
        « Un homme riche avait un gérant
        qui lui fut dénoncé comme dilapidant ses biens.
         Il le convoqua et lui dit :
        ‘Qu’est-ce que j’apprends à ton sujet ?
        Rends-moi les comptes de ta gestion,
        car tu ne peux plus être mon gérant.’
         Le gérant se dit en lui-même :
        ‘Que vais-je faire,
        puisque mon maître me retire la gestion ?
        Travailler la terre ? Je n’en ai pas la force.
        Mendier ? J’aurais honte.
         Je sais ce que je vais faire,
        pour qu’une fois renvoyé de ma gérance,
        des gens m’accueillent chez eux.’
         Il fit alors venir, un par un,
        ceux qui avaient des dettes envers son maître.
        Il demanda au premier :
        ‘Combien dois-tu à mon maître ?’
         Il répondit :
        ‘Cent barils d’huile.’
        Le gérant lui dit :
        ‘Voici ton reçu ;
        vite, assieds-toi et écris cinquante.’
         Puis il demanda à un autre :
        ‘Et toi, combien dois-tu ?’
        Il répondit :
        ‘Cent sacs de blé.’
        Le gérant lui dit :
        ‘Voici ton reçu, écris 80’.

        Le maître fit l’éloge de ce gérant malhonnête
        car il avait agi avec habileté ;
        en effet, les fils de ce monde sont plus habiles entre eux
        que les fils de la lumière.
         Eh bien moi, je vous le dis :
        Faites-vous des amis avec l’argent malhonnête,
        afin que, le jour où il ne sera plus là,
        ces amis vous accueillent dans les demeures éternelles.

        Celui qui est digne de confiance dans la moindre chose
        est digne de confiance aussi dans une grande.
        Celui qui est malhonnête dans la moindre chose
        est malhonnête aussi dans une grande.
         Si donc vous n’avez pas été dignes de confiance pour l’argent malhonnête,
        qui vous confiera le bien véritable ?
         Et si, pour ce qui est à autrui, vous n’avez pas été dignes de confiance,
        ce qui vous revient, qui vous le donnera ?
         Aucun domestique ne peut servir deux maîtres :
        ou bien il haïra l’un et aimera l’autre,
        ou bien il s’attachera à l’un et méprisera l’autre.
        Vous ne pouvez pas servir à la fois Dieu et l’argent. »
