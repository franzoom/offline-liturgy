invitatory:
  antiphon:
    - "Le Seigneur est notre roi : venez, adorons-le."

readings:
  biblicalReading:
    - title: « Je vous donnerai un Esprit nouveau »
      ref: Ez 36, 16-36
      content: "La parole du SEIGNEUR me fut adressée : « Fils d’homme, lorsque les gens d’Israël habitaient leur pays, ils le rendaient impur par leur conduite et leurs actes. Leur conduite a été devant moi comme la souillure d’une femme pendant son impureté. Alors j’ai déversé sur eux ma fureur, à cause du sang qu’ils avaient versé dans le pays, à cause des idoles immondes qui l’avaient rendu impur. Je les ai dispersés parmi les nations, ils ont été disséminés dans les pays étrangers. Selon leur conduite et leurs actes, je les ai jugés. Dans les nations où ils sont allés, ils ont profané mon saint nom, car on disait : “C’est le peuple du SEIGNEUR, et ils sont sortis de son pays !” Mais j’ai voulu épargner mon saint nom, que les gens d’Israël avaient profané dans les nations où ils sont allés. Eh bien ! tu diras à la maison d’Israël : Ainsi parle le Seigneur DIEU : Ce n’est pas pour vous que je vais agir, maison d’Israël, mais c’est pour mon saint nom que vous avez profané dans les nations où vous êtes allés. Je sanctifierai mon grand nom, profané parmi les nations, mon nom que vous avez profané au milieu d’elles. Alors les nations sauront que Je suis le SEIGNEUR — oracle du Seigneur DIEU — quand par vous je manifesterai ma sainteté à leurs yeux. Je vous prendrai du milieu des nations, je vous rassemblerai de tous les pays, je vous conduirai dans votre terre. Je répandrai sur vous une eau pure, et vous serez purifiés ; de toutes vos souillures, de toutes vos idoles, je vous purifierai. Je vous donnerai un cœur nouveau, je mettrai en vous un esprit nouveau. J’ôterai de votre chair le cœur de pierre, je vous donnerai un cœur de chair. Je mettrai en vous mon esprit, je ferai que vous marchiez selon mes lois, que vous gardiez mes préceptes et leur soyez fidèles. Vous habiterez le pays que j’ai donné à vos pères : vous, vous serez mon peuple, et moi, je serai votre Dieu. Je vous délivrerai de toutes vos souillures, je convoquerai le froment, je le multiplierai, je ne vous soumettrai plus à la famine. Je multiplierai le fruit de l’arbre, le produit des champs, afin que vous n’ayez plus à supporter l’humiliation de la famine parmi les nations. Vous vous souviendrez de votre mauvaise conduite, de vos actes qui n’étaient pas bons. Le dégoût vous montera au visage, à cause de vos péchés et de vos abominations. Ce n’est pas à cause de vous que je vais agir — oracle du Seigneur DIEU —, sachez-le bien. Soyez honteux et confus de votre conduite, maison d’Israël. Ainsi parle le Seigneur DIEU : Le jour où je vous purifierai de tous vos péchés, je peuplerai les villes, et les ruines seront rebâties. Le pays qui était désolé sera cultivé, alors qu’il était une désolation aux yeux de tous les passants. On dira : “Ce pays qui était désolé est devenu comme un jardin d’Éden ; les villes qui étaient en ruines, désolées, démolies, sont fortifiées et peuplées.” Alors les nations qui subsisteront autour de vous sauront que Je suis le SEIGNEUR : je reconstruis ce qui était démoli, je replante ce qui était désolé. Je suis le SEIGNEUR, j’ai parlé, et je le ferai."
      responsory: |
        R/ L’amour de Dieu est répandu dans nos cœurs
        par le Saint-Esprit.

        Les nations sauront que je suis le Seigneur,
        quand éclatera ma sainteté à votre sujet.

        Je vous purifierai de tous vos péchés,
        et les nations le sauront : Je suis le Seigneur.

        Je vous donnerai un cœur nouveau,
        je mettrai en vous un esprit nouveau.

        Je mettrai en vous mon Esprit
        et vous marcherez selon mes lois.
  patristicReading:
    - title: Sermon de Saint Augustin sur les pasteurs
      subtitle: « C’est moi qui ferai paître mon troupeau »
      content: "*Par toutes les montagnes et toutes les collines, mes brebis sont dispersées sur toute la surface de la terre. Que signifie : sont dispersées sur toute la surface de la terre ? *Cela désigne ceux qui s’attachent à tous les biens terrestres, à ce qui brille sur la surface de la terre ; voilà ce qu’ils aiment, ce qu’ils chérissent. Ils ne veulent pas mourir pour que leur vie soit cachée dans le Christ. *Sur toute la surface de la terre*, parce que les brebis égarées par l’amour des biens terrestres sont sur toute la surface de la terre. ~ Elles sont en divers lieux, mais elles ont toutes été enfantées par une seule mère, la fierté orgueilleuse, de même que notre seule mère, l’Église catholique, a enfanté tous les fidèles chrétiens répandus dans le monde entier. Il n’est donc pas étonnant que l’orgueil enfante le désaccord, tandis que la charité enfante l’unité. Cependant la Mère catholique elle-même, avec le pasteur qui est en elle, cherche partout les égarés, fortifie les faibles, soigne les malades, bande les membres fracturés ; elle s’occupe de ceux-ci aussi bien que de ceux-là ; ils ne se connaissent pas entre eux, mais elle-même les connaît tous, car elle est répandue partout. ~ Elle est comme une vigne qui, en se développant, se répand partout ; eux sont comme des sarments inutiles, coupés par la serpe du vigneron à cause de leur stérilité, pour que la vigne soit élaguée, mais non pas ravagée. Ces sarments-là demeurent à l’endroit où ils ont été coupés. Tandis que la vigne se développe de tous côtés, et elle connaît ses sarments ; ceux qui sont restés sur elle et près d’elle, ceux qui ont été coupés. C’est pourquoi elle rappelle les égarés, car l’Apôtre dit des rameaux brisés : *Dieu a le pouvoir de les greffer de nouveau*. Que tu parles des brebis égarées loin du troupeau, que tu parles des branches détachées de la vigne, Dieu peut bien ramener les brebis et greffer les branches, car il est le souverain berger, il est le vrai vigneron. *Elles ont été dispersées sur toute la surface de la terre, personne ne s’en préoccupe, personne ne va les chercher*, parmi les mauvais pasteurs, *personne ne s’en préoccupe*, mais il y a eu un homme pour cela. *C’est pourquoi, berger, écoutez la parole du Seigneur : Aussi vrai que je suis vivant, parole du Seigneur Die*u. Voyez comment cela commence. C’est comme un serment de Dieu, une attestation de sa vie. *Aussi vrai que je suis vivant, parole du Seigneur*. Les pasteurs sont morts, mais les brebis sont en sécurité, car le Seigneur est vivant. Aussi vrai que je suis vivant, parole du Seigneur Dieu. Quels sont les pasteurs qui sont morts ? *Ceux qui cherchent leurs propres intérêts, non ceux de Jésus Christ*. Y en aura-t-il donc, en trouvera-t-on, des pasteurs qui ne cherchent pas leurs propres intérêts mais ceux de Jésus Christ ? Oui, il y en aura ; oui, on en trouvera, ils ne manquent pas et ils ne manqueront pas."
      responsory: |
        R/ C’est au prix de son sang
        que le Christ Jésus s’est acquis l’Église.

        Soyez donc attentifs au troupeau
        dont l’Esprit vous a confié la charge.

        Vous serez les intendants fidèles
        des mystères de sa grâce.

        Livrés en spectacle au monde,
        vous serez les modèles du troupeau.
  oration:
    - "Seigneur, source de tout bien, réponds sans te lasser à notre appel : inspire-nous ce qui est juste, aide-nous à l’accomplir."
