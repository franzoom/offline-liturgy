invitatory:
  antiphon:
    - Adorons le Seigneur, c’est lui qui nous a faits.

readings:
  biblicalReading:
    - title: « J’en ferai une seule nation »
      ref: Ez 37, 1-14
      content: "La main du SEIGNEUR se posa sur moi, par son esprit il m’emporta et me déposa au milieu d’une vallée ; elle était pleine d’ossements. Il me fit circuler parmi eux ; le sol de la vallée en était couvert, et ils étaient tout à fait desséchés. Alors le SEIGNEUR me dit : « Fils d’homme, ces ossements peuvent-ils revivre ? » Je lui répondis : « Seigneur DIEU, c’est toi qui le sais ! » Il me dit alors : « Prophétise sur ces ossements. Tu leur diras : Ossements desséchés, écoutez la parole du SEIGNEUR : Ainsi parle le Seigneur DIEU à ces ossements : Je vais faire entrer en vous l’esprit, et vous vivrez. Je vais mettre sur vous des nerfs, vous couvrir de chair, et vous revêtir de peau ; je vous donnerai l’esprit, et vous vivrez. Alors vous saurez que Je suis le SEIGNEUR. » Je prophétisai, comme j’en avais reçu l’ordre. Pendant que je prophétisais, il y eut un bruit, puis une violente secousse, et les ossements se rapprochèrent les uns des autres. Je vis qu’ils se couvraient de nerfs, la chair repoussait, la peau les recouvrait, mais il n’y avait pas d’esprit en eux. Le SEIGNEUR me dit alors : « Adresse une prophétie à l’esprit, prophétise, fils d’homme. Dis à l’esprit : Ainsi parle le Seigneur DIEU : Viens des quatre vents, esprit ! Souffle sur ces morts, et qu’ils vivent ! » Je prophétisai, comme il m’en avait donné l’ordre, et l’esprit entra en eux ; ils revinrent à la vie, et ils se dressèrent sur leurs pieds : c’était une armée immense ! Puis le SEIGNEUR me dit : « Fils d’homme, ces ossements, c’est toute la maison d’Israël. Car ils disent : “Nos ossements sont desséchés, notre espérance est détruite, nous sommes perdus !” C’est pourquoi, prophétise. Tu leur diras : Ainsi parle le Seigneur DIEU : Je vais ouvrir vos tombeaux et je vous en ferai remonter, ô mon peuple, et je vous ramènerai sur la terre d’Israël. Vous saurez que Je suis le SEIGNEUR, quand j’ouvrirai vos tombeaux et vous en ferai remonter, ô mon peuple ! Je mettrai en vous mon esprit, et vous vivrez ; je vous donnerai le repos sur votre terre. Alors vous saurez que Je suis le SEIGNEUR : j’ai parlé et je le ferai — oracle du SEIGNEUR. »"
      responsory: |-
        R/ Jésus, tu es la résurrection et la vie,
        tu as détruit la mort.

        Vous saurez que je suis le Seigneur
        lorsque j’ouvrirai vos tombeaux.

        Je vous ferai remonter du tombeau,
        je vous ramènerai sur votre terre.

        Je mettrai en vous mon Esprit, et vous vivrez ;
        Moi, le Seigneur, j’ai dit, et j’accomplis.
  patristicReading:
    - title: Sermon de Saint Augustin sur les pasteurs
      subtitle: « Faites ce qu’ils disent, ne faites pas ce qu’ils font »
      content: "*À cause de tout cela, bergers, écoutez la parole du Seigneur*. Que devez-vous écouter ? *Parole du Seigneur Dieu. J’interviens contre les bergers, je leur reprendrai mon troupeau.* Écoutez et apprenez, brebis de Dieu : Dieu reprend ses brebis aux mauvais pasteurs. Dieu les retire de la mort en les arrachant à leurs mains. En effet, il dit dans un autre passage du même Prophète : * Fils d’homme, je fais de toi mon guetteur pour la maison d’Israël. Lorsque tu entendras une parole de ma bouche, tu les avertiras de ma part. Si je dis au méchant : « Tu vas mourir », et que tu ne l’avertisses pas, si tu ne lui dis pas d’abandonner sa conduite mauvaise, lui, le méchant mourra de son péché, mais à toi, je demanderai compte de son sang. Au contraire, si tu avertis le méchant et qu’il ne se détourne pas de sa méchanceté et de sa conduite mauvaise, lui mourra de son péché, mais toi, tu auras sauvé ta vie*. Qu’est-ce que cela, mes frères ? Voyez-vous combien il est dangereux de se taire ? Cet homme meurt, et il est juste qu’il meure ; il meurt dans son impiété et son péché ; car c’est la négligence de son pasteur qui le tue. Car il aurait pu trouver un pasteur vivant, Dieu qui dit : *Je suis vivant*, *parole du Seigneur*. Mais parce qu’il a été négligent en ne donnant pas d’avertissement, lui qui est supérieur et guetteur pour avertir, il meurt selon la justice, et l’autre sera condamné selon la justice. Mais si tu dis, d’après notre texte : *Tu vas mourir*, à celui que je menacerai de l’épée ; s’il néglige d’éviter l’épée suspendue sur lui ; enfin si l’épée s’abat et le tue, il mourra dans son péché, et toi, tu auras sauvé ta vie. C’est pourquoi nous ne devons pas nous taire ; quant à vous, même si nous nous taisons, vous devez écouter, grâce à la sainte Écriture, ce que dit le Pasteur. Venons donc à la question que j’avais posée : Est-ce qu’il retire les brebis aux mauvais pasteurs pour les donner aux bons pasteurs ? Je constate qu’il retire les brebis aux mauvais pasteurs : *Voici que j’interviens contre les bergers, je leur reprendrai mes brebis, je les empêcherai de les conduire, et ainsi ils ne seront plus bergers*. En effet, j’avais dit : Qu’ils soient les bergers de mes brebis. Mais puisqu’ils sont bergers d’eux-mêmes, et non de mes brebis, *je leur reprendrai mes brebis*. Comment leur reprend-il ses brebis, pour qu’ils n’en soient plus les bergers ? *Faites ce qu’ils disent ; mais ne faites pas ce qu’ils font.* C’est comme si le Seigneur disait : « C’est pour moi qu’ils parlent ; c’est pour eux qu’ils agissent. » ~ Quand vous ne faites pas ce qu’ils font, ils ne sont pas vos pasteurs. Quand vous faites ce qu’ils disent, c’est moi qui suis votre Pasteur."
      responsory: |-
        R/ Jésus, tu es venu
        pour que les brebis aient la vie,
        la vie en abondance.

        Parole du Seigneur :
        J’aurai soin moi-même de mon troupeau
        et je le passerai en revue.

        Je chercherai la brebis perdue,
        avec justice je ferai paître mon troupeau.

        Je les rassemblerai des pays étrangers
        et les ramènerai sur leur terre.
  oration:
    - "Dieu tout-puissant, force de ceux qui espèrent en toi, sois favorable à nos appels : puisque l’homme est fragile et que sans toi il ne peut rien, donne-nous toujours le secours de ta grâce ; ainsi nous pourrons, en observant tes commandements, vouloir et agir de manière à répondre à ton amour."
