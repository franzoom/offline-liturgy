readings:
  biblicalReading:
    - title: « J’en ferai une seule nation »
      ref: Ez 37, 15-28
      content: |-
        La parole du SEIGNEUR me fut adressée : « Fils d’homme, prends un morceau de bois, écris dessus : “Juda et les fils d’Israël qui lui sont rattachés.” Prends un autre morceau de bois, écris dessus : “Joseph, bois d’Éphraïm, et toute la maison d’Israël qui lui est rattachée.” Rapproche ces morceaux pour faire un seul morceau de bois ; ils ne feront plus qu’un dans ta main. Lorsque les fils de ton peuple te demanderont : “Explique-nous donc ce que tu fais”, tu leur diras : Ainsi parle le Seigneur DIEU : Je vais prendre le morceau de bois qui représente Joseph, et les tribus d’Israël qui lui sont rattachées ; je vais le joindre au bois qui représente Juda. Je les réunirai ; ils n’en feront plus qu’un seul dans ma main. Et les morceaux de bois sur lesquels tu auras écrit seront dans ta main, sous leurs yeux. 
        Tu leur diras : Ainsi parle le Seigneur DIEU : Je vais prendre les fils d’Israël parmi les nations où ils sont allés. Je les rassemblerai de partout et les ramènerai sur leur terre. J’en ferai une seule nation dans le pays, sur les montagnes d’Israël. Ils n’auront tous qu’un seul roi ; ils ne formeront plus deux nations ; ils ne seront plus divisés en deux royaumes. Ils ne se rendront plus impurs avec leurs idoles immondes et leurs horreurs, avec toutes leurs révoltes. Je les sauverai en les retirant de tous les lieux où ils habitent et où ils ont péché, je les purifierai. Alors ils seront mon peuple, et moi je serai leur Dieu. 
        Mon serviteur David régnera sur eux ; ils n’auront tous qu’un seul berger ; ils marcheront selon mes ordonnances, ils garderont mes décrets et les mettront en pratique. Ils habiteront le pays que j’ai donné à mon serviteur Jacob, le pays que leurs pères ont habité. Ils l’habiteront, eux-mêmes et leurs fils, et les fils de leurs fils pour toujours. David, mon serviteur, sera leur prince pour toujours. Je conclurai avec eux une alliance de paix, une alliance éternelle. Je les rétablirai, je les multiplierai, je mettrai mon sanctuaire au milieu d’eux pour toujours. Ma demeure sera chez eux, je serai leur Dieu et ils seront mon peuple. Alors les nations sauront que Je suis le SEIGNEUR, celui qui sanctifie Israël, lorsque mon sanctuaire sera au milieu d’eux pour toujours. »
      responsory: |-
        R/ Un seul troupeau, un seul berger !

        Le Seigneur va rassembler ses enfants dispersés,
        il en fera une seule nation,
        et un seul roi régnera sur eux.

        Le Christ, notre paix, a détruit les séparations :
        en un seul corps,
        il nous rassemble par la croix.
  patristicReading:
    - title: Sermon de Saint Augustin sur les pasteurs
      subtitle: Les riches pâturages
      content: |-
        *Je ferai sortir mes brebis des pays étrangers, je les rassemblerai et je les ramènerai chez elles je les mènerai paître sur les montagnes d’Israël.
        * Il appelle « montagnes d’Israël » les auteurs des saintes Écritures. C’est là qu’il faut paître, si vous voulez le faire en sécurité. Tout ce que vous apprenez là, savourez-le ; tout ce qui est en dehors, rejetez-le. Ne vous égarez pas dans le brouillard, écoutez la voix du berger. Rassemblez-vous sur les montagnes de la sainte Écriture. Vous trouverez là les délices de votre cœur ; là il n’y a rien de vénéneux, rien de dangereux ; ce sont de riches pâturages. Venez, mais vous seulement qui êtes des brebis bien portantes, pour aller paître sur les montagnes d’Israël. *Dans les rivières, dans les endroits les meilleurs.* De ces montagnes que nous venons de montrer, ont découlé les rivières de la prédication évangélique, puisque *sa parole a retenti jusqu’au bout du monde* et que tous les endroits de la terre offrent aux brebis des pâturages agréables et abondants. 
        *Je les ferai paître dans un bon pâturage, et sur les hauteurs d’Israël. Et leurs étables seront là,* c’est-à-dire là où elles vont se reposer, où elles pourront dire : « C’est vrai, c’est évident, nous ne sommes pas dans l’erreur. » Elles se reposent dans la gloire de Dieu, comme dans ces étables. *Là elles dormiront*, c’est-à-dire : elles se reposeront, *elles se reposeront dans les délices.
        * *Elles brouteront dans de gras pâturages, sur les monts d’Israël.* J’ai déjà parlé de ces montagnes d’Israël, ces bonnes *montagnes, vers lesquelles nous levons les yeux*, pour que le secours nous vienne de là. Mais *notre secours vient du Seigneur, qui a fait le ciel et la terre.* Aussi, pour que notre espérance ne s’attache pas à ces bonnes montagnes, après avoir dit : *Je ferai paître* mes brebis *sur les monts d’Israël*, pour que tu ne demeures pas sur les montagnes, il ajoute aussitôt : *C’est moi qui ferai paître mes brebis.* Lève les yeux vers les montagnes, d’où te viendra le secours, mais écoute celui qui dit : *Moi, je ferai paître. Car ton secours vient du Seigneur, qui a fait le ciel et la terre.* ~ 
        Il conclut ainsi : *Je les ferai paître avec justice*. Tu vois qu’il est le seul à faire paître ainsi, le seul qui fasse paître avec justice. Quel est l’homme qui peut juger l’homme ? On fait partout des jugements téméraires. Celui dont nous désespérions se convertit tout à coup, et devient excellent. Celui dont nous attendions beaucoup tombe brusquement et devient très mauvais. Ni notre crainte n’est assurée, ni notre amour n’est assuré. 
        Ce qu’est aujourd’hui n’importe quel homme, cet homme-là lui-même ne le sait guère. Cependant il le sait un peu aujourd’hui. Ce qu’il sera demain, lui-même ne le sait pas. Donc, le bon pasteur fait paître avec justice, il distribue à chacun ce qui lui revient : ceci aux uns, cela aux autres, à chacun ce qui lui est dû, que ce soit ceci ou cela. Car il sait ce qu’il fait. Il fait paître avec justice, lui qui a racheté ceux qu’il a jugés. C’est donc bien lui qui fait paître avec justice.
      responsory: |-
        R/ Jésus, tu es venu
        pour que les brebis aient la vie,
        la vie en abondance.

        Parole du Seigneur :
        J’aurai soin moi-même de mon troupeau
        et je le passerai en revue.

        Je chercherai la brebis perdue,
        avec justice je ferai paître mon troupeau.

        Je les rassemblerai des pays étrangers
        et les ramènerai sur leur terre.
