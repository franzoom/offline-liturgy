invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.

oration:
    - "Dieu qui as relevé le monde par les abaissements de ton Fils, donne à tes fidèles une joie sainte : tu les as tirés de l’esclavage du péché ; fais-leur connaître le bonheur impérissable."

readings:
  biblicalReading:
    - title: Vidi aquam !
      ref: Ez 47, 1-12
      content: "L’homme me fit revenir à l’entrée de la Maison, et voici : sous le seuil de la Maison, de l’eau jaillissait vers l’orient, puisque la façade de la Maison était du côté de l’orient. L’eau descendait de dessous le côté droit de la Maison, au sud de l’autel. L’homme me fit sortir par la porte du nord et me fit faire le tour par l’extérieur, jusqu’à la porte qui fait face à l’orient, et là encore l’eau coulait du côté droit. L’homme s’éloigna vers l’orient, un cordeau à la main, et il mesura une distance de mille coudées ; alors il me fit traverser l’eau : j’en avais jusqu’aux chevilles. Il mesura encore mille coudées et me fit traverser l’eau : j’en avais jusqu’aux genoux. Il mesura encore mille coudées et me fit traverser : j’en avais jusqu’aux reins. Il en mesura encore mille : c’était un torrent que je ne pouvais traverser ; l’eau avait grossi, il aurait fallu nager : c’était un torrent infranchissable. Alors il me dit : « As-tu vu, fils d’homme ? » Puis il me ramena au bord du torrent. Quand il m’eut ramené, voici qu’il y avait au bord du torrent, de chaque côté, des arbres en grand nombre. Il me dit : « Cette eau coule vers la région de l’orient, elle descend dans la vallée du Jourdain, et se déverse dans la mer Morte, dont elle assainit les eaux. En tout lieu où parviendra le torrent, tous les animaux pourront vivre et foisonner. Le poisson sera très abondant, car cette eau assainit tout ce qu’elle pénètre, et la vie apparaît en tout lieu où arrive le torrent. Alors des pêcheurs se tiendront sur la rive depuis Enn-Guèdi jusqu’à Enn-Églaïm ; on y fera sécher les filets. Les espèces de poissons seront aussi nombreuses que celles de la Méditerranée. Mais ses marais et ses bassins ne seront pas assainis : ils seront réservés au sel. Au bord du torrent, sur les deux rives, toutes sortes d’arbres fruitiers pousseront ; leur feuillage ne se flétrira pas et leurs fruits ne manqueront pas. Chaque mois ils porteront des fruits nouveaux, car cette eau vient du sanctuaire. Les fruits seront une nourriture, et les feuilles un remède. »"
      responsory: |-
        R/ Partout où passera le torrent,
        il fera naître la vie.

        L’eau que je donnerai, dit Jésus,
        deviendra en vous source d’eau
        jaillissant en vie éternelle.

        Si quelqu’un a soif, dit Jésus,
        qu’il vienne à moi et qu’il boive :
        de lui couleront des fleuves d’eaux vives.
  patristicReading:
    - title: COMMENTAIRE DE SAINT HILAIRE DE POITIERS SUR LE PSAUME 64
      subtitle: Le fleuve d’eau vive
      content: "*Le fleuve de Dieu regorge d’eau, c’est ainsi que tu apprêtes leur nourriture*. Il n’y a pas de doute à avoir sur ce fleuve, car le Prophète dit aussi : *L’élan du fleuve réjouit la cité de Dieu*. Et le Seigneur lui-même dit, dans les évangiles : *Celui qui boit de l’eau que je lui donnerai, des fleuves d’eau vive couleront de son cœur, jaillissant en vie éternelle*. Et encore : *Celui qui croit en moi, comme dit l’Écriture, des fleuves d’eau vive jailliront de son cœur. Jésus disait cela de l’Esprit Saint que devaient recevoir ceux qui croiraient en lui*. Donc, ce fleuve de Dieu regorge d’eau. Car nous sommes inondés par les dons de l’Esprit Saint, et le fleuve de Dieu, regorgeant d’eau, se déverse en nous à partir de cette source de vie. Et nous avons aussi une nourriture apprêtée. Quelle est cette nourriture ? Celle qui nous prépare à la participation de la vie divine, au moyen de la communion au Corps sacré afin de nous établir ensuite dans la communion de ce Corps. C’est ce que signifie le psaume que nous commentons, lorsqu’il dit : *Tu apprêtes leur nourriture ; car c’est toi-même qui la prépares* : car cette nourriture nous sauve présentement, mais elle nous prépare pour l’avenir. Nous qui avons reçu par le sacrement de baptême la nouvelle naissance, nous éprouvons une grande joie lorsque nous ressentons en nous les premières avances de l’Esprit Saint, lorsque s’éveille en nous l’intelligence des mystères, la connaissance des prophéties, la parole de sagesse, les charismes de guérison et la domination sur les démons. Tout cela nous pénètre comme *des ondées*, et peu à peu ce que nous avons semé se développe en une moisson abondante."
      responsory: |-
        J’ai vu l’eau vive
        jaillissant du cœur du Christ, alléluia !
        Tous ceux que lave cette eau
        seront sauvés et chanteront : alléluia !

        R/ Alléluia ! Alléluia ! Alléluia !

        J’ai vu la source
        devenir un fleuve immense, alléluia !
        Les fils de Dieu rassemblés
        chantaient leur joie d’être sauvés, alléluia !
