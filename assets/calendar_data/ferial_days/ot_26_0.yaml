invitatory:
  antiphon:
    - Peuple choisi par Dieu, viens adorer ton chef et ton pasteur.

readings:
  biblicalReading:
    - title: Paul rend grâce à Dieu
      ref: Ph 1, 1-11
      content: Paul et Timothée, serviteurs du Christ Jésus, à tous ceux qui sont sanctifiés dans le Christ Jésus et habitent à Philippes, ainsi qu’aux responsables et aux ministres de l’Église. À vous, la grâce et la paix de la part de Dieu notre Père et du Seigneur Jésus Christ. Je rends grâce à mon Dieu chaque fois que je fais mémoire de vous. À tout moment, chaque fois que je prie pour vous tous, c’est avec joie que je le fais, à cause de votre communion avec moi, dès le premier jour jusqu’à maintenant, pour l’annonce de l’Évangile. J’en suis persuadé, celui qui a commencé en vous un si beau travail le continuera jusqu’à son achèvement au jour où viendra le Christ Jésus. Il est donc juste que j’aie de telles dispositions à l’égard de vous tous, car je vous porte dans mon cœur, vous qui communiez tous à la grâce qui m’est faite dans mes chaînes comme dans la défense de l’Évangile et son annonce ferme. Oui, Dieu est témoin de ma vive affection pour vous tous dans la tendresse du Christ Jésus. Et, dans ma prière, je demande que votre amour vous fasse progresser de plus en plus dans la pleine connaissance et en toute clairvoyance pour discerner ce qui est important. Ainsi, serez-vous purs et irréprochables pour le jour du Christ, comblés du fruit de la justice qui s’obtient par Jésus Christ, pour la gloire et la louange de Dieu.
      responsory: |
        R/ Seul l’amour porte un fruit de justice
        pour la gloire de Dieu.

        Laissez l’amour poursuivre en vous son œuvre
        jusqu’au jour de Jésus Christ.

        Ouvrez les yeux à la lumière de l’amour,
        vous serez purs et sans reproche
        au jour de Jésus Christ.
  patristicReading:
    - title: De la lettre de Saint Polycarpe aux Philippiens
      subtitle: Servir Dieu dans la foi et la charité
      content: "Polycarpe et les presbytres qui sont avec lui, à l’Église de Dieu qui séjourne comme une étrangère à Philippes : Que la miséricorde et la paix vous soient données en abondance par le Dieu tout-puissant et Jésus Christ notre Sauveur. J’ai pris grande part à votre joie, en notre Seigneur Jésus Christ, quand vous avez reçu les martyrs, images de la véritable charité ; quand vous avez escorté, comme vous deviez le faire, ces hommes qui étaient captifs de chaînes dignes des saints, chaînes qui sont des diadèmes pour ceux qui ont été vraiment choisis par Dieu et notre Seigneur. Et je me suis réjoui de ce que la racine vigoureuse de votre foi, réputée depuis les temps anciens, persiste jusqu’à maintenant et porte des fruits en notre Seigneur Jésus Christ ; lui qui a enduré pour nos péchés d’aller au-devant de la mort ; lui *que Dieu a ressuscité en mettant fin aux douleurs de la mort *; lui *en qui vous croyez, sans le voir encore, avec une joie inexprimable qui vous transfigure,* cette joie à laquelle beaucoup désirent parvenir car vous savez que *c’est par grâce que vous êtes sauvés, non pas par vos œuvres*, mais en vertu du bon vouloir de Dieu, par Jésus Christ. Aussi *préparez-vous à l’action* et *servez Dieu avec crainte* et en vérité ; laissez de côté le vain bavardage et l’erreur de la foule ; *croyez en celui qui a ressuscité d’entre les morts notre Seigneur Jésus Christ et lui a donné la gloire* et un trône à sa droite. À lui tout est soumis, au ciel et sur la terre ; tout ce qui respire lui rend un culte, il viendra *juger les vivants et les morts*, et Dieu demandera compte de son sang à ceux qui refusent de croire en lui. *Celui qui l’a ressuscité d’entre les morts nous ressuscitera aussi*, si nous faisons sa volonté. Si nous suivons ses commandements et si nous aimons ce qu’il a aimé — en nous abstenant de toute injustice, cupidité, amour de l’argent, médisance et faux témoignage — en *ne rendant pas le mal pour le mal, l’insulte pour l’insulte*, coup pour coup, ni malédiction pour malédiction ; en nous souvenant de l’enseignement du Seigneur qui a dit : *Ne jugez pas, pour ne pas être jugés ; pardonnez, et vous serez pardonnés ; faites miséricorde pour recevoir miséricorde ; la mesure dont vous mesurerez servira aussi pour vous *; et encore : *Bienheureux les pauvres et ceux qui sont persécutés pour la justice, car le royaume de Dieu est à eux.*"
      responsory: |
        R/ Jésus, le Seigneur, est venu
        pour que nous ayons la vie.

        Si tu reviens au Seigneur ton Dieu de tout ton cœur,
        il te rassemblera à nouveau du milieu des peuples.

        Serais-tu égaré à l’extrémité des cieux,
        même là le Seigneur ton Dieu viendra te prendre.

        Je te propose aujourd’hui la vie ou la mort :
        choisis la vie, en aimant le Seigneur ton Dieu.
  oration:
    - "Dieu, qui donnes la preuve suprême de ta puissance lorsque tu patientes et prends pitié, sans te lasser, accorde-nous ta grâce : en nous hâtant vers les biens que tu promets, nous parviendrons au bonheur du ciel."

morning:
  evangelicAntiphon:
    yearA: Qui fait la volonté de mon Père entrera dans le Royaume des cieux.
    yearB: Qui vous donnera un verre d’eau en mon nom ne restera pas sans récompense.
    yearC: S’ils n’écoutent pas Moïse ni les prophètes, croiront-ils en celui qui se lève d’entre les morts ?

