readings:
  biblicalReading:
    - title: Contribuer au progrès de l’Évangile
      ref: Ph 1, 12-26
      content: |-
        Je veux que vous le sachiez, frères : ce qui m’arrive a plutôt fait progresser l’annonce de l’Évangile ; ainsi donc, dans tout le prétoire et partout ailleurs, mes chaînes manifestent mon attachement au Christ, et la plupart des frères, chez qui mes chaînes suscitent une ferme confiance dans le Seigneur, trouvent une audace nouvelle pour dire sans crainte la Parole. Les uns proclament le Christ en esprit de jalousie et de rivalité ; d’autres le font avec une intention bienveillante. Ceux-ci annoncent le Christ par amour, sachant que je suis ici pour défendre l’Évangile ; ceux-là le font en intrigants, sans intention pure, pensant aviver ainsi l’épreuve de mes chaînes. 
        Qu’importe ! De toute façon, que ce soit avec des arrière-pensées ou avec sincérité, le Christ est annoncé, et de cela je me réjouis. Bien plus, je me réjouirai encore, car je sais que cela tournera à mon salut, grâce à votre prière et à l’assistance de l’Esprit de Jésus Christ. C’est ce que j’attends avec impatience, et c’est ce que j’espère. Je n’aurai à rougir de rien ; au contraire, je garderai toute mon assurance, maintenant comme toujours ; soit que je vive, soit que je meure, le Christ sera glorifié dans mon corps. En effet, pour moi, vivre c’est le Christ, et mourir est un avantage. Mais si, en vivant en ce monde, j’arrive à faire un travail utile, je ne sais plus comment choisir. Je me sens pris entre les deux : je désire partir pour être avec le Christ, car c’est bien préférable ; mais, à cause de vous, demeurer en ce monde est encore plus nécessaire. De cela, je suis convaincu. Je sais donc que je resterai, et que je continuerai à être avec vous tous, pour votre progrès et votre joie dans la foi. Ainsi, à travers ce qui m’arrive, vous aurez d’autant plus de fierté dans le Christ Jésus, du fait de mon retour parmi vous.
      responsory: |-
        R/ Pour moi, vivre, c’est le Christ !

        Je suis en captivité pour le Christ,
        captif pour défendre l’Évangile.

        J’ai le désir de m’en aller
        et d’être avec lui.

        Je demeurerai près de vous tous
        pour la joie de votre foi.
  patristicReading:
    - title: De la lettre de Saint Polycarpe aux Philippiens
      subtitle: L’idéal chrétien
      content: Si je vous écris sur la justice, mes frères, ce n’est pas spontanément, mais parce que vous m’y avez invité les premiers. En effet, ni moi ni un autre tel que moi ne peut rivaliser avec la sagesse du bienheureux et glorieux Paul. Quand il était parmi vous, et parlait face à face aux hommes d’alors, il enseigna la parole de vérité avec exactitude et vigueur. Après vous avoir quittés, il vous écrivit une lettre. Si vous étudiez celle-ci, vous pourrez vous perfectionner dans la foi qui vous a été donnée. Cette foi est notre mère à tous, elle est suivie par l’espérance et précédée par l’amour envers Dieu et le Christ et envers le prochain. Celui qui vit dans ces vertus accomplit le commandement qui rend juste ; car celui qui possède la charité est éloigné de tout péché. *Le principe de tous les maux, c’est l’amour de l’argent*. Sachant donc que* nous n’avons rien apporté dans le monde et que nous n’en pourrons rien emporter, armons-nous des armes de la justice* et apprenons d’abord à suivre le commandement du Seigneur. Ensuite, apprenez à vos femmes à vivre dans la foi qui leur a été enseignée, dans la charité, dans la pureté ; à chérir leur mari en toute fidélité, à aimer tout le monde de façon égale avec une parfaite chasteté, et élever leurs enfants dans la crainte de Dieu. Apprenons aux veuves à vivre avec sagesse dans leur foi envers le Seigneur; qu’elles intercèdent sans cesse pour tous ; qu’elles se tiennent éloignées de toute calomnie, médisance, faux témoignage, amour de l’argent, et de tout mal ; elles doivent savoir qu’elles sont l’autel de Dieu (puisqu’elles vivent de vos offrandes), et que Dieu examine tout attentivement ; rien ne lui échappe de nos pensées, de nos sentiments, ni *des secrets de notre cœur*. Sachant donc que* l’on ne se moque pas de Dieu*, nous devons nous conduire d’une façon digne de ses commandements et de sa gloire. De même, que les diacres soient irréprochables devant sa justice, car ils sont les serviteurs de Dieu et du Christ, non des hommes ; qu’ils ne soient ni calomniateurs, ni dissimulés, ni attachés à l’argent ; qu’ils soient continents en toute chose, compatissants, actifs, se conduisant véritablement selon le Seigneur qui s’est fait le diacre, c’est-à-dire le serviteur de tous. Si nous savons lui plaire dans le monde présent, nous recevrons en échange le monde futur. En effet, il nous a promis de nous ressusciter d’entre les morts et, si notre conduite est digne de lui, de nous faire *régner avec lui*, pourvu que nous soyons croyants.
      responsory: |-
        R/ Heureux l’homme
        qui met sa foi dans le Seigneur !

        Sois fort et tiens bon :
        que le livre de la Loi
        soit toujours sur tes lèvres !

        Sois sans crainte ni frayeur :
        le Seigneur ton Dieu
        est avec toi partout où tu iras !

        Vous tous, disciples du Seigneur,
        fortifiez-vous
        dans la grâce du Seigneur Jésus !
