invitatory:
  antiphon:
    - Adorons le Seigneur, il est notre Dieu.

oration:
    - "Sois favorable à tes fidèles, Seigneur, et multiplie les dons de ta grâce : entretiens en eux la foi, l’espérance et la charité, pour qu’ils soient attentifs à garder tes commandements."

readings:
  biblicalReading:
    - title: Mener une vie digne de l’Évangile
      ref: Ph 1, 27-30; 2, 1-11
      content: "Quant à vous, ayez un comportement digne de l’Évangile du Christ. Ainsi, soit que je vienne vous voir, soit que je reste absent, j’entendrai dire de vous que vous tenez bon dans un seul esprit, que vous luttez ensemble, d’une seule âme, pour la foi en l’Évangile, et que vous ne vous laissez pas intimider par les adversaires : ce sera pour eux la preuve de leur perte et pour vous celle du salut. Et tout cela vient de Dieu qui, pour le Christ, vous a fait la grâce non seulement de croire en lui mais aussi de souffrir pour lui. Ce combat que vous soutenez, vous m’avez vu le mener moi aussi, et vous entendez maintenant que je le mène encore. S’il est vrai que, dans le Christ, on se réconforte les uns les autres, si l’on s’encourage avec amour, si l’on est en communion dans l’Esprit, si l’on a de la tendresse et de la compassion, alors, pour que ma joie soit complète, ayez les mêmes dispositions, le même amour, les mêmes sentiments ; recherchez l’unité. Ne soyez jamais intrigants ni vaniteux, mais ayez assez d’humilité pour estimer les autres supérieurs à vous-mêmes. Que chacun de vous ne soit pas préoccupé de ses propres intérêts ; pensez aussi à ceux des autres. Ayez en vous les dispositions qui sont dans le Christ Jésus : Le Christ Jésus, ayant la condition de Dieu, ne retint pas jalousement le rang qui l’égalait à Dieu. Mais il s’est anéanti, prenant la condition de serviteur, devenant semblable aux hommes. Reconnu homme à son aspect, il s’est abaissé, devenant obéissant jusqu’à la mort, et la mort de la croix. C’est pourquoi Dieu l’a exalté : il l’a doté du Nom qui est au-dessus de tout nom, afin qu’au nom de Jésus *tout genou fléchisse* au ciel, sur terre et aux enfers, et que *toute langue proclame* : « Jésus Christ est Seigneur » à la gloire de Dieu le Père."
      responsory: |-
        R/ Librement, le Christ a choisi la croix.

        Lui, de condition divine,
        s’est fait obéissant jusqu’à la mort.

        Pour que nous vivions de sa justice,
        il a porté nos péchés dans son corps.
  patristicReading:
    - title: De la lettre de Saint Polycarpe aux Philippiens
      subtitle: "Exhortation aux prêtres : Imitons l’exemple du Christ"
      content: "Que les presbytres soient compatissants, miséricordieux envers tous ; qu’ils redressent les erreurs, qu’ils visitent tous les malades, qu’ils ne soient pas négligents envers la veuve, l’orphelin ou le pauvre, mais *qu’ils se préoccupent toujours de faire le bien devant Dieu et devant les hommes ;* qu’ils s’abstiennent absolument de la colère, de la partialité, du jugement injuste ; qu’ils demeurent absolument éloignés de l’amour de l’argent ; qu’ils ne croient pas trop vite au mal, qu’ils ne soient pas rigoureux dans leurs jugements, sachant que nous sommes tous en dette à l’égard du péché. Si donc nous prions le Seigneur de nous pardonner, nous devons pardonner, nous aussi ; car nous sommes sous le regard de notre Seigneur et Dieu, et *il nous faudra tous comparaître devant le tribunal du Christ et chacun devra rendre des comptes pour soi-même.* Ainsi, servons-le avec crainte et un grand respect, comme lui-même nous l’a commandé, ainsi que les apôtres qui nous ont annoncé l’Évangile et les prophètes, qui ont proclamé à l’avance la venue du Seigneur. Soyons ardents pour le bien, évitons les scandales, les faux frères et aussi les hommes qui portent faussement le nom du Seigneur et qui égarent les esprits légers. En effet, *tout homme qui ne proclame pas que Jésus Christ est venu dans la chair, celui-là est un anti-Christ* et celui qui ne proclame pas le témoignage de la croix appartient au diable. Celui qui déforme les paroles du Seigneur selon ses propres désirs, qui prétend que la résurrection et le jugement n’existent pas, celui-là est le premier-né de Satan. Aussi, abandonnons les erreurs de la foule et les fausses doctrines ; revenons à l’enseignement qui nous a été transmis dès le commencement ; *soyons sobres pour pouvoir prier ;* persévérons dans les jeûnes ; supplions dans nos prières le Dieu qui voit tout de *ne pas nous soumettre à la tentation,* car le Seigneur a dit : *L’esprit est ardent, mais la chair est faible.* Demeurons donc indéfectiblement attachés à notre espérance et à celui qui est la garantie de notre justice, le Christ Jésus, car, *dans son corps, il a porté nos fautes sur le bois de la croix, lui qui n’a jamais commis le péché ni proféré de mensonge ;* mais pour nous, pour que nous vivions en lui, il a tout supporté. Soyons donc les imitateurs de sa patience, et si nous souffrons pour son nom, rendons-lui gloire. Tel est en effet l’exemple qu’il nous a présenté en lui-même, et c’est cela que nous avons cru."
      responsory: |-
        R/ Maître, nous te suivrons partout, alléluia !

        Pour vous, Christ a souffert,
        vous laissant un exemple
        afin que vous suiviez ses traces.

        Devant vous s’est élancé
        celui qui marche à votre tête.
        Sortez, vous aussi, et portez sa souffrance.
