  title: Mardi
  subtitle: Vingt-sixième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Adorons le Seigneur, il est notre Dieu.

oration:
    - "Sois favorable à tes fidèles, Seigneur, et multiplie les dons de ta grâce : entretiens en eux la foi, l’espérance et la charité, pour qu’ils soient attentifs à garder tes commandements."

readings:
  biblicalReading:
    - title: Mener une vie digne de l’Évangile
      ref: Ph 1, 27-30; 2, 1-11
      content: |-
        Quant à vous, ayez un comportement digne de l’Évangile du Christ. Ainsi, soit que je vienne vous voir, soit que je reste absent, j’entendrai dire de vous que vous tenez bon dans un seul esprit, que vous luttez ensemble, d’une seule âme, pour la foi en l’Évangile, et que vous ne vous laissez pas intimider par les adversaires : ce sera pour eux la preuve de leur perte et pour vous celle du salut. Et tout cela vient de Dieu qui, pour le Christ, vous a fait la grâce non seulement de croire en lui mais aussi de souffrir pour lui. Ce combat que vous soutenez, vous m’avez vu le mener moi aussi, et vous entendez maintenant que je le mène encore. 
        S’il est vrai que, dans le Christ, on se réconforte les uns les autres, si l’on s’encourage avec amour, si l’on est en communion dans l’Esprit, si l’on a de la tendresse et de la compassion, alors, pour que ma joie soit complète, ayez les mêmes dispositions, le même amour, les mêmes sentiments ; recherchez l’unité. Ne soyez jamais intrigants ni vaniteux, mais ayez assez d’humilité pour estimer les autres supérieurs à vous-mêmes. Que chacun de vous ne soit pas préoccupé de ses propres intérêts ; pensez aussi à ceux des autres. 
        Ayez en vous les dispositions qui sont dans le Christ Jésus : Le Christ Jésus, ayant la condition de Dieu, ne retint pas jalousement le rang qui l’égalait à Dieu. Mais il s’est anéanti, prenant la condition de serviteur, devenant semblable aux hommes. Reconnu homme à son aspect, il s’est abaissé, devenant obéissant jusqu’à la mort, et la mort de la croix. C’est pourquoi Dieu l’a exalté : il l’a doté du Nom qui est au-dessus de tout nom, afin qu’au nom de Jésus *tout genou fléchisse* au ciel, sur terre et aux enfers, et que *toute langue proclame* : « Jésus Christ est Seigneur » à la gloire de Dieu le Père.
      responsory: |-
        R/ Librement, le Christ a choisi la croix.

        Lui, de condition divine,
        s’est fait obéissant jusqu’à la mort.

        Pour que nous vivions de sa justice,
        il a porté nos péchés dans son corps.
  patristicReading:
    - title: De la lettre de Saint Polycarpe aux Philippiens
      subtitle: "Exhortation aux prêtres : Imitons l’exemple du Christ"
      content: |-
        Que les presbytres soient compatissants, miséricordieux envers tous ; qu’ils redressent les erreurs, qu’ils visitent tous les malades, qu’ils ne soient pas négligents envers la veuve, l’orphelin ou le pauvre, mais *qu’ils se préoccupent toujours de faire le bien devant Dieu et devant les hommes ;* qu’ils s’abstiennent absolument de la colère, de la partialité, du jugement injuste ; qu’ils demeurent absolument éloignés de l’amour de l’argent ; qu’ils ne croient pas trop vite au mal, qu’ils ne soient pas rigoureux dans leurs jugements, sachant que nous sommes tous en dette à l’égard du péché. 
        Si donc nous prions le Seigneur de nous pardonner, nous devons pardonner, nous aussi ; car nous sommes sous le regard de notre Seigneur et Dieu, et *il nous faudra tous comparaître devant le tribunal du Christ et chacun devra rendre des comptes pour soi-même.* Ainsi, servons-le avec crainte et un grand respect, comme lui-même nous l’a commandé, ainsi que les apôtres qui nous ont annoncé l’Évangile et les prophètes, qui ont proclamé à l’avance la venue du Seigneur. Soyons ardents pour le bien, évitons les scandales, les faux frères et aussi les hommes qui portent faussement le nom du Seigneur et qui égarent les esprits légers. 
        En effet, *tout homme qui ne proclame pas que Jésus Christ est venu dans la chair, celui-là est un anti-Christ* et celui qui ne proclame pas le témoignage de la croix appartient au diable. Celui qui déforme les paroles du Seigneur selon ses propres désirs, qui prétend que la résurrection et le jugement n’existent pas, celui-là est le premier-né de Satan. Aussi, abandonnons les erreurs de la foule et les fausses doctrines ; revenons à l’enseignement qui nous a été transmis dès le commencement ; *soyons sobres pour pouvoir prier ;* persévérons dans les jeûnes ; supplions dans nos prières le Dieu qui voit tout de *ne pas nous soumettre à la tentation,* car le Seigneur a dit : *L’esprit est ardent, mais la chair est faible.
        * Demeurons donc indéfectiblement attachés à notre espérance et à celui qui est la garantie de notre justice, le Christ Jésus, car, *dans son corps, il a porté nos fautes sur le bois de la croix, lui qui n’a jamais commis le péché ni proféré de mensonge ;* mais pour nous, pour que nous vivions en lui, il a tout supporté. Soyons donc les imitateurs de sa patience, et si nous souffrons pour son nom, rendons-lui gloire. Tel est en effet l’exemple qu’il nous a présenté en lui-même, et c’est cela que nous avons cru.
      responsory: |-
        R/ Maître, nous te suivrons partout, alléluia !

        Pour vous, Christ a souffert,
        vous laissant un exemple
        afin que vous suiviez ses traces.

        Devant vous s’est élancé
        celui qui marche à votre tête.
        Sortez, vous aussi, et portez sa souffrance.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Za 8, 20-23
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Des peuples nombreux viendront à Jérusalem chercher le Seigneur »
      content: |-
        Ainsi parle le Seigneur de l’univers :
        Voici que, de nouveau, des peuples afflueront,
        des habitants de nombreuses villes.
         Les habitants d’une ville iront dans une autre ville
        et diront :
        « Allons apaiser la face du Seigneur,
        allons chercher le Seigneur de l’univers !
        Quant à moi, j’y vais. »
         Des peuples nombreux et des nations puissantes
        viendront à Jérusalem
        chercher le Seigneur de l’univers
        et apaiser sa face.
         Ainsi parle le Seigneur de l’univers :
        En ces jours-là, dix hommes de toute langue et de toute nation
        saisiront un Juif par son vêtement et lui diront :
        « Nous voulons aller avec vous,
        car nous avons appris que Dieu est avec vous. »
    - biblicalRef: Jb 3, 1-3.11-17.20-23
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Pourquoi donne-t-il la lumière à un malheureux ? »
      content: |-
        Job ouvrit la bouche et maudit le jour de sa naissance.
         Il prit la parole et dit :
         « Périssent le jour qui m’a vu naître
        et la nuit qui a déclaré : “Un homme vient d’être conçu !”
         Pourquoi ne suis-je pas mort dès le sein de ma mère,
        n’ai-je pas expiré au sortir de son ventre ?
         Pourquoi s’est-il trouvé deux genoux pour me recevoir,
        deux seins pour m’allaiter ?
         Maintenant je serais étendu, au calme,
        je dormirais d’un sommeil reposant,
         avec les rois et les conseillers de la terre
        qui se bâtissent des mausolées,
         ou avec les princes qui ont de l’or
        et remplissent d’argent leurs demeures.
         Ou bien, comme l’avorton que l’on dissimule,
        je n’aurais pas connu l’existence,
        comme les petits qui n’ont pas vu le jour.
         Là, au séjour des morts,
        prend fin l’agitation des méchants,
        là reposent ceux qui sont exténués.
         Pourquoi Dieu donne-t-il la lumière à un malheureux,
        la vie à ceux qui sont pleins d’amertume,
         qui aspirent à la mort sans qu’elle vienne,
        qui la recherchent plus avidement qu’un trésor ?
         Ils se réjouiraient, ils seraient dans l’allégresse,
        ils exulteraient s’ils trouvaient le tombeau.
         Pourquoi Dieu donne-t-il la vie
        à un homme dont la route est sans issue,
        et qu’il enferme de toutes parts ? »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 86 (87), 1-3, 4, 5, 6-7
      refAbbr: 86, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 8, 23
        chorus: Dieu est avec nous.
      content: |-
        Elle est fondée sur les montagnes saintes.
        Le Seigneur aime les portes de Sion
        plus que toutes les demeures de Jacob.
        Pour ta gloire on parle de toi, ville de Dieu !

        « Je cite l’Égypte et Babylone
        entre celles qui me connaissent. »
        Voyez Tyr, la Philistie, l’Éthiopie :
        chacune est née là-bas.

        Mais on appelle Sion : « Ma mère ! »
        car en elle, tout homme est né.
        C’est lui, le Très-Haut, qui la maintient.

        Au registre des peuples, le Seigneur écrit :
        « Chacun est né là-bas. »
        Tous ensemble ils dansent, et ils chantent :
        « En toi, toutes nos sources ! »
    - biblicalRef: Ps 87 (88), 2-3, 4-5, 6, 7-8
      refAbbr: 87, 2…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 87, 3a
        chorus: Que ma prière parvienne jusqu’à toi, Seigneur !
      content: |-
        Seigneur, mon Dieu et mon salut,
        dans cette nuit où je crie en ta présence,
        que ma prière parvienne jusqu’à toi,
        ouvre l’oreille à ma plainte.

        Car mon âme est rassasiée de malheur,
        ma vie est au bord de l’abîme ;
        on me voit déjà descendre à la fosse,
        je suis comme un homme fini.

        Ma place est parmi les morts,
        avec ceux que l’on a tués, enterrés,
        ceux dont tu n’as plus souvenir,
        qui sont exclus, et loin de ta main.

        Tu m’as mis au plus profond de la fosse,
        en des lieux engloutis, ténébreux ;
        le poids de ta colère m’écrase,
        tu déverses tes flots contre moi.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 9, 51-56
      headline: |-
        « Jésus, le visage déterminé, prit la route de Jérusalem »
      acclamationAntiphon: |-
        Le Fils de l’homme est venu pour servir,
        et donner sa vie en rançon pour la multitude.
      content: |-
        Comme s’accomplissait le temps
        où il allait être enlevé au ciel,
        Jésus, le visage déterminé,
        prit la route de Jérusalem.
         Il envoya, en avant de lui, des messagers ;
        ceux-ci se mirent en route
        et entrèrent dans un village de Samaritains
        pour préparer sa venue.
         Mais on refusa de le recevoir,
        parce qu’il se dirigeait vers Jérusalem.
         Voyant cela, les disciples Jacques et Jean dirent :
        « Seigneur, veux-tu que nous ordonnions
        qu’un feu tombe du ciel et les détruise ? »
         Mais Jésus, se retournant, les réprimanda.
         Puis ils partirent pour un autre village.
