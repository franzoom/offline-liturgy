celebration:
  title: Mercredi
  subtitle: Vingt-sixième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Terre entière, acclame Dieu, chante le Seigneur.

oration:
    - "Tu protèges, Seigneur, ceux qui comptent sur toi ; sans toi, rien n’est fort et rien n’est saint : multiplie pour nous tes gestes de miséricorde afin que, sous ta conduite, en faisant un bon usage des biens qui passent, nous puissions déjà nous attacher à ceux qui demeurent."

readings:
  biblicalReading:
    - title: Travailler à votre salut
      ref: Ph 2, 12-30
      content: |-
        Ainsi, mes bien-aimés, vous qui avez toujours obéi, travaillez à votre salut avec crainte et profond respect ; ne le faites pas seulement quand je suis là, mais encore bien plus maintenant que je n’y suis pas. Car c’est Dieu qui agit pour produire en vous la volonté et l’action, selon son projet bienveillant. Faites tout sans récriminer et sans discuter ; ainsi vous serez irréprochables et purs, vous qui êtes des enfants de Dieu sans tache au milieu d’une génération tortueuse et pervertie où vous brillez comme les astres dans l’univers, en tenant ferme la parole de vie. Alors je serai fier de vous quand viendra le jour du Christ : je n’aurai pas couru pour rien ni peiné pour rien. Et si je dois verser mon sang pour l’ajouter au sacrifice que vous offrez à Dieu par votre foi, je m’en réjouis et je partage votre joie à tous. Et vous, de même, réjouissez-vous et partagez ma joie. 
        Dans le Seigneur Jésus, j’ai l’espoir de vous envoyer bientôt Timothée, pour que j’aie, moi aussi, la satisfaction de recevoir de vos nouvelles. Je n’ai en effet personne d’autre qui partage véritablement avec moi le souci de ce qui vous concerne. Car tous les autres se préoccupent de leurs propres affaires, non pas de celles de Jésus Christ. Mais lui, vous savez que sa valeur est éprouvée : comme un fils avec son père, il s’est mis avec moi au service de l’Évangile. J’espère donc vous l’envoyer dès que je verrai clair sur ma situation. J’ai d’ailleurs confiance dans le Seigneur que je viendrai moi-même bientôt. 
        J’ai aussi jugé nécessaire de vous envoyer Épaphrodite, mon frère, mon compagnon de travail et de combat. Il était votre envoyé, pour me rendre les services dont j’avais besoin, mais il avait un grand désir de vous revoir tous, et il se tourmentait parce que vous aviez appris sa maladie. Car il a été malade, et bien près de la mort, mais Dieu a eu pitié de lui, et pas seulement de lui, mais aussi de moi, en m’évitant d’avoir tristesse sur tristesse. Je m’empresse donc de vous le renvoyer : ainsi vous retrouverez votre joie en le voyant, et moi je serai moins triste. Dans le Seigneur, faites-lui donc un accueil vraiment joyeux, et tenez de telles personnes en grande estime : c’est pour l’œuvre du Christ qu’il a failli mourir ; il a risqué sa vie pour accomplir, à votre place, les services que vous ne pouviez me rendre vous-mêmes.
      responsory: |-
        R/ Source de lumière dans le monde,
        celui qui porte la parole de vie.

        Il n’a point de part aux ténèbres,
        sa lumière est bonté, justice, vérité.

        Il entrera dans le Royaume éternel
        de notre Seigneur et Sauveur Jésus Christ.
  patristicReading:
    - title: De la lettre de Saint Polycarpe aux Philippiens
      subtitle: Appel à la persévérance
      content: Je vous demande à tous d’obéir à la parole de justice et de persévérer dans la parfaite patience que vous avez vue de vos yeux non seulement chez les bienheureux Ignace, Zosime et Rufus, mais aussi chez d’autres qui étaient de chez vous, et chez Paul lui-même et les autres apôtres ; soyez persuadés que tous ceux-là *n’ont pas couru pour rien*, mais dans la foi et la justice, et qu’ils sont dans le lieu qui leur était dû, auprès du Seigneur dont ils ont partagé la passion. Ils n’ont pas aimé le monde présent, mais celui qui est mort pour nous et que Dieu a ressuscité à cause de nous. Demeurez donc dans ces convictions, et suivez l’exemple du Seigneur, fermes et inébranlables dans la foi, aimant vos frères, vous aimant les uns les autres, unis dans la vérité, vous attendant les uns les autres dans la douceur du Seigneur, ne méprisant personne. Quand vous pouvez faire le bien, ne tardez pas, car* l’aumône délivre de la mort*. Soyez tous *soumis les uns aux autres ; ayez au milieu des païens une conduite excellente* pour que vos bonnes œuvres vous attirent la louange et que le Seigneur ne soit pas blasphémé à cause de vous. Malheureux celui* qui fait blasphémer le nom du Seigneur*. Enseignez à tous la discrétion dans laquelle vous vivez vous-mêmes. J’ai ressenti une grande tristesse au sujet de Valens, qui avait été quelque temps presbytre chez vous, de ce qu’il ait méconnu ainsi la charge qui lui avait été confiée. Je vous avertis donc d’éviter l’amour de l’argent, d’être chastes et sincères. Évitez tout ce qui est mauvais. Celui qui ne peut se diriger lui-même en cela, comment peut-il y exhorter autrui ? Si quelqu’un n’évite pas l’amour de l’argent, il sera souillé par l’idolâtrie et sera jugé avec les païens qui *ignorent le jugement du Seigneur*. Ne savons-nous pas que* les saints jugeront le monde*, comme l’enseigne Paul ? Pour moi, je n’ai rien constaté ni entendu dire de tel à votre sujet, vous chez qui a travaillé saint Paul et dont il fait l’éloge au début de sa lettre. En effet, *il se glorifie* de vous *devant toutes les Églises* qui étaient alors les seules à connaître Dieu, tandis que nous-mêmes ne le connaissions pas encore. Ainsi donc, mes frères, j’éprouve une grande tristesse pour lui et pour son épouse. Que *Dieu leur donne de se convertir* vraiment. Soyez donc très réservés vous-mêmes sur ce point, et ne les considérez pas comme des ennemis, mais rappelez-les comme des membres souffrants et égarés, pour sauver tout le corps que vous formez. En agissant ainsi, vous faites grandir l’édifice que vous êtes vous-mêmes.
      responsory: |-
        R/ Cherchons à plaire à Dieu
        qui éprouve nos cœurs.

        Frères aimés de Dieu, vous êtes ses élus :
        chez vous l’Évangile s’est accompagné
        d’œuvres de puissance.

        Vous attendez son Fils qui viendra des cieux,
        Jésus, qui nous délivre de la colère à venir.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ne 2, 1-8
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Si tel est le bon plaisir du roi, laisse-moi aller dans la ville où sont enterrés mes pères, et je la rebâtirai. »
      content: |-
        Moi, Néhémie, j’étais alors échanson du roi.
         La vingtième année du règne d’Artaxerxès, au mois de Nissane,
        je présentai le vin et l’offris au roi.
        Je n’avais jamais montré de tristesse devant lui,
         mais ce jour-là, le roi me dit :
        « Pourquoi ce visage triste ?
        Tu n’es pourtant pas malade !
        Tu as donc du chagrin ? »
        Rempli de crainte, je répondis :
         « Que le roi vive toujours !
        Comment n’aurais-je pas l’air triste,
        quand la ville où sont enterrés mes pères a été dévastée,
        et ses portes, dévorées par le feu ? »
         Le roi me dit alors :
        « Que veux-tu donc me demander ? »
        Je fis une prière au Dieu du ciel, et je répondis au roi :
         « Si tel est le bon plaisir du roi,
        et si tu es satisfait de ton serviteur,
        laisse-moi aller en Juda,
        dans la ville où sont enterrés mes pères,
        et je la rebâtirai. »
         Le roi, qui avait la reine à côté de lui, me demanda :
        « Combien de temps durera ton voyage ?
        Quand reviendras-tu ? »
        Je lui indiquai une date qu’il approuva,
        et il m’autorisa à partir.
         Je dis encore :
        « Si tel est le bon plaisir du roi,
        qu’on me donne des lettres pour les gouverneurs
        de la province qui est à l’ouest de l’Euphrate,
        afin qu’ils facilitent mon passage jusqu’en Juda ;
         et aussi une lettre pour Asaph, l’inspecteur des forêts royales,
        afin qu’il me fournisse du bois de charpente
        pour les portes de la citadelle qui protégera la maison de Dieu,
        le rempart de la ville, et la maison où je vais m’installer. »
        Le roi me l’accorda,
        car la main bienfaisante de mon Dieu était sur moi.
    - biblicalRef: Jb 9, 1-12.14-16
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Comment l’homme pourrait-il avoir raison contre Dieu ? »
      content: |-
        Job prit la parole et répondit à ses amis :
         « En vérité, je sais bien qu’il en est ainsi :
        Comment l’homme pourrait-il avoir raison contre Dieu ?
         Si l’on s’avise de discuter avec lui,
        on ne trouvera pas à lui répondre une fois sur mille.
         Il est plein de sagesse et d’une force invincible,
        on ne lui tient pas tête impunément.
         C’est lui qui déplace les montagnes à leur insu,
        qui les renverse dans sa colère ;
         il secoue la terre sur sa base,
        et fait vaciller ses colonnes.
         Il donne un ordre, et le soleil ne se lève pas,
        et sur les étoiles il appose un sceau.
         À lui seul il déploie les cieux,
        il marche sur la crête des vagues.
         Il fabrique la Grande Ourse, Orion,
        les Pléiades et les constellations du Sud.
         Il est l’auteur de grandes œuvres, insondables,
        d’innombrables merveilles.
         S’il passe à côté de moi, je ne le vois pas ;
        s’il me frôle, je ne m’en aperçois pas.
         S’il s’empare d’une proie, qui donc lui fera lâcher prise,
        qui donc osera lui demander : “Que fais-tu là ?”
         Et moi, je prétendrais lui répliquer !
        je chercherais des arguments contre lui !
         Même si j’ai raison, à quoi bon me défendre ?
        Je ne puis que demander grâce à mon juge.
         Même s’il répond quand je fais appel,
        je ne suis pas sûr qu’il écoute ma voix ! »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 136 (137), 1-2, 3, 4-5, 6
      refAbbr: 136, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 136, 6a
        chorus: |-
          Que ma langue s’attache à mon palais
          si je perds ton souvenir !
      content: |-
        Au bord des fleuves de Babylone
         nous étions assis et nous pleurions,
        nous souvenant de Sion ;
        aux saules des alentours
        nous avions pendu nos harpes.

        C’est là que nos vainqueurs
         nous demandèrent des chansons,
        et nos bourreaux, des airs joyeux :
        « Chantez-nous, disaient-ils,
        quelque chant de Sion. »

        Comment chanterions-nous
         un chant du Seigneur
        sur une terre étrangère ?
        Si je t’oublie, Jérusalem,
        que ma main droite m’oublie !

        Je veux que ma langue
         s’attache à mon palais
        si je perds ton souvenir,
        si je n’élève Jérusalem,
        au sommet de ma joie.
    - biblicalRef: Ps 87 (88), 10bc-11, 12-13, 14-15
      refAbbr: 87, 10…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 87, 3a
        chorus: Que ma prière parvienne jusqu’à toi, Seigneur !
      content: |-
        Je t’appelle, Seigneur, tout le jour,
        je tends les mains vers toi :
        fais-tu des miracles pour les morts ?
        leur ombre se dresse-t-elle pour t’acclamer ?

        Qui parlera de ton amour dans la tombe,
        de ta fidélité au royaume de la mort ?
        Connaît-on dans les ténèbres tes miracles,
        et ta justice, au pays de l’oubli ?

        Moi, je crie vers toi, Seigneur ;
        dès le matin, ma prière te cherche :
        pourquoi me rejeter, Seigneur,
        pourquoi me cacher ta face ?
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 9, 57-62
      headline: |-
        « Je te suivrai partout où tu iras »
      acclamationAntiphon: |-
        J’ai tout perdu ;
        je considère tout comme des ordures,
        afin de gagner un seul avantage, le Christ
        et, en lui, d’être reconnu juste.
      content: |-
        En ce temps-là,
         en cours de route, un homme dit à Jésus :
        « Je te suivrai partout où tu iras. »
         Jésus lui déclara :
        « Les renards ont des terriers,
        les oiseaux du ciel ont des nids ;
        mais le Fils de l’homme
        n’a pas d’endroit où reposer la tête. »

        Il dit à un autre :
        « Suis-moi. »
         L’homme répondit :
        « Seigneur, permets-moi d’aller d’abord enterrer mon père. »
         Mais Jésus répliqua :
        « Laisse les morts enterrer leurs morts.
        Toi, pars, et annonce le règne de Dieu. »

        Un autre encore lui dit :
        « Je te suivrai, Seigneur ;
        mais laisse-moi d’abord faire mes adieux
        aux gens de ma maison. »
         Jésus lui répondit :
        « Quiconque met la main à la charrue,
        puis regarde en arrière,
        n’est pas fait pour le royaume de Dieu. »
