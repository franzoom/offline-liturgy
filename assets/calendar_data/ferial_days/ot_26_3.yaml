invitatory:
  antiphon:
    - Terre entière, acclame Dieu, chante le Seigneur.

readings:
  biblicalReading:
    - title: Travailler à votre salut
      ref: Ph 2, 12-30
      content: "Ainsi, mes bien-aimés, vous qui avez toujours obéi, travaillez à votre salut avec crainte et profond respect ; ne le faites pas seulement quand je suis là, mais encore bien plus maintenant que je n’y suis pas. Car c’est Dieu qui agit pour produire en vous la volonté et l’action, selon son projet bienveillant. Faites tout sans récriminer et sans discuter ; ainsi vous serez irréprochables et purs, vous qui êtes des enfants de Dieu sans tache au milieu d’une génération tortueuse et pervertie où vous brillez comme les astres dans l’univers, en tenant ferme la parole de vie. Alors je serai fier de vous quand viendra le jour du Christ : je n’aurai pas couru pour rien ni peiné pour rien. Et si je dois verser mon sang pour l’ajouter au sacrifice que vous offrez à Dieu par votre foi, je m’en réjouis et je partage votre joie à tous. Et vous, de même, réjouissez-vous et partagez ma joie. Dans le Seigneur Jésus, j’ai l’espoir de vous envoyer bientôt Timothée, pour que j’aie, moi aussi, la satisfaction de recevoir de vos nouvelles. Je n’ai en effet personne d’autre qui partage véritablement avec moi le souci de ce qui vous concerne. Car tous les autres se préoccupent de leurs propres affaires, non pas de celles de Jésus Christ. Mais lui, vous savez que sa valeur est éprouvée : comme un fils avec son père, il s’est mis avec moi au service de l’Évangile. J’espère donc vous l’envoyer dès que je verrai clair sur ma situation. J’ai d’ailleurs confiance dans le Seigneur que je viendrai moi-même bientôt. J’ai aussi jugé nécessaire de vous envoyer Épaphrodite, mon frère, mon compagnon de travail et de combat. Il était votre envoyé, pour me rendre les services dont j’avais besoin, mais il avait un grand désir de vous revoir tous, et il se tourmentait parce que vous aviez appris sa maladie. Car il a été malade, et bien près de la mort, mais Dieu a eu pitié de lui, et pas seulement de lui, mais aussi de moi, en m’évitant d’avoir tristesse sur tristesse. Je m’empresse donc de vous le renvoyer : ainsi vous retrouverez votre joie en le voyant, et moi je serai moins triste. Dans le Seigneur, faites-lui donc un accueil vraiment joyeux, et tenez de telles personnes en grande estime : c’est pour l’œuvre du Christ qu’il a failli mourir ; il a risqué sa vie pour accomplir, à votre place, les services que vous ne pouviez me rendre vous-mêmes."
      responsory: |-
        R/ Source de lumière dans le monde,
        celui qui porte la parole de vie.

        Il n’a point de part aux ténèbres,
        sa lumière est bonté, justice, vérité.

        Il entrera dans le Royaume éternel
        de notre Seigneur et Sauveur Jésus Christ.
  patristicReading:
    - title: De la lettre de Saint Polycarpe aux Philippiens
      subtitle: Appel à la persévérance
      content: Je vous demande à tous d’obéir à la parole de justice et de persévérer dans la parfaite patience que vous avez vue de vos yeux non seulement chez les bienheureux Ignace, Zosime et Rufus, mais aussi chez d’autres qui étaient de chez vous, et chez Paul lui-même et les autres apôtres ; soyez persuadés que tous ceux-là *n’ont pas couru pour rien*, mais dans la foi et la justice, et qu’ils sont dans le lieu qui leur était dû, auprès du Seigneur dont ils ont partagé la passion. Ils n’ont pas aimé le monde présent, mais celui qui est mort pour nous et que Dieu a ressuscité à cause de nous. Demeurez donc dans ces convictions, et suivez l’exemple du Seigneur, fermes et inébranlables dans la foi, aimant vos frères, vous aimant les uns les autres, unis dans la vérité, vous attendant les uns les autres dans la douceur du Seigneur, ne méprisant personne. Quand vous pouvez faire le bien, ne tardez pas, car* l’aumône délivre de la mort*. Soyez tous *soumis les uns aux autres ; ayez au milieu des païens une conduite excellente* pour que vos bonnes œuvres vous attirent la louange et que le Seigneur ne soit pas blasphémé à cause de vous. Malheureux celui* qui fait blasphémer le nom du Seigneur*. Enseignez à tous la discrétion dans laquelle vous vivez vous-mêmes. J’ai ressenti une grande tristesse au sujet de Valens, qui avait été quelque temps presbytre chez vous, de ce qu’il ait méconnu ainsi la charge qui lui avait été confiée. Je vous avertis donc d’éviter l’amour de l’argent, d’être chastes et sincères. Évitez tout ce qui est mauvais. Celui qui ne peut se diriger lui-même en cela, comment peut-il y exhorter autrui ? Si quelqu’un n’évite pas l’amour de l’argent, il sera souillé par l’idolâtrie et sera jugé avec les païens qui *ignorent le jugement du Seigneur*. Ne savons-nous pas que* les saints jugeront le monde*, comme l’enseigne Paul ? Pour moi, je n’ai rien constaté ni entendu dire de tel à votre sujet, vous chez qui a travaillé saint Paul et dont il fait l’éloge au début de sa lettre. En effet, *il se glorifie* de vous *devant toutes les Églises* qui étaient alors les seules à connaître Dieu, tandis que nous-mêmes ne le connaissions pas encore. Ainsi donc, mes frères, j’éprouve une grande tristesse pour lui et pour son épouse. Que *Dieu leur donne de se convertir* vraiment. Soyez donc très réservés vous-mêmes sur ce point, et ne les considérez pas comme des ennemis, mais rappelez-les comme des membres souffrants et égarés, pour sauver tout le corps que vous formez. En agissant ainsi, vous faites grandir l’édifice que vous êtes vous-mêmes.
      responsory: |-
        R/ Cherchons à plaire à Dieu
        qui éprouve nos cœurs.

        Frères aimés de Dieu, vous êtes ses élus :
        chez vous l’Évangile s’est accompagné
        d’œuvres de puissance.

        Vous attendez son Fils qui viendra des cieux,
        Jésus, qui nous délivre de la colère à venir.
  oration:
    - "Tu protèges, Seigneur, ceux qui comptent sur toi ; sans toi, rien n’est fort et rien n’est saint : multiplie pour nous tes gestes de miséricorde afin que, sous ta conduite, en faisant un bon usage des biens qui passent, nous puissions déjà nous attacher à ceux qui demeurent."
