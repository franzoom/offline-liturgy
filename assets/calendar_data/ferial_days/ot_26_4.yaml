readings:
  biblicalReading:
    - title: L’exemple de Paul
      ref: Ph 3, 1-16
      content: |-
        Enfin, mes frères, soyez dans la joie du Seigneur. Vous écrire les mêmes choses ne m’est pas pénible, et pour vous c’est plus sûr. Prenez garde à ces chiens, prenez garde à ces mauvais ouvriers, avec leur fausse circoncision, prenez garde. Car c’est nous qui sommes les vrais circoncis, nous qui rendons notre culte par l’Esprit de Dieu, nous qui mettons notre fierté dans le Christ Jésus et qui ne plaçons pas notre confiance dans ce qui est charnel. 
        J’aurais pourtant, moi aussi, des raisons de placer ma confiance dans la chair. Si un autre pense avoir des raisons de le faire, moi, j’en ai bien davantage : circoncis à huit jours, de la race d’Israël, de la tribu de Benjamin, Hébreu, fils d’Hébreux ; pour l’observance de la loi de Moïse, j’étais pharisien ; pour ce qui est du zèle, j’étais persécuteur de l’Église ; pour la justice que donne la Loi, j’étais devenu irréprochable. 
        Mais tous ces avantages que j’avais, je les ai considérés, à cause du Christ, comme une perte. Oui, je considère tout cela comme une perte à cause de ce bien qui dépasse tout : la connaissance du Christ Jésus, mon Seigneur. À cause de lui, j’ai tout perdu ; je considère tout comme des ordures, afin de gagner un seul avantage, le Christ, et, en lui, d’être reconnu juste, non pas de la justice venant de la loi de Moïse mais de celle qui vient de la foi au Christ, la justice venant de Dieu, qui est fondée sur la foi. Il s’agit pour moi de connaître le Christ, d’éprouver la puissance de sa résurrection et de communier aux souffrances de sa passion, en devenant semblable à lui dans sa mort, avec l’espoir de parvenir à la résurrection d’entre les morts. 
        Certes, je n’ai pas encore obtenu cela, je n’ai pas encore atteint la perfection, mais je poursuis ma course pour tâcher de saisir, puisque j’ai moi-même été saisi par le Christ Jésus. Frères, quant à moi, je ne pense pas avoir déjà saisi cela. Une seule chose compte : oubliant ce qui est en arrière, et lancé vers l’avant, je cours vers le but en vue du prix auquel Dieu nous appelle là-haut dans le Christ Jésus. Nous tous qui sommes adultes dans la foi, nous devons avoir ces dispositions-là ; et, si vous en avez d’autres, là-dessus encore Dieu vous éclairera. En tout cas, du point où nous sommes arrivés, marchons dans la même direction.
      responsory: |-
        R/ Cherchons à plaire à Dieu
        qui éprouve nos cœurs.

        Frères aimés de Dieu, vous êtes ses élus
        chez vous l’Évangile s’est accompagné
        d’œuvres de puissance.

        Vous attendez son Fils qui viendra des cieux,
        Jésus, qui nous délivre de la colère à venir.
  patristicReading:
    - title: De la lettre de Saint Polycarpe aux Philippiens
      subtitle: |-
        Appel à la prière.
        Envoi des lettres de saint Ignace d’Antioche
      content: |-
        Je suis convaincu, mes frères, que vous êtes très versés dans les saintes Écritures, et que vous n’en ignorez rien. Pour moi, je n’ai pas reçu ce don. Je me contenterai de dire, comme les Écritures : %Si vous êtes en colère, ne demeurez pas dans le péché, et que le coucher du soleil ne vous trouve pas en colère%. Heureux celui qui s’en souvient ; je crois que c’est votre cas. 
        Que Dieu, le Père de notre Seigneur Jésus Christ, et que lui-même, Jésus Christ, %le grand prêtre éternel, le Fils de Dieu%, vous fassent grandir dans la foi et la vérité, dans une parfaite douceur et l’absence de colère, dans la persévérance, la patience, l’endurance et la chasteté. Qu’il vous donne part à l’héritage de ses saints, et à nous-mêmes avec vous, et aux hommes du monde entier, qui croiront en notre Seigneur Jésus Christ et en son Père qui l’a ressuscité d’entre les morts. 
        %Priez pour tous% les fidèles. Priez aussi %pour les rois%, %pour les autorités% et les princes, %pour ceux qui vous persécutent% et vous portent de la haine, et pour les ennemis de la croix. Ainsi le fruit que vous portez sera visible pour tous et vous serez parfaits en lui. 
        Vous m’avez écrit, vous et Ignace, afin que, si quelqu’un se rend en Syrie, il emporte aussi votre lettre. Je le ferai, si je trouve une occasion favorable, soit moi-même, soit celui que j’enverrai pour être aussi votre messager. 
        Quant aux lettres d’Ignace, celles qu’il nous a adressées et toutes les autres que nous avons chez nous, nous vous les adressons, selon votre demande. Elles sont jointes à la présente lettre et vous en retirerez beaucoup de fruit. En effet, on y trouve foi, patience et tout ce qui contribue à faire progresser en notre Seigneur. Faites-nous savoir ce que vous aurez appris de sûr concernant Ignace lui-même et ses compagnons. 
        Je vous adresse cette lettre par l’intermédiaire de Crescens, que je vous ai récemment recommandé et que je vous recommande encore maintenant. Il s’est conduit chez nous de façon irréprochable, et je crois qu’il fera de même chez vous. Je vous recommande aussi sa sœur quand elle viendra chez vous. 
        Portez-vous bien dans le Seigneur Jésus Christ et dans sa grâce, avec tous les vôtres. Amen.
      responsory: |-
        R/ Cherchons à plaire à Dieu
        qui éprouve nos cœurs.

        Frères aimés de Dieu, vous êtes ses élus :
        chez vous l’Évangile s’est accompagné
        d’œuvres de puissance.

        Vous attendez son Fils qui viendra des cieux,
        Jésus, qui nous délivre de la colère à venir.
