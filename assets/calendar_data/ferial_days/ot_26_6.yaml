invitatory:
  antiphon:
    - Écoutons la voix de notre Dieu, entrons dans le repos qu’il a promis.

oration:
    - "Pour ceux qui t’aiment, Seigneur, tu as préparé des biens que l’œil ne peut voir : répands en nos cœurs la ferveur de ta charité, afin que t’aimant en toute chose et par-dessus tout, nous obtenions de toi l’héritage promis qui surpasse tout désir."

readings:
  biblicalReading:
    - title: Le prix de l’entraide fraternelle
      ref: Ph 4, 10-23
      content: |-
        J’ai éprouvé une grande joie dans le Seigneur à voir maintenant refleurir vos bonnes dispositions pour moi : elles étaient bien vivantes, mais vous n’aviez pas occasion de les montrer. Ce ne sont pas les privations qui me font parler ainsi, car j’ai appris à me contenter de ce que j’ai. Je sais vivre de peu, je sais aussi être dans l’abondance. J’ai été formé à tout et pour tout : à être rassasié et à souffrir la faim, à être dans l’abondance et dans les privations. Je peux tout en celui qui me donne la force. Cependant, vous avez bien fait de vous montrer solidaires quand j’étais dans la gêne. Vous, les Philippiens, vous le savez : dans les premiers temps de l’annonce de l’Évangile, au moment où je quittais la Macédoine, je n’ai eu ma part dans les recettes et dépenses d’aucune Église, excepté la vôtre. À Thessalonique déjà, vous m’avez envoyé, et même deux fois, ce dont j’avais besoin. 
        Je ne recherche pas les dons ; ce que je recherche, c’est le bénéfice qui s’ajoutera à votre compte. J’ai d’ailleurs tout reçu, je suis dans l’abondance ; je suis comblé depuis qu’Épaphrodite m’a remis votre envoi : c’est comme une %offrande d’agréable odeur%, un sacrifice digne d’être accepté et de plaire à Dieu. Et mon Dieu comblera tous vos besoins selon sa richesse, magnifiquement, dans le Christ Jésus. Gloire à Dieu notre Père pour les siècles des siècles. Amen. 
        Saluez chacun des fidèles dans le Christ Jésus. Les frères qui sont avec moi vous saluent. Tous les fidèles vous saluent, spécialement ceux qui font partie du personnel de l’empereur. 
        La grâce du Seigneur Jésus Christ soit avec votre esprit. Amen.
      responsory: |-
        R/ Je peux tout en celui qui me fortifie.

        Dans les faiblesses, les insultes,
        les contraintes, les persécutions et les angoisses,

        Lorsque je suis faible,
        c’est alors que je suis fort.
  patristicReading:
    - title: DU TRAITÉ DE SAINT GRÉGOIRE DE NYSSE
      subtitle: La vie nouvelle et le combat spirituel
      content: |-
        %Si quelqu’un est en Jésus Christ, il est une créature nouvelle ; le monde ancien s’en est allé.% ~ Ailleurs, saint Paul appelle « création nouvelle » l’habitation du Saint-Esprit dans une âme pure, sans tache, indemne de mal, d’injustice et de toute habitude déshonorante. Car, lorsque l’âme a détesté le péché, s’est unie intimement à Dieu de tout son pouvoir en se gouvernant selon la vertu, sa vie est transformée ; elle reçoit la grâce du Saint-Esprit, qui la renouvelle et la recrée tout entière. Saint Paul le dit ainsi : %Purifiez-vous des vieux ferments pour être une pâte nouvell%e. Et un peu plus loin : %Festoyons, non pas avec le vieux ferments, mais avec du pain non fermenté : la droiture et la vérité.
        % En effet, le tentateur dresse de nombreux pièges, de tous côtés, contre notre âme pour la précipiter dans le mal. Par elle-même, la nature humaine n’est pas assez forte pour triompher de lui. C’est pourquoi l’Apôtre nous ordonne de munir nos membres d’un armement céleste. %Revêtez%, nous dit-il, %la Justice pour cuirasse ; à vos pieds chaussez la promptitude pour annoncer la Paix ; ayez la Vérité pour ceinturon.% ~ 
        Tu vois combien de moyens de salut te sont présentés par l’Apôtre ! Tous conduisent à un seul chemin pour atteindre un seul but. ~ Grâce à eux, on accomplit facilement la course de la vie jusqu’au sommet des commandements. ~ 
        Dans un autre endroit, l’Apôtre nous dit : %Courons avec endurance l’épreuve qui nous est proposée, les yeux fixés sur Jésus, qui est à l’origine et au terme de la Foi.
        % Celui qui méprise absolument les grandeurs de cette vie ~ et qui renonce à toute gloire terrestre ~ doit renoncer, en même temps qu’à la vie, à son âme. Renoncer à son âme, c’est ne jamais chercher à obéir à sa volonté propre, mais faire la volonté de Dieu ~ en lui obéissant comme à un bon pilote. ~ C’est encore ne rien posséder, ne rien s’approprier de ce qui est commun. ~ On sera plus libre alors pour accomplir allègrement, dans la Joie et l’Espérance, ce qui est prescrit par les supérieurs, comme un esclave du Christ, qui a été acheté pour servir la communauté des frères. C’est cela que veut Le Seigneur et il nous y exhorte quand il dit : %Celui qui veut avoir la première place et être grand parmi vous serra le dernier de tous et l’esclave de tous%. 
        Il faut que cet esclavage au service des hommes ne rapporte aucun salaire. ~ Il faut que l’esclave soit soumis à tous et qu’il rende service à ses frères comme s’il leur payait une dette. Il faut donc que les supérieurs se donnent plus de mal que les autres, aient des sentiments plus humbles que leurs subordonnés et qu’ils présentent leur vie à leurs frères comme un modèle d’esclavage en estimant que ce qui leur est confié est un dépôt appartenant à Dieu. ~ 
        C’est ainsi que vous devez prendre soin de vos frères, comme de bons éducateurs prennent soin des enfants délicats confiés à eux par les parents. ~ 
        Comportez-vous ainsi entre vous. Que les uns obéissent avec joie aux ordres qu’on leur donne. Que les autres, qui jouent le rôle de maîtres, conduisent volontiers leurs frères à la perfection. Bref, %rivalisez de respect les uns pour les autres%. Alors vous mènerez sur Terre la Vie des anges.
      responsory: |-
        R/ Vivons dans la charité
        au service les uns des autres !

        Toute la loi s’accomplit
        en cette parole unique :
        Tu aimeras ton prochain comme toi-même.

        Je vous donne un commandement nouveau :
        Aimez-vous les uns les autres,
        comme je vous ai aimés.
