    - biblicalRef: Is 5, 1-7
      sundayAndWeekCycles:
      - A
      headline: |-
        « La vigne du Seigneur de l’univers, c’est la maison d’Israël »
      content: |-
        Je veux chanter pour mon ami
        le chant du bien-aimé à sa vigne.

        Mon ami avait une vigne
        sur un coteau fertile.
         Il en retourna la terre, en retira les pierres,
        pour y mettre un plant de qualité.
        Au milieu, il bâtit une tour de garde
        et creusa aussi un pressoir.
        Il en attendait de beaux raisins,
        mais elle en donna de mauvais.

        Et maintenant, habitants de Jérusalem, hommes de Juda,
        soyez donc juges entre moi et ma vigne !
         Pouvais-je faire pour ma vigne
        plus que je n’ai fait ?
        J’attendais de beaux raisins,
        pourquoi en a-t-elle donné de mauvais ?
         Eh bien, je vais vous apprendre
        ce que je ferai de ma vigne :
        enlever sa clôture
        pour qu’elle soit dévorée par les animaux,
        ouvrir une brèche dans son mur
        pour qu’elle soit piétinée.
         J’en ferai une pente désolée ;
        elle ne sera ni taillée ni sarclée,
        il y poussera des épines et des ronces ;
        j’interdirai aux nuages
        d’y faire tomber la pluie.

        La vigne du Seigneur de l’univers,
        c’est la maison d’Israël.
        Le plant qu’il chérissait,
        ce sont les hommes de Juda.
        Il en attendait le droit,
        et voici le crime ;
        il en attendait la justice,
        et voici les cris.
    - biblicalRef: Gn 2, 18-24
      sundayAndWeekCycles:
      - B
      headline: |-
        « Tous deux ne feront plus qu’un »
      content: |-
        Le Seigneur Dieu dit :
        « Il n’est pas bon que l’homme soit seul.
        Je vais lui faire une aide qui lui correspondra. »
         Avec de la terre, le Seigneur Dieu modela
        toutes les bêtes des champs et tous les oiseaux du ciel,
        et il les amena vers l’homme
        pour voir quels noms il leur donnerait.
        C’étaient des êtres vivants,
        et l’homme donna un nom à chacun.
         L’homme donna donc leurs noms à tous les animaux,
        aux oiseaux du ciel et à toutes les bêtes des champs.
        Mais il ne trouva aucune aide qui lui corresponde.
         Alors le Seigneur Dieu fit tomber sur lui un sommeil mystérieux,
        et l’homme s’endormit.
        Le Seigneur Dieu prit une de ses côtes,
        puis il referma la chair à sa place.
         Avec la côte qu’il avait prise à l’homme,
        il façonna une femme
        et il l’amena vers l’homme.
        L’homme dit alors :
        « Cette fois-ci, voilà l’os de mes os
        et la chair de ma chair !
        On l’appellera femme – Ishsha –,
        elle qui fut tirée de l’homme – Ish. »
         À cause de cela,
        l’homme quittera son père et sa mère,
        il s’attachera à sa femme,
        et tous deux ne feront plus qu’un.
    - biblicalRef: Ha 1, 2-3 ; 2, 2-4
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le juste vivra par sa fidélité »
      content: |-
        Combien de temps, Seigneur, vais-je appeler,
        sans que tu entendes ?
        crier vers toi : « Violence ! »,
        sans que tu sauves ?
        Pourquoi me fais-tu voir le mal
        et regarder la misère ?
        Devant moi, pillage et violence ;
        dispute et discorde se déchaînent.

        Alors le Seigneur me répondit :
        Tu vas mettre par écrit une vision,
        clairement, sur des tablettes,
        pour qu’on puisse la lire couramment.
         Car c’est encore une vision pour le temps fixé ;
        elle tendra vers son accomplissement, et ne décevra pas.
        Si elle paraît tarder, attends-la :
        elle viendra certainement, sans retard.

        Celui qui est insolent n’a pas l’âme droite,
        mais le juste vivra par sa fidélité.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 79 (80), 9-12, 13-14, 15-16a, 19-20
      refAbbr: 79, 9…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 5, 7a
        chorus: |-
          La vigne du Seigneur de l’univers,
          c’est la maison d’Israël.
      content: |-
        La vigne que tu as prise à l’Égypte,
        tu la replantes en chassant des nations.
        Elle étendait ses sarments jusqu’à la mer,
        et ses rejets, jusqu’au Fleuve.

        Pourquoi as-tu percé sa clôture ?
        Tous les passants y grappillent en chemin ;
        le sanglier des forêts la ravage
        et les bêtes des champs la broutent.

        Dieu de l’univers, reviens !
        Du haut des cieux, regarde et vois :
        visite cette vigne, protège-la,
        celle qu’a plantée ta main puissante.

        Jamais plus nous n’irons loin de toi :
        fais-nous vivre et invoquer ton nom !
        Seigneur, Dieu de l’univers, fais-nous revenir ;
        que ton visage s’éclaire, et nous serons sauvés.
    - biblicalRef: Ps 127 (128), 1-2, 3, 4-6
      refAbbr: 127, 1…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 127, 5ac
        chorus: |-
          Que le Seigneur nous bénisse
          tous les jours de notre vie !
      content: |-
        Heureux qui craint le Seigneur
        et marche selon ses voies !
        Tu te nourriras du travail de tes mains :
        Heureux es-tu ! À toi, le bonheur !

        Ta femme sera dans ta maison
        comme une vigne généreuse,
        et tes fils, autour de la table,
        comme des plants d’olivier.

        Voilà comment sera béni
         l’homme qui craint le Seigneur.
        De Sion, que le Seigneur te bénisse !
        Tu verras le bonheur de Jérusalem tous les jours de ta vie,
        et tu verras les fils de tes fils. Paix sur Israël.
    - biblicalRef: Ps 94 (95), 1-2, 6-7ab, 7d-8a.9
      refAbbr: 94, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 94, 8a.7d
        chorus: |-
          Aujourd’hui, ne fermez pas votre cœur,
          mais écoutez la voix du Seigneur !
      content: |-
        Venez, crions de joie pour le Seigneur,
        acclamons notre Rocher, notre salut !
        Allons jusqu’à lui en rendant grâce,
        par nos hymnes de fête acclamons-le !

        Entrez, inclinez-vous, prosternez-vous,
        adorons le Seigneur qui nous a faits.
        Oui, il est notre Dieu ;
        nous sommes le peuple qu’il conduit.

        Aujourd’hui écouterez-vous sa parole ?
        « Ne fermez pas votre cœur comme au désert,
        où vos pères m’ont tenté et provoqué,
        et pourtant ils avaient vu mon exploit. »
  - partType: READING
    partContents:
    - biblicalRef: Ph 4, 6-9
      sundayAndWeekCycles:
      - A
      headline: |-
        « Mettez cela en pratique. Et le Dieu de la paix sera avec vous »
      content: |-
        Frères,
         ne soyez inquiets de rien,
        mais, en toute circonstance,
        priez et suppliez, tout en rendant grâce,
        pour faire connaître à Dieu vos demandes.
         Et la paix de Dieu,
        qui dépasse tout ce qu’on peut concevoir,
        gardera vos cœurs et vos pensées dans le Christ Jésus.
         Enfin, mes frères, tout ce qui est vrai et noble,
        tout ce qui est juste et pur,
        tout ce qui est digne d’être aimé et honoré,
        tout ce qui s’appelle vertu
        et qui mérite des éloges,
        tout cela, prenez-le en compte.
         Ce que vous avez appris et reçu,
        ce que vous avez vu et entendu de moi,
        mettez-le en pratique.
        Et le Dieu de la paix sera avec vous.
    - biblicalRef: He 2, 9-11
      sundayAndWeekCycles:
      - B
      headline: |-
        « Celui qui sanctifie et ceux qui sont sanctifiés doivent tous avoir même origine »
      content: |-
        Frères,
         Jésus, qui a été abaissé un peu au-dessous des anges,
        nous le voyons couronné de gloire et d’honneur
        à cause de sa Passion et de sa mort.
        Si donc il a fait l’expérience de la mort,
        c’est, par grâce de Dieu, au profit de tous.
         Celui pour qui et par qui tout existe
        voulait conduire une multitude de fils jusqu’à la gloire ;
        c’est pourquoi il convenait qu’il mène à sa perfection, par des souffrances,
        celui qui est à l’origine de leur salut.
         Car celui qui sanctifie et ceux qui sont sanctifiés
        doivent tous avoir même origine ;
        pour cette raison,
        Jésus n’a pas honte de les appeler ses frères,
    - biblicalRef: 2 Tm 1, 6-8.13-14
      sundayAndWeekCycles:
      - C
      headline: |-
        « N’aie pas honte de rendre témoignage à notre Seigneur »
      content: |-
        Bien-aimé,
         je te le rappelle, ravive le don gratuit de Dieu
        ce don qui est en toi depuis que je t’ai imposé les mains
         Car ce n’est pas un esprit de peur que Dieu nous a donné,
        mais un esprit de force, d’amour et de pondération.
         N’aie donc pas honte de rendre témoignage à notre Seigneur,
        et n’aie pas honte de moi, qui suis son prisonnier ;
        mais, avec la force de Dieu, prends ta part des souffrances
        liées à l’annonce de l’Évangile.
         Tiens-toi au modèle donné par les paroles solides
        que tu m’as entendu prononcer
        dans la foi et dans l’amour qui est dans le Christ Jésus.
         Garde le dépôt de la foi dans toute sa beauté,
        avec l’aide de l’Esprit Saint qui habite en nous.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 21, 33-43
      sundayAndWeekCycles:
      - A
      headline: |-
        « Il louera la vigne à d’autres vignerons »
      acclamationAntiphon: |-
        C’est moi qui vous ai choisis,
        afin que vous alliez, que vous portiez du fruit,
        et que votre fruit demeure, dit le Seigneur.
      content: |-
        En ce temps-là,
        Jésus disait aux grands prêtres et aux anciens du peuple :
         « Écoutez cette parabole :
        Un homme était propriétaire d’un domaine ;
        il planta une vigne,
        l’entoura d’une clôture,
        y creusa un pressoir et bâtit une tour de garde.
        Puis il loua cette vigne à des vignerons,
        et partit en voyage.
         Quand arriva le temps des fruits,
        il envoya ses serviteurs auprès des vignerons
        pour se faire remettre le produit de sa vigne.
         Mais les vignerons se saisirent des serviteurs,
        frappèrent l’un,
        tuèrent l’autre,
        lapidèrent le troisième.
         De nouveau, le propriétaire envoya d’autres serviteurs
        plus nombreux que les premiers ;
        mais on les traita de la même façon.
         Finalement, il leur envoya son fils,
        en se disant :
        ‘Ils respecteront mon fils.’
         Mais, voyant le fils, les vignerons se dirent entre eux :
        ‘Voici l’héritier :
        venez ! tuons-le,
        nous aurons son héritage !’
         Ils se saisirent de lui,
        le jetèrent hors de la vigne
        et le tuèrent.
         Eh bien ! quand le maître de la vigne viendra,
        que fera-t-il à ces vignerons ? »
         On lui répond :
        « Ces misérables, il les fera périr misérablement.
        Il louera la vigne à d’autres vignerons,
        qui lui en remettront le produit en temps voulu. »
         Jésus leur dit :
        « N’avez-vous jamais lu dans les Écritures :
        _La pierre qu’ont rejetée les bâtisseurs
        est devenue la pierre d’angle :
        c’est là l’œuvre du Seigneur,
        la merveille devant nos yeux !_
         Aussi, je vous le dis :
        Le royaume de Dieu vous sera enlevé
        pour être donné à une nation
        qui lui fera produire ses fruits. »
    - biblicalRef: Mc 10, 2-16
      sundayAndWeekCycles:
      - B
      headline: |-
        « Ce que Dieu a uni, que l’homme ne le sépare pas ! »
      acclamationAntiphon: |-
        Si nous nous aimons les uns les autres,
        Dieu demeure en nous ;
        et, en nous, son amour atteint la perfection.
      content: |-
        En ce temps-là,
         des pharisiens abordèrent Jésus
        et, pour le mettre à l’épreuve, ils lui demandaient :
        « Est-il permis à un mari de renvoyer sa femme ? »
         Jésus leur répondit :
        « Que vous a prescrit Moïse ? »
         Ils lui dirent :
        « Moïse a permis de renvoyer sa femme
        à condition d’établir un acte de répudiation. »
         Jésus répliqua :
        « C’est en raison de la dureté de vos cœurs
        qu’il a formulé pour vous cette règle.
         Mais, au commencement de la création,
        Dieu les fit homme et femme.
         À cause de cela,
        l’homme quittera son père et sa mère,
         il s’attachera à sa femme,
        et tous deux deviendront une seule chair.
        Ainsi, ils ne sont plus deux, mais une seule chair.
         Donc, ce que Dieu a uni,
        que l’homme ne le sépare pas ! »
         De retour à la maison,
        les disciples l’interrogeaient de nouveau sur cette question.
         Il leur déclara :
        « Celui qui renvoie sa femme et en épouse une autre
        devient adultère envers elle.
         Si une femme qui a renvoyé son mari en épouse un autre,
        elle devient adultère. »

        Des gens présentaient à Jésus des enfants
        pour qu’il pose la main sur eux ;
        mais les disciples les écartèrent vivement.
         Voyant cela, Jésus se fâcha et leur dit :
        « Laissez les enfants venir à moi,
        ne les empêchez pas,
        car le royaume de Dieu est à ceux qui leur ressemblent.
         Amen, je vous le dis :
        celui qui n’accueille pas le royaume de Dieu
        à la manière d’un enfant
        n’y entrera pas. »
         Il les embrassait
        et les bénissait en leur imposant les mains.
    - biblicalRef: Lc 17, 5-10
      sundayAndWeekCycles:
      - C
      headline: |-
        « Si vous aviez de la foi ! »
      acclamationAntiphon: |-
        La parole du Seigneur demeure pour toujours ;
        c’est la bonne nouvelle qui vous a été annoncée.
      content: |-
        En ce temps-là,
         les Apôtres dirent au Seigneur :
        « Augmente en nous la foi ! »
         Le Seigneur répondit :
        « Si vous aviez de la foi,
        gros comme une graine de moutarde,
        vous auriez dit à l’arbre que voici :
        ‘Déracine-toi et va te planter dans la mer’,
        et il vous aurait obéi.

        Lequel d’entre vous,
        quand son serviteur aura labouré ou gardé les bêtes,
        lui dira à son retour des champs :
        ‘Viens vite prendre place à table’ ?
         Ne lui dira-t-il pas plutôt :
        ‘Prépare-moi à dîner,
        mets-toi en tenue pour me servir,
        le temps que je mange et boive.
        Ensuite tu mangeras et boiras à ton tour’ ?
         Va-t-il être reconnaissant envers ce serviteur
        d’avoir exécuté ses ordres ?
         De même vous aussi,
        quand vous aurez exécuté tout ce qui vous a été ordonné,
        dites :
        ‘Nous sommes de simples serviteurs :
        nous n’avons fait que notre devoir’ »
