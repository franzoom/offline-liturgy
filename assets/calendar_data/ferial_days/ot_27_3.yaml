  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Jon 4, 1-11
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Toi, tu as pitié de ce ricin. Et moi, comment n’aurais-je pas pitié de Ninive, la grande ville ? »
      content: |-
        Quand il vit que Dieu pardonnait aux habitants de Ninive,
         Jonas trouva la chose très mauvaise et se mit en colère.
         Il fit cette prière au Seigneur :
        « Ah ! Seigneur, je l’avais bien dit
        lorsque j’étais encore dans mon pays !
        C’est pour cela que je m’étais d’abord enfui à Tarsis.
        Je savais bien que tu es un Dieu tendre et miséricordieux,
        lent à la colère et plein d’amour,
        renonçant au châtiment.
         Eh bien, Seigneur, prends ma vie ;
        mieux vaut pour moi mourir que vivre. »
         Le Seigneur lui dit :
        « As-tu vraiment raison de te mettre en colère ? »
         Jonas sortit de Ninive et s’assit à l’est de la ville.
        Là, il fit une hutte et s’assit dessous, à l’ombre,
        pour voir ce qui allait arriver dans la ville.
         Le Seigneur Dieu donna l’ordre à un arbuste, un ricin,
        de pousser au-dessus de Jonas
        pour donner de l’ombre à sa tête
        et le délivrer ainsi de sa mauvaise humeur.
        Jonas se réjouit d’une grande joie à cause du ricin.
         Mais le lendemain, à l’aube,
        Dieu donna l’ordre à un ver de piquer le ricin,
        et celui-ci se dessécha.
         Au lever du soleil,
        Dieu donna l’ordre au vent d’est de brûler ;
        Jonas fut frappé d’insolation.
        Se sentant défaillir, il demanda la mort et ajouta :
        « Mieux vaut pour moi mourir que vivre. »
         Dieu dit à Jonas :
        « As-tu vraiment raison de te mettre en colère
        au sujet de ce ricin ? »
        Il répondit :
        « Oui, j’ai bien raison de me mettre en colère
        jusqu’à souhaiter la mort. »
         Le Seigneur répliqua :
        « Toi, tu as pitié de ce ricin,
        qui ne t’a coûté aucun travail
        et que tu n’as pas fait grandir,
        qui a poussé en une nuit,
        et en une nuit a disparu.
         Et moi, comment n’aurais-je pas pitié de Ninive, la grande ville,
        où, sans compter une foule d’animaux,
        il y a plus de cent vingt mille êtres humains
        qui ne distinguent pas encore leur droite de leur gauche ? »
    - biblicalRef: Ga 2, 1-2.7-14
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Ils ont reconnu la grâce qui m’a été donnée »
      content: |-
        Frères,
         au bout de quatorze ans,
         je suis de nouveau monté à Jérusalem ;
        j’étais avec Barnabé, et j’avais aussi emmené Tite.
         J’y montais à la suite d’une révélation,
         et j’y ai exposé l’Évangile que je proclame parmi les nations ;
         je l’ai exposé en privé, aux personnages les plus importants,
         car je ne voulais pas risquer de courir
         ou d’avoir couru pour rien.
         Or, ils ont constaté que l’annonce de l’Évangile
        m’a été confiée pour les incirconcis (c’est-à-dire les païens),
        comme elle l’a été à Pierre pour les circoncis (c’est-à-dire les Juifs).
         En effet, si l’action de Dieu a fait de Pierre l’Apôtre des circoncis,
        elle a fait de moi l’Apôtre des nations païennes.
         Ayant reconnu la grâce qui m’a été donnée,
        Jacques, Pierre et Jean,
        qui sont considérés comme les colonnes de l’Église,
        nous ont tendu la main, à moi et à Barnabé,
        en signe de communion,
        montrant par là que nous sommes, nous, envoyés aux nations,
        et eux, aux circoncis.
         Ils nous ont seulement demandé
        de nous souvenir des pauvres,
        ce que j’ai pris grand soin de faire.

        Mais quand Pierre est venu à Antioche,
        je me suis opposé à lui ouvertement,
        parce qu’il était dans son tort.
         En effet, avant l’arrivée de quelques personnes de l’entourage de Jacques,
        Pierre prenait ses repas avec les fidèles d’origine païenne.
        Mais après leur arrivée,
        il prit l’habitude de se retirer et de se tenir à l’écart,
        par crainte de ceux qui étaient d’origine juive.
         Tous les autres fidèles d’origine juive jouèrent la même comédie que lui,
        si bien que Barnabé lui-même se laissa entraîner dans ce jeu.
         Mais quand je vis que ceux-ci ne marchaient pas droit
        selon la vérité de l’Évangile,
        je dis à Pierre devant tout le monde :
        « Si toi qui es juif,
        tu vis à la manière des païens et non des Juifs,
        pourquoi obliges-tu les païens
        à suivre les coutumes juives ? »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 85 (86), 3-4, 5-6, 9-10
      refAbbr: 85, 3…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 85, 15
        chorus: |-
          Toi, Seigneur,
          Dieu de tendresse et de pitié !
      content: |-
        Prends pitié de moi, Seigneur,
        toi que j’appelle chaque jour.
        Seigneur, réjouis ton serviteur :
        vers toi, j’élève mon âme !

        Toi qui es bon et qui pardonnes,
        plein d’amour pour tous ceux qui t’appellent,
        écoute ma prière, Seigneur,
        entends ma voix qui te supplie.

        Toutes les nations, que tu as faites,
         viendront se prosterner devant toi
        et rendre gloire à ton nom, Seigneur,
        car tu es grand et tu fais des merveilles,
        toi, Dieu, le seul.
    - biblicalRef: Ps 116 (117), 1, 2
      refAbbr: '116'
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 16, 15
        chorus: |-
          Allez dans le monde entier
          proclamer la Bonne Nouvelle.
      - chorus: Alléluia !
      content: |-
        Louez le Seigneur, tous les peuples ;
        fêtez-le, tous les pays !

        Son amour envers nous s’est montré le plus fort ;
        éternelle est la fidélité du Seigneur !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 11, 1-4
      headline: |-
        « Seigneur, apprends-nous à prier »
      acclamationAntiphon: |-
        Vous avez reçu un Esprit qui fait de vous des fils ;
        c’est en lui que nous crions « _Abba_ », Père.
      content: |-
        Il arriva que Jésus, en un certain lieu, était en prière.
        Quand il eut terminé,
        un de ses disciples lui demanda :
        « Seigneur, apprends-nous à prier,
        comme Jean le Baptiste, lui aussi, l’a appris à ses disciples. »
         Il leur répondit :
        « Quand vous priez, dites :
        “Père,
        que ton nom soit sanctifié,
        que ton règne vienne.
         Donne-nous le pain
        dont nous avons besoin pour chaque jour
         Pardonne-nous nos péchés,
        car nous-mêmes, nous pardonnons aussi
        à tous ceux qui ont des torts envers nous.
        Et ne nous laisse pas entrer en tentation.” »
