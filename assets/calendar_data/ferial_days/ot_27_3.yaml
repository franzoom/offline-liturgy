invitatory:
  antiphon:
    - Adorons le Seigneur, c’est lui qui nous a faits.

readings:
  biblicalReading:
    - title: « Timothée, sois un bon serviteur du Christ Jésus »
      ref: 1Tm 4, 1-16; 5, 1-2
      content: "L’Esprit dit clairement qu’aux derniers temps certains abandonneront la foi, pour s’attacher à des esprits trompeurs, à des doctrines démoniaques ; ils seront égarés par le double jeu des menteurs dont la conscience est marquée au fer rouge ; ces derniers empêchent les gens de se marier, ils disent de s’abstenir d’aliments, créés pourtant par Dieu pour être consommés dans l’action de grâce par ceux qui sont croyants et connaissent pleinement la vérité. Or tout ce que Dieu a créé est bon, et rien n’est à rejeter si on le prend dans l’action de grâce, car alors, cela est sanctifié par la parole de Dieu et la prière. En exposant ces choses aux frères, tu seras un bon serviteur du Christ Jésus, nourri des paroles de la foi et de la bonne doctrine que tu as toujours suivie. Quant aux récits mythologiques, ces racontars de vieilles femmes, écarte-les. Exerce-toi, au contraire, à la piété. En effet, l’exercice physique n’a qu’une utilité partielle, mais la religion concerne tout, car elle est promesse de vie, de vie présente et de vie future. Voilà une parole digne de foi, et qui mérite d’être accueillie sans réserve : si nous nous donnons de la peine et si nous combattons, c’est parce que nous avons mis notre espérance dans le Dieu vivant, qui est le Sauveur de tous les hommes et, au plus haut point, des croyants. Voilà ce que tu dois prescrire et enseigner. Que personne n’ait lieu de te mépriser parce que tu es jeune ; au contraire, sois pour les croyants un modèle par ta parole et ta conduite, par ta charité, ta foi et ta pureté. En attendant que je vienne, applique-toi à lire l’Écriture aux fidèles, à les encourager et à les instruire. Ne néglige pas le don de la grâce en toi, qui t’a été donné au moyen d’une parole prophétique, quand le collège des Anciens a imposé les mains sur toi. Prends à cœur tout cela, applique-toi, afin que tous voient tes progrès. Veille sur toi-même et sur ton enseignement. Maintiens-toi dans ces dispositions. En agissant ainsi, tu obtiendras le salut, et pour toi-même et pour ceux qui t’écoutent. Avec un homme âgé, ne sois pas brutal, mais encourage-le comme un père, les jeunes gens comme des frères, les femmes âgées comme des mères, et les plus jeunes comme des sœurs, en toute pureté."
      responsory: |
        R/ Si nous peinons et combattons,
        c’est que notre espérance
        est dans le Dieu vivant.

        Exerce-toi à la piété,
        elle a la promesse de la vie
        pour le présent et pour l’avenir.

        Dans le monde vous aurez à souffrir,
        mais gardez courage :
        le Christ a vaincu le monde.
  patristicReading:
    - title: LETTRE DE SAINT IGNACE D’ANTIOCHE AUX TRALLIENS
      content: |
        <b>Renaître dans la foi.
        Croire à la réalité de l’incarnation.</b> Mes bien-aimés, en pratiquant une douce patience, devenez une nouvelle créature, dans la foi qui est la chair du Seigneur, et dans la charité qui est le sang de Jésus Christ. Que personne parmi vous n’ait de grief contre son prochain. Ne fournissez pas de prétexte aux païens pour blasphémer la communauté de Dieu, à cause de quelques insensés. En effet, *malheur à celui qui, par sa légèreté, fait blasphémer mon nom*. N’écoutez donc pas quand on vous parle d’autre chose que de Jésus Christ, issu de David, fils de Marie, qui est véritablement né, qui a mangé et qui a bu, qui a été véritablement crucifié, et qui est mort sous les regards des créatures du ciel, de la terre et des enfers, qui est aussi véritablement ressuscité d’entre les morts. C’est son Père qui l’a ressuscité et c’est lui aussi, le Père, qui, à la ressemblance de Jésus Christ, nous ressuscitera en lui, en qui nous croyons et en dehors de qui nous n’avons pas la vie véritable. ~ Fuyez les plantes parasites et vénéneuses de l’hérésie elles produisent un fruit mortel, et celui qui en mange meurt aussitôt. Ces gens-là ne sont pas une plantation du Père. S’ils l’étaient, ils apparaîtraient comme des rameaux de l’arbre de la croix, et leur fruit serait incorruptible. C’est par cette croix que le Christ dans sa passion vous appelle, vous qui êtes ses membres. La tête ne peut être engendrée sans les membres, et Dieu nous promet cette union, lui qui est lui-même union. Je vous salue de Smyrne, en même temps que les représentants des Églises de Dieu qui sont ici avec moi, qui m’ont réconforté en toute chose, quant au corps et à l’esprit. Par mes liens, que je porte partout à cause de Jésus Christ tout en priant pour atteindre Dieu, je vous exhorte : Persévérez dans la concorde et dans la prière commune. Car il convient que chacun de vous, et particulièrement les presbytres, vous réconfortiez votre évêque l’honneur du Père de Jésus Christ et des Apôtres. Je souhaite que vous m’écoutiez avec charité, pour que ma lettre ne porte pas témoignage contre vous. Et priez pour moi qui ai besoin de votre charité dans la miséricorde Dieu, pour être digne d’avoir part à l’héritage que je suis sur le point d’obtenir, et pour ne pas être écarté. La charité des Smyrniotes et des Éphésiens vous salue. Souvenez-vous dans vos prières de l’Église qui est en Syrie. Je ne suis pas digne d’en porter le nom, étant le dernier de ses fidèles. Portez-vous bien en Jésus Christ, soyez soumis à l’évêque comme au commandement du Seigneur, et soyez soumis également au presbytérium. Chacun de vous, aimez-vous les uns les autres d’un cœur sans partage. Mon esprit se sacrifie pour vous, non seulement maintenant mais aussi lorsque je rejoindrai Dieu. Je suis encore en danger, mais il est fidèle, le Père, en Jésus Christ, pour exaucer ma prière et la vôtre. En lui, soyez irréprochables.
      responsory: |
        R/ C’est toi le chemin, la vérité, la vie,
        Jésus, Fils de Dieu !

        Qui veut trouver le Père
        doit passer par toi.

        Tu nous conduis
        vers la joie sans déclin.
  oration:
    - Dieu qui as envoyé ton Fils pour nous sauver et pour faire de nous tes enfants d’adoption, regarde avec bonté ceux que tu aimes comme un père ; puisque nous croyons au Christ, accorde-nous la vraie liberté et la vie éternelle.
