invitatory:
  antiphon:
    - Rendons grâce à Dieu, éternel est son amour.

readings:
  biblicalReading:
    - title: Multiples pièges des fausses doctrines
      ref: 1Tm 6, 1-10
      content: Tous ceux qui sont sous le joug de l’esclavage doivent considérer leurs maîtres comme tout à fait dignes d’honneur, pour que le nom de Dieu et l’enseignement de la foi ne soient pas blasphémés. Et s’ils ont des maîtres croyants, qu’ils ne les respectent pas moins sous prétexte que ce sont des frères ; mais qu’ils les servent d’autant mieux que ceux qui bénéficient de leur activité sont des croyants bien-aimés. Voilà ce que tu dois enseigner et recommander. Si quelqu’un donne un enseignement différent, et n’en vient pas aux paroles solides, celles de notre Seigneur Jésus Christ, et à l’enseignement qui est en accord avec la piété, un tel homme est aveuglé par l’orgueil, il ne sait rien, c’est un malade de la discussion et des querelles de mots. De tout cela, il ne sort que jalousie, rivalité, blasphèmes, soupçons malveillants, disputes interminables de gens à l’intelligence corrompue, qui sont coupés de la vérité et ne voient dans la religion qu’une source de profit. Certes, il y a un grand profit dans la religion si l’on se contente de ce que l’on a. De même que nous n’avons rien apporté dans ce monde, nous n’en pourrons rien emporter. Si nous avons de quoi manger et nous habiller, sachons nous en contenter. Ceux qui veulent s’enrichir tombent dans le piège de la tentation, dans une foule de convoitises absurdes et dangereuses, qui plongent les gens dans la ruine et la perdition. Car la racine de tous les maux, c’est l’amour de l’argent. Pour s’y être attachés, certains se sont égarés loin de la foi et se sont infligé à eux-mêmes des tourments sans nombre.
      responsory: |
        R/ Avec Dieu, je suis sans désir sur la terre :
        ma part, c’est le Seigneur à jamais.

        Nous n’avons rien apporté dans le monde,
        et de lui nous n’emporterons rien.

        Je sais me priver, comme je sais vivre à l’aise,
        en tout j’ai appris à me suffire.

        La vie n’est-elle pas plus que la nourriture,
        et le corps plus que le vêtement ?
  patristicReading:
    - title: COMMONITORIUM DE SAINT VINCENT DE LÉRINS
      subtitle: Progrès ou changement dans la foi ?
      content: "Ne peut-il y avoir, dans l’Église du Christ, aucun progrès de la religion ? Si, assurément, et un très grand. Car qui serait assez jaloux des hommes et ennemi de Dieu pour essayer d’empêcher ce progrès ? À condition du moins qu’il s’agisse d’un véritable progrès dans la foi, et non d’un changement. Car il y a progrès, si une réalité s’amplifie en demeurant elle-même ; mais il y a changement si elle se transforme en une autre réalité. Il faut donc qu’en chacun et en tous, en chaque homme aussi bien qu’en l’Église entière au cours des âges et des générations, l’intelligence, la science et la sagesse croissent et progressent fortement, mais selon leur genre propre, c’est-à-dire dans le même sens, selon les mêmes dogmes et la même pensée. Que la religion imite donc la croissance des corps dont les éléments évoluent et se développent au rythme des années, mais demeurent eux-mêmes. Il y a grande différence entre la fleur de l’enfance et la maturité de la vieillesse, et pourtant ceux qui maintenant deviennent des vieillards sont bien les mêmes que les adolescents qu’ils furent autrefois. La stature et les manières d’un homme peuvent changer, mais sa nature demeure identique, ainsi que sa personne. Les membres des nouveau-nés sont tout petits, ceux des jeunes gens ont grandi, et pourtant ce sont les mêmes. Les petits enfants possèdent autant de membres que les adultes, et si certains apparaissent seulement à l’âge mûr, l’embryon ne les contenait pas moins en puissance ; si bien que rien de nouveau ne se manifeste chez le vieillard qui n’ait d’abord été en germe chez l’enfant. Il n’y a donc aucun doute : la règle de tout progrès légitime et la norme précise de toute croissance harmonieuse, c’est que le nombre des années révèle chez les plus grands la forme des membres que la sagesse du Créateur avait ébauchée lorsqu’ils étaient enfants. Et s’il arrivait qu’un être humain prît quelque apparence étrangère à son espèce, soit que le nombre de ses membres augmente, soit qu’il s’amenuise, tout le corps périrait nécessairement, et serait en tout cas gravement débilité. Il en va de même pour les dogmes de la religion chrétienne : la loi de leur progrès veut qu’ils se consolident au cours des ans, se développent avec le temps et grandissent au long des âges. ~ Nos ancêtres ont jadis ensemencé le champ de l’Église avec le blé de la foi. Il serait injuste et inconvenant pour nous, leurs descendants, de récolter l’ivraie de l’erreur au lieu du froment de la vérité. Au contraire, il est normal et il convient que la fin ne renie pas l’origine, et qu’au moment où le blé de la doctrine a levé, nous moissonnions l’épi du dogme. Ainsi, lorsque le grain des semailles a poussé avec le temps et se réjouit maintenant de mûrir rien cependant ne change des caractères propres du germe."
      responsory: |
        R/ Ta parole, Seigneur, est lumière dans la nuit.

        Vers qui pouvons-nous aller, Seigneur ?
        Toi seul nous conduis au Royaume.

        Heureux qui suit jusqu’au bout
        le chemin que tu lui traces.

        Heureux qui médite en son cœur
        les voies mystérieuses de l’amour.
  oration:
    - "Seigneur, tu as voulu que toute la loi consiste à t’aimer et à aimer son prochain : donne-nous de garder tes commandements, et de parvenir ainsi à la vie éternelle."
