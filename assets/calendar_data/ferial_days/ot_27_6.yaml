celebration:
  title: Samedi
  subtitle: Vingt-septième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.

oration:
    - "Dieu qui donnes la preuve suprême de ta puissance, lorsque tu patientes et prends pitié, sans te lasser, accorde-nous ta grâce : en nous hâtant vers les biens que tu promets, nous parviendrons au bonheur du ciel."

readings:
  biblicalReading:
    - title: Rester fidèle jusqu’au retour du Seigneur
      ref: 1Tm 6, 11-21
      content: |-
        Mais toi, homme de Dieu, fuis tout cela ; recherche la justice, la piété, la foi, la charité, la persévérance et la douceur. Mène le bon combat, celui de la foi, empare-toi de la vie éternelle ! C’est à elle que tu as été appelé, c’est pour elle que tu as prononcé ta belle profession de foi devant de nombreux témoins. 
        Et maintenant, en présence de Dieu qui donne vie à tous les êtres, et en présence du Christ Jésus qui a témoigné devant Ponce Pilate par une belle affirmation, voici ce que je t’ordonne : garde le commandement du Seigneur, en demeurant sans tache, irréprochable jusqu’à la Manifestation de notre Seigneur Jésus Christ. Celui qui le fera paraître aux temps fixés, c’est Dieu. 
        Souverain unique et bienheureux, Roi des rois et Seigneur des seigneurs ; lui seul possède l’immortalité, habite une lumière inaccessible ; aucun homme ne l’a jamais vu, et nul ne peut le voir. À lui, honneur et puissance éternelle. Amen. 
        Quant aux riches de ce monde, ordonne-leur de ne pas céder à l’orgueil. Qu’ils mettent leur espérance non pas dans des richesses incertaines, mais en Dieu qui nous procure tout en abondance pour que nous en profitions. Qu’ils fassent du bien et deviennent riches du bien qu’ils font ; qu’ils donnent de bon cœur et sachent partager. De cette manière, ils amasseront un trésor pour bien construire leur avenir et obtenir la vraie vie. 
        Timothée, garde le dépôt de la foi. Tourne le dos aux bavardages impies et aux objections de la pseudo-connaissance : en s’y engageant, certains se sont écartés de la foi. 
        Que la grâce soit avec vous.
      responsory: |-
        R/ En Dieu notre confiance :
        il nous pourvoit de tout avec générosité.

        Combats le bon combat,
        conquiers la vie éternelle
        à laquelle tu as été appelé.

        N’amassez pas de trésors sur la terre
        mais dans le ciel,
        et débordez d’action de grâce.
  patristicReading:
    - title: HOMÉLIE DE SAINT GRÉGOIRE LE GRAND SUR L’ÉVANGILE
      subtitle: « Les ouvriers sont peu nombreux »
      content: |-
        Écoutons ce que dit le Seigneur aux prédicateurs qu’il envoie : *La moisson est abondante, mais les ouvriers sont peu nombreux. Priez donc le maître de la moisson d’envoyer des ouvriers pour la moisson*. Les ouvriers sont peu nombreux pour une moisson abondante ; nous ne pouvons le répéter sans une grande tristesse. Il y a des gens pour entendre dire de bonnes choses, il n’y en a pas pour les dire. Le monde est rempli de prêtres, mais on rencontre rarement un ouvrier dans la moisson de Dieu ; nous acceptons bien la fonction sacerdotale, mais nous ne faisons pas le travail de cette fonction. 
        Considérez, frères très chers, considérez le poids de cette parole : *Priez le maître de la moisson d’envoyer des ouvriers pour sa moisson*. Vous-mêmes, priez pour nous, afin que nous puissions faire le travail auquel vous avez droit : que notre langue ne soit pas engourdie, quand il faut exhorter ; une fois que nous avons accepté la charge de la prédication, que notre silence ne nous assigne pas devant le juste juge ! Souvent en effet la langue des prédicateurs est paralysée par leurs mauvaises dispositions ; mais souvent, c’est par la faute de leurs peuples que les supérieurs s’abstiennent de prêcher. 
        La langue des prédicateurs est paralysée par leurs mauvaises dispositions, nous dit le Psalmiste : *Dieu déclare au pécheur : Comment peux-tu redire mes lois ?* Et que la parole des prédicateurs soit arrêtée par les vices de leurs peuples, le Seigneur le dit à Ézéchiel : *Je ferai adhérer ta langue à ton palais, tu seras muet et tu cesseras de les avertir, car c’est une engeance de rebelles.* Comme s’il disait clairement : La prédication te sera enlevée car, puisque ce peuple me défie par sa conduite, il ne mérite pas d’être exhorté à la vérité. Par suite de quel vice la parole est retirée au prédicateur, il n’est pas facile de le savoir. Mais ce que l’on sait avec certitude, c’est que le silence du pasteur est nuisible quelquefois à lui-même, mais toujours à son peuple. ~ 
        Il y a encore autre chose, frères très chers, qui m’afflige vivement, dans la vie des pasteurs ; mais pour que mes paroles ne permettent de critiquer personne injustement, je m’accuse moi-même également, bien que ce soit malgré moi que je succombe, contraint par la nécessité de cette époque de barbarie. 
        Nous avons glissé vers des affaires extérieures et la charge honorable que nous avons acceptée est bien différente des fonctions que nous exerçons en fait. Nous abandonnons le ministère de la prédication et c’est pour notre châtiment, je crois, qu’on nous appelle évêque, car nous en avons le titre, mais nous n’en avons pas la valeur. En effet, ceux qui nous ont été confiés abandonnent Dieu, et nous nous taisons. Ils sont tombés, par leur mauvaise conduite, et nous ne leur tendons pas la main en les corrigeant. ~ 
        Mais quand pourrions-nous corriger la vie d’autrui, nous qui négligeons la nôtre ? Pris par des tâches profanes, nous devenons d’autant plus insensible à l’intérieur que nous paraissons plus adonné à tout ce qui se passe à l’extérieur. ~ 
        L’Église a donc bien eu raison de dire, à propos de ses membres en mauvaise santé : *On m’a chargé de garder ces vignes : ma propre vigne, je ne l’ai pas gardée.* ~ Nous qui avons été institué gardien des vignes, nous n’avons aucunement gardé notre propre vigne parce que, en nous laissant prendre par des actions extérieures, nous avons négligé le ministère de notre tâche propre.
      responsory: |-
        [rubric] Stance
        Ouvriers de la paix
        la moisson vous attend :
        pour réconcilier le monde,
        n’emportez que l’amour.
        À ceux qui vous accueillent,
        comme à ceux qui vous chassent,
        annoncez la nouvelle :

        R/ Le Royaume de Dieu est là,
        tout près de vous.

        Vous allez recevoir une force :
        l’Esprit Saint viendra sur vous.

        Alors vous serez mes témoins
        jusqu’aux extrémités de la terre.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Jl 4, 12-21
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Lancez la faucille : la moisson est mûre »
      content: |-
        Ainsi parle le Seigneur :
         « Que les nations se réveillent,
        qu’elles montent jusqu’à la vallée de Josaphat
        (dont le nom signifie : le Seigneur juge),
        car c’est là que je vais siéger
        pour juger tous les peuples qui vous entourent.
         Lancez la faucille :
        la moisson est mûre ;
        venez fouler la vendange :
        le pressoir est rempli et les cuves débordent
        de tout le mal qu’ils ont fait !
         Voici des multitudes et encore des multitudes
        dans la vallée du Jugement ;
        il est tout proche, le jour du Seigneur
        dans la vallée du Jugement !
         Le soleil et la lune se sont obscurcis,
        les étoiles ont retiré leur clarté.
         De Sion, le Seigneur fait entendre un rugissement,
        de Jérusalem, il donne de la voix.
        Le ciel et la terre sont ébranlés,
        mais le Seigneur est un refuge pour son peuple,
        une forteresse pour les fils d’Israël.
         Vous saurez que je suis le Seigneur votre Dieu,
        qui demeure à Sion, sa montagne sainte.
        Jérusalem sera un lieu saint,
        les étrangers n’y passeront plus.
         Ce jour-là, le vin nouveau ruissellera sur les montagnes,
        le lait coulera sur les collines.
        Tous les torrents de Juda seront pleins d’eau,
        une source jaillira de la maison du Seigneur
        et arrosera le ravin des Acacias.
         L’Égypte sera vouée à la désolation,
        Édom sera un désert désolé,
        car ils ont multiplié les violences contre les fils de Juda,
        ils ont répandu leur sang innocent dans le pays.
         Mais il y aura toujours des habitants en Juda,
        ainsi qu’à Jérusalem, de génération en génération.
         Je vengerai leur sang,
        que je n’avais pas encore vengé. »

        Et le Seigneur aura sa demeure à Sion.
    - biblicalRef: Ga 3, 22-29
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Tous, vous êtes fils de Dieu par la foi »
      content: |-
        Frères,
         l’Écriture a tout enfermé sous la domination du péché,
        afin que ce soit par la foi en Jésus Christ
        que la promesse s’accomplisse pour les croyants.
         Avant que vienne la foi en Jésus Christ,
        nous étions des prisonniers,
        enfermés sous la domination de la Loi,
        jusqu’au temps où cette foi devait être révélée.
         Ainsi, la Loi, comme un guide, nous a menés jusqu’au Christ
        pour que nous obtenions de la foi la justification.
         Et maintenant que la foi est venue,
        nous ne sommes plus soumis à ce guide.
         Car tous, dans le Christ Jésus,
        vous êtes fils de Dieu par la foi.
         En effet, vous tous que le baptême a unis au Christ,
        vous avez revêtu le Christ ;
         il n’y a plus ni juif ni grec,
        il n’y a plus ni esclave ni homme libre,
        il n’y a plus l’homme et la femme,
        car tous, vous ne faites plus qu’un
        dans le Christ Jésus.
         Et si vous appartenez au Christ,
        vous êtes de la descendance d’Abraham :
        vous êtes héritiers selon la promesse.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 96 (97), 1-2, 5-6, 11-12
      refAbbr: 96, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 96, 12a
        chorus: Que le Seigneur soit votre joie, hommes justes !
      content: |-
        Le Seigneur est roi ! Exulte la terre !
        Joie pour les îles sans nombre !
        Ténèbre et nuée l’entourent,
        justice et droit sont l’appui de son trône.

        Les montagnes fondaient comme cire devant le Seigneur,
        devant le Maître de toute la terre.
        Les cieux ont proclamé sa justice,
        et tous les peuples ont vu sa gloire.

        Une lumière est semée pour le juste,
        et pour le cœur simple, une joie.
        Que le Seigneur soit votre joie, hommes justes ;
        rendez grâce en rappelant son nom très saint.
    - biblicalRef: Ps 104 (105), 2-3, 4-5, 6-7
      refAbbr: 104, 2…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 104, 8a
        chorus: Le Seigneur s’est toujours souvenu de son alliance.
      - chorus: Alléluia !
      content: |-
        Chantez et jouez pour lui,
        redites sans fin ses merveilles ;
        glorifiez-vous de son nom très saint :
        joie pour les cœurs qui cherchent Dieu !

        Cherchez le Seigneur et sa puissance,
        recherchez sans trêve sa face ;
        souvenez-vous des merveilles qu’il a faites,
        de ses prodiges, des jugements qu’il prononça,

        Vous, la race d’Abraham son serviteur,
        les fils de Jacob, qu’il a choisis,
        le Seigneur, c’est lui notre Dieu :
        ses jugements font loi pour l’univers.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 11, 27-28
      headline: |-
        « Heureuse la mère qui t’a porté en elle ! – Heureux plutôt ceux qui écoutent la parole de Dieu ! »
      acclamationAntiphon: |-
        Heureux ceux qui écoutent la parole de Dieu,
        et qui la gardent !
      content: |-
        En ce temps-là,
         comme Jésus était en train de parler,
        une femme éleva la voix au milieu de la foule
        pour lui dire :
        « Heureuse la mère qui t’a porté en elle,
        et dont les seins t’ont nourri ! »
         Alors Jésus lui déclara :
        « Heureux plutôt ceux qui écoutent la parole de Dieu,
        et qui la gardent ! »
