invitatory:
  antiphon:
    - Peuple choisi par Dieu, viens adorer ton chef et ton pasteur.
morning:
  evangelicAntiphon:
    yearA: "Allez donc aux croisées des chemins : tous ceux qui passeront, invitez-les aux noces."
    yearB: Vends tout ce que tu as, donne-le aux pauvres et tu auras dans le ciel un trésor.
    yearC: Seul un Samaritain revint sur ses pas rendre grâce au Seigneur.
readings:
  biblicalReading:
    -
      title: Inivitation à rebâtir le Temple
      ref: Ag 1, 1 – 2, 9
      content: "La deuxième année du règne de Darius, le premier jour du sixième mois, la parole du SEIGNEUR fut adressée, par l’intermédiaire d’Aggée, le prophète, à Zorobabel fils de Salathiel, gouverneur de Juda, et à Josué fils de Josédeq, le grand prêtre : Ainsi parle le SEIGNEUR de l’univers : Ces gens-là disent : « Le temps n’est pas encore venu de rebâtir la Maison du SEIGNEUR ! » Or, voilà ce que dit le SEIGNEUR par l’intermédiaire d’Aggée, le prophète : Et pour vous, est-ce bien le temps d’être installés dans vos maisons luxueuses, alors que ma Maison est en ruine ? Et maintenant, ainsi parle le SEIGNEUR de l’univers : Rendez votre cœur attentif à vos chemins : Vous avez semé beaucoup, mais récolté peu ; vous mangez, mais sans être rassasiés ; vous buvez, mais sans être désaltérés ; vous vous habillez, mais sans vous réchauffer ; et le salarié met son salaire dans une bourse trouée. Ainsi parle le SEIGNEUR de l’univers : Rendez votre cœur attentif à vos chemins : Allez dans la montagne, rapportez du bois pour rebâtir la maison de Dieu. Je prendrai plaisir à y demeurer, et j’y serai glorifié — déclare le SEIGNEUR. On attendait beaucoup, et voici qu’il y a peu ; ce que vous avez rapporté à la maison, j’ai soufflé dessus. À cause de quoi ? — oracle du SEIGNEUR de l’univers. À cause de ma Maison qui est en ruine, quand chacun de vous s’agite pour sa propre maison. C’est pourquoi, à cause de vous, les cieux ont retenu la rosée, et la terre a retenu son fruit. J’ai appelé la sécheresse sur la terre et sur les montagnes, sur le froment, le vin nouveau et l’huile fraîche, sur tout ce que produit le sol, sur l’homme, sur le bétail, et sur tout le travail de vos mains. Alors Zorobabel, fils de Salathiel, et Josué, fils de Josédeq, le grand prêtre, et tout le reste du peuple écoutèrent la voix du SEIGNEUR leur Dieu, et les paroles d’Aggée, le prophète, envoyé pour cela par le SEIGNEUR leur Dieu. Et le peuple éprouva de la crainte devant le SEIGNEUR. Aggée, le messager du SEIGNEUR, parla ainsi au peuple, selon le message du SEIGNEUR : « Je suis avec vous — oracle du SEIGNEUR. » Le SEIGNEUR réveilla l’esprit de Zorobabel, fils de Salathiel, gouverneur de Juda, et l’esprit de Josué, fils de Josédeq, le grand prêtre, et l’esprit de tout le reste du peuple : ils vinrent exécuter le travail dans la Maison du SEIGNEUR de l’univers, leur Dieu, le vingt-quatrième jour du sixième mois, la deuxième année du règne de Darius.</P> <p>Le vingt et unième jour du septième mois, la parole du SEIGNEUR se fit entendre par l’intermédiaire du prophète Aggée : Va parler à Zorobabel, fils de Salathiel, gouverneur de Juda, à Josué, fils de Josédeq, le grand prêtre, et au reste du peuple. Tu leur diras : Reste-t-il encore parmi vous quelqu’un qui ait vu cette Maison dans sa gloire première ? Eh bien ! Qu’est-ce que vous voyez maintenant ? N’est-elle pas devant vous réduite à rien ? Mais à présent, courage, Zorobabel ! — oracle du SEIGNEUR. Courage, Josué fils de Josédeq, grand prêtre ! Courage, tout le peuple du pays ! — oracle du SEIGNEUR. Au travail ! Je suis avec vous — oracle du SEIGNEUR de l’univers —, selon l’engagement que j’ai pris envers vous à votre sortie d’Égypte. Mon esprit se tient au milieu de vous : Ne craignez pas ! Encore un peu de temps — déclare le SEIGNEUR de l’univers —, et je vais ébranler le ciel et la terre, la mer et la terre ferme. Je vais mettre en branle toutes les nations, leurs trésors afflueront ici, et j’emplirai de gloire cette Maison — déclare le SEIGNEUR de l’univers. L’argent est à moi, l’or est à moi — oracle du SEIGNEUR de l’univers. La gloire future de cette Maison surpassera la première — déclare le SEIGNEUR de l’univers —, et dans ce lieu, je vous ferai don de la paix, — oracle du SEIGNEUR de l’univers."
      responsory: |
        R/ Approchons-nous de la pierre vivante,
        rejetée par les hommes, mais choisie par Dieu.
        
        Montez à la montagne et rebâtissez ma maison,
        dit le Seigneur,
        j’y trouverai ma joie et ma gloire.
        
        La gloire future de ce temple dépassera l’ancienne,
        et dans ce lieu je donnerai la paix.
        
        Vous-mêmes, comme pierres vivantes,
        entrez dans la construction de l’édifice spirituel.
  patristicReading:
    -
      title: COMMENTAIRE DE SAINT CYRILLE D’ALEXANDRIE SUR LE PROPHÈTE AGGÉE
      subtitle: « Dans ce lieu, je donnerai la paix »
      content: "À l’époque de l’avènement de notre Sauveur, se manifesta un Temple divin incomparablement glorieux, d’autant meilleur et supérieur par rapport à l’ancien que l’on peut mesurer la différence entre le culte réglé par la Loi et le culte chrétien et évangélique, entre les préfigurations et la vérité. Voici ce que je crois pouvoir dire à ce sujet. Jadis, il y avait un seul Temple, à Jérusalem seulement, et c’était le peuple d’Israël qui y accomplissait les sacrifices. Plus tard, le Fils unique de Dieu est venu parmi nous, lui qui est *le Seigneur et le Dieu qui nous a donné sa lumière*, comme dit l’Écriture. Par la suite, le monde entier s’est couvert de saintes demeures avec d’innombrables adorateurs qui glorifiaient le Dieu de l’univers par des sacrifices, des parfums spirituels. Et c’est cela, je crois, que Malachie annonçait, parlant au nom de Dieu : *Je suis le Grand Roi, dit le Seigneur. Mon nom a été glorifié parmi les nations. En tous lieux on offre à mon nom de l’encens et une oblation pure*. Elle est donc bien vraie, cette parole dite par le prophète Aggée : *La gloire de ce dernier Temple* — c’est-à-dire de l’Église — *sera plus grande que l’ancienne.* À ceux qui se préoccupent de la bâtir, le Christ sera donné comme un asile venant du Père, comme un don du ciel, la paix pour tous, puisque *par lui nous avons accès auprès du Père, dans un seul Esprit*. C’est ce qui est annoncé ensuite par le prophète. *Je donnerai la paix dans ce lieu, et la paix pour protéger tous ceux qui travaillent à l’érection de ce Temple*. En effet, le Christ a dit aussi : *Je vous donne ma paix*. Et combien celle-ci est avantageuse à ceux qui aiment, saint Paul va nous l’enseigner : *La paix du Christ, qui dépasse tout ce qu’on peut imaginer, gardera votre cœur et vos pensées*. Le sage Isaïe faisait cette prière : *Seigneur notre Dieu, donne-nous la paix, car c’est toi qui récompenses tous nos actes*. En effet, pour ceux qui ont mérité une seule fois de recevoir la paix du Christ, il est facile de garder leur âme et de diriger leurs pensées de façon à observer exactement la vertu. On nous affirme donc que la paix sera donnée à tous les constructeurs du Temple. Soit que l’on bâtisse l’Église, comme le dispensateur des mystères divins, qui est à la tête de la maison de Dieu ; soit que l’on améliore son âme, qui apparaît *comme une pierre vivante* et spirituelle *pour le Temple saint et l’habitation de Dieu dans l’esprit*. L’un comme l’autre y gagnera de pouvoir facilement sauver son âme."
      responsory: |
        R/ Grandes, merveilleuses, tes œuvres,
        Seigneur Dieu, Maître-de-tout !
        
        Qui est comme toi parmi les dieux, Seigneur ?
        Qui est comme toi, magnifique en sainteté,
        formidable en exploits, auteur de prodiges ?
        
        Toutes les nations viendront
        pour se prosterner devant toi,
        car voici manifestés tes jugements.
  oration:
    - Nous t’en prions, Seigneur, que ta grâce nous devance et qu’elle nous accompagne toujours, pour nous rendre attentifs à faire le bien sans relâche.
