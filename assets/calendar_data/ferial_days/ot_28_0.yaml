  - partType: READING
    partContents:
    - biblicalRef: Is 25, 6-10a
      sundayAndWeekCycles:
      - A
      headline: |-
        « Le Seigneur préparera un festin ; il essuiera les larmes sur tous les visages »
      content: |-
        Le Seigneur de l’univers
        préparera pour tous les peuples, sur sa montagne,
        un festin de viandes grasses et de vins capiteux,
        un festin de viandes succulentes et de vins décantés.
         Sur cette montagne, il fera disparaître
        le voile de deuil qui enveloppe tous les peuples
        et le linceul qui couvre toutes les nations.
         Il fera disparaître la mort pour toujours.
        Le Seigneur Dieu essuiera les larmes sur tous les visages,
        et par toute la terre il effacera l’humiliation de son peuple.
        Le Seigneur a parlé.

        Et ce jour-là, on dira :
        « Voici notre Dieu,
        en lui nous espérions, et il nous a sauvés ;
        c’est lui le Seigneur,
        en lui nous espérions ;
        exultons, réjouissons-nous :
        il nous a sauvés ! »
         Car la main du Seigneur
        reposera sur cette montagne.
    - biblicalRef: Sg 7, 7-11
      sundayAndWeekCycles:
      - B
      headline: |-
        « À côté de la sagesse, j’ai tenu pour rien la richesse »
      content: |-
        J’ai prié,
        et le discernement m’a été donné.
        J’ai supplié,
        et l’esprit de la Sagesse est venu en moi.
         Je l’ai préférée aux trônes et aux sceptres ;
        à côté d’elle, j’ai tenu pour rien la richesse ;
         je ne l’ai pas comparée à la pierre la plus précieuse ;
        tout l’or du monde auprès d’elle n’est qu’un peu de sable,
        et, en face d’elle, l’argent sera regardé comme de la boue.
         Plus que la santé et la beauté, je l’ai aimée ;
        je l’ai choisie de préférence à la lumière,
        parce que sa clarté ne s’éteint pas.
         Tous les biens me sont venus avec elle
        et, par ses mains, une richesse incalculable.
    - biblicalRef: 2 R 5, 14-17
      sundayAndWeekCycles:
      - C
      headline: |-
        « Naaman retourna chez l’homme de Dieu et déclara : Il n’y a pas d’autre Dieu que celui d’Israël »
      content: |-
        En ces jours-là,
        le général syrien Naaman, qui était lépreux,
         descendit jusqu’au Jourdain et s’y plongea sept fois,
        pour obéir à la parole d’Élisée, l’homme de Dieu ;
        alors sa chair redevint semblable à celle d’un petit enfant :
        il était purifié !
         Il retourna chez l’homme de Dieu avec toute son escorte ;
        il entra, se présenta devant lui et déclara :
        « Désormais, je le sais :
        il n’y a pas d’autre Dieu, sur toute la terre, que celui d’Israël !
        Je t’en prie, accepte un présent de ton serviteur. »
         Mais Élisée répondit :
        « Par la vie du Seigneur que je sers,
        je n’accepterai rien. »
        Naaman le pressa d’accepter, mais il refusa.
         Naaman dit alors :
        « Puisque c’est ainsi,
        permets que ton serviteur emporte de la terre de ce pays
        autant que deux mulets peuvent en transporter,
        car je ne veux plus offrir ni holocauste ni sacrifice
        à d’autres dieux qu’au Seigneur Dieu d’Israël. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 22 (23), 1-2ab, 2c-3, 4, 5, 6
      refAbbr: 22, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 22, 6cd
        chorus: |-
          J’habiterai la maison du Seigneur
          pour la durée de mes jours.
      content: |-
        Le Seigneur est mon berger :
        je ne manque de rien.
        Sur des prés d’herbe fraîche,
        il me fait reposer.

        Il me mène vers les eaux tranquilles
        et me fait revivre ;
        il me conduit par le juste chemin
        pour l’honneur de son nom.

        Si je traverse les ravins de la mort,
        je ne crains aucun mal,
        car tu es avec moi,
        ton bâton me guide et me rassure.

        Tu prépares la table pour moi
        devant mes ennemis ;
        tu répands le parfum sur ma tête,
        ma coupe est débordante.

        Grâce et bonheur m’accompagnent
        tous les jours de ma vie ;
        j’habiterai la maison du Seigneur
        pour la durée de mes jours.
    - biblicalRef: Ps 89 (90), 12-13, 14-15, 16-17
      refAbbr: 89, 12…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 89, 14
        chorus: |-
          Rassasie-nous de ton amour, Seigneur :
          nous serons dans la joie.
      content: |-
        Apprends-nous la vraie mesure de nos jours :
        que nos cœurs pénètrent la sagesse.
        Reviens, Seigneur, pourquoi tarder ?
        Ravise-toi par égard pour tes serviteurs.

        Rassasie-nous de ton amour au matin,
        que nous passions nos jours dans la joie et les chants.
        Rends-nous en joies tes jours de châtiment
        et les années où nous connaissions le malheur.

        Fais connaître ton œuvre à tes serviteurs
         et ta splendeur à leurs fils.
        Que vienne sur nous la douceur du Seigneur notre Dieu !
        Consolide pour nous l’ouvrage de nos mains ;
        oui, consolide l’ouvrage de nos mains.
    - biblicalRef: Ps 97 (98), 1, 2-3ab,3cd-4
      refAbbr: 97, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 97, 2
        chorus: |-
          Le Seigneur a fait connaître sa victoire
          et révélé sa justice aux nations.
      content: |-
        Chantez au Seigneur un chant nouveau,
        car il a fait des merveilles ;
        par son bras très saint, par sa main puissante,
        il s’est assuré la victoire.

        Le Seigneur a fait connaître sa victoire
        et révélé sa justice aux nations ;
        il s’est rappelé sa fidélité, son amour,
        en faveur de la maison d’Israël.

        La terre tout entière a vu
        la victoire de notre Dieu.
        Acclamez le Seigneur, terre entière,
        sonnez, chantez, jouez !
  - partType: READING
    partContents:
    - biblicalRef: Ph 4, 12-14.19-20
      sundayAndWeekCycles:
      - A
      headline: |-
        « Je peux tout en celui qui me donne la force »
      content: |-
        Frères,
         je sais vivre de peu,
        je sais aussi être dans l’abondance.
        J’ai été formé à tout et pour tout :
        à être rassasié et à souffrir la faim,
        à être dans l’abondance et dans les privations.
        Je peux tout
        en celui qui me donne la force.
         Cependant, vous avez bien fait de vous montrer solidaires
        quand j’étais dans la gêne.
         Et mon Dieu comblera tous vos besoins selon sa richesse,
        magnifiquement,
        dans le Christ Jésus.

        Gloire à Dieu notre Père
        pour les siècles des siècles. Amen.
    - biblicalRef: He 4, 12-13
      sundayAndWeekCycles:
      - B
      headline: |-
        « La parole de Dieu juge des intentions et des pensées du cœur »
      content: |-
        Frères,
         elle est vivante, la parole de Dieu,
        énergique et plus coupante qu’une épée à deux tranchants ;
        elle va jusqu’au point de partage de l’âme et de l’esprit,
        des jointures et des moelles ;
        elle juge des intentions et des pensées du cœur.
         Pas une créature n’échappe à ses yeux,
        tout est nu devant elle, soumis à son regard ;
        nous aurons à lui rendre des comptes.
    - biblicalRef: 2 Tm 2, 8-13
      sundayAndWeekCycles:
      - C
      headline: |-
        « Si nous supportons l’épreuve, avec lui nous régnerons »
      content: |-
        Bien-aimé,
         souviens-toi de Jésus Christ,
        ressuscité d’entre les morts,
        le descendant de David :
        voilà mon évangile.
         C’est pour lui que j’endure la souffrance,
        jusqu’à être enchaîné comme un malfaiteur.
        Mais on n’enchaîne pas la parole de Dieu !
         C’est pourquoi je supporte tout
        pour ceux que Dieu a choisis,
        afin qu’ils obtiennent, eux aussi,
        le salut qui est dans le Christ Jésus,
        avec la gloire éternelle.

        Voici une parole digne de foi :
        Si nous sommes morts avec lui,
        avec lui nous vivrons.
         Si nous supportons l’épreuve,
        avec lui nous régnerons.
        Si nous le rejetons,
        lui aussi nous rejettera.
         Si nous manquons de foi,
        lui reste fidèle à sa parole,
        car il ne peut se rejeter lui-même.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 22, 1-14
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tous ceux que vous trouverez, invitez-les à la noce »
      acclamationAntiphon: |-
        Que le Père de notre Seigneur Jésus Christ
        ouvre à sa lumière les yeux de notre cœur,
        pour que nous percevions l’espérance que donne son appel.
      content: |-
        En ce temps-là,
         Jésus se mit de nouveau à parler
        aux grands prêtres et aux pharisiens,
        et il leur dit en paraboles :
         « Le royaume des Cieux est comparable
        à un roi qui célébra les noces de son fils.
         Il envoya ses serviteurs appeler à la noce les invités,
        mais ceux-ci ne voulaient pas venir.
         Il envoya encore d’autres serviteurs dire aux invités :
        ‘Voilà : j’ai préparé mon banquet,
        mes bœufs et mes bêtes grasses sont égorgés ;
        tout est prêt : venez à la noce.’
         Mais ils n’en tinrent aucun compte et s’en allèrent,
        l’un à son champ, l’autre à son commerce ;
         les autres empoignèrent les serviteurs,
        les maltraitèrent et les tuèrent.
         Le roi se mit en colère,
        il envoya ses troupes,
        fit périr les meurtriers
        et incendia leur ville.
         Alors il dit à ses serviteurs :
        ‘Le repas de noce est prêt,
        mais les invités n’en étaient pas dignes.
         Allez donc aux croisées des chemins :
        tous ceux que vous trouverez,
        invitez-les à la noce.’
         Les serviteurs allèrent sur les chemins,
        rassemblèrent tous ceux qu’ils trouvèrent,
        les mauvais comme les bons,
        et la salle de noce fut remplie de convives.
         Le roi entra pour examiner les convives,
        et là il vit un homme qui ne portait pas le vêtement de noce.
         Il lui dit :
        ‘Mon ami, comment es-tu entré ici,
        sans avoir le vêtement de noce ?’
        L’autre garda le silence.
         Alors le roi dit aux serviteurs :
        ‘Jetez-le, pieds et poings liés,
        dans les ténèbres du dehors ;
        là, il y aura des pleurs et des grincements de dents.’

        Car beaucoup sont appelés,
        mais peu sont élus. »
    - biblicalRef: Mc 10, 17-30
      sundayAndWeekCycles:
      - B
      headline: |-
        « Vends ce que tu as et suis-moi »
      acclamationAntiphon: |-
        Heureux les pauvres de cœur,
        car le royaume des Cieux est à eux !
      content: |-
        En ce temps-là,
         Jésus se mettait en route
        quand un homme accourut
        et, tombant à ses genoux, lui demanda :
        « Bon Maître, que dois-je faire
        pour avoir la vie éternelle en héritage ? »
         Jésus lui dit :
        « Pourquoi dire que je suis bon ?
        Personne n’est bon, sinon Dieu seul.
         Tu connais les commandements :
        _Ne commets pas de meurtre,
        ne commets pas d’adultère,
        ne commets pas de vol,
        ne porte pas de faux témoignage,
        ne fais de tort à personne,
        honore ton père et ta mère._ »
         L’homme répondit :
        « Maître, tout cela, je l’ai observé
        depuis ma jeunesse. »
         Jésus posa son regard sur lui, et il l’aima.
        Il lui dit :
        « Une seule chose te manque :
        va, vends ce que tu as
        et donne-le aux pauvres ;
        alors tu auras un trésor au ciel.
        Puis viens, suis-moi. »
         Mais lui, à ces mots, devint sombre
        et s’en alla tout triste,
        car il avait de grands biens.

        Alors Jésus regarda autour de lui
        et dit à ses disciples :
        « Comme il sera difficile
        à ceux qui possèdent des richesses
        d’entrer dans le royaume de Dieu ! »
         Les disciples étaient stupéfaits de ces paroles.
        Jésus reprenant la parole leur dit :
        « Mes enfants, comme il est difficile
        d’entrer dans le royaume de Dieu !
         Il est plus facile à un chameau
        de passer par le trou d’une aiguille
        qu’à un riche d’entrer dans le royaume de Dieu. »
         De plus en plus déconcertés,
        les disciples se demandaient entre eux :
        « Mais alors, qui peut être sauvé ? »
         Jésus les regarde et dit :
        « Pour les hommes, c’est impossible,
        mais pas pour Dieu ;
        car tout est possible à Dieu. »

        Pierre se mit à dire à Jésus :
        « Voici que nous avons tout quitté
        pour te suivre. »
         Jésus déclara :
        « Amen, je vous le dis :
        nul n’aura quitté,
        à cause de moi et de l’Évangile,
        une maison, des frères, des sœurs,
        une mère, un père, des enfants ou une terre
         sans qu’il reçoive, en ce temps déjà, le centuple :
        maisons, frères, sœurs, mères, enfants et terres,
        avec des persécutions,
        et, dans le monde à venir,
        la vie éternelle. »
    - biblicalRef: Lc 17, 11-19
      sundayAndWeekCycles:
      - C
      headline: |-
        « Il ne s’est trouvé parmi eux que cet étranger pour revenir sur ses pas et rendre gloire à Dieu ! »
      acclamationAntiphon: |-
        Rendez grâce à Dieu en toute circonstance :
        c’est la volonté de Dieu à votre égard
        dans le Christ Jésus.
      content: |-
        En ce temps-là,
         Jésus, marchant vers Jérusalem,
        traversait la région située entre la Samarie et la Galilée.
         Comme il entrait dans un village,
        dix lépreux vinrent à sa rencontre.
        Ils s’arrêtèrent à distance
         et lui crièrent :
        « Jésus, maître,
        prends pitié de nous. »
         À cette vue, Jésus leur dit :
        « Allez vous montrer aux prêtres. »
        En cours de route, ils furent purifiés.

        L’un d’eux, voyant qu’il était guéri,
        revint sur ses pas, en glorifiant Dieu à pleine voix.
         Il se jeta face contre terre aux pieds de Jésus
        en lui rendant grâce.
        Or, c’était un Samaritain.
         Alors Jésus prit la parole en disant :
        « Tous les dix n’ont-ils pas été purifiés ?
        Les neuf autres, où sont-ils ?
         Il ne s’est trouvé parmi eux que cet étranger
        pour revenir sur ses pas et rendre gloire à Dieu ! »
         Jésus lui dit :
        « Relève-toi et va : ta foi t’a sauvé. »
