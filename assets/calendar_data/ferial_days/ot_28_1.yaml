invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.

oration:
    - Dans ton amour inépuisable, Dieu éternel et tout-puissant, tu combles ceux qui t’implorent, bien au-delà de leurs mérites et de leurs désirs ; répands sur nous ta miséricorde en délivrant notre conscience de ce qui l’inquiète et en donnant plus que nous n’osons demander.

readings:
  biblicalReading:
    - title: « Je ferai de toi comme un anneau à cacheter »
      ref: Ag 2, 10-23
      content: |-
        La deuxième année de Darius, le vingt-quatrième jour du neuvième mois, la parole du SEIGNEUR fut adressée à Aggée, le prophète : Ainsi parle le SEIGNEUR de l’univers : Demande donc aux prêtres une directive, en ces termes : « Si quelqu’un porte, dans le pan de son vêtement, de la viande sanctifiée et qu’avec ce vêtement il touche du pain, des légumes, du vin, de l’huile ou n’importe quel aliment, cela en sera-t-il sanctifié ? » Les prêtres répondirent : « Non ». Aggée dit alors : « Si quelqu’un, devenu impur par le contact d’un mort, touche l’une de ces choses, devient-elle impure ? » Les prêtres répondirent : « Elle sera impure ». Aggée répliqua : 
        « Tel est ce peuple, telle est cette nation devant moi — oracle du SEIGNEUR —, ainsi que tout le travail de leurs mains : ce qu’ils offrent là est impur ! » 
        Et maintenant, rendez donc votre cœur attentif, à partir d’aujourd’hui et pour l’avenir ! Avant d’avoir posé pierre sur pierre dans le temple du SEIGNEUR, qui étiez-vous ? On venait à un tas de grain de vingt mesures, il n’y en avait que dix ; on venait à une cuve puiser cinquante mesures, il n’y en avait que vingt. Je vous ai frappés par la rouille, par la nielle et par la grêle, vous et tout le travail de vos mains, et vous n’êtes pas revenus à moi ! — oracle du SEIGNEUR. Rendez donc votre cœur attentif, à partir d’aujourd’hui et pour l’avenir, depuis le vingt-quatrième jour du neuvième mois, depuis le jour où l’on posa les fondations du temple du SEIGNEUR. Rendez votre cœur attentif : Y a-t-il encore de la semence dans le grenier ? Même la vigne et le figuier, le grenadier et l’olivier n’ont porté aucun fruit. À partir d’aujourd’hui, je vais bénir. 
        La parole du SEIGNEUR fut adressée une deuxième fois à Aggée, le vingt-quatrième jour du mois : Parle à Zorobabel, gouverneur de Juda, et dis-lui : J’ébranlerai le ciel et la terre. Je renverserai les trônes des royaumes, j’exterminerai la force des royaumes des nations ; je renverserai chars et conducteurs ; chevaux et cavaliers tomberont, chacun sous l’épée de son frère. Ce jour-là — oracle du SEIGNEUR de l’univers —, je te prendrai, Zorobabel, fils de Salathiel, mon serviteur, — oracle du SEIGNEUR —, et je t’appliquerai comme un sceau, car c’est toi que j’ai choisi — oracle du SEIGNEUR de l’univers.
      responsory: |-
        R/ Seigneur, fais-moi comprendre
        et je vivrai.

        Maintenant, dit le Seigneur, réfléchissez bien,
        à partir d’aujourd’hui et pour l’avenir.

        Considérez attentivement à partir d’aujourd’hui
        si le grain manque encore au grenier.
  patristicReading:
    - title: TRAITÉ DE SAINT FULGENCE DE RUSPE CONTRE FABIEN
      subtitle: « Faites cela en mémoire de moi ».
      content: |-
        Lorsque l’on offre des sacrifices, on accomplit l’ordre que notre Seigneur nous a donné, selon ce que dit Saint Paul : * Le Seigneur Jésus, la nuit même où il fut livré, prit du pain, puis, ayant rendit grâce, il le rompit et dit : « Ceci est mon corps, donné pour vous. Faites cela en mémoire de moi. » Après le repas, il fit de même avec la coupe, en disant : Cette coupe est la nouvelle Alliance établie par mon sang. Chaque fois que vous en boirez, faites cela en mémoire de moi. » Ainsi donc, chaque fois que vous mangez ce pain et vous buvez à cette coupe, vous annoncez la mort du Seigneur, jusqu’à ce qu’il vienne.
        * Ce sacrifice est donc offert pour que la mort du Seigneur soit annoncée, et pour que l’on fasse mémoire de lui, qui a donné sa vie pour nous. Lui-même l’a dit : *Il n’y a pas de plus grand amour que de donner sa vie pour ses amis.
        * Puisque le Christ est mort pour nous par amour, lorsque nous faisons mémoire de sa mort au moment du sacrifice, nous demandons que l’amour nous soit accordé par la venue du Saint-Esprit ; nous prions humblement qu’en vertu de cet amour, par lequel le Christ a voulu mourir pour nous, nous aussi, en recevant la grâce du Saint-Esprit, nous puissions considérer le monde comme crucifié pour nous, et être nous-mêmes crucifiés pour le monde. Nous imitons la mort du Seigneur : *De même que le Christ est mort au péché une fois pour toutes ; et lui qui est vivant, c’est pour Dieu qu’il est vivant*, de même *nous aussi, devons mener une vie nouvelle.* Ayant reçu le don de l’amour, mourons au péché et vivons pour Dieu. 
        *L’amour de Dieu a été répandu dans nos cœurs par l’Esprit Saint qui nous a été donné.* Car justement, la participation au corps et au sang du Seigneur, lorsque nous mangeons son pain et buvons à sa coupe, c’est cela qui nous invite à mourir au monde en ayant *notre vie cachée avec le Christ en Dieu, et à crucifier notre chair avec ses passions et ses convoitises.
        * C’est ainsi que tous les fidèles qui aiment Dieu et le prochain, même s’ils ne boivent pas à la coupe de la passion corporelle, boivent cependant à la coupe de l’amour du Seigneur. Une fois enivrés par elle, ils doivent *faire mourir en eux ce qui appartient encore à la terre ;* ceux qui ont revêtu Jésus Christ, *qu’ils ne s’abandonnent pas aux désirs de la chair, qu’ils ne regardent pas ce qui se voit, mais ce qui ne se voit pas.
        * C’est ainsi que l’on boit à la coupe du Seigneur lorsque l’on observe la sainte charité ; sans elle on pourrait *se faire brûler vif, sans que cela serve à rien*. Le don de la charité nous apporte ceci : que nous soyons réellement ce que, dans le sacrifice, nous célébrons sacramentellement.
      responsory: |-
        R/ Nous partageons le Pain nouveau,
        La table fraternelle,
        Le Corps brisé, la chair du Fils de Dieu,
        Pâque des chrétiens.

        Nous célébrons le Vin nouveau,
        La coupe de lumière,
        Le sang jailli du Cœur de Jésus Christ,
        vie des baptisés.

        Nous accueillons l’Esprit nouveau,
        Le souffle d’allégresse,
        Le don gratuit du Fils ressuscité,
        Force des croyants.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Rm 1, 1-7
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Nous avons reçu par le Christ grâce et mission d’Apôtre, afin d’amener à l’obéissance de la foi toutes les nations païennes »
      content: |-
        Paul, serviteur du Christ Jésus,
        appelé à être Apôtre,
        mis à part pour l’Évangile de Dieu,
        à tous les bien-aimés de Dieu qui sont à Rome.

        Cet Évangile, que Dieu avait promis d’avance
        par ses prophètes dans les saintes Écritures,
         concerne son Fils qui, selon la chair,
        est né de la descendance de David
         et, selon l’Esprit de sainteté,
        a été établi dans sa puissance de Fils de Dieu
        par sa résurrection d’entre les morts,
        lui, Jésus Christ, notre Seigneur.

        Pour que son nom soit reconnu,
        nous avons reçu par lui grâce et mission d’Apôtre,
        afin d’amener à l’obéissance de la foi
        toutes les nations païennes,
         dont vous faites partie,
        vous aussi que Jésus Christ a appelés.

        À vous qui êtes appelés à être saints,
        la grâce et la paix
        de la part de Dieu notre Père
        et du Seigneur Jésus Christ.
    - biblicalRef: Ga 4, 22-24.26-27.31 – 5, 1
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Nous ne sommes pas les enfants d’une servante, nous sommes ceux de la femme libre »
      content: |-
        Frères,
         il est écrit qu’Abraham a eu deux fils,
        l’un né de la servante,
        et l’autre de la femme libre.
         Le fils de la servante a été engendré selon la chair ;
        celui de la femme libre l’a été en raison d’une promesse de Dieu.
         Ces événements ont un sens symbolique :
        les deux femmes sont les deux Alliances.
        La première Alliance, celle du mont Sinaï,
        qui met au monde des enfants esclaves,
        c’est Agar, la servante.
         tandis que la Jérusalem d’en haut est libre,
        et c’est elle, notre mère.
         L’Écriture dit en effet :
        _Réjouis-toi, femme stérile, toi qui n’enfantes pas ;
        éclate en cris de joie,
        toi qui ne connais pas les douleurs de l’enfantement,
        car les enfants de la femme délaissée sont plus nombreux
        que ceux de la femme qui a son mari._
         Dès lors, frères,
        nous ne sommes pas les enfants d’une servante,
        nous sommes ceux de la femme libre.
         C’est pour que nous soyons libres
        que le Christ nous a libérés.
        Alors tenez bon,
        ne vous mettez pas de nouveau sous le joug de l’esclavage.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 97 (98), 1, 2-3ab, 3cd-4
      refAbbr: 97, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 97, 2a
        chorus: Le Seigneur a fait connaître son salut.
      content: |-
        Chantez au Seigneur un chant nouveau,
        car il a fait des merveilles ;
        par son bras très saint, par sa main puissante,
        il s’est assuré la victoire.

        Le Seigneur a fait connaître sa victoire
        et révélé sa justice aux nations ;
        il s’est rappelé sa fidélité, son amour,
        en faveur de la maison d’Israël.

        La terre tout entière a vu
        la victoire de notre Dieu.
        Acclamez le Seigneur, terre entière,
        sonnez, chantez, jouez.
    - biblicalRef: Ps 112 (113), 1-2, 3-4, 5a.6-7
      refAbbr: 112, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 112, 2
        chorus: |-
          Béni soit le nom du Seigneur,
          maintenant et pour les siècles des siècles !
      - chorus: Alléluia !
      content: |-
        Louez, serviteurs du Seigneur,
        louez le nom du Seigneur !
        Béni soit le nom du Seigneur,
        maintenant et pour les siècles des siècles !

        Du levant au couchant du soleil,
        loué soit le nom du Seigneur !
        Le Seigneur domine tous les peuples,
        sa gloire domine les cieux.

        Qui est semblable au Seigneur notre Dieu ?
        Il abaisse son regard vers le ciel et vers la terre.
        De la poussière il relève le faible,
        il retire le pauvre de la cendre.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 11, 29-32
      headline: |-
        « À cette génération, il ne sera donné que le signe de Jonas »
      acclamationAntiphon: |-
        Aujourd’hui, ne fermez pas votre cœur,
        mais écoutez la voix du Seigneur.
      content: |-
        En ce temps-là,
         comme les foules s’amassaient,
        Jésus se mit à dire :
        « Cette génération est une génération mauvaise :
        elle cherche un signe,
        mais en fait de signe
        il ne lui sera donné que le signe de Jonas.
         Car Jonas a été un signe pour les habitants de Ninive ;
        il en sera de même avec le Fils de l’homme
        pour cette génération.
         Lors du Jugement, la reine de Saba se dressera
        en même temps que les hommes de cette génération,
        et elle les condamnera.
        En effet, elle est venue des extrémités de la terre
        pour écouter la sagesse de Salomon,
        et il y a ici bien plus que Salomon.
         Lors du Jugement, les habitants de Ninive se lèveront
        en même temps que cette génération,
        et ils la condamneront ;
        en effet, ils se sont convertis
        en réponse à la proclamation faite par Jonas,
        et il y a ici bien plus que Jonas.
