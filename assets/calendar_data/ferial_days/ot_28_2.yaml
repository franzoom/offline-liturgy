readings:
  biblicalReading:
    - title: Vision de restauration
      ref: Za 1, 1 – 2, 4
      content: |-
        LA DEUXIEME ANNEE du règne de Darius, au huitième mois, la parole du SEIGNEUR fut adressée au prophète Zacharie, fils de Bérékya, fils de Iddo, pour qu’il dise : 
        
        Le SEIGNEUR s’est profondément irrité contre vos pères. Mais tu leur diras : Ainsi parle le SEIGNEUR de l’univers : Revenez à moi — oracle du SEIGNEUR de l’univers —, et je reviendrai à vous, dit le SEIGNEUR de l’univers. 
        Ne soyez pas comme vos pères que les prophètes de jadis ont interpellés en disant : Ainsi parle le SEIGNEUR de l’univers : Revenez donc de vos mauvais chemins, de vos actions mauvaises. Mais ils ne m’ont pas écouté, ils n’ont pas prêté attention — oracle du SEIGNEUR. Vos pères, où sont-ils ? Et les prophètes, vivent-ils pour toujours ? Cependant, mes paroles et mes décrets, que j’avais confiés à mes serviteurs les prophètes, n’ont-ils pas atteint vos pères ? Alors ils sont revenus et ils ont dit : « De la manière dont le SEIGNEUR de l’univers avait résolu de nous traiter selon nos chemins et nos actions, ainsi nous a-t-il traités. » 
        La deuxième année du règne de Darius, le vingt-quatrième jour du onzième mois, le mois de Shebath, la parole du SEIGNEUR fut adressée au prophète Zacharie, fils de Bérékya, fils de Iddo, pour qu’il dise : J’ai eu, pendant la nuit, une vision : voici qu’un homme monté sur un cheval roux se tenait entre les myrtes de l’abîme et, derrière lui, il y avait des chevaux roux, bruns et blancs. Je dis : « Ceux-ci, que sont-ils, mon SEIGNEUR ? » L’ange qui me parlait répondit : « Moi, je te ferai voir ce qu’ils sont. » L’homme qui se tenait entre les myrtes intervint et dit : « Ceux-là, le SEIGNEUR les a envoyés parcourir la terre. » Ils s’adressèrent à l’ange du SEIGNEUR qui se tenait entre les myrtes, et ils dirent : « Nous venons de parcourir la terre, et voici que toute la terre est tranquille. » 
        L’ange du SEIGNEUR reprit alors la parole et dit : « SEIGNEUR de l’univers, combien de temps refuseras-tu d’avoir compassion de Jérusalem et des villes de Juda auxquelles tu fais sentir ta colère depuis soixante-dix ans ? » À l’ange qui me parlait, le SEIGNEUR répondit des paroles de bonté, des paroles de consolation. 
        L’ange qui me parlait me dit alors : Fais cette annonce : Ainsi parle le SEIGNEUR de l’univers : Pour Jérusalem j’éprouve un amour jaloux, pour Sion, une grande jalousie, et je suis très profondément irrité contre les nations qui vivent bien tranquilles : alors que moi, j’étais faiblement irrité contre Jérusalem, elles, elles ont ajouté à son malheur. 
        C’est pourquoi, ainsi parle le SEIGNEUR : De nouveau je me tourne vers Jérusalem avec compassion ; ma Maison y sera rebâtie — oracle du SEIGNEUR de l’univers —, et le cordeau à mesurer sera tendu sur Jérusalem. Annonce encore : Ainsi parle le SEIGNEUR de l’univers : Mes villes regorgeront encore de biens. Le SEIGNEUR va encore consoler Sion, encore choisir Jérusalem. 
        Je levai les yeux et voici ce que j’ai vu : c’était quatre cornes. Je dis à l’ange qui me parlait : « Ces cornes, que sont-elles ? » Il me répondit : « Ce sont les cornes qui ont dispersé Juda, Israël et Jérusalem. » Puis le SEIGNEUR me fit voir quatre forgerons. Et je dis : « Ceux-ci, que viennent-ils faire ? » Il me répondit : « Les cornes ont dispersé Juda, au point que personne n’osait plus relever la tête ; mais ceux-ci sont venus pour effrayer et faire trembler les cornes des nations qui se sont levées contre le pays de Juda afin de le disperser. »
      responsory: |-
        R/ L’Esprit et l’Épouse disent : Viens !

        Ainsi parle le Seigneur Tout-Puissant :
        J’éprouve un amour jaloux pour Jérusalem.

        Je me tourne de nouveau
        vers Jérusalem avec compassion :
        mon Temple y sera rebâti.
  patristicReading:
    - title: INSTRUCTION SPIRITUELLE DE SAINT COLOMBAN
      subtitle: « Ton Dieu sera ta lumière éternelle »
      content: |-
        Qu’ils sont donc heureux, qu’ils sont dignes d’envie, *les serviteurs que le Maître, à son retour, trouvera vigilants*. Une vigilance bienheureuse qui les tient éveillés pour la rencontre de Dieu, le Créateur de l’univers, dont la majesté remplit toutes choses et les dépasse toutes. 
        Et pour moi qui suis son serviteur, malgré mon indignité, Dieu veuille m’éveiller du sommeil de mon indolence. Qu’il fasse brûler en moi le feu de l’amour divin ; que la flamme de son amour monte plus haut que les étoiles ; que brûle sans cesse au-dedans de moi le désir de répondre à son infinie tendresse. 
        Ah ! s’il m’était donné de pouvoir tenir à longueur de nuit ma lampe allumée et ardente dans le temple du Seigneur ! Si elle pouvait éclairer tous ceux qui pénètrent dans la maison de mon Dieu ! Seigneur, accorde-moi cet amour qui se garde de tout relâchement, que je sache tenir toujours ma lampe allumée, sans jamais la laisser s’éteindre ; qu’en moi elle soit feu, et lumière pour mon prochain. 
        Ô Christ, daigne allumer toi-même nos lampes, toi notre Sauveur plein de douceur, fais-les brûler sans fin dans ta demeure, et recevoir de toi, lumière éternelle, une lumière indéfectible. Que ta lumière dissipe nos propres ténèbres, et que par nous elle fasse reculer les ténèbres du monde. 
        Veuille donc, Jésus, je t’en prie, allumer ma lampe à ta propre lumière, et qu’ainsi, à cette clarté, m’apparaisse le Saint des saints où toi, Prêtre éternel des temps éternels, tu fais ton entrée sous les portiques de ce temple immense. Qu’à ta lumière je ne cesse de te voir, de tendre vers toi mon regard et mon désir. Alors, dans mon cœur, je ne verrai que toi seul, et en ta présence ma lampe sera toujours allumée et ardente. 
        Fais-nous la grâce, je t’en prie, puisque nous frappons à ta porte, de te manifester à nous, Sauveur plein d’amour. Te comprenant mieux, puissions-nous n’avoir d’amour que pour toi, toi seul. Sois, nuit et jour, notre seul désir, notre seule méditation, notre continuelle pensée. Daigne répandre en nous assez de ton amour pour que nous aimions Dieu comme il convient. Remplis-nous de ton amour jusqu’au plus intime de nous-mêmes, qu’il nous possède tout entiers et que ta charité pénètre toutes nos facultés, pour que nous ne sachions plus rien aimer sinon toi, qui est éternel. Alors les grandes eaux du ciel, de la terre et de la mer ne pourront éteindre en nous une si grande charité, selon cette parole du Cantique des cantiques : *Les grandes eaux n’ont pu éteindre l’amour.
        * Qu’en nous se réalise, en partie tout au moins, ce progrès de l’amour par ta grâce, Seigneur Jésus Christ, à qui est la gloire dans les siècles des siècles. Amen.
      responsory: |-
        R/ Ton Dieu sera ta beauté, ta lumière éternelle !

        Jérusalem, tes portes seront de cristal,
        et tes murs, de rubis,
        et l’on chantera sur tes places :
        Alléluia, alléluia !

        Ta splendeur illuminera
        toutes les contrées de la terre ;
        les peuples viendront de loin
        adorer le Seigneur dans tes murs.
