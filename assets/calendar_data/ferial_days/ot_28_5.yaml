readings:
  biblicalReading:
    - title: Négligence des prêtres
      ref: Ml 1, 1-14; 2, 13-16
      content: |-
        Proclamation. Parole du SEIGNEUR à Israël par l’intermédiaire de Malachie. Je vous ai aimés, dit le SEIGNEUR, et vous dites : « En quoi nous as-tu aimés ? » Ésaü n’était-il pas frère de Jacob ? — oracle du SEIGNEUR. J’ai eu de l’amour pour Jacob mais je n’ai pas aimé Ésaü. J’ai livré ses montagnes à la désolation, son héritage aux chacals du désert. Si Édom déclare : « Nous avons été détruits, mais nous recommencerons, nous relèverons les ruines », ainsi parle le SEIGNEUR de l’univers : « Qu’ils relèvent, eux ! Moi, je démolirai ! On les appellera “Territoire-de-méchanceté”, “Peuple-qui-met-en-colère-le-SEIGNEUR-pour-toujours”. Vos yeux le verront et vous direz : “Le SEIGNEUR est grand par-delà le territoire d’Israël !” » 
        Un fils honore son père, et un serviteur, son maître. Si donc je suis père, où est l’honneur qui m’est dû ? Et si je suis maître, où est le respect qui m’est dû ? — déclare le SEIGNEUR de l’univers à vous, les prêtres qui méprisez mon nom. Et vous dites : « En quoi avons-nous méprisé ton nom ? » — En présentant sur mon autel un aliment impur. Mais vous dites : « En quoi t’avons-nous rendu impur ? » — En affirmant : « La table du SEIGNEUR est méprisable ! » Et quand vous présentez au sacrifice une bête aveugle, n’est-ce pas faire le mal ? Et quand vous présentez une bête boiteuse ou malade, n’est-ce pas faire le mal ? Offre-la donc à ton gouverneur ! Sera-t-il content de toi ? Te sera-t-il favorable ? — Le SEIGNEUR de l’univers a parlé. 
        
        Et maintenant, apaisez donc le visage de Dieu, pour qu’il nous fasse grâce ! Cela est venu de vos mains. Vous sera-t-il favorable ? — Le SEIGNEUR de l’univers a parlé. Qui donc d’entre vous fermera les portes du sanctuaire, pour que vous n’allumiez plus en vain le feu sur mon autel ? Je ne prends aucun plaisir en vous, — dit le SEIGNEUR de l’univers —, je ne désire plus l’offrande de vos mains. Car du levant au couchant du soleil, mon nom est grand parmi les nations. En tout lieu, on brûle de l’encens pour mon nom et on présente une offrande pure, car mon nom est grand parmi les nations, — dit le SEIGNEUR de l’univers. Vous, cependant, vous le profanez en disant : « La table du SEIGNEUR est impure ; méprisable, la nourriture qu’on en retire. » Vous dites : « Quel ennui ! », et vous la dédaignez, — dit le SEIGNEUR de l’univers. Vous apportez ce qui est volé, boiteux ou malade, et vous l’apportez en offrande ! Puis-je l’agréer de vos mains ? — dit le SEIGNEUR. Maudit soit le tricheur qui possède un mâle dans son troupeau, qui fait un vœu et qui sacrifie au SEIGNEUR une bête mutilée ! Je suis un grand roi — dit le SEIGNEUR de l’univers —, et mon nom inspire la crainte parmi les nations. 
        Et encore, une deuxième chose que vous faites : couvrir de larmes, de pleurs et de gémissements l’autel du SEIGNEUR, car il ne fait plus attention à l’offrande et ne désire plus recevoir ce qui vient de vos mains. Et vous dites : « Pourquoi cela ? » — C’est que le SEIGNEUR a été témoin entre toi et la femme de ta jeunesse : tu l’as trahie, elle, ta compagne, la femme de ton alliance. Un seul n’a-t-il pas fait la chair, et le souffle de vie qui est en elle ? Et que recherche-t-il ? Une descendance divine. Vous prendrez garde à votre souffle de vie : que nul ne trahisse la femme de sa jeunesse. Car je hais la répudiation, — dit le SEIGNEUR, Dieu d’Israël —, et celui qui se couvre d’un vêtement de violence, — dit le SEIGNEUR de l’univers. Vous prendrez garde à votre souffle de vie et vous ne trahirez pas.
      responsory: |-
        R/ Grand est ton nom, Seigneur, parmi les nations.

        De l’Orient à l’Occident, un sacrifice d’encens
        est présenté à Dieu comme une offrande pure.

        Ce que Dieu a purifié, toi, ne le dis pas souillé :
        aux païens aussi il a donné la repentance
        qui conduit à la vie.
  patristicReading:
    - title: De la Cité de Dieu de Saint Augustin
      subtitle: Le vrai sacrifice
      content: |-
        Le vrai sacrifice, c’est toute action que nous accomplissons pour nous unir à Dieu en une société sainte ; c’est-à-dire toute action rapportée à cette fin, à ce bien par lequel nous pouvons être vraiment bienheureux. Il en résulte que la miséricorde elle-même, par laquelle on vient au secours de l’homme, si elle n’est pas accomplie pour Dieu, n’est pas un sacrifice. Car bien qu’il soit réalisé ou offert par l’homme, le sacrifice est une réalité divine, ce qui est le nom par lequel les anciens Latins le désignaient parfois. Par conséquent l’homme lui-même, consacré par le nom de Dieu et voué à Dieu, en tant qu’il meurt au monde et vit pour Dieu, l’homme lui-même est un sacrifice. Car cela aussi appartient à cette miséricorde qu’on se fait à soi-même. C’est pourquoi il est écrit : %Fais miséricorde à ton âme en plaisant à Dieu%. ~ 
        Donc les œuvres de miséricorde, soit envers nous-même, soit envers le prochain, que nous rapportons à Dieu, sont de vrais sacrifices. Elles ne doivent donc pas être accomplies pour autre chose que nous libérer de la misère et par là nous rendre vraiment heureux. Car cela ne se réalise évidemment que par ce bonheur dont il est écrit : %Mon bonheur, c’est d’être uni à Dieu%. Il en résulte évidemment que toute la cité rachetée elle-même, c’est-à-dire le rassemblement et la société des saints, est offerte à Dieu comme un sacrifice universel par le grand prêtre qui s’est lui-même offert pour nous dans la Passion, afin que nous soyons le corps d’un tel chef, sous sa forme de serviteur. C’est elle, en effet, c’est son humanité qu’il a offerte, car c’est selon celle-ci qu’il est médiateur, qu’il est prêtre, qu’il est sacrifice. 
        C’est pourquoi l’Apôtre nous a d’abord exhortés à présenter nos propres corps %en sacrifice saint, vivant, agréable à Dieu, en culte spirituel ; à ne pas nous conformer à ce monde, mais à nous réformer par le renouvellement de notre esprit %; et cela %afin de savoir reconnaître quelle est la volonté de Dieu : ce qui est bon, ce qui est capable de lui plaire, ce qui est parfait%. C’est ainsi que nous-mêmes constituons tout le sacrifice. Et alors il ajoute : %Au nom de la grâce qui m’a été donnée, je le dis à chacun d’entre vous : n’ayez pas de prétentions au-delà de ce qui est raisonnable, soyez raisonnables pour n’être pas prétentieux, chacun selon la mesure de foi que Dieu lui a donnée en partage. En effet, comme nous avons plusieurs membres en un seul corps, que ces membres n’ont pas tous la même fonction, ainsi à plusieurs, nous sommes un seul corps dans le Christ, étant tous membres les uns des autres, chacun pour sa part. Et nous avons des dons qui diffèrent selon la grâce qui nous est accordée.
        % Voilà le sacrifice des chrétiens : %à plusieurs nous sommes un seul corps dans le Christ%. C’est ce que l’Église célèbre dans le sacrement de l’autel, bien commun des fidèles, où il lui est montré que dans cette réalité qu’elle offre, c’est elle-même qui est offerte.
      responsory: |-
        R/ Jésus, tu es prêtre pour l’éternité !

        Par la puissance d’une vie indestructible,
        par le serment que fit le Seigneur.

        Par son inlassable intercession,
        par l’offrande que tu fis de toi-même.
