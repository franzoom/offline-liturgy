invitatory:
  antiphon:
    - Adorons le Seigneur, c’est lui qui nous a faits.

oration:
    - "Aux appels de ton peuple en prière, réponds, Seigneur, en ta bonté : donne à chacun la claire vision de ce qu’il doit faire et la force de l’accomplir."

readings:
  biblicalReading:
    - title: « Ô mon souverain roi, me voici devant toi ! »
      content: "La reine Esther, dans l’angoisse mortelle qui l’étreignait, cherchait refuge auprès du Seigneur. Elle enleva ses vêtements d’apparat et prit des vêtements de deuil et d’affliction. Au lieu de parfums précieux, elle se couvrit la tête de cendre et de poussière. Elle humilia durement son corps et le recouvrit de ses cheveux en désordre, lui qu’elle se faisait une joie de parer. Elle priait ainsi le Seigneur, Dieu d’Israël : « Mon Seigneur, notre Roi, tu es l’Unique ; viens me secourir, car je suis seule, je n’ai pas d’autre secours que toi, et je vais risquer ma vie. Depuis ma naissance, j’entends dire, dans la tribu de mes pères, que toi, Seigneur, tu as choisi Israël parmi toutes les nations, et que parmi tous leurs ancêtres tu as choisi nos pères, pour en faire à jamais ton héritage ; tu as fait pour eux tout ce que tu avais promis. Et maintenant, nous avons péché contre toi, tu nous as livrés aux mains de nos ennemis, parce que nous avons honoré leurs dieux : tu es juste, Seigneur. Et maintenant, notre dur esclavage ne leur suffit plus. Ils ont fait un pacte avec leurs idoles, pour abolir ce que ta bouche a promis, faire disparaître ton héritage, fermer la bouche de ceux qui te célèbrent, éteindre la gloire de ta maison et les feux de ton autel, pour que s’ouvre la bouche des nations, que soient célébrés les mérites des faux dieux et qu’à jamais soit magnifié un roi de chair. Ne livre pas ton sceptre, Seigneur, à ceux qui n’existent pas. Que nos ennemis ne se moquent pas de notre chute ; retourne contre eux leurs projets. Du premier de nos adversaires, fais un exemple. Souviens-toi, Seigneur ! Fais-toi connaître au jour de notre détresse ; donne-moi du courage, toi, le Roi des dieux, qui domines toute autorité. Mets sur mes lèvres un langage harmonieux quand je serai en présence de ce lion, et change son cœur : qu’il se mette à détester celui qui nous combat, qu’il le détruise avec tous ses partisans. Délivre-nous par ta main, viens me secourir car je suis seule, et je n’ai que toi, Seigneur. Tu connais tout et tu sais que je hais la gloire des impies, que je n’ai que dégoût pour la couche des incirconcis et celle de tout étranger. Tu sais la contrainte où je suis, que j’ai du dégoût pour l’orgueilleux emblème qui est sur ma tête aux jours où je parais en public. Il m’inspire du dégoût comme un linge souillé, et je ne le porte pas les jours où je me repose. Ta servante n’a pas mangé à la table d’Amane, ni honoré les banquets du roi, ni bu le vin des libations. Ta servante n’a pas connu la joie depuis le jour de son élévation, si ce n’est auprès de toi, Seigneur, Dieu d’Abraham. Ô Dieu, qui as pouvoir sur tous, écoute la voix des désespérés, délivre-nous de la main des méchants, et délivre-moi de ma peur ! »"
      responsory: |-
        R/ Jette les yeux, Seigneur,
        sur l’humilité de ta servante.

        Seigneur, mon Roi, tu es l’Unique :
        viens à mon secours, car je suis seule
        et n’ai rien à part toi.

        Tu es juste, Seigneur,
        et nous avons péché contre toi,
        mais n’abandonne pas ton héritage.

        Ecoute la voix des désespérés,
        tire-nous de la main des méchants,
        et libère-moi de la peur.
  patristicReading:
    - title: Lettre de Saint Augustin à Proba sur la prière
      subtitle: La prière du Seigneur contient et achève toute prière
      content: "Celui qui dit, par exemple : *Sois glorifié dans toutes les nations comme tu as été glorifié en nous,* et : *Que tes prophètes soient trouvés fidèles,* ne dit-il pas ainsi : *Que ton nom soit sanctifié ?* Celui qui dit : *Seigneur de l’univers, fais-nous revenir, fais briller ta face et nous serons sauvés,* ne dit-il pas : *Que ton règne vienne ?  \\* Celui qui dit : *Dirige mes pas selon ta promesse, et que le mal ne l’emporte pas sur moi,* ne dit-il pas : *Que ta volonté soit faite sur la terre comme au ciel ?* Celui qui dit : *Ne me donne ni la pauvreté ni la richesse,* ne dit-il pas : *Donne-nous aujourd’hui notre pain de ce jour ?* Celui qui dit : *Souviens-toi, Seigneur, de David et de toute sa douceur,* ou bien : *Seigneur, si j’ai fait cela, si le mal est sur mes mains, si j’ai rendu le mal à mes bienfaiteurs* ~ , ne dit-il pas : *Pardonne-nous nos offenses comme nous pardonnons aussi à ceux qui nous ont offensés ?* ~ Celui qui dit : *Délivre-moi de mes ennemis, mon Dieu, de mes agresseurs délivre-moi*, dit-il autre chose que : *Délivre-nous du Mal ?* ~ Et si tu parcours toutes les formules des prières sacrées, tu ne trouveras rien, je crois, qui ne soit contenu dans cette prière du Seigneur et n’y trouve sa conclusion. On est donc libre, lorsque l’on prie, de dire les mêmes choses avec des paroles diverses, mais on n’est pas libre de dire autre chose. Voilà ce qu’il faut demander dans la prière, pour nous, pour les nôtres, pour les étrangers et même pour nos ennemis, sans la moindre hésitation. Cependant, une intention différente peut s’élever et même prédominer dans le cœur de celui qui prie, pour celui-ci, ou pour celui-là, lorsque nous sommes avec lui dans une relation plus proche ou plus lointaine. ~ Tu sais, à mon avis, non seulement ce que tu dois être pour prier, mais encore quel doit être l’objet de la prière. Ce n’est pas moi qui l’enseigne, mais Celui qui a bien voulu nous instruire tous. Il faut rechercher la vie bienheureuse, c’est elle qu’il faut demander au Seigneur Dieu. En quoi consiste la béatitude, beaucoup ont écrit et ont discuté, dans des sens différents. Mais nous, pourquoi irions-nous vers tous ces gens et dans tous ces sens ? La parole de Dieu nous l’a dit brièvement et avec sérénité : *Heureux le peuple dont le Seigneur est le Dieu !* Pour faire partie de ce peuple, et pour que nous puissions parvenir à contempler Dieu et à vivre avec lui pour toujours, *le but du précepte, c’est l’amour qui vient d’un cœur pur, d’une bonne conscience et d’une foi sincère.* Dans cette triple énumération, c’est l’espérance qui correspond à la bonne conscience. Donc la foi, l’espérance et l’amour conduisent à Dieu l’homme qui prie, c’est-à-dire qui croit, qui espère, qui désire et qui découvre dans la prière du Seigneur ce qu’il doit demander au Seigneur."
      responsory: Notre Père, ...
