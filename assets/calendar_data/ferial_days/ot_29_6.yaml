  - partType: READING
    partContents:
    - biblicalRef: Rm 8, 1-11
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « L’Esprit de celui qui a ressuscité le Christ d’entre les morts habite en vous »
      content: |-
        Frères,
         pour ceux qui sont dans le Christ Jésus,
        il n’y a plus de condamnation.
         Car la loi de l’Esprit qui donne la vie dans le Christ Jésus
        t’a libéré de la loi du péché et de la mort.
         En effet, quand Dieu a envoyé son propre Fils
        dans une condition charnelle semblable à celle des pécheurs
        pour vaincre le péché,
        il a fait ce que la loi de Moïse
        ne pouvait pas faire à cause de la faiblesse humaine :
        il a condamné le péché dans l’homme charnel.
         Il voulait ainsi que l’exigence de la Loi s’accomplisse en nous,
        dont la conduite n’est pas selon la chair mais selon l’Esprit.

        En effet, ceux qui se conforment à la chair
        tendent vers ce qui est charnel ;
        ceux qui se conforment à l’Esprit
        tendent vers ce qui est spirituel ;
         et la chair tend vers la mort,
        mais l’Esprit tend vers la vie et la paix.
         Car la tendance de la chair est ennemie de Dieu,
        elle ne se soumet pas à la loi de Dieu,
        elle n’en est même pas capable.
         Ceux qui sont sous l’emprise de la chair
        ne peuvent pas plaire à Dieu.

        Or, vous, vous n’êtes pas sous l’emprise de la chair,
        mais sous celle de l’Esprit,
        puisque l’Esprit de Dieu habite en vous.
        Celui qui n’a pas l’Esprit du Christ ne lui appartient pas.
         Mais si le Christ est en vous,
        le corps, il est vrai, reste marqué par la mort à cause du péché,
        mais l’Esprit vous fait vivre, puisque vous êtes devenus des justes.
         Et si l’Esprit de celui qui a ressuscité Jésus d’entre les morts
        habite en vous,
        celui qui a ressuscité Jésus, le Christ, d’entre les morts
        donnera aussi la vie à vos corps mortels
        par son Esprit qui habite en vous.
    - biblicalRef: Ep 4, 7-16
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Celui qui est la Tête, c’est le Christ ; par lui tout le corps poursuit sa croissance »
      content: |-
        Frères,
         à chacun d’entre nous, la grâce a été donnée
        selon la mesure du don fait par le Christ.
         C’est pourquoi l’Écriture dit :
        _Il est monté sur la hauteur, il a capturé des captifs,
        il a fait des dons aux hommes._
         Que veut dire : _Il est monté_ ?
        – Cela veut dire qu’il était d’abord descendu
        dans les régions inférieures de la terre.
         Et celui qui était descendu
        est le même qui est monté au-dessus de tous les cieux
        pour remplir l’univers.
         Et les _dons qu’il a faits,_
        ce sont les Apôtres,
        et aussi les prophètes, les évangélisateurs,
        les pasteurs et ceux qui enseignent.
         De cette manière, les fidèles sont organisés
        pour que les tâches du ministère soient accomplies
        et que se construise le corps du Christ,
         jusqu’à ce que nous parvenions tous ensemble
        à l’unité dans la foi et la pleine connaissance du Fils de Dieu,
        à l’état de l’Homme parfait,
        à la stature du Christ dans sa plénitude.
         Alors, nous ne serons plus comme des petits enfants,
        nous laissant secouer et mener à la dérive
        par tous les courants d’idées,
        au gré des hommes qui emploient la ruse
        pour nous entraîner dans l’erreur.
         Au contraire, en vivant dans la vérité de l’amour,
        nous grandirons pour nous élever en tout
        jusqu’à celui qui est la Tête, le Christ.
         Et par lui, dans l’harmonie et la cohésion,
        tout le corps poursuit sa croissance,
        grâce aux articulations qui le maintiennent,
        selon l’énergie qui est à la mesure de chaque membre.
        Ainsi le corps se construit dans l’amour.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 23 (24), 1-2, 3-4ab, 5-6
      refAbbr: 23, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 23, 6
        chorus: Voici le peuple de ceux qui cherchent ta face, Seigneur.
      content: |-
        Au Seigneur, le monde et sa richesse,
        la terre et tous ses habitants !
        C’est lui qui l’a fondée sur les mers
        et la garde inébranlable sur les flots.

        Qui peut gravir la montagne du Seigneur
        et se tenir dans le lieu saint ?
        L’homme au cœur pur, aux mains innocentes,
        qui ne livre pas son âme aux idoles.

        Il obtient, du Seigneur, la bénédiction,
        et de Dieu son Sauveur, la justice.
        Voici le peuple de ceux qui le cherchent !
        Voici Jacob qui recherche ta face !
    - biblicalRef: Ps 121 (122), 1-2, 3-4ab, 4cd-5
      refAbbr: 121, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 121, 1
        chorus: |-
          Dans la joie, nous irons
          à la maison du Seigneur.
      content: |-
        Quelle joie quand on m’a dit :
        « Nous irons à la maison du Seigneur ! »
        Maintenant notre marche prend fin
        devant tes portes, Jérusalem !

        Jérusalem, te voici dans tes murs :
        ville où tout ensemble ne fait qu’un !
        C’est là que montent les tribus,
        les tribus du Seigneur.

        C’est là qu’Israël doit rendre grâce
        au nom du Seigneur.
        C’est là le siège du droit,
        le siège de la maison de David.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 13, 1-9
      headline: |-
        « Si vous ne vous convertissez pas, vous périrez tous de même »
      acclamationAntiphon: |-
        Je ne prends pas plaisir à la mort du méchant,
        dit le Seigneur.
        Qu’il se détourne de sa conduite, et qu’il vive !
      content: |-
        Un jour,
        des gens rapportèrent à Jésus l’affaire des Galiléens
        que Pilate avait fait massacrer,
        mêlant leur sang à celui des sacrifices qu’ils offraient.
         Jésus leur répondit :
        « Pensez-vous que ces Galiléens
        étaient de plus grands pécheurs
        que tous les autres Galiléens,
        pour avoir subi un tel sort ?
         Eh bien, je vous dis : pas du tout !
        Mais si vous ne vous convertissez pas,
        vous périrez tous de même.
         Et ces dix-huit personnes
        tuées par la chute de la tour de Siloé,
        pensez-vous qu’elles étaient plus coupables
        que tous les autres habitants de Jérusalem ?
         Eh bien, je vous dis : pas du tout !
        Mais si vous ne vous convertissez pas,
        vous périrez tous de même. »

        Jésus disait encore cette parabole :
        « Quelqu’un avait un figuier planté dans sa vigne.
        Il vint chercher du fruit sur ce figuier,
        et n’en trouva pas.
        Il dit alors à son vigneron :
        “Voilà trois ans que je viens chercher du fruit sur ce figuier,
        et je n’en trouve pas.
        Coupe-le. À quoi bon le laisser épuiser le sol ?”
         Mais le vigneron lui répondit :
        “Maître, laisse-le encore cette année,
        le temps que je bêche autour
        pour y mettre du fumier.
         Peut-être donnera-t-il du fruit à l’avenir.
        Sinon, tu le couperas.” »
