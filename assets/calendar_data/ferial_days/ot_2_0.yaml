    - psalm: NT_12
  reading:
    biblicalReference: 2 Th 2, 13-14
    content: Nous devons continuellement rendre grâce à Dieu pour vous, frères aimés du Seigneur, car Dieu vous a choisis dès le commencement, pour être sauvés par l’Esprit qui sanctifie et par la foi en la vérité. C’est à cela qu’il vous a appelés par notre Évangile, à posséder la gloire de notre Seigneur Jésus Christ.
  responsory: |-
    R/ Je bénirai le Seigneur,
    £ Toujours et partout.
    V/ Sa louange sans cesse à mes lèvres. £
    V/ Magnifiez avec moi le Seigneur. £
    V/ Exaltons tous ensemble son nom. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon: Aujourd’hui, nous sommes le peuple de Dieu, il nous a montré son amour, dans le Christ il nous a fait renaître, alléluia.
  intercession:
    content: |-
      Avec les témoins du Christ ressuscité sur qui nous appuyons notre foi, rendons grâce à Dieu le Père :

      R/ Loué sois-tu, Seigneur de gloire !

      Loué sois-tu pour Jésus de Nazareth, le prophète puissant par la parole et par les actes :
      il a été crucifié, il est à jamais vivant.

      Pour le Messie que tu as envoyé :
      en son nom, les boiteux marchent, les aveugles voient, les sourds entendent.

      Pour ton Fils qui s’est fait obéissant jusqu’à mourir sur la croix :
      il est exalté au-dessus de tout nom.

      Pour le Christ ressuscité qui s’est fait reconnaître au partage du pain,
      il est au milieu des siens pour la suite des jours.

      Pour le premier-né d’entre les morts :
      il entraîne vers toi tous ceux que la mort retenait captifs.
