firstVespers:
  hymn:
    - le-jour-s-acheve
  psalmody:
    - psalm: PSALM_118_14
      antiphon:
        - Une lampe sur mes pas, ta parole, une lumière sur ma route.
        - Fais-moi vivre, selon ta parole ; c’est la joie de mon cœur.
    - psalm: PSALM_15
      antiphon:
        - Garde-moi, Seigneur mon Dieu, toi, mon seul espoir.
        - "Mon cœur exulte, mon âme est en fête : tu m’apprends le chemin de la vie."
    - psalm: NT_5
      antiphon:
        - Il s’est abaissé, Dieu l’a exalté.
  reading:
    biblicalReference: Col 1, 2b-6a
    content: Que Dieu notre Père vous donne la grâce et la paix. Nous rendons grâce à Dieu, le Père de notre Seigneur Jésus Christ, en priant pour vous à tout instant. Nous avons entendu parler de votre foi dans le Christ Jésus et de l’amour que vous avez pour tous les fidèles dans l’espérance de ce qui vous attend au ciel ; vous en avez déjà reçu l’annonce par la parole de vérité, la Bonne Nouvelle qui est parvenue jusqu’à vous, elle qui porte du fruit et progresse dans le monde entier.
  responsory: |-
    R/ La Bonne Nouvelle est venue jusqu’à nous.
    \* Alléluia, alléluia.
    V/ La Parole qui porte fruit. \*
    V/ L’espérance du règne à venir. \*  
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Le Seigneur s’est relevé d’entre les morts ; c’est pour nous jour de fête et de joie, alléluia !
    yearA: "Jean-Baptiste a rendu témoignage : Voici l’Agneau de Dieu qui enlève le péché du monde."
    yearB: Nous avons trouvé le Messie, alléluia, Jésus de Nazareth, l’Agneau de Dieu.
    yearC: Jésus fut invité aux noces, à Cana de Galilée ; et sa mère était là.
  intercession:
    content: |-
      À la veille du jour du Seigneur, supplions-le de regarder avec bonté ce que fut notre vie pendant la semaine :

      R/ Accueille-nous, Seigneur, en ta bonté.

      Créateur souverain, tu nous as confié le monde :
      — pour tout progrès, merci ;
      >pour toute lâcheté, pardon.

      Tu nous as donné des compagnons de travail :
      — pour les secours donnés et reçus, merci ;
      >pour les malveillances et les jalousies, pardon.

      Tu nous as donné des frères :
      — pour les témoignages d’affection, merci ;
      >pour tout manque d’amour, pardon.

      Tu nous as donné de rencontrer des inconnus :
      — pour les amitiés qui se sont nouées, merci ;
      >pour nos indifférences, pardon.

      Regarde avec bonté ceux qui sont morts de mort brutale ou dans l’isolement :
      — accueille-les dans le repos éternel.

