  - partType: READING
    partContents:
    - biblicalRef: 1 Co 1, 1-3
      sundayAndWeekCycles:
      - A
      headline: |-
        « À vous, la grâce et la paix, de la part de Dieu notre Père et du Seigneur Jésus Christ »
      content: |-
        Paul, appelé par la volonté de Dieu
        pour être apôtre du Christ Jésus,
        et Sosthène notre frère,
         à l’Église de Dieu qui est à Corinthe,
        à ceux qui ont été sanctifiés dans le Christ Jésus
        et sont appelés à être saints
        avec tous ceux qui, en tout lieu,
        invoquent le nom de notre Seigneur Jésus Christ,
        leur Seigneur et le nôtre.

        À vous, la grâce et la paix,
        de la part de Dieu notre Père
        et du Seigneur Jésus Christ.
    - biblicalRef: 1 Co 6, 13c-15a. 17-20
      sundayAndWeekCycles:
      - B
      headline: |-
        « Vos corps sont les membres du Christ »
      content: |-
        Frères,
        le corps n’est pas pour la débauche,
        il est pour le Seigneur,
        et le Seigneur est pour le corps ;
        et Dieu, par sa puissance, a ressuscité le Seigneur
        et nous ressuscitera nous aussi.
        Ne le savez-vous pas ? Vos corps sont les membres du Christ.
        Celui qui s’unit au Seigneur
        ne fait avec lui qu’un seul esprit.
        Fuyez la débauche.
        Tous les péchés que l’homme peut commettre
        sont extérieurs à son corps ;
        mais l’homme qui se livre à la débauche
        commet un péché contre son propre corps.

        Ne le savez-vous pas ?
        Votre corps est un sanctuaire de l’Esprit Saint,
        lui qui est en vous et que vous avez reçu de Dieu ;
        vous ne vous appartenez plus à vous-mêmes,
        car vous avez été achetés à grand prix.
        Rendez donc gloire à Dieu dans votre corps.
    - biblicalRef: 1 Co 12, 4-11
      sundayAndWeekCycles:
      - C
      headline: |-
        « L’unique et même Esprit distribue ses dons, comme il le veut, à chacun en particulier »
      content: |-
        Frères,
         les dons de la grâce sont variés,
        mais c’est le même Esprit.
         Les services sont variés,
        mais c’est le même Seigneur.
         Les activités sont variées,
        mais c’est le même Dieu
        qui agit en tout et en tous.
         À chacun est donnée la manifestation de l’Esprit
        en vue du bien.
         À celui-ci est donnée, par l’Esprit,
        une parole de sagesse ;
        à un autre,
        une parole de connaissance,
        selon le même Esprit ;
         un autre reçoit, dans le même Esprit,
        un don de foi ;
        un autre encore, dans l’unique Esprit,
        des dons de guérison ;
         à un autre est donné d’opérer des miracles,
        à un autre de prophétiser,
        à un autre de discerner les inspirations ;
        à l’un, de parler diverses langues mystérieuses ;
        à l’autre, de les interpréter.
         Mais celui qui agit en tout cela,
        c’est l’unique et même Esprit :
        il distribue ses dons, comme il le veut,
        à chacun en particulier.
