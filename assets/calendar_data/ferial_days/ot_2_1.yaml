- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: He 5, 1-10
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Bien qu’il soit le Fils, il apprit par ses souffrances l’obéissance »
      content: |-
        Tout grand prêtre est pris parmi les hommes ;
        il est établi pour intervenir en faveur des hommes
        dans leurs relations avec Dieu ;
        il doit offrir des dons et des sacrifices pour les péchés.
        Il est capable de compréhension
        envers ceux qui commettent des fautes
        par ignorance ou par égarement,
        car il est, lui aussi, rempli de faiblesse ;
        et, à cause de cette faiblesse,
        il doit offrir des sacrifices pour ses propres péchés
        comme pour ceux du peuple.
        On ne s’attribue pas cet honneur à soi-même,
        on est appelé par Dieu,
        comme Aaron.

        Il en est bien ainsi pour le Christ :
        il ne s’est pas donné à lui-même
        la gloire de devenir grand prêtre ;
        il l’a reçue de Dieu, qui lui a dit :
        _Tu es mon Fils,
        moi, aujourd’hui, je t’ai engendré,_
        car il lui dit aussi dans un autre psaume :
        _Tu es prêtre de l’ordre de Melkisédek
        pour l’éternité._
        Pendant les jours de sa vie dans la chair,
        il offrit, avec un grand cri et dans les larmes,
        des prières et des supplications
        à Dieu qui pouvait le sauver de la mort,
        et il fut exaucé
        en raison de son grand respect.
        Bien qu’il soit le Fils,
        il apprit par ses souffrances l’obéissance
        et, conduit à sa perfection,
        il est devenu pour tous ceux qui lui obéissent
        la cause du salut éternel,
        car Dieu l’a proclamé grand prêtre
        de l’ordre de Melkisédek.
    - biblicalRef: 1 S 15, 16-23
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « L’obéissance vaut mieux que le sacrifice ; le Seigneur t’a rejeté : tu ne seras plus roi ! »
      content: |-
        En ces jours-là,
         Samuel dit à Saül :
        « Assez ! Je vais t’apprendre
        ce que le Seigneur m’a dit pendant la nuit. »
        Saül lui dit :
        « Parle. »
         Alors Samuel déclara :
        « Toi qui reconnaissais ta petitesse,
        n’es-tu pas devenu le chef des tribus d’Israël,
        puisque le Seigneur t’a donné l’onction comme roi sur Israël ?
         Il t’a envoyé en campagne et t’a donné cet ordre :
        “Va, et voue à l’anathème ces impies d’Amalécites,
        fais-leur la guerre jusqu’à l’extermination.”
         Pourquoi n’as-tu pas obéi à la voix du Seigneur ?
        Pourquoi t’es-tu jeté sur le butin ?
        Pourquoi as-tu fait ce qui est mal aux yeux du Seigneur ? »
         Saül répondit à Samuel :
        « Mais j’ai obéi à la voix du Seigneur !
        Je suis allé là où il m’envoyait,
        j’ai ramené Agag, roi d’Amalec,
        et j’ai voué Amalec à l’anathème.
         Dans le butin, le peuple a choisi
        le meilleur de ce qui était voué à l’anathème,
        petit et gros bétail,
        pour l’offrir en sacrifice au Seigneur ton Dieu, à Guilgal. »
         Samuel répliqua :
        « Le Seigneur aime-t-il les holocaustes et les sacrifices
        autant que l’obéissance à sa parole ?
        Oui, l’obéissance vaut mieux que le sacrifice,
        la docilité vaut mieux que la graisse des béliers.
         La révolte est un péché comme la divination ;
        la rébellion est une faute comme la consultation des idoles.
        Parce que tu as rejeté la parole du Seigneur,
        lui aussi t’a rejeté : tu ne seras plus roi ! »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 109 (110), 1, 2, 3, 4
      refAbbr: 109, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 109, 4
        chorus: |-
          Tu es prêtre à jamais,
          selon l’ordre de Melkisédek.
      content: |-
        Oracle du Seigneur à mon seigneur :
        « Siège à ma droite,
        et je ferai de tes ennemis
        le marchepied de ton trône. »

        De Sion, le Seigneur te présente
        le sceptre de ta force :
        « Domine jusqu’au cœur de l’ennemi. »

        Le jour où paraît ta puissance,
        tu es prince, éblouissant de sainteté :
        « Comme la rosée qui naît de l’aurore,
        je t’ai engendré. »

        Le Seigneur l’a juré
        dans un serment irrévocable :
        « Tu es prêtre à jamais
        selon l’ordre du roi Melkisédek. »
    - biblicalRef: Ps 49 (50), 7ac-8, 16bc-17, 21, 23
      refAbbr: 49, 7…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 49, 23cd
        chorus: |-
          À celui qui veille sur sa conduite,
          je ferai voir le salut de Dieu.
      content: |-
        « Écoute, mon peuple, je parle.
        Moi, Dieu, je suis ton Dieu !
        Je ne t’accuse pas pour tes sacrifices ;
        tes holocaustes sont toujours devant moi.

        « Qu’as-tu à réciter mes lois,
        à garder mon alliance à la bouche,
        toi qui n’aimes pas les reproches
        et rejettes loin de toi mes paroles ?

        « Voilà ce que tu fais ;
        garderai-je le silence ?
        « Penses-tu que je suis comme toi ?
        Je mets cela sous tes yeux, et je t’accuse.

        « Qui offre le sacrifice d’action de grâce,
        celui-là me rend gloire :
        sur le chemin qu’il aura pris,
        je lui ferai voir le salut de Dieu. »
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 2, 18-22
      headline: |-
        « L’Époux est avec eux »
      acclamationAntiphon: |-
        Elle est vivante, efficace, la parole de Dieu ;
        elle juge des intentions et des pensées du cœur.
      content: |-
        En ce temps-là,
        comme les disciples de Jean le Baptiste et les pharisiens jeûnaient,
        on vint demander à Jésus :
        « Pourquoi,
        alors que les disciples de Jean et les disciples des Pharisiens jeûnent,
        tes disciples ne jeûnent-ils pas ? »
        Jésus leur dit :
        « Les invités de la noce pourraient-ils jeûner,
        pendant que l’Époux est avec eux ?
        Tant qu’ils ont l’Époux avec eux,
        ils ne peuvent pas jeûner.
        Mais des jours viendront où l’Époux leur sera enlevé ;
        alors, ce jour-là, ils jeûneront.

        Personne ne raccommode un vieux vêtement
        avec une pièce d’étoffe neuve ;
        autrement le morceau neuf ajouté tire sur le vieux tissu
        et la déchirure s’agrandit.
        Ou encore, personne ne met du vin nouveau
        dans de vieilles outres ;
        car alors, le vin fera éclater les outres,
        et l’on perd à la fois le vin et les outres.
        À vin nouveau, outres neuves. »
