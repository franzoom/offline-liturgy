readings:
  hymn:
    - esprit-de-dieu-tres-pur-amour
  psalmody:
    - psalm: PSALM_30_1
      antiphon:
        - Dans ta justice, écoute-moi, Seigneur.
    - psalm: PSALM_30_2
      antiphon:
        - Pour ton serviteur, que ton visage s’illumine !
    - psalm: PSALM_30_3
      antiphon:
        - Béni soit le Seigneur qui fit pour moi des merveilles d’amour !
  verse: |-
    V/ Guide-moi au chemin de tes ordres.
    C’est toi, mon Dieu.
  biblicalReading:
    - title: Avertissement de Moïse au peuple
      ref: Dt 4, 1-8.32-40
      content: |-
        Maintenant, Israël, écoute les décrets et les ordonnances que je vous enseigne pour que vous les mettiez en pratique. Ainsi vous vivrez, vous entrerez, pour en prendre possession, dans le pays que vous donne le SEIGNEUR, le Dieu de vos pères. Vous n’ajouterez rien à ce que je vous ordonne, et vous n’y enlèverez rien, mais vous garderez les commandements du SEIGNEUR votre Dieu tels que je vous les prescris. 
        Vous voyez de vos propres yeux ce que le SEIGNEUR a fait à Baal-Péor : tous les hommes qui avaient suivi le Baal de Péor, le SEIGNEUR ton Dieu les a retranchés de toi et les a exterminés. Mais vous qui êtes restés attachés au SEIGNEUR votre Dieu, vous êtes tous vivants aujourd’hui ! 
        Voyez, je vous enseigne les décrets et les ordonnances que le SEIGNEUR mon Dieu m’a donnés pour vous, afin que vous les mettiez en pratique dans le pays où vous allez entrer pour en prendre possession. Vous les garderez, vous les mettrez en pratique ; ils seront votre sagesse et votre intelligence aux yeux de tous les peuples. Quand ceux-ci entendront parler de tous ces décrets, ils s’écrieront : « Il n’y a pas un peuple sage et intelligent comme cette grande nation ! » Quelle est en effet la grande nation dont les dieux soient aussi proches que le SEIGNEUR notre Dieu est proche de nous chaque fois que nous l’invoquons ? Et quelle est la grande nation dont les décrets et les ordonnances soient aussi justes que toute cette Loi que je vous donne aujourd’hui ? 
        Interroge donc les temps anciens qui t’ont précédé, depuis le jour où Dieu créa l’homme sur la terre : d’un bout du monde à l’autre, est-il arrivé quelque chose d’aussi grand, a-t-on jamais connu rien de pareil ? Est-il un peuple qui ait entendu comme toi la voix de Dieu parlant du milieu du feu, et qui soit resté en vie ? Est-il un dieu qui ait entrepris de se choisir une nation, de venir la prendre au milieu d’une autre, à travers des épreuves, des signes, des prodiges et des combats, à main forte et à bras étendu, et par des exploits terrifiants — comme tu as vu le SEIGNEUR ton Dieu le faire pour toi en Égypte ? 
        Il t’a été donné de voir tout cela pour que tu saches que c’est le SEIGNEUR qui est Dieu, il n’y en a pas d’autre. Du haut du ciel, il t’a fait entendre sa voix pour t’instruire ; sur la terre, il t’a fait voir son feu impressionnant, et tu as entendu ce qu’il te disait du milieu du feu. Parce qu’il a aimé tes pères et qu’il a choisi leur descendance, en personne il t’a fait sortir d’Égypte par sa grande force, pour chasser devant toi des nations plus grandes et plus puissantes, te faire entrer dans leur pays et te le donner en héritage, comme cela se réalise aujourd’hui. 
        Sache donc aujourd’hui, et médite cela en ton cœur : c’est le SEIGNEUR qui est Dieu, là-haut dans le ciel comme ici-bas sur la terre ; il n’y en a pas d’autre. Tu garderas les décrets et les commandements du SEIGNEUR que je te donne aujourd’hui, afin d’avoir, toi et tes fils, bonheur et longue vie sur la terre que te donne le SEIGNEUR ton Dieu, tous les jours.
      responsory: |-
        R/ Le Verbe était auprès de Dieu,
        il a demeuré parmi nous.

        Quelle est la nation dont Dieu soit si proche,
        chaque fois qu’on l’invoque ?

        Quelle est la nation dont les lois soient aussi justes
        que cette loi reçue du Seigneur ?

        Du ciel il t’a fait entendre sa voix,
        et sur la terre il t’a fait voir son grand feu.
  patristicReading:
    - title: LETTRE DE SAINT IGNACE AUX ÉPHÉSIENS
      subtitle: S’unir au Christ par la foi et la charité
      content: |-
        Ayez soin de vous réunir plus fréquemment pour rendre grâce à Dieu et célébrer ses louanges. Car si vous vous rassemblez souvent, les forces de Satan sont terrassées et son œuvre de mort est détruite par la concorde de votre foi. Rien ne surpasse la paix, car elle abolit toute guerre avec nos ennemis qui rôdent dans l’air et sur la terre.

        Rien de tout cela ne vous échappe si vous possédez parfaitement envers Jésus Christ la foi et la charité, qui sont le principe et la perfection de la vie : le principe, c’est la foi ; la perfection, c’est la charité. Celui qui est le principe et la perfection réunis, c’est Dieu, et tout le reste en découle pour une parfaite justice. Aucun homme ne pèche, s’il professe la foi. Aucun homme n’a de haine, s’il possède la charité. %L’arbre se reconnaît à ses fruits% ; pareillement, ceux qui font profession d’appartenir au Christ se font reconnaître à leur manière de vivre. Car il ne s’agit pas de proclamer maintenant la parole, il s’agit de demeurer jusqu’au bout dans le dynamisme de la foi.

        Il est préférable de rester silencieux et d’être, que de parler et de n’être pas. Il est bien d’enseigner, si l’on fait ce que l’on dit. Il y a donc %un seul maître, celui qui a parlé, et ce fut fait,% et les œuvres qu’il a faites dans le silence sont dignes de son Père. Celui qui possède la parole de Jésus peut vraiment entendre son silence même, afin d’être parfait, pour agir en parlant et se faire connaître en gardant le silence. Rien n’échappe au Seigneur et jusqu’à nos secrets sont près de lui. Faisons donc toutes choses en pensant qu’il habite en nous, au point que nous sommes ses temples et qu’il est en nous, lui, notre Dieu ; il l’est vraiment, et il apparaîtra devant notre face si nous avons pour lui une juste charité.
        %Ne vous y trompez pas%, mes frères : ceux qui corrompent les familles %n’hériteront pas le royaume de Dieu%. Si ceux qui agissaient ainsi selon la chair ont été mis à mort, combien plus celui qui corromprait par une mauvaise doctrine la foi de Dieu, pour laquelle Jésus Christ a été crucifié ! Celui qui s’est ainsi souillé ira au feu qui ne s’éteint pas, et pareillement celui qui l’écoute.

        Si le Seigneur a reçu une onction sur la tête, c’est afin de répandre sur son Église un souffle d’incorruptibilité. Ne vous laissez donc pas imprégner par la doctrine du prince de ce monde, avec son odeur infecte ; qu’il ne vous entraîne pas, comme ses captifs, loin de la vie qui vous est offerte. Pourquoi ne pas devenir tous des sages, en accueillant la connaissance de Dieu, c’est-à-dire Jésus Christ ? Pourquoi nous perdre follement, en méconnaissant le don que le Seigneur nous a vraiment envoyé ?

        Mon esprit est livré à la croix, qui est %scandale% pour les incroyants, mais pour nous salut et vie éternelle.
      responsory: |-
        R/ Vivons dans la charité
        au service les uns des autres !

        Toute la loi s’accomplit
        en cette parole unique :
        Tu aimeras ton prochain comme toi-même.

        Je vous donne un commandement nouveau :
        Aimez-vous les uns les autres,
        comme je vous ai aimés.
  oration:
    - Accorde-nous, Dieu tout-puissant, de conformer à ta volonté nos paroles et nos actes dans une inlassable recherche des biens spirituels.

morning:
  hymn:
    - un-jour-nouveau-commence
  psalmody:
    - psalm: PSALM_41
      antiphon:
        - Mon âme a soif de Dieu, le Dieu vivant.
        - Si quelqu’un a soif, dit le Seigneur, qu’il vienne à moi et qu’il boive.
    - psalm: OT_15
      antiphon:
        - Renouvelle les prodiges, recommence les merveilles, Maître et Dieu de tout !
        - "L’amour du Seigneur n’est pas épuisé : sa compassion, chaque matin, se renouvelle."
    - psalm: PSALM_18A
      antiphon:
        - Béni sois-tu, Seigneur, pour ton immense gloire !
        - Lumière née de la lumière, tu éclaires tous les hommes.
  reading:
    biblicalReference: Jr 15, 16
    content: Quand je rencontrais tes paroles, Seigneur, je les dévorais ; elles faisaient ma joie, les délices de mon cœur, parce que ton nom a été invoqué sur moi, Seigneur, Dieu de l’univers.
  responsory: |-
    R/ Proche est ta parole, Seigneur,
    £ Proche est ton amour !
    V/ Aujourd’hui tu nous parles. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Rassemble le peuple qui porte ton nom, Seigneur ; remplis-le de ta louange !
  intercession:
    content: |-
      Supplions Dieu qui a créé l’homme à son image et lui a confié l’univers :

      R/ Que notre vie te rende gloire !

      Tu nous as donné ton souffle vivant,

      Tu nous as donné de nommer toute chose,

      Tu nous as donné un monde à transformer,

      Tu nous as donné des frères à aimer,
  oration:
    - "Dieu qui nous as fait parvenir au début de ce jour, sauve-nous aujourd’hui par ta puissance : que nos cœurs ne s’abandonnent pas au péché mais que, par nos pensées, nos paroles et nos actes, nous cherchions la justice du Royaume."

middleOfDay:
  psalmody:
    - psalm: PSALM_118_6
      antiphon:
        - Heureux qui entend la parole de Dieu et qui la garde !
    - psalm: PSALM_39_1
      antiphon:
        - Voici que je viens, Seigneur, pour accomplir ta volonté.
    - psalm: PSALM_39_2
      antiphon:
        - Voici que je viens, Seigneur, pour accomplir ta volonté.

  tierce:
    reading:
      biblicalReference: Jr 31, 33
      content: "Voici quelle sera l’Alliance que je conclurai avec la maison d’Israël quand ces jours-là seront passés, déclare le Seigneur. Je mettrai ma Loi au plus profond d’eux-mêmes ; je l’inscrirai dans leur cœur. Je serai leur Dieu, et ils seront mon peuple."
    responsory: |-
      V/ Crée en moi un cœur pur, ô mon Dieu,
      ne me chasse pas loin de ta face.
    oration: "Père très bon, toi qui as confié la terre aux hommes pour qu’ils la gardent et la travaillent, pour qu’ils puissent progresser en s’entraidant, donne-nous de mener nos travaux avec un esprit filial envers toi et un esprit fraternel envers tous. Par Jésus, le Christ, notre Seigneur. Amen."
  sexte:
    reading:
      biblicalReference: Jr 32, 40
      content: |-
        Je conclurai avec eux une Alliance éternelle : je ne cesserai de les poursuivre de mes bienfaits et je ferai qu’ils me respectent profondément, sans plus jamais s’écarter de moi.
    responsory: |-
      V/ Mon salut et ma gloire se trouvent près de Dieu,
      chez Dieu mon refuge.
    oration: "Maître de la vigne et de la moisson, toi qui répartis les tâches et donnes le vrai salaire, aide-nous à porter le poids du jour sans murmurer contre ta volonté. Par Jésus, le Christ, notre Seigneur. Amen."
  none:
    reading:
      biblicalReference: Ez 34, 31
      content: "Vous êtes mon troupeau, le troupeau de mon pâturage, vous les hommes. Moi, je suis votre Dieu — oracle du Seigneur Dieu."
    responsory: |-
      V/ Le Seigneur est mon berger : je ne manque de rien.
      Sur des près d’herbe fraîche, il me fait reposer.
    oration: "Tu nous invites, Seigneur, à nous réunir près de toi comme les Apôtres qui montaient au Temple à la neuvième heure. Que notre prière faite au nom de Jésus appelle ton salut sur tous ceux qui invoquent son nom. Lui qui règne."
vespers:
  hymn:
    - frappe-a-ma-porte
  psalmody:
    - psalm: PSALM_44_1
      antiphon:
        - "Tu es le plus beau des enfants de l’homme : Dieu te bénit pour toujours."
    - psalm: PSALM_44_2
      antiphon:
        - Voici l’Époux qui vient ! Allez à la rencontre du Christ !
    - psalm: NT_4
  reading:
    biblicalReference: 1 Th 2, 13
    content: "Voici pourquoi nous ne cessons de rendre grâce à Dieu. Quand vous avez reçu de notre bouche la parole de Dieu, vous l’avez accueillie pour ce qu’elle est réellement : non pas une parole d’hommes, mais la parole de Dieu qui est à l’œuvre en vous, les croyants."
  responsory: |-
    R/ Au commencement était la Parole :
    £ la Parole est venue dans le monde.
    V/ Lumière qui éclaire tout homme, £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Que les peuples te chantent, Seigneur, à jamais.
  intercession:
    content: |-
      Supplions le Christ, qui appelle tous les hommes à la joie du salut :

      R/ Sauveur du monde, attire à toi les hommes.

      Seigneur, ta puissance est bonté ;
      — nous sommes faibles : viens à notre secours.

      Regarde ton Église dispersée dans le monde :
      — qu’elle porte l’Évangile jusqu’aux terres lointaines.

      Tu n’es pas loin de chacun de nous ;
      — laisse-toi toucher par ceux qui t’approchent dans l’obscurité.

      Tu as guéri l’aveugle de naissance ;
      — prends pitié de nos infirmités.

      Accueille nos frères défunts dans la Cité sainte
      — où Dieu sera tout en tous.
  oration:
    - À l’heure du sacrifice du soir, nous nous présentons devant toi, Seigneur, comme des serviteurs inutiles, mais recueille sur nos lèvres l’action de grâce pour tous les biens reçus de toi.
