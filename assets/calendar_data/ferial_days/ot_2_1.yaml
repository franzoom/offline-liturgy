  biblicalReading:
    -
      title: Avertissement de Moïse au peuple
      ref: Dt 4, 1-8.32-40
      content: "Maintenant, Israël, écoute les décrets et les ordonnances que je vous enseigne pour que vous les mettiez en pratique. Ainsi vous vivrez, vous entrerez, pour en prendre possession, dans le pays que vous donne le SEIGNEUR, le Dieu de vos pères. Vous n’ajouterez rien à ce que je vous ordonne, et vous n’y enlèverez rien, mais vous garderez les commandements du SEIGNEUR votre Dieu tels que je vous les prescris. Vous voyez de vos propres yeux ce que le SEIGNEUR a fait à Baal-Péor : tous les hommes qui avaient suivi le Baal de Péor, le SEIGNEUR ton Dieu les a retranchés de toi et les a exterminés. Mais vous qui êtes restés attachés au SEIGNEUR votre Dieu, vous êtes tous vivants aujourd’hui ! Voyez, je vous enseigne les décrets et les ordonnances que le SEIGNEUR mon Dieu m’a donnés pour vous, afin que vous les mettiez en pratique dans le pays où vous allez entrer pour en prendre possession. Vous les garderez, vous les mettrez en pratique ; ils seront votre sagesse et votre intelligence aux yeux de tous les peuples. Quand ceux-ci entendront parler de tous ces décrets, ils s’écrieront : « Il n’y a pas un peuple sage et intelligent comme cette grande nation ! » Quelle est en effet la grande nation dont les dieux soient aussi proches que le SEIGNEUR notre Dieu est proche de nous chaque fois que nous l’invoquons ? Et quelle est la grande nation dont les décrets et les ordonnances soient aussi justes que toute cette Loi que je vous donne aujourd’hui ? Interroge donc les temps anciens qui t’ont précédé, depuis le jour où Dieu créa l’homme sur la terre : d’un bout du monde à l’autre, est-il arrivé quelque chose d’aussi grand, a-t-on jamais connu rien de pareil ? Est-il un peuple qui ait entendu comme toi la voix de Dieu parlant du milieu du feu, et qui soit resté en vie ? Est-il un dieu qui ait entrepris de se choisir une nation, de venir la prendre au milieu d’une autre, à travers des épreuves, des signes, des prodiges et des combats, à main forte et à bras étendu, et par des exploits terrifiants — comme tu as vu le SEIGNEUR ton Dieu le faire pour toi en Égypte ? Il t’a été donné de voir tout cela pour que tu saches que c’est le SEIGNEUR qui est Dieu, il n’y en a pas d’autre. Du haut du ciel, il t’a fait entendre sa voix pour t’instruire ; sur la terre, il t’a fait voir son feu impressionnant, et tu as entendu ce qu’il te disait du milieu du feu. Parce qu’il a aimé tes pères et qu’il a choisi leur descendance, en personne il t’a fait sortir d’Égypte par sa grande force, pour chasser devant toi des nations plus grandes et plus puissantes, te faire entrer dans leur pays et te le donner en héritage, comme cela se réalise aujourd’hui. Sache donc aujourd’hui, et médite cela en ton cœur : c’est le SEIGNEUR qui est Dieu, là-haut dans le ciel comme ici-bas sur la terre ; il n’y en a pas d’autre. Tu garderas les décrets et les commandements du SEIGNEUR que je te donne aujourd’hui, afin d’avoir, toi et tes fils, bonheur et longue vie sur la terre que te donne le SEIGNEUR ton Dieu, tous les jours."
      responsory: |
        R/ Le Verbe était auprès de Dieu,
        il a demeuré parmi nous.
        
        Quelle est la nation dont Dieu soit si proche,
        chaque fois qu’on l’invoque ?
        
        Quelle est la nation dont les lois soient aussi justes
        que cette loi reçue du Seigneur ?
        
        Du ciel il t’a fait entendre sa voix,
        et sur la terre il t’a fait voir son grand feu.
  patristicReading:
    -
      title: LETTRE DE SAINT IGNACE AUX ÉPHÉSIENS
      subtitle: S’unir au Christ par la foi et la charité
      content: "Ayez soin de vous réunir plus fréquemment pour rendre grâce à Dieu et célébrer ses louanges. Car si vous vous rassemblez souvent, les forces de Satan sont terrassées et son œuvre de mort est détruite par la concorde de votre foi. Rien ne surpasse la paix, car elle abolit toute guerre avec nos ennemis qui rôdent dans l’air et sur la terre. Rien de tout cela ne vous échappe si vous possédez parfaitement envers Jésus Christ la foi et la charité, qui sont le principe et la perfection de la vie : le principe, c’est la foi ; la perfection, c’est la charité. Celui qui est le principe et la perfection réunis, c’est Dieu, et tout le reste en découle pour une parfaite justice. Aucun homme ne pèche, s’il professe la foi. Aucun homme n’a de haine, s’il possède la charité. *L’arbre se reconnaît à ses fruits* ; pareillement, ceux qui font profession d’appartenir au Christ se font reconnaître à leur manière de vivre. Car il ne s’agit pas de proclamer maintenant la parole, il s’agit de demeurer jusqu’au bout dans le dynamisme de la foi. Il est préférable de rester silencieux et d’être, que de parler et de n’être pas. Il est bien d’enseigner, si l’on fait ce que l’on dit. Il y a donc *un seul maître, celui qui a parlé, et ce fut fait,* et les œuvres qu’il a faites dans le silence sont dignes de son Père. Celui qui possède la parole de Jésus peut vraiment entendre son silence même, afin d’être parfait, pour agir en parlant et se faire connaître en gardant le silence. Rien n’échappe au Seigneur et jusqu’à nos secrets sont près de lui. Faisons donc toutes choses en pensant qu’il habite en nous, au point que nous sommes ses temples et qu’il est en nous, lui, notre Dieu ; il l’est vraiment, et il apparaîtra devant notre face si nous avons pour lui une juste charité. *Ne vous y trompez pas*, mes frères : ceux qui corrompent les familles *n’hériteront pas le royaume de Dieu*. Si ceux qui agissaient ainsi selon la chair ont été mis à mort, combien plus celui qui corromprait par une mauvaise doctrine la foi de Dieu, pour laquelle Jésus Christ a été crucifié ! Celui qui s’est ainsi souillé ira au feu qui ne s’éteint pas, et pareillement celui qui l’écoute. Si le Seigneur a reçu une onction sur la tète, c’est afin de répandre sur son Église un souffle d’incorruptibilité. Ne vous laissez donc pas imprégner par la doctrine du prince de ce monde, avec son odeur infecte ; qu’il ne vous entraîne pas, comme ses captifs, loin de la vie qui vous est offerte. Pourquoi ne pas devenir tous des sages, en accueillant la connaissance de Dieu, c’est-à-dire Jésus Christ ? Pourquoi nous perdre follement, en méconnaissant le don que le Seigneur nous a vraiment envoyé ?"
      responsory: |
        R/ Vivons dans la charité
        au service les uns des autres !
        
        Toute la loi s’accomplit
        en cette parole unique :
        Tu aimeras ton prochain comme toi-même.
        
        Je vous donne un commandement nouveau :
        Aimez-vous les uns les autres,
        comme je vous ai aimés.
  verse: |
    V/ Guide-moi au chemin de tes ordres.
    C’est toi, mon Dieu.
  oration:
    - Accorde-nous, Dieu tout-puissant, de conformer à ta volonté nos paroles et nos actes dans une inlassable recherche des biens spirituels.
