readings:
  hymn:
    - pour-que-l-homme-soit-un-fils
  psalmody:
    - psalm: PSALM_36_1
      antiphon:
        - Remets ta vie au Seigneur, il la conduira.
    - psalm: PSALM_36_2
      antiphon:
        - "Évite le mal, agis bien : le Seigneur soutient les justes."
    - psalm: PSALM_36_3
      antiphon:
        - Espère en Dieu et garde sa route.
  verse: |-
    V/ Apprends-moi à bien saisir, à bien juger.
    Je me fie à tes volontés.
  biblicalReading:
    - title: Loi d’amour
      ref: Dt 6, 4-25
      content: |-
        Écoute, Israël : le SEIGNEUR notre Dieu est l’Unique. Tu aimeras le SEIGNEUR ton Dieu de tout ton cœur, de toute ton âme et de toute ta force. Ces paroles que je te donne aujourd’hui resteront dans ton cœur. Tu les rediras à tes fils, tu les répéteras sans cesse, à la maison ou en voyage, que tu sois couché ou que tu sois levé ; tu les attacheras à ton poignet comme un signe, elles seront un bandeau sur ton front, tu les inscriras à l’entrée de ta maison et aux portes de ta ville. 
        Quand le SEIGNEUR ton Dieu te fera entrer dans le pays qu’il a juré à tes pères, Abraham, Isaac et Jacob, de te donner ; quand tu auras des villes grandes et belles que tu n’as pas bâties, des maisons pleines de richesses que tu n’y as pas entassées, des citernes que tu n’as pas creusées, des vignes et des oliveraies que tu n’as pas plantées ; quand tu auras bien mangé et te seras rassasié : alors garde-toi d’oublier le SEIGNEUR, lui qui t’a fait sortir d’Égypte, de la maison d’esclavage. Tu craindras le SEIGNEUR ton Dieu, tu le serviras, c’est par son nom que tu prêteras serment. Vous ne suivrez pas d’autres dieux, ces dieux des nations qui vous entourent, car le SEIGNEUR ton Dieu est un Dieu jaloux au milieu de toi. La colère du SEIGNEUR ton Dieu s’enflammerait contre toi et il te ferait disparaître de la face de la terre. Vous ne mettrez pas le SEIGNEUR votre Dieu à l’épreuve, comme vous l’avez fait à Massa. 
        Vous observerez avec soin les commandements du SEIGNEUR votre Dieu, les édits et les décrets qu’il t’a prescrits. Tu feras ce qui est droit et bon aux yeux du SEIGNEUR, afin d’être heureux, et d’entrer, pour en prendre possession, dans le bon pays que le SEIGNEUR a juré de donner à tes pères, en chassant tous tes ennemis devant toi, comme l’a dit le SEIGNEUR. 
        Et demain, quand ton fils te demandera : « Quels sont donc ces édits, ces décrets et ces ordonnances que le SEIGNEUR notre Dieu vous a prescrits ? », alors tu diras à ton fils : « Nous étions esclaves de Pharaon, en Égypte, et le SEIGNEUR nous a fait sortir d’Égypte par la force de sa main. Sous nos yeux, le SEIGNEUR a accompli des signes et des prodiges grands et funestes contre l’Égypte, Pharaon et toute sa maison. Mais nous, il nous a fait sortir de là pour nous faire entrer dans le pays qu’il voulait nous donner, celui qu’il avait promis par serment à nos pères. Alors le SEIGNEUR nous a commandé de mettre en pratique tous ces décrets, pour que nous craignions le SEIGNEUR notre Dieu : ainsi, nous serons toujours heureux et il nous gardera en vie comme nous le sommes aujourd’hui. Et nous serons justes si nous veillons à mettre en pratique tous ces commandements, en présence du SEIGNEUR notre Dieu, comme il nous l’a prescrit. »
      responsory: |-
        R/ Je t’aime, Seigneur, ma force,
        mon libérateur et le rocher de mon salut.

        Tu aimeras le Seigneur ton Dieu
        de tout ton cœur, de toute ton âme,
        de toute ta force.

        Garde-toi d’oublier le Seigneur
        qui t’a fait sortir de la maison de servitude.

        Qui garde mes commandements, dit Jésus,
        voilà celui qui m’aime, et mon Père l’aimera.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: Hymne à l’amour de Dieu
      content: |-
        Celui qui a l’amour dans le Christ, qu’il pratique les commandements du Christ. Ce lien en quoi consiste l’amour de Dieu, qui pourra l’expliquer ? La grandeur de sa beauté, qui est capable de l’exprimer ? Elles sont indicibles, les hauteurs où nous porte l’amour. L’amour nous unit à Dieu.* L’amour couvre la multitude des péchés*. L’amour supporte tout ; l’amour est patient pour tout ; rien de mesquin dans l’amour, rien de méprisant ; l’amour ne connaît pas la division, ne pousse pas à la révolte ; l’amour agit toujours dans la concorde ; c’est dans l’amour que tous les élus de Dieu ont obtenu la perfection ; sans l’amour, rien n’est agréable à Dieu. C’est dans l’amour que le Maître nous a fait venir à lui. C’est à cause de son amour pour nous que Jésus Christ notre Seigneur a donné son sang pour nous, selon la volonté de Dieu, sa chair pour notre chair, sa vie pour nos vies. 
        Vous voyez, mes bien-aimés, combien l’amour est quelque chose de grand et d’admirable : il est impossible d’expliquer sa perfection. Qui sera capable d’y atteindre sinon ceux que Dieu en a rendus dignes ? Prions-le donc, et demandons à sa miséricorde de nous trouver dans l’amour, purs de tout parti pris humain et irréprochables. Depuis Adam jusqu’aujourd’hui, toutes les générations ont disparu ;  mais ceux qui, par la grâce de Dieu, ont obtenu la perfection de l’amour, demeurent dans le séjour des saints, qui seront manifestés lorsque le Christ, dans son règne, viendra nous visiter. Comme dit l’Écriture : *Entrez un instant dans vos chambres, jusqu’à ce que ma colère et ma fureur soient passées. Je tiendrai compte d’un jour de fête et je vous ferai sortir de vos tombeaux*. 
        Heureux sommes-nous, mes bien-aimés, si nous accomplissons les commandements de Dieu dans la concorde qui vient de l’amour, pour que nos péchés soient pardonnés à cause de l’amour. L’Écriture dit en effet : * Heureux ceux dont les iniquités sont pardonnées, dont les péchés sont effacés. Heureux l’homme à qui le Seigneur n’impute aucune faute, dont la bouche ignore le mensonge*. Cette béatitude concerne ceux que Dieu a élus par Jésus Christ notre Seigneur. À lui la gloire pour les siècles des siècles. Amen.
      responsory: |-
        R/ Celui qui garde sa Parole
        demeure en Dieu, et Dieu en lui,
        alléluia, alléluia !

        Aimons-nous les uns les autres,
        puisque l’amour vient de Dieu.

        Nous savons qu’il demeure en nous
        grâce à l’Esprit Saint qu’il nous a donné.
  oration:
    - Fais que les événements du monde, Seigneur, se déroulent dans la paix, selon ton dessein, et que ton peuple connaisse la joie de te servir sans inquiétude.

morning:
  hymn:
    - beni-de-dieu
  psalmody:
    - psalm: PSALM_42
      antiphon:
        - "Envoie ta lumière et ta vérité : qu’elles guident mes pas !"
        - "Tu es mon sauveur et mon Dieu : de nouveau je te rendrai grâce."
    - psalm: OT_23
      antiphon:
        - Tu me guériras, tu me feras vivre, et je chanterai ta louange.
        - Le Seigneur n’est pas le Dieu des morts, mais le Dieu des vivants.
    - psalm: PSALM_64
      antiphon:
        - Heureux ton familier, ton élu, il habite ta demeure.
        - Ta parole, Seigneur, féconde notre terre et prépare les moissons.
  reading:
    biblicalReference: 1 Th 5, 4-5
    content: Frères, puisque vous n’êtes pas dans les ténèbres, le jour du Seigneur ne vous surprendra pas comme un voleur. En effet, vous êtes tous des fils de la lumière, des fils du jour ; nous n’appartenons pas à la nuit et aux ténèbres.
  responsory: |-
    R/ En toi est la source de la vie,
    \* Par ta lumière, nous voyons la lumière.
    V/ Seigneur, qu’il est précieux, ton amour. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Béni sois-tu, Seigneur, qui fis les soirs et les matins !
  intercession:
    content: |-
      Par le Fils, et dans l’Esprit,
      adressons notre prière au Père qui nous aime :

      R/ Fais-nous vivre de ton Esprit.

      Au matin du monde,
      ton Esprit sur les eaux éveillait la vie.
      — Éveille-nous à ta louange, pour ton service.

      À l’aube du salut,
      ton Esprit en Marie formait le Messie.
      — Forme-nous à l’obéissance, pour ton règne.

      Au jour de la Pentecôte,
      ton Esprit parlait par la bouche des Apôtres.
      — Mets sur nos lèvres la parole qui sauve.

      Au matin de ce jour,
      l’Esprit travaille en nous.
      — Qu’il habite nos prières et féconde nos efforts.
  oration:
    - "Seigneur, tu ouvres à ceux qui t’aiment les richesses de ton Esprit Saint, et tu fais grandir en eux ta propre vie en leur donnant part au corps de ton Fils ; aide-les à se comporter dans le monde en enfants de Dieu appelés à la liberté : qu’ils répondent par la sainteté de leur vie à la mission prophétique de l’Église."

middleOfDay:
  psalmody:
    - psalm: PSALM_118_7
      antiphon:
        - Que je chante ta loi, ô mon Dieu, sur la terre de mon exil.
    - psalm: PSALM_52
      antiphon:
        - Quand le Seigneur ramènera les déportés de son peuple, quelle fête en Jacob, en Israël, quelle joie !
    - psalm: PSALM_53
      antiphon:
        - Dieu me vient en aide, le Seigneur est mon appui.

  tierce:
    reading:
      biblicalReference: 1 Co 12, 4-6
      content: "Les dons de la grâce sont variés, mais c’est toujours le même Esprit. Les fonctions dans l’Église sont variées, mais c’est toujours le même Seigneur. Les activités sont variées, mais c’est toujours le même Dieu qui agit en tous."
    responsory: |-
      V/ Son salut est proche de ceux qui le craignent.
      La gloire habitera notre terre.
    oration: "Dieu qui as répandu ton Esprit Saint sur les Apôtres, envoie-nous ce même Esprit d’amour pour que nous témoignions de toi devant les hommes. Par Jésus, le Christ, notre Seigneur. Amen."
  sexte:
    reading:
      biblicalReference: 1 Co 12, 12-13
      content: "Notre corps forme un tout, il a pourtant plusieurs membres ; et tous les membres, malgré leur nombre, ne forment qu’un seul corps. Il en est ainsi pour le Christ. Tous, Juifs ou païens, esclaves ou hommes libres, nous avons été baptisés dans l’unique Esprit pour former un seul corps. Tous, nous avons été désaltérés par l’unique Esprit."
    responsory: |-
      V/ Père saint, garde-nous fidèles à ton nom :
      que notre unité soit parfaite.
    oration: "Dieu qui as révélé à l’Apôtre Pierre ta volonté de sauver tous les hommes, accorde-nous de déployer toutes nos énergies au service de ce dessein de ton amour. Par Jésus, le Christ, notre Seigneur. Amen."
  none:
    reading:
      biblicalReference: 1 Co 12, 24b.25-26
      content: "Dieu a organisé le corps de telle façon qu’il n’y ait pas de division dans le corps, mais que les différents membres aient tous le souci les uns des autres. Si un membre souffre, tous les membres partagent sa souffrance ; si un membre est à l’honneur, tous partagent sa joie."
    responsory: |-
      V/ Rassemble-nous, Seigneur, du milieu des nations,
      que nous rendions grâce à ton saint nom.
    oration: |-
      Dieu qui as envoyé ton ange au centurion Corneille pour lui montrer le bon chemin, donne-nous de travailler au salut du monde : qu’avec l’humanité tout entière, en communion à ton Église, nous parvenions jusqu’à toi.
vespers:
  hymn:
    - seigneur-au-seuil-de-cette-nuit
  psalmody:
    - psalm: PSALM_48_1
      antiphon:
        - L’homme comblé ne dure pas !
    - psalm: PSALM_48_2
      antiphon:
        - Que sert à l’homme de gagner l’univers, s’il vient à perdre son âme ?
    - psalm: NT_9
      antiphon:
        - Tu nous as rachetés par ton sang, Seigneur ; tu fis de nous un peuple de rois.
  reading:
    biblicalReference: Rm 3, 23-25a
    content: Tous les hommes sont pécheurs, ils sont tous privés de la gloire de Dieu, lui qui leur donne d’être des justes par sa seule grâce, en vertu de la rédemption accomplie dans le Christ Jésus. Car Dieu a exposé le Christ sur la croix afin que, par l’offrande de son sang, il soit le pardon pour ceux qui croient en lui. Ainsi Dieu voulait manifester sa justice.
  responsory: |-
    R/ Tu nous as rachetés, Seigneur,
    au prix de ton sang.
    V/ Hommes de toute race, langue, peuple et nation. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Exultez dans le Christ : il vous enrichit par sa pauvreté."
  intercession:
    content: |-
      Dans la confiance, prions le Christ qui fortifie son peuple et le conduit :

      R/ Garde-nous sur tes chemins.

      Ô Christ, Sagesse du Père, donne-nous d’entendre ta parole
      — et de la mettre en pratique.

      Lumière des nations, éclaire ceux qui les gouvernent :
      — qu’ils soient attentifs au bien des peuples.

      Dispensateur des dons de Dieu, tu as nourri les foules ;
      — que ta pitié nous porte à donner ce que nous avons à ceux qui n’ont rien.

      Médecin des âmes et des corps, suscite en nous ta charité,
      — pour que nous visitions les malades, nos frères.

      Gloire du Père, vie et résurrection de nos morts,
      — reçois-les dans ton Royaume.
  oration:
    - "Seigneur Dieu, à toi le jour, à toi les nuits ! Tu nous les donnes pour rythmer notre vie : à travers ombres et lumières, conduis-nous au jour qui ne finira pas."
