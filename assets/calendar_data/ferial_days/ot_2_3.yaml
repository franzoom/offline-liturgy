  psalmody:
    - psalm: PSALM_38_1
      antiphon:
        - Nous aussi, nous souffrons, attendant la rédemption de notre corps.
    - psalm: PSALM_38_2
      antiphon:
        - Écoute ma prière, Seigneur !
    - psalm: PSALM_51
      antiphon:
        - Pour l’éternité, j’espère en ta miséricorde.
  verse: |-
    V/ Ils ont publié l’œuvre de Dieu,
    ils ont compris ses merveilles.
  biblicalReading:
    - title: Le peuple élu
      ref: Dt 7, 6-14; 8, 1-6
      content: |-
        Tu es un peuple consacré au SEIGNEUR ton Dieu : c’est toi qu’il a choisi pour être son peuple, son domaine particulier parmi tous les peuples de la terre. 
        Si le SEIGNEUR s’est attaché à vous, s’il vous a choisis, ce n’est pas que vous soyez le plus nombreux de tous les peuples, car vous êtes le plus petit de tous. C’est par amour pour vous, et pour tenir le serment fait à vos pères, que le SEIGNEUR vous a fait sortir par la force de sa main, et vous a rachetés de la maison d’esclavage et de la main de Pharaon, roi d’Égypte. 
        Tu sauras donc que c’est le SEIGNEUR ton Dieu qui est Dieu, le Dieu vrai qui garde son Alliance et sa fidélité pour mille générations à ceux qui l’aiment et gardent ses commandements. Mais il riposte à ses adversaires en les faisant périr, et sa riposte est immédiate. 
        Tu garderas donc le commandement, les décrets et les ordonnances que je te prescris aujourd’hui de mettre en pratique. Et parce que vous aurez écouté ces ordonnances, que vous les aurez gardées et mises en pratique, le SEIGNEUR ton Dieu te gardera l’Alliance et la fidélité qu’il a jurées à tes pères. Il t’aimera, il te bénira, il te multipliera, il bénira le fruit de ton sein et le fruit de ton sol, ton froment, ton vin nouveau, ton huile fraîche, la portée de tes vaches et de tes brebis, sur la terre qu’il a juré à tes pères de te donner. Béni seras-tu plus que tous les peuples ! Pas de stérilité chez toi, ni pour les hommes ni pour les femmes, ni pour le bétail. 
        Tous les commandements que je vous prescris aujourd’hui, vous veillerez à les mettre en pratique, afin que vous viviez, deveniez de plus en plus nombreux et entriez en possession du pays que le SEIGNEUR a juré de donner à vos pères. Souviens-toi de la longue marche que tu as faite pendant quarante années dans le désert ; le SEIGNEUR ton Dieu te l’a imposée pour te faire passer par la pauvreté ; il voulait t’éprouver et savoir ce que tu as dans le cœur : allais-tu garder ses commandements, oui ou non ? Il t’a fait passer par la pauvreté, il t’a fait sentir la faim, et il t’a donné à manger la manne — cette nourriture que ni toi ni tes pères n’aviez connue — pour que tu saches que l’homme ne vit pas seulement de pain, mais de tout ce qui vient de la bouche du SEIGNEUR. Ton vêtement ne s’est pas usé sur toi, et ton pied ne s’est pas enflé, au cours de ces quarante années ! Tu le sauras en ton cœur : comme un homme éduque son fils, ainsi le SEIGNEUR ton Dieu fait ton éducation. 
        Tu garderas les commandements du SEIGNEUR ton Dieu pour marcher sur ses chemins et pour le craindre.
      responsory: |-
        R/ Le premier, Dieu nous a aimés.

        Il vous a choisis comme son peuple,
        parmi tous les peuples de la terre.

        Par amour pour vous, dans sa fidélité
        il vous a délivrés de la maison de servitude.

        Il vous a donné la manne pour vous montrer
        que l’homme ne vit pas de pain seulement.
  patristicReading:
    - title: ACTES DU CONCILE VATICAN II - L’Église
      subtitle: « Je serai le Sauveur de mon peuple »
      content: Le Père éternel, par le mystérieux dessein parfaitement libre de sa sagesse et de sa bonté, a créé le monde entier et décidé d’élever les hommes à la participation de sa vie divine. Après leur chute en la personne d’Adam, il ne les a pas abandonnés ; il n’a pas cessé de leur fournir les secours nécessaires à leur salut, dans la perspective du Christ rédempteur *qui est l’image du Dieu invisible, le premier-né avant toute créature*. Tous ceux qu’il a choisis, le Père, avant tous les siècles, *les a connus par avance, les a destinés à être l’image de son Fils, pour faire de ce Fils l’aîné d’une multitude de frères.* Et tous ceux qui croient au Christ, il a décidé de les convoquer pour former la sainte Église. Celle-ci, annoncée par des préfigurations dès l’origine du monde, avait été merveilleusement préparée dans l’histoire du peuple d’Israël et dans l’ancienne Alliance. Elle a été fondée aux derniers temps, elle s’est manifestée par l’effusion du Saint-Esprit et, à la fin des siècles, elle trouvera sa consommation dans la gloire. Alors, comme l’ont enseigné les Pères, tous les justes depuis Adam, « depuis Abel, le juste, jusqu’au dernier élu », seront rassemblés auprès du Père dans l’Église universelle.~ Les hommes qui n’ont pas encore accueilli l’Évangile se trouvent rattachés au peuple de Dieu, par des relations diverses. En premier lieu vient ce peuple auquel furent accordées les alliances et les promesses, et dont le Christ est né selon la chair ; ce peuple est très aimé, comme le prouve son élection, à cause de ses pères, *car les dons et l’appel de Dieu sont irrévocables.* Mais le dessein de salut enveloppe aussi les hommes qui reconnaissent le Créateur, en premier lieu les Musulmans qui, professant la foi d’Abraham, adorent avec nous le Dieu unique, miséricordieux, qui jugera l’humanité au dernier jour. Et quant aux autres, qui cherchent le Dieu inconnu à travers les ombres et les images, Dieu n’est pas loin d’eux non plus, puisque *c’est lui qui donne à tous la vie, le souffle et tout le reste*, et puisque, étant Sauveur, il *veut que tous les hommes soient sauvés*. En effet, ceux qui ne connaissent pas l’Évangile du Christ ni son Église, sans qu’il y ait de leur faute, mais qui cherchent Dieu d’un cœur sincère et s’efforcent d’agir, sous l’influence de la grâce, de façon à accomplir sa volonté, connue par les impératifs de leur conscience, ceux-là peuvent obtenir le salut éternel. La Providence divine ne refuse pas les secours nécessaires au salut à ceux qui, sans faute de leur part, ne sont pas encore parvenus à la connaissance explicite de Dieu et s’efforcent de mener une vie droite, ce qu’ils ne peuvent faire sans la grâce de Dieu. En effet, tout ce qu’on trouve chez eux de bon et de vrai, l’Église le considère comme une préparation à l’Évangile comme un don accordé par celui qui éclaire tout homme pour que, finalement, il ait la vie.
      responsory: |-
        R/ Dieu a tant aimé le monde
        qu’il a donné son Fils unique.

        Ce n’est pas nous qui avons aimé Dieu :
        lui, le premier, nous a aimés.

        Son Fils, son unique, il l’a offert
        pour les péchés du monde entier.

        À tous ceux qui croient au Christ,
        il donne la vie éternelle.
  oration:
    - "Seigneur notre Père, nous en appelons à ta providence qui jamais ne se trompe en ses desseins : tout ce qui fait du mal, écarte-le, et donne-nous ce qui peut nous aider."

morning:
  hymn:
    - tel-un-brouillard-qui-se-dechire
  psalmody:
    - psalm: PSALM_76
      antiphon:
        - Dieu la sainteté est ton chemin ! Quel Dieu est grand comme toi ?
        - Au jour d’angoisse, je tends les mains vers toi, Seigneur.
    - psalm: OT_3
      antiphon:
        - Béni soit Dieu qui rabaisse les puissants et relève le faible !
        - Mon cœur bondit de joie pour le Seigneur.
    - psalm: PSALM_96
      antiphon:
        - Tu es, Seigneur, le Très-Haut sur toute la terre !
        - "Que le Seigneur soit votre joie : rendez grâce en rappelant son nom très saint !"
  reading:
    biblicalReference: Rm 8, 35.37
    content: Qui pourra nous séparer de l’amour du Christ ? La détresse ? L’angoisse ? La persécution ? La faim ? Le dénuement ? Le danger ? Le supplice ? En tout cela nous sommes les grands vainqueurs grâce à celui qui nous a aimés.
  responsory: |-
    R/ Je peux tout en celui qui me fortifie,
    V/ Dans l’angoisse, dans les épreuves. R/
    V/ Lorsque je suis faible, c’est alors que je suis fort. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Servons le Seigneur dans la justice et la sainteté véritables.
  intercession:
    content: |-
      Dans la paix de l’Esprit Saint, prions le Seigneur Dieu :

      R/ Kyrie, eleison.

      Pour que l’Église grandisse
      et que les chrétiens demeurent dans l’unité,

      Pour la famille de Dieu,
      ici rassemblée au nom du Christ,

      Pour le peuple chrétien et pour ses pasteurs,
      le pape, les évêques et les prêtres,

      Pour que le travail de ce jour nous rapproche de Dieu
      et nous procure le pain quotidien,

      Pour nos frères qui souffrent
      dans leur âme ou dans leur corps.
  oration:
    - "Tu as voulu, Seigneur, que la puissance de l’Évangile travaille le monde à la manière d’un ferment ; veille sur tous ceux qui ont à répondre à leur vocation chrétienne au milieu des occupations de ce monde : qu’ils cherchent toujours l’Esprit du Christ, pour qu’en accomplissant leurs tâches d’hommes, ils travaillent à l’avènement de ton Règne."

middleOfDay:
  psalmody:
    - psalm: PSALM_118_8
      antiphon:
        - De ton amour, Seigneur, la terre est pleine !
    - psalm: PSALM_54_1_2
      antiphon:
        - Le soir et le matin et à midi, je crie vers mon Dieu !
    - psalm: PSALM_54_3
      antiphon:
        - Le soir et le matin et à midi, je crie vers mon Dieu !

  tierce:
    reading:
      biblicalReference: Dt 1, 16-17a
      content: |-
        J’ai donné des ordres à vos juges : Vous entendrez les causes de vos frères, et vous trancherez avec justice les affaires de chacun de vos frères, ou avec l’émigré qu’il a chez lui. Vous n’aurez pas de partialité dans le jugement : entendez donc le petit comme le grand, n’ayez peur de personne, car le jugement appartient à Dieu.
    responsory: |-
      V/ Le Seigneur est juste, il aime toute justice :
      Les hommes droits le verront face à face.
    oration: "Dieu, qui as révélé au monde que les artisans de paix seront appelés tes fils, aide-nous à rechercher toujours cette justice qui seule peut garantir aux hommes une paix solide et durable."
  sexte:
    reading:
      biblicalReference: Is 55, 8-9
      content: "Mes pensées ne sont pas vos pensées, et mes chemins ne sont pas vos chemins, déclare le Seigneur. Autant le ciel est élevé au-dessus de la terre, autant mes chemins sont élevés au-dessus des vôtres, et mes pensées au-dessus de vos pensées."
    responsory: |-
      V/ Seigneur, Dieu de l’univers, qui est comme toi ?
      Seigneur puissant, que ta fidélité environne.
    oration: "Père, au milieu du jour tu nous donnes un temps de repos pour refaire nos corps et nos esprits, accorde-nous de le recevoir dans la reconnaissance et d’en tirer profit pour ton service et celui de nos frères. Par Jésus, le Christ, notre Seigneur. Amen."
  none:
    reading:
      biblicalReference: 1 S 16, 7b
      content: "Dieu ne regarde pas comme les hommes, car les hommes regardent l’apparence, mais le Seigneur regarde le cœur."
    responsory: |-
      V/ Éprouve-moi, mon Dieu, tu connaîtras mon cœur,
      conduis-moi sur le chemin d’éternité.
    oration: "Seigneur Jésus Christ, toi qui étendis les bras sur la croix pour sauver tous les hommes, donne-nous de te plaire en chacun de nos actes pour faire connaître au monde l’œuvre de ton amour. Toi qui règnes pour les siècles des siècles. Amen."
vespers:
  hymn:
    - ouvre-mes-yeux-seigneur
  psalmody:
    - psalm: PSALM_61
      antiphon:
        - "Lui seul est mon rocher, mon salut, ma citadelle : je suis inébranlable."
        - "Nous avons cette joyeuse espérance : notre Sauveur paraîtra dans la gloire."
    - psalm: PSALM_66
      antiphon:
        - 1R/ du psaume. 2 Ant. À toi, Dieu, la louange unanime des peuples !
    - psalm: NT_6
      antiphon:
        - R/ Gloire à toi, premier-né d’entre les morts.
  reading:
    biblicalReference: 1P 5, 5b-7
    content: Revêtez-vous tous d’humilité dans vos rapports les uns avec les autres. En effet Dieu s’oppose aux orgueilleux, aux humbles il accorde sa grâce. Tenez-vous donc humblement sous la main puissante de Dieu pour qu’il vous élève quand le jugement viendra. Déchargez-vous sur lui de tous vos soucis puisqu’il s’occupe de vous.
  responsory: |-
    R/ Qu’est-ce que l’homme, Seigneur,
    pour que tu le visites ?
    \* Tu mets toute chose à ses pieds.
    V/ L’homme ici-bas n’est qu’un souffle.  \*
    V/ Tu l’as voulu un peu moindre qu’un Dieu. \*
  evangelicAntiphon:
    common: À toi, Dieu, toute gloire ! À toi, Seigneur, la grâce !
  intercession:
    content: |-
      Dieu se révèle aux pauvres et aux petits.
      Prions-le dans la simplicité du cœur :

      R/ En ta tendresse, écoute nos prières.

      Que tous les peuples te reconnaissent vrai Dieu,
      et Jésus Christ, le Sauveur que tu as envoyé.

      Souviens-toi de ton Église : garde-la de tout mal ;
      qu’elle grandisse en ton amour.

      Souviens-toi de nos parents, de nos amis, de nos bienfaiteurs.

      Souviens-toi de ceux qui portent le poids du jour.

      Dieu de miséricorde, souviens-toi de ceux qui sont morts aujourd’hui : qu’ils entrent dans ton Royaume.
  oration:
    - Seigneur, ton nom est saint, ton amour s’étend d’âge en âge ; reçois la prière de ton Église et fais-lui la grâce de ta louange.
