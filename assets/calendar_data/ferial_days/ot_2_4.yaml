  verse: |-
    V/ Seigneur, à qui irions-nous ?
    Tu as les paroles de la vie éternelle.
  biblicalReading:
    - title: Supplication à Moïse
      ref: Dt 9, 7-21.25-29
      content: |-
        Souviens-toi. N’oublie pas que tu as irrité le SEIGNEUR ton Dieu dans le désert. Depuis le jour où vous êtes sortis d’Égypte jusqu’à ce que vous arriviez en ce lieu, vous avez été rebelles au SEIGNEUR. 
        Au mont Horeb vous avez irrité le SEIGNEUR, et le SEIGNEUR s’est mis dans une telle colère qu’il voulait vous exterminer. J’étais monté sur la montagne pour recevoir les tables de pierre, les tables de l’Alliance que le SEIGNEUR a conclue avec vous. Je suis resté dans la montagne quarante jours et quarante nuits sans manger ni boire. Le SEIGNEUR m’a donné les deux tables de pierre écrites du doigt de Dieu, et portant toutes les paroles qu’il vous avait dites du milieu du feu, sur la montagne, le jour de l’assemblée. C’est donc au bout de quarante jours et de quarante nuits que le SEIGNEUR m’a donné ces deux tables de pierre, les tables de l’Alliance. Le SEIGNEUR me dit : « Lève-toi, descends vite d’ici, car ton peuple, que tu as fait sortir d’Égypte, s’est corrompu. Ils n’ont pas mis longtemps à s’écarter du chemin que je leur avais ordonné de suivre : ils se sont fait une idole en métal fondu. » Le SEIGNEUR me dit encore : « Je vois que ce peuple est un peuple à la nuque raide. Laisse-moi faire, je vais les anéantir, effacer leur nom de sous les cieux, et je ferai de toi une nation plus puissante et plus nombreuse que ce peuple ! » Je redescendis de la montagne, qui était toujours en feu ; je tenais dans les mains les deux tables de l’Alliance. Et je vis que vous veniez de pécher contre le SEIGNEUR votre Dieu. Vous vous étiez fait un veau en métal fondu, vous n’aviez pas mis longtemps à vous écarter du chemin que le SEIGNEUR vous avait ordonné de suivre. Je pris les deux tables ; de mes deux mains, je les jetai et je les brisai sous vos yeux. 
        Je tombai à terre devant le SEIGNEUR, et, comme la première fois, je fus quarante jours et quarante nuits sans manger ni boire, à cause de tous les péchés que vous aviez commis : vous aviez fait ce qui est mal aux yeux du SEIGNEUR et ainsi vous l’aviez exaspéré. Je redoutais cette colère, cette fureur du SEIGNEUR, irrité au point de vouloir vous anéantir. Et, cette fois encore, le SEIGNEUR m’écouta. Contre Aaron également, le SEIGNEUR se mit en grande colère, au point de vouloir l’anéantir ; à ce moment-là j’ai intercédé aussi pour Aaron. Quant à votre péché, ce veau que vous aviez fait, je l’ai pris, je l’ai brûlé, je l’ai broyé, je l’ai réduit en fine poussière, et j’en ai jeté la poussière dans le torrent qui descend de la montagne. 
        Je suis donc tombé à terre devant le SEIGNEUR et, durant ces quarante jours et ces quarante nuits, je restai prostré, car le SEIGNEUR avait dit qu’il allait vous anéantir. J’ai intercédé auprès du SEIGNEUR et j’ai dit : « SEIGNEUR mon Dieu, ne détruis pas ton peuple, ton héritage, lui que tu as racheté dans ta grandeur et que tu as fait sortir d’Égypte par ta main puissante. Souviens-toi de tes serviteurs, Abraham, Isaac et Jacob ; ne regarde pas l’endurcissement de ce peuple, ni sa méchanceté, ni son péché. Que, dans le pays d’où tu nous as fait sortir, l’on ne dise pas : “Le SEIGNEUR n’a pas été capable de les faire entrer dans le pays dont il leur avait parlé ; c’est à cause de sa haine contre eux qu’il les a fait sortir pour les faire mourir dans le désert.” Pourtant, c’est bien eux, ton peuple, ton héritage, que tu as fait sortir par ta grande force et ton bras étendu. »
      responsory: |-
        R/ Toujours vivant pour intercéder,
        Jésus sauve parfaitement
        ceux qui, par lui, s’avancent vers Dieu.

        Seigneur, ne détruis pas ton peuple,
        tu l’as délivré par ta grandeur.

        Souviens-toi de tes serviteurs :
        Abraham, Isaac, Jacob,
        sans faire attention à l’indocilité de ce peuple.

        Ils sont ton peuple, ton héritage,
        que tu as fait sortir par ta grande puissance.
  patristicReading:
    - title: LETTRE DE SAINT FULGENCE DE RUSPE AU DIACRE FERRAND
      subtitle: « Le Christ toujours vivant intercède pour nous »
      content: |-
        Il faut remarquer d’abord que, dans la conclusion des oraisons nous disons : « Par Jésus Christ, ton Fils, notre Seigneur ». Nous ne disons jamais « Par l’Esprit Saint ». Ce n’est pas sans raison que l’Église s’exprime ainsi dans sa célébration ; c’est à cause du mystère que voici : %L’homme Jésus Christ est devenu médiateur entre Dieu et les hommes, prêtre pour toujours à la manière de Melkisédek. C’est par son propre sang qu’il est entré une fois pour toutes dans le sanctuaire, mais non pas dans un sanctuaire fait de main d’homme, et simple copie du véritable%. Il est entré dans le ciel même, où il est à la droite de Dieu et intercède pour nous.
        L’Apôtre dit, lorsqu’il le considère dans cette fonction de grand prêtre : %En toute circonstance, offrons à Dieu par lui un sacrifice de louange, c’est-à-dire l’acte de foi qui sort de nos lèvres en l’honneur de son nom%. C’est donc par lui que nous offrons le sacrifice de louange et de prière, parce que c’est par sa mort que nous avons été réconciliés avec Dieu, alors que nous étions ses ennemis. C’est par lui, en effet, qui a daigné devenir victime pour nous, que notre victime peut être agréée par Dieu. Aussi saint Pierre nous exhorte-t-il ainsi : %Vous aussi, soyez les pierres vivantes qui servent à construire le Temple spirituel, et vous serez le sacerdoce saint, présentant des offrandes spirituelles que Dieu pourra accepter par le Christ Jésus%. Telle est la raison pour laquelle nous nous adressons à Dieu le Père « par Jésus Christ notre Seigneur ». ~
        Lorsque l’on fait mention du prêtre, cela ne montre pas autre chose que le mystère de l’incarnation du Seigneur, par lequel le Fils de Dieu, %alors qu’il était dans la condition de Dieu, se dépouilla lui-même en prenant la condition du serviteur% ; en raison de celle-ci, il %s’est abaissé lui-même en devenant obéissant jusqu’à mourir. Il a été amoindri, mis un peu au-dessous des anges%, en descendant un peu au-dessous des anges, tout en restant l’égal de son Père, dans l’unité. Oui, le Fils a été amoindri, en demeurant égal au Père, du fait qu’il a voulu ressembler aux hommes. Il s’est amoindri quand il s’est %dépouillé lui-même en prenant la condition du serviteur%. L’amoindrissement du Christ, c’est son dépouillement, et son dépouillement n’est pas autre chose que l’acceptation de la condition de serviteur.
        Le Christ, demeurant dans la condition divine, était le Fils unique de Dieu, c’est donc à lui que nous offrons des sacrifices en même temps qu’au Père : mais %en prenant la condition du serviteur%, il est devenu notre prêtre, par qui nous pouvons %offrir un sacrifice vivant et saint, capable de plaire à Dieu.% Nous n’aurions pas pu offrir une victime si le Christ ne s’était pas fait victime pour nous : c’est en lui que la nature de notre humanité est le véritable sacrifice qui donne le salut. ~ Car lorsque nous manifestons que nos prières sont présentées par le prêtre éternel, notre Seigneur, nous proclamons que la chair de notre humanité est réelle en lui, selon la parole de l’Apôtre : %Le grand prêtre est toujours pris parmi les hommes et chargé d’intervenir en faveur des hommes dans leurs relations avec Dieu ; il doit offrir des dons et des sacrifices pour les péchés%. Mais lorsque nous disons « ton Fils », et que nous ajoutons : « qui vit et règne avec toi dans l’unité du Saint-Esprit », nous faisons mémoire de cette unité qui existe par nature entre le Père, le Fils et le Saint-Esprit : on montre par là que le Christ tout à la fois s’acquitte pour nous de la fonction sacerdotale, et possède l’unité de nature avec le Père et l’Esprit Saint."
      responsory: |-
        R/ Jésus toujours vivant,
        intercède pour nous auprès du Père.

        Imitons ceux qui reçoivent
        par la persévérance et la foi
        l’héritage des promesses.

        L’ancre de notre espérance,
        c’est le Christ
        auprès du Père.
  oration:
    - |-
      Seigneur, source de tout bien, réponds sans te lasser à notre appel : inspire-nous ce qui est juste, aide-nous à l’accomplir.

morning:
  hymn:
    - pere-du-premier-mot
  psalmody:
    - psalm: PSALM_79
      antiphon:
        - Réveille, ô Dieu, ta vaillance, et viens à notre secours.
        - "Jamais plus nous n’irons loin de toi : fais-nous vivre et invoquer ton nom."
    - psalm: OT_19
      antiphon:
        - Exultant de joie, vous puiserez les eaux aux sources du salut.
        - Ma force et mon chant c’est le Seigneur !
    - psalm: PSALM_80
      antiphon:
        - Criez de joie pour Dieu, notre force ; acclamez le Dieu de Jacob.
        - Dieu nourrit son peuple de la fleur du froment.
  reading:
    biblicalReference: Rm 14, 17-19
    content: Le royaume de Dieu ne consiste pas en des questions de nourriture ou de boisson ; il est justice, paix et joie dans l’Esprit Saint. Celui qui sert le Christ de cette manière-là plaît à Dieu, et il est approuvé par les hommes. Recherchons donc ce qui contribue à la paix, et ce qui nous associe les uns aux autres en vue de la même construction.
  responsory: |-
    R/ Que la paix de Dieu
    garde nos pensées dans le Christ.
    V/ Réjouissons-nous en tout temps. R/
    V/ Tenons ferme dans la parole. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Dieu nous apporte le salut, œuvre d’amour de son cœur.
  intercession:
    content: |-
      Pour tous nos frères, prions le Maître de la vie :

      Ceux qui s’éveillent, 
      — qu’ils s’éveillent à toi.

      Ceux qui vont au travail,
      — qu’ils travaillent pour toi.

      Ceux qui restent dans leur maison,
      — qu’ils y restent avec toi.

      Ceux qui rentrent du travail,
      — qu’ils se reposent auprès de toi.

      Ceux qui sont malades ou désespérés,
      — qu’ils se tournent vers toi.

      Ceux qui vont passer la mort,
      — qu’ils meurent en toi.
  oration:
    - "Nous te prions, Seigneur, toi qui es la vraie lumière et le créateur de la lumière : garde-nous attentifs à ta loi pour que nous vivions dans ta clarté."

middleOfDay:
  psalmody:
    - psalm: PSALM_118_9
      antiphon:
        - Mon bonheur, c’est la loi de ta bouche.
    - psalm: PSALM_55
      antiphon:
        - Je m’appuie sur toi, Seigneur, et je n’ai plus peur.
    - psalm: PSALM_56
      antiphon:
        - Ton amour, Seigneur, est plus grand que les cieux.

  tierce:
    reading:
      biblicalReference: Ga 5, 13-14
      content: |-
        Vous avez été appelés à la liberté. Mais que cette liberté ne soit pas prétexte pour satisfaire votre égoïsme ; au contraire, mettez-vous, par amour, au service les uns des autres. Car toute la Loi atteint sa perfection dans un seul commandement, et le voici : Tu aimeras ton prochain comme toi-même.
    responsory: |-
      V/ Je cours dans la voie de tes volontés,
      car tu mets au large mon cœur.
    oration: |-
      Père saint, nous rappelant cette heure où l’Esprit descendit sur les Apôtres, nous te prions : fais-nous vivre tout au long de cette journée de l’amour révélé par ton Fils, Jésus, le Christ, notre Seigneur. Amen.
  sexte:
    reading:
      biblicalReference: Ga 5, 16-17
      content: "Vivez sous la conduite de l’Esprit de Dieu, alors vous n’obéirez pas aux tendances égoïstes de la chair. Car les tendances de la chair s’opposent à l’esprit, et les tendances de l’esprit s’opposent à la chair. En effet, il y a là un affrontement qui vous empêche de faire ce que vous voudriez."
    responsory: |-
      V/ Toi, tu es bon, Seigneur, tu fais du bien.
      Apprends-moi tes commandements.
    oration: |-
      Dieu éternel et tout-puissant, en qui rien n’est sombre ni obscur, communique ta lumière à nos cœurs : en recevant ta loi et tes préceptes, nous marcherons sur ta route d’un cœur léger. Par Jésus, le Christ, notre Seigneur. Amen.
  none:
    reading:
      biblicalReference: Ga 5, 22-23a.25
      content: |-
        Voici ce que produit l’Esprit : amour, joie, paix, patience, bonté, bienveillance, foi, humilité et maîtrise de soi. Puisque l’Esprit nous fait vivre, laissons-nous conduire par l’Esprit.
    responsory: |-
      V/ Seigneur, ton souffle est bienfaisant,
      qu’il me guide en un pays de plaines.
    oration: |-
      Nous en appelons à toi, Seigneur, toi qui conduis ta créature humaine à travers les conflits de ce monde : fais aboutir les volontés de paix de notre temps, afin que tous les hommes puissent vivre heureux et te louer pour l’amour que tu donnes.
vespers:
  hymn:
    - o-pere
  psalmody:
    - psalm: PSALM_71_1
      antiphon:
        - Il aura souci du malheureux ; il sauvera le pauvre et le faible.
    - psalm: PSALM_71_2
      antiphon:
        - J’ai fait de toi la lumière des peuples, mon salut jusqu’au bout du monde.
    - psalm: NT_10
      antiphon:
        - Il a pris possession de son règne, le Seigneur Dieu, Maître de tout !
  reading:
    biblicalReference: 1 P 1, 22-23
    content: En obéissant à la vérité, vous vous êtes purifiés pour vous aimer sincèrement comme des frères. D’un cœur pur, aimez-vous intensément les uns les autres, car Dieu vous a fait renaître, non pas d’une semence périssable, mais d’une semence impérissable, sa parole vivante qui demeure.
  responsory: |-
    R/ Pour toujours, ta parole Seigneur,
    se dresse dans les cieux !
    V/ Ta fidélité demeure d’âge en âge. R/
    V/ Jamais je n’oublierai tes commandements. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Exaltez le Seigneur : il comble de bien les affamés."
  intercession:
    content: |-
      Prions le Christ, lumière des nations et joie de tous les saints :

      R/ La nuit, pour toi, n’est pas ténèbre.

      Lumière de lumière et Verbe de Dieu, tu es venu sauver les hommes :
      – conduis les catéchumènes à la connaissance de la vérité.

      Tu veux nous délivrer de la puissance des ténèbres :
      – chasse l’obscurité de nos cœurs.

      Tu veux que l’intelligence de l’homme perce les secrets de la nature :
      – fais que la science serve la vie pour l’éclat de ta gloire.

      Tu veux que nous rendions la terre habitable à tous :
      – que ta parole éclaire ceux qui travaillent à ta justice.

      Toi qui ouvres aux croyants les portes que nul ne peut fermer :
      – mène nos frères défunts sur le chemin de la lumière.
  oration:
    - Dieu, qui accordes le ciel en récompense à ceux qui veillent au service de ta louange, nous t’en prions, enlève les ténèbres de nos cœurs pour que nous ayons la joie de contempler sans fin ta lumière.
