invitatory:
  antiphon:
    - Béni sois-tu, Seigneur, Dieu de tendresse et d’amour.

readings:
  hymn:
    - retournez-vous-voici-l-esprit
  psalmody:
    - psalm: PSALM_37_1
      antiphon:
        - Seigneur, reprends-moi sans colère !
    - psalm: PSALM_37_2
      antiphon:
        - Seigneur, tout mon désir est devant toi.
    - psalm: PSALM_37_3
      antiphon:
        - Oui, j’avoue mon péché ; ne m’abandonne pas, mon Sauveur !
  verse: |-
    V/ Tu es mon rempart et mon refuge :
    j’espère en ta parole.
  biblicalReading:
    - title: L’unique option
      ref: Dt 10, 12-22; 11, 9.26-28
      content: |-
        Et maintenant, sais-tu, Israël, ce que le SEIGNEUR ton Dieu te demande ? Craindre le SEIGNEUR ton Dieu, suivre tous ses chemins, aimer le SEIGNEUR ton Dieu, le servir de tout ton cœur et de toute ton âme, garder les commandements et les décrets du SEIGNEUR que je te donne aujourd’hui pour ton bien. 
        C’est au SEIGNEUR ton Dieu qu’appartiennent les cieux et les hauteurs des cieux, la terre et tout ce qu’elle renferme. Et pourtant, c’est uniquement à tes pères que le SEIGNEUR ton Dieu s’est attaché par amour. Après eux, entre tous les peuples, c’est leur descendance qu’il a choisie, ce qu’il fait encore aujourd’hui avec vous. Pratiquez la circoncision du cœur, n’ayez plus la nuque raide, car le SEIGNEUR votre Dieu est le Dieu des dieux et le SEIGNEUR des seigneurs, le Dieu grand, vaillant et redoutable, qui est impartial et ne se laisse pas acheter. C’est lui qui rend justice à l’orphelin et à la veuve, qui aime l’immigré, et qui lui donne nourriture et vêtement. Aimez donc l’immigré, car au pays d’Égypte vous étiez des immigrés. 
        Tu craindras le SEIGNEUR ton Dieu, tu le serviras, c’est à lui que tu resteras attaché, c’est par son nom que tu prêteras serment. Il est ton Dieu, c’est lui que tu dois louer : il a fait pour toi ces choses grandes et redoutables que tu as vues de tes yeux. Quand tes pères sont arrivés en Égypte, ils n’étaient que soixante-dix ; mais à présent le SEIGNEUR votre Dieu vous a rendus aussi nombreux que les étoiles du ciel. 
        Tu aimeras donc le SEIGNEUR ton Dieu et tu garderas ses observances, ses décrets, ses ordonnances et ses commandements, chaque jour. 
        Aujourd’hui, contrairement à vos fils à qui il n’a pas été donné de connaître et de voir, vous, vous connaissez les leçons du SEIGNEUR votre Dieu, sa grandeur, sa main forte et son bras étendu ; les signes et les œuvres qu’il a accomplis en Égypte, contre Pharaon, roi d’Égypte, et tout son pays : ce qu’il a fait à l’armée égyptienne, à ses chevaux et à ses chars, en faisant déferler sur eux les eaux de la mer des Roseaux tandis qu’ils vous poursuivaient — le SEIGNEUR les a supprimés ; vous le constatez encore aujourd’hui ; vous connaissez ce qu’il a fait pour vous dans le désert jusqu’à ce que vous arriviez en ce lieu ; ce qu’il a fait à Datane et à Abiram, les fils d’Éliab, fils de Roubène, quand la terre ouvrit sa bouche et les engloutit au milieu de tout Israël, avec leurs familles, leurs tentes et tous les gens qui les suivaient. 
        Ce sont bien vos propres yeux qui ont vu toute la grande œuvre accomplie par le SEIGNEUR ! Vous garderez donc tous les commandements que je te prescris aujourd’hui, afin d’être forts, de prendre possession du pays où vous allez entrer et de prolonger vos jours sur la terre que le SEIGNEUR a juré à vos pères de leur donner, à eux et à leur descendance, un pays ruisselant de lait et de miel. 
        Vois ! Aujourd’hui je vous propose la bénédiction ou la malédiction : la bénédiction si vous écoutez les commandements du SEIGNEUR votre Dieu, que je vous donne aujourd’hui ; la malédiction si vous n’écoutez pas les commandements du SEIGNEUR votre Dieu, si vous vous écartez du chemin que je vous prescris aujourd’hui, pour suivre d’autres dieux que vous ne connaissez pas.
      responsory: |-
        R/ Quant à nous, aimons le Seigneur notre Dieu
        puisque lui nous a aimés le premier.

        Celui qui garde la parole du Seigneur,
        en lui l’amour de Dieu atteint sa perfection.

        Ses commandements ne sont pas pesants :
        celui qui naît de Dieu est vainqueur du monde.
  patristicReading:
    - title: LA PERFECTION SPIRITUELLE PAR DIADOQUE DE PHOTICÉ
      subtitle: L’amour de Dieu.
      content: |-
        Celui qui se chérit lui-même ne peut pas aimer Dieu ; mais celui qui, à cause des richesses surabondantes de l’amour divin, ne se chérit pas lui-même, celui-là aime Dieu. Aussi un tel homme ne cherche-t-il jamais sa propre gloire, mais celle de Dieu ; car celui qui se chérit lui-même cherche sa propre gloire. Celui qui chérit Dieu aime la gloire de son Créateur. 
        C’est en effet le propre d’une âme sensible à l’amour de Dieu, que de chercher constamment la gloire de Dieu chaque fois qu’elle accomplit les commandements, et de se réjouir de son propre abaissement. Car la gloire convient à Dieu en raison de sa grandeur ; et l’abaissement convient à l’homme, car il fait de lui le familier de Dieu. Si nous agissons ainsi, nous serons joyeux à l’exemple de saint Jean Baptiste et nous commencerons à répéter sans relâche : *Il faut qu’il s’élève, et que je diminue*. 
        Je connais quelqu’un qui aime tellement Dieu — bien qu’il s’afflige de ne pas l’aimer comme il le voudrait — que son âme éprouve sans cesse ce désir fervent : que Dieu soit glorifié en lui, et que lui-même soit comme n’existant pas. Un tel homme ne sait pas ce qu’il est, même lorsqu’il reçoit des éloges, car, dans son grand désir d’abaissement, il ne pense pas à sa propre dignité : il accomplit le culte divin, comme c’est la loi des prêtres ; mais, dans son extrême disposition d’amour pour Dieu, il cache le souvenir de sa propre dignité dans l’abîme de son amour pour Dieu ; dans un esprit d’humilité, il enfouit l’orgueil qu’il en tirerait pour ne jamais paraître à son propre jugement qu’un serviteur inutile. Il est comme étranger à sa propre dignité, dans son désir d’abaissement. C’est ce que nous devons faire, nous aussi ; fuir tout honneur et toute gloire, à cause de la richesse débordante d’amour du Seigneur qui nous a tant aimés. 
        *Celui qui aime Dieu*, dans le fond de son cœur, *celui-là est connu de lui*. Dans la mesure, en effet, où l’on accueille l’amour de Dieu dans le fond de son âme, dans cette mesure on a l’amour de Dieu. C’est pourquoi, désormais, un tel homme vit dans une ardente passion pour l’illumination de la connaissance, jusqu’à ce qu’il goûte une grande plénitude intérieure; alors il ne se connaît plus lui-même : il est entièrement transformé par l’amour de Dieu. 
        Un tel homme est dans cette vie sans y être. S’il continue d’habiter dans son corps, il en sort continuellement par le mouvement d’amour de son âme, qui le porte vers Dieu. Sans relâche, désormais, le cœur brûlé par le feu de l’amour, il reste attaché à Dieu d’une façon irrésistible, parce qu’il a été arraché définitivement à l’amitié envers soi-même par l’amour de Dieu. Car, *si nous avons été hors de nous-mêmes*, dit saint Paul, *c’est pour Dieu ; si nous sommes raisonnables, c’est pour vous.*
      responsory: |-
        R/ Dieu a tant aimé le monde,
        qu’il a donné son Fils unique.

        Ce n’est pas nous qui avons aimé Dieu :
        lui, le premier, nous a aimés.

        Son Fils, son unique, il l’a offert
        pour les péchés du monde entier.

        À tous ceux qui croient au Christ,
        il donne la vie éternelle.
  oration:
    - "Dieu tout-puissant, force de ceux qui espèrent en toi, sois favorable à nos appels : puisque l’homme est fragile et que sans toi il ne peut rien, donne-nous toujours le secours de ta grâce ; ainsi nous pourrons, en observant tes commandements, vouloir et agir de manière à répondre à ton amour."

morning:
  hymn:
    - qui-donc-est-dieu-pour-se-livrer-perdant
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - En ta tendresse, Seigneur, efface mon péché.
        - Joie au ciel pour les anges de Dieu quand un pécheur revient au Seigneur !
    - psalm: OT_43
      antiphon:
        - Souviens-toi, Seigneur, d’avoir pitié.
        - Quand tu frémis de colère, tu te souviens, Seigneur, d’avoir pitié.
    - psalm: PSALM_147
      antiphon:
        - Alléluia !
        -  R/ du psaume.
  reading:
    biblicalReference: Ep 2, 13-16
    content: "Maintenant, dans le Christ Jésus, vous qui étiez loin, vous êtes devenus proches par le sang du Christ. C’est lui, le Christ, qui est notre paix : des deux, Israël et les païens, il a fait un seul peuple ; par sa chair crucifiée, il a fait tomber ce qui les séparait, le mur de la haine, en supprimant les prescriptions juridiques de la loi de Moïse. Il voulait ainsi rassembler les uns et les autres en faisant la paix, et créer en lui un seul Homme nouveau. Les uns comme les autres, réunis en un seul corps, Il voulait les réconcilier avec Dieu par la croix : en sa personne, il a tué la haine."
  responsory: |-
    R/ Par son sang, par sa croix, le Christ est notre paix.
    V/ Vous qui étiez loin, en lui vous êtes proches. R/
    V/ Il a tué la haine et fait de nous son corps. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Par l’amour du cœur de notre Dieu, la lumière d’en haut vient nous visiter.
  intercession:
    content: |-
      Seigneur Jésus, nous étions dans les ténèbres :
      – tu ouvres nos yeux à la lumière.

      R/ Pour cette merveille : Alléluia !

      Seigneur Jésus, nous avions blasphémé ton nom :
      – tu as pardonné notre faute.

      Seigneur Jésus, nous étions séparés de toi :
      – tu nous rétablis dans ton alliance.

      Seigneur Jésus, nous vivions désunis :
      – tu nous rassembles dans ton Corps.

      Seigneur Jésus, nous étions morts :
      – par ta mort, tu nous rends la vie.
  oration:
    - Seigneur, tu nous fais maintenant la grâce de ta louange. Accorde-nous de pouvoir te chanter avec tous les saints, éternellement.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_10
      antiphon:
        - Que vienne à moi ta tendresse, et je vivrai.
    - psalm: PSALM_58
      antiphon:
        - Oui, mon rempart, c’est Dieu, le Dieu de mon amour.
    - psalm: PSALM_59
      antiphon:
        - Heureux l’homme que Dieu éprouve ! Il a frappé ; sa main guérira.

vespers:
  hymn:
    - regarde-ou-nous-risquons-d-aller
  psalmody:
    - psalm: PSALM_114
      antiphon:
        - "J’éprouvais la tristesse et l’angoisse : le Seigneur m’a sauvé, alléluia !"
        - Le Seigneur défend les petits ; notre Dieu est tendresse.
    - psalm: PSALM_120
      antiphon:
        - Le secours me vient du Seigneur qui a fait le ciel et la terre.
        - Le Seigneur te gardera de tout mal pour la vie éternelle.
    - psalm: NT_11
      antiphon:
        - R/ Grandes sont tes œuvres, Seigneur !
  reading:
    biblicalReference: 1 Co 2, 7-10a
    content: Nous proclamons la sagesse du mystère de Dieu, sagesse tenue cachée, prévue par lui dès avant les siècles, pour nous donner la gloire. Aucun de ceux qui dominent ce monde ne l’a connue, car, s’ils l’avaient connue, ils n’auraient jamais crucifié le Seigneur de gloire. Mais ce que nous proclamons, c’est, comme dit l’Écriture, ce que personne n’avait vu de ses yeux ni entendu de ses oreilles, ce que le cœur de l’homme n’avait pas imaginé, ce qui avait été préparé pour ceux qui aiment Dieu. Et c’est à nous que Dieu, par l’Esprit, a révélé cette sagesse.
  responsory: |-
    R/ La folie de la croix du Christ
    a révélé la sagesse de Dieu.
    V/ Ils regarderont celui qu’ils ont transpercé. R/
    V/ De son côté ouvert ont jailli le sang et l’eau. R/
  evangelicAntiphon:
    common: Le Seigneur est justice et pitié, notre Dieu est tendresse.
  intercession:
    content: |-
      Regardons Celui que nous avons transpercé et confessons notre foi :

      R/ Vraiment, tu es le Fils de Dieu !

      Béni sois-tu, Sauveur du genre humain, pour ta passion glorieuse :
      – ton sang nous a rachetés,

      De ton côté ouvert d’où jaillit l’eau vive,
      – répands l’Esprit sur tous les hommes.

      Tu envoies au monde des témoins de ta résurrection :
      – qu’ils proclament ta croix victorieuse.

      Christ en agonie jusqu’à la fin du monde,
      – n’oublie pas les membres souffrants de ton Corps.

      Toi qui es sorti vivant du tombeau,
      – éveille ceux qui sont endormis dans la mort.
  oration:
    - Puisque ta sagesse inexprimable, Seigneur, se manifeste étonnamment dans le scandale de la croix, accorde-nous de savoir contempler la gloire dans la passion de ton Fils, pour que nous mettions dans sa croix notre espérance et notre fierté. Lui qui règne.
