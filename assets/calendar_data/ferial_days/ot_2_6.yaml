  biblicalReading:
    -
      title: Calendrier juif
      ref: Dt 16, 1-17
      content: "Observe le mois des Épis et célèbre la Pâque pour le SEIGNEUR ton Dieu, car c’est au mois des Épis que le SEIGNEUR ton Dieu t’a fait sortir d’Égypte, durant la nuit. Tu feras le sacrifice de la Pâque pour le SEIGNEUR ton Dieu avec du petit et du gros bétail, dans le lieu choisi par le SEIGNEUR ton Dieu pour y faire demeurer son nom. Tu n’y mangeras pas de pain levé ; mais là, pendant sept jours, tu mangeras des pains sans levain — un pain de misère — car c’est en toute hâte que tu es sorti du pays d’Égypte : ceci, pour faire mémoire, tous les jours de ta vie, de ce jour où tu sortis du pays d’Égypte. Pendant sept jours, on ne verra pas chez toi de levain, sur tout ton territoire ; rien de la chair que tu auras sacrifiée le soir du premier jour ne sera conservé jusqu’au lendemain matin. Tu ne pourras pas sacrifier la Pâque dans n’importe laquelle des villes que te donne le SEIGNEUR ton Dieu, mais c’est au lieu choisi par le SEIGNEUR ton Dieu pour y faire demeurer son nom que tu sacrifieras la Pâque, le soir, au coucher du soleil, au moment précis où tu sortis d’Égypte. Tu la feras cuire et tu la mangeras au lieu choisi par le SEIGNEUR ton Dieu, puis tu t’en retourneras au matin, et tu regagneras tes tentes. Pendant six jours, tu mangeras des pains sans levain ; le septième jour, ce sera la clôture de la fête pour le SEIGNEUR ton Dieu, et tu ne feras aucun travail. Tu compteras sept semaines : dès que la faucille commence à couper les épis, tu commenceras à compter les sept semaines. Puis tu célébreras la fête des Semaines en l’honneur du SEIGNEUR ton Dieu, avec l’offrande volontaire que fera ta main ; ton offrande sera à la mesure de la bénédiction du SEIGNEUR ton Dieu. Tu te réjouiras en présence du SEIGNEUR ton Dieu, au lieu choisi par le SEIGNEUR ton Dieu pour y faire demeurer son nom, et avec toi se réjouiront ton fils et ta fille, ton serviteur et ta servante, le lévite qui réside dans ta ville, l’immigré, l’orphelin et la veuve qui sont au milieu de toi. Tu te souviendras que tu as été esclave au pays d’Égypte, et tu veilleras à pratiquer ces décrets. La fête des Tentes, tu la célébreras pendant sept jours, lorsque tu auras rentré le produit de ton aire à grain et de ton pressoir. Tu la fêteras dans la joie, toi, ton fils et ta fille, ton serviteur et ta servante, le lévite et l’immigré, l’orphelin et la veuve qui résident dans ta ville. Durant sept jours, tu célébreras la fête en l’honneur du SEIGNEUR ton Dieu au lieu choisi par le SEIGNEUR ; car le SEIGNEUR ton Dieu t’aura béni dans toutes tes récoltes et dans tous tes travaux, et tu seras rempli de joie. Trois fois par an — à la fête des Pains sans levain, à la fête des Semaines et à la fête des Tentes —, tous les hommes paraîtront devant la face du SEIGNEUR ton Dieu, au lieu qu’il aura choisi. Ils ne paraîtront pas les mains vides devant la face du SEIGNEUR, mais chacun fera, de sa main, un don à la mesure de la bénédiction que le SEIGNEUR ton Dieu aura donnée."
      responsory: |
        R/ le Christ, notre Pâque, a été immolé,
        alléluia, alléluia.
        
        Célèbre la fête en partageant ton pain,
        un pain sans levain, signe de pureté.
        
        Souviens-toi, tous les jours de ta vie,
        du jour où tu sortis du pays de servitude.
        
        Réjouis-toi en présence du Seigneur,
        au lieu qu’il a choisi pour y résider.
  patristicReading:
    -
      title: TRAITÉ DE SAINT IRÉNEE CONTRE LES HÉRÉSIES
      subtitle: L’offrande pure de l’Église
      content: "L’oblation de l’Église, que le Seigneur nous a appris à offrir dans le monde entier, est réputée sacrifice pur auprès de Dieu et lui est agréable. Non qu’il ait besoin d’un sacrifice de notre part, mais celui qui offre est lui-même glorifié en ce qu’il offre, si son présent est accepté. Par ce présent, en effet, se manifestent l’honneur et la gloire que nous rendons au roi, et le Seigneur veut que nous offrions ce présent en toute simplicité et innocence ; il a proclamé : *Lorsque tu offres ton présent à l’autel, si tu te souviens que ton frère en a quelque chose contre toi, laisse ton offrande devant l’autel, et va d’abord te réconcilier avec ton frère ; puis au retour, offre ton présent*. Il faut donc offrir à Dieu les prémices de ses créatures, comme le dit Moïse : *Tu ne paraîtras pas devant le Seigneur ton Dieu, les mains vides*. Exprimant ainsi à Dieu sa reconnaissance par ce dont il a été gratifié, l’homme recevra l’honneur qui vient de lui. Ce n’est pas la notion d’oblation qui a été blâmée : il y avait des oblations là-bas, il y en a ici aussi ; il y avait des sacrifices dans le peuple, il y en a également dans l’Église. L’espèce en a seule été changée, ce n’est plus par des esclaves, mais par des hommes libres qu’est faite l’offrande. Il n’y a qu’un seul et même Seigneur, mais il y a un caractère propre à l’oblation des esclaves, et un caractère propre à l’oblation des hommes libres, de sorte que même à travers les oblations se manifeste la marque de la liberté. Il nous faut faire offrande à Dieu, et en toutes choses témoigner notre reconnaissance au Dieu créateur, en lui offrant les prémices de ses propres créatures, avec des intentions pures et une foi sans hypocrisie, une espérance ferme, une charité brûlante. Cette oblation, l’Église seule l’offre pure au Créateur, en lui offrant avec action de grâce ce qui provient de sa création. Nous lui offrons ce qui lui appartient, proclamant et confessant avec cohérence l’intercession, l’unité et la résurrection de la chair et de l’esprit. Le pain qui vient de la terre, après avoir reçu l’invocation du Seigneur, n’est plus du pain ordinaire, mais l’eucharistie, constituée de deux choses : l’une terrestre et l’autre céleste : de la même manière, nos corps qui participent aussi à l’eucharistie, ne sont plus corruptibles, mais portent l’espérance de la résurrection."
      responsory: |
        R/ Un seul Dieu :
        un seul médiateur entre Dieu et les hommes :
        Jésus, le Christ !
        
        Il est médiateur de l’Alliance nouvelle.
        L’ancienne alliance a disparu.
        
        Par son propre sang, il nous a sanctifiés
        et réconciliés avec Dieu.
  verse: |
