  title: Samedi
  subtitle: Deuxième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Écoutons la voix de notre Dieu, entrons dans le repos qu’il a promis.

readings:
  hymn:
    - comment-es-tu-foyer-de-feu
  psalmody:
    - psalm: PSALM_135_1
    - psalm: PSALM_135_2
    - psalm: PSALM_135_3
  verse: |-
    V/ Fais-moi connaître, Seigneur, tes voies.
    Enseigne-moi tes sentiers.
  biblicalReading:
    - title: Calendrier juif
      ref: Dt 16, 1-17
      content: |-
        Observe le mois des Épis et célèbre la Pâque pour le SEIGNEUR ton Dieu, car c’est au mois des Épis que le SEIGNEUR ton Dieu t’a fait sortir d’Égypte, durant la nuit. Tu feras le sacrifice de la Pâque pour le SEIGNEUR ton Dieu avec du petit et du gros bétail, dans le lieu choisi par le SEIGNEUR ton Dieu pour y faire demeurer son nom. Tu n’y mangeras pas de pain levé ; mais là, pendant sept jours, tu mangeras des pains sans levain — un pain de misère — car c’est en toute hâte que tu es sorti du pays d’Égypte : ceci, pour faire mémoire, tous les jours de ta vie, de ce jour où tu sortis du pays d’Égypte. Pendant sept jours, on ne verra pas chez toi de levain, sur tout ton territoire ; rien de la chair que tu auras sacrifiée le soir du premier jour ne sera conservé jusqu’au lendemain matin. 
        Tu ne pourras pas sacrifier la Pâque dans n’importe laquelle des villes que te donne le SEIGNEUR ton Dieu, mais c’est au lieu choisi par le SEIGNEUR ton Dieu pour y faire demeurer son nom que tu sacrifieras la Pâque, le soir, au coucher du soleil, au moment précis où tu sortis d’Égypte. Tu la feras cuire et tu la mangeras au lieu choisi par le SEIGNEUR ton Dieu, puis tu t’en retourneras au matin, et tu regagneras tes tentes. Pendant six jours, tu mangeras des pains sans levain ; le septième jour, ce sera la clôture de la fête pour le SEIGNEUR ton Dieu, et tu ne feras aucun travail. 
        Tu compteras sept semaines : dès que la faucille commence à couper les épis, tu commenceras à compter les sept semaines. Puis tu célébreras la fête des Semaines en l’honneur du SEIGNEUR ton Dieu, avec l’offrande volontaire que fera ta main ; ton offrande sera à la mesure de la bénédiction du SEIGNEUR ton Dieu. Tu te réjouiras en présence du SEIGNEUR ton Dieu, au lieu choisi par le SEIGNEUR ton Dieu pour y faire demeurer son nom, et avec toi se réjouiront ton fils et ta fille, ton serviteur et ta servante, le lévite qui réside dans ta ville, l’immigré, l’orphelin et la veuve qui sont au milieu de toi. Tu te souviendras que tu as été esclave au pays d’Égypte, et tu veilleras à pratiquer ces décrets. 
        La fête des Tentes, tu la célébreras pendant sept jours, lorsque tu auras rentré le produit de ton aire à grain et de ton pressoir. Tu la fêteras dans la joie, toi, ton fils et ta fille, ton serviteur et ta servante, le lévite et l’immigré, l’orphelin et la veuve qui résident dans ta ville. Durant sept jours, tu célébreras la fête en l’honneur du SEIGNEUR ton Dieu au lieu choisi par le SEIGNEUR ; car le SEIGNEUR ton Dieu t’aura béni dans toutes tes récoltes et dans tous tes travaux, et tu seras rempli de joie. 
        Trois fois par an — à la fête des Pains sans levain, à la fête des Semaines et à la fête des Tentes —, tous les hommes paraîtront devant la face du SEIGNEUR ton Dieu, au lieu qu’il aura choisi. Ils ne paraîtront pas les mains vides devant la face du SEIGNEUR, mais chacun fera, de sa main, un don à la mesure de la bénédiction que le SEIGNEUR ton Dieu aura donnée.
      responsory: |-
        R/ le Christ, notre Pâque, a été immolé,
        alléluia, alléluia.

        Célèbre la fête en partageant ton pain,
        un pain sans levain, signe de pureté.

        Souviens-toi, tous les jours de ta vie,
        du jour où tu sortis du pays de servitude.

        Réjouis-toi en présence du Seigneur,
        au lieu qu’il a choisi pour y résider.
  patristicReading:
    - title: TRAITÉ DE SAINT IRÉNEE CONTRE LES HÉRÉSIES
      subtitle: L’offrande pure de l’Église
      content: |-
        L’oblation de l’Église, que le Seigneur nous a appris à offrir dans le monde entier, est réputée sacrifice pur auprès de Dieu et lui est agréable. Non qu’il ait besoin d’un sacrifice de notre part, mais celui qui offre est lui-même glorifié en ce qu’il offre, si son présent est accepté. Par ce présent, en effet, se manifestent l’honneur et la gloire que nous rendons au roi, et le Seigneur veut que nous offrions ce présent en toute simplicité et innocence ; il a proclamé : *Lorsque tu offres ton présent à l’autel, si tu te souviens que ton frère en a quelque chose contre toi, laisse ton offrande devant l’autel, et va d’abord te réconcilier avec ton frère ; puis au retour, offre ton présent*. Il faut donc offrir à Dieu les prémices de ses créatures, comme le dit Moïse : *Tu ne paraîtras pas devant le Seigneur ton Dieu, les mains vides*. Exprimant ainsi à Dieu sa reconnaissance par ce dont il a été gratifié, l’homme recevra l’honneur qui vient de lui. 
        Ce n’est pas la notion d’oblation qui a été blâmée : il y avait des oblations là-bas, il y en a ici aussi ; il y avait des sacrifices dans le peuple, il y en a également dans l’Église. L’espèce en a seule été changée, ce n’est plus par des esclaves, mais par des hommes libres qu’est faite l’offrande. 
        Il n’y a qu’un seul et même Seigneur, mais il y a un caractère propre à l’oblation des esclaves, et un caractère propre à l’oblation des hommes libres, de sorte que même à travers les oblations se manifeste la marque de la liberté. 
        Il nous faut faire offrande à Dieu, et en toutes choses témoigner notre reconnaissance au Dieu créateur, en lui offrant les prémices de ses propres créatures, avec des intentions pures et une foi sans hypocrisie, une espérance ferme, une charité brûlante. Cette oblation, l’Église seule l’offre pure au Créateur, en lui offrant avec action de grâce ce qui provient de sa création. Nous lui offrons ce qui lui appartient, proclamant et confessant avec cohérence l’intercession, l’unité et la résurrection de la chair et de l’esprit. Le pain qui vient de la terre, après avoir reçu l’invocation du Seigneur, n’est plus du pain ordinaire, mais l’eucharistie, constituée de deux choses : l’une terrestre et l’autre céleste : de la même manière, nos corps qui participent aussi à l’eucharistie, ne sont plus corruptibles, mais portent l’espérance de la résurrection.
      responsory: |-
        R/ Un seul Dieu :
        un seul médiateur entre Dieu et les hommes :
        Jésus, le Christ !

        Il est médiateur de l’Alliance nouvelle.
        L’ancienne alliance a disparu.

        Par son propre sang, il nous a sanctifiés
        et réconciliés avec Dieu.
  oration:
    - Fais-nous vivre à tout moment, Seigneur, dans l’amour et le respect de ton saint nom, toi qui ne cesses jamais de guider ceux que tu enracines solidement dans ton amour.

morning:
  hymn:
    - nuee-de-feu
  psalmody:
    - psalm: PSALM_91
      antiphon:
        - Il est bon de rendre grâce au Seigneur, d’annoncer dès le matin son amour.
        - Que tes œuvres sont grandes, Seigneur, et combien profondes tes pensées.
    - psalm: OT_2
      antiphon:
        - Chantons le nom du Seigneur et rendons gloire à notre Dieu.
        - Tel un aigle qui éveille sa nichée, Dieu te porte sur ses ailes.
    - psalm: PSALM_8
  reading:
    biblicalReference: Rm 12, 14-16a
    content: Bénissez ceux qui vous persécutent ; souhaitez-leur du bien, et non pas du mal. Soyez joyeux avec ceux qui sont dans la joie, pleurez avec ceux qui pleurent. Soyez bien d’accord entre vous ; n’ayez pas le goût des grandeurs, mais laissez-vous attirer par ce qui est simple.
  responsory: |-
    R/ Joie sur mes lèvres, louange en ma bouche !
    V/ Tout au long du jour, ma langue redira ta justice. R/
    V/ Je revivrai les exploits du Seigneur. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Lève-toi sur le monde, Christ Jésus, Lumière éternelle, viens nous sauver.
  intercession:
    content: |-
      Pour qu’il fasse de nous des artisans de paix, prions le Seigneur :

      Quand domine la haine,
      <span class="espace">que nous annoncions l’amour.</span>

      Quand blesse l’offense,
      <span class="espace">que nous offrions le pardon.</span>

      Quand sévit la discorde,
      <span class="espace">que nous bâtissions la paix.</span>

      Quand s’installe l’erreur,
      <span class="espace">que nous proclamions la vérité.</span>

      Quand paralyse le doute,
      <span class="espace">que nous réveillions la foi.</span>

      Quand pèse la détresse,
      <span class="espace">que nous ranimions l’espérance.</span>

      Quand s’épaississent les ténèbres,
      <span class="espace">que nous apportions la lumière.</span>

      Quand règne la tristesse,
      <span class="espace">que nous libérions la joie.</span>
  oration:
    - Que nos lèvres, notre âme et toute notre vie proclament ta louange, Seigneur ; et puisque tout notre être est un don de ta grâce, fais que notre existence te soit consacrée.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_11
      antiphon:
        - "Mon espoir, c’est ta parole : aide-moi, Seigneur mon Dieu !"
    - psalm: PSALM_60
      antiphon:
        - Je veux être chez toi pour toujours !
    - psalm: PSALM_63
      antiphon:
        - Le juste trouvera dans le Seigneur sa joie et son refuge.

  tierce:
    reading:
      biblicalReference: Dt 8, 5b-6
      content: Le Seigneur ton Dieu a fait ton éducation comme un homme fait celle de son fils. Tu garderas les commandements du Seigneur ton Dieu en suivant ses chemins et en le craignant.
    responsory: |-
      V/ La loi du Seigneur est parfaite,
      elle redonne vie.
    oration: |-
      Dieu d’amour, transforme-nous par ton Esprit d’amour : que nos pensées deviennent tes pensées et nous aurons pour nos frères et pour toi un même amour.
  sexte:
    reading:
      biblicalReference: 1 R 2, 2b-3
      content: "Sois courageux, montre-toi un homme ! Tu garderas les observances du Seigneur ton Dieu, en suivant ses chemins. Tu observeras ses ordres, ses commandements, ses décrets et ses préceptes. Ainsi tu réussiras dans tout ce que tu feras et entreprendras."
    responsory: |-
      V/ Guide-moi, Seigneur, sur la voie de tes volontés,
      ta loi fait mon plaisir.
    oration: "Seigneur, foyer brûlant de charité, accorde-nous une telle ferveur que nous soyons capables de t’aimer plus que tout et d’aimer nos frères à cause de toi. Par Jésus, le Christ, notre Seigneur. Amen."
  none:
    reading:
      biblicalReference: Jr 6, 16a
      content: "Arrêtez-vous sur les routes pour faire le point, renseignez-vous sur les sentiers traditionnels. Où est la route du bonheur ? Alors suivez-la et vous trouverez où vous refaire."
    responsory: |-
      V/ Tes exigences resteront mon héritage,
      la joie de mon cœur.
    oration: "Écoute-nous, Seigneur, et accorde-nous la paix profonde que nous te demandons ; ainsi, en te cherchant tous les jours de notre vie, et soutenus par la prière de la Vierge Marie, nous parviendrons sans encombre jusqu’à toi."
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: He 9, 2-3.11-14
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Il est entré une fois pour toutes dans le sanctuaire, en répandant son propre sang »
      content: |-
        Frères,
        dans le sanctuaire de l’ancienne Alliance,
        une tente était disposée, la première,
        où se trouvaient le chandelier à sept branches
        et la table avec les pains de l’offrande ;
        c’est ce qu’on nomme le Saint.
        Derrière le second rideau,
        il y avait la tente appelée le Saint des Saints.
        Le Christ est venu, grand prêtre des biens à venir.
        Par la tente plus grande et plus parfaite,
        celle qui n’est pas œuvre de mains humaines
        et n’appartient pas à cette création,
        il est entré une fois pour toutes dans le sanctuaire,
        en répandant, non pas le sang de boucs et de jeunes taureaux,
        mais son propre sang.
        De cette manière, il a obtenu une libération définitive.
        S’il est vrai qu’une simple aspersion
        avec le sang de boucs et de taureaux,
        et de la cendre de génisse,
        sanctifie ceux qui sont souillés,
        leur rendant la pureté de la chair,
        le sang du Christ fait bien davantage,
        car le Christ, poussé par l’Esprit éternel,
        s’est offert lui-même à Dieu
        comme une victime sans défaut ;
        son sang purifiera donc notre conscience
        des actes qui mènent à la mort,
        pour que nous puissions rendre un culte au Dieu vivant.
    - biblicalRef: 2 S 1, 1-4.11-12.19.23-27
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Comment sont-ils tombés, les héros, au milieu du combat ? »
      content: |-
        En ces jours-là,
         David, après avoir battu les Amalécites,
        revint à Ciqlag et y demeura deux jours.
         Or, le troisième jour, un homme arriva du camp de Saül,
        les vêtements déchirés et la tête couverte de poussière.
        En arrivant auprès de David,
        il se jeta à terre et se prosterna.
         David lui demanda :
        « D’où viens-tu donc ? »
        Il lui répondit :
        « Je me suis échappé du camp d’Israël. »
         David lui dit :
        « Que s’est-il passé ? Raconte-le-moi ! »
        L’homme répondit :
        « Le peuple s’est enfui du champ de bataille ;
        beaucoup d’entre eux sont tombés et sont morts.
        Et même Saül et son fils Jonathan sont morts ! »
         Alors David arracha et déchira ses vêtements,
        et tous les hommes qui étaient avec lui firent de même.
         Ils se lamentèrent, pleurèrent et jeûnèrent jusqu’au soir,
        à cause de Saül et de son fils Jonathan,
        à cause du peuple du Seigneur et de la maison d’Israël,
        parce qu’ils étaient tombés par l’épée.

        Alors David chanta cette lamentation :
         « Ta fierté, Israël, transpercée sur tes hauteurs !
        Comment sont-ils tombés, les héros ?
         Saül et Jonathan, aimables, pleins de charme,
        ni dans la vie ni dans la mort ne furent séparés,
        plus rapides que les aigles,
        plus vaillants que les lions.
         Filles d’Israël, pleurez sur Saül :
        il vous revêtait de pourpre somptueuse
        et rehaussait de joyaux d’or vos vêtements.

        Comment sont-ils tombés, les héros,
        au milieu du combat ?

        Jonathan, transpercé sur les hauteurs !
         J’ai le cœur serré à cause de toi,
        mon frère Jonathan.
        Tu étais plein d’affection pour moi,
        et ton amitié pour moi était merveille
        plus grande que l’amour des femmes !

        Comment sont-ils tombés, les héros ?
        Comment ont-elles disparu, les armes du combat ? »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 46 (47), 2-3, 6-7, 8-9
      refAbbr: 46, 2…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 46, 6
        chorus: |-
          Dieu s’élève parmi les ovations,
          le Seigneur, aux éclats du cor.
      content: |-
        Tous les peuples, battez des mains,
        acclamez Dieu par vos cris de joie !
        Car le Seigneur est le Très- Haut, le redoutable,
        le grand roi sur toute la terre.

        Dieu s’élève parmi les ovations,
        le Seigneur, aux éclats du cor.
        Sonnez pour notre Dieu, sonnez,
        sonnez pour notre roi, sonnez !

        Car Dieu est le roi de la terre :
        que vos musiques l’annoncent !
        Il règne, Dieu, sur les païens,
        Dieu est assis sur son trône sacré.
    - biblicalRef: Ps 79 (80), 2-3, 5-7
      refAbbr: 79, 2…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 79, 4b
        chorus: |-
          Que ton visage s’éclaire
          et nous serons sauvés !
      content: |-
        Berger d’Israël, écoute,
        toi qui conduis Joseph, ton troupeau :
        resplendis au-dessus des Kéroubim,
        devant Éphraïm, Benjamin, Manassé !
        Réveille ta vaillance
        et viens nous sauver.

        Seigneur, Dieu de l’univers,
        vas-tu longtemps encore
         opposer ta colère aux prières de ton peuple,
        le nourrir du pain de ses larmes,
        l’abreuver de larmes sans mesure ?
        Tu fais de nous la cible des voisins :
        nos ennemis ont vraiment de quoi rire !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 3, 20-21
      headline: |-
        « Les gens de chez lui affirmaient : Il a perdu la tête »
      acclamationAntiphon: |-
        Seigneur, ouvre notre cœur
        pour nous rendre attentifs aux paroles de ton Fils.
      content: |-
        En ce temps-là,
        Jésus revint à la maison,
        où de nouveau la foule se rassembla,
        si bien qu’il n’était même pas possible de manger.
        Les gens de chez lui, l’apprenant,
        vinrent pour se saisir de lui,
        car ils affirmaient :
        « Il a perdu la tête. »
