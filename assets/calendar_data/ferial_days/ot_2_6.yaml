  reading:
    biblicalReference: Rm 12, 14-16a
    content: Bénissez ceux qui vous persécutent ; souhaitez-leur du bien, et non pas du mal. Soyez joyeux avec ceux qui sont dans la joie, pleurez avec ceux qui pleurent. Soyez bien d’accord entre vous ; n’ayez pas le goût des grandeurs, mais laissez-vous attirer par ce qui est simple.
  responsory: |
    R/ Joie sur mes lèvres, louange en ma bouche !
    V/ Tout au long du jour, ma langue redira ta justice. R/
    V/ Je revivrai les exploits du Seigneur. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Lève-toi sur le monde, Christ Jésus, Lumière éternelle, viens nous sauver.
  intercession:
    content: |
      Pour qu’il fasse de nous des artisans de paix, prions le Seigneur :
      
      Quand domine la haine,
      <span class="espace">que nous annoncions l’amour.</span>
      
      Quand blesse l’offense,
      <span class="espace">que nous offrions le pardon.</span>
      
      Quand sévit la discorde,
      <span class="espace">que nous bâtissions la paix.</span>
      
      Quand s’installe l’erreur,
      <span class="espace">que nous proclamions la vérité.</span>
      
      Quand paralyse le doute,
      <span class="espace">que nous réveillions la foi.</span>
      
      Quand pèse la détresse,
      <span class="espace">que nous ranimions l’espérance.</span>
      
      Quand s’épaississent les ténèbres,
      <span class="espace">que nous apportions la lumière.</span>
      
      Quand règne la tristesse,
      <span class="espace">que nous libérions la joie.</span>
  oration:
    - Que nos lèvres, notre âme et toute notre vie proclament ta louange, Seigneur ; et puisque tout notre être est un don de ta grâce, fais que notre existence te soit consacrée.
