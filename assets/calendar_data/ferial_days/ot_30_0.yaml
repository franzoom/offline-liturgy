  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ex 22, 20-26
      sundayAndWeekCycles:
      - A
      headline: |-
        « Si tu accables la veuve et l’orphelin, ma colère s’enflammera »
      content: |-
        Ainsi parle le Seigneur :
         « Tu n’exploiteras pas l’immigré,
        tu ne l’opprimeras pas,
        car vous étiez vous-mêmes des immigrés au pays d’Égypte.
         Vous n’accablerez pas la veuve et l’orphelin.
         Si tu les accables et qu’ils crient vers moi,
        j’écouterai leur cri.
         Ma colère s’enflammera et je vous ferai périr par l’épée :
        vos femmes deviendront veuves, et vos fils, orphelins.

        Si tu prêtes de l’argent à quelqu’un de mon peuple,
        à un pauvre parmi tes frères,
        tu n’agiras pas envers lui comme un usurier :
        tu ne lui imposeras pas d’intérêts.
         Si tu prends en gage le manteau de ton prochain,
        tu le lui rendras avant le coucher du soleil.
         C’est tout ce qu’il a pour se couvrir ;
        c’est le manteau dont il s’enveloppe,
        la seule couverture qu’il ait pour dormir.
        S’il crie vers moi, je l’écouterai,
        car moi, je suis compatissant ! »
    - biblicalRef: Jr 31, 7-9
      sundayAndWeekCycles:
      - B
      headline: |-
        « L’aveugle et le boiteux, je les fais revenir »
      content: |-
        Ainsi parle le Seigneur :
        Poussez des cris de joie pour Jacob,
        acclamez la première des nations !
        Faites résonner vos louanges et criez tous :
        « Seigneur, sauve ton peuple,
        le reste d’Israël ! »
         Voici que je les fais revenir du pays du nord,
        que je les rassemble des confins de la terre ;
        parmi eux, tous ensemble, l’aveugle et le boiteux,
        la femme enceinte et la jeune accouchée :
        c’est une grande assemblée qui revient.
         Ils avancent dans les pleurs et les supplications,
        je les mène, je les conduis vers les cours d’eau
        par un droit chemin où ils ne trébucheront pas.
        Car je suis un père pour Israël,
        Éphraïm est mon fils aîné.
    - biblicalRef: Si 35, 15b-17.20-22a
      sundayAndWeekCycles:
      - C
      headline: |-
        « La prière du pauvre traverse les nuées »
      content: |-
        Le Seigneur est un juge

        qui se montre impartial envers les personnes.
         Il ne défavorise pas le pauvre,
        il écoute la prière de l’opprimé.
         Il ne méprise pas la supplication de l’orphelin,
        ni la plainte répétée de la veuve.
         Celui dont le service est agréable à Dieu sera bien accueilli,
        sa supplication parviendra jusqu’au ciel.
         La prière du pauvre traverse les nuées ;
        tant qu’elle n’a pas atteint son but, il demeure inconsolable.

        Il persévère tant que le Très-Haut n’a pas jeté les yeux sur lui,
         ni prononcé la sentence en faveur des justes et rendu justice.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 17 (18), 2-3, 4.20, 47.51ab
      refAbbr: 17, 2…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 17, 2a
        chorus: Je t’aime, Seigneur, ma force.
      content: |-
        Je t’aime, Seigneur, ma force :
        Seigneur, mon roc, ma forteresse,
        Dieu mon libérateur, le rocher qui m’abrite,
        mon bouclier, mon fort, mon arme de victoire !

        Louange à Dieu ! Quand je fais appel au Seigneur,
        je suis sauvé de tous mes ennemis.
        Lui m’a dégagé, mis au large,
        il m’a libéré, car il m’aime.

        Vive le Seigneur ! Béni soit mon Rocher !
        Qu’il triomphe, le Dieu de ma victoire !
        Il donne à son roi de grandes victoires,
        il se montre fidèle à son messie.
    - biblicalRef: Ps 125 (126), 1-2ab, 2cd-3, 4-5, 6
      refAbbr: 125, 1…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 125, 3
        chorus: |-
          Quelles merveilles le Seigneur fit pour nous :
          nous étions en grande fête !
      content: |-
        Quand le Seigneur ramena les captifs à Sion,
        nous étions comme en rêve !
        Alors notre bouche était pleine de rires,
        nous poussions des cris de joie.

        Alors on disait parmi les nations :
        « Quelles merveilles fait pour eux le Seigneur ! »
        Quelles merveilles le Seigneur fit pour nous :
        nous étions en grande fête !

        Ramène, Seigneur, nos captifs,
        comme les torrents au désert.
        Qui sème dans les larmes
        moissonne dans la joie.

        Il s’en va, il s’en va en pleurant,
        il jette la semence ;
        il s’en vient, il s’en vient dans la joie,
        il rapporte les gerbes.
    - biblicalRef: Ps 33 (34), 2-3, 16.18, 19.23
      refAbbr: 33, 2…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 33, 7a
        chorus: |-
          Un pauvre crie ;
          le Seigneur entend.
      content: |-
        Je bénirai le Seigneur en tout temps,
        sa louange sans cesse à mes lèvres.
        Je me glorifierai dans le Seigneur :
        que les pauvres m’entendent et soient en fête !

        Le Seigneur regarde les justes,
        il écoute, attentif à leurs cris.
        Le Seigneur entend ceux qui l’appellent :
        de toutes leurs angoisses, il les délivre.

        Il est proche du cœur brisé,
        il sauve l’esprit abattu.
        Le Seigneur rachètera ses serviteurs :
        pas de châtiment pour qui trouve en lui son refuge.
  - partType: READING
    partContents:
    - biblicalRef: 1 Th 1, 5c-10
      sundayAndWeekCycles:
      - A
      headline: |-
        « Vous vous êtes convertis à Dieu en vous détournant des idoles afin de servir Dieu et d’attendre son Fils »
      content: |-
        Frères,
         vous savez comment nous nous sommes comportés chez vous
        pour votre bien.
         Et vous-mêmes, en fait, vous nous avez imités, nous et le Seigneur,
        en accueillant la Parole au milieu de bien des épreuves,
        avec la joie de l’Esprit Saint.
         Ainsi vous êtes devenus un modèle pour tous les croyants
        de Macédoine et de Grèce.
         Et ce n’est pas seulement en Macédoine et en Grèce
        qu’à partir de chez vous la parole du Seigneur a retenti,
        mais la nouvelle de votre foi en Dieu s’est si bien répandue partout
        que nous n’avons pas besoin d’en parler.
         En effet, les gens racontent, à notre sujet,
        l’accueil que nous avons reçu chez vous ;
        ils disent comment vous vous êtes convertis à Dieu
        en vous détournant des idoles,
        afin de servir le Dieu vivant et véritable,
         et afin d’attendre des cieux son Fils
        qu’il a ressuscité d’entre les morts,
        Jésus, qui nous délivre de la colère qui vient.
    - biblicalRef: He 5, 1-6
      sundayAndWeekCycles:
      - B
      headline: |-
        « Tu es prêtre de l’ordre de Melkisédek pour l’éternité »
      content: |-
        Tout grand prêtre est pris parmi les hommes ;
        il est établi pour intervenir en faveur des hommes
        dans leurs relations avec Dieu ;
        il doit offrir des dons et des sacrifices pour les péchés.
         Il est capable de compréhension
        envers ceux qui commettent des fautes par ignorance ou par égarement,
        car il est, lui aussi, rempli de faiblesse ;
         et, à cause de cette faiblesse,
        il doit offrir des sacrifices pour ses propres péchés
        comme pour ceux du peuple.
         On ne s’attribue pas cet honneur à soi-même,
        on est appelé par Dieu, comme Aaron.

        Il en est bien ainsi pour le Christ :
        il ne s’est pas donné à lui-même
        la gloire de devenir grand prêtre ;
        il l’a reçue de Dieu, qui lui a dit :
        _Tu es mon Fils,
        moi, aujourd’hui, je t’ai engendré,_
         car il lui dit aussi dans un autre psaume :
        _Tu es prêtre de l’ordre de Melkisédek
        pour l’éternité._
    - biblicalRef: 2 Tm 4, 6-8.16-18
      sundayAndWeekCycles:
      - C
      headline: |-
        « Je n’ai plus qu’à recevoir la couronne de la justice »
      content: |-
        Bien-aimé,
         je suis déjà offert en sacrifice,
        le moment de mon départ est venu.
         J’ai mené le bon combat,
        j’ai achevé ma course,
        j’ai gardé la foi.
         Je n’ai plus qu’à recevoir la couronne de la justice :
        le Seigneur, le juste juge, me la remettra en ce jour-là,
        et non seulement à moi,
        mais aussi à tous ceux qui auront désiré avec amour
        sa Manifestation glorieuse.
         La première fois que j’ai présenté ma défense,
        personne ne m’a soutenu :
        tous m’ont abandonné.
        Que cela ne soit pas retenu contre eux.
         Le Seigneur, lui, m’a assisté.
        Il m’a rempli de force
        pour que, par moi,
        la proclamation de l’Évangile s’accomplisse jusqu’au bout
        et que toutes les nations l’entendent.
        J’ai été arraché à la gueule du lion ;
         le Seigneur m’arrachera encore
        à tout ce qu’on fait pour me nuire.
        Il me sauvera et me fera entrer dans son Royaume céleste.
        À lui la gloire pour les siècles des siècles. Amen.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 22, 34-40
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tu aimeras le Seigneur ton Dieu, et ton prochain comme toi-même »
      acclamationAntiphon: |-
        Si quelqu’un m’aime, il gardera ma parole,
        dit le Seigneur ;
        mon Père l’aimera, et nous viendrons vers lui.
      content: |-
        En ce temps-là,
         les pharisiens,
        apprenant que Jésus avait fermé la bouche aux sadducéens,

        se réunirent,
         et l’un d’entre eux, un docteur de la Loi, posa une question à Jésus
        pour le mettre à l’épreuve :
         « Maître, dans la Loi,
        quel est le grand commandement ? »
         Jésus lui répondit :
        « _Tu aimeras le Seigneur ton Dieu

        de tout ton cœur,

        de toute ton âme et de tout ton esprit._
         Voilà le grand, le premier commandement.
         Et le second lui est semblable :
        _Tu aimeras ton prochain comme toi-même._
         De ces deux commandements
        dépend toute la Loi, ainsi que les Prophètes. »
    - biblicalRef: Mc 10, 46b-52
      sundayAndWeekCycles:
      - B
      headline: |-
        « Rabbouni, que je retrouve la vue »
      acclamationAntiphon: |-
        Notre Sauveur, le Christ Jésus, a détruit la mort,
        il a fait resplendir la vie par l’Évangile.
      content: |-
        En ce temps-là,
         tandis que Jésus sortait de Jéricho
        avec ses disciples et une foule nombreuse,
        le fils de Timée, Bartimée, un aveugle qui mendiait,
        était assis au bord du chemin.
         Quand il entendit que c’était Jésus de Nazareth,
        il se mit à crier :
        « Fils de David, Jésus, prends pitié de moi ! »
         Beaucoup de gens le rabrouaient pour le faire taire,
        mais il criait de plus belle :
        « Fils de David, prends pitié de moi ! »
         Jésus s’arrête et dit :
        « Appelez-le. »
        On appelle donc l’aveugle, et on lui dit :
        « Confiance, lève-toi ;
        il t’appelle. »
         L’aveugle jeta son manteau,
        bondit et courut vers Jésus.
         Prenant la parole, Jésus lui dit :
        « Que veux-tu que je fasse pour toi ? »
        L’aveugle lui dit :
        « _Rabbouni_, que je retrouve la vue ! »
         Et Jésus lui dit :
        « Va, ta foi t’a sauvé. »
        Aussitôt l’homme retrouva la vue,
        et il suivait Jésus sur le chemin.
    - biblicalRef: Lc 18, 9-14
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le publicain redescendit dans sa maison ; c’est lui qui était devenu juste, plutôt que le pharisien »
      acclamationAntiphon: |-
        Dans le Christ,
        Dieu réconciliait le monde avec lui :
        il a mis dans notre bouche la parole de la réconciliation.
      content: |-
        En ce temps-là,
         à l’adresse de certains qui étaient convaincus d’être justes
        et qui méprisaient les autres,
        Jésus dit la parabole que voici :
         « Deux hommes montèrent au Temple pour prier.
        L’un était pharisien,
        et l’autre, publicain (c’est-à-dire un collecteur d’impôts).
         Le pharisien se tenait debout et priait en lui-même :
        ‘Mon Dieu, je te rends grâce
        parce que je ne suis pas comme les autres hommes
        – ils sont voleurs, injustes, adultères –,
        ou encore comme ce publicain.
         Je jeûne deux fois par semaine
        et je verse le dixième de tout ce que je gagne.’
         Le publicain, lui, se tenait à distance
        et n’osait même pas lever les yeux vers le ciel ;
        mais il se frappait la poitrine, en disant :
        ‘Mon Dieu, montre-toi favorable au pécheur que je suis !’
         Je vous le déclare :
        quand ce dernier redescendit dans sa maison,
        c’est lui qui était devenu un homme juste,
        plutôt que l’autre.
        Qui s’élève sera abaissé ;
        qui s’abaisse sera élevé. »
