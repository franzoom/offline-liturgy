celebration:
  title: Lundi
  subtitle: Trentième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.

oration:
    - Dans ton amour inlassable, Seigneur, veille sur ta famille ; et puisque ta grâce est notre unique espoir, garde-nous sous ta constante protection.

readings:
  biblicalReading:
    - title: Les impies raisonnent et s’égarent
      ref: Sg 1, 16 – 2, 1a.10-24
      content: |-
        Pourtant, les impies ont invité la Mort, du geste et de la voix ; la tenant pour amie, pour elle ils se consument ; ils ont fait un pacte avec elle : ils méritent bien de lui appartenir. 
        Ils ne sont pas dans la vérité lorsqu’ils raisonnent ainsi en eux-mêmes : « Écrasons le pauvre et sa justice, soyons sans ménagement pour la veuve, et sans égard pour le vieillard aux cheveux blancs. Que notre force soit la norme de la justice, car ce qui est faible s’avère inutile. Attirons le juste dans un piège, car il nous contrarie, il s’oppose à nos entreprises, il nous reproche de désobéir à la loi de Dieu, et nous accuse d’infidélités à notre éducation. Il prétend posséder la connaissance de Dieu, et se nomme lui-même enfant du Seigneur. Il est un démenti pour nos idées, sa seule présence nous pèse ; car il mène une vie en dehors du commun, sa conduite est étrange. Il nous tient pour des gens douteux, se détourne de nos chemins comme de la boue. Il proclame heureux le sort final des justes et se vante d’avoir Dieu pour père. 
        Voyons si ses paroles sont vraies, regardons comment il en sortira. Si le juste est fils de Dieu, Dieu l’assistera, et l’arrachera aux mains de ses adversaires. Soumettons-le à des outrages et à des tourments ; nous saurons ce que vaut sa douceur, nous éprouverons sa patience. Condamnons-le à une mort infâme, puisque, dit-il, quelqu’un interviendra pour lui. » 
        C’est ainsi que raisonnent ces gens-là, mais ils s’égarent ; leur méchanceté les a rendus aveugles. Ils ne connaissent pas les secrets de Dieu, ils n’espèrent pas que la sainteté puisse être récompensée, ils n’estiment pas qu’une âme irréprochable puisse être glorifiée. Or, Dieu a créé l’homme pour l’incorruptibilité, il a fait de lui une image de sa propre identité. C’est par la jalousie du diable que la mort est entrée dans le monde ; ils en font l’expérience, ceux qui prennent parti pour lui.
      responsory: |-
        R/ Seigneur, tes adversaires ont insulté
        les traces de ton Messie.

        Ils ont dit :
        Traquons le Juste puisqu’il nous gêne
        et qu’il s’élève contre nos faits et gestes.

        Ils ont dit :
        Il prétend posséder la connaissance de Dieu
        et se nomme lui-même : Fils de Dieu.

        Ils ont dit :
        Il en a sauvé d’autres et ne peut se sauver lui-même :
        qu’il descende de la croix, puisqu’il comptait sur Dieu !
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: Que la vie de la communauté soit une réponse à l’amour de Dieu
      content: |-
        Prenez garde, mes bien-aimés, que les nombreux bienfaits du Seigneur ne tournent à notre condamnation, si nous ne menons pas une vie digne de lui, en pratiquant dans la concorde ce qui est bien et agréable à ses yeux. Il dit en effet quelque part : *L’Esprit du Seigneur est une lampe qui pénètre au fond des entrailles.
        * Considérons combien il est proche, et que rien ne lui échappe de nos pensées ni de nos calculs. Il est donc juste que nous ne désertions pas sa volonté. Il vaut mieux nous heurter à des hommes déraisonnables, insensés, pleins d’orgueil et d’arrogance, plutôt qu’à Dieu. Révérons le Seigneur Jésus Christ, dont le sang a été donné pour nous ; respectons nos chefs ; honorons les anciens ; instruisons les jeunes gens en leur enseignant la crainte de Dieu ; dirigeons nos femmes vers le bien. Que l’on reconnaisse en elles le charme de la chasteté ; qu’elles se montrent sincèrement décidées à la douceur ; qu’elles manifestent leur silence, la modération de leur langue ; qu’elles exercent la charité non pas selon leur attrait mais de façon sainte et impartiale envers tous ceux qui craignent Dieu. 
        Que vos enfants bénéficient de l’éducation dans le Christ ; qu’ils apprennent quelle est auprès de Dieu la puissance de l’humilité, quel est auprès de lui le pouvoir d’un amour chaste, combien la crainte de Dieu est belle et grande, capable de sauver ceux qui la pratiquent saintement avec un cœur pur. Car il pénètre nos pensées et nos désirs, son souffle est en nous et il le reprendra quand il voudra. 
        Tout cela est garanti par la foi dans le Christ. C’est lui en effet qui nous invite ainsi par la voix du Saint-Esprit : *Venez, mes enfants, écoutez-moi ; je vous enseignerai la crainte du Seigneur. Quel est l’homme qui désire la vie, qui désire voir des jours de bonheur ? Garde ta langue du mal, et tes lèvres de la parole trompeuse. Détourne-toi du mal et fais le bien. Recherche la paix et poursuis-la.* ~ 
        Le Père, compatissant en tout et prodigue de bienfaits, est miséricordieux envers ceux qui le craignent. Avec douceur et bonté, il répand ses grâces sur ceux qui s’approchent de lui avec un cœur simple. Aussi, n’ayons pas une âme double, et ne tirons pas avantage de ses dons magnifiques et glorieux.
      responsory: |-
        R/ Proche est ta parole, Seigneur,
        proche est ton amour !

        Familier du jardin dans la brise du soir,
        déjà tu venais visiter l’homme.

        D’âge en âge, tu poursuis, Seigneur,
        l’immense dessein qui nous sauve.

        Aujourd’hui tu nous parles,
        ouvre nos cœurs à ta voix.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Rm 8, 12-17
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Vous avez reçu un Esprit qui fait de vous des fils ; et c’est en lui que nous crions « Abba ! », c’est-à-dire : Père ! »
      content: |-
        Frères,
        nous avons une dette,
        mais elle n’est pas envers la chair
        pour devoir vivre selon la chair.
         Car si vous vivez selon la chair,
        vous allez mourir ;
        mais si, par l’Esprit,
        vous tuez les agissements de l’homme pécheur,
        vous vivrez.
         En effet, tous ceux qui se laissent conduire par l’Esprit de Dieu,
        ceux-là sont fils de Dieu.
         Vous n’avez pas reçu un esprit qui fait de vous des esclaves
        et vous ramène à la peur ;
        mais vous avez reçu un Esprit qui fait de vous des fils ;
        et c’est en lui que nous crions « _Abba !_ », c’est-à-dire : Père !
         C’est donc l’Esprit Saint lui-même qui atteste à notre esprit
        que nous sommes enfants de Dieu.
         Puisque nous sommes ses enfants,
        nous sommes aussi ses héritiers :
        héritiers de Dieu,
        héritiers avec le Christ,
        si du moins nous souffrons avec lui
        pour être avec lui dans la gloire.
    - biblicalRef: Ep 4, 32 – 5, 8
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Vivez dans l’amour, comme le Christ nous a aimés »
      content: |-
        Frères,
         soyez entre vous pleins de générosité et de tendresse.
        Pardonnez-vous les uns aux autres,
        comme Dieu vous a pardonné dans le Christ.
         Oui, cherchez à imiter Dieu,
        puisque vous êtes ses enfants bien-aimés.
         Vivez dans l’amour,
        comme le Christ nous a aimés et s’est livré lui-même pour nous,
        s’offrant en sacrifice à Dieu, comme un parfum d’agréable odeur.
         Comme il convient aux fidèles,
        la débauche, l’impureté sous toutes ses formes et la soif de posséder
        sont des choses qu’on ne doit même plus évoquer chez vous ;
         pas davantage de propos grossiers, stupides ou scabreux
        – tout cela est déplacé –
        mais qu’il y ait plutôt des actions de grâce.
         Sachez-le bien : ni les débauchés, ni les dépravés, ni les profiteurs
        – qui sont de vrais idolâtres –
        ne reçoivent d’héritage dans le royaume du Christ et de Dieu ;
         ne laissez personne vous égarer par de vaines paroles.
        Tout cela attire la colère de Dieu sur ceux qui désobéissent.
         N’ayez donc rien de commun avec ces gens-là.
         Autrefois, vous étiez ténèbres ;
        maintenant, dans le Seigneur, vous êtes lumière ;
        conduisez-vous comme des enfants de lumière.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 67 (68), 2.4, 6.7ab, 20-21
      refAbbr: 67, 2…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 67, 21a
        chorus: |-
          Le Dieu qui est le nôtre
          est le Dieu des victoires.
      content: |-
        Dieu se lève et ses ennemis se dispersent,
        ses adversaires fuient devant sa face.
        Mais les justes sont en fête, ils exultent ;
        devant la face de Dieu ils dansent de joie.

        Père des orphelins, défenseur des veuves,
        tel est Dieu dans sa sainte demeure.
        À l’isolé, Dieu accorde une maison ;
        aux captifs, il rend la liberté ;

        Que le Seigneur soit béni !
        Jour après jour, ce Dieu nous accorde la victoire.
        Le Dieu qui est le nôtre est le Dieu des victoires,
        et les portes de la mort sont à Dieu, le Seigneur.
    - biblicalRef: Ps 1, 1-2, 3, 4.6
      refAbbr: 1, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 5, 1
        chorus: |-
          Cherchons à imiter Dieu,
          puisque nous sommes ses enfants bien-aimés.
      content: |-
        Heureux est l’homme
         qui n’entre pas au conseil des méchants,
        qui ne suit pas le chemin des pécheurs,
        ne siège pas avec ceux qui ricanent,
        mais se plaît dans la loi du Seigneur
        et murmure sa loi jour et nuit !

        Il est comme un arbre
         planté près d’un ruisseau,
        qui donne du fruit en son temps,
        et jamais son feuillage ne meurt ;
        tout ce qu’il entreprend réussira.

        Tel n’est pas le sort des méchants.
        Mais ils sont comme la paille
         balayée par le vent.
        Le Seigneur connaît le chemin des justes,
        mais le chemin des méchants se perdra.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 13, 10-17
      headline: |-
        « Cette fille d’Abraham, ne fallait-il pas la délivrer de ce lien le jour du sabbat ? »
      acclamationAntiphon: |-
        Ta parole, Seigneur, est vérité ;
        dans cette vérité, sanctifie-nous.
      content: |-
        En ce temps-là,
         Jésus était en train d’enseigner dans une synagogue,
        le jour du sabbat.
         Voici qu’il y avait là une femme, possédée par un esprit
        qui la rendait infirme depuis dix-huit ans ;
        elle était toute courbée
        et absolument incapable de se redresser.
         Quand Jésus la vit, il l’interpella et lui dit :
        « Femme, te voici délivrée de ton infirmité. »
         Et il lui imposa les mains.
        À l’instant même elle redevint droite
        et rendait gloire à Dieu.

        Alors le chef de la synagogue, indigné
        de voir Jésus faire une guérison le jour du sabbat,
        prit la parole et dit à la foule :
        « Il y a six jours pour travailler ;
        venez donc vous faire guérir ces jours-là,
        et non pas le jour du sabbat. »
         Le Seigneur lui répliqua :
        « Hypocrites !
        Chacun de vous, le jour du sabbat,
        ne détache-t-il pas de la mangeoire son bœuf ou son âne
        pour le mener boire ?
         Alors cette femme, une fille d’Abraham,
        que Satan avait liée voici dix-huit ans,
        ne fallait-il pas la délivrer de ce lien le jour du sabbat ? »

        À ces paroles de Jésus,
        tous ses adversaires furent remplis de honte,
        et toute la foule était dans la joie
        à cause de toutes les actions éclatantes qu’il faisait.
