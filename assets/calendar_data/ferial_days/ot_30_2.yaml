invitatory:
  antiphon:
    - Adorons le Seigneur, il est notre Dieu.

readings:
  biblicalReading:
    - title: Une espérance pleine d’immortalité
      ref: Sg 3, 1-19
      content: "Mais les âmes des justes sont dans la main de Dieu ; aucun tourment n’a de prise sur eux. Aux yeux de l’insensé, ils ont paru mourir ; leur départ est compris comme un malheur, et leur éloignement, comme une fin : mais ils sont dans la paix. Au regard des hommes, ils ont subi un châtiment, mais l’espérance de l’immortalité les comblait. Après de faibles peines, de grands bienfaits les attendent, car Dieu les a mis à l’épreuve et trouvés dignes de lui. Comme l’or au creuset, il les a éprouvés ; comme une offrande parfaite, il les accueille. Au temps de sa visite, ils resplendiront : comme l’étincelle qui court sur la paille, ils avancent. Ils jugeront les nations, ils auront pouvoir sur les peuples, et le Seigneur régnera sur eux pour les siècles. Qui met en lui sa foi comprendra la vérité ; ceux qui sont fidèles resteront, dans l’amour, près de lui. Pour ses amis, grâce et miséricorde : il visitera ses élus. Mais les impies subiront une peine à la mesure de leurs pensées, car ils ont méprisé le juste et abandonné le Seigneur. Misérables, ceux qui tiennent pour rien la sagesse et sa discipline de vie : vide est leur espérance, vaines leurs fatigues, inutiles leurs œuvres, folles leurs femmes, méchants leurs enfants, et leur descendance, maudite ! Heureuse la femme stérile, si elle est sans souillure et n’a pas connu d’union coupable ; elle aura son fruit lorsque les âmes seront visitées. Heureux aussi l’eunuque dont la main n’a pas fait de mal, et qui n’a pas nourri de ressentiment contre le Seigneur : une faveur spéciale lui sera accordée pour sa fidélité, et, dans le temple du Seigneur, il aura une part très douce à son cœur. Les efforts vertueux produisent un fruit de renommée ; ce qui s’enracine dans la sagesse ne peut manquer son but. Mais les fruits de l’infidélité ne parviendront pas à maturité, la descendance d’une union illégitime disparaîtra. Même s’ils vivent longtemps, ils seront comptés pour rien, et pour finir, on méprisera leur vieillesse ; s’ils meurent tôt, ils n’auront ni espérance ni consolation au jour du verdict : pénible est la destinée d’une génération injuste !"
      responsory: |-
        R/ Heureux les cœurs purs :
        ils verront Dieu.

        Les âmes des justes sont dans la main de Dieu,
        nul tourment ne les atteindra.

        Dieu les a soumis à l’épreuve
        et les a trouvés dignes de lui.

        Au jour de sa visite ils resplendiront,
        le Seigneur régnera sur eux pour toujours.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: |-
        « Celui qui a ressuscité le Christ Jésus
        donnera aussi la vie à vos corps mortels... »
      content: "Remarquons, mes bien-aimés, comment le Seigneur ne cesse de nous montrer la résurrection future dont il nous a fourni les prémices en ressuscitant d’entre les morts le Seigneur Jésus Christ. Observons, mes bien-aimés, la résurrection qui s’accomplit périodiquement. Le jour et la nuit nous font voir une résurrection. La nuit se couche, le jour se lève, le jour s’en va, la nuit survient. Prenons les fruits : comment se font les semailles, et de quelle manière ? Le semeur sort, jette dans la terre chacune des semences. Celles-ci, tombant, sèches et nues, sur la terre, se désagrègent. Puis, à partir de cette désagrégation même, la magnifique providence du Maître les fait ressusciter et un seul grain en fait pousser une quantité, qui portent du fruit. ~ Dans cette espérance de la résurrection, que nos âmes s’attachent donc à celui qui est fidèle à ses promesses et juste dans ses jugements. Lui, qui a prescrit de ne pas mentir, à plus forte raison ne ment pas lui-même. Rien n’est *impossible à Dieu*, sauf *de mentir*. Ravivons donc notre foi en lui et considérons que tout est à sa portée. D’un mot de sa puissance, il a formé l’univers, et d’un mot il peut l’anéantir.* Qui lui demandera : Qu’as-tu fait ? et qui résistera à la force de sa puissance ?* Il fera toutes choses quand il voudra et comme il voudra, et rien ne disparaîtra jamais de ce qu’il a décidé. Tout est présent devant lui et rien n’échappe à son vouloir, puisque *les cieux racontent la gloire de Dieu, et l’œuvre de ses mains, le firmament l’annonce ; le jour au jour en publie le récit, la nuit à la nuit en transmet la connaissance. Ce ne sont point parole ou langage dont on n’entende pas la voix.* Puisque Dieu voit tout et entend tout, craignons-le, abandonnons les désirs impurs d’actions mauvaises, afin d’être protégés des jugements futurs par sa miséricorde. En effet, où fuir sa main puissante ? Quel univers accueillera ses transfuges ? Car l’Écriture dit quelque part : *Où aller pour me dissimuler à ton visage ? Si je monte au ciel, tu es là ; si je m’en vais aux extrémités de la terre, ta main est là ; si je me couche dans les abîmes, là est ton esprit*. Où donc partir, où s’enfuir pour échapper à celui qui contient toutes choses ? Approchons-nous donc de lui avec une âme religieuse ; élevons vers lui des mains saintes et pures, aimons notre Père indulgent et miséricordieux qui a fait de nous son domaine d’élection."
      responsory: |-
        R/ Le plan du Seigneur demeure pour toujours,
        les projets de son cœur subsistent d’âge en âge.

        Du ciel le Seigneur regarde,
        il voit la race des hommes.
        Du lieu où il se tient, il observe
        tous les habitants de la terre.

        Le Seigneur veille sur ceux qui l’adorent,
        sur ceux qui espèrent son amour,
        pour les préserver de la mort,
        les garder en vie aux jours de famine.
  oration:
    - Dieu qui veux habiter les cœurs droits et sincères, donne-nous de vivre selon ta grâce, alors tu pourras venir en nous pour y faire ta demeure.
