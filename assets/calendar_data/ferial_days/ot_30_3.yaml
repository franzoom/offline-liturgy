celebration:
  title: Mercredi
  subtitle: Trentième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Terre entière, acclame Dieu, chante le Seigneur.

oration:
    - Accorde-nous, Dieu tout-puissant, de conformer à ta volonté nos paroles et nos actes dans une inlassable recherche des biens spirituels.

readings:
  biblicalReading:
    - title: Un roi sage fait la prospérité de son peuple
      ref: Sg 6, 1-25
      content: |-
        Écoutez donc, ô rois, et comprenez ; instruisez-vous, juges de toute la terre. Soyez attentifs, vous qui dominez les foules, qui vous vantez de la multitude de vos peuples. Car la domination vous a été donnée par le Seigneur, et le pouvoir, par le Très-Haut, lui qui examinera votre conduite et scrutera vos intentions. En effet, vous êtes les ministres de sa royauté ; si donc vous n’avez pas rendu la justice avec droiture, ni observé la Loi, ni vécu selon les intentions de Dieu, il fondra sur vous, terrifiant et rapide, car un jugement implacable s’exerce sur les grands ; au petit, par pitié, on pardonne, mais les puissants seront jugés avec puissance.</P> <p>Le Maître de l’univers ne reculera devant personne, la grandeur ne lui en impose pas ; car les petits comme les grands, c’est lui qui les a faits : il prend soin de tous pareillement. Les puissants seront soumis à une enquête rigoureuse. 
        C’est donc pour vous, souverains, que je parle, afin que vous appreniez la sagesse et que vous évitiez la chute, car ceux qui observent saintement les lois saintes seront reconnus saints, et ceux qui s’en instruisent y trouveront leur défense. Recherchez mes paroles, désirez-les ; elles feront votre éducation. 
        La Sagesse est resplendissante, elle ne se flétrit pas. Elle se laisse aisément contempler par ceux qui l’aiment, elle se laisse trouver par ceux qui la cherchent. Elle devance leurs désirs en se faisant connaître la première. Celui qui la cherche dès l’aurore ne se fatiguera pas : il la trouvera assise à sa porte. Penser à elle est la perfection du discernement, et celui qui veille à cause d’elle sera bientôt délivré du souci. Elle va et vient à la recherche de ceux qui sont dignes d’elle ; au détour des sentiers, elle leur apparaît avec un visage souriant ; dans chacune de leurs pensées, elle vient à leur rencontre. 
        Le commencement de la Sagesse, c’est le désir vrai d’être instruit ; le souci de l’instruction, c’est l’amour ; l’amour, c’est de garder ses lois ; observer les lois, c’est l’assurance de l’incorruptibilité, et l’incorruptibilité rend proche de Dieu. Ainsi le désir de la Sagesse élève à la royauté. Si donc vous, souverains des peuples, vous prenez plaisir aux trônes et aux sceptres, rendez hommage à la Sagesse afin de régner pour toujours. 
        Mais qu’est-ce que la Sagesse et comment est-elle née ? Je vais l’exposer. Loin de vous en cacher les mystères, je suivrai ses traces depuis le principe de son origine et je mettrai en lumière ce que l’on connaît d’elle ; je n’écarterai pas mon chemin de la vérité, et ne marcherai jamais avec l’esprit de jalousie, car cela n’a rien de commun avec la sagesse. 
        Au contraire, une multitude de sages est salut pour le monde, et un roi qui gouverne avec discernement, c’est le bien-être du peuple. Aussi laissez-vous instruire par mes paroles : vous en tirerez profit.
      responsory: |-
        R/ Esprit de vérité, tu nous conduis
        dans la vérité tout entière.

        La sagesse est brillante et ne se ternit pas ;
        elle se laisse trouver par ceux qui la cherchent.

        La sagesse prévient ceux qui la désirent,
        elle marche à leur rencontre.

        Le désir de la sagesse conduit à la royauté,
        et la fidélité donne place auprès de Dieu.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: Lutter, dans l’espérance de la gloire
      content: |-
        Vivons toujours dans la concorde, en étant humbles et chastes, en nous tenant éloignés de toute récrimination et de toute médisance, en nous montrant justes par nos actes et non par des paroles. Il est dit en effet : *Celui qui parle beaucoup devra écouter à son tour ; le beau parleur s’imagine-t-il qu’il est juste ?* ~ 
        Il faut que nous soyons toujours empressés à faire le bien, car c’est de Dieu que nous viennent toutes choses. Il nous en avertit : *Voici le Seigneur, et le salaire est avec lui, afin de rendre à chacun selon ses œuvres*. Il nous exhorte donc à croire en lui de tout notre cœur, à ne rester ni paresseux ni indolents devant toute œuvre bonne. Mettons en lui notre fierté et notre assurance ; soumettons-nous à sa volonté ; songeons à toute la multitude de ses anges, et comment ils se tiennent devant lui pour accomplir sa volonté. L’Écriture dit en effet : *Des myriades de myriades se tenaient auprès de lui et mille milliers étaient à son service ; et ils criaient : Saint, saint, saint, le Seigneur Sabaoth ; toute la création est remplie de sa gloire*. 
        Nous donc aussi, d’un seul cœur, réunis dans la concorde intérieure des consciences, crions vers lui instamment comme d’une seule bouche, afin de devenir participants de ses grandes et glorieuses promesses. Car il est dit : * L’œil n’a pas vu, l’oreille n’a pas entendu, le cœur de l’homme ne peut concevoir tout ce qu’il a préparé pour ceux qui l’attendent*. 
        Mes biens-aimés, comme les dons de Dieu sont bénis et admirables ! La vie dans l’immortalité, la splendeur dans la justice, la vérité dans la liberté de parole, la foi dans la confiance, la maîtrise de soi dans la sanctification et tout cela est mis à la portée de notre intelligence ! Quels sont donc les biens *préparés pour ceux qui l’attendent* ? Le Créateur et Père des siècles, le Très-Saint, en sait le nombre et la beauté. 
        Luttons donc pour être mis au nombre de *ceux qui attendent*, afin de participer aux dons qu’il a promis. Mais comment cela se fera-t-il, mes biens-aimés ? Si notre pensée s’attache à Dieu avec foi, si nous recherchons ce qui lui plaît et ce qu’il approuve. Si nous accomplissons ce qui convient à sa volonté irréprochable, et si nous suivons le chemin de la vérité en rejetant loin de nous toute injustice.
      responsory: |-
        R/ L’Esprit sonde tout,
        jusqu’aux profondeurs divines.

        Ouvrière de toutes choses, la sagesse m’a instruit ;
        tout ce qui est caché, je l’ai appris.

        Plus que le vent, la sagesse est mobile,
        dans sa pureté elle pénètre tout.

        Pure effusion de la gloire de Dieu,
        la sagesse est le reflet de la lumière éternelle.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Rm 8, 26-30
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Quand les hommes aiment Dieu, lui-même fait tout contribuer à leur bien »
      content: |-
        Frères,
         l’Esprit Saint vient au secours de notre faiblesse,
        car nous ne savons pas prier comme il faut.
        L’Esprit lui-même intercède pour nous
        par des gémissements inexprimables.
         Et Dieu, qui scrute les cœurs,
        connaît les intentions de l’Esprit
        puisque c’est selon Dieu
        que l’Esprit intercède pour les fidèles.

        Nous le savons, quand les hommes aiment Dieu,
        lui-même fait tout contribuer à leur bien,
        puisqu’ils sont appelés selon le dessein de son amour.
         Ceux que, d’avance, il connaissait,
        il les a aussi destinés d’avance
        à être configurés à l’image de son Fils,
        pour que ce Fils soit le premier-né
        d’une multitude de frères.
         Ceux qu’il avait destinés d’avance,
        il les a aussi appelés ;
        ceux qu’il a appelés,
        il en a fait des justes ;
        et ceux qu’il a rendus justes,
        il leur a donné sa gloire.
    - biblicalRef: Ep 6, 1-9
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Chacun, qu’il soit esclave ou libre, sera rétribué par le Seigneur selon le bien qu’il aura fait »
      content: |-
        Frères,
        par respect pour le Christ, soyez soumis les uns aux autres.
         Vous, les enfants,
        obéissez à vos parents dans le Seigneur,
        car c’est cela qui est juste :
        _Honore ton père et ta mère,_
        c’est le premier commandement qui soit assorti d’une promesse :
         _ainsi tu seras heureux
        et tu auras longue vie sur la terre._
         Et vous, les parents,
        ne poussez pas vos enfants à la colère,
        mais élevez-les en leur donnant une éducation et des avertissements
        inspirés par le Seigneur.
         Vous, les esclaves, obéissez à vos maîtres d’ici-bas
        comme au Christ,
        avec crainte et profond respect,
        dans la simplicité de votre cœur.
         Ne le faites pas seulement sous leurs yeux,
        par souci de plaire à des hommes,
        mais comme des esclaves du Christ
        qui accomplissent la volonté de Dieu de tout leur cœur,
         et qui font leur travail d’esclaves volontiers,
        comme pour le Seigneur et non pas pour des hommes.
         Car vous savez bien que chacun, qu’il soit esclave ou libre,
        sera rétribué par le Seigneur
        selon le bien qu’il aura fait.
         Et vous, les maîtres,
        agissez de même avec vos esclaves,
        laissez de côté les menaces.
        Car vous savez bien que, pour eux comme pour vous,
        le Maître est dans le ciel,
        et il est impartial envers les personnes.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 12 (13), 4-5a, 5b-6
      refAbbr: 12, 4…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 12, 6
        chorus: Moi, je prends appui sur ton amour, Seigneur.
      content: |-
        Regarde, réponds-moi, Seigneur mon Dieu !
        Donne la lumière à mes yeux,
        garde-moi du sommeil de la mort ;
        que l’adversaire ne crie pas : « Victoire ! »

        Que l’ennemi n’ait pas la joie de ma défaite !
        Moi, je prends appui sur ton amour ;
        que mon cœur ait la joie de ton salut !
        Je chanterai le Seigneur pour le bien qu’il m’a fait.
    - biblicalRef: Ps 144 (145), 10-11, 12-13ab, 13cd-14
      refAbbr: 144, 10…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 144, 13a
        chorus: Le Seigneur est vrai en tout ce qu’il dit.
      content: |-
        Que tes œuvres, Seigneur, te rendent grâce
        et que tes fidèles te bénissent !
        Ils diront la gloire de ton règne,
        ils parleront de tes exploits.

        Ils annonceront aux hommes tes exploits,
        la gloire et l’éclat de ton règne :
        ton règne, un règne éternel,
        ton empire, pour les âges des âges.

        Le Seigneur est vrai en tout ce qu’il dit,
        fidèle en tout ce qu’il fait.
        Le Seigneur soutient tous ceux qui tombent,
        il redresse tous les accablés.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 13, 22-30
      headline: |-
        « On viendra de l’orient et de l’occident, prendre place au festin dans le royaume de Dieu »
      acclamationAntiphon: |-
        Par l’annonce de l’Évangile,
        Dieu nous appelle à partager
        la gloire de notre Seigneur Jésus Christ.
      content: |-
        En ce temps-là,
         tandis qu’il faisait route vers Jérusalem,
        Jésus traversait villes et villages en enseignant.
         Quelqu’un lui demanda :
        « Seigneur, n’y a-t-il que peu de gens qui soient sauvés ? »
        Jésus leur dit :
         « Efforcez-vous d’entrer par la porte étroite,
        car, je vous le déclare,
        beaucoup chercheront à entrer
        et n’y parviendront pas.
         Lorsque le maître de maison se sera levé
        pour fermer la porte,
        si vous, du dehors, vous vous mettez à frapper à la porte,
        en disant :
        “Seigneur, ouvre-nous”,
        il vous répondra :
        “Je ne sais pas d’où vous êtes.”
         Alors vous vous mettrez à dire :
        “Nous avons mangé et bu en ta présence,
        et tu as enseigné sur nos places.”
         Il vous répondra :
        “Je ne sais pas d’où vous êtes.
        Éloignez-vous de moi,
        vous tous qui commettez l’injustice.”
         Là, il y aura des pleurs et des grincements de dents,
        quand vous verrez Abraham, Isaac et Jacob, et tous les prophètes
        dans le royaume de Dieu,
        et que vous-mêmes, vous serez jetés dehors.
         Alors on viendra de l’orient et de l’occident,
        du nord et du midi,
        prendre place au festin dans le royaume de Dieu.
         Oui, il y a des derniers qui seront premiers,
        et des premiers qui seront derniers. »
