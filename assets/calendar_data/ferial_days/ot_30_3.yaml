invitatory:
  antiphon:
    - Terre entière, acclame Dieu, chante le Seigneur.

oration:
    - Accorde-nous, Dieu tout-puissant, de conformer à ta volonté nos paroles et nos actes dans une inlassable recherche des biens spirituels.

readings:
  biblicalReading:
    - title: Un roi sage fait la prospérité de son peuple
      ref: Sg 6, 1-25
      content: "Écoutez donc, ô rois, et comprenez ; instruisez-vous, juges de toute la terre. Soyez attentifs, vous qui dominez les foules, qui vous vantez de la multitude de vos peuples. Car la domination vous a été donnée par le Seigneur, et le pouvoir, par le Très-Haut, lui qui examinera votre conduite et scrutera vos intentions. En effet, vous êtes les ministres de sa royauté ; si donc vous n’avez pas rendu la justice avec droiture, ni observé la Loi, ni vécu selon les intentions de Dieu, il fondra sur vous, terrifiant et rapide, car un jugement implacable s’exerce sur les grands ; au petit, par pitié, on pardonne, mais les puissants seront jugés avec puissance.</P> <p>Le Maître de l’univers ne reculera devant personne, la grandeur ne lui en impose pas ; car les petits comme les grands, c’est lui qui les a faits : il prend soin de tous pareillement. Les puissants seront soumis à une enquête rigoureuse. C’est donc pour vous, souverains, que je parle, afin que vous appreniez la sagesse et que vous évitiez la chute, car ceux qui observent saintement les lois saintes seront reconnus saints, et ceux qui s’en instruisent y trouveront leur défense. Recherchez mes paroles, désirez-les ; elles feront votre éducation. La Sagesse est resplendissante, elle ne se flétrit pas. Elle se laisse aisément contempler par ceux qui l’aiment, elle se laisse trouver par ceux qui la cherchent. Elle devance leurs désirs en se faisant connaître la première. Celui qui la cherche dès l’aurore ne se fatiguera pas : il la trouvera assise à sa porte. Penser à elle est la perfection du discernement, et celui qui veille à cause d’elle sera bientôt délivré du souci. Elle va et vient à la recherche de ceux qui sont dignes d’elle ; au détour des sentiers, elle leur apparaît avec un visage souriant ; dans chacune de leurs pensées, elle vient à leur rencontre. Le commencement de la Sagesse, c’est le désir vrai d’être instruit ; le souci de l’instruction, c’est l’amour ; l’amour, c’est de garder ses lois ; observer les lois, c’est l’assurance de l’incorruptibilité, et l’incorruptibilité rend proche de Dieu. Ainsi le désir de la Sagesse élève à la royauté. Si donc vous, souverains des peuples, vous prenez plaisir aux trônes et aux sceptres, rendez hommage à la Sagesse afin de régner pour toujours. Mais qu’est-ce que la Sagesse et comment est-elle née ? Je vais l’exposer. Loin de vous en cacher les mystères, je suivrai ses traces depuis le principe de son origine et je mettrai en lumière ce que l’on connaît d’elle ; je n’écarterai pas mon chemin de la vérité, et ne marcherai jamais avec l’esprit de jalousie, car cela n’a rien de commun avec la sagesse. Au contraire, une multitude de sages est salut pour le monde, et un roi qui gouverne avec discernement, c’est le bien-être du peuple. Aussi laissez-vous instruire par mes paroles : vous en tirerez profit."
      responsory: |-
        R/ Esprit de vérité, tu nous conduis
        dans la vérité tout entière.

        La sagesse est brillante et ne se ternit pas ;
        elle se laisse trouver par ceux qui la cherchent.

        La sagesse prévient ceux qui la désirent,
        elle marche à leur rencontre.

        Le désir de la sagesse conduit à la royauté,
        et la fidélité donne place auprès de Dieu.
  patristicReading:
    - title: LETTRE DE SAINT CLÉMENT DE ROME AUX CORINTHIENS
      subtitle: Lutter, dans l’espérance de la gloire
      content: "Vivons toujours dans la concorde, en étant humbles et chastes, en nous tenant éloignés de toute récrimination et de toute médisance, en nous montrant justes par nos actes et non par des paroles. Il est dit en effet : *Celui qui parle beaucoup devra écouter à son tour ; le beau parleur s’imagine-t-il qu’il est juste ?* ~ Il faut que nous soyons toujours empressés à faire le bien, car c’est de Dieu que nous viennent toutes choses. Il nous en avertit : *Voici le Seigneur, et le salaire est avec lui, afin de rendre à chacun selon ses œuvres*. Il nous exhorte donc à croire en lui de tout notre cœur, à ne rester ni paresseux ni indolents devant toute œuvre bonne. Mettons en lui notre fierté et notre assurance ; soumettons-nous à sa volonté ; songeons à toute la multitude de ses anges, et comment ils se tiennent devant lui pour accomplir sa volonté. L’Écriture dit en effet : *Des myriades de myriades se tenaient auprès de lui et mille milliers étaient à son service ; et ils criaient : Saint, saint, saint, le Seigneur Sabaoth ; toute la création est remplie de sa gloire*. Nous donc aussi, d’un seul cœur, réunis dans la concorde intérieure des consciences, crions vers lui instamment comme d’une seule bouche, afin de devenir participants de ses grandes et glorieuses promesses. Car il est dit : * L’œil n’a pas vu, l’oreille n’a pas entendu, le cœur de l’homme ne peut concevoir tout ce qu’il a préparé pour ceux qui l’attendent*. Mes biens-aimés, comme les dons de Dieu sont bénis et admirables ! La vie dans l’immortalité, la splendeur dans la justice, la vérité dans la liberté de parole, la foi dans la confiance, la maîtrise de soi dans la sanctification et tout cela est mis à la portée de notre intelligence ! Quels sont donc les biens *préparés pour ceux qui l’attendent* ? Le Créateur et Père des siècles, le Très-Saint, en sait le nombre et la beauté. Luttons donc pour être mis au nombre de *ceux qui attendent*, afin de participer aux dons qu’il a promis. Mais comment cela se fera-t-il, mes biens-aimés ? Si notre pensée s’attache à Dieu avec foi, si nous recherchons ce qui lui plaît et ce qu’il approuve. Si nous accomplissons ce qui convient à sa volonté irréprochable, et si nous suivons le chemin de la vérité en rejetant loin de nous toute injustice."
      responsory: |-
        R/ L’Esprit sonde tout,
        jusqu’aux profondeurs divines.

        Ouvrière de toutes choses, la sagesse m’a instruit ;
        tout ce qui est caché, je l’ai appris.

        Plus que le vent, la sagesse est mobile,
        dans sa pureté elle pénètre tout.

        Pure effusion de la gloire de Dieu,
        la sagesse est le reflet de la lumière éternelle.
