readings:
  biblicalReading:
    - title: Origine, attribut, mission de la sagesse
      ref: Sg 7, 15-30
      content: |-
        Que Dieu m’accorde de parler comme je comprends, et de concevoir une pensée à la mesure de ses dons, puisque lui-même guide la Sagesse et dirige les sages ; car nous sommes dans sa main : nous-mêmes, nos paroles, toute notre intelligence et notre savoir-faire. 
        C’est lui qui m’a donné une connaissance exacte du réel, pour que je comprenne la structure de l’univers et l’activité des éléments, le commencement, la fin et le milieu des temps, l’alternance des solstices et le changement des saisons, le cycle des années et la position des astres, la nature des animaux et l’instinct des bêtes sauvages, l’impulsion des esprits et les raisonnements de l’homme, la variété des plantes et les vertus des racines. Toute la réalité, cachée ou apparente, je l’ai connue, car la Sagesse, artisan de l’univers, m’a instruit. 
        Il y a dans la Sagesse un esprit intelligent et saint, unique et multiple, subtil et rapide ; perçant, net, clair et intact ; ami du bien, vif, irrésistible, bienfaisant, ami des hommes ; ferme, sûr et paisible, tout-puissant et observant tout, pénétrant tous les esprits, même les plus intelligents, les plus purs, les plus subtils. La Sagesse, en effet, se meut d’un mouvement qui surpasse tous les autres ; elle traverse et pénètre toute chose à cause de sa pureté. 
        Car elle est la respiration de la puissance de Dieu, l’émanation toute pure de la gloire du Souverain de l’univers ; aussi rien de souillé ne peut l’atteindre. Elle est le rayonnement de la lumière éternelle, le miroir sans tache de l’activité de Dieu, l’image de sa bonté. 
        Comme elle est unique, elle peut tout ; et sans sortir d’elle-même, elle renouvelle l’univers. D’âge en âge, elle se transmet à des âmes saintes, pour en faire des prophètes et des amis de Dieu. Car Dieu n’aime que celui qui vit avec la Sagesse. Elle est plus belle que le soleil, elle surpasse toutes les constellations ; si on la compare à la lumière du jour, on la trouve bien supérieure, car le jour s’efface devant la nuit, mais contre la Sagesse le mal ne peut rien.
      responsory: |-
        R/ L’Esprit sonde tout,
        jusqu’aux profondeurs divines.

        Ouvrière de toutes choses, la Sagesse m’a instruit,
        tout ce qui est caché, je l’ai appris.

        Plus que le vent, la Sagesse est mobile,
        dans sa pureté, elle pénètre tout.

        Pure effusion de la gloire de Dieu,
        la Sagesse est reflet de la lumière éternelle.
  patristicReading:
    - title: DISCOURS DE SAINT ATHANASE CONTRE LES ARIENS
      subtitle: Toute sagesse procède du Christ, Sagesse incréée du Père
      content: |-
        Puisque l’empreinte créée de la Sagesse existe en nous et en toutes ses œuvres, il est tout à fait juste que la Sagesse véritable et créatrice, appliquant à elle-même ce qui concerne son empreinte, dise : %Le Seigneur m’a créée en vue de ses œuvres%. 
        Cette parole dite par la Sagesse qui est en nous, le Seigneur se l’attribue à lui-même. 
        Bien entendu, il n’est pas créé, lui qui est le Créateur, mais il dit cela comme pour lui-même, à cause de son image créée qui se trouve dans ses œuvres. Le Seigneur Jésus a dit : %Qui vous accueille m’accueille%, parce que son empreinte est en nous ; de même, sans faire partie des choses créées, mais parce que son empreinte et son image sont imprimées dans ses œuvres par la création, il dit, comme si cela le concernait lui-même : %Le Seigneur m’a créé au commencement de ses voies en vue de ses œuvres.% C’est ainsi que l’empreinte de la Sagesse est apparue dans ses œuvres, afin que le monde y reconnaisse le Verbe, son Créateur et, par celui-ci, le Père. Saint Paul avait dit : %Ce que l’on peut connaître de Dieu est manifesté en eux ; car Dieu le leur a manifesté. Depuis la création du monde, les hommes, avec leur intelligence, peuvent voir, à travers les œuvres de Dieu, ses perfections invisibles%. Le Verbe n’est donc pas une créature par son essence, mais la parole des Proverbes concerne la sagesse qui est en nous. 
        Cependant, si les Ariens refusent de le croire, qu’ils répondent à cette question : Y a-t-il de la sagesse dans les choses créées, ou non ? S’il n’y en a pas, comment l’Apôtre peut-il faire ce reproche : %Puisque le monde, par la sagesse, n’a pas reconnu Dieu dans la sagesse de Dieu ?% Ou bien, s’il n’y a pas de sagesse, pourquoi l’Écriture mentionne-t-elle %la multitude des sages%, et dit-elle : %Le sage, avec frayeur se détourne du mal, %et encore% : C’est par la sagesse qu’on bâtit une maison ?% L’Ecclésiaste dit lui aussi : %La sagesse de l’homme illumine son visage%. Et il blâme ainsi les présomptueux : % Ne dis pas : Comment se fait-il que le passé soit meilleur que le présent ? Ce n’est pas une question inspirée par la sagesse.
        % Il y a de la sagesse dans les choses créées, comme dit le Siracide : %Le Seigneur a diffusé la Sagesse sur toutes ses œuvres, sur toute chair, dans sa générosité, et il en a gratifié ceux qui l’aiment.% Cette « diffusion » ne caractérise nullement l’essence de la Sagesse qui existe en elle-même et qui est son Fils unique, mais celle de la sagesse dont l’image est imprimée dans le monde créé. Qu’y a-t-il d’incroyable à ce que la Sagesse créatrice et véritable, dont l’image est diffusée dans le monde sous forme de sagesse et de connaissance, dise comme s’il s’agissait d’elle-même : %Le Seigneur m’a créée en vue de ses œuvres ?% En effet, la sagesse qui est dans le monde, n’est pas créatrice, elle est créée dans les œuvres de Dieu, et c’est par elle que% les cieux racontent la gloire de Dieu, et que l’œuvre de ses mains, le firmament l’annonce%.
      responsory: |-
        R/ Esprit de vérité, tu nous conduis
        dans la vérité tout entière.

        La sagesse est brillante et ne se ternit pas ;
        elle se laisse trouver par ceux qui la cherchent.

        La sagesse prévient ceux qui la désirent,
        elle marche à leur rencontre.

        Le désir de la sagesse conduit à la royauté,
        et la fidélité donne place auprès de Dieu.
