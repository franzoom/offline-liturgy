  - partType: READING
    partContents:
    - biblicalRef: Ml 1, 14b – 2, 2b.8-10
      sundayAndWeekCycles:
      - A
      headline: |-
        « Vous vous êtes écartés de la route, vous avez fait de la Loi une occasion de chute »
      content: |-
        Je suis un grand roi – dit le Seigneur de l’univers –,
        et mon nom inspire la crainte parmi les nations.

        Maintenant, prêtres, à vous cet avertissement :
         Si vous n’écoutez pas,
        si vous ne prenez pas à cœur de glorifier mon nom
        – dit le Seigneur de l’univers –,
        j’enverrai sur vous la malédiction,
        je maudirai les bénédictions que vous prononcerez.
        Vous vous êtes écartés de la route,
        vous avez fait de la Loi une occasion de chute pour la multitude,
        vous avez détruit mon alliance avec mon serviteur Lévi,
        – dit le Seigneur de l’univers.
        À mon tour je vous ai méprisés,
        abaissés devant tout le peuple,
        puisque vous n’avez pas gardé mes chemins,
        mais agi avec partialité dans l’application de la Loi.
        Et nous, n’avons-nous pas tous un seul Père ?
        N’est-ce pas un seul Dieu qui nous a créés ?
        Pourquoi nous trahir les uns les autres,
        profanant ainsi l’Alliance de nos pères ?
    - biblicalRef: Dt 6, 2-6
      sundayAndWeekCycles:
      - B
      headline: |-
        « Écoute, Israël : Tu aimeras le Seigneur de tout ton cœur »
      content: |-
        Moïse disait au peuple :
         « Tu craindras le Seigneur ton Dieu.
        Tous les jours de ta vie,
        toi, ainsi que ton fils et le fils de ton fils,
        tu observeras tous ses décrets et ses commandements,
        que je te prescris aujourd’hui,
        et tu auras longue vie.
         Israël, tu écouteras,
        tu veilleras à mettre en pratique
        ce qui t’apportera bonheur et fécondité,
        dans un pays ruisselant de lait et de miel,
        comme te l’a dit le Seigneur, le Dieu de tes pères.
         Écoute, Israël :
        le Seigneur notre Dieu est l’Unique.
         Tu aimeras le Seigneur ton Dieu de tout ton cœur,
        de toute ton âme et de toute ta force.

        Ces paroles que je te donne aujourd’hui
        resteront dans ton cœur. »
    - biblicalRef: Sg 11, 22 – 12, 2
      sundayAndWeekCycles:
      - C
      headline: |-
        « Tu as pitié de tous les hommes, parce que tu aimes tout ce qui existe »
      content: |-
        Seigneur, le monde entier est devant toi
         comme un rien sur la balance,
        comme la goutte de rosée matinale
         qui descend sur la terre.
        Pourtant, tu as pitié de tous les hommes,
         parce que tu peux tout.
        Tu fermes les yeux sur leurs péchés,
         pour qu’ils se convertissent.
        Tu aimes en effet tout ce qui existe,
         tu n’as de répulsion envers aucune de tes œuvres ;
        si tu avais haï quoi que ce soit,
         tu ne l’aurais pas créé.
        Comment aurait-il subsisté,
         si tu ne l’avais pas voulu ?
        Comment serait-il resté vivant,
         si tu ne l’avais pas appelé ?
        En fait, tu épargnes tous les êtres, parce qu’ils sont à toi,
         Maître qui aimes les vivants,
         toi dont le souffle impérissable les anime tous.

        Ceux qui tombent, tu les reprends peu à peu,
         tu les avertis, tu leur rappelles en quoi ils pèchent,
        pour qu’ils se détournent du mal
         et croient en toi, Seigneur.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 130 (131), 1, 2, 3
      refAbbr: 130, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorus: |-
          Garde mon âme dans la paix
          près de toi, Seigneur.
      content: |-
        Seigneur, je n’ai pas le cœur fier
        ni le regard ambitieux ;
        je ne poursuis ni grands desseins,
        ni merveilles qui me dépassent.

        Non, mais je tiens mon âme
        égale et silencieuse ;
        mon âme est en moi comme un enfant,
        comme un petit enfant contre sa mère.

        Attends le Seigneur, Israël,
        maintenant et à jamais.
    - biblicalRef: Ps 17 (18), 2-3, 4, 47.51ab
      refAbbr: 17, 2…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 17, 2a
        chorus: Je t’aime, Seigneur, ma force.
      content: |-
        Je t’aime, Seigneur, ma force :
        Seigneur, mon roc, ma forteresse,
        Dieu mon libérateur, le rocher qui m’abrite,
        mon bouclier, mon fort, mon arme de victoire !

        Louange à Dieu !
        Quand je fais appel au Seigneur,
        je suis sauvé de tous mes ennemis.

        Vive le Seigneur ! Béni soit mon Rocher !
        Qu’il triomphe, le Dieu de ma victoire,
        Il donne à son roi de grandes victoires,
        il se montre fidèle à son messie.
    - biblicalRef: Ps 144 (145), 1-2, 8-9, 10-11, 13cd-14
      refAbbr: 144, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 144, 1
        chorus: |-
          Mon Dieu, mon Roi,
          je bénirai ton nom toujours et à jamais !
      content: |-
        Je t’exalterai, mon Dieu, mon Roi,
        je bénirai ton nom toujours et à jamais !
        Chaque jour je te bénirai,
        je louerai ton nom toujours et à jamais.

        Le Seigneur est tendresse et pitié,
        lent à la colère et plein d’amour ;
        la bonté du Seigneur est pour tous,
        sa tendresse, pour toutes ses œuvres.

        Que tes œuvres, Seigneur, te rendent grâce
        et que tes fidèles te bénissent !
        Ils diront la gloire de ton règne,
        ils parleront de tes exploits.

        Le Seigneur est vrai en tout ce qu’il dit,
        fidèle en tout ce qu’il fait.
        Le Seigneur soutient tous ceux qui tombent,
        il redresse tous les accablés.
  - partType: READING
    partContents:
    - biblicalRef: 1 Th 2, 7b-9.13
      sundayAndWeekCycles:
      - A
      headline: |-
        « Nous aurions voulu vous donner non seulement l’Évangile de Dieu, mais même nos propres vies »
      content: |-
        Frères,
         nous avons été pleins de douceur avec vous,
        comme une mère qui entoure de soins ses nourrissons.
         Ayant pour vous une telle affection,
        nous aurions voulu vous donner non seulement l’Évangile de Dieu,
        mais jusqu’à nos propres vies,
        car vous nous étiez devenus très chers.
         Vous vous rappelez, frères, nos peines et nos fatigues :
        c’est en travaillant nuit et jour,
        pour n’être à la charge d’aucun d’entre vous,
        que nous vous avons annoncé l’Évangile de Dieu.
         Et voici pourquoi nous ne cessons de rendre grâce à Dieu :
        quand vous avez reçu la parole de Dieu
        que nous vous faisions entendre,
        vous l’avez accueillie pour ce qu’elle est réellement,
        non pas une parole d’hommes,
        mais la parole de Dieu
        qui est à l’œuvre en vous, les croyants.
    - biblicalRef: He 7, 23-28
      sundayAndWeekCycles:
      - B
      headline: |-
        « Jésus, parce qu’il demeure pour l’éternité, possède un sacerdoce qui ne passe pas »
      content: |-
        Frères,
         dans l’ancienne Alliance,
        un grand nombre de prêtres se sont succédé
        parce que la mort les empêchait de rester en fonction.
         Jésus, lui, parce qu’il demeure _pour l’éternité_,
        possède un sacerdoce qui ne passe pas.
         C’est pourquoi il est capable de sauver d’une manière définitive
        ceux qui par lui s’avancent vers Dieu,
        car il est toujours vivant
        pour intercéder en leur faveur.

        C’est bien le grand prêtre qu’il nous fallait :
        saint, innocent, immaculé ;
        séparé maintenant des pécheurs,
        il est désormais plus haut que les cieux.
         Il n’a pas besoin, comme les autres grands prêtres,
        d’offrir chaque jour des sacrifices,
        d’abord pour ses péchés personnels,
        puis pour ceux du peuple ;
        cela, il l’a fait une fois pour toutes
        en s’offrant lui-même.
         La loi de Moïse établit comme grands prêtres
        des hommes remplis de faiblesse ;
        mais la parole du serment divin, qui vient après la Loi,
        établit comme grand prêtre le Fils,
        conduit pour l’éternité à sa perfection.
    - biblicalRef: 2 Th 1, 11 – 2, 2
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le nom de notre Seigneur Jésus sera glorifié en vous, et vous en lui »
      content: |-
        Frères,
         nous prions pour vous à tout moment
        afin que notre Dieu vous trouve dignes
        de l’appel qu’il vous a adressé ;
        par sa puissance,
        qu’il vous donne d’accomplir tout le bien que vous désirez,
        et qu’il rende active votre foi.
         Ainsi, le nom de notre Seigneur Jésus sera glorifié en vous,
        et vous en lui,
        selon la grâce de notre Dieu
        et du Seigneur Jésus Christ.

        Frères, nous avons une demande à vous faire
        à propos de la venue de notre Seigneur Jésus Christ
        et de notre rassemblement auprès de lui :
         si l’on nous attribue une inspiration, une parole ou une lettre
        prétendant que le jour du Seigneur est arrivé,
        n’allez pas aussitôt perdre la tête,
        ne vous laissez pas effrayer. »
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 23, 1-12
      sundayAndWeekCycles:
      - A
      headline: |-
        « Ils disent et ne font pas »
      acclamationAntiphon: |-
        Vous n’avez qu’un seul Père,
        celui qui est aux cieux ;
        vous n’avez qu’un seul maître, le Christ.
      content: |-
        En ce temps-là,
         Jésus s’adressa aux foules et à ses disciples,
         et il déclara :
        « Les scribes et les pharisiens enseignent
        dans la chaire de Moïse.
         Donc, tout ce qu’ils peuvent vous dire,
        faites-le et observez-le.
        Mais n’agissez pas d’après leurs actes,
        car ils disent et ne font pas.
         Ils attachent de pesants fardeaux, difficiles à porter,
        et ils en chargent les épaules des gens ;
        mais eux-mêmes ne veulent pas les remuer du doigt.
         Toutes leurs actions, ils les font pour être remarqués des gens :
        ils élargissent leurs phylactères
        et rallongent leurs franges ;
         ils aiment les places d’honneur dans les dîners,
        les sièges d’honneur dans les synagogues
         et les salutations sur les places publiques ;
        ils aiment recevoir des gens le titre de Rabbi.
         Pour vous, ne vous faites pas donner le titre de Rabbi,
        car vous n’avez qu’un seul maître pour vous enseigner,
        et vous êtes tous frères.
         Ne donnez à personne sur terre le nom de père,
        car vous n’avez qu’un seul Père, celui qui est aux cieux.
         Ne vous faites pas non plus donner le titre de maîtres,
        car vous n’avez qu’un seul maître, le Christ.
         Le plus grand parmi vous sera votre serviteur.
         Qui s’élèvera sera abaissé,
        qui s’abaissera sera élevé. »
    - biblicalRef: Mc 12, 28b-34
      sundayAndWeekCycles:
      - B
      headline: |-
        « Tu aimeras le Seigneur ton Dieu. Tu aimeras ton prochain »
      acclamationAntiphon: |-
        Si quelqu’un m’aime, il gardera ma parole,
        dit le Seigneur ;
        mon Père l’aimera, et nous viendrons vers lui.
      content: |-
        En ce temps-là,
         un scribe s’avança vers Jésus pour lui demander :
        « Quel est le premier de tous les commandements ? »
         Jésus lui fit cette réponse :
        « Voici le premier :
        _Écoute, Israël :
        le Seigneur notre Dieu est l’unique Seigneur.
         Tu aimeras le Seigneur ton Dieu
        de tout ton cœur, de toute ton âme,
        de tout ton esprit et de toute ta force._
         Et voici le second :
        _Tu aimeras ton prochain comme toi-même._
        Il n’y a pas de commandement plus grand que ceux-là. »
         Le scribe reprit :
        « Fort bien, Maître,
        tu as dit vrai :
        Dieu est l’Unique
        et il n’y en a pas d’autre que lui.
         L’aimer de tout son cœur,
        de toute son intelligence, de toute sa force,
        et aimer son prochain comme soi-même,
        vaut mieux que toute offrande d’holocaustes et de sacrifices. »
         Jésus, voyant qu’il avait fait une remarque judicieuse,
        lui dit :
        « Tu n’es pas loin du royaume de Dieu. »
        Et personne n’osait plus l’interroger.
    - biblicalRef: Lc 19, 1-10
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le Fils de l’homme est venu chercher et sauver ce qui était perdu »
      acclamationAntiphon: |-
        Dieu a tellement aimé le monde
        qu’il a donné son Fils unique,
        afin que ceux qui croient en lui aient la vie éternelle.
      content: |-
        En ce temps-là,
         entré dans la ville de Jéricho, Jésus la traversait.
         Or, il y avait un homme du nom de Zachée ;
        il était le chef des collecteurs d’impôts,
        et c’était quelqu’un de riche.
         Il cherchait à voir qui était Jésus,
        mais il ne le pouvait pas à cause de la foule,
        car il était de petite taille.
         Il courut donc en avant
        et grimpa sur un sycomore
        pour voir Jésus qui allait passer par là.
         Arrivé à cet endroit,
        Jésus leva les yeux et lui dit :
        « Zachée, descends vite :
        aujourd’hui il faut que j’aille demeurer dans ta maison. »
         Vite, il descendit
        et reçut Jésus avec joie.
         Voyant cela, tous récriminaient :
        « Il est allé loger chez un homme qui est un pécheur. »
         Zachée, debout, s’adressa au Seigneur :
        « Voici, Seigneur :
        je fais don aux pauvres de la moitié de mes biens,
        et si j’ai fait du tort à quelqu’un,
        je vais lui rendre quatre fois plus. »
         Alors Jésus dit à son sujet :
        « Aujourd’hui, le salut est arrivé pour cette maison,
        car lui aussi est un fils d’Abraham.
         En effet, le Fils de l’homme est venu chercher et sauver
        ce qui était perdu. »
