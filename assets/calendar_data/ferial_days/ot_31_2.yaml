readings:
  biblicalReading:
    - title: Révolte et mort de Mattathias
      ref: 1M 2, 1.15-28.42-50.65-70
      content: |-
        En ces jours-là se leva Mattathias, fils de Jean, fils de Syméon, prêtre de la descendance de Joarib. Il quitta Jérusalem et s’établit à Modine. 
        Les hommes envoyés par le roi pour contraindre les gens à l’apostasie arrivèrent dans la ville de Modine pour y organiser des sacrifices. Beaucoup en Israël allèrent à eux ; Mattathias et ses fils vinrent à la réunion. Les envoyés du roi prirent la parole pour dire à Mattathias : « Tu es un chef honoré et puissant dans cette ville, soutenu par des fils et des frères. Avance donc le premier, et exécute l’ordre du roi, comme l’ont fait toutes les nations, les hommes de Juda et ceux qui sont restés à Jérusalem. Alors, toi et tes fils, vous serez les amis du roi. Toi et tes fils, vous serez comblés d’argent, d’or et de cadeaux nombreux. » Mattathias répondit d’une voix forte : « Toutes les nations qui appartiennent aux États du roi peuvent bien lui obéir en rejetant chacune la religion de ses pères, et se conformer à ses commandements ; mais moi, mes fils et mes frères, nous suivrons l’Alliance de nos pères. Que le Ciel nous préserve d’abandonner la Loi et ses préceptes ! Nous n’obéirons pas aux ordres du roi, nous ne dévierons pas de notre religion, ni à droite ni à gauche. » 
        Dès qu’il eut fini de prononcer ces paroles, un Juif s’avança en présence de tout le monde pour offrir le sacrifice, selon l’ordre du roi, sur cet autel de Modine. À cette vue, Mattathias s’enflamma d’indignation et frémit jusqu’au fond de lui-même ; il laissa monter en lui une légitime colère, courut à l’homme et l’égorgea sur l’autel. Quant à l’envoyé du roi, qui voulait contraindre à offrir le sacrifice, Mattathias le tua à l’instant même, et il renversa l’autel. Il s’enflamma d’ardeur pour la Loi comme jadis Pinhas contre Zimri. Alors Mattathias se mit à crier d’une voix forte à travers la ville : « Ceux qui sont enflammés d’une ardeur jalouse pour la Loi, et qui soutiennent l’Alliance, qu’ils sortent tous de la ville à ma suite. » Il s’enfuit dans la montagne avec ses fils, en abandonnant tout ce qu’ils avaient dans la ville. 
        Alors, la communauté des Assidéens se joignit à eux. C’étaient de vaillants guerriers d’Israël, tous profondément attachés à la Loi. Tous ceux qui fuyaient le malheur vinrent également grossir leurs rangs et les soutenir. Ils constituèrent une armée. Dans leur colère, ils frappèrent les pécheurs et, dans leur fureur, les hommes infidèles à la Loi. Ceux qui restaient s’enfuirent auprès des païens pour trouver le salut. En circulant dans le pays, Mattathias et ses amis renversèrent les autels païens. À tous les jeunes enfants incirconcis qu’ils trouvaient sur le territoire d’Israël, ils imposèrent de force la circoncision. Ils chassèrent les fils d’arrogance, et tout ce qu’ils entreprenaient réussissait. Ils arrachèrent la Loi de la main des païens et des rois. Ils ne laissèrent pas triompher le pécheur. 
        Mattathias, sentant que la mort approchait, dit à ses fils : « Voici maintenant le règne de l’arrogance et du mépris, le temps du bouleversement, l’explosion de la colère. Maintenant, mes enfants, défendez la Loi avec ardeur, et donnez votre vie pour l’Alliance de nos pères. 
        « Voici votre frère Syméon, je sais qu’il est de bon conseil. Écoutez-le toujours, et il sera pour vous comme un père. Judas Maccabée est un homme vaillant depuis sa jeunesse. C’est lui qui commandera votre armée et mènera le combat contre les peuples. Quant à vous, rassemblez tous ceux qui observent la Loi, et vengez votre peuple. Rendez aux nations païennes le mal qu’elles vous ont fait et attachez-vous aux préceptes de la Loi. » Puis, Mattathias leur donna sa bénédiction, et il fut réuni à ses pères. Il mourut en l’an de l’empire grec. Il fut enseveli dans le tombeau de famille à Modine, et tout Israël se lamenta en se frappant la poitrine.
      responsory: |-
        R/ Voici, je viens, Seigneur :
        tes ordres, je les suis.

        Souvenez-vous des actions de nos pères,
        vous gagnerez la gloire et l’immortatlité.

        Ayez le zèle de la Loi, mes enfants,
        et donnez vos vies pour l’alliance de vos pères.

        Soyez vaillants pour défendre la Loi,
        c’est elle qui vous comblera de gloire.
  patristicReading:
    - subtitle: « Partage ton pain avec celui qui a faim ».
      content: Les chrétiens collaboreront de bon gré et de tout leur cœur à la construction de l’ordre international. Cela doit se faire dans le respect loyal des libertés légitimes et une amicale fraternité avec tous. On le fera d’autant plus que la majeure partie du globe souffre encore d’une telle indigence que le Christ lui-même, dans la personne des pauvres, implore pour ainsi dire à haute voix la charité de ses disciples. On doit épargner aux hommes ce scandale tandis que certaines nations jouissent d’une grande abondance, et que la majorité de leurs citoyens arborent l’étiquette chrétienne, d’autres nations sont privées du nécessaire et tourmentées par la faim, la maladie et toutes sortes de misères. L’esprit de pauvreté et de charité est en effet la gloire et le signe distinctif de l’Église du Christ. Il faut donc louer et aider ces chrétiens, en particulier les jeunes, qui s’offrent spontanément à porter leur assistance aux autres hommes et aux autres peuples. Et même, il revient à tout le peuple de Dieu, entraîné par la parole et l’exemple des évêques, de soulager, dans toute la mesure de ses forces, les misères de ce temps et cela, comme c’était l’antique usage de l’Église, en prenant non seulement sur le superflu, mais aussi sur le nécessaire. Sans être réglée d’une manière rigide et uniforme, la manière de collecter et de distribuer les secours doit cependant être bien organisée dans les diocèses, dans les nations, et au plan mondial. Partout où cela semble opportun, l’action des catholiques s’associera à celle des autres frères chrétiens. En effet, l’esprit de charité ne doit pas empêcher l’exercice prévoyant et ordonné de l’action sociale et caritative, il l’exige plutôt. Il est donc nécessaire que les hommes qui veulent se consacrer au service des nations en voie de développement reçoivent une formation dans des instituts appropriés. ~ Pour encourager et stimuler la coopération entre les hommes, l’Église doit absolument être présente à la communauté des nations ; et cela aussi bien par des organes officiels que par l’entière et loyale collaboration de tous les chrétiens, collaboration inspirée uniquement par le désir d’être au service de tous. Ce résultat sera plus efficacement atteint, si les fidèles eux-mêmes, conscients de leur propre responsabilité humaine et chrétienne, s’efforcent déjà dans leur propre milieu de susciter le désir d’une généreuse coopération avec la communauté internationale. À cet égard, dans l’éducation religieuse comme dans l’éducation civique, on sera particulièrement attentif à la formation des jeunes. ~ Enfin, il faut souhaiter que les catholiques, pour bien remplir leur rôle dans la communauté internationale, recherchent une coopération active et positive soit avec les frères séparés qui professent la même charité évangélique, soit avec tous les hommes désireux d’une paix véritable.
      responsory: |-
        R/ Voyez quel grand amour nous est donné !

        Enfants de Dieu, nous le sommes,
        discernés par avance dans le Fils unique.

        Au prix du sang qu’il a versé,
        Jésus nous conduit vers le Père.

        Nos yeux sont fixés sur la cité de fête
        ou nous verrons le visage de Dieu.

        Au-delà de toute souffrance,
        une joie éternelle nous attend.
