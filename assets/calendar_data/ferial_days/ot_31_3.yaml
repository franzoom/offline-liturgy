readings:
  biblicalReading:
    - title: Judas Maccabée
      ref: 1M 3, 1-26
      content: |-
        Après la mort de Mattathias, son fils Judas, appelé Maccabée, se leva à sa place. Tous ses frères et tous les partisans de son père lui vinrent en aide et menèrent avec allégresse le combat pour Israël. 
        Judas étendit le renom glorieux de son peuple. Revêtu de son armure, comme un héros, et fort de ses armes de guerre, il livra des batailles, protégeant le camp de son épée. Tel un lion en pleine action, pareil au lionceau rugissant vers sa proie, il traquait les hommes infidèles à la Loi, il les pourchassait et livrait au feu ceux qui troublaient son peuple. Devant la crainte qu’il inspirait, les hommes infidèles à la Loi furent abaissés et tous les malfaisants, pris de panique. Par sa main advint le salut. À bien des rois il rendit la vie amère, il réjouit Jacob par ses exploits. Son souvenir est à jamais béni. Il parcourut les villes de Juda, il en extermina les impies. Il détourna la colère qui pesait sur Israël. Son nom retentit jusqu’aux extrémités de la terre et il rassembla ceux qui allaient périr. 
        Alors, Apollonios rassembla des païens et une troupe importante venue de Samarie, pour combattre Israël. Judas en fut informé. Il sortit à sa rencontre, le battit et le tua. Il y eut de nombreuses victimes, et les survivants s’enfuirent. On ramassa le butin, et Judas s’empara du glaive d’Apollonios, pour s’en servir tous les jours au combat. Sérone, commandant de l’armée de Syrie, apprit que Judas avait réuni autour de lui un groupe, une assemblée de fidèles, pour marcher au combat. Il se dit : « Je me ferai un nom et je me couvrirai de gloire dans le royaume. Je combattrai Judas et ses compagnons, qui méprisent l’ordre du roi. » Il partit donc à son tour, accompagné d’une forte troupe d’hommes impies, pour tirer vengeance des fils d’Israël. Tandis qu’il s’approchait de la montée de Bethorone, Judas sortit à sa rencontre avec une poignée d’hommes. À la vue de la troupe qui montait vers eux, ses hommes dirent à Judas : « Comment pourrons-nous, en si petit nombre, lutter contre une foule si nombreuse et si forte ? De plus, nous sommes exténués, car nous n’avons rien mangé aujourd’hui ! » Judas leur répondit : « Il arrive facilement qu’une multitude tombe aux mains d’un petit nombre. Pour le Ciel, peu importe d’opérer le salut au moyen de beaucoup d’hommes ou seulement de quelques-uns. En effet, la victoire au combat ne dépend pas de l’importance de l’armée : c’est du Ciel que vient la force. Eux, ils viennent vers nous, débordants d’orgueil et de mépris pour la Loi, afin de nous détruire, ainsi que nos femmes et nos enfants, et de nous dépouiller de nos biens. Nous, nous combattons pour nos vies et nos lois. Le Ciel lui-même les écrasera devant nous. Ne les craignez donc pas ! » 
        Après ces paroles, il se rua sur eux à l’improviste. Sérone et sa troupe furent écrasés devant lui. On les poursuivit dans la descente de Bethorone, jusqu’à la plaine. Huit cents hommes environ tombèrent ; les autres s’enfuirent au pays des Philistins. Judas et ses frères commencèrent à inspirer de la crainte, et la panique s’empara des nations païennes d’alentour. Le nom de Judas parvint jusqu’aux oreilles du roi, et tous les païens commentaient ses actes de guerre.
      responsory: |-
        R/ C’est du ciel que vient la force !

        Ma grâce te suffit, dit le Seigneur,
        car ma puissance se déploie dans la faiblesse.

        Je me vanterai surtout de mes faiblesses,
        afin que repose sur moi la puissance du Christ.

        La folie de Dieu est plus sage que les hommes,
        et la faiblesse de Dieu, plus forte que les hommes.
  patristicReading:
    - title: CATÉCHÈSE BAPTISMALE DE SAINT CYRILLE DE JÉRUSALEM
      subtitle: La foi et les charismes
      content: |-
        Le nom de « foi » est unique, mais il désigne deux réalités distinctes. Le premier genre de foi est celui qui se rapporte aux dogmes ; il implique l’adhésion de l’âme à un objet. Il est utile à l’âme selon la parole du Seigneur : %Celui qui écoute ma parole et croit en Celui qui m’a envoyé possède la vie éternelle et il ne vient pas au jugement%. Et encore : %Celui qui croit au Fils échappe au jugement, car il est passé de la mort à la vie. 
        \£ Qu’il est grand, l’amour de Dieu pour les hommes ! Les justes de l’ancienne Loi ont mis de nombreuses années à devenir agréables à Dieu. Or, ce qu’ils ont obtenu par de longues années de sérieux labeur, voici que Jésus Christ t’en gratifie en un moment ! En effet, %si tu crois que Jésus Christ est Seigneur et que Dieu l’a ressuscité des morts%, tu seras sauvé et transporté dans le paradis par celui qui y fait entrer le malfaiteur. Ne doute pas que cela soit possible, car celui qui a sauvé, sur le saint Golgotha, le malfaiteur qui avait cru en un moment, celui-là même te sauvera quand tu auras cru. 
        Il y a un deuxième genre de foi : celui qui nous est donné par le Christ à titre purement gracieux. %À celui-ci est donné, grâce à l’Esprit, le langage de la sagesse de Dieu à un autre, toujours grâce à l’Esprit, le langage de la connaissance de Dieu ; un autre reçoit, dans l’Esprit, le don de la foi ; un autre encore, des pouvoirs de guérison.
        % Cette foi qui est conférée par l’Esprit à titre gracieux n’est pas seulement dogmatique ; elle réalise ce qui est au-delà des forces humaines. Celui qui possède une telle foi, dira à cette montagne : %Passe d’ici là-bas, et elle y passera%. Quand quelqu’un dira même cela avec foi, %croyant que cela se fera, sans hésiter dans son cœur%, alors il recevra la grâce du miracle. 
        C’est au sujet de cette foi qu’il est dit : %Si vous aviez de la foi gros comme un grain de moutarde%. En effet un grain de moutarde est tout petit, mais brûlant d’énergie ; semé dans un étroit espace, il étend de grands rameaux si bien, qu’après avoir grandit, il peut même offrir de l’ombre aux oiseaux. De même la foi, dans une âme, accomplit les plus grandes choses en un petit moment. L’âme en effet, quand elle est éclairée par la foi, se représente Dieu et le contemple autant qu’elle en est capable. Elle embrasse les limites de l’univers et, avant la fin des temps, elle voit déjà le jugement et l’accomplissement des promesses. 
        Toi qui possède cette foi qui dépend de Dieu et qui te porte vers lui, demande lui, alors tu recevras de lui cette foi qui agit au-delà des forces humaines.
      responsory: |-
        R/ Ressuscités avec le Christ,
        cherchons les choses d’en haut.

        Vous qui êtes baptisés dans le Christ,
        vous avez revêtu le Christ.

        Revêtez l’homme nouveau, créé selon Dieu,
        dans la justice et la sainteté de la vérité.
