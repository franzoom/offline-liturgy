readings:
  biblicalReading:
    - title: Le Temple purifié et consacré
      ref: 1M 4, 36-59
      content: |-
        Alors Judas et ses frères déclarèrent : « Voilà nos ennemis écrasés, montons purifier le Lieu saint et en faire la dédicace. » Toute l’armée se rassembla, et ils montèrent à la montagne de Sion. Là, ils virent le sanctuaire dévasté, l’autel profané, les portes complètement brûlées. Dans les parvis, la végétation avait poussé comme dans un bois ou sur une montagne, et les salles des prêtres étaient détruites. Ils déchirèrent leurs tuniques, se frappèrent la poitrine, répandirent de la cendre sur leur tête et tombèrent, la face contre terre. Au signal donné par les trompettes, ils poussèrent des cris vers le Ciel. 
        Alors, Judas donna l’ordre à quelques hommes de combattre les occupants de la citadelle, pendant la purification du Lieu saint. Il choisit des prêtres irréprochables et très attachés à la Loi. Ceux-ci purifièrent le Lieu saint et emportèrent les pierres souillées dans un endroit impur. Ils se demandèrent ce qu’il fallait faire de l’autel des holocaustes, qui avait été profané. Ils eurent la bonne idée de le démolir, pour écarter tout reproche, du fait que les païens l’avaient souillé. Ils démolirent donc l’autel, et transportèrent les pierres sur la montagne de la Demeure, dans un endroit approprié, en attendant la venue d’un prophète qui se prononcerait à leur sujet. Conformément à la Loi, ils prirent des pierres non taillées et bâtirent un autel nouveau, sur le modèle du précédent. Ils restaurèrent aussi le Lieu saint et l’intérieur de la Demeure ; ils sanctifièrent les parvis. Ils introduisirent au cœur du sanctuaire les nouveaux ustensiles sacrés qu’ils avaient fabriqués, le chandelier, l’autel des parfums et la table des offrandes. Ils firent brûler de l’encens sur l’autel et allumèrent les lampes du chandelier, qui illuminèrent le sanctuaire. Ils placèrent les pains de l’offrande sur la table et tendirent les rideaux. Ils achevèrent ainsi tous les travaux qu’ils avaient entrepris. 
        Le vingt-cinquième jour du neuvième mois, c’est-à-dire le mois de Kisléou, en l’année , de grand matin, les prêtres offrirent le sacrifice prescrit par la Loi sur le nouvel autel qu’ils avaient construit. On fit la dédicace de l’autel au chant des hymnes, au son des cithares, des harpes et des cymbales. C’était juste l’anniversaire du jour où les païens l’avaient profané. Le peuple entier se prosterna la face contre terre pour adorer, puis ils bénirent le Ciel qui avait fait aboutir leur effort. Pendant huit jours, ils célébrèrent la dédicace de l’autel, en offrant, dans l’allégresse, des holocaustes, des sacrifices de communion et d’action de grâce. Ils ornèrent la façade du Temple de couronnes d’or et de boucliers, ils en restaurèrent les entrées et les salles et y replacèrent des portes. Il y eut une grande allégresse dans le peuple, et l’humiliation infligée par les païens fut effacée. Judas Maccabée décida, avec ses frères et toute l’assemblée d’Israël, que l’anniversaire de la dédicace de l’autel serait célébré pendant huit jours chaque année à cette date, dans la joie et l’allégresse.
      responsory: |-
        R/ Nous sommes le Temple de Dieu,
        habités par son Esprit.

        Si quelqu’un détruit le Temple de Dieu,
        Dieu le détruira, car son Temple est saint;
        et ce temple, c’est vous.

        Jésus chassa tous les marchands du temple :
        Ne faites pas de la maison de mon Père,
        un repère de voleurs.

        Détruisez ce sanctuaire, disait Jésus,
        en trois jours je le relèverai.
        Il parlait du temple de son corps.
  patristicReading:
    - title: CATÉCHÈSE BAPTISMALE DE SAINT CYRILLE DE JÉRUSALEM
      subtitle: La transmission du Symbole
      content: |-
        Qu’il s’agisse d’étudier la foi ou de la confesser, acquiers et retiens seulement celle qui t’est transmise à présent par l’Église, celle qui a toutes les Écritures pour remparts. Or, tous ne peuvent lire les Écritures ; les uns à cause de leur ignorance, les autres parce que leurs occupations les éloignent de la connaissance. Pour que cette ignorance n’entraîne pas la perte de l’âme, nous renfermons dans un petit nombre de versets toute la doctrine de la foi. ~ 
        Il faut que vous reteniez cette foi comme un viatique pendant toute votre vie et n’en acceptiez aucune autre. Même pas, si nous-mêmes, ayant changé, venions à dire le contraire de ce que nous enseignons maintenant ; même si encore, un autre venait, *transfiguré en ange de lumière*, tentait de vous égarer. *Si quelqu’un, même nous, même un ange du ciel, vient annoncer un Évangile différent de celui* que vous avez reçu maintenant, *qu’il soit* pour vous *un maudit*. 
        La foi dont tu viens maintenant d’entendre le texte, garde-la dans ta mémoire. Reçois aussi, quand le moment sera venu, sur chacun de ses articles, le témoignage des divines Écritures. Car ce n’est pas le caprice des hommes qui a composé ce résumé de la foi ; on a choisi les points les plus importants, à travers toute l’Écriture, pour récapituler l’ensemble de la foi. Et de même que la semence de moutarde renferme dans une petite graine de nombreux rameaux, de même ce symbole de la foi, en peu de mots, enveloppe toute la science de la piété contenue dans l’Ancien et le Nouveau Testament. 
        Faites donc attention, mes frères, gardez l’enseignement qui vous est transmis maintenant, et *gravez-le sur les tables de vos cœurs.
        * Veillez religieusement à ce que l’ennemi ne vienne vous dépouiller dans un moment de négligence, à ce qu’un hérétique ne déforme pas une des vérités qui vous ont été transmises. Car la foi est comparable à de l’argent que l’on doit mettre à la banque, comme nous venons de le faire (en vous transmettant le symbole). Dieu vous demandera compte de ce qu’on vous a confié. Comme dit l’Apôtre : *Je vous en adjure, devant Dieu, qui donne la vie à toutes choses, et devant Jésus Christ qui a rendu témoignage devant Ponce Pilate dans une belle profession de foi : gardez sans tache* cette foi qui vous a été transmise, *jusqu’à la manifestation de notre Seigneur Jésus Christ.
        * Un trésor de vie vient de t’être livré. Le Maître réclamera le dépôt qui lui appartient, au temps de sa manifestation *que fera paraître aux temps fixés le bienheureux et Unique Souverain, le Roi des rois et Seigneur des Seigneurs, le seul qui possède l’immortalité, qui habite une lumière inaccessible, que nul homme n’a vu ni ne peut voir.* À lui, gloire, honneur et puissance pour les siècles des siècles. Amen.
      responsory: |-
        R/ Le juste par la foi vivra.

        Approchons-nous de Dieu avec un cœur droit,
        dans la plénitude de la foi.

        Ne soyons pas des hommes à faire défection,
        mais des hommes de foi
        pour le salut de notre âme.

        Qui persévère jusqu’à la fin,
        celui-là sera sauvé.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Rm 14, 7-12
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Dans notre vie comme dans notre mort, nous appartenons au Seigneur »
      content: |-
        Frères,
         aucun d’entre nous ne vit pour soi-même,
        et aucun ne meurt pour soi-même :
         si nous vivons, nous vivons pour le Seigneur ;
        si nous mourons, nous mourons pour le Seigneur.
        Ainsi, dans notre vie comme dans notre mort,
        nous appartenons au Seigneur.
         Car, si le Christ a connu la mort, puis la vie,
        c’est pour devenir le Seigneur et des morts et des vivants.
         Alors toi, pourquoi juger ton frère ?
        Toi, pourquoi mépriser ton frère ?
        Tous, en effet, nous comparaîtrons devant le tribunal de Dieu.
         Car il est écrit :
        _Aussi vrai que je suis vivant, dit le Seigneur,
        tout genou fléchira devant moi,
        et toute langue proclamera la louange de Dieu._
         Ainsi chacun de nous
        rendra compte à Dieu pour soi-même.
    - biblicalRef: Ph 3, 3-8a
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Tous ces avantages que j’avais, je les ai considérés, à cause du Christ, comme une perte »
      content: |-
        Frères,
         c’est nous qui sommes les vrais circoncis,
        nous qui rendons notre culte par l’Esprit de Dieu,
        nous qui mettons notre fierté dans le Christ Jésus
        et qui ne plaçons pas notre confiance dans ce qui est charnel.
         J’aurais pourtant, moi aussi, des raisons
        de placer ma confiance dans la chair.
        Si un autre pense avoir des raisons de le faire,
        moi, j’en ai bien davantage :
         circoncis à huit jours,
        de la race d’Israël,
        de la tribu de Benjamin,
        Hébreu, fils d’Hébreux ;
        pour l’observance de la loi de Moïse, j’étais pharisien ;
         pour ce qui est du zèle, j’étais persécuteur de l’Église ;
        pour la justice que donne la Loi, j’étais devenu irréprochable.
         Mais tous ces avantages que j’avais,
        je les ai considérés, à cause du Christ, comme une perte.
         Oui, je considère tout cela comme une perte
        à cause de ce bien qui dépasse tout :
        la connaissance du Christ Jésus, mon Seigneur.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 26 (27), 1, 4, 13-14
      refAbbr: 26, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 26, 13
        chorus: |-
          J’en suis sûr, je verrai les bontés du Seigneur
          sur la terre des vivants.
      content: |-
        Le Seigneur est ma lumière et mon salut ;
        de qui aurais-je crainte ?
        Le Seigneur est le rempart de ma vie ;
        devant qui tremblerais-je ?

        J’ai demandé une chose au Seigneur,
        la seule que je cherche :
        habiter la maison du Seigneur
        tous les jours de ma vie,
        pour admirer le Seigneur dans sa beauté
        et m’attacher à son temple.

        J’en suis sûr, je verrai les bontés du Seigneur
        sur la terre des vivants.
        « Espère le Seigneur, sois fort et prends courage ;
        espère le Seigneur. »
    - biblicalRef: Ps 104 (105), 2-3, 4-5, 6-7
      refAbbr: 104, 2…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 104, 3b
        chorus: Joie pour les cœurs qui cherchent Dieu !
      - chorus: Alléluia !
      content: |-
        Chantez et jouez pour lui,
        redites sans fin ses merveilles ;
        glorifiez-vous de son nom très saint :
        joie pour les cœurs qui cherchent Dieu !

        Cherchez le Seigneur et sa puissance,
        recherchez sans trêve sa face ;
        souvenez-vous des merveilles qu’il a faites,
        de ses prodiges, des jugements qu’il prononça.

        Vous, la race d’Abraham son serviteur,
        les fils de Jacob, qu’il a choisis,
        le Seigneur, c’est lui notre Dieu :
        ses jugements font loi pour l’univers.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 15, 1-10
      headline: |-
        « Il y aura de la joie dans le ciel pour un seul pécheur qui se convertit »
      acclamationAntiphon: |-
        Venez à moi, vous tous qui peinez
        sous le poids du fardeau, dit le Seigneur,
        et moi, je vous procurerai le repos.
      content: |-
        En ce temps-là,
         les publicains et les pécheurs
        venaient tous à Jésus pour l’écouter.
         Les pharisiens et les scribes récriminaient contre lui :
        « Cet homme fait bon accueil aux pécheurs,
        et il mange avec eux ! »
         Alors Jésus leur dit cette parabole :
         « Si l’un de vous a cent brebis et qu’il en perd une,
        n’abandonne-t-il pas les 99 autres dans le désert
        pour aller chercher celle qui est perdue,
        jusqu’à ce qu’il la retrouve ?
         Quand il l’a retrouvée,
        il la prend sur ses épaules, tout joyeux,
         et, de retour chez lui, il rassemble ses amis et ses voisins
        pour leur dire :
        “Réjouissez-vous avec moi,
        car j’ai retrouvé ma brebis,
        celle qui était perdue !”
         Je vous le dis :
        C’est ainsi qu’il y aura de la joie dans le ciel
        pour un seul pécheur qui se convertit,
        plus que pour 99 justes
        qui n’ont pas besoin de conversion.

        Ou encore, si une femme a dix pièces d’argent
        et qu’elle en perd une,
        ne va-t-elle pas allumer une lampe, balayer la maison,
        et chercher avec soin jusqu’à ce qu’elle la retrouve ?
         Quand elle l’a retrouvée,
        elle rassemble ses amies et ses voisines
        pour leur dire :
        “Réjouissez-vous avec moi,
        car j’ai retrouvé la pièce d’argent que j’avais perdue !”
         Ainsi je vous le dis :
        Il y a de la joie devant les anges de Dieu
        pour un seul pécheur qui se convertit. »
