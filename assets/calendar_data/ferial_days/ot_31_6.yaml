invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.

oration:
    - "Sois favorable à tes fidèles, Seigneur, et multiplie les dons de ta grâce : entretiens en eux la foi, l’espérance et la charité, pour qu’ils soient attentifs à garder tes commandements."

readings:
  biblicalReading:
    - title: Mort de Judas au combat
      ref: 1M 9, 1-22
      content: "Le roi Démétrios apprit que Nicanor et ses troupes étaient tombés au combat. Il renvoya donc en Judée Bacchidès et Alkime, accompagnés de l’aile droite de l’armée. Ils se mirent en route pour la Galilée ; ils assiégèrent Maisalôth, dans le territoire d’Arbèles, ils s’en emparèrent et firent périr un grand nombre de vies humaines. Le premier mois de l’an de l’empire grec, ils dressèrent leur camp près de Jérusalem, puis ils partirent et se dirigèrent vers Béerzaïth avec vingt mille fantassins et deux mille cavaliers. Quant à Judas, il avait dressé son camp à Élassa. Trois mille guerriers d’élite étaient avec lui. Mais ces hommes, en voyant la multitude des ennemis, furent pris de panique et beaucoup se glissèrent hors du camp ; il n’en resta plus que huit cents. Judas vit que son armée avait fondu, alors que le combat était imminent. Il en eut le cœur brisé, parce qu’il n’avait plus le temps de rassembler les siens. Désemparé, il dit à ceux qui étaient restés : « Debout ! Montons à la rencontre de nos adversaires. Peut-être pourrons-nous leur tenir tête ! » Mais eux l’en dissuadaient par ces mots : « Pour l’instant, nous ne pouvons rien faire, sinon sauver nos vies. Nous reviendrons plus tard, avec nos frères, pour reprendre la lutte. Nous sommes trop peu nombreux ! » Judas leur répliqua : « Il ne sera pas dit que j’ai choisi la fuite. Si notre heure est arrivée, mourons courageusement pour nos frères et ne laissons pas ternir notre gloire. » L’armée ennemie quitta le camp et se posta en vue de l’affrontement. Sa cavalerie avait été partagée en deux groupes, ses frondeurs et ses archers marchaient en tête et ses meilleurs guerriers se trouvaient tous au premier rang. Bacchidès, lui, se tenait à l’aile droite. Les bataillons se mirent en marche sur deux fronts, au son des trompettes. Les hommes de Judas sonnèrent, eux aussi, des trompettes, et la terre fut ébranlée par le vacarme des armées. Le combat fit rage du matin jusqu’au soir. Judas vit que Bacchidès se tenait sur la droite avec la partie la plus forte de son armée. Entouré de tous les guerriers les plus ardents, il réussit à enfoncer l’aile droite et la poursuivit jusqu’à la montagne d’Azôt. En voyant la déroute de l’aile droite, ceux de l’aile gauche se rabattirent sur les pas de Judas et de ses compagnons, les prenant à revers. Le combat devint acharné et il y eut beaucoup de victimes de part et d’autre. C’est alors que Judas succomba, lui aussi. Tous les autres s’enfuirent. Jonathan et Simon emportèrent leur frère Judas. Ils l’ensevelirent dans le tombeau de ses pères, à Modine. Tout Israël le pleura et se lamenta sur lui pendant de nombreux jours, dans le deuil et l’affliction. On disait : « Comment est-il tombé, le héros qui sauvait Israël ? » Tout ce que l’on pourrait dire encore au sujet de Judas, de ses guerres, de ses exploits et de son prestige, n’a pas été mis par écrit : il y en avait trop !"
      responsory: |-
        R/ En tes mains, je remets mon esprit,
        c’est toi qui me rachètes, Seigneur.

        Heureux les morts qui meurent dans le Seigneur,
        leurs œuvres les accompagnent.

        Celui qui est entré dans la joie de Dieu
        se repose, comme Dieu, de ses œuvres.
  patristicReading:
    - title: HOMÉLIE DE SAINT AMBROISE SUR LE BIEN DE LA MORT
      content: |-
        <b>« Si nous sommes passés par la mort avec le Christ,
        nous croyons que nous serons aussi ressuscités avec lui »</b> L’Apôtre dit : *le monde est crucifié pour moi. Et moi pour le monde*. Puis, pour nous apprendre qu’il y a une mort dans cette vie, et une mort qui est bonne, il nous exhorte *à porter la mort de Jésus dans notre corps ; car celui qui a en lui la mort de Jésus aura aussi la vie de Jésus dans son corps*. Que la mort agisse donc en nous, pour que la vie aussi y agisse. Cette vie-là est bonne après la mort. Oui, elle est bonne après la victoire, elle est bonne quand le combat est terminé, si bien que la loi de la chair ne pourra plus combattre la loi de l’esprit ; alors il n’y aura plus en nous la contradiction apportée par ce corps de mort, mais il y aura dans ce corps de mort la victoire. Et je me demande moi-même si cette mort-là n’aurait pas plus de force que la vie. Mais oui, je suis poussé par l’autorité de l’Apôtre, qui dit : *La mort est à l’œuvre en nous, mais la vie en vous*. La mort d’un seul a engendré la vie de combien de peuples ! C’est pourquoi saint Paul enseigne, que ceux qui vivent ici-bas doivent désirer cette mort-là, pour que la mort du Christ transparaisse dans notre corps. Cette mort-là, c’est la mort bienheureuse par laquelle* l’homme extérieur tombe en ruines, pour que l’homme intérieur se renouvelle, et notre demeure terrestre se détruit* pour que notre habitation céleste nous soit ouverte. Il imite donc la mort, celui qui s’éloigne des relations de la chair et se débarrasse de ces liens dont le Seigneur te dit par le prophète Isaïe : *Défais tous les liens injustes, délie les obligations nées de contrats imposés, libère les opprimés et détruis toutes les fraudes iniques.* ~ Le Seigneur a souffert d’être affronté à la mort, afin de faire disparaître la faute. Mais pour que la nature ne trouve pas son achèvement dans la mort, la résurrection des morts a été accordée. C’est ainsi que, la mort mettant fin à la faute, la résurrection ferait subsister la nature. Aussi cette mort est-elle un passage pour tous les hommes. Il faut que tu passes constamment : passage de la corruption à l’incorruption, de la mortalité à l’immortalité, des agitations à la tranquillité. Ne sois pas heurté par le nom de la mort, mais réjouis-toi pour les bienfaits d’un heureux passage. Qu’est-ce que la mort, sinon l’ensevelissement des vices, le surgissement des vertus ? C’est pourquoi il est dit : *Que mon âme meure parmi les âmes des justes*, c’est-à-dire : qu’elle soit ensevelie pour enterrer ses vices, et qu’elle obtienne la grâce des justes qui portent la mort du Christ dans leur corps et dans leur âme.
      responsory: |-
        R/ Tout homme qui croit en Jésus Christ
        aura la vie éternelle.

        Je n’ai rien voulu savoir parmi vous,
        sinon Jésus Christ et Jésus Christ crucifié.

        Nous avons cru, nous aussi, au Christ Jésus,
        afin d’être justifiés par la foi au Christ.
