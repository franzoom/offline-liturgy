    - biblicalRef: He 9, 24-28
      sundayAndWeekCycles:
      - B
      headline: |-
        « Le Christ s’est offert une seule fois pour enlever les péchés de la multitude »
      content: |-
        Le Christ n’est pas entré
        dans un sanctuaire fait de main d’homme,
        figure du sanctuaire véritable ;
        il est entré dans le ciel même,
        afin de se tenir maintenant pour nous
        devant la face de Dieu.
         Il n’a pas à s’offrir lui-même plusieurs fois,
        comme le grand prêtre qui, tous les ans,
        entrait dans le sanctuaire
        en offrant un sang qui n’était pas le sien ;
         car alors, le Christ aurait dû plusieurs fois souffrir la Passion
        depuis la fondation du monde.
        Mais en fait, c’est une fois pour toutes,
        à la fin des temps,
        qu’il s’est manifesté
        pour détruire le péché par son sacrifice.
         Et, comme le sort des hommes est de mourir une seule fois
        et puis d’être jugés,
         ainsi le Christ s’est-il offert une seule fois
        pour enlever les péchés de la multitude ;
        il apparaîtra une seconde fois,
        non plus à cause du péché,
        mais pour le salut de ceux qui l’attendent.
    - biblicalRef: 2 Th 2, 16 – 3, 5
      sundayAndWeekCycles:
      - C
      headline: |-
        « Que le Seigneur vous affermisse « en tout ce que vous pouvez faire et dire de bien »
      content: |-
        Frères,
         que notre Seigneur Jésus Christ lui-même,
        et Dieu notre Père qui nous a aimés
        et nous a pour toujours donné réconfort et bonne espérance par sa grâce,
         réconfortent vos cœurs
        et les affermissent en tout ce que vous pouvez faire et dire de bien.

        Priez aussi pour nous, frères,
        afin que la parole du Seigneur poursuive sa course,
        et que, partout, on lui rende gloire comme chez vous.
         Priez pour que nous échappions aux gens pervers et mauvais,
        car tout le monde n’a pas la foi.
         Le Seigneur, lui, est fidèle :
        il vous affermira et vous protégera du Mal.
         Et, dans le Seigneur, nous avons toute confiance en vous :
        vous faites et continuerez à faire ce que nous vous ordonnons.
         Que le Seigneur conduise vos cœurs dans l’amour de Dieu
        et l’endurance du Christ.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 25, 1-13
      sundayAndWeekCycles:
      - A
      headline: |-
        « Voici l’époux ! Sortez à sa rencontre »
      acclamationAntiphon: |-
        Veillez, tenez-vous prêts :
        c’est à l’heure où vous n’y pensez pas
        que le Fils de l’homme viendra.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples cette parabole :
         « Le royaume des Cieux sera comparable
        à dix jeunes filles invitées à des noces,
        qui prirent leur lampe
        pour sortir à la rencontre de l’époux.
         Cinq d’entre elles étaient insouciantes,
        et cinq étaient prévoyantes :
         les insouciantes avaient pris leur lampe sans emporter d’huile,
         tandis que les prévoyantes avaient pris, avec leurs lampes,
        des flacons d’huile.
         Comme l’époux tardait,
        elles s’assoupirent toutes et s’endormirent.
         Au milieu de la nuit, il y eut un cri :
        ‘Voici l’époux ! Sortez à sa rencontre.’
         Alors toutes ces jeunes filles se réveillèrent
        et se mirent à préparer leur lampe.
         Les insouciantes demandèrent aux prévoyantes :
        ‘Donnez-nous de votre huile,
        car nos lampes s’éteignent.’
         Les prévoyantes leur répondirent :
        ‘Jamais cela ne suffira pour nous et pour vous,
        allez plutôt chez les marchands vous en acheter.’
         Pendant qu’elles allaient en acheter,
        l’époux arriva.
        Celles qui étaient prêtes entrèrent avec lui dans la salle des noces,
        et la porte fut fermée.
         Plus tard, les autres jeunes filles arrivèrent à leur tour et dirent :
        ‘Seigneur, Seigneur, ouvre-nous !’
         Il leur répondit :
        ‘Amen, je vous le dis :
        je ne vous connais pas.’

        Veillez donc,
        car vous ne savez ni le jour ni l’heure. »
    - biblicalRef: Mc 12, 38-44
      sundayAndWeekCycles:
      - B
      headline: |-
        « Cette pauvre veuve a mis plus que tous les autres »
      acclamationAntiphon: |-
        Heureux les pauvres de cœur,
        car le royaume des Cieux est à eux !
      content: |-
        En ce temps-là,
         dans son enseignement, Jésus disait aux foules :
        « Méfiez-vous des scribes,
        qui tiennent à se promener en vêtements d’apparat
        et qui aiment les salutations sur les places publiques,
         les sièges d’honneur dans les synagogues,
        et les places d’honneur dans les dîners.
         Ils dévorent les biens des veuves
        et, pour l’apparence, ils font de longues prières :
        ils seront d’autant plus sévèrement jugés. »

        Jésus s’était assis dans le Temple en face de la salle du trésor,
        et regardait comment la foule y mettait de l’argent.
        Beaucoup de riches y mettaient de grosses sommes.
         Une pauvre veuve s’avança
        et mit deux petites pièces de monnaie.
         Jésus appela ses disciples et leur déclara :
        « Amen, je vous le dis :
        cette pauvre veuve a mis dans le Trésor
        plus que tous les autres.
         Car tous, ils ont pris sur leur superflu,
        mais elle, elle a pris sur son indigence :
        elle a mis tout ce qu’elle possédait,
        tout ce qu’elle avait pour vivre. »
    - biblicalRef: Lc 20, 27-38
      sundayAndWeekCycles:
      - C
      headline: |-
        « Il n’est pas le Dieu des morts, mais des vivants »
      acclamationAntiphon: |-
        Jésus Christ, le premier-né d’entre les morts,
        à lui, la gloire et la souveraineté
        pour les siècles des siècles.
      content: |-
        En ce temps-là,
         quelques sadducéens
        – ceux qui soutiennent qu’il n’y a pas de résurrection –
        s’approchèrent de Jésus
         et l’interrogèrent :
         « Maître, Moïse nous a prescrit :
        _Si un homme a un frère qui meurt
        en laissant une épouse mais pas d’enfant,
        il doit épouser la veuve
        pour susciter une descendance à son frère._
         Or, il y avait sept frères :
        le premier se maria et mourut sans enfant ;
         de même le deuxième,
         puis le troisième épousèrent la veuve,
        et ainsi tous les sept :
        ils moururent sans laisser d’enfants.
         Finalement la femme mourut aussi.
         Eh bien, à la résurrection,
        cette femme-là, duquel d’entre eux sera-t-elle l’épouse,
        puisque les sept l’ont eue pour épouse ? »

        Jésus leur répondit :
        « Les enfants de ce monde prennent femme et mari.
         Mais ceux qui ont été jugés dignes
        d’avoir part au monde à venir
        et à la résurrection d’entre les morts
        ne prennent ni femme ni mari,
         car ils ne peuvent plus mourir :
        ils sont semblables aux anges,
        ils sont enfants de Dieu et enfants de la résurrection.
         Que les morts ressuscitent,
        Moïse lui-même le fait comprendre
        dans le récit du buisson ardent,
        quand il appelle le Seigneur
        _le Dieu d’Abraham, Dieu d’Isaac, Dieu de Jacob._
         Il n’est pas le Dieu des morts, mais des vivants.
        Tous, en effet, vivent pour lui. »
