invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.
readings:
  biblicalReading:
    -
      title: La statue aux pieds d’argile
      ref: Dn 2, 26-47
      content: "Prenant la parole, le roi dit à Daniel, surnommé Beltassar : « Peux-tu me faire connaître ce que j’ai vu en songe et son interprétation ? » En présence du roi, Daniel répondit : « Le mystère sur lequel le roi s’interroge, des sages, des mages, des magiciens ou des astrologues ne peuvent le faire connaître au roi. Mais, dans les cieux, il y a un Dieu qui révèle les mystères et fait connaître au roi Nabucodonosor ce qui arrivera à la fin des jours. Ton songe et les visions de ton esprit sur ton lit, les voici. Ô roi, sur ton lit, des pensées ont surgi à ton esprit au sujet de ce qui arrivera par la suite. Celui qui révèle les mystères t’a fait connaître ce qui arrivera. Quant à moi, ce n’est pas à cause d’une sagesse qui, en moi, serait supérieure à celle de tout être vivant, que le mystère m’a été révélé ; mais c’est afin que l’on fasse connaître au roi l’interprétation, et que tu connaisses les pensées de ton cœur. Ô roi, voici ta vision : une énorme statue se dressait devant toi, une grande statue, extrêmement brillante et d’un aspect terrifiant. Elle avait la tête en or fin ; la poitrine et les bras, en argent ; le ventre et les cuisses, en bronze ; ses jambes étaient en fer, et ses pieds, en partie de fer, en partie d’argile. Tu étais en train de regarder : soudain une pierre se détacha d’une montagne, sans qu’on y ait touché ; elle vint frapper les pieds de fer et d’argile de la statue et les pulvérisa. Alors furent pulvérisés tout ensemble le fer et l’argile, le bronze, l’argent et l’or ; ils devinrent comme la paille qui s’envole en été, au moment du battage : ils furent emportés par le vent sans laisser de traces. Quant à la pierre qui avait frappé la statue, elle devint un énorme rocher qui remplit toute la terre. Voici le songe ; et maintenant, en présence du roi, nous allons en donner l’interprétation. C’est à toi, le roi des rois, que le Dieu du ciel a donné royauté, puissance, force et gloire. C’est à toi qu’il a remis les enfants des hommes, les bêtes des champs et les oiseaux du ciel, quelle que soit leur demeure ; c’est toi qu’il a rendu maître de toute chose : la tête d’or, c’est toi. Après toi s’élèvera un autre royaume inférieur au tien, ensuite un troisième royaume, un royaume de bronze qui dominera la terre entière. Il y aura encore un quatrième royaume, dur comme le fer. De même que le fer brise et écrase tout, de même, il pulvérisera et brisera tous les royaumes. Tu as vu les pieds qui étaient en partie d’argile et en partie de fer : en effet, ce royaume sera divisé ; il aura en lui la force du fer, comme tu as vu du fer mêlé à l’argile. Ces pieds en partie de fer et en partie d’argile signifient que le royaume sera en partie fort et en partie faible. Tu as vu le fer associé à l’argile parce que les royaumes s’uniront par des mariages ; mais ils ne tiendront pas ensemble, de même que le fer n’adhère pas à l’argile. Or, au temps de ces rois, le Dieu du ciel suscitera un royaume qui ne sera jamais détruit, et dont la royauté ne passera pas à un autre peuple. Ce dernier royaume pulvérisera et anéantira tous les autres, mais lui-même subsistera à jamais. C’est ainsi que tu as vu une pierre se détacher de la montagne sans qu’on y ait touché, et pulvériser le fer, le bronze, l’argile, l’argent et l’or. Le grand Dieu a fait connaître au roi ce qui doit ensuite advenir. Le songe disait vrai, l’interprétation est digne de foi. » Alors, le roi Nabucodonosor tomba face contre terre. Se prosternant devant Daniel, il ordonna qu’on lui présente une offrande de céréales et un sacrifice d’agréable odeur. Le roi prit la parole et dit à Daniel : « En vérité, votre Dieu est le Dieu des dieux, le Seigneur des rois, celui qui révèle les mystères, puisque tu as su nous révéler ce mystère. »"
      responsory: |
        R/ Dieu s’est plu à faire habiter dans le Christ
        toute la plénitude.
        
        La pierre qui frappa la statue
        devint une grande montagne
        qui remplit toute la terre.
        
        Le Dieu du ciel dressera un Royaume
        qui seul subsistera à jamais
        et ne passera pas à un autre peuple.
  patristicReading:
    -
      title: Homélie du II<sup>ème</sup> siècle
      subtitle: « Mes petits enfants, n’aimons pas avec des paroles et des discours, mais par des actes »
      content: "Voici quelle grande miséricorde le Seigneur a exercée envers nous : d’abord nous, qui sommes vivants, que nous n’offrions pas de sacrifices à des dieux morts, et que nous ne les adorions pas, mais que, grâce à lui, nous connaissions le Père de vérité. En quoi consiste, en effet, la connaissance qui conduit vers le Père, sinon à refuser de renier celui par qui nous avons appris à le connaître ? Il le dit lui-même : *Celui qui se prononcera pour moi devant les hommes, moi aussi je me prononcerai pour lui devant mon Père.* Telle est par conséquent notre récompense, si nous confessons celui qui nous a sauvés. Et comment le confessons-nous ? En faisant ce qu’il dit, en ne désobéissant pas à ses commandements, en l’honorant non pas seulement des lèvres, mais de tout notre cœur et de tout notre esprit. Il dit, en effet, en Isaïe : *Ce peuple m’honore des lèvres, mais son cœur est loin de moi.* Ne nous contentons pas de l’appeler Seigneur, car ce n’est pas cela qui nous sauvera. Il dit en effet : *Ce n’est pas en me disant : Seigneur ! Seigneur ! qu’on sera sauvé,* mais en pratiquant la justice. Ainsi donc, mes frères, confessons-le par notre conduite, en nous aimant les uns les autres, en évitant l’adultère, la médisance et la jalousie, mais en étant chastes, miséricordieux et bienfaisants. Nous devons être compatissants et ne pas aimer l’argent. C’est par une telle conduite que nous le confessons et non par une conduite contraire. Ce n’est pas les hommes que nous devons craindre davantage, c’est Dieu. Autrement, le Seigneur vous dira : *Même si vous êtes avec moi, rassemblés dans mes bras, et que vous ne pratiquiez pas mes commandements, je vous chasserai et je vous dirai : Écartez- vous de moi, je ne vous connais pas, je ne sais pas d’où vous êtes, vous qui faites le mal !* ~ Combattons, mes frères, car nous savons que déjà le combat s’engage. Dans les combats pour une couronne périssable, beaucoup touchent le but, mais tous n’obtiennent pas la couronne, à moins d’avoir pris beaucoup de peine et d’avoir brillamment combattu. Quant à nous, combattons d’une manière à être tous couronnés. Courons sur la bonne route, vers le combat impérissable, soyons nombreux à prendre la mer et à combattre afin de remporter la couronne ; et si nous ne pouvons pas tous l’obtenir, tâchons au moins d’en approcher. Nous devons savoir que, dans le combat périssable, celui qui est convaincu de fausser le combat est fouetté, exclu du concours et chassé du stade. Qu’en pensez-vous ? Quel sera le châtiment pour celui qui aura faussé le combat impérissable ? Il est dit, en effet, de ceux qui n’ont pas gardé fidèlement le sceau du baptême : *Leur ver ne mourra pas, leur feu ne s’éteindra pas, et ils seront donnés en spectacle à tout être vivant.*"
      responsory: |
        R/ J’ouvre mon cœur, Seigneur,
        à ta parole de lumière.
        
        Cantique pour moi que tes volontés,
        en ma demeure d’étranger.
        
        Heureux les humbles, heureux les pauvres :
        tu leur découvres le secret du Royaume !
  oration:
    - "Tu protèges, Seigneur ceux qui comptent sur toi ; sans toi rien n’est fort et rien n’est saint : multiplie pour nous tes gestes de miséricorde afin que, sous ta conduite, en faisant un bon usage des biens qui passent, nous puissions déjà nous attacher à ceux qui demeurent."
