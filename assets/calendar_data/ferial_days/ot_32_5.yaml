readings:
  biblicalReading:
    - title: L’homme vêtu de lin
      ref: Dn 10, 1-21
      content: |-
        La troisième année du règne de Cyrus, roi de Perse, une parole fut révélée à Daniel, surnommé Beltassar : parole vraie et grand combat. Il comprit la parole : la compréhension lui vint dans une vision. 
        En ces jours-là, moi, Daniel, je portai le deuil pendant trois semaines entières. Je ne mangeai pas de nourriture agréable ; ni viande ni vin ne passèrent par ma bouche, je m’abstins de tout parfum jusqu’au terme de ces trois semaines. Et le vingt-quatrième jour du premier mois, étant au bord du grand fleuve, le Tigre, je levai les yeux et regardai. Voici : il y avait un homme vêtu de lin, qui portait une ceinture d’or pur autour des reins ; son corps était comme de la chrysolithe, son visage comme un éclair, ses yeux comme des torches de feu, ses bras et ses jambes avaient l’éclat du bronze poli, et le son de ses paroles était comme la rumeur d’une multitude. 
        Moi seul, Daniel, je vis cette apparition. Les hommes qui étaient avec moi ne voyaient pas l’apparition, mais une grande terreur s’abattit sur eux, et ils s’enfuirent pour se cacher. Je demeurai donc seul et regardai cette apparition impressionnante. J’étais sans force aucune, mes traits bouleversés se décomposèrent, ma force m’abandonna. J’entendis le bruit de ses paroles, et lorsque je l’entendis, je fus pris de torpeur et tombai face contre terre. Alors une main me toucha et me redressa sur les genoux et les paumes de mes mains. Il me dit : « Daniel, homme aimé de Dieu, comprends les paroles que je vais te dire, mets-toi debout. Oui, maintenant j’ai été envoyé vers toi. » Tandis qu’il me parlait, je me mis debout en tremblant. Il me dit : « N’aie pas peur, Daniel. Dès le premier jour où tu as eu à cœur de comprendre et de t’humilier devant ton Dieu, tes paroles ont été entendues : c’est à cause de tes paroles que je suis venu. L’ange du royaume de Perse m’a résisté pendant vingt et un jours, mais Michel, l’un des premiers anges, est venu à mon aide. Moi, je l’ai laissé avec l’ange des rois de Perse. Alors, je suis venu pour t’expliquer ce qui arrivera à ton peuple à la fin des jours. Voici une nouvelle vision pour ces jours-là. » 
        Tandis qu’il me parlait, je me prosternai à terre en silence. Voici comme une forme de fils d’homme qui me toucha les lèvres. J’ouvris la bouche et parlai. Je dis à celui qui était devant moi : « Mon seigneur, à cause de l’apparition, l’angoisse me submerge et ma force m’abandonne. Comment le serviteur de mon seigneur pourra-t-il parler avec toi, mon seigneur, alors que je n’ai plus de force, et qu’il ne me reste pas de souffle ? » Celui qui avait l’apparence d’un homme me toucha de nouveau et me réconforta. Il me dit : « N’aie pas peur, homme aimé de Dieu ! La paix soit avec toi ! Sois très fort ! » Tandis qu’il parlait, je repris des forces et dis : « Que mon seigneur parle, car tu m’as rendu la force. » 
        Il dit : « Sais-tu pourquoi je suis venu vers toi ? Maintenant, je vais retourner combattre l’ange de la Perse. À l’issue de ce combat, l’ange de la Grèce viendra. Personne ne me prête main-forte contre ceux-ci, sauf Michel, votre ange. Mais je t’annonce ce qui est inscrit dans le livre de vérité.
      responsory: |-
        R/ Le Seigneur est roi, vêtu de magnificence.

        Dans le ciel apparaîtra le signe du Fils de l’homme,
        toutes les races de la terre se frapperont la poitrine.

        Dans le Christ ressuscité,
        Dieu a déployé la vigueur de sa force.

        Dieu a constitué le Christ au sommet de tout,
        Tête de l’Église, qui est son corps.
  patristicReading:
    - title: Homélie du II<sup>ème</sup> siècle
      subtitle: « C’est maintenant le temps favorable, c’est maintenant le jour du salut… »
      content: |-
        Je ne pense pas avoir donné, sur la continence, un conseil sans importance. Celui qui le suivra n’aura pas à le regretter, mais il se sauvera lui-même, et moi avec lui, pour l’avoir ainsi conseillé. Car ce n’est pas un mince mérite, de ramener au salut une âme égarée qui va se perdre. C’est ainsi que nous pouvons payer de retour Dieu qui nous a créés. Si celui qui parle comme celui qui écoute le font avec foi et charité. 
        Demeurons donc fidèles à ce que nous avons cru, comme des hommes justes et saints, afin de pouvoir prier hardiment Dieu qui nous dit : *Alors que tu parlais encore, je t’ai répondu : Me voici*. Cette parole exprime une grande promesse, puisque le Seigneur se déclare plus prompt à donner qu’on ne l’est à lui demander. Puisque nous participons à une si grande bonté, ne nous refusons pas à nous-mêmes d’obtenir de si grands bienfaits. Car si ces paroles apportent un tel bonheur à ceux qui les mettent en pratique, elles impliquent une sévère condamnation pour ceux qui leur désobéissent. 
        Ainsi, mes frères, saisissons une bonne occasion de nous convertir, nous en avons encore le temps ; tournons-nous vers Dieu qui nous a appelés, puisqu’il est disposé à nous accueillir. Car, si nous renonçons au plaisir et si nous sommes victorieux de notre âme en refusant d’accomplir ses désirs mauvais, nous aurons part à la miséricorde de Jésus. Sachez-le : *déjà vient le jour* du jugement, *comme une fournaise brûlante*. Alors *une partie des cieux disparaîtra*, toute la terre se liquéfiera comme du plomb sous l’action du feu, et alors se manifesteront les actions des hommes, qu’elles soient secrètes ou publiques. L’aumône est une excellente pénitence pour le péché ; le jeûne vaut mieux que la prière, mais l’aumône l’emporte sur l’un et l’autre ; *la charité couvre la multitude de péchés* ; et la prière qui vient d’une bonne conscience délivre de la mort. Heureux l’homme qui est jugé parfait en tout cela, car l’aumône rend le péché moins lourd. 
        Convertissons-nous donc de tout notre cœur, afin que personne parmi vous ne vienne à périr. Car si nous avons reçu le commandement de travailler à nous détourner des idoles, et à enseigner la doctrine, à plus forte raison ne faut-il pas laisser se perdre une âme qui connaît déjà Dieu. Soutenons-nous mutuellement afin de conduire vers le bien les plus faibles, de façon que nous soyons tous sauvés. Convertissons-nous et avertissons-nous les uns les autres.
      responsory: |-
        R/ Voici la demeure de Dieu parmi les hommes :
        notre temple, c’est le Seigneur, ainsi que l’Agneau.

        À vos yeux, est-ce une caverne de voleurs,
        ce temple qui porte mon nom ?

        Changez vos cœurs et vos œuvres,
        alors je resterai avec vous en ce lieu.

        Respectez entre vous le droit et la justice,
        alors je resterai avec vous en ce lieu.
