invitatory:
  antiphon:
    - Écoutons la voix de notre Dieu, entrons dans le repos qu’il a promis.

readings:
  biblicalReading:
    - title: Le temps de la fin
      ref: Dn 12, 1-13
      content: "« En ce temps-là se lèvera Michel, le chef des anges, celui qui se tient auprès des fils de ton peuple. Car ce sera un temps de détresse comme il n’y en a jamais eu depuis que les nations existent, jusqu’à ce temps-ci. Mais en ce temps-ci, ton peuple sera délivré, tous ceux qui se trouveront inscrits dans le Livre. Beaucoup de gens qui dormaient dans la poussière de la terre s’éveilleront, les uns pour la vie éternelle, les autres pour la honte et la déchéance éternelles. Ceux qui ont l’intelligence resplendiront comme la splendeur du firmament, et ceux qui sont des maîtres de justice pour la multitude brilleront comme les étoiles pour toujours et à jamais. Et toi, Daniel, tiens secrètes ces paroles, garde le Livre scellé jusqu’au temps de la fin. Beaucoup seront perplexes, mais la connaissance augmentera. » Et moi, Daniel, je regardai : Voici que deux autres hommes se tenaient, chacun sur une rive du fleuve. L’un d’eux dit à celui qui, vêtu de lin, se tenait au-dessus des eaux du fleuve : « À quand la fin de ces choses surprenantes ? » J’entendis l’homme vêtu de lin qui se tenait au-dessus des eaux du fleuve. Il leva la main droite et la main gauche vers le ciel et jura par Celui qui vit à jamais : « Pendant un temps, des temps, et la moitié d’un temps. Lorsque la force du peuple saint sera entièrement brisée, tout cela s’arrêtera. » Et moi, j’entendis sans comprendre. J’insistai : « Mon seigneur, quel sera le terme de tout cela ? » Il dit : « Va, Daniel, car ces paroles resteront secrètes et scellées jusqu’au temps de la fin. » Beaucoup seront purifiés, blanchis, épurés. Les méchants feront le mal, aucun d’entre eux ne comprendra, mais ceux qui ont l’intelligence comprendront. Depuis l’instant où le sacrifice perpétuel aura cessé, quand l’Abomination de la désolation sera installée, 1 290 jours passeront. Heureux celui qui attendra et parviendra à 1 335 jours ! Et toi, va jusqu’à la fin. Tu te reposeras, puis tu te tiendras debout pour recevoir ta part à la fin des jours."
      responsory: |
        R/ Dieu n’est pas le Dieu des morts,
        mais des vivants ;
        tous, en effet, vivent par lui.

        Ceux qui ont été jugés
        dignes de la résurrection
        ne peuvent plus mourir.

        Ils sont pareils aux anges,
        et sont enfants de Dieu,
        fils de la résurrection.

        Va, prends ton repos,
        et tu te lèveras, toi aussi,
        à la fin des jours.
  patristicReading:
    - title: Homélie du II<sup>ème</sup> siècle
      subtitle: « Soyez fermes, la venue du Seigneur est proche »
      content: "Voyons parmi ceux qui rendent grâce, qui sont les serviteurs de Dieu, et non parmi les impies qui sont condamnés. Car moi-même, qui suis entièrement plongé dans le péché, qui n’échappe pas encore à la tentation, et qui demeure empêtré dans les pièges du diable, je m’efforce d’atteindre à la justice, afin de pouvoir au moins m’en approcher ; car je crains le jugement futur. Ainsi, mes frères et mes sœurs, après la parole du Dieu de vérité, je vous lis cette exhortation pour que vous prêtiez attention aux Écritures et que vous vous sauviez vous-mêmes, avec celui qui vous les a lues. Le salaire que je vous demande, c’est que vous vous convertissiez de tout cœur pour vous procurer le salut et la vie. En nous conduisant ainsi, nous proposerons un but à tous les jeunes gens qui veulent se dévouer à la piété et à la bonté de Dieu. Ne soyons pas mécontents, ne nous indignons pas, nous qui ne sommes pas des sages, si l’on nous avertit, si l’on veut nous amener de l’iniquité à la justice. Parfois, en effet, nous agissons mal sans nous en apercevoir, parce que nous avons des cœurs partagés et incrédules et que *notre esprit est la proie des ténèbres* par suite de nos vains désirs. Pratiquons donc la justice pour être sauvés quand la fin viendra. Heureux ceux qui obéissent à ces préceptes ! Même s’ils ont à souffrir un peu de temps en ce monde, ils récolteront le fruit impérissable de la résurrection. Que l’homme religieux ne s’attriste donc pas si, pour le temps présent, il souffre misère : le temps du bonheur lui est réservé. Là-haut, après être revenu à la vie, il se réjouira avec ses pères, dans l’éternité où il n’y a plus de tristesse. Il ne faut pas non plus laisser troubler notre esprit parce que nous voyons les méchants dans la richesse, et les serviteurs de Dieu dans l’angoisse. Ayons la foi, mes frères et mes sœurs : le combat que nous menons est l’épreuve que nous impose le Dieu vivant, et nous luttons dans la vie présente pour être couronnés dans celle qui vient. Parmi les justes, aucun n’a recueilli un fruit précoce : il faut savoir attendre. Si Dieu donnait immédiatement aux hommes justes leur récompense, ce serait bientôt un marché que nous pratiquerions, et non le culte de Dieu. Nous aurions l’apparence de la justice en recherchant non pas la religion, mais notre profit. Et c’est pourquoi le jugement divin frappe l’esprit qui n’est pas vraiment juste et l’accable d’entraves. Au Dieu unique et invisible, au Père de vérité qui nous a envoyé le Sauveur pour nous conduire vers l’immortalité, qui nous a manifesté par lui la vérité et la vie céleste, à lui la gloire pour les siècles des siècles. Amen."
      responsory: |
        R/ Marchons dans la fidélité à Dieu, notre Père.

        Le Seigneur est tendresse et pitié,
        lent à la colère et plein d’amour.

        Il sait bien de quoi nous sommes pétris,
        il n’oublie pas que nous sommes poussière.
  oration:
    - Dieu puissant, de qui vient tout don parfait, enracine en nos cœurs l’amour de ton nom ; resserre nos liens avec toi, pour développer ce qui est bon en nous ; veille sur nous avec sollicitude, pour protéger ce que tu as fait grandir.
