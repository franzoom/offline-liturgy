invitatory:
  antiphon:
    - Venez, crions de joie pour Dieu, notre Sauveur !

oration:
    - "Accorde-nous, Seigneur, de trouver notre joie dans notre fidélité : car c’est un bonheur durable et profond de servir constamment le créateur de tout bien."

evangelicAntiphon:
    yearA: Serviteur fidèle, entre dans la joie de ton Seigneur ; tu as été fidèle en peu de chose, je te confierai tous mes biens.
    yearB: En ce temps-là, vous verrez le Fils de l’homme venir sur les nuées du ciel avec puissance et grande gloire.
    yearC: Ne vous effrayez pas, soyez mes témoins ; par votre persévérance, vous obtiendrez la vie.

readings:
  biblicalReading:
    - title: Annonce des derniers temps
      ref: Jl 2, 21 – 3, 5
      content: |-
        Ô terre, ne crains plus ! exulte et réjouis-toi ! Car le SEIGNEUR a fait de grandes choses. Ne craignez plus, bêtes des champs : les pâturages du désert ont reverdi, les arbres ont produit leurs fruits, la vigne et le figuier ont donné leurs richesses. 
        Fils de Sion, exultez, réjouissez-vous dans le SEIGNEUR votre Dieu ! Car il vous a donné la pluie avec générosité, il a fait tomber pour vous les averses, celles de l’automne et celles du printemps, dès qu’il le fallait. Les granges seront pleines de blé, les cuves déborderont de vin nouveau et d’huile fraîche. Je vous rétribuerai pour les années dévorées par la sauterelle, par le criquet, le grillon, la chenille, ma grande armée envoyée contre vous. Vous mangerez à votre faim, vous serez rassasiés, et vous célébrerez le nom du SEIGNEUR votre Dieu car il a fait pour vous des merveilles. Mon peuple ne connaîtra plus jamais la honte. 
        
        Et vous saurez que moi, je suis au milieu d’Israël, que Je suis le SEIGNEUR votre Dieu, il n’y en a pas d’autre. Mon peuple ne connaîtra plus jamais la honte. Alors, après cela, je répandrai mon esprit sur tout être de chair, vos fils et vos filles prophétiseront, vos anciens seront instruits par des songes, et vos jeunes gens par des visions. Même sur les serviteurs et sur les servantes je répandrai mon esprit en ces jours-là. Je ferai des prodiges au ciel et sur la terre : du sang, du feu, des nuages de fumée. Le soleil sera changé en ténèbres, et la lune sera changée en sang, avant que vienne le jour du SEIGNEUR, jour grand et redoutable. 
        Alors, quiconque invoquera le nom du SEIGNEUR sera sauvé. Car sur la montagne de Sion et à Jérusalem il y aura des rescapés, selon la parole du SEIGNEUR, les survivants que le SEIGNEUR convoque.
      responsory: |-
        R/ Veillons dans la prière,
        car nous ne savons ni le jour ni l’heure.

        Il y aura des signes dans le soleil,
        la lune et les étoiles,
        sachez alors que le Règne de Dieu est proche.

        Vous louerez le nom du Seigneur votre Dieu,
        qui aura accompli pour vous des merveilles.

        Et vous saurez que je me tiens
        au milieu de mon peuple,
        que je suis le Seigneur votre Dieu, sans égal.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR LE PSAUME 95
      subtitle: « Une terre nouvelle, où habitera la justice »
      content:
        "*Tous les arbres des forêts bondiront de joie devant la face du Seigneur, car il vient, car il vient pour juger la terre.* Il est venu une première fois, et il viendra. ~ La première fois, sa parole a résonné dans l’Évangile : *Désormais, vous verrez le Fils de l’homme venir sur les nuées*. Pourquoi *désormais* ? Est-ce que le Fils de l’homme ne viendra pas plus tard, lorsque *se lamenteront toutes les tribus de la terre* ? Il est d’abord venu en la personne de ses prédicateurs et c’est ainsi qu’il a *rempli toute la terre.* Ne résistons pas au premier avènement si nous ne voulons pas redouter le second. ~ Que doit donc faire le chrétien ? User du monde, ne pas servir le monde. En quoi cela consiste-t-il ? À posséder, comme si l’on ne possédait pas. C’est ce que dit saint Paul : *D’ailleurs, frères, le temps est limité. Dès lors, que ceux qui ont une femme soient comme s’ils n’avaient pas de femme ; ceux qui pleurent, comme s’ils ne pleuraient pas, ceux qui se réjouissent, comme s’ils ne se réjouissaient pas, ceux qui font des achats, comme s’ils ne possédaient rien, ceux qui usent de ce monde, comme s’ils n’en usaient pas, car elle passe, la figure de ce monde. Je veux que vous soyez libres de tout souci*. Celui qui est libre de tout souci attend avec sécurité la venue de son Seigneur. Car est-ce qu’on aime le Seigneur, lorsqu’on redoute sa venue ? Mes frères, est-ce que nous n’avons pas honte ? Nous aimons, et nous redoutons sa venue ! Aimons-nous vraiment, ou est-ce nous n’aimons pas davantage nos péchés ? Nous haïrons nos péchés eux-mêmes, et nous aimerons celui qui va venir pour punir les péchés. Il viendra, que nous le voulions ou non. Ce n’est pas parce qu’il ne vient pas maintenant qu’il ne viendra pas. Il viendra, et tu ne sais pas quand. Et s’il te trouve prêt, cela n’a pas d’inconvénient pour toi que tu ne le saches pas. ~ *Et tous les arbres des forêts bondiront de joie*. Il est venu une première fois, et il viendra pour juger la terre. Il trouvera bondissant de joie ceux qui ont cru à son premier avènement, car il vient. ~ *Il jugera le monde avec justice, et les peuples selon sa vérité*. Quelle justice et quelle vérité ? Il rassemblera auprès de lui ses élus pour le jugement, et les autres, il les séparera, car il mettra ceux-ci à sa droite, et ceux-là à sa gauche. Qu’y aura-t-il de plus juste, de plus vrai que cela : ils n’attendront pas du juge la miséricorde, ceux qui n’ont pas voulu exercer la miséricorde avant la venue du juge. Ceux qui ont voulu exercer la miséricorde seront jugés avec miséricorde. Car il dira à ceux qu’il aura mis à sa droite : *Venez, les bénis de mon Père, recevez en héritage le royaume préparé pour vous depuis la création du monde*. Et il leur attribue des actes de miséricorde : *J’avais faim, et vous m’avez donné à manger, j’avais soif et vous m’avez donné à boire*, et toute la suite. Ceux qu’il a placés à sa gauche, qu’est-ce qu’il leur reproche ? De n’avoir pas voulu exercer la miséricorde. Et où iront-ils ? *Allez au feu éternel*. Cette sentence funeste suscitera un grand gémissement. Mais que dit un autre psaume ? *Jamais on n’oubliera le juste. Il ne craint pas une sentence funeste*. Quelle est cette sentence funeste ? *Allez au feu éternel, préparé pour le démon et ses anges*. Celui qui se réjouira d’une sentence favorable ne craindra pas une sentence funeste. ~ Voilà la justice, voilà la vérité. Parce que tu es injuste, le juge ne sera pas juste ? Parce que tu es menteur, la vérité ne sera pas véridique ? Mais si tu veux rencontrer un juge miséricordieux, sois miséricordieux avant qu’il vienne. Pardonne, si l’on t’a offensé. Donne les biens que tu possèdes en abondance. Et avec quoi donneras-tu, sinon avec ce que tu tiens de lui ? Si tu donnais de ton bien, ce serait de la générosité. Puisque tu donnes ce que tu tiens de lui, c’est de la restitution. *Que possèdes-tu que tu n’aies reçu ?* Voilà les sacrifices qui sont très agréables à Dieu : miséricorde, humilité, reconnaissance, paix, charité. Si c’est cela que nous apportons, nous attendrons avec assurance
        l’avènement du juge, lui qui *jugera le monde avec justice, et les peuples selon sa vérité.*"
      responsory: |-
        R/ Jour merveilleux :
        au temps du soir il fera clair.

        Le Fils de l’homme viendra dans la gloire de son Père,
        avec ses anges ;
        il sera roi sur toute la terre.

        Un fleuve de vie, limpide comme du cristal,
        jaillit du trône de Dieu et de l’Agneau.
