celebration:
  title: Trente-troisième Dimanche
  subtitle: null
  description: null
invitatory:
  antiphon:
    - Venez, crions de joie pour Dieu, notre Sauveur !

oration:
    - "Accorde-nous, Seigneur, de trouver notre joie dans notre fidélité : car c’est un bonheur durable et profond de servir constamment le créateur de tout bien."

evangelicAntiphon:
    yearA: Serviteur fidèle, entre dans la joie de ton Seigneur ; tu as été fidèle en peu de chose, je te confierai tous mes biens.
    yearB: En ce temps-là, vous verrez le Fils de l’homme venir sur les nuées du ciel avec puissance et grande gloire.
    yearC: Ne vous effrayez pas, soyez mes témoins ; par votre persévérance, vous obtiendrez la vie.

readings:
  biblicalReading:
    - title: Annonce des derniers temps
      ref: Jl 2, 21 – 3, 5
      content: |-
        Ô terre, ne crains plus ! exulte et réjouis-toi ! Car le SEIGNEUR a fait de grandes choses. Ne craignez plus, bêtes des champs : les pâturages du désert ont reverdi, les arbres ont produit leurs fruits, la vigne et le figuier ont donné leurs richesses. 
        Fils de Sion, exultez, réjouissez-vous dans le SEIGNEUR votre Dieu ! Car il vous a donné la pluie avec générosité, il a fait tomber pour vous les averses, celles de l’automne et celles du printemps, dès qu’il le fallait. Les granges seront pleines de blé, les cuves déborderont de vin nouveau et d’huile fraîche. Je vous rétribuerai pour les années dévorées par la sauterelle, par le criquet, le grillon, la chenille, ma grande armée envoyée contre vous. Vous mangerez à votre faim, vous serez rassasiés, et vous célébrerez le nom du SEIGNEUR votre Dieu car il a fait pour vous des merveilles. Mon peuple ne connaîtra plus jamais la honte. 
        
        Et vous saurez que moi, je suis au milieu d’Israël, que Je suis le SEIGNEUR votre Dieu, il n’y en a pas d’autre. Mon peuple ne connaîtra plus jamais la honte. Alors, après cela, je répandrai mon esprit sur tout être de chair, vos fils et vos filles prophétiseront, vos anciens seront instruits par des songes, et vos jeunes gens par des visions. Même sur les serviteurs et sur les servantes je répandrai mon esprit en ces jours-là. Je ferai des prodiges au ciel et sur la terre : du sang, du feu, des nuages de fumée. Le soleil sera changé en ténèbres, et la lune sera changée en sang, avant que vienne le jour du SEIGNEUR, jour grand et redoutable. 
        Alors, quiconque invoquera le nom du SEIGNEUR sera sauvé. Car sur la montagne de Sion et à Jérusalem il y aura des rescapés, selon la parole du SEIGNEUR, les survivants que le SEIGNEUR convoque.
      responsory: |-
        R/ Veillons dans la prière,
        car nous ne savons ni le jour ni l’heure.

        Il y aura des signes dans le soleil,
        la lune et les étoiles,
        sachez alors que le Règne de Dieu est proche.

        Vous louerez le nom du Seigneur votre Dieu,
        qui aura accompli pour vous des merveilles.

        Et vous saurez que je me tiens
        au milieu de mon peuple,
        que je suis le Seigneur votre Dieu, sans égal.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR LE PSAUME 95
      subtitle: « Une terre nouvelle, où habitera la justice »
      content:
        "*Tous les arbres des forêts bondiront de joie devant la face du Seigneur, car il vient, car il vient pour juger la terre.* Il est venu une première fois, et il viendra. ~ La première fois, sa parole a résonné dans l’Évangile : *Désormais, vous verrez le Fils de l’homme venir sur les nuées*. Pourquoi *désormais* ? Est-ce que le Fils de l’homme ne viendra pas plus tard, lorsque *se lamenteront toutes les tribus de la terre* ? Il est d’abord venu en la personne de ses prédicateurs et c’est ainsi qu’il a *rempli toute la terre.* Ne résistons pas au premier avènement si nous ne voulons pas redouter le second. ~ Que doit donc faire le chrétien ? User du monde, ne pas servir le monde. En quoi cela consiste-t-il ? À posséder, comme si l’on ne possédait pas. C’est ce que dit saint Paul : *D’ailleurs, frères, le temps est limité. Dès lors, que ceux qui ont une femme soient comme s’ils n’avaient pas de femme ; ceux qui pleurent, comme s’ils ne pleuraient pas, ceux qui se réjouissent, comme s’ils ne se réjouissaient pas, ceux qui font des achats, comme s’ils ne possédaient rien, ceux qui usent de ce monde, comme s’ils n’en usaient pas, car elle passe, la figure de ce monde. Je veux que vous soyez libres de tout souci*. Celui qui est libre de tout souci attend avec sécurité la venue de son Seigneur. Car est-ce qu’on aime le Seigneur, lorsqu’on redoute sa venue ? Mes frères, est-ce que nous n’avons pas honte ? Nous aimons, et nous redoutons sa venue ! Aimons-nous vraiment, ou est-ce nous n’aimons pas davantage nos péchés ? Nous haïrons nos péchés eux-mêmes, et nous aimerons celui qui va venir pour punir les péchés. Il viendra, que nous le voulions ou non. Ce n’est pas parce qu’il ne vient pas maintenant qu’il ne viendra pas. Il viendra, et tu ne sais pas quand. Et s’il te trouve prêt, cela n’a pas d’inconvénient pour toi que tu ne le saches pas. ~ *Et tous les arbres des forêts bondiront de joie*. Il est venu une première fois, et il viendra pour juger la terre. Il trouvera bondissant de joie ceux qui ont cru à son premier avènement, car il vient. ~ *Il jugera le monde avec justice, et les peuples selon sa vérité*. Quelle justice et quelle vérité ? Il rassemblera auprès de lui ses élus pour le jugement, et les autres, il les séparera, car il mettra ceux-ci à sa droite, et ceux-là à sa gauche. Qu’y aura-t-il de plus juste, de plus vrai que cela : ils n’attendront pas du juge la miséricorde, ceux qui n’ont pas voulu exercer la miséricorde avant la venue du juge. Ceux qui ont voulu exercer la miséricorde seront jugés avec miséricorde. Car il dira à ceux qu’il aura mis à sa droite : *Venez, les bénis de mon Père, recevez en héritage le royaume préparé pour vous depuis la création du monde*. Et il leur attribue des actes de miséricorde : *J’avais faim, et vous m’avez donné à manger, j’avais soif et vous m’avez donné à boire*, et toute la suite. Ceux qu’il a placés à sa gauche, qu’est-ce qu’il leur reproche ? De n’avoir pas voulu exercer la miséricorde. Et où iront-ils ? *Allez au feu éternel*. Cette sentence funeste suscitera un grand gémissement. Mais que dit un autre psaume ? *Jamais on n’oubliera le juste. Il ne craint pas une sentence funeste*. Quelle est cette sentence funeste ? *Allez au feu éternel, préparé pour le démon et ses anges*. Celui qui se réjouira d’une sentence favorable ne craindra pas une sentence funeste. ~ Voilà la justice, voilà la vérité. Parce que tu es injuste, le juge ne sera pas juste ? Parce que tu es menteur, la vérité ne sera pas véridique ? Mais si tu veux rencontrer un juge miséricordieux, sois miséricordieux avant qu’il vienne. Pardonne, si l’on t’a offensé. Donne les biens que tu possèdes en abondance. Et avec quoi donneras-tu, sinon avec ce que tu tiens de lui ? Si tu donnais de ton bien, ce serait de la générosité. Puisque tu donnes ce que tu tiens de lui, c’est de la restitution. *Que possèdes-tu que tu n’aies reçu ?* Voilà les sacrifices qui sont très agréables à Dieu : miséricorde, humilité, reconnaissance, paix, charité. Si c’est cela que nous apportons, nous attendrons avec assurance
        l’avènement du juge, lui qui *jugera le monde avec justice, et les peuples selon sa vérité.*"
      responsory: |-
        R/ Jour merveilleux :
        au temps du soir il fera clair.

        Le Fils de l’homme viendra dans la gloire de son Père,
        avec ses anges ;
        il sera roi sur toute la terre.

        Un fleuve de vie, limpide comme du cristal,
        jaillit du trône de Dieu et de l’Agneau.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Pr 31, 10-13.19-20.30-31
      sundayAndWeekCycles:
      - A
      headline: |-
        « Ses mains travaillent volontiers »
      content: |-
        Une femme parfaite, qui la trouvera ?
        Elle est précieuse plus que les perles !
         Son mari peut lui faire confiance :
        il ne manquera pas de ressources.
         Elle fait son bonheur, et non pas sa ruine,
        tous les jours de sa vie.
         Elle sait choisir la laine et le lin,
        et ses mains travaillent volontiers.
         Elle tend la main vers la quenouille,
        ses doigts dirigent le fuseau.
         Ses doigts s’ouvrent en faveur du pauvre,
        elle tend la main au malheureux.

        Le charme est trompeur et la beauté s’évanouit ;
        seule, la femme qui craint le Seigneur mérite la louange.
         Célébrez-la pour les fruits de son travail :
        et qu’aux portes de la ville, ses œuvres disent sa louange !
    - biblicalRef: Dn 12, 1-3
      sundayAndWeekCycles:
      - B
      headline: |-
        « En ce temps-ci, ton peuple sera délivré »
      content: |-
        En ce temps-là se lèvera Michel, le chef des anges,
        celui qui se tient auprès des fils de ton peuple.
        Car ce sera un temps de détresse
        comme il n’y en a jamais eu
        depuis que les nations existent,
        jusqu’à ce temps-ci.
        Mais en ce temps-ci, ton peuple sera délivré,
        tous ceux qui se trouveront inscrits dans le Livre.
         Beaucoup de gens qui dormaient
        dans la poussière de la terre
        s’éveilleront, les uns pour la vie éternelle,
        les autres pour la honte et la déchéance éternelles.
         Ceux qui ont l’intelligence resplendiront
        comme la splendeur du firmament,
        et ceux qui sont des maîtres de justice pour la multitude
        brilleront comme les étoiles pour toujours et à jamais.
    - biblicalRef: Ml 3, 19-20a
      sundayAndWeekCycles:
      - C
      headline: |-
        « Pour vous, le Soleil de justice se lèvera »
      content: |-
        Voici que vient le jour du Seigneur,
        brûlant comme la fournaise.
        Tous les arrogants, tous ceux qui commettent l’impiété,
        seront de la paille.
        Le jour qui vient les consumera,
        – dit le Seigneur de l’univers –,
        il ne leur laissera ni racine ni branche.
        Mais pour vous qui craignez mon nom,
        le Soleil de justice se lèvera :
        il apportera la guérison dans son rayonnement.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 127 (128), 1-2, 3, 4-5
      refAbbr: 127, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 127, 1a
        chorus: Heureux qui craint le Seigneur !
      content: |-
        Heureux qui craint le Seigneur
        et marche selon ses voies !
        Tu te nourriras du travail de tes mains :
        Heureux es-tu ! À toi, le bonheur !

        Ta femme sera dans ta maison
        comme une vigne généreuse,
        et tes fils, autour de la table,
        comme des plants d’olivier.

        Voilà comment sera béni
        l’homme qui craint le Seigneur.
        De Sion, que le Seigneur te bénisse !
        Tu verras le bonheur de Jérusalem tous les jours de ta vie.
    - biblicalRef: Ps 15 (16), 5.8, 9-10, 11
      refAbbr: 15, 5…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 15, 1
        chorus: |-
          Garde-moi, mon Dieu,
          j’ai fait de toi mon refuge.
      content: |-
        Seigneur, mon partage et ma coupe :
        de toi dépend mon sort.
        Je garde le Seigneur devant moi sans relâche ;
        il est à ma droite : je suis inébranlable.

        Mon cœur exulte, mon âme est en fête,
        ma chair elle-même repose en confiance :
        tu ne peux m’abandonner à la mort
        ni laisser ton ami voir la corruption.

        Tu m’apprends le chemin de la vie :
        devant ta face, débordement de joie !
        À ta droite, éternité de délices !
    - biblicalRef: Ps 97 (98), 5-6, 7-8, 9
      refAbbr: 97, 5…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 97, 9
        chorus: |-
          Il vient, le Seigneur,
          gouverner les peuples avec droiture.
      content: |-
        Jouez pour le Seigneur sur la cithare,
        sur la cithare et tous les instruments ;
        au son de la trompette et du cor,
        acclamez votre roi, le Seigneur !

        Que résonnent la mer et sa richesse,
        le monde et tous ses habitants ;
        que les fleuves battent des mains,
        que les montagnes chantent leur joie.

        Acclamez le Seigneur, car il vient
        pour gouverner la terre,
        pour gouverner le monde avec justice
        et les peuples avec droiture !
  - partType: READING
    partContents:
    - biblicalRef: 1 Th 5, 1-6
      sundayAndWeekCycles:
      - A
      headline: |-
        « Que le jour du Seigneur ne vous surprenne pas comme un voleur »
      content: |-
        Pour ce qui est des temps et des moments de la venue du
        Seigneur,
        vous n’avez pas besoin, frères, que je vous en parle dans ma lettre.
         Vous savez très bien que le jour du Seigneur
        vient comme un voleur dans la nuit.
         Quand les gens diront :
        « Quelle paix ! quelle tranquillité ! »,
        c’est alors que, tout à coup, la catastrophe s’abattra sur eux,
        comme les douleurs sur la femme enceinte :
        ils ne pourront pas y échapper.
         Mais vous, frères, comme vous n’êtes pas dans les ténèbres,
        ce jour ne vous surprendra pas comme un voleur.
         En effet, vous êtes tous des fils de la lumière, des fils du jour ;
        nous n’appartenons pas à la nuit et aux ténèbres.
         Alors, ne restons pas endormis comme les autres,
        mais soyons vigilants et restons sobres.
    - biblicalRef: He 10, 11-14.18
      sundayAndWeekCycles:
      - B
      headline: |-
        « Par son unique offrande, il a mené pour toujours à leur perfection ceux qu’il sanctifie »
      content: |-
        Dans l’ancienne Alliance,
         tout prêtre, chaque jour, se tenait debout dans le Lieu saint
        pour le service liturgique,
        et il offrait à maintes reprises les mêmes sacrifices,
        qui ne peuvent jamais enlever les péchés.

        Jésus Christ, au contraire,
        après avoir offert pour les péchés un unique sacrifice,
        s’est assis pour toujours à la droite de Dieu.
         Il attend désormais
        que ses ennemis soient mis sous ses pieds.
         Par son unique offrande,
        il a mené pour toujours à leur perfection
        ceux qu’il sanctifie.

        Or, quand le pardon est accordé,
        on n’offre plus le sacrifice pour le péché.
    - biblicalRef: 2 Th 3, 7-12
      sundayAndWeekCycles:
      - C
      headline: |-
        « Si quelqu’un ne veut pas travailler, qu’il ne mange pas non plus »
      content: |-
        Frères,
         vous savez bien, vous,
        ce qu’il faut faire pour nous imiter.
        Nous n’avons pas vécu parmi vous
        de façon désordonnée ;
         et le pain que nous avons mangé,
        nous ne l’avons pas reçu gratuitement.
        Au contraire, dans la peine et la fatigue, nuit et jour,
        nous avons travaillé pour n’être à la charge d’aucun d’entre vous.
         Bien sûr, nous avons le droit d’être à charge,
        mais nous avons voulu être pour vous un modèle à imiter.
         Et quand nous étions chez vous,
        nous vous donnions cet ordre :
        si quelqu’un ne veut pas travailler,
        qu’il ne mange pas non plus.
         Or, nous apprenons que certains d’entre vous
        mènent une vie déréglée, affairés sans rien faire.
         À ceux-là, nous adressons dans le Seigneur Jésus Christ
        cet ordre et cet appel :
        qu’ils travaillent dans le calme
        pour manger le pain qu’ils auront gagné.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 25, 14-30
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tu as été fidèle pour peu de choses, je t’en confierai beaucoup »
      acclamationAntiphon: |-
        Demeurez en moi, comme moi en vous,
        dit le Seigneur ;
        celui qui demeure en moi porte beaucoup de fruit.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples cette parabole :
         « C’est comme un homme qui partait en voyage :
        il appela ses serviteurs et leur confia ses biens.
         À l’un il remit une somme de cinq talents,
        à un autre deux talents,
        au troisième un seul talent,
        à chacun selon ses capacités.
        Puis il partit.

        Aussitôt, celui qui avait reçu les cinq talents
        s’en alla pour les faire valoir
        et en gagna cinq autres.
         De même, celui qui avait reçu deux talents
        en gagna deux autres.
         Mais celui qui n’en avait reçu qu’un
        alla creuser la terre et cacha l’argent de son maître.

        Longtemps après, le maître de ces serviteurs revint
        et il leur demanda des comptes.
         Celui qui avait reçu cinq talents s’approcha,
        présenta cinq autres talents
        et dit :
        ‘Seigneur,
        tu m’as confié cinq talents ;
        voilà, j’en ai gagné cinq autres.’
         Son maître lui déclara :
        ‘Très bien, serviteur bon et fidèle,
        tu as été fidèle pour peu de choses,
        je t’en confierai beaucoup ;
        entre dans la joie de ton seigneur.’
         Celui qui avait reçu deux talents s’approcha aussi
        et dit :
        ‘Seigneur, tu m’as confié deux talents ;
        voilà, j’en ai gagné deux autres.’
         Son maître lui déclara :
        ‘Très bien, serviteur bon et fidèle,
        tu as été fidèle pour peu de choses,
        je t’en confierai beaucoup ;
        entre dans la joie de ton seigneur.’

        Celui qui avait reçu un seul talent s’approcha aussi
        et dit :
        ‘Seigneur,
        je savais que tu es un homme dur :
        tu moissonnes là où tu n’as pas semé,
        tu ramasses là où tu n’as pas répandu le grain.
         J’ai eu peur, et je suis allé cacher ton talent dans la terre.
        Le voici. Tu as ce qui t’appartient.’
         Son maître lui répliqua :
        ‘Serviteur mauvais et paresseux,
        tu savais que je moissonne là où je n’ai pas semé,
        que je ramasse le grain là où je ne l’ai pas répandu.
         Alors, il fallait placer mon argent à la banque ;
        et, à mon retour, je l’aurais retrouvé avec les intérêts.
         Enlevez-lui donc son talent
        et donnez-le à celui qui en a dix.
         À celui qui a, on donnera encore,
        et il sera dans l’abondance ;
        mais celui qui n’a rien
        se verra enlever même ce qu’il a.
         Quant à ce serviteur bon à rien,
        jetez-le dans les ténèbres extérieures ;
        là, il y aura des pleurs et des grincements de dents !’ »
    - biblicalRef: Mc 13, 24-32
      sundayAndWeekCycles:
      - B
      headline: |-
        « Il rassemblera les élus des quatre coins du monde »
      acclamationAntiphon: |-
        Restez éveillés et priez en tout temps :
        ainsi vous pourrez vous tenir debout devant le Fils de l’homme.
      content: |-
        En ce temps-là,
        Jésus parlait à ses disciples de sa venue :
         « En ces jours-là,
        après une grande détresse,
        le soleil s’obscurcira
        et la lune ne donnera plus sa clarté ;
         les étoiles tomberont du ciel,
        et les puissances célestes seront ébranlées.
         Alors on verra le Fils de l’homme venir dans les nuées
        avec grande puissance et avec gloire.
         Il enverra les anges
        pour rassembler les élus des quatre coins du monde,
        depuis l’extrémité de la terre jusqu’à l’extrémité du ciel.

        Laissez-vous instruire par la comparaison du figuier :
        dès que ses branches deviennent tendres
        et que sortent les feuilles,
        vous savez que l’été est proche.
         De même, vous aussi,
        lorsque vous verrez arriver cela,
        sachez que le Fils de l’homme est proche, à votre porte.
         Amen, je vous le dis :
        cette génération ne passera pas
        avant que tout cela n’arrive.
         Le ciel et la terre passeront,
        mes paroles ne passeront pas.
         Quant à ce jour et à cette heure-là,
        nul ne les connaît,
        pas même les anges dans le ciel,
        pas même le Fils,
        mais seulement le Père. »
    - biblicalRef: Lc 21, 5-19
      sundayAndWeekCycles:
      - C
      headline: |-
        « C’est par votre persévérance que vous garderez votre vie »
      acclamationAntiphon: |-
        Redressez-vous et relevez la tête,
        car votre rédemption approche.
      content: |-
        En ce temps-là,
         comme certains disciples de Jésus parlaient du Temple,
        des belles pierres et des ex-voto qui le décoraient,
        Jésus leur déclara :
         « Ce que vous contemplez,
        des jours viendront
        où il n’en restera pas pierre sur pierre :
        tout sera détruit. »
         Ils lui demandèrent :
        « Maître, quand cela arrivera-t-il ?
        Et quel sera le signe que cela est sur le point d’arriver ? »
         Jésus répondit :
        « Prenez garde de ne pas vous laisser égarer,
        car beaucoup viendront sous mon nom,
        et diront : ‘C’est moi’,
        ou encore : ‘Le moment est tout proche.’
        Ne marchez pas derrière eux !
         Quand vous entendrez parler de guerres et de désordres,
        ne soyez pas terrifiés :
        il faut que cela arrive d’abord,
        mais ce ne sera pas aussitôt la fin. »
         Alors Jésus ajouta :
        « On se dressera nation contre nation,
        royaume contre royaume.
         Il y aura de grands tremblements de terre
        et, en divers lieux, des famines et des épidémies ;
        des phénomènes effrayants surviendront,
        et de grands signes venus du ciel.

        Mais avant tout cela,
        on portera la main sur vous et l’on vous persécutera ;
        on vous livrera aux synagogues et aux prisons,
        on vous fera comparaître devant des rois et des gouverneurs,
        à cause de mon nom.
         Cela vous amènera à rendre témoignage.
         Mettez-vous donc dans l’esprit
        que vous n’avez pas à vous préoccuper de votre défense.
         C’est moi qui vous donnerai un langage et une sagesse
        à laquelle tous vos adversaires ne pourront
        ni résister ni s’opposer.
         Vous serez livrés même par vos parents,
        vos frères, votre famille et vos amis,
        et ils feront mettre à mort certains d’entre vous.
         Vous serez détestés de tous, à cause de mon nom.
         Mais pas un cheveu de votre tête ne sera perdu.
         C’est par votre persévérance que vous garderez votre vie. »
