  biblicalReading:
    - title: Annonces messianiques
      ref: Za 9, 1 – 10, 2
      content: |-
        Proclamation. Parole du SEIGNEUR au pays de Hadrak et de Damas, son repos, car le SEIGNEUR a les yeux sur les hommes et sur toutes les tribus d’Israël, il en sera de même pour Hamath qui en fera partie, ainsi que pour Tyr et Sidon. Parce qu’elle est très habile, Tyr s’est construit une forteresse, amoncelant l’argent comme de la poussière, et l’or comme la boue des rues. Voici que le SEIGNEUR en prendra possession, il précipitera ses remparts dans la mer ; elle-même sera dévorée par le feu. 
        Ascalon le verra et sera épouvantée, et Gaza, qui se tordra de douleur, Éqrone aussi, car son appui s’est couvert de honte. Le roi disparaîtra de Gaza, Ascalon n’aura plus d’habitants, et un bâtard habitera dans Ashdod. Je supprimerai l’orgueil du Philistin, j’ôterai de sa bouche le sang qu’il boit, et de ses dents, les horreurs qu’il mange. Il sera lui aussi un reste pour notre Dieu, il sera comme un familier en Juda ; Éqrone sera pareil au Jébuséen. Auprès de ma maison je camperai comme une garde contre ceux qui vont et viennent : plus personne pour venir l’opprimer, maintenant que j’ai vu de mes yeux ! 
        Exulte de toutes tes forces, fille de Sion ! Pousse des cris de joie, fille de Jérusalem ! Voici ton roi qui vient à toi : il est juste et victorieux, pauvre et monté sur un âne, un ânon, le petit d’une ânesse. Ce roi fera disparaître d’Éphraïm les chars de guerre, et de Jérusalem les chevaux de combat ; il brisera l’arc de guerre, et il proclamera la paix aux nations. Sa domination s’étendra d’une mer à l’autre, et de l’Euphrate à l’autre bout du pays. 
        Quant à toi, par le sang de ton alliance, je fais sortir tes captifs de la citerne sans eau. Revenez à la place forte, captifs pleins d’espérance. Aujourd’hui même, je l’affirme, je te rendrai au double. Car j’ai tendu mon arc — c’est Juda. Je le garnis d’une flèche — c’est Éphraïm. Je vais exciter tes fils, ô Sion, contre les fils des Grecs ; je ferai de toi une épée de héros. Alors le SEIGNEUR apparaîtra au-dessus d’eux, et sa flèche jaillira comme l’éclair ; le Seigneur DIEU sonnera du cor, il s’avancera dans les ouragans du midi. 
        Le SEIGNEUR de l’univers les protégera, ils mangeront et piétineront les pierres de fronde, ils boiront, en faisant du tapage comme pris de vin, et ils seront remplis comme la coupe d’aspersion, comme les cornes de l’autel. Et le SEIGNEUR leur Dieu les sauvera, ce jour-là, eux, les brebis de son peuple. Oui, des pierres de diadème scintilleront sur sa terre ; oui, quelle prospérité, quelle beauté que la leur ! Le froment épanouira les jeunes gens, et le vin nouveau, les jeunes filles. 
        Demandez au SEIGNEUR la pluie, la pluie de printemps ; c’est le SEIGNEUR qui provoque les orages. Il leur donnera une pluie abondante, et à chacun, de l’herbe dans son champ. Puisque les terafim ont fait de fausses prédictions, que les devins ont eu des visions mensongères, puisqu’ils ont débité des songes trompeurs et donné de vaines consolations, voilà pourquoi le peuple est parti comme un troupeau malheureux faute de berger.
      responsory: |-
        R/ On verra le Fils de l’homme
        venir avec puissance et grande gloire.

        Pousse des cris de joie, fille de Jérusalem,
        ton roi vient à toi, juste et victorieux.

        Le Seigneur sauvera ses fils en ce jour-là,
        comme un troupeau, il paîtra son peuple.
  patristicReading:
    - title: HOMÉLIE DE SAINT ANDRÉ DE CRÈTE POUR LE DIMANCHE DES RAMEAUX
      subtitle: La venue, humble et glorieuse, de notre Roi
      content: |-
        Disons au Christ, nous aussi : * Béni soit celui qui vient au nom du Seigneur, le roi d’Israël*. Adressons-lui, en guise de palmes, les paroles d’adieu destinées à la croix. Célébrons-le, non pas avec des rameaux d’olivier, mais avec les triomphes de nos pardons réciproques. Étendons à ses pieds, comme des vêtements, les désirs de notre cœur, afin qu’il fasse en nous son entrée, qu’il soit totalement en nous, qu’il nous établisse tout entiers en lui, et lui tout entier en nous. Disons à Sion cette parole du prophète : Confiance, fille de Sion, n’aie aucune crainte. *Voici son roi qui vient vers toi, humble et monté sur un âne, un âne tout jeune.
        * Il vient, celui qui est partout présent et qui remplit toute chose, afin d’accomplir en toi le salut de tous. Il vient, celui qui n’est pas *venu appeler les justes, mais les pécheurs à la conversion*, afin de retirer du péché ceux qui se sont égarés. N’aie donc aucune crainte : *Dieu est au milieu de toi, tu ne seras pas ébranlée.
        * Accueille en élevant les mains celui qui, sur ses mains, a gravé le plan de tes remparts. Accueille celui qui a établi tes fondations sur les paumes de ses mains. Accueille celui qui a pris sur lui tout ce qui est à nous, à l’exception du péché, afin d’absorber en lui tout ce qui est à nous. Réjouis-toi, ô Mère, cité de Sion, *célèbre tes fêtes*. Glorifie pour sa miséricorde celui qui vient à nous au milieu de toi. Réjouis-toi grandement, fille de Jérusalem, chante et danse. *Resplendis, resplendis* ! (Nous t’acclamons à la manière d’Isaïe, le prophète retentissant).* Elle est venue, ta lumière, et la gloire du Seigneur s’est levée sur toi !
        * Quelle est cette lumière ? Celui *qui éclaire tout homme venant en ce monde*. Lumière éternelle, lumière hors du temps qui se montre dans le temps, lumière manifestée dans la chair et cachée par nature ; lumière qui a enveloppé les bergers et guidé les mages. Lumière qui était dans le monde *au commencement, par qui le monde a été fait, mais que le monde n’a pas connue*. Lumière *qui est venue chez les siens, mais que les siens n’ont pas reçue.
        * *La gloire du Seigneur s’est levée sur toi*. Quelle est cette gloire ? Eh bien, c’est la croix, sur laquelle le Christ a été glorifié. *C’est la lumière éclatante de la gloire du Père*, comme lui-même l’a dit, la veille de sa passion : *Maintenant le Fils de l’homme vient d’être glorifié, et Dieu a été glorifié en lui ; et bientôt il le glorifiera*. Ce qu’il appelle alors sa gloire, c’est son élévation sur la croix. Car la croix du Christ est sa gloire et son élévation. Il a dit en effet : *Moi, quand j’aurai été élevé de terre, j’attirerai à moi tous les hommes.*
