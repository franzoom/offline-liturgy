invitatory:
  antiphon:
    - Adorons le Seigneur, c’est lui qui nous a faits.

readings:
  biblicalReading:
    - title: Libération d’Israël
      ref: Za 10, 3 – 11, 3
      content: Contre les bergers s’est enflammée ma colère, contre les boucs je vais sévir. Car le SEIGNEUR de l’univers visitera son troupeau — la maison de Juda —, dans le combat il en fera sa monture d’honneur. De Juda sortira une pierre d’angle, de lui sortira un piquet solide, de lui sortira un arc de guerre, de lui sortiront tous ceux qui s’imposent. Ensemble, ils seront comme des héros piétinant, dans le combat, la boue des chemins. Ils combattront, car le SEIGNEUR est avec eux, et ceux qui montent des chevaux seront couverts de honte. De la maison de Juda je ferai des héros, et je sauverai la maison de Joseph. Je les rétablirai car j’en aurai compassion ; ils seront comme si je ne les avais pas rejetés, car moi, le SEIGNEUR, je suis leur Dieu, et je les exaucerai. Ceux d’Éphraïm seront comme des héros, comme sous l’effet du vin leur cœur se réjouira ; en les voyant, leurs fils se réjouiront, leur cœur exultera dans le SEIGNEUR. Je vais siffler pour les rassembler, car je les ai rachetés, et ils seront aussi nombreux qu’autrefois. Je les ai disséminés parmi les nations, mais au loin, ils se souviendront de moi, ils vivront avec leurs fils et ils reviendront. Je les ramènerai de la terre d’Égypte, et d’Assour je les rassemblerai ; je les ferai entrer au pays de Galaad et au Liban, et cela ne sera pas suffisant pour eux. — Il passera par la mer, une mer d’angoisse, il frappera les flots dans la mer, toutes les profondeurs du Nil seront asséchées. L’orgueil d’Assour sera abattu et le sceptre de l’Égypte disparaîtra. J’en ferai des héros dans la puissance du SEIGNEUR ; c’est en son nom qu’ils marcheront — oracle du SEIGNEUR. Ouvre tes portes, Liban, et que le feu dévore tes cèdres ! Hurle, cyprès, car le cèdre est tombé, les plus majestueux sont anéantis. Hurlez, chênes de Bashane, car elle est abattue, la forêt imprenable. Voix des bergers qui hurlent, car leur splendeur est anéantie. Voix des lionceaux qui rugissent, car l’orgueil du Jourdain est anéanti.
      responsory: |
        R/ Seigneur, nous étions loin,
        et ton Fils nous a réconciliés avec toi.

        Je vous ai semés parmi les peuples,
        mais au loin, vous vous souviendrez de moi.

        Je vais siffler pour vous rassembler,
        et vous serez nombreux comme autrefois.

        Par le Christ et dans l’unique Esprit,
        nous nous avançons vers le Père.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR LE PSAUME 63
      subtitle: « L’espérance ne déçoit pas »
      content: "*Le juste se réjouira dans le Seigneur, il espérera en lui et tous les hommes au cœur droit trouveront en lui leur fierté*. Certes, nous avons chanté cela avec notre voix et notre cœur. Ces paroles de Dieu ont été dites par la conscience et la bouche chrétiennes. *Le juste se réjouira*, non dans le monde, mais *dans le Seigneur*. Il est dit, dans un autre psaume : *La lumière s’est levée pour le juste, et pour les cœurs droits, la joie*. Tu cherches d’où vient cette joie ? Écoute ce texte : *Le juste se réjouira dans le Seigneur*. Et cet autre : *Mets ta joie dans le Seigneur, il comblera les désirs de ton cœur*. De quoi s’agit-il ? Qu’est-ce que l’on nous donne ? Quel est cet ordre ? Quel est ce don ? Nous réjouir dans le Seigneur. Qui peut se réjouir de ce qu’il ne voit pas ? Est-ce que nous voyons le Seigneur ? Maintenant, *nous cheminons dans la foi ; tant que nous habitons dans ce corps, nous sommes en exil loin du Seigneur*. Nous cheminons dans la foi, non dans la vision. Quand sera-ce dans la vision ? Lorsque s’accomplira cette parole de saint Jean : *Bien-aimés, dès maintenant nous sommes fils de Dieu ; mais ce que nous serons n’apparaît pas encore clairement. Nous le savons, lorsque le Fils de Dieu apparaîtra, nous serons semblables à lui, parce que nous le verrons tel qu’il est.* Alors ce sera l’allégresse immense et parfaite, la joie plénière : on ne sera plus allaité par l’espérance, mais nourri par la réalité. Toutefois, dès maintenant, avant que la réalité nous advienne, avant que nous parvenions à la réalité elle-même, réjouissons-nous dans le Seigneur. Car elle ne donne pas une petite joie, cette espérance d’une réalité que nous obtiendrons ensuite. Maintenant, aimons dans l’espérance. C’est pourquoi, dit le psaume, *le juste se réjouit dans le Seigneur*. Et pour l’instant, parce qu’il ne voit pas encore, *il espérera en lui*. Cependant, nous avons les premières avances de l’Esprit, peut-être davantage ; nous nous rapprochons de celui nous aimons. Et ce que nous désirons avec avidité manger et boire, nous y goûtons et nous le touchons, si c’est du bout des lèvres. Comment nous réjouissons-nous dans le Seigneur, si le Seigneur est loin de nous ? Mais il n’est pas loin ! C’est par ta faute qu’il est loin. Aime-le, et il s’approchera ; aime-le, et il habitera en toi. *Le Seigneur est proche. Ne soyez inquiets de rien*. Tu veux savoir comment celui que tu aimes est avec toi ? *Dieu est amour*. Tu vas me dire : « Mais qu’est-ce que l’amour » ? L’amour est ce par quoi nous aimons. Qu’est-ce que nous aimons ? Le bien inexprimable, le bien plein de bienfaits, le Créateur qui est bon, et qui a créé tous les biens. C’est lui qui fera tes délices, car c’est de lui que tu reçois tout ce qui fait tes délices. Je ne parle pas du péché, car le péché est la seule chose qui ne vienne pas de lui. Hormis le péché, c’est de lui que tu tiens tout ce que tu as."
      responsory: |
        R/ Que la paix de Dieu
        garde nos cœurs et nos pensées dans le Christ.

        Le Seigneur est proche,
        réjouissons-nous en tout temps.

        Le Seigneur est proche,
        tenons ferme dans sa parole.
  oration:
    - "Seigneur, tu as voulu que toute la loi consiste à t’aimer et à aimer son prochain : donne-nous de garder tes commandements, et de parvenir ainsi à la vie éternelle."
