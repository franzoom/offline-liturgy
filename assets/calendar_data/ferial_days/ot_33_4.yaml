invitatory:
  antiphon:
    - Venez tous au Seigneur, adorons notre Maître.

readings:
  biblicalReading:
    - title: Livre des pasteurs
      ref: Za 11, 4 – 12, 8
      content: "Ainsi parle le SEIGNEUR mon Dieu : « Fais paître des brebis destinées à l’abattoir, celles que leurs acheteurs abattent impunément, et dont leurs vendeurs disent : “Béni soit le SEIGNEUR, me voilà riche !” ; leurs bergers ne les ont pas épargnées. En effet, je n’épargnerai plus les habitants du pays — oracle du SEIGNEUR ! Désormais, moi aussi, je vais livrer les hommes, chacun aux mains de son prochain et aux mains de son roi ; ceux-ci écraseront le pays, mais je ne délivrerai pas les gens de leurs mains. » Je me mis donc à faire paître ces brebis, destinées à l’abattoir, pour les marchands de brebis. Je pris pour moi deux bâtons, j’appelai le premier « Faveur », et le second « Entente », et je fis paître les brebis. Je fis disparaître les trois pasteurs en un seul mois. Mais je perdis patience envers les brebis, et elles, de leur côté, me prirent en dégoût. Alors je dis : « Je ne veux plus vous faire paître. Celle qui doit mourir, qu’elle meure ; celle qui doit disparaître, qu’elle disparaisse, et celles qui survivent, qu’elles se dévorent entre elles. » Puis je pris mon bâton « Faveur » et je le brisai pour rompre mon alliance, celle que j’avais conclue avec tous les peuples. Ce jour-là, elle fut rompue, et les marchands de brebis qui m’observaient surent que c’était là une parole du SEIGNEUR. Je leur dis alors : « Si cela vous semble bon, donnez-moi mon salaire, sinon n’en faites rien. » Ils pesèrent mon salaire : trente pièces d’argent. Le SEIGNEUR me dit : « Jette-le au fondeur, ce joli prix auquel ils m’ont apprécié ! » Alors je ramassai les trente pièces d’argent et je les jetai au fondeur dans la maison du SEIGNEUR. Puis je brisai mon deuxième bâton « Entente » pour rompre la fraternité entre Juda et Israël. Le SEIGNEUR me dit alors : « Prends encore l’équipement d’un berger insensé, car voici que moi je vais susciter un berger dans le pays ; la brebis disparue, il n’en aura pas souci ; celle qui est égarée, il ne la cherchera pas ; celle qui est blessée, il ne la soignera pas ; celle qui est épuisée, il ne la soutiendra pas, mais il dévorera la chair des bêtes grasses, il arrachera même leurs sabots. Malheur à ce vaurien de berger qui délaisse les brebis ! Que l’épée s’en prenne à son bras et à son œil droit ! Que son bras se dessèche, oui, se dessèche ! Que son œil droit s’éteigne, oui, qu’il s’éteigne ! » Proclamation. Parole du SEIGNEUR adressée à Israël. Oracle du SEIGNEUR qui a déployé les cieux et fondé la terre, qui a formé un souffle au-dedans de l’homme : Voici que moi je vais faire de Jérusalem une coupe de vertige pour tous les peuples d’alentour. De même en sera-t-il de Juda lors du siège de Jérusalem. Il arrivera, en ce jour-là, que je ferai de Jérusalem, face à tous les peuples, une pierre impossible à soulever. Quiconque voudra la soulever se blessera grièvement. Contre elle vont se coaliser toutes les nations de la terre. Ce jour-là — oracle du SEIGNEUR —, je frapperai d’affolement tous les chevaux, et de folie leurs cavaliers. J’ouvrirai les yeux sur la maison de Juda. Je rendrai aveugles tous les chevaux des peuples. Alors les chefs de Juda diront en leur cœur : « Pour les habitants de Jérusalem, la force est dans le SEIGNEUR de l’univers, leur Dieu. » Ce jour-là, je ferai des chefs de Juda un brasier allumé sous du bois, une torche allumée dans des gerbes. Ils dévoreront à droite et à gauche tous les peuples d’alentour. Et Jérusalem demeurera habitée au même lieu, à Jérusalem. Le SEIGNEUR sauvera d’abord les tentes de Juda, pour que la fierté de la maison de David et la fierté de l’habitant de Jérusalem ne s’exaltent pas aux dépens de Juda. Ce jour-là, le SEIGNEUR protégera les habitants de Jérusalem ; le plus chancelant d’entre eux, ce jour-là, sera comme David, et la maison de David sera comme Dieu, comme l’ange du SEIGNEUR qui se tient devant eux."
      responsory: |
        R/ Seigneur Jésus, tu étais méprisé,
        mais c’était nos souffrances que tu portais.

        Ils ont pesé son salaire : trente pièces d’argent.
        Voilà, dit le Seigneur, le beau prix
        auquel ils m’ont apprécié.

        L’homme ne peut payer sa rançon,
        mais toi, mon Dieu, tu rachèteras ma vie
        à la puissance de la mort.
  patristicReading:
    - title: HOMELIE DE SAINT GRÉGOIRE DE NYSSE SUR LE CANTIQUE DES CANTIQUES
      subtitle: Prière au grand Pasteur des brebis
      content: "*Où mèneras-tu paître le troupeau*, bon pasteur, toi qui le portes tout entier sur tes épaules ? Car tout le genre humain est une seule brebis que tu as prise sur tes épaules. Montre-moi le lieu du repos, mène-moi vers l’herbe nourrissante, appelle-moi par mon nom ; moi, ta brebis, que j’entende ta voix : et, par ta voix, donne-moi la vie éternelle. *Dis-le-moi donc, toi que mon cœur aime*. C’est ainsi que je te nomme, car ton nom est au-dessus de tout nom, inexprimable, inaccessible pour toute créature douée de raison. Ce nom, qui révèle ta bonté, montre l’amour de mon cœur pour toi. Comment ne t’aimerais-je pas, toi qui m’as aimée alors que j’étais *noire*, au point de donner ta vie pour les brebis dont tu es le pasteur ? On ne saurait imaginer un plus grand amour : échanger ta vie contre mon salut ! Enseigne-moi donc, dit-elle, *où tu mènes paître le troupeau*, afin que je puisse trouver le pâturage du salut, me rassasier de la nourriture céleste que tout homme doit manger pour entrer dans la vie. Que j’accoure auprès de toi, qui es la source, pour aspirer la boisson divine que tu fais jaillir comme d’une source pour les assoiffés. Cette eau jaillit de ton côté ouvert par la lance et, pour celui qui en goûtera, elle *deviendra source jaillissante pour la vie éternelle.* Si tu me conduis dans ces pâturages, tu me feras parfaitement *reposer à l’heure de midi ; en paix, tout aussitôt, je me coucherai* et je me reposerai dans la lumière sans ombre ; il n’y a pas d’ombre à midi : le soleil est au zénith. C’est là que tu fais coucher ceux dont tu es le pasteur, que tu prends tes enfants avec toi sur ta couche. Nul jugé digne de partager ce repos de midi s’il n’est *fils de la lumière et fils du jour*. Mais celui qui s’est séparé à égale distance des ténèbres du soir et des ténèbres du matin, c’est-à-dire de l’origine du mal et de son terme, celui-là repose à l’heure de midi sous le soleil de justice. Fais-moi donc connaître, dit la bien-aimée, comment trouver le pâturage ; indique-moi le chemin du repos de midi. Il ne faudrait pas que j’échappe à la bonne direction et que l’ignorance de la vérité m’agrège à des troupeaux étrangers au tien. La bien-aimée parle ainsi parce qu’elle est anxieuse de la beauté que Dieu lui a donnée et parce qu’elle veut connaître comment garder cette perfection pour toujours."
      responsory: |
        R/ Seigneur, tu as conduit
        comme un troupeau ton peuple.

        C’est moi qui fais paître mes brebis,
        c’est moi qui les fais reposer :
        parole du Seigneur !

        Je leur ferai quitter les peuples où elles sont :
        je les rassemblerai des pays étrangers,
        je les ramènerai sur leur sol.
  oration:
    - "Dieu qui donnes la preuve suprême de ta puissance, lorsque tu patientes et prends pitié, sans te lasser, accorde-nous ta grâce : en nous hâtant vers les biens que tu promets, nous parviendrons au bonheur du ciel."
