  description: null
invitatory:
  antiphon:
    - Adorons le Seigneur, il est notre Dieu.

oration:
    - Dieu éternel et tout-puissant, augmente en nous la foi, l’espérance et la charité ; et pour que nous puissions obtenir ce que tu promets, fais-nous aimer ce que tu commandes.

readings:
  biblicalReading:
    - title: Rester fidèle à la parole des Apôtres et des prophètes
      ref: 2P 1, 12-21
      content: |-
        Voilà pourquoi je tiendrai toujours à vous remettre cela en mémoire, bien que vous le sachiez et que vous soyez affermis dans la vérité qui est déjà là. Et il me paraît juste, tant que je suis ici-bas, de vous tenir éveillés par ces rappels, car je sais que bientôt je partirai d’ici-bas, comme notre Seigneur Jésus Christ me l’a fait savoir. Mais je redoublerai d’efforts pour qu’après mon départ vous puissiez en toute occasion faire mémoire de cela. 
        En effet, ce n’est pas en ayant recours à des récits imaginaires sophistiqués que nous vous avons fait connaître la puissance et la venue de notre Seigneur Jésus Christ, mais c’est pour avoir été les témoins oculaires de sa grandeur. Car il a reçu de Dieu le Père l’honneur et la gloire quand, depuis la Gloire magnifique, lui parvint une voix qui disait : Celui-ci est mon Fils, mon bien-aimé ; en lui j’ai toute ma joie. Cette voix venant du ciel, nous l’avons nous-mêmes entendue quand nous étions avec lui sur la montagne sainte. 
        Et ainsi se confirme pour nous la parole prophétique ; vous faites bien de fixer votre attention sur elle, comme sur une lampe brillant dans un lieu obscur jusqu’à ce que paraisse le jour et que l’étoile du matin se lève dans vos cœurs. 
        Car vous savez cette chose primordiale : pour aucune prophétie de l’Écriture il ne peut y avoir d’interprétation individuelle, puisque ce n’est jamais par la volonté d’un homme qu’un message prophétique a été porté : c’est portés par l’Esprit Saint que des hommes ont parlé de la part de Dieu.
      responsory: |-
        R/ Nous avons vu ta gloire,
        Fils bien-aimé du Père.

        Le Verbe s’est fait chair :
        lampe allumée dans nos ténèbres,
        jusqu’à ce que le jour commence à poindre.

        Ressuscité et monté vers le Père,
        Jésus nous a envoyé son Esprit,
        et l’astre du matin s’est levé dans nos cœurs.
  patristicReading:
    - title: Homélie de Saint Augustin sur l’Évangile de Jean
      subtitle: « Le Seigneur Dieu répandra sur eux sa lumière »
      content: |-
        Nous qui sommes chrétiens, en comparaison des incroyants, nous sommes déjà lumière. Ce qui fait dire à l’Apôtre : *Autrefois vous n’étiez que ténèbres ; maintenant, dans le Seigneur, vous êtes devenus lumière. Vivez comme des fils de la lumière.* Et il dit ailleurs : *La nuit est bientôt finie, le jour est tout proche. Rejetons les activités des ténèbres, revêtons nous des armes de lumière. Conduisons-nous honnêtement, comme on le fait en plein jour.
        * Cependant, en comparaison de la lumière vers laquelle nous marchons, le jour dans lequel nous sommes est encore une nuit. C’est l’enseignement de l’Apôtre Pierre. Il dit que, sur le Christ Seigneur, *est venue, de la gloire rayonnante, une voix qui disait : Celui-ci est mon Fils bien-aimé, en qui j’ai mis tout mon amour. Cette voix venant du ciel, dit-il, nous l’avons entendue nous-mêmes, quand nous étions avec lui sur la montagne sainte*. Mais, parce que nous-mêmes n’y étions pas et n’avons pas entendu cette voix venant du ciel, saint Pierre dit à notre adresse : *Pour confirmer notre certitude, nous avons aussi la parole des prophètes ; vous avez raison de fixer votre attention sur elle, comme sur une lampe brillant dans l’obscurité, jusqu’à ce que paraisse le jour et que l’étoile du matin se lève dans vos cœurs*. 
        Quand notre Seigneur Jésus Christ viendra et, comme dit encore l’Apôtre Paul, *mettra en lumière ce qui est caché dans les ténèbres, et fera paraître les intentions des cœurs pour que chacun reçoive de Dieu la louange qui lui revient*, alors, avec la présence d’une telle lumière du jour, les lampes ne seront plus nécessaires. On ne nous lira plus la prophétie, on n’ouvrira plus le livre de l’Apôtre, nous ne réclamerons plus le témoignage de Jean, nous n’aurons plus besoin de l’Évangile lui-même. Toutes les Écritures nous seront retirées, alors qu’elles brillaient pour nous comme des lampes dans la nuit de ce monde, pour que nous ne demeurions pas dans l’obscurité. 
        Quand tout cela aura disparu, puisque nous n’aurons plus besoin de cette lumière, pas plus que des hommes de Dieu qui nous la procuraient, lorsque nous verrons cette lumière véritable et éclatante, en l’absence de tous ces moyens, qu’est-ce que nous verrons ? Quelle nourriture notre esprit trouvera-t-il ? Qu’est-ce qui réjouira nos regards ? D’où viendra cette joie *que l’œil de l’homme n’a pas vue, que l’oreille n’a pas entendue, que son cœur n’a pas imaginée ?* Que verrons-nous ? 
        Je vous en conjure, aimez avec moi ; empressez-vous de croire avec moi. Désirons la patrie d’en haut, aspirons à la patrie d’en haut, comprenons que nous sommes ici-bas des exilés. Que verrons-nous ? Que l’Évangile nous le dise : *Au commencement était le Verbe, et le Verbe était avec Dieu, et le Verbe était Dieu*. Tu recevais quelques gouttes de rosée : tu viendras à la source. Un rayon parvenait jusqu’à ton cœur plein de ténèbres à travers des détours et des souterrains : tu verras la lumière elle-même à découvert et tu seras purifié pour être capable de la voir et de la porter. *Mes bien-aimés, dit saint Jean, dès maintenant nous sommes fils de Dieu ; mais ce que nous serons n’apparait pas encore clairement. Nous le savons : lorsque le Fils de Dieu apparaîtra, nous serons semblables à lui parce que nous le verrons tel qu’il est*. 
        Je sens que vos cœurs s’élèvent avec moi vers les hauteurs ; mais *le corps, sujet à la corruption, appesantit l’âme, cette habitation terrestre, rabaisse l’esprit aux mille pensées*. Je vais déposer ce livre, vous allez partir et chacun de vous rentrera chez soi. Il nous a été bon de communier dans la lumière, il nous a été bon de nous réjouir, il nous a été bon d’être dans l’allégresse. Mais en nous éloignant les uns des autres, ne nous éloignons pas de lui.
      responsory: |-
        R/ Qui nous fera comprendre
        pourquoi l’homme peine à chercher
        sans jamais atteindre ?

        Ce que l’œil n’a pas vu, ni l’oreille entendu,
        ce qui n’est pas monté au cœur de l’homme,
        voilà ce que Dieu a préparé pour ceux qui l’aiment.

        À nous, Dieu l’a révélé par l’Esprit,
        car l’Esprit sonde tout,
        jusqu’aux profondeurs de Dieu.
