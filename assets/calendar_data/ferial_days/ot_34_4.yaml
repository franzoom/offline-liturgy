readings:
  biblicalReading:
    - title: À l’épreuve du mal
      ref: 2P 2, 9-22
      content: |-
        Le Seigneur peut donc délivrer de l’épreuve ceux qui pratiquent la piété, mais les injustes, il les garde pour le jour du jugement afin de les punir, ceux-là surtout qui, par convoitise impure, suivent les inclinations de la chair et dédaignent la seigneurie de Dieu. Présomptueux, arrogants, ils outragent sans trembler les anges appelés « Gloires », alors que d’autres anges, supérieurs en force et en puissance, ne portent pas contre ceux-ci un jugement outrageant de la part du Seigneur. 
        Ces gens-là sont comme des bêtes privées de raison, engendrées par la nature pour être capturées et détruites ; outrageant ce qu’ils ignorent, ils seront détruits comme ces bêtes seront détruites ; ils subiront l’injustice comme salaire de leur injustice. Ils pensent trouver leur plaisir à vivre dans les délices en plein jour, ils ne sont que taches et défauts, en se délectant de leurs tromperies quand ils font bombance avec vous. Ils ont les yeux remplis du désir d’adultère et sont insatiables de péchés. Ils séduisent les âmes mal affermies, ils ont le cœur exercé à la cupidité : ce sont des enfants de malédiction. Abandonnant le droit chemin, ils se sont égarés en s’engageant sur le chemin de Balaam fils de Bosor ; celui-ci fut heureux de recevoir un salaire d’injustice, mais il reçut une leçon pour sa transgression : une bête de somme sans voix s’est mise à parler avec une voix humaine et s’est opposée à la folie du prophète. Ces gens-là sont des sources sans eau, des brumes chassées par la tempête ; l’obscurité des ténèbres leur est réservée. En proférant des énormités vides de sens, ils séduisent, par des convoitises nées de la chair, par les débauches, ceux qui viennent à peine d’échapper aux gens qui vivent dans l’égarement. Ils leur promettent la liberté, alors qu’eux-mêmes sont esclaves de la corruption : on est, en effet, esclave de ce qui vous domine. Car si des hommes, par la vraie connaissance de notre Seigneur et Sauveur Jésus Christ, ont échappé aux souillures du monde, et qu’ils se trouvent à nouveau empêtrés et dominés par elles, leur état est pire à la fin qu’au début. Il aurait mieux valu pour eux ne pas avoir connu le chemin de la justice que de l’avoir connu et de s’être détournés du saint commandement qui leur avait été transmis. Il leur arrive ce que dit en vérité le proverbe : *Le chien retourne à son vomissement,* et : *La truie, sitôt lavée, se vautre dans la boue.*
      responsory: |-
        R/ Le Seigneur sait délivrer de l’épreuve
        les hommes au cœur fidèle.

        Puisque l’Esprit est votre vie,
        laissez-vous conduire par l’Esprit.

        Qui sème dans l’Esprit
        récoltera de l’Esprit la vie éternelle.
  patristicReading:
    - title: HOMÉLIE DE SAINT JEAN CHRYSOSTOME SUR L’ÉVANGILE DE MATTHIEU
      subtitle: « Je vous envoie comme des brebis au milieu des loups »
      content: |-
        Tant que nous demeurons des brebis, nous sommes vainqueurs ; serions-nous entourés par des milliers de loups, nous sommes sauvés et nous l’emportons. Mais si nous devenons des loups, nous sommes dominés, parce que le secours du berger nous abandonne. Car il n’est pas le berger des loups, mais des brebis. Il s’éloigne, il quitte la place, parce que tu ne lui permets pas de montrer sa puissance. ~ 
        Il leur dit en quelque sorte : « Ne soyez pas épouvantés de ce que je vous envoie au milieu des loups, de ce que je vous ordonne d’être pareils à des brebis et à des colombes. Car j’aurais pu agir à l’opposé, ne vous exposer à aucun péril, ne pas faire de vous des brebis plus faibles que les loups, et vous rendre plus redoutables que des lions. Mais il convient que j’agisse comme je l’ai fait. Cela vous donne plus de gloire, cela proclame ma puissance. » Il le disait à saint Paul : *Ma grâce te suffit ; ma puissance donne toute sa mesure dans la faiblesse*. C’est donc moi qui ai voulu vous rendre ainsi. Donc, lorsqu’il dit : *Je vous envoie comme des brebis,* il leur laisse entendre : Ne perdez pas courage ; je sais, je sais parfaitement que vous serez capables de résister à tous vos ennemis. 
        Puis, afin qu’ils agissent par eux-mêmes, que tout ne semble pas leur être donné gratuitement et qu’on n’estime pas qu’ils sont couronnés sans avoir rien fait, il ajoute : *Soyez donc prudents comme les serpents, et candides comme les colombes*. Mais, diront-ils, que pourra faire notre prudence au milieu de pareils dangers ? Comment pourrons-nous avoir de la prudence, quand nous serons secoués par toutes ces tempêtes ? Si prudente que soit une brebis, que pourra-t-elle faire au milieu des loups, et de loups aussi nombreux ? Si candide que soit la colombe, à quoi cette candeur servira-t-elle, lorsqu’elle sera assaillie par tant de faucons ? À rien chez des animaux, mais dans votre cas la prudence et la candeur ont beaucoup de prix. 
        Voyons cependant quelle prudence est exigée ici. Celle du serpent, dit le Seigneur. Celui-ci abandonne tout, même s’il faut que son corps soit tranché ; il n’y tient pas tellement, pourvu qu’il conserve sa tête. De même toi ; excepté la foi, abandonne tout : ton argent, ton corps et même ta vie s’il faut l’abandonner. Car la foi est la tête et la racine : si tu gardes et que tu perdes tout, tu regagneras tout sous une forme plus parfaite. Aussi le Seigneur ne prescrit-il pas seulement la simplicité et la naïveté, ni seulement la prudence ; il a uni les deux pour qu’elles deviennent de la vertu. Il faut adopter la prudence du serpent pour éviter les blessures mortelles, et la candeur de la colombe pour ne pas rendre la pareille à ceux qui nous traitent injustement ni nous venger de ceux qui complotent contre nous. Autrement la prudence ne servirait à rien. ~ 
        On ne doit pas s’imaginer que ces commandements soient irréalisables. Le Seigneur connaît mieux que personnes la nature des choses : il sait que ce n’est pas par la violence qu’on vient à bout de la violence, mais par la douceur.
      responsory: |-
        R/ Jésus, tu es venu
        pour que les brebis aient la vie,
        la vie en abondance.

        Parole du Seigneur :
        J’aurai soin moi-même de mon troupeau
        et je le passerai en revue.

        Je chercherai la brebis perdue,
        avec justice je ferai paître mon troupeau.

        Je les rassemblerai des pays étrangers
        et les ramènerai sur leur terre.
