  biblicalReading:
    - title: Les lévites. Les faux prophètes
      ref: Dt 18, 1-22
      content: |-
        Les prêtres lévites, la tribu de Lévi tout entière, n’auront ni part ni héritage avec Israël : ils se nourriront des sacrifices par le feu, offerts au SEIGNEUR, et de son patrimoine. Cette tribu n’aura pas d’héritage au milieu de ses frères, mais le SEIGNEUR sera son héritage, comme il le lui a dit. 
        Voici quels seront les droits des prêtres sur le peuple, sur ceux qui offrent en sacrifice un bœuf ou un mouton : on donnera au prêtre l’épaule, les joues et la panse. Tu lui donneras les prémices de ton froment, de ton vin nouveau et de ton huile fraîche, ainsi que les prémices de la toison de ton petit bétail. Car c’est lui, le prêtre, que le SEIGNEUR ton Dieu a choisi parmi toutes les tribus pour se tenir en sa présence et servir en son nom, lui et ses fils, tous les jours. 
        Si le lévite vient de l’une de tes villes, de tout endroit en Israël où il séjourne, et qu’il désire entrer au lieu choisi par le SEIGNEUR, il servira au nom du SEIGNEUR son Dieu comme tous ses frères lévites qui se tiennent là, en présence du SEIGNEUR. Il aura pour se nourrir une part égale à la leur, outre ce que chacun pourra tirer de la vente des biens paternels. 
        Lorsque tu seras entré dans le pays que le SEIGNEUR ton Dieu te donne, tu n’apprendras pas à commettre les abominations que commettent ces nations-là. On ne trouvera chez toi personne qui fasse passer son fils ou sa fille par le feu, personne qui scrute les présages, ou pratique astrologie, incantation, enchantement, personne qui use de magie, interroge les spectres et les esprits, ou consulte les morts. Car quiconque fait cela est en abomination pour le SEIGNEUR, et c’est à cause de telles abominations que le SEIGNEUR ton Dieu dépossède les nations devant toi. Toi, tu seras parfait à l’égard du SEIGNEUR ton Dieu. Ces nations que tu vas déposséder écoutent les astrologues et ceux qui scrutent les présages. Mais à toi, ce n’est pas cela que t’a donné le SEIGNEUR ton Dieu. 
        Au milieu de vous, parmi vos frères, le SEIGNEUR votre Dieu fera se lever un prophète comme moi, et vous l’écouterez. C’est bien ce que vous avez demandé au SEIGNEUR votre Dieu, au mont Horeb, le jour de l’assemblée, quand vous disiez : « Je ne veux plus entendre la voix du SEIGNEUR mon Dieu, je ne veux plus voir cette grande flamme, je ne veux pas mourir ! » Et le SEIGNEUR me dit alors : « Ils ont bien fait de dire cela. Je ferai se lever au milieu de leurs frères un prophète comme toi ; je mettrai dans sa bouche mes paroles, et il leur dira tout ce que je lui prescrirai. Si quelqu’un n’écoute pas les paroles que ce prophète prononcera en mon nom, moi-même je lui en demanderai compte. Mais un prophète qui aurait la présomption de dire en mon nom une parole que je ne lui aurais pas prescrite, ou qui parlerait au nom d’autres dieux, ce prophète-là mourra. » 
        Peut-être te demanderas-tu : « Comment reconnaîtrons-nous que le SEIGNEUR n’a pas dit cette parole ? » Si le prophète parle au nom du SEIGNEUR, et que la parole reste sans effet et ne s’accomplit pas, alors le SEIGNEUR n’a pas dit cette parole : le prophète l’a dite avec présomption. Tu ne dois pas en avoir peur !
      responsory: |-
        R/ Un grand prophète s’est levé parmi nous :
        Dieu a visité son peuple.

        Je leur susciterai du milieu de leurs frères,
        dit le Seigneur,
        un prophète semblable à Moïse.

        Je mettrai mes paroles dans sa bouche,
        dit le Seigneur,
        il les proclamera à mon peuple.

        À la vue du signe que Jésus venait de faire,
        les gens dirent :
        C’est lui, le prophète qui doit venir.
  patristicReading:
    - title: "Actes du Concile Vatican II : la Liturgie"
      subtitle: Présence du Christ à son Église dans la Liturgie.
      content: |-
        Le Christ est toujours là auprès de son Église, surtout dans les actions liturgiques. Il est là présent dans le sacrifice de la messe : dans la personne du ministre, car « celui qui offre maintenant par le ministère des prêtres, est celui-là même qui s’offrit alors lui-même sur la croix. » Il est présent surtout sous les espèces eucharistiques. Il est là présent par sa vertu dans les sacrements au point que, lorsque quelqu’un baptise, c’est lui qui baptise. Il est là présent dans sa parole, car c’est lui qui parle tandis qu’on lit dans l’Église les Saintes Écritures. Enfin il est là présent lorsque l’Église prie et chante les psaumes, lui qui a promis : *Quand deux ou trois sont réunis en mon nom, je suis là au milieu d’eux*. 
        Effectivement, pour l’accomplissement de cette grande œuvre par laquelle Dieu est parfaitement glorifié et les hommes sanctifiés, le Christ s’associe toujours l’Église, son Épouse bien-aimée qui l’invoque comme son Seigneur et qui passe par lui pour rendre son culte au Père éternel. 
        C’est donc à juste titre que la liturgie est considérée comme l’exercice de la fonction sacerdotale de Jésus Christ, exercice dans lequel la sanctification de l’homme est signifiée par des signes sensibles et est réalisée d’une manière propre à chacun d’eux. Là, le culte public intégral est exercé par le Corps mystique de Jésus Christ, c’est-à-dire par le Chef et par ses membres. 
        Par suite, toute célébration liturgique, en tant qu’œuvre du Christ prêtre et de son Corps qui est l’Église, est une action sacrée par excellence, dont nulle autre action de l’Église ne peut égaler l’efficacité au même titre et au même degré. 
        Dans la liturgie terrestre, nous participons, par un avant-goût, à cette liturgie céleste qui se célèbre dans la sainte Cité de Jérusalem à laquelle nous tendons comme des voyageurs ; c’est là que le Christ *siège à la droite *de Dieu *comme ministre du vrai sanctuaire et de la véritable tente*. Avec toute l’armée des chœurs célestes, nous chantons au Seigneur l’hymne de gloire ; en vénérant la mémoire des saints, nous espérons partager leur société ; *nous attendons comme sauveur le Seigneur Jésus Christ*, jusqu’au moment où *il paraîtra, lui, notre vie, et où, nous aussi, nous paraîtrons avec lui en pleine gloire*. ~ 
        L’Église célèbre le mystère pascal, en vertu d’une tradition apostolique qui remonte au jour même de la résurrection du Christ, chaque huitième jour, qui est nommé à bon droit «  jour du Seigneur » ou dimanche. Ce jour-là, en effet, les fidèles doivent se rassembler pour que, en entendant la parole de Dieu et en participant à l’Eucharistie, ils se souviennent de la passion, de la résurrection et de la gloire du Seigneur Jésus ; pour qu’ils rendent grâce à Dieu qui les a *fait renaître, grâce à la résurrection de Jésus Christ, pour une vivante espérance*. Aussi le jour dominical est-il le jour de fête primordial, qu’il faut proposer et inculquer à la piété des fidèles, de sorte qu’il devienne aussi jour de joie et de cessation du travail. Les autres célébrations, à moins qu’elles ne soient véritablement de la plus haute importance, ne doivent pas l’emporter sur lui, car il est le fondement et le noyau de toute l’année liturgique.
      responsory: |-
        R/ Lorsque nous invoquons le Père,
        ne nous séparons pas du Fils.

        Reconnaissons en lui notre voix,
        reconnaissons en nous la sienne.

        Il prie pour nous, comme notre prêtre,
        il prie en nous comme notre tête,
        nous le prions comme notre Dieu.
