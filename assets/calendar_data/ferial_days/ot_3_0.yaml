  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 8, 23b – 9, 3
      sundayAndWeekCycles:
      - A
      headline: |-
        Dans la Galilée des nations le peuple a vu se lever une grande lumière
      content: |-
        Dans un premier temps, le Seigneur a couvert de honte
        le pays de Zabulon et le pays de Nephtali ;
        mais ensuite, il a couvert de gloire
        la route de la mer, le pays au-delà du Jourdain,
        et la Galilée des nations.
        Le peuple qui marchait dans les ténèbres
        a vu se lever une grande lumière ;
        et sur les habitants du pays de l’ombre,
        une lumière a resplendi.
         Tu as prodigué la joie,
        tu as fait grandir l’allégresse :
        ils se réjouissent devant toi,
        comme on se réjouit de la moisson,
        comme on exulte au partage du butin.
         Car le joug qui pesait sur lui,
        la barre qui meurtrissait son épaule,
        le bâton du tyran,
        tu les as brisés comme au jour de Madiane.
    - biblicalRef: Jon 3, 1-5.10
      sundayAndWeekCycles:
      - B
      headline: |-
        « Les gens de Ninive se détournèrent de leur conduite mauvaise »
      content: |-
        La parole du Seigneur fut adressée de nouveau à Jonas :
        « Lève-toi, va à Ninive, la grande ville païenne,
        proclame le message que je te donne sur elle. »
        Jonas se leva et partit pour Ninive,
        selon la parole du Seigneur.
        Or, Ninive était une ville extraordinairement grande :
        il fallait trois jours pour la traverser.
        Jonas la parcourut une journée à peine
        en proclamant :
        « Encore quarante jours, et Ninive sera détruite ! »
        Aussitôt, les gens de Ninive crurent en Dieu.
        Ils annoncèrent un jeûne,
        et tous, du plus grand au plus petit,
        se vêtirent de toile à sac.

        En voyant leur réaction,
        et comment ils se détournaient de leur conduite mauvaise,
        Dieu renonça au châtiment dont il les avait menacés.
    - biblicalRef: Ne 8, 2-4a.5-6.8-10
      sundayAndWeekCycles:
      - C
      headline: |-
        « Tout le peuple écoutait la lecture de la Loi »
      content: |-
        En ces jours-là,
         le prêtre Esdras apporta le livre de la Loi
        en présence de l’assemblée,
        composée des hommes, des femmes,
        et de tous les enfants en âge de comprendre.
        C’était le premier jour du septième mois.
         Esdras, tourné vers la place de la porte des Eaux,
        fit la lecture dans le livre,
        depuis le lever du jour jusqu’à midi,
        en présence des hommes, des femmes,
        et de tous les enfants en âge de comprendre :
        tout le peuple écoutait la lecture de la Loi.
         Le scribe Esdras se tenait sur une tribune de bois,
        construite tout exprès.
         Esdras ouvrit le livre ;
        tout le peuple le voyait, car il dominait l’assemblée.
        Quand il ouvrit le livre, tout le monde se mit debout.
         Alors Esdras bénit le Seigneur, le Dieu très grand,
        et tout le peuple, levant les mains, répondit :
        « Amen ! Amen ! »
        Puis ils s’inclinèrent et se prosternèrent devant le Seigneur,
        le visage contre terre.
         Esdras lisait un passage dans le livre de la loi de Dieu,
        puis les Lévites traduisaient, donnaient le sens,
        et l’on pouvait comprendre.

        Néhémie le gouverneur,
        Esdras qui était prêtre et scribe,
        et les Lévites qui donnaient les explications,
        dirent à tout le peuple :
        « Ce jour est consacré au Seigneur votre Dieu !
        Ne prenez pas le deuil, ne pleurez pas ! »
        Car ils pleuraient tous en entendant les paroles de la Loi.
         Esdras leur dit encore :
        « Allez, mangez des viandes savoureuses,
        buvez des boissons aromatisées,
        et envoyez une part à celui qui n’a rien de prêt.
        Car ce jour est consacré à notre Dieu !
        Ne vous affligez pas :
        la joie du Seigneur est votre rempart ! »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 26 (27), 1, 4abcd, 13-14
      refAbbr: 26, 1…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 26, 1a
        chorus: Le Seigneur est ma lumière et mon salut.
      content: |-
        Le Seigneur est ma lumière et mon salut ;
        de qui aurais-je crainte ?
        Le Seigneur est le rempart de ma vie ;
        devant qui tremblerais-je ?

        J’ai demandé une chose au Seigneur,
        la seule que je cherche :
        habiter la maison du Seigneur
        tous les jours de ma vie.

        Mais j’en suis sûr, je verrai les bontés du Seigneur
        sur la terre des vivants.
        « Espère le Seigneur, sois fort et prends courage ;
        espère le Seigneur. »
    - biblicalRef: Ps 24 (25), 4-5ab, 6-7bc, 8-9
      refAbbr: 24, 4…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 24, 4a
        chorus: Seigneur, enseigne-moi tes chemins.
      content: |-
        Seigneur, enseigne-moi tes voies,
        fais-moi connaître ta route.
        Dirige-moi par ta vérité, enseigne-moi,
        car tu es le Dieu qui me sauve.

        Rappelle-toi,Seigneur, ta tendresse,
        ton amour qui est de toujours.
        Dans ton amour, ne m’oublie pas,
        en raison de ta bonté, Seigneur.

        Il est droit, il est bon, le Seigneur,
        lui qui montre aux pécheurs le chemin.
        Sa justice dirige les humbles,
        il enseigne aux humbles son chemin.
    - biblicalRef: Ps 18B (19), 8, 9, 10, 15
      refAbbr: 18B, 8…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 6, 63c
        chorus: |-
          Tes paroles, Seigneur, sont esprit
          et elles sont vie.
      content: |-
        La loi du Seigneur est parfaite,
        qui redonne vie ;
        la charte du Seigneur est sûre,
        qui rend sages les simples.

        Les préceptes du Seigneur sont droits,
        ils réjouissent le cœur ;
        le commandement du Seigneur est limpide,
        il clarifie le regard.

        La crainte qu’il inspire est pure,
        elle est là pour toujours ;
        les décisions du Seigneur sont justes
        et vraiment équitables.

        Accueille les paroles de ma bouche,
        le murmure de mon cœur ;
        qu’ils parviennent devant toi,
        Seigneur, mon rocher, mon défenseur !
  - partType: READING
    partContents:
    - biblicalRef: 1 Co 1, 10-13.17
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tenez tous le même langage ; qu’il n’y ait pas de division entre vous »
      content: |-
        Frères,
        je vous exhorte au nom de notre Seigneur Jésus Christ :
        ayez tous un même langage ;
        qu’il n’y ait pas de division entre vous,
        soyez en parfaite harmonie de pensées et d’opinions.
         Il m’a été rapporté à votre sujet, mes frères,
        par les gens de chez Chloé,
        qu’il y a entre vous des rivalités.
         Je m’explique.
        Chacun de vous prend parti en disant :
        « Moi, j’appartiens à Paul »,
        ou bien :
        « Moi, j’appartiens à Apollos »,
        ou bien :
        « Moi, j’appartiens à Pierre »,
        ou bien :
        « Moi, j’appartiens au Christ ».
         Le Christ est-il donc divisé ?
        Est-ce Paul qui a été crucifié pour vous ?
        Est-ce au nom de Paul que vous avez été baptisés ?
         Le Christ, en effet, ne m’a pas envoyé pour baptiser,
        mais pour annoncer l’Évangile,
        et cela sans avoir recours au langage de la sagesse humaine,
        ce qui rendrait vaine la croix du Christ.
    - biblicalRef: 1 Co 7, 29-31
