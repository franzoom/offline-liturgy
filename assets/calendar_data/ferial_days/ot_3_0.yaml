  reading:
    biblicalReference: He 13, 20-21
    content: Que le Dieu de la paix, lui qui a fait remonter d’entre les morts le berger des brebis, Pasteur par excellence, grâce au sang de l’Alliance éternelle, notre Seigneur Jésus, que ce Dieu vous munisse de tout ce qui est bon pour accomplir sa volonté, qu’il réalise en nous ce qui plaît à ses yeux par Jésus Christ, à qui appartient la gloire pour les siècles des siècles. Amen.
  responsory: |-
    R/ Tu nous as rachetés, Seigneur,
    au prix de ton sang.
    V/ Hommes de toute race, langue, peuple et nation. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon: Peuple que Dieu s’est choisi, il t’appelle à son admirable lumière pour que tu proclames ses merveilles, alléluia.
  intercession:
    content: |-
      Nous souvenant que le Christ eut pitié des foules, nous le prions :

      R/ Seigneur, montre-nous ton amour !

      Nous tenons de ta bonté la joie de ce jour, 
      — qu’elle te revienne en action de grâce.

      Toi, lumière et salut des nations, 
      — sois la force des témoins que tu as envoyés.

      Toi qui entends le cri du malheureux, 
      — garde-nous d’être sourds aux appels de détresse.

      Médecin des âmes et des corps, 
      — visite-nous et guéris-nous.

      Souviens-toi des morts tombés dans l’oubli : 
      — que leur nom soit inscrit au Livre de vie.

