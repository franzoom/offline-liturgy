      biblicalReference: Rm 8, 22-23
      content: "Nous le savons bien, la création tout entière crie sa souffrance, elle passe par les douleurs d’un enfantement qui dure encore. Et elle n’est pas seule. Nous aussi, nous crions en nous-mêmes notre souffrance ; nous avons commencé par recevoir le Saint Esprit, mais nous attendons notre adoption et la délivrance de notre corps."
