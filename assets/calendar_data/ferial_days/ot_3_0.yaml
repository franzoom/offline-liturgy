vespers:
  hymn:
    - reste-avec-nous-seigneur-jesus
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - "Oracle du Seigneur à mon seigneur : Siège à ma droite."
        - Au torrent il s’abreuve en chemin, c’est pourquoi il redresse la tête.
    - psalm: PSALM_110
      antiphon:
        - Dans sa tendresse, le Seigneur nous a laissé le mémorial de ses merveilles, alléluia.
        - Gloire à toi, Fils de Dieu, notre nouvelle Alliance pour toujours.
    - psalm: NT_12
  reading:
    biblicalReference: 1 P 1, 3-5
    content: "Béni soit Dieu, le Père de Jésus Christ notre Seigneur : dans sa grande miséricorde, il nous a fait renaître grâce à la résurrection de Jésus Christ pour une vivante espérance, pour l’héritage qui ne connaîtra ni destruction, ni souillure, ni vieillissement. Cet héritage vous est réservé dans les cieux, à vous que la puissance de Dieu garde par la foi, en vue du salut qui est prêt à se manifester à la fin des temps."
  responsory: |-
    R/ Béni soit le Seigneur :
    \* Alléluia, alléluia !
    V/ Du levant au couchant du soleil. \*
    V/ Maintenant et pour les siècles des siècles. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon: Ressuscité des morts, le Christ ne meurt plus, alléluia ! Sur lui la mort n’a plus aucun pouvoir, alléluia !
  intercession:
    content: |-
      Invoquons notre Seigneur, le Christ toujours vivant qui intercède pour nous auprès de son Père :

      R/ Souviens-toi de ton peuple, Seigneur !

      Jésus, soleil de nos vies, tandis que baisse le jour, nous te prions pour tous les hommes :
      qu’ils se confient toujours à ta lumière sans déclin.

      Regarde ceux que ton nom a rassemblés :
      qu’ils soient le temple de ton Esprit Saint.

      Veille sur le pape N. :
      donne-lui ta force et ta joie.

      Conduis ceux qui cherchent ici-bas leur chemin :
      qu’ils arrivent au bout du voyage.

      Prends avec toi les défunts :
      qu’ils reposent dans la paix.
