invitatory:
  antiphon:
    - Approchons-nous de Dieu en rendant grâce.

readings:
  hymn:
    - dieu-ce-monde-etait-encore-absent
  psalmody:
    - psalm: PSALM_49_1
      antiphon:
        - Les cieux proclament ta justice, Seigneur mon Dieu.
    - psalm: PSALM_49_2
      antiphon:
        - Offrez à Dieu un sacrifice de louange.
    - psalm: PSALM_49_3
      antiphon:
        - C’est la miséricorde que je veux, et non les sacrifices.
  verse: |-
    V/ Écoute ma loi, ô mon peuple.
    Je suis le Seigneur, ton Dieu.
  biblicalReading:
    - title: « Le prochain et l’étranger »
      ref: Dt 24, 1 – 25, 4
      content: |-
        Lorsqu’un homme prend une femme et l’épouse, et qu’elle cesse de trouver grâce à ses yeux, parce qu’il découvre en elle une tare, il lui écrira une lettre de répudiation et la lui remettra en la renvoyant de sa maison. Si cette femme, après avoir quitté la maison, épouse un autre homme, si ce deuxième homme se met lui aussi à la détester, lui écrit une lettre de répudiation, la lui remet et la renvoie de sa maison — ou encore si ce deuxième homme vient à mourir —, son premier mari ne peut la reprendre pour femme, du fait qu’elle aura été rendue impure. Car elle serait une abomination devant le SEIGNEUR.
        Tu n’entraîneras pas dans le péché le pays que le SEIGNEUR ton Dieu te donne en héritage. Lorsqu’un homme vient de prendre femme, il n’ira pas à l’armée, on ne le chargera d’aucune affaire ; il sera exempté de tout pour rester à la maison pendant un an ; il fera la joie de la femme qu’il a épousée. On ne prendra pas en gage le moulin, ni même une seule meule, car ce serait prendre en gage la vie même. S’il se trouve qu’un homme enlève un de ses frères parmi les fils d’Israël, qu’il veuille en tirer profit et le vende comme esclave, l’auteur du rapt mourra. Tu ôteras le mal du milieu de toi.
        En cas de lèpre, veille à observer scrupuleusement et à mettre en pratique tout ce que vous enseigneront les prêtres lévites ; veillez à agir selon ce que je leur ai commandé. Souviens-toi de ce que le SEIGNEUR ton Dieu a fait à Miryam, sur la route, quand vous êtes sortis d’Égypte.
        Lorsque tu fais à ton prochain un prêt quelconque, tu n’entreras pas dans sa maison pour lui prendre un gage. Tu resteras dehors et l’homme à qui tu prêtes sortira pour te l’apporter. Si c’est un pauvre, tu ne te coucheras pas en gardant son gage. Tu devras le lui rapporter au coucher du soleil : il se couchera dans son manteau et te bénira. Et tu seras juste devant le SEIGNEUR ton Dieu.
        Tu n’exploiteras pas un salarié pauvre et malheureux, que ce soit l’un de tes frères, ou un immigré qui réside dans ton pays, dans ta ville. Le jour même, tu lui donneras son salaire. Que le soleil ne se couche pas sur cette dette, car c’est un pauvre, il attend impatiemment son dû. Ainsi, il ne criera pas contre toi vers le SEIGNEUR, et tu ne te chargeras pas d’un péché.
        Les pères ne seront pas mis à mort à la place des fils, les fils ne seront pas mis à mort à la place des pères : chacun sera mis à mort pour son propre péché. Tu ne feras pas dévier le droit de l’immigré ni celui de l’orphelin, et tu ne feras pas saisir comme gage le manteau de la veuve. Souviens-toi que tu as été esclave en Égypte et que le SEIGNEUR ton Dieu t’a racheté. Voilà pourquoi je te donne ce commandement. Lorsque tu feras ta moisson, si tu oublies une gerbe dans ton champ, tu ne retourneras pas la chercher. Laisse-la pour l’immigré, l’orphelin et la veuve, afin que le SEIGNEUR ton Dieu te bénisse dans tous tes travaux. Lorsque tu auras récolté tes olives, tu ne retourneras pas chercher ce qui reste. Laisse-le pour l’immigré, l’orphelin et la veuve. Lorsque tu vendangeras ta vigne, tu ne retourneras pas grappiller ce qui reste. Laisse-le pour l’immigré, l’orphelin et la veuve. Souviens-toi que tu as été esclave au pays d’Égypte. Voilà pourquoi je te donne ce commandement
        Lorsque des hommes ont un litige, ils iront en justice et seront jugés : l’innocent sera déclaré innocent, et le coupable, coupable. Si le coupable mérite d’être frappé, le juge le fera se coucher par terre et lui fera donner, en sa présence, le nombre de coups proportionné à sa faute. On pourra lui donner quarante coups, mais pas davantage, de peur de provoquer une blessure grave et d’avilir ainsi ton frère à tes yeux. Tu ne mettras pas de muselière au bœuf qui foule le grain.
      responsory: |-
        R/ Dieu nous a tant aimés :
        nous aussi, aimons-nous les uns les autres.

        Aimer son prochain comme soi-même
        vaut mieux que tous les sacrifices.

        Agir avec amour, c’est présenter une oblation,
        fuir l’injustice, c’est offrir un sacrifice.
  patristicReading:
    - title: "Actes du Concile Vatican II : L’Église dans le monde de ce temps"
      subtitle: Le prochain le plus proche
      content: |-
        L’homme et la femme qui, par l’alliance conjugale, _ne sont plus deux mais ne font qu’un_ se procurent aide et service mutuels par l’union intime de leurs personnes et de leurs activités ; ils prennent ainsi conscience de leur unité et la réalisent chaque jour plus complètement. Cette union intime, donation réciproque de deux personnes, de même que le bien des enfants, exige l’entière fidélité des conjoints et requiert leur indissoluble unité. Le Christ Seigneur a comblé de bénédictions cet amour aux multiples aspects, issu de la source divine de la charité et constitué à l’image de son union avec l’Église.
        En effet, Dieu est allé jadis au-devant de son peuple par une alliance d’amour et de fidélité. De même maintenant, le Sauveur des hommes, l’Époux de l’Église, vient à la rencontre des époux par le sacrement de mariage. Et il demeure avec eux : ainsi que lui-même a aimé l’Église et s’est livré pour elle, de même les époux, par leur donation réciproque, doivent s’aimer dans une fidélité perpétuelle.

        L’authentique amour conjugal est élevé au rang d’amour divin ; la puissance rédemptrice du Christ et l’action salvatrice de l’Église dirigent et enrichissent cet amour pour conduire efficacement les époux jusqu’à Dieu, pour les aider et les fortifier dans leur mission sublime de père et de mère. C’est pour cela que les époux chrétiens sont fortifiés et comme consacrés par un sacrement spécial approprié aux devoirs et à la dignité de leur état. Par sa vertu, en accomplissant leur mission conjugale et familiale, en étant pénétrés par l’esprit du Christ qui imprègne toute leur vie de foi, d’espérance et de charité, ils s’approchent de plus en plus de leur propre perfection et de leur sanctification mutuelle ; par là, ils réussissent de plus en plus à rendre gloire à Dieu. Du fait que leurs parents leur montrent la route par l’exemple et la prière familiale, les enfants, et même tous ceux qui vivent dans le cercle de la famille, trouveront plus aisément le chemin de l’affection, du salut et de la sainteté. Quant aux époux, ennoblis par la dignité de leur rôle de père et de mère, ils accompliront consciencieusement le devoir d’éducation, surtout d’éducation religieuse, qui leur revient au premier chef. Les enfants, comme les membres vivants de la famille, contribuent, de la manière qui leur appartient, à la sanctification des parents. Ils répondront à leurs bienfaits par leur gratitude, leur piété filiale et leur confiance ; ils les assisteront filialement dans leurs difficultés et dans la solitude de leur vieillesse.
      responsory: |-
        R/ Dieu créa l’homme à son image :
        homme et femme il les créa.

        Une femme parfaite est la joie de son mari ;
        il passera dans la paix les années de sa vie.

        La grâce d’une femme est à l’intérieur du cœur,
        parure incorruptible d’un esprit doux et paisible.

        Le Christ est l’époux de l’Église ;
        il l’a aimée et s’est livré pour elle.
  oration:
    - Tu as voulu, Seigneur, qu’en recevant ta grâce nous devenions des fils de lumière ; ne permets pas que l’erreur nous plonge dans la nuit, mais accorde-nous d’être toujours rayonnants de ta vérité.

morning:
  hymn:
    - splendeur-jaillie
  psalmody:
    - psalm: PSALM_83
      antiphon:
        - "Heureux les habitants de ta maison : ils pourront te chanter encore."
        - Là où je suis, dit le Seigneur, vous serez aussi avec moi.
    - psalm: OT_17
      antiphon:
        - Venez ! Montons à la montagne du Seigneur ! Venez ! Allons dans la lumière du Seigneur !
        - Venez, maison de Jacob, marchons à la lumière du Seigneur !
    - psalm: PSALM_95
      antiphon:
        - Chantez devant la face du Seigneur, car il vient pour juger la terre.
        - Chantez le Seigneur, terre entière ! Chantez-le, bénissez son nom !
  reading:
    biblicalReference: Jc 2, 12-13
    content: Parlez et agissez comme des gens qui vont être jugés par une loi de liberté. Car le jugement est sans miséricorde pour celui qui n’a pas fait miséricorde, mais la miséricorde se moque du jugement.
  responsory: |-
    R/ Heureux qui pense au faible et au pauvre :
    * Il obtiendra miséricorde.
    V/ L’homme de bien a pitié, il partage : *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Seigneur, Dieu de l’univers, heureux qui espère en toi !"
  intercession:
    content: |-
      Dieu notre Maître, nous te supplions :

      R/ Que brille sur nous ton visage !

      Ouvre les yeux de notre cœur, que nous puissions te connaître.

      Délivre-nous du péché par ta puissance.

      Garde-nous de craindre ceux qui nous haïssent.

      Fais-nous vivre dans la concorde et la paix,
      ainsi que tous les habitants de la terre.

      Accorde à tes enfants la joie et le bonheur.
  oration:
    - "Seigneur, Roi du ciel et de la terre, dirige et sanctifie, ordonne et gouverne aujourd’hui nos cœurs et nos corps, nos pensées, nos paroles et nos actions : fais-nous suivre ta volonté et tes ordres afin qu’ici bas et pour toujours nous vivions, par ta grâce, libres et sauvés. Toi qui règnes."

middleOfDay:
  psalmody:
    - psalm: PSALM_118_12
      antiphon:
        - Tes paroles, Seigneur, ne passeront pas.
    - psalm: PSALM_70_1
      antiphon:
        - Ma bouche est remplie de ta louange, Seigneur, et le jour entier, de ta splendeur.
    - psalm: PSALM_70_2
      antiphon:
        - Ma bouche est remplie de ta louange, Seigneur, et le jour entier, de ta splendeur.

  tierce:
    reading:
      biblicalReference: 2 Co 13, 11
      content: "Frères, soyez dans la joie, cherchez la perfection, encouragez-vous, soyez d’accord entre vous, vivez en paix, et le Dieu de paix et d’amour sera avec vous."
    responsory: |-
      V/ Le Seigneur regarde les justes,
      il écoute, attentif à leurs cris.
    oration: "Père très bon, toi qui as confié la terre aux hommes pour qu’ils la gardent et la travaillent, pour qu’ils puissent progresser en s’entraidant, donne-nous de mener nos travaux avec un esprit filial envers toi et un esprit fraternel envers tous. Par Jésus, le Christ, notre Seigneur. Amen."
  sexte:
    reading:
      biblicalReference: Rm 6, 22
      content: "Maintenant que vous avez été libérés du péché et que vous êtes devenus les esclaves de Dieu, vous y récoltez la sainteté, et cela aboutit à la vie éternelle."
    responsory: |-
      V/ Ne suis-je pas, Seigneur, ton serviteur ?
      Moi, dont tu brises les chaînes ?
    oration: "Maître de la vigne et de la moisson, toi qui répartis les tâches et donnes le vrai salaire, aide-nous à porter le poids du jour sans murmurer contre ta volonté. Par Jésus, le Christ, notre Seigneur. Amen"
  none:
    reading:
      biblicalReference: Col 1, 21-22
      content: "Vous étiez jadis étrangers à Dieu, vous étiez même ses ennemis, avec cette mentalité qui vous poussait à faire le mal. Et voilà que, maintenant, Dieu vous a réconciliés avec lui, grâce au corps humain du Christ et par sa mort, pour vous introduire en sa présence, saints, irréprochables et inattaquables."
    responsory: |-
      V/ Fêtez le Seigneur, vous, ses fidèles,
      rendez grâce en rappelant son nom très saint.
    oration: "Tu nous invites, Seigneur, à nous réunir près de toi comme les Apôtres qui montaient au Temple à la neuvième heure. Que notre prière faite au nom de Jésus appelle ton salut sur tous ceux qui invoquent son nom. Lui qui règne."
vespers:
  hymn:
    - o-dieu-qui-fit-jaillir-de-l-ombre
  psalmody:
    - psalm: PSALM_122
      antiphon:
        - Nos yeux levés vers toi, Seigneur, attendent ta pitié.
        - Ce que veut mon Père, je le fais toujours.
    - psalm: PSALM_123
      antiphon:
        - Notre secours est dans le nom du Seigneur qui a fait le ciel et la terre.
        - C’est par beaucoup de souffrances qu’on parvient au Royaume de Dieu.
    - psalm: NT_4
      antiphon:
        - Béni sois-tu, notre Père, qui nous as bénis dans le Christ !
  reading:
    biblicalReference: Jc 4, 11-12
    content: Frères, cessez de dire du mal les uns des autres ; dire du mal de son frère ou juger son frère, c’est dire du mal de la Loi et juger la Loi. Or, si tu juges la Loi, tu n’en es plus le fidèle sujet, tu en es le juge. Un seul est à la fois législateur et juge, celui qui a le pouvoir de sauver et de perdre. Pour qui te prends-tu donc, toi qui juges ton prochain ?
  responsory: |-
    R/ Heureux qui ne juge pas :
    * Il ne sera pas jugé. 

    Celui qui aime son frère
    demeure dans la lumière. * 

    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Heureux ceux qui pleurent : ils seront consolés !"
  intercession:
    content: |-
      Prions Dieu, Maître de l’univers, Père des hommes :

      R/ Seigneur, sauve-nous.

      Sauve les opprimés.

      Prends pitié des petits.

      Relève ceux qui tombent.

      Montre-toi aux désemparés.

      Guéris les malades.

      Rassasie les affamés.

      Libère les prisonniers.

      Fortifie les faibles.

      Affermis la foi des timides.

      Rassemble tes fils égarés.
  oration:
    - Dieu de lumière, à l’heure où le soir tombe, nous te prions d’illuminer nos ténèbres et de fermer les yeux sur nos péchés.
