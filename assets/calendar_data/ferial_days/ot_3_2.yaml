    - psalm: PSALM_67_3
      antiphon:
        - Royaumes de la terre, chantez au Seigneur !
  verse: |-
    V/ J’écoute : Que dira le Seigneur ?
    Ce qu’il dit, c’est la paix pour ses fidèles.
  biblicalReading:
    - title: « Mon père était un araméen »
      ref: Dt 26, 1-19
      content: |-
        Lorsque tu seras entré dans le pays que te donne en héritage le SEIGNEUR ton Dieu, quand tu le posséderas et y habiteras, tu prendras une part des prémices de tous les fruits de ton sol, les fruits que tu auras tirés de ce pays que te donne le SEIGNEUR ton Dieu, et tu les mettras dans une corbeille. Tu te rendras au lieu que le SEIGNEUR ton Dieu aura choisi pour y faire demeurer son nom. Tu iras trouver le prêtre en fonction ces jours-là et tu lui diras : « Je le déclare aujourd’hui au SEIGNEUR ton Dieu : je suis entré dans le pays que le SEIGNEUR a juré à nos pères de nous donner. » 
        Le prêtre recevra de tes mains la corbeille et la déposera devant l’autel du SEIGNEUR ton Dieu. 
        Tu prononceras ces paroles devant le SEIGNEUR ton Dieu : « Mon père était un Araméen nomade, qui descendit en Égypte : il y vécut en immigré avec son petit clan. 
        C’est là qu’il est devenu une grande nation, puissante et nombreuse. Les Égyptiens nous ont maltraités, et réduits à la pauvreté ; ils nous ont imposé un dur esclavage. 
        Nous avons crié vers le SEIGNEUR, le Dieu de nos pères. Il a entendu notre voix, il a vu que nous étions dans la misère, la peine et l’oppression. Le SEIGNEUR nous a fait sortir d’Égypte à main forte et à bras étendu, par des actions terrifiantes, des signes et des prodiges. Il nous a conduits dans ce lieu et nous a donné ce pays, un pays ruisselant de lait et de miel. 
        Et maintenant voici que j’apporte les prémices des fruits du sol que tu m’as donné, SEIGNEUR. » 
        Ensuite tu les déposeras devant le SEIGNEUR ton Dieu et tu te prosterneras devant lui. Alors tu te réjouiras pour tous les biens que le SEIGNEUR ton Dieu t’a donnés, à toi et à ta maison. Avec toi se réjouiront le lévite, et l’immigré qui réside chez toi. 
        La troisième année, l’année de la dîme, après avoir achevé de prélever toute la dîme de ta récolte, tu la distribueras au lévite, à l’immigré, à l’orphelin et à la veuve ; ils mangeront à satiété dans ta ville. Alors, en présence du SEIGNEUR ton Dieu, tu diras : « J’ai retiré de ma maison ce qui est consacré et je l’ai distribué au lévite, à l’immigré, à l’orphelin et à la veuve, selon le commandement que tu m’as donné. Je n’ai pas transgressé tes commandements, je n’ai rien oublié. Quand j’étais en deuil, je n’ai pas mangé de ce qui est consacré ; je ne l’ai pas retiré de ma maison pour un usage impur, je ne l’ai pas donné à un mort. 
        J’ai écouté la voix du SEIGNEUR mon Dieu. J’ai agi selon tous tes commandements. 
        De ta sainte demeure, du haut du ciel, regarde : bénis ton peuple Israël et la terre que tu nous as donnée selon le serment fait à nos pères ; c’est un pays ruisselant de lait et de miel. » 
        Aujourd’hui le SEIGNEUR ton Dieu te commande de mettre en pratique ces décrets et ces ordonnances. Tu veilleras à les pratiquer de tout ton cœur et de toute ton âme. 
        Aujourd’hui tu as obtenu du SEIGNEUR cette déclaration : lui sera ton Dieu ; toi, tu suivras ses chemins, tu garderas ses décrets, ses commandements et ses ordonnances, tu écouteras sa voix. 
        Aujourd’hui le SEIGNEUR a obtenu de toi cette déclaration : tu seras son peuple, son domaine particulier, comme il te l’a dit, tu devras garder tous ses commandements. Il te fera dépasser en prestige, renommée et gloire toutes les nations qu’il a faites, et tu seras un peuple consacré au SEIGNEUR ton Dieu, comme il l’a dit.
      responsory: |-
        R/ De ta demeure de sainteté, Seigneur,
        regarde et bénis ton peuple.

        Vous êtes un peuple acquis pour annoncer les louanges
        de celui qui vous a appelés des ténèbres
        à son admirable lumière.

        Jadis vous n’étiez pas un peuple,
        vous êtes maintenant le peuple de Dieu.
  patristicReading:
    - title: Les grandes règles monastiques de Saint Basile
      subtitle: Le plus grand don de Dieu
      content: |-
        Quelles paroles pourraient exposer dignement les bienfaits de Dieu ? Leur nombre est incalculable. Quant à leur grandeur, elle est telle qu’un seul d’entre eux suffit pour faire de nous des débiteurs obligés à manifester toute leur reconnaissance envers celui dont nous l’avons reçu. ~ 
        Voici le bienfait qu’il est absolument impossible d’oublier, que tout homme, doué d’intelligence et de saine raison, ne peut passer sous silence, et dont cependant personne ne, peut parler comme il faudrait. Dieu avait créé l’homme à son image et ressemblance ; il l’avait rendu digne de le connaître lui-même ; il l’avait mis au-dessus des autres animaux en le dotant de la raison ; il lui avait donné la jouissance des incomparables beautés du Paradis et avait fait de lui le souverain de tout ce qu’il y a sur la terre. Puis l’homme se laissa tromper par le serpent, tomba dans le péché et, par le péché, dans la mort et dans tous les maux qui y conduisent. Cependant, Dieu ne l’abandonna pas. Il lui donna d’abord le secours de la Loi ; il désigna des anges pour le garder et prendre soin de lui ; il envoya des prophètes pour lui reprocher sa méchanceté et lui enseigner la vertu ; il brisa par des menaces ses tendances au mal, et excita par des promesses son attrait pour le bien, en montrant continuellement, par des exemples divers, l’aboutissement de ces deux chemins. Et, alors qu’après tous ces bienfaits et beaucoup d’autres, nous nous obstinions dans la désobéissance, Dieu ne s’est pas détourné de nous. Non, la bonté du Seigneur ne nous a pas abandonnés et nous n’avons pas découragé son amour envers nous, bien que nous ayons outragé notre bienfaiteur en demeurant insensibles à toutes ses attentions. Bien au contraire, nous avons été tirés de la mort et rendus à la vie par notre Seigneur Jésus Christ. Ici, la manière dont il nous a comblés de bienfaits est plus admirable encore : *Lui qui était dans la condition de Dieu, il n’a pas jugé bon de revendiquer son droit d’être traité à l’égal de Dieu ; mais au contraire, il se dépouilla lui-même en prenant la condition de serviteur.
        * En outre, *il a porté nos souffrances, il s’est chargé de nos maladies, il a été blessé pour nous afin que nous soyons guéris par ses plaies. Il nous a rachetés de la malédiction en devenant lui-même malédiction pour nous.* Il a subi la mort la plus déshonorante pour nous ramener à la vie de la gloire. 
        Et il ne lui a pas suffi de rendre à la vie ceux qui étaient morts : il leur a donné gracieusement la dignité divine et leur a préparé dans l’éternel repos un bonheur qui surpasse tout ce que l’homme peut imaginer. 
        Que rendrons-nous donc *au Seigneur pour tout ce qu’il nous a donné ?* Il est si bon qu’il ne demande rien en échange de tout ce qu’il nous a donné : il se contente d’être aimé. Quant à moi, pour dire ce que je ressens, lorsque je me rappelle tout cela, je suis saisi d’épouvante et d’une stupeur terrible : je redoute que par la négligence ou, à force de m’occuper de futilités, je ne perde l’amour de Dieu et ne devienne pour le Christ un sujet de honte.
      responsory: |-
        R/ Gloire éternelle au Christ,
        gloire au Vivant, alléluia !

        Il est le commencement,
        premier né d’entre les morts.

        Lui, le premier, nous a aimés :
        il nous a délivrés de nos péchés.

        Il est le premier et le dernier,
        le voici qui vient, nous le verrons !
  oration:
    - "Dieu qui as relevé le monde par les abaissements de ton Fils, donne à tes fidèles une joie sainte : tu les as tirés de l’esclavage du péché ; fais-leur connaître le bonheur impérissable."

morning:
  hymn:
    - soleil-levant
  psalmody:
    - psalm: PSALM_84
      antiphon:
        - Par amour de cette terre, tu ôtes le péché de ton peuple, et ta gloire habite chez nous.
        - Le fruit de la lumière est bonté, justice et vérité.
    - psalm: OT_20
      antiphon:
        - Mon esprit au fond de moi te guette dès l’aurore.
        - Prenez appui sur le Seigneur, sur le roc éternel.
    - psalm: PSALM_66
      antiphon:
        - R/ du psaume.
        - Fais briller sur nous, Seigneur, la lumière de ta face.
  reading:
    biblicalReference: 1 Jn 4, 14-15
    content: Nous qui avons vu, nous attestons que le Père a envoyé son Fils comme Sauveur du monde. Celui qui proclame que Jésus est le Fils de Dieu, Dieu demeure en lui, et lui en Dieu.
  responsory: |-
    R/ Ô Christ, le Fils du Dieu vivant,
    \* Pitié pour nous.
    V/ Toi qui es assis à la droite du Père, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Prenez appui sur le Seigneur : il vous assure la paix."
  intercession:
    content: |-
      Au matin de ce nouveau jour, prions le Christ Seigneur :

      R/ Exauce-nous, Seigneur.

      Jésus Christ, Premier-né avant toute créature,
      – éveille nos sens à la beauté de ton œuvre.

      Jésus Christ, Lumière qui se lève sur le monde,
      – découvre à notre esprit tes volontés.

      Jésus Christ, Fils bien-aimé du Père,
      – inspire-nous l’amour filial et fraternel.

      Jésus Christ, Source jaillissante de vie,
      – féconde le travail de ce jour.

      Jésus Christ, Ami des pauvres et des petits,
      – rends-nous attentifs à leur appel.
  oration:
    - "Dieu qui ne cesses de créer l’univers, tu as voulu associer l’homme à ton ouvrage ; regarde le travail que nous avons à faire : qu’il nous permette de gagner notre vie, qu’il soit utile à ceux dont nous avons la charge et serve à l’avènement de ton Royaume."

