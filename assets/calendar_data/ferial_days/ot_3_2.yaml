    - psalm: PSALM_73_2
      antiphon:
        - N’oublie pas, Seigneur, la vie de tes pauvres !

  tierce:
    reading:
      biblicalReference: Jr 22, 3
      content: "Défendez le droit et la justice, libérez le spolié du pouvoir de l’exploiteur, n’opprimez pas, ne maltraitez pas l’immigré, l’orphelin et la veuve, ne répandez pas de sang innocent en ce lieu."
    responsory: |-
      V/ Tu entends, Seigneur, le désir des pauvres,
      tu les rassures, tu les écoutes.
    oration: "Dieu qui as répandu ton Esprit Saint sur les Apôtres, envoie-nous ce même Esprit d’amour pour que nous témoignions de toi devant les hommes. Par Jésus, le Christ, notre Seigneur. Amen."
  sexte:
    reading:
      biblicalReference: Dt 15, 7-8
      content: "S’il y a chez toi un pauvre, l’un de tes frères, dans l’une de tes villes, dans le pays que le Seigneur ton Dieu te donne, tu n’endurciras pas ton cœur et tu ne fermeras pas ta main à ton frère pauvre, mais tu lui ouvriras ta main toute grande et tu lui consentiras tout ce dont il pourra avoir besoin."
    responsory: |-
      V/ Le Seigneur délivrera le pauvre qui l’appelle,
      le pauvre dont il sauve la vie.
    oration: "Dieu qui as révélé à l’Apôtre Pierre ta volonté de sauver tous les hommes, accorde-nous de déployer toutes nos énergies au service de ce dessein de ton amour. Par Jésus, le Christ, notre Seigneur. Amen."
  none:
    reading:
      biblicalReference: Pr 22, 22-23
      content: |-
        Ne dépouille pas le faible : c’est un faible ! et n’écrase pas l’homme d’humble condition en justice ; car le Seigneur plaidera leur cause et ravira la vie de leurs ravisseurs.
    responsory: |-
      V/ Le Seigneur jugera le monde avec justice,
      et les peuples selon sa vérité.
    oration: |-
      Dieu qui as envoyé ton ange au centurion Corneille pour lui montrer le bon chemin, donne-nous de travailler au salut du monde : qu’avec l’humanité tout entière, en communion à ton Église, nous parvenions jusqu’à toi.
vespers:
  hymn:
    - sans-fin-seigneur-dieu-notre-pere
  psalmody:
    - psalm: PSALM_124
      antiphon:
        - Le Seigneur entoure son peuple dès maintenant et à jamais.
        - "Le Seigneur est fidèle : il vous garde et vous affermit."
    - psalm: PSALM_130
      antiphon:
        - Je tiens mon âme égale et silencieuse.
        - L’amour parfait chasse la crainte.
    - psalm: NT_9
      antiphon:
        - R/ Puissance, honneur et gloire à l’Agneau de Dieu !
  reading:
    biblicalReference: Rm 12, 9-12
    content: Que votre amour soit sans hypocrisie. Fuyez le mal avec horreur, attachez-vous au bien. Soyez unis les uns aux autres par l’affection fraternelle, rivalisez de respect les uns pour les autres. Ne brisez pas l’élan de votre générosité, mais laissez jaillir l’Esprit ; soyez les serviteurs du Seigneur. Aux jours d’espérance, soyez dans la joie ; aux jours d’épreuve, tenez bon ; priez avec persévérance.
  responsory: |-
    R/ Seigneur, maître de la vie,
    \* Répands ton Esprit sur l’univers.
    V/ Seigneur, tu es grand et glorieux. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Heureux les artisans de paix : ils seront appelés fils de Dieu !"
  intercession:
    content: |-
      Bénissons le Seigneur du ciel et de la terre, qui révèle aux petits les merveilles de son amour :

      R/ Tu es l’espérance des hommes.

      Par Jésus Christ, tu es venu jusqu’à nous ;
      – qu’il nous conduise à toi, son Père et notre Père.

      Le pouvoir des puissants est dans ta main ;
      – dirige ceux qui nous gouvernent.

      Chacune des créatures est un reflet de ta splendeur ;
      – inspire à ceux qui cherchent des images de ta gloire.

      Tu ne veux pas que nous soyons tentés au-delà de nos forces ; 
      – fais que nous tenions dans les épreuves.

      Tu as promis de ressusciter les hommes au dernier Jour ; 
      – souviens-toi de ceux qui sont morts aujourd’hui.
  oration:
    - Laisse monter vers toi, Seigneur, le bruit de notre terre pour l’accueillir dans ton silence, et fais descendre sur nous ta paix, Jésus, ton Fils, Dieu à jamais.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: He 10, 1-10
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Me voici, je suis venu, mon Dieu, pour faire ta volonté »
      content: |-
        Frères,
        la loi de Moïse
        ne présente que l’ébauche des biens à venir,
        et non pas l’expression même des réalités.
        Elle n’est donc jamais capable,
        par ses sacrifices qui sont toujours les mêmes,
        offerts indéfiniment chaque année,
        de mener à la perfection ceux qui viennent y prendre part.
        Si ce culte les avait purifiés une fois pour toutes,
        ils n’auraient plus aucun péché sur la conscience
        et, dans ce cas, n’aurait-on pas cessé d’offrir les sacrifices ?
        Mais ceux-ci, au contraire,
        comportent chaque année un rappel des péchés.
        Il est impossible, en effet,
        que du sang de taureaux et de boucs enlève les péchés.
        Aussi, en entrant dans le monde,
        le Christ dit :
        _Tu n’as voulu ni sacrifice ni offrande,
        mais tu m’as formé un corps.
        Tu n’as pas agréé les holocaustes
        ni les sacrifices pour le péché ;
        alors, j’ai dit :
        Me voici,
        je suis venu, mon Dieu, pour faire ta volonté,_
        _ainsi qu’il est écrit de moi dans le Livre._
        Le Christ commence donc par dire :
        _Tu n’as pas voulu ni agréé
        les sacrifices et les offrandes,
        les holocaustes et les sacrifices pour le péché,_
        ceux que la Loi prescrit d’offrir.
        Puis il déclare :
        _Me voici, je suis venu pour faire ta volonté._
        Ainsi, il supprime le premier état de choses pour établir le second.
        Et c’est grâce à cette volonté que nous sommes sanctifiés,
        par l’offrande que Jésus Christ a faite de son corps,
        une fois pour toutes.
    - biblicalRef: 2 S 6, 12b-15.17-19
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « David et tout le peuple d’Israël firent monter l’arche du Seigneur parmi les ovations »
      content: |-
        En ces jours-là,
        David fit monter l’arche de Dieu
        de la maison d’Obed-Édom
        jusqu’à la Cité de David,
        au milieu des cris de joie.
        Quand les porteurs de l’Arche eurent avancé de six pas,
        il offrit en sacrifice un taureau et un veau gras.
        David, vêtu d’un pagne de lin, dansait devant le Seigneur,
        en tournoyant de toutes ses forces.
        David et tout le peuple d’Israël
        firent monter l’arche du Seigneur
        parmi les ovations, au son du cor.
        Ils amenèrent donc l’arche du Seigneur
        et l’installèrent à sa place, au milieu de la tente
        que David avait dressée pour elle.
        Puis il offrit devant le Seigneur
        des holocaustes et des sacrifices de paix.
        Quand David eut achevé d’offrir les holocaustes
        et les sacrifices de paix,
        il bénit le peuple au nom du Seigneur des armées.
        Il fit une distribution à tout le peuple,
        à la foule entière des Israélites, hommes et femmes :
        pour chacun une galette de pain, un morceau de rôti
        et un gâteau de raisins.
        Ensuite tout le monde s’en retourna chacun chez soi.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 39 (40), 2abc.4ab, 7-8a, 10, 11
      refAbbr: 39, 2…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 39, 8a.9a
        chorus: |-
          Me voici, Seigneur,
          je viens faire ta volonté.
      content: |-
        D’un grand espoir, j’espérais le Seigneur :
        il s’est penché vers moi.
        Dans ma bouche il a mis un chant nouveau,
        une louange à notre Dieu.

        Tu ne voulais ni offrande ni sacrifice,
        tu as ouvert mes oreilles ;
        tu ne demandais ni holocauste ni victime,
        alors j’ai dit : « Voici, je viens. »

        J’annonce la justice
        dans la grande assemblée ;
        vois, je ne retiens pas mes lèvres,
        Seigneur, tu le sais.

        Je n’ai pas enfoui ta justice au fond de mon cœur,
        je n’ai pas caché ta fidélité, ton salut ;
        j’ai dit ton amour et ta vérité
        à la grande assemblée.
    - biblicalRef: Ps 23 (24), 7, 8, 9, 10
      refAbbr: 23, 7…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 23, 8a
        chorus: |-
          Qui est ce roi de gloire ?
          C’est le Seigneur.
      content: |-
        Portes, levez vos frontons !
        élevez-vous, portes éternelles :
        qu’il entre, le roi de gloire !

        Qui est ce roi de gloire ?
        C’est le Seigneur, le fort, le vaillant,
        le Seigneur, le vaillant des combats.

        Portes, levez vos frontons !
        levez-les, portes éternelles :
        qu’il entre, le roi de gloire !

        Qui donc est ce roi de gloire ?
        C’est le Seigneur, Dieu de l’univers ;
        c’est lui, le roi de gloire.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 3, 31-35
      headline: |-
        « Celui qui fait la volonté de Dieu, celui-là est pour moi un frère, une sœur, une mère »
      acclamationAntiphon: |-
        Tu es béni, Père,
        Seigneur du ciel et de la terre,
        tu as révélé aux tout-petits
        les mystères du Royaume !
      content: |-
        En ce temps-là,
        comme Jésus était dans une maison,
        arrivent sa mère et ses frères.
        Restant au-dehors, ils le font appeler.
        Une foule était assise autour de lui ;
        et on lui dit :
        « Voici que ta mère et tes frères sont là dehors :
        ils te cherchent. »
        Mais il leur répond :
        « Qui est ma mère ? qui sont mes frères ? »
        Et parcourant du regard
        ceux qui étaient assis en cercle autour de lui,
        il dit :
        « Voici ma mère et mes frères.
        Celui qui fait la volonté de Dieu,
        celui-là est pour moi un frère, une sœur, une mère. »
