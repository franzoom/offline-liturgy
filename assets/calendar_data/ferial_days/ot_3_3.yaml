readings:
  hymn:
    - o-toi-l-au-dela-de-tout
  psalmody:
    - psalm: PSALM_88_1
      antiphon:
        - Amour et vérité te précèdent, Seigneur !
    - psalm: PSALM_88_2
      antiphon:
        - Tu es le Fils de Dieu, de la race de David selon la chair.
    - psalm: PSALM_88_3
      antiphon:
        - J’ai gardé pour toujours la dynastie de David, mon serviteur.
  verse: |-
    V/ Quand on découvre tes paroles, c’est la lumière,
    et les simples comprennent.
  biblicalReading:
    - title: Exigences de l’alliance
      ref: Dt 29, 1-5.9-28
      content: Moïse convoqua tout Israël et il leur dit : Vous avez vu de vos propres yeux tout ce que le SEIGNEUR a fait dans le pays d’Égypte à Pharaon, à tous ses serviteurs et à tout son pays : les grandes épreuves que vous avez vues de vos yeux, ces signes et ces prodiges grandioses. Mais, jusqu’à ce jour, le SEIGNEUR ne vous a pas donné un cœur pour connaître, des yeux pour voir, des oreilles pour entendre. Pendant quarante ans, je vous ai fait marcher dans le désert : les habits que vous portiez ne se sont pas usés, ni les sandales, à vos pieds. Vous n’avez pas eu de pain à manger, ni de vin ou de boisson forte à boire : cela pour que vous reconnaissiez que je suis le SEIGNEUR votre Dieu. Aujourd’hui, vous vous tenez tous debout devant le SEIGNEUR votre Dieu : vos chefs, vos tribus, vos anciens, vos scribes, tous les hommes d’Israël, vos petits enfants, vos femmes et l’immigré qui réside à l’intérieur de ton camp, aussi bien celui qui coupe ton bois et que celui qui puise ton eau ; tu es là pour passer dans l’alliance du SEIGNEUR ton Dieu, cette alliance, avec son poids de malédictions, le SEIGNEUR ton Dieu la conclut avec toi aujourd’hui, pour te constituer aujourd’hui comme son peuple et être lui-même ton Dieu, ainsi qu’il te l’a déclaré et qu’il l’a juré à tes pères, Abraham, Isaac et Jacob. Cette alliance, avec son poids de malédictions, je ne la conclus pas avec vous seulement, je la conclus aussi bien avec celui qui se trouve présent ici aujourd’hui avec nous devant le SEIGNEUR notre Dieu, qu’avec celui qui ne se trouve pas présent ici aujourd’hui avec nous. Vous savez, vous, comment nous avons habité au pays d’Égypte et comment nous avons passé au milieu des nations dont vous avez traversé le territoire. Vous avez vu les horreurs et les idoles immondes qu’elles possèdent : du bois et de la pierre, de l’argent et de l’or ! Qu’il n’y ait donc pas chez vous homme, femme, clan ou tribu dont le cœur se détourne aujourd’hui du SEIGNEUR notre Dieu pour aller servir les dieux de ces nations ; qu’il n’y ait chez vous aucune racine produisant du poison ou de l’absinthe. Mais si quelqu’un, alors qu’il entend ces paroles de malédictions, se bénit lui-même en disant : « La paix soit avec moi, même si je marche selon mon cœur endurci ! Car il est vrai, le proverbe : Terre abreuvée n’a plus soif ! », à celui-là le SEIGNEUR ne pourra pardonner. Alors la colère du SEIGNEUR et son ardeur jalouse s’enflammeront contre cet homme, toutes les malédictions décrites dans ce livre s’abattront sur lui, et le SEIGNEUR effacera son nom sous les cieux. Pour son malheur, le SEIGNEUR le mettra à part de toutes les tribus d’Israël, conformément à toutes les malédictions de l’alliance écrite dans ce livre de la Loi. La génération suivante, celle de vos fils qui se lèveront après vous, et l’étranger venu d’un pays lointain, voyant les plaies de ce pays et les maladies infligées par le SEIGNEUR, diront : « Toute la terre n’est plus que soufre, sel et feu ; elle n’est plus ensemencée ; rien ne germe et rien ne pousse, pas une herbe. C’est une catastrophe comme Sodome et Gomorrhe, comme Adma et Seboïm, que le SEIGNEUR a ravagées dans sa colère et sa fureur. » Et toutes les nations demanderont : « Pourquoi le SEIGNEUR a-t-il ainsi traité ce pays ? Pourquoi une colère d’une telle ardeur ? » Et on répondra : « C’est parce qu’ils ont abandonné l’alliance du SEIGNEUR, le Dieu de leurs pères, cette alliance qu’il avait conclue avec eux quand il les fit sortir du pays d’Égypte. Ils sont allés servir d’autres dieux, ils se sont prosternés devant eux, des dieux qu’ils ne connaissaient pas et que le SEIGNEUR ne leur avait pas donnés en partage. La colère du SEIGNEUR s’est enflammée à ce point contre ce pays qu’il a fait venir sur lui toutes les malédictions décrites dans ce livre. Avec colère, fureur et grande irritation, le SEIGNEUR les a arrachés de leur terre et les a jetés sur une autre terre ; ainsi en est-il aujourd’hui. » Au SEIGNEUR notre Dieu sont les choses cachées, mais les choses révélées sont pour nous et nos fils à jamais, afin que nous mettions en pratique toutes les paroles de cette Loi."
      responsory: |-
        R/ À toi, Seigneur notre Dieu,
        les choses cachées,
        à nous, celles que tu nous as révélées !

        Le Seigneur vous a donné
        un cœur pour connaître,
        des yeux pour voir, des oreilles pour entendre.

        Voici l’alliance jurée par le Seigneur :
        Il fera de toi un grand peuple,
        et lui sera ton Dieu.

        Que nul d’entre vous
        ne détourne son cœur du Seigneur,
        en allant servir les dieux des nations.
  patristicReading:
    - title: HOMELIE DE SAINT BERNARD SUR LE CANTIQUE DES CANTIQUES
      subtitle: « Là où le péché s’était multiplié, la grâce a surabondé »
      content: |-
        Où donc notre fragilité peut-elle trouver repos et sécurité, sinon dans les plaies du Sauveur ? Je m’y sens d’autant plus protégé que son salut est plus puissant. L’univers chancelle, le corps pèse de tout son poids, le diable tend ses pièges : je ne tombe pas, car je suis campé sur un roc solide. J’ai commis quelque grave péché : ma conscience se trouble, mais elle ne perd pas courage, puisque je me souviens des plaies du Seigneur, *qui a été transpercé à cause de mes fautes*. Rien n’est à ce point voué à la mort que la mort du Christ ne puisse le libérer. Dès que je pense à cette médecine si forte et efficace, la pire des maladies ne m’effraie plus. 
        Il se trompait donc, celui qui a dit : *Mon péché est trop grand pour que j’en obtienne pardon*. Il est vrai qu’il n’était pas un membre du Christ, et que les mérites du Christ ne le concernaient pas ; il n’avait pas le droit de les revendiquer pour lui, comme un membre peut dire siens les biens de la tête. 
        Pour moi, ce qui me manque par ma faute, je le tire hardiment des entrailles du Seigneur, car la miséricorde y abonde, et elles sont percées d’assez de plaies pour que l’effusion se produise. Ils ont percé ses mains, ses pieds, et d’un coup de lance son côté. Par ces trous béants, je puis goûter *le miel de ce roc et l’huile qui coule de la pierre très dure*, c’est-à-dire goûter et voir *combien le Seigneur est bon*. Il formait des pensées de paix et je ne le savais pas. *Qui, en effet, a connu la pensée du Seigneur ? Qui a été son conseiller ?* Mais le clou qui pénètre en lui est devenu pour moi une clef qui m’ouvre le mystère de ses desseins. Comment ne pas voir à travers ces ouvertures ? Les clous et les plaies crient que vraiment, en la personne du Christ, Dieu se réconcilie le monde. *Le fer a transpercé son être et touché son cœur* afin qu’il n’ignore plus comment compatir à mes faiblesses. 
        Le secret de son cœur paraît à nu dans les plaies de son corps ; on voit à découvert le grand mystère de sa bonté, *cette miséricordieuse tendresse de notre Dieu, Soleil levant qui nous a visités d’en haut*. Et comment cette tendresse ne serait-elle pas manifeste dans ses plaies ? Comment montrer plus clairement que par tes plaies que *toi, Seigneur, tu es doux et compatissant et d’une grande miséricorde, puisqu’il n’est pas de plus grand amour que de donner sa vie* pour des condamnés à mort ? 
        Tout mon mérite, c’est connaître la pitié du Seigneur, et je ne manquerai pas de mérite tant que la pitié ne lui fera pas défaut. Si les miséricordes de Dieu se multiplient, mes mérites seront nombreux, Mais qu’arrivera-t-il, si j’ai à me reprocher quantité de fautes ? *Là où le péché s’était multiplié la grâce a surabondé*. Et si *la bonté du Seigneur s’étend de toujours à toujours*, de mon côté *je chanterai sans fin les miséricordes du Seigneur*. Est-ce là ma justice ? Seigneur, je ferai mémoire de ta seule justice, car c’est elle qui est devenue ma justice, puisque pour moi tu es devenu justice de Dieu.
      responsory: |-
        R/ Nous sommes morts au péché avec le Christ,
        avec lui, vivons pour Dieu, alléluia !

        Le Christ est mort pour les péchés,
        afin de nous présenter à Dieu.

        Mis à mort en sa chair,
        ressuscité par l’Esprit,
        il est à la droite de Dieu.
  oration:
    - Dieu qui montres aux égarés la lumière de ta vérité pour qu’ils puissent reprendre le bon chemin, donne à tous ceux qui se déclarent chrétiens de rejeter ce qui est indigne de ce nom, et de rechercher ce qui lui fait honneur.

morning:
  hymn:
    - o-fils-unique
  psalmody:
    - psalm: PSALM_85
      antiphon:
        - Dieu qui es bon, Dieu qui pardonnes, prends pitié de nous, sauve-nous !
        - Réjouis ton serviteur, ô mon Dieu, quand j’élève mon âme vers toi.
    - psalm: OT_22
      antiphon:
        - Qui demeure dans l’amour ne craindra pas au jour du jugement.
        - Heureux qui marche dans la justice !
    - psalm: PSALM_97
      antiphon:
        - Chantez au Seigneur un chant nouveau, car il a fait des merveilles !
        - Dieu révèle sa victoire à toutes les nations.
  reading:
    biblicalReference: Jb 1, 21; 2, 10b
    content: "Sorti nu du ventre de ma mère, nu j’y retournerai. Le Seigneur a donné, le Seigneur a ôté : que le nom du Seigneur soit béni. Nous acceptons le bonheur comme un don de Dieu. Et le malheur, pourquoi ne l’accepterions-nous pas aussi ?"
  responsory: |-
    R/ Rassasie-nous de ton amour au matin,
    \* Que nos jours s’emplissent de joie.
    V/ Rends-nous en joie tes jours de châtiment. \*
    V/ Vienne sur nous la douceur du Seigneur. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Bénissez le Seigneur : il se souvient de son amour en faveur de son peuple."
  intercession:
    content: |-
      Bénissons le Christ qui aime l’Église et s’est livré pour elle :

      R/ Regarde ton peuple, Seigneur.

      Béni sois-tu, Pasteur de ton Église, pour la vie que tu lui donnes :
      – que cette grâce soit notre joie.

      Béni sois-tu, Gardien du troupeau :
      – garde tes disciples dans la fidélité à ton nom.

      Béni sois-tu, Chef du peuple choisi :
      – entraîne-le dans l’amour de ta loi.

      Béni sois-tu, Pain de la vie :
      – rends-nous forts pour accomplir l’œuvre du Père.
  oration:
    - Seigneur, répands ta lumière dans nos esprits, pour que nous soyons toujours fidèles à te servir, puisque c’est toi qui nous as créés dans ta sagesse et qui nous diriges avec amour.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_14
      antiphon:
        - Qui me suit ne marche pas dans les ténèbres, il aura la lumière de la vie.
    - psalm: PSALM_69
      antiphon:
        - "Je suis pauvre et malheureux : mon Dieu, ne tarde pas !"
    - psalm: PSALM_74
      antiphon:
        - À toi, Dieu, nous rendons grâce en proclamant tes merveilles !

  tierce:
    reading:
      biblicalReference: 1 Co 13, 4-7
      content: "L’amour prend patience ; l’amour rend service ; l’amour ne jalouse pas ; il ne se vante pas, ne se gonfle pas d’orgueil ; il ne fait rien de malhonnête ; il ne cherche pas son intérêt ; il ne s’emporte pas ; il n’entretient pas de rancune ; il ne se réjouit pas de ce qui est mal, mais il trouve sa joie dans ce qui est vrai ; il supporte tout, il fait confiance en tout, il espère tout, il endure tout."
    responsory: |-
      V/ Seigneur, tu seras la joie de tous ceux qui te cherchent,
      toujours ils rediront : Dieu est grand !
    oration: "Père, fidèle en tes promesses, qui as envoyé le Saint-Esprit pour rassembler les hommes divisés par le péché, fais de nous les artisans de ta paix. Par Jésus, le Christ, notre Seigneur. Amen."
  sexte:
    reading:
      biblicalReference: 1 Co 13, 8-9.13
      content: "L’amour ne passera jamais. Un jour, les prophéties disparaîtront, le don des langues cessera, la connaissance que nous avons de Dieu disparaîtra. En effet, notre connaissance est partielle, nos prophéties sont partielles. Ce qui demeure aujourd’hui, c’est la foi, l’espérance et la charité ; mais la plus grande des trois, c’est la charité."
    responsory: |-
      V/ Que ton amour, Seigneur, soit sur nous,
      comme notre espoir est en toi.
    oration: "Père, au milieu du jour tu nous donnes un temps de repos pour refaire nos corps et nos esprits, accorde-nous de le recevoir dans la reconnaissance et d’en tirer profit pour ton service et celui de nos frères. Par Jésus, le Christ, notre Seigneur. Amen."
  none:
    reading:
      biblicalReference: Col 3, 14-15
      content: "Dans votre vie, mettez l’amour au-dessus de tout ; c’est lui qui fait l’unité dans la perfection. Et que, dans vos cœurs, règne la paix du Christ à laquelle vous avez été appelés pour former en lui un seul corps. Vivez dans l’action de grâce."
    responsory: |-
      V/ Les doux posséderont la terre,
      ils jouiront d’une abondante paix.
    oration: "Seigneur Jésus Christ, toi qui étendis les bras sur la croix pour sauver tous les hommes, donne-nous de te plaire en chacun de nos actes pour faire connaître au monde l’œuvre de ton amour. Toi qui règnes pour les siècles des siècles. Amen."
vespers:
  hymn:
    - a-la-mesure-sans-mesure
  psalmody:
    - psalm: PSALM_125
      antiphon:
        - Qui sème dans les larmes moissonne dans la joie.
        - Ils allaient, tout joyeux d’avoir souffert pour le Christ.
    - psalm: PSALM_126
      antiphon:
        - Que le Seigneur nous bâtisse la maison et garde la ville.
        - Sans moi, dit le Seigneur, vous ne pouvez rien faire.
    - psalm: NT_6
      antiphon:
        - Tout vient de lui, tout est pour lui, tout est en lui ! Gloire à Dieu dans les siècles !
  reading:
    biblicalReference: Ep 3, 20-21
    content: Gloire à celui qui a le pouvoir de réaliser en nous par sa puissance infiniment plus que nous ne pouvons demander ou même imaginer, gloire à lui dans l’Église et dans le Christ Jésus pour toutes les générations dans les siècles des siècles. Amen.
  responsory: |-
    R/ Gloire au Père de Jésus :
    \* Gloire à notre Dieu !
    V/ Lui, le premier, nous a aimés. \*
    V/ Il nous a délivrés de nos péchés. \*
    V/ Il nous offre l’héritage des fils. \*
    Gloire au Père de Jésus. \*
  evangelicAntiphon:
    common: "Heureux les doux : ils obtiendront la terre promise !"
  intercession:
    content: |-
      En proclamant Jésus « Seigneur », adressons-lui nos demandes :

      Ô Christ, tu nous appelles à combattre pour ton règne,
      – arme-nous de patience et de douceur,

      R/ Par la force de ton Esprit.

      Tu envoies des disciples préparer la route devant toi ;
      – donne-leur d’annoncer l’Évangile avec assurance,

      Toi qui inspires à tant d’hommes et de femmes de te consacrer leur vie,
      – accorde-leur de te suivre jusqu’au bout,

      Maître et Seigneur, tu as lavé les pieds de tes disciples ;
      – révèle-toi en ceux qui servent leurs frères,

      Fils du Dieu vivant, nous confions à ta miséricorde ceux que nous pleurons ;
      – toi qui as fait sortir Lazare de son tombeau,
  oration:
    - "Écoute, Seigneur, la voix de ton Église en prière, pardonne-lui, crée en elle un cœur pur : qu’elle soit généreuse à te servir et toujours plus sûre de toi."
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: He 10, 11-18
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Il a mené pour toujours à leur perfection ceux qu’il sanctifie »
      content: |-
        Dans l’ancienne Alliance,
        tout prêtre, chaque jour, se tenait debout dans le Lieu saint
        pour le service liturgique,
        et il offrait à maintes reprises les mêmes sacrifices,
        qui ne peuvent jamais enlever les péchés.

        Jésus Christ, au contraire,
        après avoir offert pour les péchés un unique sacrifice,
        s’est assis pour toujours à la droite de Dieu.
        Il attend désormais
        que ses ennemis soient mis sous ses pieds.
        Par son unique offrande,
        il a mené pour toujours à leur perfection
        ceux qu’il sanctifie.
        L’Esprit Saint, lui aussi,
        nous l’atteste dans l’Écriture,
        car, après avoir dit :
        _Voici quelle sera l’Alliance
        que j’établirai avec eux
        quand ces jours- là seront passés,_
        le Seigneur dit :
        _Quand je leur donnerai mes lois,
        je les inscrirai sur leurs cœurs et dans leur pensée
        et je ne me rappellerai plus leurs péchés ni leurs fautes._
        Or, quand le pardon est accordé,
        on n’offre plus le sacrifice pour le péché.
    - biblicalRef: 2 S 7, 4-17
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Je te susciterai dans ta descendance un successeur, et je rendrai stable sa royauté »
      content: |-
        Cette nuit-là,
        la parole du Seigneur fut adressée à Nathan :
         « Va dire à mon serviteur David :
        Ainsi parle le Seigneur :
        Est-ce toi qui me bâtiras une maison
        pour que j’y habite ?
         Depuis le jour où j’ai fait monter d’Égypte les fils d’Israël
        et jusqu’à ce jour,
        je n’ai jamais habité dans une maison ;
        j’ai été comme un voyageur,
        sous la tente qui était ma demeure.
         Pendant tout le temps où j’étais comme un voyageur
        parmi tous les fils d’Israël,
        ai-je demandé à un seul des juges
        que j’avais institués pasteurs de mon peuple Israël :
        “Pourquoi ne m’avez-vous pas bâti
        une maison de cèdre ?”

        Tu diras donc à mon serviteur David :
        Ainsi parle le Seigneur de l’univers :
        C’est moi qui t’ai pris au pâturage,
        derrière le troupeau,
        pour que tu sois le chef de mon peuple Israël.
         J’ai été avec toi partout où tu es allé,
        j’ai abattu devant toi tous tes ennemis.
        Je t’ai fait un nom aussi grand
        que celui des plus grands de la terre.
         Je fixerai en ce lieu mon peuple Israël, je l’y planterai,
        il s’y établira et ne tremblera plus,
        et les méchants ne viendront plus l’humilier,
        comme ils l’ont fait autrefois,
         depuis le jour où j’ai institué des juges
        pour conduire mon peuple Israël.
        Oui, je t’ai accordé la tranquillité
        en te délivrant de tous tes ennemis.

        Le Seigneur t’annonce
        qu’il te fera lui-même une maison.
         Quand tes jours seront accomplis
        et que tu reposeras auprès de tes pères,
        je te susciterai dans ta descendance un successeur,
        qui naîtra de toi,
        et je rendrai stable sa royauté.
         C’est lui qui bâtira une maison pour mon nom,
        et je rendrai stable pour toujours son trône royal.
         Moi, je serai pour lui un père ;
        et lui sera pour moi un fils.
        S’il fait le mal,
        je le corrigerai avec le bâton, à la manière humaine,
        je le frapperai comme font les hommes.
         Mais ma fidélité ne lui sera pas retirée,
        comme je l’ai retirée à Saül
        que j’ai écarté de devant toi.
         Ta maison et ta royauté subsisteront toujours devant moi,
        ton trône sera stable pour toujours. »

        Toutes ces paroles, toute cette vision,
        Nathan les rapporta fidèlement à David.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 109 (110), 1, 2, 3, 4
      refAbbr: 109, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 109, 4
        chorus: |-
          Tu es prêtre à jamais
          selon l’ordre de Melkisédek.
      content: |-
        Oracle du Seigneur à mon seigneur :
        « Siège à ma droite,
        et je ferai de tes ennemis
        le marchepied de ton trône. »

        De Sion, le Seigneur te présente
        le sceptre de ta force :
        « Domine jusqu’au cœur de l’ennemi. »

        Le jour où paraît ta puissance,
        tu es prince, éblouissant de sainteté :
        « Comme la rosée qui naît de l’aurore,
        je t’ai engendré. »

        Le Seigneur l’a juré
        dans un serment irrévocable :
        « Tu es prêtre à jamais
        selon l’ordre du roi Melkisédek. »
    - biblicalRef: Ps 88 (89), 4-5, 27-28, 29-30
      refAbbr: 88, 4…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 88, 22a
        chorus: Sans fin je lui garderai mon amour.
      content: |-
        « Avec mon élu, j’ai fait une alliance,
        j’ai juré à David, mon serviteur :
        J’établirai ta dynastie pour toujours,
        je te bâtis un trône pour la suite des âges.

        « Il me dira : Tu es mon Père,
        mon Dieu, mon roc et mon salut !
        Et moi, j’en ferai mon fils aîné,
        le plus grand des rois de la terre !

        « Sans fin je lui garderai mon amour,
        mon alliance avec lui sera fidèle ;
        je fonderai sa dynastie pour toujours,
        son trône aussi durable que les cieux. »
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 4, 1-20
      headline: |-
        « Voici que le semeur sortit pour semer »
      acclamationAntiphon: |-
        La semence est la parole de Dieu ;
        le semeur est le Christ,
        celui qui le trouve demeure pour toujours.
      content: |-
        En ce temps-là,
        Jésus se mit de nouveau à enseigner au bord de la mer de Galilée.
        Une foule très nombreuse se rassembla auprès de lui,
        si bien qu’il monta dans une barque où il s’assit.
        Il était sur la mer,
        et toute la foule était près de la mer, sur le rivage.
        Il leur enseignait beaucoup de choses en paraboles,
        et dans son enseignement il leur disait :
        « Écoutez ! Voici que le semeur sortit pour semer.
        Comme il semait,
        du grain est tombé au bord du chemin ;
        les oiseaux sont venus et ils ont tout mangé.
        Du grain est tombé aussi sur du sol pierreux,
        où il n’avait pas beaucoup de terre ;
        il a levé aussitôt,
        parce que la terre était peu profonde ;
        et lorsque le soleil s’est levé, ce grain a brûlé
        et, faute de racines, il a séché.
        Du grain est tombé aussi dans les ronces,
        les ronces ont poussé, l’ont étouffé,
        et il n’a pas donné de fruit.
        Mais d’autres grains sont tombés dans la bonne terre ;
        ils ont donné du fruit
        en poussant et en se développant,
        et ils ont produit
        trente, soixante, cent, pour un. »

        Et Jésus disait :
        « Celui qui a des oreilles pour entendre,
        qu’il entende ! »

        Quand il resta seul,
        ceux qui étaient autour de lui avec les Douze
        l’interrogeaient sur les paraboles.
        Il leur disait :
        « C’est à vous qu’est donné
        le mystère du royaume de Dieu ;
        mais à ceux qui sont dehors,
        tout se présente sous forme de paraboles.
        Et ainsi, comme dit le prophète :
        _Ils auront beau regarder de tous leurs yeux,
        ils ne verront pas ;
        ils auront beau écouter de toutes leurs oreilles,
        ils ne comprendront pas ;
        sinon ils se convertiraient
        et recevraient le pardon._ »

        Il leur dit encore :
        « Vous ne saisissez pas cette parabole ?
        Alors, comment comprendrez-vous toutes les paraboles ?
        Le semeur sème la Parole.
        Il y a ceux qui sont au bord du chemin
        où la Parole est semée :
        quand ils l’entendent,
        Satan vient aussitôt
        et enlève la Parole semée en eux.
        Et de même, il y a ceux qui ont reçu la semence
        dans les endroits pierreux :
        ceux-là, quand ils entendent la Parole,
        ils la reçoivent aussitôt avec joie ;
        mais ils n’ont pas en eux de racine,
        ce sont les gens d’un moment ;
        que vienne la détresse ou la persécution à cause de la Parole,
        ils trébuchent aussitôt.
        Et il y en a d’autres qui ont reçu la semence dans les ronces :
        ceux-ci entendent la Parole,
        mais les soucis du monde, la séduction de la richesse
        et toutes les autres convoitises
        les envahissent et étouffent la Parole,
        qui ne donne pas de fruit.
        Et il y a ceux qui ont reçu la semence dans la bonne terre :
        ceux- là entendent la Parole, ils l’accueillent,
        et ils portent du fruit :
        trente, soixante, cent, pour un. »
