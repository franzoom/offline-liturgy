  description: null
invitatory:
  antiphon:
    - Venez tous au Seigneur, adorons notre Maître.

readings:
  hymn:
    - en-toute-vie-le-silence-dit-dieu
  psalmody:
    - psalm: PSALM_88_4
      antiphon:
        - Regarde, Seigneur, vois notre détresse.
    - psalm: PSALM_88_5
      antiphon:
        - Je suis le rejeton de la race de David, l’étoile radieuse du matin.
    - psalm: PSALM_89
      antiphon:
        - Nos années passent comme l’herbe qui pousse ; toi, tu es Dieu d’âge en âge.
  verse: |-
    V/ Seigneur, en toi est la source de vie.
    En ta lumière, nous voyons la lumière.
  biblicalReading:
    - title: Promesse de pardon
      ref: Dt 30, 1-20
      content: |-
        Lorsque toutes ces paroles se seront réalisées pour toi, cette bénédiction et cette malédiction que j’ai mises devant toi, tu les feras revenir en ton cœur, au milieu de toutes les nations où le SEIGNEUR ton Dieu t’aura exilé. Tu reviendras au SEIGNEUR ton Dieu, toi et tes fils, tu écouteras sa voix de tout ton cœur et de toute ton âme, tu observeras tout ce que je te commande aujourd’hui. Alors le SEIGNEUR changera ton sort, il te montrera sa tendresse, et il te rassemblera de nouveau du milieu de tous les peuples où il t’aura dispersé. Serais-tu exilé au bout du monde, là même le SEIGNEUR ton Dieu ira te prendre, et il te rassemblera. Le SEIGNEUR ton Dieu te fera rentrer au pays que tes pères ont possédé, et tu le posséderas ; il te rendra heureux et nombreux, plus encore que tes pères. 
        Le SEIGNEUR ton Dieu te circoncira le cœur, à toi et à ta descendance, pour que tu aimes le SEIGNEUR ton Dieu de tout ton cœur et de toute ton âme, afin de vivre ; et le SEIGNEUR ton Dieu fera tomber toutes les malédictions sur tes ennemis et sur ceux qui te haïssent et te persécutent. Quant à toi, tu reviendras et tu écouteras la voix du SEIGNEUR, tu mettras en pratique tous ses commandements que je te donne aujourd’hui. Le SEIGNEUR te comblera de bonheur en toutes tes œuvres : il fera fructifier ta famille, ton bétail et ton sol ; oui, de nouveau le SEIGNEUR prendra plaisir à ton bonheur, comme il prenait plaisir au bonheur de tes pères, pourvu que tu écoutes la voix du SEIGNEUR ton Dieu, en observant ses commandements et ses décrets inscrits dans ce livre de la Loi, et que tu reviennes au SEIGNEUR ton Dieu de tout ton cœur et de toute ton âme. 
        Car cette loi que je te prescris aujourd’hui n’est pas au-dessus de tes forces ni hors de ton atteinte. Elle n’est pas dans les cieux, pour que tu dises : « Qui montera aux cieux nous la chercher ? Qui nous la fera entendre, afin que nous la mettions en pratique ? » Elle n’est pas au-delà des mers, pour que tu dises : « Qui se rendra au-delà des mers nous la chercher ? Qui nous la fera entendre, afin que nous la mettions en pratique ? » Elle est tout près de toi, cette Parole, elle est dans ta bouche et dans ton cœur, afin que tu la mettes en pratique. 
        Vois ! Je mets aujourd’hui devant toi ou bien la vie et le bonheur, ou bien la mort et le malheur. Ce que je te commande aujourd’hui, c’est d’aimer le SEIGNEUR ton Dieu, de marcher dans ses chemins, de garder ses commandements, ses décrets et ses ordonnances. Alors, tu vivras et te multiplieras ; le SEIGNEUR ton Dieu te bénira dans le pays dont tu vas prendre possession. Mais si tu détournes ton cœur, si tu n’obéis pas, si tu te laisses entraîner à te prosterner devant d’autres dieux et à les servir, je vous le déclare aujourd’hui : certainement vous périrez, vous ne vivrez pas de longs jours sur la terre dont vous allez prendre possession quand vous aurez passé le Jourdain. 
        Je prends aujourd’hui à témoin contre vous le ciel et la terre : je mets devant toi la vie ou la mort, la bénédiction ou la malédiction. Choisis donc la vie, pour que vous viviez, toi et ta descendance, en aimant le SEIGNEUR ton Dieu, en écoutant sa voix, en vous attachant à lui ; c’est là que se trouve ta vie, une longue vie sur la terre que le SEIGNEUR a juré de donner à tes pères, Abraham, Isaac et Jacob.
      responsory: |-
        R/ Jésus, le Seigneur est venu
        pour que nous ayons la vie.

        Si tu reviens au Seigneur ton Dieu de tout ton cœur,
        il te rassemblera à nouveau du milieu des peuples.

        Serais-tu égaré à l’extrémité des cieux,
        même là le Seigneur ton Dieu viendra te prendre.

        Je te propose aujourd’hui la vie ou la mort :
        choisis la vie, en aimant le Seigneur ton Dieu.
  patristicReading:
    - title: Homélie de Jean de Naples
      subtitle: « Le Seigneur est ma lumière et mon salut »
      content: |-
        *Le Seigneur est ma lumière et mon salut : de qui aurais-je peur ?
        * C’était un grand serviteur, celui qui savait comment on était éclairé. Il voyait la lumière, non pas celle qui baisse sur le soir ; mais cette lumière que l’œil ne voit pas. Les âmes éclairées par cette lumière ne courent pas vers le péché, ne trébuchent pas dans le vice.</P> <p>Le Seigneur disait en effet : *Marchez tant que vous avez la lumière.* De quelle lumière parlait-il, sinon de lui-même ? Il a dit en effet : *Moi, la lumière, je suis venu dans le monde,* afin que ceux qui voient ne voient plus, et que les aveugles reçoivent la lumière. C’est donc lui, le Seigneur, qui est notre lumière, notre *soleil de justice,* lui qui a fait rayonner son Église catholique répandue partout, et c’est pour l’annoncer que le Prophète s’écriait : *Le Seigneur est ma lumière et mon salut : de qui aurais-je peur ?* L’homme éclairé intérieurement ne boite pas, il ne s’écarte pas du chemin, il supporte tout. Celui qui voit de loin la patrie endure les difficultés, ne s’attriste pas des épreuves temporelles mais trouve sa force en Dieu ; il abaisse son cœur, et il endure : son humilité entraîne la patience. Cette *lumière véritable qui éclaire tout homme venant en ce monde* se donne à ceux qui craignent Dieu, se répand en celui que le Fils veut, partout où il veut, elle se révèle à qui le Fils de Dieu veut. 
        Celui qui était assis dans les ténèbres et dans l’ombre de la mort — dans les ténèbres du mal et dans l’ombre du péché — lorsque la lumière se lève, a horreur de lui-même, s’humilie, se repent, rougit de honte et dit : *Le Seigneur est ma lumière et mon salut : de qui aurais-je peur ?* Ce salut est une grande chose, mes frères. Ce salut ne craint pas la faiblesse, ne redoute pas la fatigue, ne voit pas la douleur. — Nous devons donc crier de toutes nos forces, non seulement vocales mais spirituelles : Le Seigneur est ma lumière et mon salut : de qui aurais-je peur ? Si c’est lui qui éclaire, si c’est lui qui sauve, de qui aurais-je peur ? Que viennent les brouillards des tentations, *le Seigneur est ma lumière*. Elles peuvent venir, elles ne peuvent pas gagner ; elles peuvent assaillir notre cœur, mais non le vaincre. Que vienne l’aveuglement des passions, *le Seigneur est ma lumière*. Il est notre force, lui qui se donne à nous ; aussi donnons-nous à lui. Accourez au médecin pendant que vous le pouvez, pour éviter de le vouloir quand vous ne le pourrez plus.
      responsory: |-
        R/ Vers toi j’ai les yeux levés,
        Seigneur qui te tiens au ciel.

        Le jour du Seigneur arrive
        comme un voleur en pleine nuit.

        Vous qui êtes enfants de la lumière,
        enfants du jour, restez éveillés et sobres.

        Toujours joyeux, priez sans cesse,
        en toute condition, soyez dans l’action de grâce.
  oration:
    - "Sois favorable à tes fidèles, Seigneur et multiplie les dons de ta grâce : entretiens en eux la foi, l’espérance et la charité, pour qu’ils soient attentifs à garder tes commandements."

morning:
  hymn:
    - tu-es-venu-seigneur
  psalmody:
    - psalm: PSALM_86
      antiphon:
        - Tous les pays chantent ta gloire, sainte cité de Dieu !
        - Église du Dieu vivant, en toi toutes nos sources !
    - psalm: OT_25
      antiphon:
        - Voici notre Dieu ! Voici le Seigneur Dieu !
        - Ô profondeur de la sagesse de Dieu ! Qui a connu la pensée du Seigneur ?
    - psalm: PSALM_98
      antiphon:
        - Exaltez le Seigneur notre Dieu, prosternez-vous devant lui, car il est saint.
        - R/ du psaume.
  reading:
    biblicalReference: 1 P 4, 10-11
    content: "Ce que chacun de vous a reçu comme don de la grâce, mettez-le au service des autres, comme de bons gérants de la grâce de Dieu sous toutes ses formes : si quelqu’un a le don de parler, qu’il dise la parole de Dieu ; s’il a le don du service, qu’il s’en acquitte avec la force que Dieu communique. Ainsi, en toute chose, Dieu recevra sa gloire par Jésus Christ."
  responsory: |-
    R/ Dieu, tu es mon Dieu,
    \* Je te cherche dès l’aube.
    V/ Comment découvrir ta lumière ? \*
    V/ Où saisir un reflet de ta gloire ? \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Exaltez le Seigneur notre Dieu : il aime la justice."
  intercession:
    content: |-
      Avec nos actions de grâce, présentons à Dieu nos demandes :

      R/ Écoute-nous, Dieu très bon.

      Béni sois-tu, Seigneur, qui as mis en nous le souffle de la vie : 
      — donne-nous de revivre par ton Esprit.

      À l’aube de ce jour, suscite en nous le désir de te servir : 
      — que nos travaux et nos joies te glorifient.

      Devant les pièges de l’argent et de l’orgueil, 
      — dessille nos yeux et guide nos pas.

      Rends-nous sensibles aux besoins de nos frères : 
      — que notre charité se fasse inventive.
  oration:
    - Nous t’en prions, Dieu de miséricorde, sur les hommes qui n’ont pas reçu ta lumière, fais lever ton soleil, Jésus, le Christ, notre Seigneur. Lui qui règne.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_15
      antiphon:
        - Que ta promesse me soutienne et je vivrai.
    - psalm: PSALM_78
      antiphon:
        - Aide-nous, Dieu notre Sauveur, pour la gloire de ton nom !
    - psalm: PSALM_79
      antiphon:
        - Dieu de l’univers, reviens enfin, visite cette vigne que tes mains ont plantée.

  tierce:
    reading:
      biblicalReference: Sg 19, 22
      content: "En tout, Seigneur, tu as exalté et glorifié ton peuple, tu n’a pas manqué de l’assister à tout moment et en tout lieu."
    responsory: |-
      V/ Tu es le Dieu qui accomplis la merveille,
      tu fais connaître chez les peuples ta force.
    oration: |-
      Père saint, nous rappelant cette heure où l’Esprit descendit sur les Apôtres, nous te prions : fais-nous vivre tout au long de cette journée de l’amour révélé par ton Fils, Jésus, le Christ, notre Seigneur. Amen.
  sexte:
    reading:
      biblicalReference: Dt 4, 7
      content: "Quelle est la grande nation dont les dieux soient aussi proches que le Seigneur notre Dieu est proche de nous chaque fois que nous l’invoquons ?"
    responsory: |-
      V/ Le Seigneur est proche de ceux qui l’invoquent,
      il écoute leur cri, il les sauve.
    oration: |-
      Dieu éternel et tout-puissant, en qui rien n’est sombre ni obscur, communique ta lumière à nos cœurs : en recevant ta loi et tes préceptes, nous marcherons sur ta route d’un cœur léger. Par Jésus, le Christ, notre Seigneur. Amen.
  none:
    reading:
      biblicalReference: Est 10, 6
      content: "La nation qui est la mienne, c’est Israël, ceux qui ont crié vers Dieu et qui ont été sauvés. Le Seigneur a sauvé son peuple ! Le Seigneur nous a rachetés à tous ces malheurs-là ! Dieu a accompli des signes et des prodiges magnifiques, qui ne se sont pas produits chez les païens."
    responsory: |-
      V/ Je te rends grâce, Seigneur, car tu m’as exaucé :
      tu es pour moi le salut.
    oration: "Nous t’en prions, Seigneur, que la passion de ton Fils unique demeure devant nos yeux et nous fortifie dans les épreuves. Lui Jésus, le Christ, notre Seigneur."
vespers:
  hymn:
    - joie-et-lumiere
  psalmody:
    - psalm: PSALM_131_1
      antiphon:
        - Entrons dans la demeure de Dieu, prosternons-nous devant lui.
    - psalm: PSALM_131_2
      antiphon:
        - Voici la demeure de Dieu parmi les hommes.
    - psalm: NT_10
  reading:
    biblicalReference: 1 P 3, 8-9
    content: Que tout le monde vive parfaitement uni, plein de sympathie, d’amour fraternel, de tendresse, de simplicité. Ne rendez pas le mal pour le mal, ni l’insulte pour l’insulte ; au contraire, appelez sur les autres la bénédiction puisque, par vocation, vous devez recevoir en héritage les bénédictions de Dieu.
  responsory: |-
    R/ Bénissez ceux qui vous maudissent
    \* Et vous serez les fils du Très-Haut.
    V/ Donnez sans espérer de retour. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Heureux ceux qui ont faim et soif de la justice : ils seront rassasiés !"
  intercession:
    content: |-
      Prions avec foi Celui qui intercède pour nous auprès de son Père :

      R/ Souviens-toi, Seigneur, de ton amour.

      Seigneur Jésus, tu nous as dit de prier en tout temps :
      — donne à ton Église de persévérer dans la prière.

      Nous te prions pour le pape N. :
      — que sa foi ne défaille pas et qu’il encourage ses frères.

      Nous te prions pour les pécheurs : 
      — qu’ils connaissent la joie du pardon.

      Nous te prions pour ceux qui sont loin de leur pays :
      — qu’ils trouvent une terre et des amis.

      Nous te prions pour ceux qui sont partis : 
      — qu’ils marchent sur la terre des vivants.
  oration:
    - Nous te bénissons, Seigneur, pour ce jour que tu nous as donné ; et nous te supplions de nous pardonner pour le mal que nous avons commis.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: He 10, 19-25
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Dans la plénitude de la foi, continuons d’affirmer notre espérance. Soyons attentifs les uns aux autres pour nous stimuler à vivre dans l’amour »
      content: |-
        Frères,
        c’est avec assurance
        que nous pouvons entrer dans le véritable sanctuaire
        grâce au sang de Jésus :
        nous avons là un chemin nouveau et vivant
        qu’il a inauguré en franchissant le rideau du Sanctuaire ;
        or, ce rideau est sa chair.
        Et nous avons le prêtre par excellence,
        celui qui est établi sur la maison de Dieu.
        Avançons-nous donc vers Dieu
        avec un cœur sincère
        et dans la plénitude de la foi,
        le cœur purifié de ce qui souille notre conscience,
        le corps lavé par une eau pure.
        Continuons sans fléchir d’affirmer notre espérance,
        car il est fidèle, celui qui a promis.
        Soyons attentifs les uns aux autres
        pour nous stimuler à vivre dans l’amour et à bien agir.
        Ne délaissons pas nos assemblées,
        comme certains en ont pris l’habitude,
        mais encourageons-nous,
        d’autant plus que vous voyez s’approcher le Jour du Seigneur.
    - biblicalRef: 2 S 7, 18-19.24-29
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Qui suis-je donc, Seigneur, et qu’est-ce que ma maison ? »
      content: |-
        Lorsque le prophète Nathan eut transmis à David
        les promesses de Dieu,
         le roi David vint s’asseoir en présence du Seigneur.
        Il dit :
        « Qui suis-je donc, Seigneur,
        et qu’est-ce que ma maison,
        pour que tu m’aies conduit jusqu’ici ?
         Mais cela ne te paraît pas encore suffisant, Seigneur,
        et tu adresses une parole à la maison de ton serviteur
        pour un avenir lointain.
        Est-ce là, Seigneur Dieu, la destinée de l’homme ?
         Pour toi, tu as établi à jamais ton peuple Israël,
        et toi, Seigneur, tu es devenu son Dieu.
         Maintenant donc, Seigneur Dieu,
        la parole que tu as dite au sujet de ton serviteur et de sa maison,
        tiens-la pour toujours, et agis selon ce que tu as dit.
         Que ton nom soit exalté pour toujours !
        Que l’on dise :
        “Le Seigneur de l’univers est le Dieu d’Israël”,
        et la maison de ton serviteur David sera stable en ta présence.
         Oui, c’est toi, Seigneur de l’univers, Dieu d’Israël,
        qui as fait cette révélation à ton serviteur :
        “Je te bâtirai une maison.”
        C’est pourquoi ton serviteur ose t’adresser cette prière :
         Seigneur, c’est toi qui es Dieu,
        tes paroles sont vérité,
        et tu as fait cette magnifique promesse à ton serviteur.
         Daigne bénir la maison de ton serviteur,
        afin qu’elle soit pour toujours en ta présence.
        Car toi, Seigneur Dieu, tu as parlé,
        et par ta bénédiction
        la maison de ton serviteur sera bénie pour toujours. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 23 (24), 1-2, 3-4ab, 5-6
      refAbbr: 23, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 23, 6
        chorus: |-
          Voici le peuple
          de ceux qui cherchent ta face, Seigneur.
      content: |-
        Au Seigneur, le monde et sa richesse,
        la terre et tous ses habitants !
        C’est lui qui l’a fondée sur les mers
        et la garde inébranlable sur les flots.

        Qui peut gravir la montagne du Seigneur
        et se tenir dans le lieu saint ?
        L’homme au cœur pur, aux mains innocentes,
        qui ne livre pas son âme aux idoles.

        Il obtient, du Seigneur, la bénédiction,
        et de Dieu son Sauveur, la justice.
        Voici le peuple de ceux qui le cherchent !
        Voici Jacob qui recherche ta face !
    - biblicalRef: Ps 131 (132), 1-2, 3a.4a.5, 11, 12, 13-14
      refAbbr: 131, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 1, 32
        chorus: |-
          Le Seigneur Dieu lui donnera
          le trône de David, son père.
      content: |-
        Souviens-toi, Seigneur, de David
        et de sa grande soumission
        quand il fit au Seigneur un serment,
        une promesse au Puissant de Jacob :

        « Jamais je n’entrerai sous ma tente,
        j’interdirai tout sommeil à mes yeux
        avant d’avoir trouvé un lieu pour le Seigneur,
        une demeure pour le Puissant de Jacob. »

        Le Seigneur l’a juré à David,
        et jamais il ne reprendra sa parole :
        « C’est un homme issu de toi
        que je placerai sur ton trône.

        « Si tes fils gardent mon alliance,
        les volontés que je leur fais connaître,
        leurs fils, eux aussi, à tout jamais,
        siégeront sur le trône dressé pour toi. »

        Car le Seigneur a fait choix de Sion ;
        elle est le séjour qu’il désire :
        « Voilà mon repos à tout jamais,
        c’est le séjour que j’avais désiré. »
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 4, 21-25
      headline: |-
        « La lampe est apportée pour être mise sur le lampadaire. La mesure que vous utilisez sera utilisée pour vous »
      acclamationAntiphon: |-
        Ta parole est la lumière de mes pas,
        la lampe de ma route.
      content: |-
        En ce temps-là,
        Jésus disait à la foule :
        « Est-ce que la lampe est apportée
        pour être mise sous le boisseau ou sous le lit ?
        N’est-ce pas pour être mise sur le lampadaire ?
        Car rien n’est caché,
        sinon pour être manifesté ;
        rien n’a été gardé secret,
        sinon pour venir à la clarté.
        Si quelqu’un a des oreilles pour entendre,
        qu’il entende ! »
        Il leur disait encore :
        « Faites attention à ce que vous entendez !
        La mesure que vous utilisez
        sera utilisée aussi pour vous,
        et il vous sera donné encore plus.
        Car celui qui a,
        on lui donnera ;
        celui qui n’a pas,
        on lui enlèvera même ce qu’il a. »
