invitatory:
  antiphon:
    - Rendons grâce à Dieu, éternel est son amour.

readings:
  hymn:
    - dieu-cache
  psalmody:
    - psalm: PSALM_68_1
      antiphon:
        - Dans mon espérance, je m’épuise à te supplier.
    - psalm: PSALM_68_2
      antiphon:
        - Pour nourriture, ils m’offraient du poison, et du vinaigre pour ma soif.
    - psalm: PSALM_68_3
      antiphon:
        - À vous qui cherchez Dieu, vie et bonheur !
  verse: |-
    V/ Fais-moi connaître tes chemins, Seigneur,
    enseigne-moi tes sentiers.
  biblicalReading:
    - title: Ultimes discours de Moïse
      ref: Dt 31, 1-15.23
      content: |-
        Moïse prononça ces paroles devant tout Israël : « Maintenant que j’ai cent vingt ans, je ne peux plus être votre chef. Le SEIGNEUR m’a dit : “Ce Jourdain, tu ne le passeras pas !” C’est le SEIGNEUR votre Dieu qui passera devant vous ; il anéantira les nations que vous rencontrerez, et vous donnera leur territoire. Et c’est Josué qui passera le Jourdain à votre tête, comme l’a dit le SEIGNEUR. Le SEIGNEUR traitera les nations comme il a traité les rois des Amorites, Séhone et Og, et leur pays, tous ceux qu’il a exterminés. Le SEIGNEUR vous les livrera, et vous les traiterez exactement comme je vous l’ai ordonné. Soyez forts et courageux, ne craignez pas, n’ayez pas peur devant eux : le SEIGNEUR votre Dieu marche lui-même avec vous ; il ne vous lâchera pas, il ne vous abandonnera pas. » 
        Alors Moïse appela Josué, et lui dit en présence de tout Israël : « Sois fort et courageux : c’est toi qui vas entrer avec ce peuple dans le pays que le SEIGNEUR a promis par serment à ses pères, c’est toi qui vas remettre au peuple son héritage. C’est le SEIGNEUR qui marchera devant toi, c’est lui qui sera avec toi ; il ne te lâchera pas, il ne t’abandonnera pas. Ne crains pas, ne t’effraie pas ! » 
        Moïse mit cette Loi par écrit et la donna aux prêtres, fils de Lévi, qui portent l’arche de l’Alliance du SEIGNEUR, ainsi qu’à tous les anciens d’Israël. Et Moïse leur donna cet ordre : « Au bout de sept ans, au temps fixé pour l’année de la remise des dettes, à la fête des Tentes, tout Israël viendra voir la face du SEIGNEUR ton Dieu, au lieu qu’il aura choisi ; alors tu liras cette Loi, devant tout Israël qui l’écoutera. Tu rassembleras le peuple, hommes, femmes, enfants, ainsi que l’immigré qui réside dans ta ville, pour qu’ils entendent et qu’ils apprennent à craindre le SEIGNEUR votre Dieu, en veillant à mettre en pratique toutes les paroles de cette Loi. Et leurs fils, qui ne la connaissent pas, entendront et apprendront à craindre le SEIGNEUR votre Dieu, tous les jours où vous vivrez sur la terre dont vous allez prendre possession en passant le Jourdain. » Alors le SEIGNEUR dit à Moïse : « Voici qu’approche le jour de ta mort. Appelle Josué et présentez-vous dans la tente de la Rencontre : je lui donnerai mes ordres. » Moïse et Josué allèrent donc se présenter dans la tente de la Rencontre. Et le SEIGNEUR apparut dans la tente, dans une colonne de nuée. La colonne de nuée se dressait à l’entrée de la tente. 
        Puis le SEIGNEUR donna cet ordre à Josué, fils de Noun : « Sois fort et courageux, car c’est toi qui feras entrer les fils d’Israël dans le pays que j’ai juré de leur donner ; et moi, je serai avec toi. »
      responsory: |-
        R/ Mon berger, c’est le Seigneur,
        il me conduit par de bons sentiers.

        Tenez bon, soyez sans crainte ;
        le Seigneur votre Dieu marche avec vous.

        Le Seigneur se tiendra à ton côté,
        il préservera tes pieds du piège.
  patristicReading:
    - title: COMMENTAIRE DE SAINT JEAN FISHER SUR LES PSAUMES
      subtitle: Les merveilles de Dieu
      content: Dieu a délivré le peuple d’Israël de la servitude d’Égypte en multipliant les signes et les prodiges. Il leur a fait traverser la Mer Rouge à pied sec ; au désert, il les a nourris d’aliments célestes, la manne et les cailles ; comme ils souffraient de la soif, il a tiré du rocher très dur une source intarissable ; il les a rendus victorieux de tous les ennemis qui leur faisaient la guerre ; il a fait reculer pour quelque temps les flots du Jourdain, à contre-courant ; il leur a partagé et distribué la terre promise selon le nombre des tribus et des familles. Alors qu’il leur avait montré son amour en les comblant de bienfaits, ces hommes ingrats, comme s’ils avaient tout oublié, abandonnèrent et rejetèrent le culte de Dieu en s’attachant plus d’une fois au crime mortel de l’idolâtrie. Puis nous-mêmes, *quand nous étions païens*, nous *étions entraînés vers les idoles muettes*. Mais Dieu *nous a retranchés de l’olivier sauvage* du paganisme, et *nous a, contrairement à notre nature, greffés sur l’olivier franc* du peuple d’Israël et nous a unis à ses racines et à sa sève, c’est-à-dire à sa grâce. Enfin, *il n’a pas refusé son propre Fils, il l’a livré pour nous tous, en sacrifice et oblation présentés à Dieu comme un parfum d’agréable odeur, afin de nous racheter de toute iniquité et de purifier un peuple qui lui plaise*. Tous ces faits ne sont pas seulement des preuves, mais des signes absolument certains de son immense amour et de sa bienveillance envers nous. Mais nous sommes infiniment ingrats, nous dépassons toutes les bornes de l’ingratitude, nous ne tenons pas compte de son amour, nous méconnaissons l’immensité de ses bienfaits, nous négligeons l’auteur et le dispensateur de tant de biens, nous le traitons pour ainsi dire avec mépris. Et une si remarquable miséricorde offerte inlassablement aux pécheurs ne nous pousse pas à régler notre vie et nos mœurs conformément à sa loi très sainte ! Tout cela, qui est écrit pour les générations futures, afin d’en perpétuer la mémoire, mérite bien que tous les chrétiens de l’avenir, en reconnaissant toute la bonté de Dieu pour nous, ne cessent jamais de célébrer ses louanges.
      responsory: |-
        R/ Tu es digne, ô notre Dieu,
        de recevoir gloire et puissance,
        car c’est toi qui créas l’univers.

        Par sa parole, le Seigneur a fait ses œuvres,
        et la création obéit à sa volonté.

        Que toutes ses œuvres sont aimables :
        comme une étincelle que l’on pourrait contempler.

        Dès son lever, le soleil proclame :
        Quelle merveille l’œuvre du Très-Haut !
  oration:
    - "Tu protèges, Seigneur, ceux qui comptent sur toi ; sans toi rien n’est fort et rien n’est saint : multiplie pour nous tes gestes de miséricorde afin que, sous ta conduite, en faisant un bon usage des biens qui passent, nous puissions déjà nous attacher à ceux qui demeurent."

morning:
  hymn:
    - puisqu-il-est-avec-nous
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Mon Dieu, tu ne rejettes pas le cœur qui se tourne vers toi.
        - Crée en moi un cœur pur, ô mon Dieu, restaure en moi un esprit ferme.
    - psalm: OT_34
      antiphon:
        - "Seigneur, nous connaissons notre mal : nous avons péché contre toi !"
        - Quand nous confessons nos péchés, toi, qui es fidèle, tu les pardonnes.
    - psalm: PSALM_99
      antiphon:
        - Le Seigneur est bon ; éternel est son amour.
        - Terre entière, acclame Dieu, chante le Seigneur !
  reading:
    biblicalReference: 2 Co 12, 9b-10
    content: Je n’hésiterai pas à mettre mon orgueil dans mes faiblesses, afin que la puissance du Christ habite en moi. C’est pourquoi j’accepte de grand cœur pour le Christ les faiblesses, les insultes, les contraintes, les persécutions et les situations angoissantes. Car, lorsque je suis faible, c’est alors que je suis fort.
  responsory: |-
    R/ Le Seigneur défend les petits ;
    \* J’étais faible, il m’a sauvé.
    V/ J’ai invoqué le nom du Seigneur. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Pour la gloire de ton nom, Seigneur, souviens-toi de ton alliance.
  intercession:
    content: |-
      Supplions le Christ qui nous a aimés jusqu’à la mort :

      R/ Sauve-nous par ton amour.

      Jésus, que l’on a bafoué sans raison,
      – prends pitié de ceux dont l’amour est trahi.

      Jésus, que l’amour du Royaume a perdu,
      – prends pitié de ceux que l’on met en prison.

      Jésus, qui n’as pas trouvé de consolateur,
      – prends pitié de ceux qui sont affligés.

      Jésus, que l’on abreuva de vinaigre,
      – prends pitié de ceux qui souffrent pour la justice.

      Jésus, humilié par les hommes, sauvé par Dieu,
      – sois la joie et la fête des pauvres.
  oration:
    - Seigneur, Père très saint, tu as voulu que ton propre Fils soit la rançon de notre salut ; accorde-nous de vivre avec lui si bien que notre communion à ses souffrances nous fasse ressentir les effets de sa résurrection. Lui qui règne.

middleOfDay:
  psalmody:
    - psalm: PSALM_21_1
      antiphon:
        - Tu me mènes à la poussière de la mort.
    - psalm: PSALM_21_2
      antiphon:
        - Ô ma force, vite à mon aide !
    - psalm: PSALM_21_3
      antiphon:
        - J’annoncerai ton nom à mes frères, en pleine assemblée je te louerai.

  tierce:
    reading:
      biblicalReference: Rm 1, 16b.17
      content: |-
        L’Évangile est la puissance de Dieu pour le salut de tout homme qui est devenu croyant. Cet Évangile révèle la justice de Dieu qui sauve par la foi, du commencement à la fin, comme le dit l’Écriture : C’est par la foi que le juste vivra.
    responsory: |-
      V/ La joie de notre cœur vient de Dieu,
      notre confiance est dans son nom très saint.
    oration: |-
      Nous te supplions instamment, Seigneur Jésus, à l’heure où tu fus conduit à la croix pour le salut du monde : pardonne-nous les fautes commises et protège-nous pour l’avenir. Toi qui règnes pour les siècles des siècles. Amen.
  sexte:
    reading:
      biblicalReference: Rm 3, 21-22a
      content: |-
        Aujourd’hui, indépendamment de la Loi, Dieu a manifesté sa justice qui nous sauve : la Loi et les prophètes en sont déjà témoins. Et cette justice de Dieu, donnée par la foi en Jésus Christ, elle est pour tous ceux qui croient.
    responsory: |-
      V/ La loi du Seigneur est parfaite, qui redonne vie :
      ses décisions sont justes et vraiment équitables.
    oration: |-
      Nous te prions, Seigneur Jésus Christ, à l’heure où tu fus élevé sur la croix pour le rachat du monde et où les ténèbres couvraient toute la terre : accorde-nous toujours la lumière qui nous guidera jusqu’à la vraie vie. Toi qui règnes pour les siècles des siècles. Amen.
  none:
    reading:
      biblicalReference: Ep 2, 8-9a
      content: "C’est bien par la grâce que vous êtes sauvés, à cause de votre foi. Cela ne vient pas de vous, c’est le don de Dieu. Cela ne vient pas de vos actes, il n’y a pas à en tirer d’orgueil."
    responsory: |-
      V/ Ton chemin, Seigneur, sera connu sur la terre,
      ton salut parmi toutes les nations.
    oration: |-
      Seigneur Jésus Christ, toi qui as fait passer de la croix dans ton Royaume le malfaiteur qui reconnaissait ses fautes, nous te supplions en confessant nos péchés : ouvre-nous, dès notre mort, les portes du paradis. Toi qui règnes pour les siècles des siècles. Amen.
vespers:
  hymn:
    - le-soir-peut-revenir
  psalmody:
    - psalm: PSALM_134_1
      antiphon:
        - Tout ce que veut le Seigneur, il le fait, au ciel et sur la terre.
    - psalm: PSALM_134_2
      antiphon:
        - Louez la bonté du Seigneur, célébrez la douceur de son nom.
    - psalm: NT_11
      antiphon:
        - Toi seul es saint, toi seul es le Seigneur !
  reading:
    biblicalReference: Jc 1, 2-4
    content: Quand vous butez sur toute sorte d’épreuves, pensez que c’est une grande joie. Car l’épreuve, qui vérifie la qualité de votre foi, produit en vous la persévérance, et la persévérance doit vous amener à une conduite parfaite ; ainsi vous serez vraiment parfaits, il ne vous manquera rien.
  responsory: |-
    R/ Le Seigneur est mon berger :
    Je ne manque de rien.
    \* Je ne manque de rien.
    V/  Si je traverse les ravins de la mort,
    Je ne crains aucun mal.
    \* Je ne crains aucun mal.
    V/ Grâce et bonheur m’accompagnent :
    car tu es avec moi.
    \* Car tu es avec moi.
  evangelicAntiphon:
    common: "Heureux ceux qui sont persécutés pour la justice : le Royaume des cieux est à eux !"
  intercession:
    content: |-
      En contemplant la passion de Jésus, notre Sauveur, nous supplions :

      Pour ceux que la tristesse accable
      – souviens-toi de ton agonie,

      R/ Ô Jésus, notre Sauveur !

      Pour ceux qui sont blessés dans leur chair,
      – souviens-toi de tes tortures.

      Pour ceux qui souffrent la dérision,
      – souviens-toi de la couronne d’épines.

      Pour ceux qui désespèrent de la vie,
      – souviens-toi de ton cri vers le Père.

      Pour ceux qui meurent aujourd’hui,
      – souviens-toi de ta mort sur la croix.

      Pour ceux qui espèrent contre toute espérance,
      – que resplendisse ta résurrection.
  oration:
    - "Béni sois-tu, Père : tu as exaucé le cri de ton Fils aux jours de sa chair ; tu exauceras aussi l’immense clameur de ceux qui souffrent et que Jésus te présente aujourd’hui par nos lèvres ; tous les hommes alors te glorifieront dans les siècles."
