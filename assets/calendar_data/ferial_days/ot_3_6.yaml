  biblicalReading:
    -
      title: La mort de Moïse
      ref: Dt 32, 48-52; 34, 1-12
      content: "En ce jour même, le SEIGNEUR parla à Moïse. Il dit : « Monte sur cette montagne de la chaîne des Abarim, sur le mont Nébo, au pays de Moab en face de Jéricho, et regarde le pays de Canaan que je donne en propriété aux fils d’Israël. Puis, tu mourras sur la montagne où tu seras monté, et tu seras réuni aux tiens, comme ton frère Aaron est mort sur la montagne de Hor et a été réuni aux siens. Puisque vous m’avez été infidèles parmi les fils d’Israël, aux eaux de Mériba de Cadès dans le désert de Cine, puisque vous avez méconnu ma sainteté au milieu des fils d’Israël, c’est donc de la montagne d’en face que tu verras le pays, mais tu n’y entreras pas, dans ce pays que je donne aux fils d’Israël. » Moïse monta des steppes de Moab au mont Nébo, au sommet du Pisga, qui est en face de Jéricho. Le SEIGNEUR lui fit voir tout le pays : Galaad jusqu’à Dane, tout Nephtali, le pays d’Éphraïm et de Manassé, tout le pays de Juda jusqu’à la Méditerranée, le Néguev, la région du Jourdain, la vallée de Jéricho ville des Palmiers, jusqu’à Soar. Le SEIGNEUR lui dit : « Ce pays que tu vois, j’ai juré à Abraham, à Isaac et à Jacob de le donner à leur descendance. Je te le fais voir, mais tu n’y entreras pas. » Moïse, le serviteur du SEIGNEUR, mourut là, au pays de Moab, selon la parole du SEIGNEUR. On l’enterra dans la vallée qui est en face de Beth-Péor, au pays de Moab. Mais aujourd’hui encore, personne ne sait où se trouve son tombeau. Moïse avait cent vingt ans quand il mourut ; sa vue n’avait pas baissé, sa vitalité n’avait pas diminué. Les fils d’Israël pleurèrent Moïse dans les steppes de Moab, pendant trente jours. C’est alors que s’achevèrent les jours du deuil de Moïse. Josué, fils de Noun, était rempli de l’esprit de sagesse, parce que Moïse lui avait imposé les mains. Les fils d’Israël lui obéirent, ils firent ce que le SEIGNEUR avait prescrit à Moïse. Il ne s’est plus levé en Israël un prophète comme Moïse, lui que le SEIGNEUR rencontrait face à face. Que de signes et de prodiges le SEIGNEUR l’avait envoyé accomplir en Égypte, devant Pharaon, tous ses serviteurs et tout son pays ! Avec quelle main puissante, quel pouvoir redoutable, Moïse avait agi aux yeux de tout Israël !"
      responsory: |
        R/ Je te rends grâce, Seigneur,
        pour ton amour et ta vérité,
        pour ta promesse qui te grandit encore.
        
        Maintenant, tu peux laisser ton serviteur
        s’en aller en paix selon ta promesse.
        
        La loi a été donnée par Moïse ;
        la grâce et la vérité sont venues par Jésus Christ.
  patristicReading:
    -
      subtitle: « Par sa mort, il a vaincu la mort »
      content: "En face de la mort, l’énigme de la condition humaine prend toute sa profondeur. L’homme n’est pas seulement tourmenté par la souffrance, par la déchéance progressive de son corps, mais plus encore par la peur d’une destruction définitive. Il juge par une juste inspiration de son cœur lorsqu’il déteste et refuse cette ruine totale, cet échec définitif de sa personne. Le germe d’éternité qu’il porte en lui, irréductible à la seule matière, s’insurge contre la mort. Toutes les entreprises de la technique, si utiles qu’elles soient, sont impuissantes à calmer son anxiété : car le prolongement de la vie que la biologie lui procure ne peut satisfaire ce désir d’une vie ultérieure, invinciblement ancré dans son cœur. Mais alors que toute imagination est impuissante en face de la mort, l’Église, instruite par la Révélation divine, affirme que Dieu a créé l’homme en vue d’une fin bienheureuse, au-delà des misères du temps présent. De plus, la foi chrétienne enseigne que cette mort corporelle, à laquelle l’homme aurait été soustrait s’il n’avait pas péché, sera vaincue lorsque le salut, perdu par la faute de l’homme, lui sera rendu par son tout-puissant et miséricordieux Sauveur. Car Dieu a appelé l’homme et l’appelle toujours à adhérer à lui de tout son être, dans une communion éternelle à la vie divine qui ne peut se dissoudre. Cette victoire, le Christ l’a acquise lorsqu’il est ressuscité, parce qu’il libérait l’homme de la mort par sa propre mort. À partir des titres sérieux qu’elle offre à la réflexion de tout homme, la foi lui offre une réponse à son interrogation angoissée sur son propre avenir. Elle nous offre en même temps la possibilité de communier dans le Christ avec nos frères bien-aimés qui sont déjà morts, en nous donnant l’espérance qu’ils ont trouvé près de Dieu la véritable vie. ~ Certes, la nécessité et le devoir s’imposent au chrétien de lutter contre le mal en supportant de nombreuses épreuves, et de subir la mort. Mais, associé au mystère pascal, devenant conforme au Christ dans la mort, fortifié par espérance, il ira au-devant de la résurrection. Et cela ne vaut pas seulement pour ceux qui croient au Christ, mais bien pour tous les hommes de bonne volonté, dans le cœur desquels, invisiblement, la grâce est à l’œuvre. En effet, puisque le Christ est mort pour tous et toute la vocation dernière de l’homme est réellement unique, c’est-à-dire divine, nous devons soutenir que l’Esprit Saint offre à tous, d’une façon que Dieu connaît, la possibilité d’être associés au mystère pascal. Telle est la qualité et la grandeur du mystère de l’homme, ce mystère que la Révélation chrétienne éclaire pour les yeux des croyants. C’est donc par le Christ et dans le Christ qu’elle devient lumineuse, cette énigme de la douleur et de la mort qui, hors de son Évangile, nous accable. Le Christ est ressuscité ; par sa mort, il a vaincu la mort, et il nous a donné la vie en abondance pour que, devenus fils dans le Fils, nous puissions nous écrier dans l’Esprit : *Abba, Père !*"
      responsory: |
        R/ Ta rosée, Seigneur, est une rosée de lumière ;
        la terre donnera aux ombres la vie.
        
        Dans le chemin de tes jugements, nous t’espérions.
        Ton nom et ta mémoire sont le désir de l’âme.
        
        Les morts vont entendre la voix du Fils de Dieu,
        ceux qui l’auront entendue vivront !
  verse: |
