  psalmody:
    -
      psalm: PSALM_121
      antiphon:
        - La paix soit avec toi, sainte cité de Dieu !
        - "Réjouis-toi, Jérusalem ! Vous qui l’aimez, rassemblez-vous : exultez de sa joie !"
    -
      psalm: NT_5
      antiphon:
        - Il s’est abaissé, Dieu l’a exalté.
  reading:
    biblicalReference: 2 P 1, 19-21
    content: "Vous avez raison de fixer votre attention sur la parole des prophètes, comme sur une lampe brillante dans l’obscurité jusqu’à ce que paraisse le jour et que l’étoile du matin se lève dans vos cœurs. Car vous savez cette chose essentielle : aucune prophétie de l’Écriture ne vient d’une intuition personnelle. En effet, ce n’est jamais la volonté d’un homme qui a porté une prophétie : c’est portés par l’Esprit que des hommes ont parlé de la part de Dieu."
  responsory: |
    R/ Ta parole est la lumière de mes pas,
    <span class="espace">la lampe de ma route.</span>
    V/ Puisque l’Esprit est votre vie,
    <span class="espace">laissez-vous conduire par l’Esprit. R/ </span>
    V/ Tenez-vous sous la main puissante de Dieu,
    <span class="espace">il vous rendra inébranlables. R/ </span>
  evangelicAntiphon:
    common: Lumière du monde, ô Jésus Christ, par toi la nuit resplendit comme le jour, la nuit même est lumière pour notre joie, alléluia !
    yearA: "Si l’on vous persécute à cause de moi, réjouissez-vous : votre récompense sera grande dans les cieux."
    yearB: Dans toute la Galilée, se répandait la renommée du Seigneur.
    yearC: Passant au milieu d’eux, Jésus allait son chemin.
  intercession:
    content: |
      Prions le Christ, source de joie pour qui espère en lui :
      
      R/ Regarde-nous, Seigneur : exauce-nous.
      
      Témoin fidèle et premier-né d’entre les morts,
      tu nous as sauvés par l’eau et le sang, 
      — réjouis-nous au souvenir de tes merveilles.
      
      Tu envoies tes disciples annoncer l’Évangile au monde : 
      — donne-leur courage et fidélité.
      
      Par ta croix, tu as brisé le mur de la haine : 
      — accorde aux gouvernants ton Esprit de paix.
      
      Tu es venu porter le feu sur la terre : 
      — donne-nous de combattre toute injustice.
      
      Accueille auprès de ta mère et de tous les saints 
      — ceux que ta résurrection a libérés de la mort.
