  verse: |-
    V/ La parole de Dieu est vivante et efficace,
    plus pénétrante qu’un glaive à deux tranchants.
  biblicalReading:
    - title: Paul et la communauté chrétienne de Salonique
      ref: 1Th 1, 1 – 2, 12
      content: |-
        Paul, Silvain et Timothée, à l’Église de Thessalonique qui est en Dieu le Père et dans le Seigneur Jésus Christ. À vous, la grâce et la paix. 
        À tout moment, nous rendons grâce à Dieu au sujet de vous tous, en faisant mémoire de vous dans nos prières. Sans cesse, nous nous souvenons que votre foi est active, que votre charité se donne de la peine, que votre espérance tient bon en notre Seigneur Jésus Christ, en présence de Dieu notre Père. Nous le savons, frères bien-aimés de Dieu, vous avez été choisis par lui. En effet, notre annonce de l’Évangile n’a pas été, chez vous, simple parole, mais puissance, action de l’Esprit Saint, pleine certitude : vous savez comment nous nous sommes comportés chez vous pour votre bien. Et vous-mêmes, en fait, vous nous avez imités, nous et le Seigneur, en accueillant la Parole au milieu de bien des épreuves, avec la joie de l’Esprit Saint. Ainsi vous êtes devenus un modèle pour tous les croyants de Macédoine et de Grèce. Et ce n’est pas seulement en Macédoine et en Grèce qu’à partir de chez vous la parole du Seigneur a retenti, mais la nouvelle de votre foi en Dieu s’est si bien répandue partout que nous n’avons pas besoin d’en parler. En effet, les gens racontent, à notre sujet, l’accueil que nous avons reçu chez vous ; ils disent comment vous vous êtes convertis à Dieu en vous détournant des idoles, afin de servir le Dieu vivant et véritable, et afin d’attendre des cieux son Fils qu’il a ressuscité d’entre les morts, Jésus, qui nous délivre de la colère qui vient. 
        Frères, vous le savez bien vous-mêmes, notre venue chez vous n’a pas été inutile. Nous venions de souffrir et d’être outragés à Philippes, comme vous le savez ; nous avons cependant trouvé en notre Dieu pleine assurance pour vous annoncer, au prix de grandes luttes, l’Évangile de Dieu. Et quand nous vous exhortions, ce n’était pas avec des doctrines fausses, ni des motifs impurs, ni par ruse. En effet, pour nous confier l’Évangile, Dieu a éprouvé notre valeur, de sorte que nous parlons, non pas pour plaire aux hommes, mais à Dieu, lui qui met nos cœurs à l’épreuve. Jamais, nous n’avons eu un mot de flatterie, vous le savez, jamais de motifs intéressés, Dieu en est témoin ; jamais nous n’avons recherché la gloire qui vient des hommes, ni auprès de vous ni auprès d’autres personnes. Alors que nous aurions pu nous imposer en qualité d’apôtres du Christ, au contraire, nous avons été pleins de douceur avec vous, comme une mère qui entoure de soins ses nourrissons. Ayant pour vous une telle affection, nous aurions voulu vous donner non seulement l’Évangile de Dieu, mais jusqu’à nos propres vies, car vous nous étiez devenus très chers. Vous vous rappelez, frères, nos peines et nos fatigues : c’est en travaillant nuit et jour, pour n’être à la charge d’aucun d’entre vous, que nous vous avons annoncé l’Évangile de Dieu. Vous êtes témoins, et Dieu aussi, de notre attitude si sainte, si juste et irréprochable envers vous, les croyants. Et vous savez bien que nous avons été pour chacun de vous comme un père avec ses enfants : nous vous avons exhortés et encouragés, nous vous avons suppliés d’avoir une conduite digne de Dieu, lui qui vous appelle à son Royaume et à sa gloire.
      responsory: |-
        R/ Cherchons à plaire à Dieu
        qui éprouve nos cœurs.

        Frères aimés de Dieu, vous êtes ses élus :
        chez vous l’Évangile s’est accompagné
        d’œuvres de puissance.

        Vous attendez son Fils qui viendra des cieux,
        Jésus, qui nous délivre de la colère à venir.
  patristicReading:
    - title: LETTRE DE SAINT IGNACE D’ANTIOCHE À L’EGLISE DE SMYRNE
      subtitle: Croire en Jésus Christ, Dieu incarné
      content: |-
        Ignace, appelé aussi Théophore (Porte-Dieu), à l’Église de Dieu le Père et de son Fils bien-aimé Jésus Christ, Église qui a obtenu tous les dons par miséricorde, remplie de foi et de charité, à qui ne manque aucun don de grâce, très aimée de Dieu et porteuse de sainteté ; à cette Église qui est à Smyrne, en Asie Mineure, je souhaite toute sorte de joie dans un esprit irréprochable et dans la parole de Dieu. 
        Je glorifie Jésus Christ Dieu, qui vous a donné une telle sagesse ; j’ai constaté en effet que vous êtes parvenus à une foi si parfaitement ajustée qu’elle ne peut plus bouger, comme si vous étiez cloués à la croix de notre Seigneur Jésus Christ quant à la chair et à l’esprit ; que vous êtes établis dans la charité par le sang du Christ ; que vous êtes fermement convaincus, au sujet de notre Seigneur, qu’il est vraiment issu *de la race de David selon la chair*, fils de Dieu selon la volonté et la puissance de Dieu, véritablement né d’une vierge, baptisé par Jean pour que *toute justice fût accomplie* par lui ; qu’il a été vraiment cloué pour nous dans sa chair sous Ponce-Pilate et le tétrarque Hérode —  notre existence en est le fruit, par sa bienheureuse passion —, qu’il est ressuscité pour *lever son étendard *dans les siècles à venir, afin de rassembler ses fidèles et ses saints, venus du judaïsme ou du paganisme, dans l’unique corps de son Église. 
        Tout cela, il l’a souffert pour nous, afin que nous soyons sauvés ; et il a véritablement souffert, comme aussi il est véritablement ressuscité. ~ 
        Pour moi, je sais que, même après sa résurrection, il était dans la chair, et je crois qu’il est encore dans la chair. Et lorsqu’il est venu auprès de Pierre et de ses compagnons, il leur a dit : « *Prenez, touchez-moi, et voyez que je ne suis pas un fantôme incorporel*. » Aussitôt ils le touchèrent et ils crurent, en s’unissant à sa chair et à son esprit. C’est pour cela qu’ils ont méprisé la mort et montré qu’ils la dominaient. Et après sa résurrection, Jésus mangea et but avec eux comme un être de chair, alors qu’il était devenu un seul esprit avec le Père. 
        Voilà mon exhortation, mes bien-aimés, sachant bien que vous pensez de même.
      responsory: |-
        R/ Fixons nos regards sur Jésus,
        sur Jésus crucifié !

        Moïse a élevé le serpent dans le désert,
        il faut que le Fils de l’homme soit élevé.

        Dieu a envoyé son Fils dans le monde
        non pour nous juger, mais pour nous sauver.
morning:
  hymn:
    - o-pere-des-siecles-du-monde
  psalmody:
    - psalm: PSALM_117
      antiphon:
        - Voici le jour que fit le Seigneur, jour de fête et de joie.
        - Alléluia, alléluia !
    - psalm: OT_40
    - psalm: PSALM_150
      antiphon:
        - Alléluia, louez le Seigneur, alléluia, alléluia !
        - Louange au Seigneur par tout ce qui vit et respire, alléluia !
  reading:
    biblicalReference: 2 Tm 2, 8.11-13
    content: "Souviens-toi de Jésus Christ, le descendant de David : il est ressuscité d’entre les morts. Voici une parole sûre : si nous sommes morts avec lui, avec lui nous vivrons. Si nous supportons l’épreuve, avec lui nous régnerons. Si nous le rejetons, lui aussi nous rejettera. Si nous sommes infidèles, lui, il restera fidèle, car il ne peut se rejeter lui-même."
  responsory: |-
    R/ Il est notre salut, notre gloire éternelle !
    V/ Si nous mourons avec lui, avec lui, nous vivrons. R/
    V/ Si nous souffrons avec lui, avec lui nous régnerons. R/
  evangelicAntiphon: Pourquoi chercher parmi les morts celui qui est vivant ? Christ est vainqueur de la mort, alléluia ! Aux morts il a donné la vie, alléluia !
  intercession:
    content: |-
      Nous levons nos mains et nos cœurs vers notre Dieu, Seigneur du ciel et de la terre :

      R/ Dans le jour que tu as fait, béni sois-tu !

      Père de l’univers, tu es Souverain de tout ce qui existe ;
      – aujourd’hui ton peuple se rassemble pour reconnaître tes bienfaits.

      Dieu Sauveur, tu as envoyé ton Fils relever l’homme déchu ;
      – aujourd’hui ton peuple se rassemble pour faire mémoire de sa résurrection.

      Père du Fils unique, tu appelles tous les hommes à renaître en lui ;
      – aujourd’hui ton peuple se rassemble pour se nourrir de sa vie.

      Toi qui habites la louange de ton peuple,
      – aujourd’hui ton Église se rassemble pour te rendre grâce.

