      headline: |-
        « Heureux les pauvres de cœur »
      acclamationAntiphon: |-
        Réjouissez-vous, soyez dans l’allégresse,
        car votre récompense est grande dans les cieux !
      content: |-
        En ce temps-là,
        voyant les foules,
        Jésus gravit la montagne.
        Il s’assit, et ses disciples s’approchèrent de lui.
        Alors, ouvrant la bouche, il les enseignait.
        Il disait :
        « Heureux les pauvres de cœur,
        car le royaume des Cieux est à eux.
        Heureux ceux qui pleurent,
        car ils seront consolés.
        Heureux les doux,
        car ils recevront la terre en héritage.
        Heureux ceux qui ont faim et soif de la justice,
        car ils seront rassasiés.
        Heureux les miséricordieux,
        car ils obtiendront miséricorde.
        Heureux les cœurs purs,
        car ils verront Dieu.
        Heureux les artisans de paix,
        car ils seront appelés fils de Dieu.
        Heureux ceux qui sont persécutés pour la justice,
        car le royaume des Cieux est à eux.
        Heureux êtes-vous si l’on vous insulte,
        si l’on vous persécute
        et si l’on dit faussement toute sorte de mal contre vous,
        à cause de moi.
        Réjouissez-vous, soyez dans l’allégresse,
        car votre récompense est grande dans les cieux ! »
    - biblicalRef: Mc 1, 21-28
      sundayAndWeekCycles:
      - B
      headline: |-
        « Il enseignait en homme qui a autorité »
      acclamationAntiphon: |-
        Le peuple qui habitait dans les ténèbres
        a vu une grande lumière.
        Sur ceux qui habitaient dans le pays et l’ombre de la mort,
        une lumière s’est levée.
      content: |-
        Jésus et ses disciples entrèrent à Capharnaüm.
        Aussitôt, le jour du sabbat,
        il se rendit à la synagogue, et là, il enseignait.
        On était frappé par son enseignement,
        car il enseignait en homme qui a autorité,
        et non pas comme les scribes.
        Or, il y avait dans leur synagogue
        un homme tourmenté par un esprit impur,
        qui se mit à crier :
        « Que nous veux-tu, Jésus de Nazareth ?
        Es-tu venu pour nous perdre ?
        Je sais qui tu es :
        tu es le Saint de Dieu. »
        Jésus l’interpella vivement :
        « Tais-toi ! Sors de cet homme. »
        L’esprit impur le fit entrer en convulsions,
        puis, poussant un grand cri, sortit de lui.
        Ils furent tous frappés de stupeur
        et se demandaient entre eux :
        « Qu’est-ce que cela veut dire ?
        Voilà un enseignement nouveau, donné avec autorité !
        Il commande même aux esprits impurs,
        et ils lui obéissent. »
        Sa renommée se répandit aussitôt partout,
        dans toute la région de la Galilée.
    - biblicalRef: Lc 4, 21-30
      sundayAndWeekCycles:
      - C
      headline: |-
        Jésus, comme Élie et Élisée, n’est pas envoyé aux seuls Juifs
      acclamationAntiphon: |-
        Le Seigneur m’a envoyé,
        porter la Bonne Nouvelle aux pauvres,
        annoncer aux captifs leur libération.
      content: |-
        En ce temps-là,
        dans la synagogue de Nazareth,
        après la lecture du livre d’Isaïe,
         Jésus déclara :
        « Aujourd’hui s’accomplit ce passage de l’Écriture
        que vous venez d’entendre »
         Tous lui rendaient témoignage
        et s’étonnaient des paroles de grâce qui sortaient de sa bouche.
        Ils se disaient :
        « N’est-ce pas là le fils de Joseph ? »
         Mais il leur dit :
        « Sûrement vous allez me citer le dicton :
        ‘Médecin, guéris-toi toi-même’,
        et me dire :
        ‘Nous avons appris tout ce qui s’est passé à Capharnaüm :
        fais donc de même ici dans ton lieu d’origine !’ »
         Puis il ajouta :
        « Amen, je vous le dis :
        aucun prophète ne trouve un accueil favorable dans son pays..
         En vérité, je vous le dis :
        Au temps du prophète Élie,
        lorsque pendant trois ans et demi le ciel retint la pluie,
        et qu’une grande famine se produisit sur toute la terre,
        il y avait beaucoup de veuves en Israël ;
         pourtant Élie ne fut envoyé vers aucune d’entre elles,
        mais bien dans la ville de Sarepta, au pays de Sidon,
        chez une veuve étrangère.
         Au temps du prophète Élisée,
        il y avait beaucoup de lépreux en Israël ;
        et aucun d’eux n’a été purifié,
        mais bien Naaman le Syrien. »

        À ces mots, dans la synagogue,
        tous devinrent furieux.
         Ils se levèrent,
        poussèrent Jésus hors de la ville,
        et le menèrent jusqu’à un escarpement
        de la colline où leur ville est construite,
        pour le précipiter en bas.
         Mais lui, passant au milieu d’eux,
        allait son chemin.
