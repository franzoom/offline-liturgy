vespers:
  hymn:
    - peuples-criez-de-joie
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - "Oracle du Seigneur à mon seigneur : Siège à ma droite."
        - Gloire à toi, Jésus ressuscité, qui règnes à la droite du Père !
    - psalm: PSALM_111
      antiphon:
        - "Heureux ceux qui ont faim et soif de la justice : ils seront rassasiés ! Alléluia !"
        - Dans la nuit de ce monde, le juste brillera.
    - psalm: NT_12
  reading:
    biblicalReference: He 12, 22-24
    content: Vous êtes venus vers la montagne de Sion et vers la cité du Dieu vivant, la Jérusalem céleste, vers des milliers d’anges en fête, et vers l’assemblée des premiers-nés dont les noms sont inscrits dans les cieux. Vous êtes venus vers Dieu, le juge de tous les hommes, et vers les âmes des justes arrivés à la perfection. Vous êtes venus vers Jésus, le médiateur d’une Alliance nouvelle, et vers son sang répandu sur les hommes, son sang qui parle plus fort que celui d’Abel.
  responsory: |-
    R/ Béni soit Dieu, le Vivant !
    \* Alléluia, alléluia.
    V/ Il est notre Dieu, notre Père. \*
    Rendez-lui grâce à pleine voix. R/
  evangelicAntiphon: Le Seigneur est ressuscité, alléluia ! Il nous a rachetés par son sang ; il nous remplit de sa lumière, alléluia.
  intercession:
    content: |-
      Dans la joie du Seigneur, source de tout bien, prions d’un cœur confiant :

      R/ Seigneur Dieu, exauce nos prières.

      Père de Jésus Christ, pour que ton nom soit glorifié en tout lieu, tu as envoyé l’Esprit Saint :
      — qu’il confirme ton Église au milieu des nations.

      Tu nous rassembles aujourd’hui
      pour que nous fassions mémoire de la résurrection de ton Fils :
      — que la foi de tes Églises en soit renouvelée.

      Souviens-toi des croyants persécutés
      qui n’ont pas la liberté de se rassembler en ton nom :
      — resserre le lien visible de leur communion.

      Nous t’avons rendu grâce par le Christ,
      pain rompu pour la vie du monde :
      — livre-nous en partage à ceux qui ont faim.

      Comble l’espérance de ceux qui sont morts :
      par le baptême de l’eau et du feu,
      — qu’ils parviennent aux rives de la vraie vie.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: So 2, 3 ; 3, 12-13
      sundayAndWeekCycles:
      - A
      headline: |-
        « Je laisserai chez toi un peuple pauvre et petit »
      content: |-
        Cherchez le Seigneur,
        vous tous, les humbles du pays,
        qui accomplissez sa loi.
        Cherchez la justice,
        cherchez l’humilité :
        peut-être serez-vous à l’abri
        au jour de la colère du Seigneur.

        Je laisserai chez toi un peuple pauvre et petit ;
        il prendra pour abri le nom du Seigneur.
        Ce reste d’Israël ne commettra plus d’injustice ;
        ils ne diront plus de mensonge ;
        dans leur bouche, plus de langage trompeur.
        Mais ils pourront paître et se reposer,
        nul ne viendra les effrayer.
    - biblicalRef: Dt 18, 15-20
      sundayAndWeekCycles:
      - B
      headline: |-
        « Je ferai se lever un prophète ; je mettrai dans sa bouche mes paroles »
      content: |-
        Moïse disait au peuple :
        « Au milieu de vous, parmi vos frères,
        le Seigneur votre Dieu
        fera se lever un prophète comme moi,
        et vous l’écouterez.
        C’est bien ce que vous avez demandé au Seigneur votre Dieu,
        au mont Horeb, le jour de l’assemblée, quand vous disiez :
        “Je ne veux plus entendre la voix du Seigneur mon Dieu,
        je ne veux plus voir cette grande flamme,
        je ne veux pas mourir !”
        Et le Seigneur me dit alors :
        “Ils ont bien fait de dire cela.
        Je ferai se lever au milieu de leurs frères
        un prophète comme toi ;
        je mettrai dans sa bouche mes paroles,
        et il leur dira tout ce que je lui prescrirai.
        Si quelqu’un n’écoute pas les paroles
        que ce prophète prononcera en mon nom,
        moi-même je lui en demanderai compte.

        Mais un prophète qui aurait la présomption de dire en mon nom
        une parole que je ne lui aurais pas prescrite,
        ou qui parlerait au nom d’autres dieux,
        ce prophète-là mourra.” »
    - biblicalRef: Jr 1, 4-5.17-19
      sundayAndWeekCycles:
      - C
      headline: |-
        « Je fais de toi un prophète pour les nations »
      content: |-
        Au temps de Josias,
         la parole du Seigneur me fut adressée :
         « Avant même de te façonner dans le sein de ta mère,
        je te connaissais ;
        avant que tu viennes au jour,
        je t’ai consacré ;
        je fais de toi un prophète pour les nations.
         Toi, mets ta ceinture autour des reins et lève-toi,
        tu diras contre eux tout ce que je t’ordonnerai.
        Ne tremble pas devant eux,
        sinon c’est moi qui te ferai trembler devant eux.
         Moi, je fais de toi aujourd’hui une ville fortifiée,
        une colonne de fer, un rempart de bronze,
        pour faire face à tout le pays,
        aux rois de Juda et à ses princes,
        à ses prêtres et à tout le peuple du pays.
         Ils te combattront,
        mais ils ne pourront rien contre toi,
        car je suis avec toi pour te délivrer
        – oracle du Seigneur. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 145 (146), 7, 8, 9ab.10b
      refAbbr: 145, 7…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 5, 3
        chorus: |-
          Heureux les pauvres de cœur,
          car le royaume des Cieux est à eux !
      - chorus: Alléluia !
      content: |-
        Le Seigneur fait justice aux opprimés ;
        aux affamés, il donne le pain,
        le Seigneur délie les enchaînés.

        Le Seigneur ouvre les yeux des aveugles,
        le Seigneur redresse les accablés,
        le Seigneur aime les justes.

        Le Seigneur protège l’étranger,
        il soutient la veuve et l’orphelin,
        le Seigneur est ton Dieu pour toujours.
    - biblicalRef: Ps 94 (95), 1-2, 6-7abc, 7d-9
      refAbbr: 94, 1…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 94, 8a.7d
        chorus: |-
          Aujourd’hui, ne fermez pas votre cœur,
          mais écoutez la voix du Seigneur.
      content: |-
        Venez, crions de joie pour le Seigneur,
        acclamons notre Rocher, notre salut !
        Allons jusqu’à lui en rendant grâce,
        par nos hymnes de fête acclamons-le !

        Entrez, inclinez-vous, prosternez-vous,
        adorons le Seigneur qui nous a faits.
        Oui, il est notre Dieu ;
        nous sommes le peuple qu’il conduit
         le troupeau guidé par sa main.

        Aujourd’hui écouterez-vous sa parole ?
        « Ne fermez pas votre cœur comme au désert,
        comme au jour de tentation et de défi,
        où vos pères m’ont tenté et provoqué,
         et pourtant ils avaient vu mon exploit. »
    - biblicalRef: Ps 70 (71), 1-2, 3, 5-6ab, 15ab.17
      refAbbr: 70, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 70, 15
        chorus: |-
          Sans fin, je proclamerai
          ta justice et ton salut.
      content: |-
        En toi, Seigneur, j’ai mon refuge :
        garde-moi d’être humilié pour toujours.
        Dans ta justice, défends-moi, libère-moi,
        tends l’oreille vers moi, et sauve-moi.

        Sois le rocher qui m’accueille,
        toujours accessible ;
        tu as résolu de me sauver :
        ma forteresse et mon roc, c’est toi !

        Seigneur mon Dieu, tu es mon espérance,
        mon appui dès ma jeunesse.
        Toi, mon soutien dès avant ma naissance,
        tu m’as choisi dès le ventre de ma mère.

        Ma bouche annonce tout le jour
        tes actes de justice et de salut.
        Mon Dieu, tu m’as instruit dès ma jeunesse,
        jusqu’à présent, j’ai proclamé tes merveilles.
  - partType: READING
    partContents:
    - biblicalRef: 1 Co 1, 26-31
      sundayAndWeekCycles:
      - A
      headline: |-
        « Ce qu’il y a de faible dans le monde, voilà ce que Dieu a choisi »
      content: |-
        Frères,
        vous qui avez été appelés par Dieu, regardez bien :
        parmi vous, il n’y a pas beaucoup de sages aux yeux des hommes,
        ni de gens puissants ou de haute naissance.
        Au contraire, ce qu’il y a de fou dans le monde,
        voilà ce que Dieu a choisi,
        pour couvrir de confusion les sages ;
        ce qu’il y a de faible dans le monde,
        voilà ce que Dieu a choisi,
        pour couvrir de confusion ce qui est fort ;
        ce qui est d’origine modeste, méprisé dans le monde,
        ce qui n’est pas,
        voilà ce que Dieu a choisi,
        pour réduire à rien ce qui est ;
        ainsi aucun être de chair ne pourra s’enorgueillir devant Dieu.
        C’est grâce à Dieu, en effet, que vous êtes dans le Christ Jésus,
        lui qui est devenu pour nous sagesse venant de Dieu,
        justice, sanctification, rédemption.
        Ainsi, comme il est écrit :
        _Celui qui veut être fier,
        qu’il mette sa fierté dans le Seigneur._
    - biblicalRef: 1 Co 7, 32-35
      sundayAndWeekCycles:
      - B
      headline: |-
        La femme qui reste vierge a le souci des affaires du Seigneur, afin d’être sanctifiée »
      content: |-
        Frères,
        j’aimerais vous voir libres de tout souci.
        Celui qui n’est pas marié a le souci des affaires du Seigneur,
        il cherche comment plaire au Seigneur.
        Celui qui est marié a le souci des affaires de ce monde,
        il cherche comment plaire à sa femme,
        et il se trouve divisé.
        La femme sans mari,
        ou celle qui reste vierge,
        a le souci des affaires du Seigneur,
        afin d’être sanctifiée dans son corps et son esprit.
        Celle qui est mariée a le souci des affaires de ce monde,
        elle cherche comment plaire à son mari.
        C’est dans votre intérêt que je dis cela ;
        ce n’est pas pour vous tendre un piège,
        mais pour vous proposer ce qui est bien,
        afin que vous soyez attachés au Seigneur sans partage.
    - biblicalRef: 1 Co 12,31 – 13,13
      sundayAndWeekCycles:
      - C
      headline: |-
        « Ce qui demeure aujourd’hui, c’est la foi, l’espérance et la charité ; mais la plus grande des trois, c’est la charité »
      content: |-
        Frères,
         recherchez avec ardeur les dons les plus grands.
        Et maintenant, je vais vous indiquer le chemin par excellence.

        J’aurais beau parler toutes les langues
        des hommes et des anges,
        si je n’ai pas la charité, s’il me manque l’amour,
        je ne suis qu’un cuivre qui résonne,
        une cymbale retentissante.
         J’aurais beau être prophète,
        avoir toute la science des mystères
        et toute la connaissance de Dieu,
        j’aurais beau avoir toute la foi
        jusqu’à transporter les montagnes,
        s’il me manque l’amour,
        je ne suis rien.
         J’aurais beau distribuer toute ma fortune aux affamés,
        j’aurais beau me faire brûler vif,
        s’il me manque l’amour,
        cela ne me sert à rien.

        L’amour prend patience ;
        l’amour rend service ;
        l’amour ne jalouse pas ;
        il ne se vante pas, ne se gonfle pas d’orgueil ;
         il ne fait rien d’inconvenant ;
        il ne cherche pas son intérêt ;
        il ne s’emporte pas ;
        il n’entretient pas de rancune ;
         il ne se réjouit pas de ce qui est injuste,
        mais il trouve sa joie dans ce qui est vrai ;
         il supporte tout, il fait confiance en tout,
        il espère tout, il endure tout.
         L’amour ne passera jamais.

        Les prophéties seront dépassées,
        le don des langues cessera,
        la connaissance actuelle sera dépassée.
         En effet, notre connaissance est partielle,
        nos prophéties sont partielles.
         Quand viendra l’achèvement,
        ce qui est partiel sera dépassé.
         Quand j’étais petit enfant,
        je parlais comme un enfant,
        je pensais comme un enfant,
        je raisonnais comme un enfant.
        Maintenant que je suis un homme,
        j’ai dépassé ce qui était propre à l’enfant.

        Nous voyons actuellement de manière confuse, comme dans un miroir ;
        ce jour-là, nous verrons face à face.
        Actuellement, ma connaissance est partielle ;
        ce jour-là, je connaîtrai parfaitement,
        comme j’ai été connu.
         Ce qui demeure aujourd’hui,
        c’est la foi, l’espérance et la charité ;
        mais la plus grande des trois,
        c’est la charité.
