invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.

readings:
  hymn:
    - esprit-de-dieu-tres-pur-amour
  psalmody:
    - psalm: PSALM_72_1
      antiphon:
        - Dieu est bon pour Israël, pour les hommes au cœur pur.
    - psalm: PSALM_72_2
      antiphon:
        - Votre rire se changera en pleurs ; et votre joie, en deuil.
    - psalm: PSALM_72_3
      antiphon:
        - Rester proche de Dieu fait tout mon bonheur.
  verse: |-
    V/ Ta parole est la lumière de mes pas,
    la lampe sur ma route.
  biblicalReading:
    - title: La foi des Thessaloniciens, gloire et joie de Paul
      ref: 1Th 2, 13 – 3, 13
      content: "Et voici pourquoi nous ne cessons de rendre grâce à Dieu : quand vous avez reçu la parole de Dieu que nous vous faisions entendre, vous l’avez accueillie pour ce qu’elle est réellement, non pas une parole d’hommes, mais la parole de Dieu qui est à l’œuvre en vous, les croyants. En effet, frères, vous avez imité les Églises de Dieu qui vivent en Judée dans le Christ Jésus, parce que vous avez souffert de la part de vos compatriotes de la même manière qu’elles ont souffert de la part des Juifs. Ceux-ci ont tué le Seigneur Jésus et les prophètes, et nous ont persécutés ; ils déplaisent à Dieu ; ils sont les adversaires de tous les hommes, puisqu’ils nous empêchent de proclamer la Parole aux païens pour qu’ils soient sauvés ; cela met sans cesse un comble à leurs péchés. Mais, à la fin, la colère de Dieu les a rejoints. Quant à nous, frères, séparés de vous pour un temps — de visage mais non de cœur — nous avons tout fait pour revoir votre visage, tellement nous en avions le désir. Nous avons donc voulu aller chez vous — moi, Paul, j’ai essayé une fois, même deux fois — mais Satan nous en a empêchés. En effet, qui est notre espérance ? Qui est notre joie et la couronne dont nous serons fiers devant notre Seigneur Jésus lors de sa venue ? N’est-ce pas vous ? Oui, c’est vous qui êtes notre gloire et notre joie. C’est pourquoi, n’y tenant plus, nous avons préféré rester seuls à Athènes, Silvain et moi, et nous vous avons envoyé Timothée, notre frère, collaborateur de Dieu pour l’annonce de l’Évangile du Christ. Il devait vous affermir et vous réconforter dans votre foi, afin que personne ne soit ébranlé dans les détresses actuelles, car vous savez bien, vous-mêmes, que nous y sommes exposés. En effet, quand nous étions chez vous, nous vous annoncions que la détresse devait nous atteindre, et c’est ce qui est arrivé, vous le savez bien. Voilà pourquoi, n’y tenant plus, j’ai envoyé quelqu’un pour savoir où en était votre foi, de peur que peut-être le Tentateur ne vous ait tentés, et que notre peine ne soit perdue. Or Timothée vient de nous arriver de chez vous, et il nous a apporté la bonne nouvelle de votre foi et de votre charité ; il nous a dit que vous gardez toujours un bon souvenir de nous, et que vous avez le très vif désir de nous revoir, comme nous l’avons à votre égard. C’est pourquoi, frères, nous sommes réconfortés grâce à vous au milieu de toutes nos difficultés et de notre détresse, à cause de votre foi. Et maintenant nous revivons, puisque vous autres, vous tenez bon dans le Seigneur. Comment pourrions-nous assez rendre grâce à Dieu à votre sujet, pour toute la joie que nous avons à cause de vous devant notre Dieu ? Nous le prions avec ardeur, jour et nuit, pour que nous puissions revoir votre visage et compléter ce qui manque à votre foi. Que Dieu lui-même, notre Père, et que notre Seigneur Jésus nous tracent le chemin jusqu’à vous. Que le Seigneur vous donne, entre vous et à l’égard de tous les hommes, un amour de plus en plus intense et débordant, comme celui que nous avons pour vous. Et qu’ainsi il affermisse vos cœurs, les rendant irréprochables en sainteté devant Dieu notre Père, lors de la venue de notre Seigneur Jésus avec tous les saints. Amen."
      responsory: |-
        R/ Heureux ceux qui écoutent la Parole de Dieu
        et qui la gardent.

        Que le Seigneur vous fasse croître
        et abonder dans l’amour mutuel.

        Que le Seigneur affermisse vos cœurs
        dans une sainteté sans reproche devant lui.

        Que Dieu notre Père vous garde vigilants
        pour l’avènement de notre Seigneur Jésus Christ
        avec tous ses saints.
  patristicReading:
    - title: COMMENTAIRE DE SAINT HILAIRE DE POITIERS SUR LE PSAUME 132
      subtitle: « La multitude des croyants n’avait qu’un cœur et qu’une âme »
      content: "*Qu’il est bon, qu’il est joyeux pour des frères d’habiter ensemble !* Il est bon et joyeux pour des frères d’habiter ensemble parce qu’en habitant le même lieu, ils forment un groupement d’Église ; on les appelle frères, parce qu’ils sont d’accord par la charité qui leur donne un seul vouloir. Nous savons que ce grand précepte s’est réalisé au début de la prédication des Apôtres, puisque nous pouvons lire : *Tous ceux qui avaient adhéré à la foi avaient un seul cœur et une seule âme*. Ainsi convenait-il au peuple de Dieu d’être des frères ayant un seul Père, de ne faire qu’un par un seul Esprit, de vivre unanimes dans une seule maison, d’être les membres d’un seul corps. *Il est bon et joyeux pour des frères d’habiter ensemble*. Le Prophète présente ce bien et cette joie en donnant une comparaison : *On dirait un baume précieux qui descend de la tête d’Aaron sur sa barbe, qui descend jusqu’au bord de son vêtement*. Le baume d’Aaron, employé pour sa consécration sacerdotale, était composé de divers parfums. Dieu a voulu que cette consécration fût d’abord accordée à son grand prêtre, et le psaume dit que notre Seigneur aussi fut consacré d’une onction invisible *de préférence à ses compagnons*. Car cette onction n’est pas terrestre, elle n’emploie pas de l’huile contenue dans une corne, comme pour l’onction des rois, mais *de l’huile d’allégresse*. Après cette onction, Aaron fut appelé selon la loi « Christ », c’est-à-dire « oint ». De même que cette onction, lorsqu’elle est donnée à un homme, détruit les aspirations impures du cœur, ainsi par l’onction de la charité, nous respirons la concorde qui est déjà délicieuse pour Dieu. Comme dit l’Apôtre : *Nous sommes la bonne odeur du Christ*. De même que Dieu a d’abord pris plaisir aux parfums qui consacrèrent le prêtre Aaron, ainsi est-il *bon et joyeux pour des frères d’habiter ensemble*. Le baume descend de la tête sur la barbe. La barbe caractérise l’âge viril. Et nous ne devons pas être des tout-petits dans le Christ, sinon, comme on l’a dit, *de petits enfants pour le mal, non pour le jugement*. L’Apôtre déclare que tous les incroyants sont de petits enfants, car ils sont trop faibles pour prendre une nourriture solide, ils ont besoin de lait : *C’est du lait que je vous ai fait boire, non de la nourriture solide : vous ne l’auriez pas supportée, mais vous ne la supporteriez pas davantage aujourd’hui.*"
      responsory: |-
        R/ Il y a un seul pain,
        et nous sommes tous un seul corps,
        car nous avons tous part à un seul pain.

        L’amour dont nous aimons,
        n’est-il pas communion à l’amour du Christ ?

        Garde-nous, Seigneur,
        dans l’unité de l’Esprit, par le lien de la paix.
  oration:
    - Dieu éternel et tout-puissant, toi que nous pouvons déjà appeler notre Père, fais grandir en nos cœurs l’esprit filial, afin que nous soyons capables d’entrer un jour dans l’héritage qui nous est promis.

morning:
  hymn:
    - un-jour-nouveau-commence
  psalmody:
    - psalm: PSALM_89
      antiphon:
        - Rassasie-nous de ton amour au matin, et nous vivrons dans la joie et les chants.
        - Consolide, Seigneur, l’ouvrage de nos mains.
    - psalm: OT_26
      antiphon:
        - Tous les pays, rendez gloire au Seigneur ! Que les îles publient sa louange !
        - En ce temps-là, je conduirai les aveugles par des chemins qu’ils ignorent.
    - psalm: PSALM_134_1
      antiphon:
        - Alléluia !
        - Louez le nom du Seigneur, vous qui célébrez dans sa maison.
  reading:
    biblicalReference: Jdt 8, 25-26a.27b
    content: Rendons grâce au Seigneur notre Dieu qui nous éprouve comme nos pères. Rappelez-vous tout ce qu’il a fait avec Abraham et combien il a éprouvé Isaac et tout ce qui arriva à Jacob. C’est pour les avertir que le Seigneur flagelle ceux qui s’approchent de lui.
  responsory: |-
    R/ Nous sommes entrés dans l’eau et le feu :
    \* Tu nous as fait sortir dans l’abondance.
    V/ C’est toi, Dieu qui nous as éprouvés,
      affinés comme on affine un métal.
    \* Tu nous as fait sortir dans l’abondance.
      Gloire au Père. R/ Nous sommes entrés.
  evangelicAntiphon:
    common: "Béni soit le Seigneur : il visite son peuple et lui redonne vie."
  intercession:
    content: |-
      Bénissons le Seigneur qui veut le bonheur de ses enfants.

      R/ Ami des hommes, sois béni !

      Tu invites à la pauvreté des cœurs,

      Tu donnes la terre en partage,

      Tu consoles ceux qui pleurent,

      Tu rassasies ceux qui ont faim de la justice,

      Tu fais miséricorde aux miséricordieux,

      Tu te révèles aux cœurs purs,

      Tu appelles tes fils ceux qui font la paix,

      Tu donnes ton Royaume aux persécutés.
  oration:
    - "Tu demandes à l’humanité, Dieu créateur, de se perfectionner de jour en jour et d’achever par son travail l’œuvre immense de la création ; aide-nous à faire que tous les hommes aient des conditions de travail qui respectent leur dignité : qu’en s’efforçant d’améliorer leur propre sort, ils agissent avec un esprit de solidarité et de service."

middleOfDay:
  psalmody:
    - psalm: PSALM_118_17
      antiphon:
        - "Pour ton serviteur, que ton visage s’illumine : apprends-moi, Seigneur, tes commandements."
    - psalm: PSALM_81
      antiphon:
        - Toi seul, Seigneur, jugeras les vivants et les morts.
    - psalm: PSALM_119
      antiphon:
        - Dans mon angoisse, quand je crie vers le Seigneur, il me répond.

vespers:
  hymn:
    - frappe-a-ma-porte
  psalmody:
    - psalm: PSALM_135_1
    - psalm: PSALM_135_2
    - psalm: NT_4
  reading:
    biblicalReference: 1 Th 3, 12-13
    content: Que le Seigneur vous donne, entre vous et à l’égard de tous les hommes, un amour de plus en plus intense et débordant, comme celui que nous avons pour vous. Et qu’ainsi il vous établisse fermement dans une sainteté sans reproche devant Dieu notre Père, pour le jour où notre Seigneur Jésus viendra avec tous les saints.
  responsory: |-
    R/ Voyez quel grand amour nous est donné !
    V/ Enfants de Dieu, nous le sommes,
      dans le Fils unique ! R/
    V/ Au-delà de toute souffrance
      une joie sans fin nous attend. R/
  evangelicAntiphon:
    common: "Rendez grâce au Dieu du ciel : à toute chair il donne le pain."
  intercession:
    content: |-
      Supplions le Christ qui n’abandonne pas les siens :

      R/ Exauce-nous, Seigneur Dieu.

      Toi, notre Lumière, illumine ton Église
      — qu’elle révèle ta gloire aux nations.

      Veille sur tes pasteurs, les évêques, les prêtres et les diacres :
      — que leur vie se modèle sur la parole qu’ils annoncent.

      Par ta croix, tu as donné la paix au monde
      — accorde-nous de travailler à l’entente des peuples.

      Donne ta grâce aux époux chrétiens,
      — qu’ils soient témoins de ton alliance, jour après jour.

      Pardonne aux défunts toutes leurs fautes,
      — qu’ils vivent parmi les saints du ciel.
  oration:
    - Reste avec nous, Seigneur, car il se fait tard et déjà le jour baisse. Illumine nos cœurs sur la route pour qu’ils te découvrent dans les Écritures et dans le pain partagé. Toi qui règnes.
