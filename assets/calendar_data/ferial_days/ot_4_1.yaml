      content: "Toi, notre Dieu, tu es bon et fidèle, tu es patient et gouvernes tous les êtres avec miséricorde. Savoir qui tu es conduit à la justice parfaite, et reconnaître ta souveraineté est la racine de l’immortalité."
    responsory: |-
      V/ Tu es Dieu de tendresse et de pitié,
      lent à la colère, plein d’amour et de vérité.
    oration: "Maître de la vigne et de la moisson, toi qui répartis les tâches et donnes le vrai salaire, aide-nous à porter le poids du jour sans murmurer contre ta volonté. Par Jésus, le Christ, notre Seigneur. Amen"
