  verse: |-
    V/ Ta parole est la lumière de mes pas,
    la lampe sur ma route.
  biblicalReading:
    - title: La foi des Thessaloniciens, gloire et joie de Paul
      ref: 1Th 2, 13 – 3, 13
      content: |-
        Et voici pourquoi nous ne cessons de rendre grâce à Dieu : quand vous avez reçu la parole de Dieu que nous vous faisions entendre, vous l’avez accueillie pour ce qu’elle est réellement, non pas une parole d’hommes, mais la parole de Dieu qui est à l’œuvre en vous, les croyants. En effet, frères, vous avez imité les Églises de Dieu qui vivent en Judée dans le Christ Jésus, parce que vous avez souffert de la part de vos compatriotes de la même manière qu’elles ont souffert de la part des Juifs. Ceux-ci ont tué le Seigneur Jésus et les prophètes, et nous ont persécutés ; ils déplaisent à Dieu ; ils sont les adversaires de tous les hommes, puisqu’ils nous empêchent de proclamer la Parole aux païens pour qu’ils soient sauvés ; cela met sans cesse un comble à leurs péchés. Mais, à la fin, la colère de Dieu les a rejoints. 
        Quant à nous, frères, séparés de vous pour un temps — de visage mais non de cœur — nous avons tout fait pour revoir votre visage, tellement nous en avions le désir. Nous avons donc voulu aller chez vous — moi, Paul, j’ai essayé une fois, même deux fois — mais Satan nous en a empêchés. En effet, qui est notre espérance ? Qui est notre joie et la couronne dont nous serons fiers devant notre Seigneur Jésus lors de sa venue ? N’est-ce pas vous ? Oui, c’est vous qui êtes notre gloire et notre joie. 
        C’est pourquoi, n’y tenant plus, nous avons préféré rester seuls à Athènes, Silvain et moi, et nous vous avons envoyé Timothée, notre frère, collaborateur de Dieu pour l’annonce de l’Évangile du Christ. Il devait vous affermir et vous réconforter dans votre foi, afin que personne ne soit ébranlé dans les détresses actuelles, car vous savez bien, vous-mêmes, que nous y sommes exposés. En effet, quand nous étions chez vous, nous vous annoncions que la détresse devait nous atteindre, et c’est ce qui est arrivé, vous le savez bien. Voilà pourquoi, n’y tenant plus, j’ai envoyé quelqu’un pour savoir où en était votre foi, de peur que peut-être le Tentateur ne vous ait tentés, et que notre peine ne soit perdue. 
        Or Timothée vient de nous arriver de chez vous, et il nous a apporté la bonne nouvelle de votre foi et de votre charité ; il nous a dit que vous gardez toujours un bon souvenir de nous, et que vous avez le très vif désir de nous revoir, comme nous l’avons à votre égard. C’est pourquoi, frères, nous sommes réconfortés grâce à vous au milieu de toutes nos difficultés et de notre détresse, à cause de votre foi. Et maintenant nous revivons, puisque vous autres, vous tenez bon dans le Seigneur. Comment pourrions-nous assez rendre grâce à Dieu à votre sujet, pour toute la joie que nous avons à cause de vous devant notre Dieu ? Nous le prions avec ardeur, jour et nuit, pour que nous puissions revoir votre visage et compléter ce qui manque à votre foi. 
        Que Dieu lui-même, notre Père, et que notre Seigneur Jésus nous tracent le chemin jusqu’à vous. Que le Seigneur vous donne, entre vous et à l’égard de tous les hommes, un amour de plus en plus intense et débordant, comme celui que nous avons pour vous. Et qu’ainsi il affermisse vos cœurs, les rendant irréprochables en sainteté devant Dieu notre Père, lors de la venue de notre Seigneur Jésus avec tous les saints. Amen.
      responsory: |-
        R/ Heureux ceux qui écoutent la Parole de Dieu
        et qui la gardent.

        Que le Seigneur vous fasse croître
        et abonder dans l’amour mutuel.

        Que le Seigneur affermisse vos cœurs
        dans une sainteté sans reproche devant lui.

        Que Dieu notre Père vous garde vigilants
        pour l’avènement de notre Seigneur Jésus Christ
        avec tous ses saints.
  patristicReading:
    - title: COMMENTAIRE DE SAINT HILAIRE DE POITIERS SUR LE PSAUME 132
      subtitle: « La multitude des croyants n’avait qu’un cœur et qu’une âme »
      content: |-
        *Qu’il est bon, qu’il est joyeux pour des frères d’habiter ensemble !* Il est bon et joyeux pour des frères d’habiter ensemble parce qu’en habitant le même lieu, ils forment un groupement d’Église ; on les appelle frères, parce qu’ils sont d’accord par la charité qui leur donne un seul vouloir. 
        Nous savons que ce grand précepte s’est réalisé au début de la prédication des Apôtres, puisque nous pouvons lire : *Tous ceux qui avaient adhéré à la foi avaient un seul cœur et une seule âme*. Ainsi convenait-il au peuple de Dieu d’être des frères ayant un seul Père, de ne faire qu’un par un seul Esprit, de vivre unanimes dans une seule maison, d’être les membres d’un seul corps. 
        *Il est bon et joyeux pour des frères d’habiter ensemble*. 
        Le Prophète présente ce bien et cette joie en donnant une comparaison : *On dirait un baume précieux qui descend de la tête d’Aaron sur sa barbe, qui descend jusqu’au bord de son vêtement*. Le baume d’Aaron, employé pour sa consécration sacerdotale, était composé de divers parfums. Dieu a voulu que cette consécration fût d’abord accordée à son grand prêtre, et le psaume dit que notre Seigneur aussi fut consacré d’une onction invisible *de préférence à ses compagnons*. Car cette onction n’est pas terrestre, elle n’emploie pas de l’huile contenue dans une corne, comme pour l’onction des rois, mais *de l’huile d’allégresse*. Après cette onction, Aaron fut appelé selon la loi « Christ », c’est-à-dire « oint ». 
        De même que cette onction, lorsqu’elle est donnée à un homme, détruit les aspirations impures du cœur, ainsi par l’onction de la charité, nous respirons la concorde qui est déjà délicieuse pour Dieu. Comme dit l’Apôtre : *Nous sommes la bonne odeur du Christ*. De même que Dieu a d’abord pris plaisir aux parfums qui consacrèrent le prêtre Aaron, ainsi est-il *bon et joyeux pour des frères d’habiter ensemble*. Le baume descend de la tête sur la barbe. La barbe caractérise l’âge viril. Et nous ne devons pas être des tout-petits dans le Christ, sinon, comme on l’a dit, *de petits enfants pour le mal, non pour le jugement*. L’Apôtre déclare que tous les incroyants sont de petits enfants, car ils sont trop faibles pour prendre une nourriture solide, ils ont besoin de lait : *C’est du lait que je vous ai fait boire, non de la nourriture solide : vous ne l’auriez pas supportée, mais vous ne la supporteriez pas davantage aujourd’hui.*
      responsory: |-
        R/ Il y a un seul pain,
        et nous sommes tous un seul corps,
        car nous avons tous part à un seul pain.

        L’amour dont nous aimons,
        n’est-il pas communion à l’amour du Christ ?

        Garde-nous, Seigneur,
        dans l’unité de l’Esprit, par le lien de la paix.
  oration:
    - Dieu éternel et tout-puissant, toi que nous pouvons déjà appeler notre Père, fais grandir en nos cœurs l’esprit filial, afin que nous soyons capables d’entrer un jour dans l’héritage qui nous est promis.

