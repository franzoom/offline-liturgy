invitatory:
  antiphon:
    - Adorons le Seigneur, il est notre Dieu.

readings:
  hymn:
    - pour-que-l-homme-soit-un-fils
  psalmody:
    - psalm: PSALM_101_1
      antiphon:
        - Seigneur, entends ma prière, ne me voile pas ton visage.
    - psalm: PSALM_101_2
      antiphon:
        - Écoute, Seigneur, le cri des malheureux !
    - psalm: PSALM_101_3
      antiphon:
        - Seigneur, tu as fondé la terre, et les cieux sont l’ouvrage de tes mains.
  verse: |-
    V/ Écoute mon enseignement, ô mon peuple,
    sois attentif aux mots que je prononce.
  biblicalReading:
    - title: Une vie qui plaît à Dieu dans l’espérance de la Résurrection
      ref: 1Th 4, 1-18
      content: |-
        Pour le reste, frères, vous avez appris de nous comment il faut vous conduire pour plaire à Dieu ; et c’est ainsi que vous vous conduisez déjà. Faites donc de nouveaux progrès, nous vous le demandons, oui, nous vous en prions dans le Seigneur Jésus. 
        Vous savez bien quelles instructions nous vous avons données de la part du Seigneur Jésus. La volonté de Dieu, c’est que vous viviez dans la sainteté, en vous abstenant de la débauche, et en veillant chacun à rester maître de son corps dans un esprit de sainteté et de respect, sans vous laisser entraîner par la convoitise comme font les païens qui ne connaissent pas Dieu. Dans ce domaine, il ne faut pas agir au détriment de son frère ni lui causer du tort, car de tout cela le Seigneur fait justice, comme nous vous l’avons déjà dit et attesté. En effet, Dieu nous a appelés, non pas pour que nous restions dans l’impureté, mais pour que nous vivions dans la sainteté. Ainsi donc celui qui rejette mes instructions, ce n’est pas un homme qu’il rejette, c’est Dieu lui-même, lui qui vous donne son Esprit Saint. 
        Pour ce qui est de l’amour fraternel, vous n’avez pas besoin que je vous en parle dans ma lettre, car vous avez appris vous-mêmes de Dieu à vous aimer les uns les autres, et c’est ce que vous faites envers tous les frères de la province de Macédoine. Frères, nous vous encourageons à progresser encore : ayez à cœur de vivre calmement, de vous occuper chacun de vos propres affaires et de travailler de vos mains comme nous vous l’avons ordonné. Ainsi, votre conduite méritera le respect des gens du dehors, et vous ne manquerez de rien. 
        Frères, nous ne voulons pas vous laisser dans l’ignorance au sujet de ceux qui se sont endormis dans la mort ; il ne faut pas que vous soyez abattus comme les autres, qui n’ont pas d’espérance. Jésus, nous le croyons, est mort et ressuscité ; de même, nous le croyons aussi, ceux qui se sont endormis, Dieu, par Jésus, les emmènera avec lui. Car, sur la parole du Seigneur, nous vous déclarons ceci : nous les vivants, nous qui sommes encore là pour la venue du Seigneur, nous ne devancerons pas ceux qui se sont endormis. Au signal donné par la voix de l’archange, et par la trompette divine, le Seigneur lui-même descendra du ciel, et ceux qui sont morts dans le Christ ressusciteront d’abord. Ensuite, nous les vivants, nous qui sommes encore là, nous serons emportés sur les nuées du ciel, en même temps qu’eux, à la rencontre du Seigneur. Ainsi, nous serons pour toujours avec le Seigneur. Réconfortez-vous donc les uns les autres avec ce que je viens de dire.
      responsory: |-
        R/ Nous serons à jamais avec le Seigneur.

        Le Seigneur, au signal donné, viendra du ciel,
        ceux qui sont morts en lui ressusciteront.

        Il rassemblera ses élus des quatre vents :
        du bout de la terre au sommet du ciel.

        La volonté de Dieu c’est votre sanctification
        Il vous a fait la grâce de son Esprit Saint.
  patristicReading:
    - title: SERMON DE S. SOPHRONE DE JÉRUSALEM POUR LA FÊTE DES LUMIÈRES
      subtitle: Recevoir la lumière
      content: |-
        Allons à la rencontre du Christ, nous tous qui honorons et vénérons son mystère avec tant de ferveur, avançons vers lui dans l’enthousiasme. Que tous sans exception participent à cette rencontre, que tous sans exception y portent leurs lumières. 
        Si nos cierges procurent un tel éclat, c’est d’abord pour montrer la splendeur divine de celui qui vient, qui fait resplendir l’univers et l’inonde d’une lumière éternelle en repoussant les ténèbres mauvaises ; c’est aussi et surtout pour manifester avec quelle splendeur de notre âme, nous-mêmes devons aller à la rencontre du Christ. 
        De même, en effet, que la Mère de Dieu, la Vierge très pure, a porté dans ses bras la véritable lumière à la rencontre de ceux qui gisaient dans les ténèbres ; de même nous, illuminés par ses rayons et tenant en mains une lumière visible pour tous, hâtons-nous vers celui qui est vraiment la lumière. 
        C’est évident : puisque *la lumière est venue dans le monde *et l’a illuminé alors qu’il baignait dans les ténèbres, puisque *le Soleil levant qui vient d’en haut nous a visités*, ce mystère est le nôtre. C’est pour cela que nous avançons en tenant des cierges, c’est pour cela que nous accourons en portant des lumières, afin de signifier la lumière qui a brillé pour nous, mais aussi afin d’évoquer la splendeur que cette lumière nous donnera. Courons donc ensemble, allons tous à la rencontre de Dieu. ~ 
        Cette lumière véritable, *qui éclaire tout homme venant en ce monde*, voici qu’elle vient. Soyons-en tous illuminés, mes frères, soyons-en tous resplendissants. 
        Que nul d’entre nous ne demeure à l’écart de cette lumière, comme un étranger ; que nul, alors qu’il en est inondé, ne s’obstine à rester plongé dans la nuit. Avançons tous dans la lumière, tous ensemble, illuminés, marchons à sa rencontre, avec le vieillard Syméon, accueillons cette lumière glorieuse et éternelle. Avec lui, exultons de tout notre cœur et chantons une hymne d’action de grâce à Dieu, Père de la lumière, qui nous a envoyé la clarté véritable pour chasser les ténèbres et nous rendre resplendissants. 
        *Le salut *de Dieu, *qu’il a préparé à la face de tous les peuples *et qu’il a manifesté *pour la gloire *du nouvel *Israël *que nous sommes, voilà que* nous l’avons vu *à notre tour, grâce au Christ ; et nous avons été aussitôt délivrés de la nuit de l’antique péché, comme Syméon le fut des liens de la vie présente, en voyant le Christ. 
        Nous aussi, en embrassant par la foi le Christ venu de Bethléem à notre rencontre, nous qui venions *des nations païennes*, nous sommes devenus le peuple de Dieu, car c’est le Christ qui est *le salut *de Dieu le Père. Nous avons vu de nos yeux Dieu qui s’est fait chair. Maintenant que la présence de Dieu s’est montrée et que nous l’avons accueillie dans notre âme, nous sommes appelés le nouvel Israël : et nous célébrons sa venue par une fête annuelle pour ne jamais risquer de l’oublier.
      responsory: |-
        R/ Croyons en la lumière
        pour devenir fils de lumière.

        Peuple de Dieu, temple vivant du Seigneur,
        accueille ton Roi, le fils de la Vierge Marie.

        Syméon plein de joie l’a reçu dans ses bras.
        Aujourd’hui reconnais-le dans sa faiblesse
        et rends grâce à Dieu.
  oration:
    - "Pour ceux qui t’aiment, Seigneur, tu as préparé des biens que l’œil ne peut voir : répands en nos cœurs la ferveur de ta charité, afin que t’aimant en toute chose et par-dessus tout, nous obtenions de toi l’héritage promis qui surpasse tout désir."

morning:
  hymn:
    - beni-de-dieu
  psalmody:
    - psalm: PSALM_100
      antiphon:
        - "Je chanterai justice et bonté : à toi mes hymnes, Seigneur !"
        - Ce qui plaît à mon Père, dit le Seigneur, je le fais toujours.
    - psalm: OT_39
      antiphon:
        - Béni sois-tu, Seigneur, Dieu de nos pères, loué soit ton nom !
        - Reçois nos cœurs brisés, nos esprits humiliés ; que cette offrande trouve grâce devant toi !
    - psalm: PSALM_143a
      antiphon:
        - Pour toi, Seigneur, je chante un chant nouveau.
        - Béni soit le Seigneur, mon rocher !
  reading:
    biblicalReference: Is 55, 1
    content: Vous tous qui avez soif, venez, voici de l’eau ! Même si vous n’avez pas d’argent, venez acheter et consommer ; venez acheter du vin et du lait, sans argent et sans rien payer.
  responsory: |-
    R/ Conduis-nous, Seigneur, aux sources de la vie.
    V/ Mon âme a soif de Dieu, le Dieu vivant. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Béni sois-tu, Seigneur, Dieu de tendresse et d’amour !
  intercession:
    content: |-
      Notre Dieu est un Dieu patient ; bénissons-le :

      R/ Béni sois-tu !

      Béni sois-tu pour ce jour :
      – que nous tirions parti du temps présent pour hâter la venue de ton règne.

      Béni sois-tu pour ce monde en croissance :
      – que nous lui annoncions la justice et la paix.

      Béni sois-tu pour l’Église que ton Esprit renouvelle :
      – donne à ses fils la joie de l’espérance.

      Béni sois-tu pour la Terre Nouvelle que tu promets :
      – guide nos pas jusqu’à la fin du jour.
  oration:
    - "Augmente en nous la foi, Seigneur : fais-nous la grâce de tenir, dans ce monde, notre devoir de louange et de service."

middleOfDay:
  psalmody:
    - psalm: PSALM_118_18
      antiphon:
        - Juste est ta justice ; sûre est ta loi !
    - psalm: PSALM_87_1
      antiphon:
        - Je t’appelle, Seigneur, tout le jour, je tends les mains vers toi !
    - psalm: PSALM_87_2
      antiphon:
        - Je t’appelle, Seigneur, tout le jour, je tends les mains vers toi !

  tierce:
    reading:
      biblicalReference: 1 Jn 3, 17-18
      content: |-
        Celui qui a de quoi vivre en ce monde, s’il voit son frère dans le besoin sans se laisser attendrir, comment l’amour de Dieu pourrait-il demeurer en lui ? Mes enfants, nous devons aimer : non pas avec des paroles et des discours, mais avec des actes et en vérité.
    responsory: |-
      V/ L’homme de bien a pitié, il partage.
      Toujours on fera mémoire du juste.
    oration: "Dieu qui as répandu ton Esprit Saint sur les Apôtres, envoie-nous ce même Esprit d’amour pour que nous témoignions de toi devant les hommes. Par Jésus, le Christ, notre Seigneur. Amen."
  sexte:
    reading:
      biblicalReference: Dt 30, 11.14
      content: "Cette loi que je te prescris aujourd’hui n’est pas au-dessus de tes forces ni hors de ton atteinte. Elle est tout près de toi, cette Parole, elle est dans ta bouche et dans ton cœur afin que tu la mettes en pratique."
    responsory: |-
      V/ Ta parole, Seigneur, est la lumière de mes pas,
      la lampe de ma route.
    oration: "Dieu qui as révélé à l’Apôtre Pierre ta volonté de sauver tous les hommes, accorde-nous de déployer toutes nos énergies au service de ce dessein de ton amour. Par Jésus, le Christ, notre Seigneur. Amen."
  none:
    reading:
      biblicalReference: Is 55, 10-11
      content: "La pluie et la neige qui descendent des cieux n’y retournent pas sans avoir abreuvé la terre, sans l’avoir fécondée et l’avoir fait germer pour donner la semence au semeur et le pain à celui qui a faim ; ainsi ma parole, qui sort de ma bouche, ne me reviendra pas sans résultat, sans avoir fait ce que je veux, sans avoir accompli sa mission."
    responsory: |-
      V/ Le Seigneur envoie sa parole sur la terre :
      rapide, son verbe la parcourt.
    oration: |-
      Dieu qui as envoyé ton ange au centurion Corneille pour lui montrer le bon chemin, donne-nous de travailler au salut du monde : qu’avec l’humanité tout entière, en communion à ton Église, nous parvenions jusqu’à toi.
vespers:
  hymn:
    - seigneur-au-seuil-de-cette-nuit
  psalmody:
    - psalm: PSALM_136
      antiphon:
        - Que ma langue s’attache à mon palais si je perds ton souvenir !
        - Loin de toi, Seigneur, comme en exil, nous cheminons dans la foi.
    - psalm: PSALM_137
      antiphon:
        - Je chanterai le Seigneur en présence des anges.
        - "Seigneur, tu fais tout pour moi : n’arrête pas l’œuvre de tes mains."
    - psalm: NT_9
      antiphon:
        - "Tu nous as rachetés par ton sang, Seigneur : tu fis de nous un peuple de rois."
  reading:
    biblicalReference: Col 3, 16
    content: Que la parole du Christ habite en vous dans toute sa richesse ; instruisez-vous et reprenez-vous les uns les autres avec une vraie sagesse ; par des psaumes, des hymnes et de libres louanges, chantez à Dieu, dans vos cœurs, votre reconnaissance.
  responsory: |-
    R/ Ouvre mon cœur, Seigneur,
    à ta parole de lumière !
    V/ J’ai fait de tes commandements mon cantique,
    dans ma demeure d’étranger. R/
    V/ Heureux les humbles :
    tu leur découvres le secret du Royaume. R/
  evangelicAntiphon:
    common: "Seigneur, éternel est ton amour : du haut du ciel, tu regardes les humbles."
  intercession:
    content: |-
      Montre ta bonté,
      Pardonne-nous, Seigneur.

      Montre ta bienveillance,
      Exauce-nous, Seigneur.

      De tout péché et de tout mal,
      Délivre-nous, Seigneur.

      Des embûches de l’Ennemi,
      Délivre-nous, Seigneur.

      De l’injustice et de la haine,
      Délivre-nous, Seigneur.

      Des faiblesses de la chair,
      Délivre-nous, Seigneur.

      Des jugements de ta colère,
      Délivre-nous, Seigneur.

      De la famine et de la guerre,
      Délivre-nous, Seigneur.

      Des fléaux et calamités,
      Délivre-nous, Seigneur.

      D’une mort imprévue,
      Délivre-nous, Seigneur.

      De la mort éternelle,
      Délivre-nous, Seigneur.
  oration:
    - "Que notre prière du soir monte jusqu’à toi, Seigneur, Père très saint, Dieu éternel et tout-puissant : que descende sur nous ta bénédiction, afin qu’avec ton aide, dès maintenant et pour toujours, nous soyons sauvés."
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: He 12, 1-4
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Courons avec endurance l’épreuve qui nous est proposée »
      content: |-
        Frères,
        nous aussi, entourés de cette immense nuée de témoins,
        et débarrassés de tout ce qui nous alourdit
        – en particulier du péché qui nous entrave si bien –,
        courons avec endurance
        l’épreuve qui nous est proposée,
        les yeux fixés sur Jésus,
        qui est à l’origine et au terme de la foi.
        Renonçant à la joie qui lui était proposée,
        il a enduré la croix en méprisant la honte de ce supplice,
        et il siège à la droite du trône de Dieu.
        Méditez l’exemple
        de celui qui a enduré de la part des pécheurs une telle hostilité,
        et vous ne serez pas accablés par le découragement.
        Vous n’avez pas encore résisté jusqu’au sang
        dans votre lutte contre le péché.
    - biblicalRef: 2 S 18,9-10.14b.24-25a.30 – 19,4
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Mon fils Absalom ! Pourquoi ne suis-je pas mort à ta place ? »
      content: |-
        En ces jours-là, dans sa fuite,
         Absalom se retrouva par hasard en face des serviteurs de David.
        Il montait un mulet,
        et le mulet s’engagea sous la ramure d’un grand térébinthe.
        La tête d’Absalom se prit dans les branches,
        et il resta entre ciel et terre,
        tandis que le mulet qui était sous lui continuait d’avancer.
         Quelqu’un l’aperçut et avertit Joab :
        « Je viens de voir Absalom suspendu dans un térébinthe. »
         Joab se saisit de trois épieux
        qu’il planta dans le cœur d’Absalom,
        encore vivant au milieu du térébinthe.

        David était assis à l’intérieur de la double porte de la ville.
        Un guetteur allait et venait sur la terrasse de la porte,
        au-dessus du rempart ;
        comme il regardait au loin,
        il aperçut un homme seul qui courait.
         Le guetteur cria pour avertir le roi,
        et le roi dit :
        « S’il est seul,
        c’est qu’il a une bonne nouvelle à nous annoncer. »
         Le roi lui dit :
        « Écarte-toi et tiens-toi là. »
        Il s’écarta et attendit.
         Alors arriva l’Éthiopien, qui déclara :
        « Bonne nouvelle pour mon seigneur le roi !
        Le Seigneur t’a rendu justice aujourd’hui,
        en t’arrachant aux mains
        de tous ceux qui se dressaient contre toi. »
         Le roi demanda :
        « Le jeune Absalom est-il en bonne santé ? »

        Et l’Éthiopien répondit :
        « Qu’ils aient le sort de ce jeune homme,
        les ennemis de mon seigneur le roi,
        et tous ceux qui se sont dressés contre toi pour le mal ! »

        Alors le roi fut bouleversé,
        il monta dans la salle au-dessus de la porte,
        et il se mit à pleurer.
        Tout en marchant, il disait :
        « Mon fils Absalom ! mon fils !
        mon fils Absalom !
        Pourquoi ne suis-je pas mort à ta place ?
        Absalom, mon fils ! mon fils ! »
         On alla prévenir Joab :
        « Voici que le roi pleure : il est en deuil d’Absalom. »
         La victoire, ce jour-là, se changea en deuil pour toute l’armée,
        car elle apprit ce jour-là
        que le roi était dans l’affliction à cause de son fils.
         Et ce jour-là, l’armée rentra dans la ville à la dérobée,
        comme se dérobe une armée qui s’est couverte de honte
        en fuyant durant la bataille.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 21 (22), 26b- 27, 28.30, 31-32
      refAbbr: 21, 26…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 21, 27b
        chorus: |-
          Ils loueront le Seigneur,
          ceux qui le cherchent.
      content: |-
        Devant ceux qui te craignent, je tiendrai mes promesses.
        Les pauvres mangeront : ils seront rassasiés ;
        ils loueront le Seigneur, ceux qui le cherchent :
        « À vous, toujours, la vie et la joie ! »

        La terre entière se souviendra et reviendra vers le Seigneur,
        chaque famille de nations se prosternera devant lui.
        Tous ceux qui festoyaient s’inclinent ;
        promis à la mort, ils plient en sa présence.

        Et moi, je vis pour lui : ma descendance le servira ;
        on annoncera le Seigneur aux générations à venir.
        On proclamera sa justice au peuple qui va naître :
        Voilà son œuvre !
    - biblicalRef: Ps 85, 1-2, 3-4, 5-6
      refAbbr: 85, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 85, 1a
        chorus: Écoute, Seigneur, réponds-moi !
      content: |-
        Écoute, Seigneur, réponds-moi,
        car je suis pauvre et malheureux.
        Veille sur moi qui suis fidèle, ô mon Dieu,
        sauve ton serviteur qui s’appuie sur toi.

        Prends pitié de moi, Seigneur,
        toi que j’appelle chaque jour.
        Seigneur, réjouis ton serviteur :
        vers toi, j’élève mon âme !

        Toi qui es bon et qui pardonnes,
        plein d’amour pour tous ceux qui t’appellent,
        écoute ma prière, Seigneur,
        entends ma voix qui te supplie.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 5, 21-43
      headline: |-
        « Jeune fille, je te le dis, lève-toi ! »
      acclamationAntiphon: |-
        Le Christ a pris nos souffrances,
        il a porté nos maladies.
      content: |-
        En ce temps-là,
        Jésus regagna en barque l’autre rive,
        et une grande foule s’assembla autour de lui.
        Il était au bord de la mer.
        Arrive un des chefs de synagogue, nommé Jaïre.
        Voyant Jésus, il tombe à ses pieds
        et le supplie instamment :
        « Ma fille, encore si jeune, est à la dernière extrémité.
        Viens lui imposer les mains
        pour qu’elle soit sauvée et qu’elle vive. »
        Jésus partit avec lui,
        et la foule qui le suivait
        était si nombreuse qu’elle l’écrasait.

        Or, une femme, qui avait des pertes de sang depuis douze ans…
        – elle avait beaucoup souffert
        du traitement de nombreux médecins,
        et elle avait dépensé tous ses biens
        sans avoir la moindre amélioration ;
        au contraire, son état avait plutôt empiré –
        … cette femme donc, ayant appris ce qu’on disait de Jésus,
        vint par-derrière dans la foule et toucha son vêtement.
        Elle se disait en effet :
        « Si je parviens à toucher seulement son vêtement,
        je serai sauvée. »
        À l’instant, l’hémorragie s’arrêta,
        et elle ressentit dans son corps qu’elle était guérie de son mal.
        Aussitôt Jésus se rendit compte qu’une force était sortie de lui.
        Il se retourna dans la foule, et il demandait :
        « Qui a touché mes vêtements ? »
        Ses disciples lui répondirent :
        « Tu vois bien la foule qui t’écrase,
        et tu demandes : “Qui m’a touché ?” »
        Mais lui regardait tout autour
        pour voir celle qui avait fait cela.
        Alors la femme, saisie de crainte et toute tremblante,
        sachant ce qui lui était arrivé,
        vint se jeter à ses pieds et lui dit toute la vérité.
        Jésus lui dit alors :
        « Ma fille, ta foi t’a sauvée.
        Va en paix et sois guérie de ton mal. »

        Comme il parlait encore,
        des gens arrivent de la maison de Jaïre, le chef de synagogue,
        pour dire à celui- ci :
        « Ta fille vient de mourir.
        À quoi bon déranger encore le Maître ? »
        Jésus, surprenant ces mots, dit au chef de synagogue :
        « Ne crains pas, crois seulement. »
        Il ne laissa personne l’accompagner,
        sauf Pierre, Jacques, et Jean, le frère de Jacques.
        Ils arrivent à la maison du chef de synagogue.
        Jésus voit l’agitation,
        et des gens qui pleurent et poussent de grands cris.
        Il entre et leur dit :
        « Pourquoi cette agitation et ces pleurs ?
        L’enfant n’est pas morte : elle dort. »
        Mais on se moquait de lui.
        Alors il met tout le monde dehors,
        prend avec lui le père et la mère de l’enfant,
        et ceux qui étaient avec lui ;
        puis il pénètre là où reposait l’enfant.
        Il saisit la main de l’enfant, et lui dit :
        « _Talitha koum_ »,
        ce qui signifie :
        « Jeune fille, je te le dis, lève-toi ! »
        Aussitôt la jeune fille se leva et se mit à marcher
        – elle avait en effet douze ans.
        Ils furent frappés d’une grande stupeur.
        Et Jésus leur ordonna fermement
        de ne le faire savoir à personne ;
        puis il leur dit de la faire manger.
