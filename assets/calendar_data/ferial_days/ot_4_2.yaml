vespers:
  hymn:
    - seigneur-au-seuil-de-cette-nuit
  psalmody:
    -
      psalm: PSALM_136
      antiphon:
        - Que ma langue s’attache à mon palais si je perds ton souvenir !
        - Loin de toi, Seigneur, comme en exil, nous cheminons dans la foi.
    -
      psalm: PSALM_137
      antiphon:
        - Je chanterai le Seigneur en présence des anges.
        - "Seigneur, tu fais tout pour moi : n’arrête pas l’œuvre de tes mains."
    -
      psalm: NT_9
      antiphon:
        - "Tu nous as rachetés par ton sang, Seigneur : tu fis de nous un peuple de rois."
  reading:
    biblicalReference: Col 3, 16
    content: Que la parole du Christ habite en vous dans toute sa richesse ; instruisez-vous et reprenez-vous les uns les autres avec une vraie sagesse ; par des psaumes, des hymnes et de libres louanges, chantez à Dieu, dans vos cœurs, votre reconnaissance.
  responsory: |
    R/ Ouvre mon cœur, Seigneur,
    à ta parole de lumière !
    V/ J’ai fait de tes commandements mon cantique,
    dans ma demeure d’étranger. R/
    V/ Heureux les humbles :
    tu leur découvres le secret du Royaume. R/
  evangelicAntiphon:
    common: "Seigneur, éternel est ton amour : du haut du ciel, tu regardes les humbles."
  intercession:
    content: |
      Montre ta bonté,
      Pardonne-nous, Seigneur.
      
      Montre ta bienveillance,
      Exauce-nous, Seigneur.
      
      De tout péché et de tout mal,
      Délivre-nous, Seigneur.
      
      Des embûches de l’Ennemi,
      Délivre-nous, Seigneur.
      
      De l’injustice et de la haine,
      Délivre-nous, Seigneur.
      
      Des faiblesses de la chair,
      Délivre-nous, Seigneur.
      
      Des jugements de ta colère,
      Délivre-nous, Seigneur.
      
      De la famine et de la guerre,
      Délivre-nous, Seigneur.
      
      Des fléaux et calamités,
      Délivre-nous, Seigneur.
      
      D’une mort imprévue,
      Délivre-nous, Seigneur.
      
      De la mort éternelle,
      Délivre-nous, Seigneur.
  oration:
    - "Que notre prière du soir monte jusqu’à toi, Seigneur, Père très saint, Dieu éternel et tout-puissant : que descende sur nous ta bénédiction, afin qu’avec ton aide, dès maintenant et pour toujours, nous soyons sauvés."
