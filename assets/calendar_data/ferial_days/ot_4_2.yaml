  biblicalReading:
    -
      title: Une vie qui plaît à Dieu dans l’espérance de la Résurrection
      ref: 1Th 4, 1-18
      content: "Pour le reste, frères, vous avez appris de nous comment il faut vous conduire pour plaire à Dieu ; et c’est ainsi que vous vous conduisez déjà. Faites donc de nouveaux progrès, nous vous le demandons, oui, nous vous en prions dans le Seigneur Jésus. Vous savez bien quelles instructions nous vous avons données de la part du Seigneur Jésus. La volonté de Dieu, c’est que vous viviez dans la sainteté, en vous abstenant de la débauche, et en veillant chacun à rester maître de son corps dans un esprit de sainteté et de respect, sans vous laisser entraîner par la convoitise comme font les païens qui ne connaissent pas Dieu. Dans ce domaine, il ne faut pas agir au détriment de son frère ni lui causer du tort, car de tout cela le Seigneur fait justice, comme nous vous l’avons déjà dit et attesté. En effet, Dieu nous a appelés, non pas pour que nous restions dans l’impureté, mais pour que nous vivions dans la sainteté. Ainsi donc celui qui rejette mes instructions, ce n’est pas un homme qu’il rejette, c’est Dieu lui-même, lui qui vous donne son Esprit Saint. Pour ce qui est de l’amour fraternel, vous n’avez pas besoin que je vous en parle dans ma lettre, car vous avez appris vous-mêmes de Dieu à vous aimer les uns les autres, et c’est ce que vous faites envers tous les frères de la province de Macédoine. Frères, nous vous encourageons à progresser encore : ayez à cœur de vivre calmement, de vous occuper chacun de vos propres affaires et de travailler de vos mains comme nous vous l’avons ordonné. Ainsi, votre conduite méritera le respect des gens du dehors, et vous ne manquerez de rien. Frères, nous ne voulons pas vous laisser dans l’ignorance au sujet de ceux qui se sont endormis dans la mort ; il ne faut pas que vous soyez abattus comme les autres, qui n’ont pas d’espérance. Jésus, nous le croyons, est mort et ressuscité ; de même, nous le croyons aussi, ceux qui se sont endormis, Dieu, par Jésus, les emmènera avec lui. Car, sur la parole du Seigneur, nous vous déclarons ceci : nous les vivants, nous qui sommes encore là pour la venue du Seigneur, nous ne devancerons pas ceux qui se sont endormis. Au signal donné par la voix de l’archange, et par la trompette divine, le Seigneur lui-même descendra du ciel, et ceux qui sont morts dans le Christ ressusciteront d’abord. Ensuite, nous les vivants, nous qui sommes encore là, nous serons emportés sur les nuées du ciel, en même temps qu’eux, à la rencontre du Seigneur. Ainsi, nous serons pour toujours avec le Seigneur. Réconfortez-vous donc les uns les autres avec ce que je viens de dire."
      responsory: |
        R/ Nous serons à jamais avec le Seigneur.
        
        Le Seigneur, au signal donné, viendra du ciel,
        ceux qui sont morts en lui ressusciteront.
        
        Il rassemblera ses élus des quatre vents :
        du bout de la terre au sommet du ciel.
        
        La volonté de Dieu c’est votre sanctification
        Il vous a fait la grâce de son Esprit Saint.
  patristicReading:
    -
      title: SERMON DE S. SOPHRONE DE JÉRUSALEM POUR LA FÊTE DES LUMIÈRES
      subtitle: Recevoir la lumière
      content: "Allons à la rencontre du Christ, nous tous qui honorons et vénérons son mystère avec tant de ferveur, avançons vers lui dans l’enthousiasme. Que tous sans exception participent à cette rencontre, que tous sans exception y portent leurs lumières. Si nos cierges procurent un tel éclat, c’est d’abord pour montrer la splendeur divine de celui qui vient, qui fait resplendir l’univers et l’inonde d’une lumière éternelle en repoussant les ténèbres mauvaises ; c’est aussi et surtout pour manifester avec quelle splendeur de notre âme, nous-mêmes devons aller à la rencontre du Christ. De même, en effet, que la Mère de Dieu, la Vierge très pure, a porté dans ses bras la véritable lumière à la rencontre de ceux qui gisaient dans les ténèbres ; de même nous, illuminés par ses rayons et tenant en mains une lumière visible pour tous, hâtons-nous vers celui qui est vraiment la lumière. C’est évident : puisque *la lumière est venue dans le monde *et l’a illuminé alors qu’il baignait dans les ténèbres, puisque *le Soleil levant qui vient d’en haut nous a visités*, ce mystère est le nôtre. C’est pour cela que nous avançons en tenant des cierges, c’est pour cela que nous accourons en portant des lumières, afin de signifier la lumière qui a brillé pour nous, mais aussi afin d’évoquer la splendeur que cette lumière nous donnera. Courons donc ensemble, allons tous à la rencontre de Dieu. ~ Cette lumière véritable, *qui éclaire tout homme venant en ce monde*, voici qu’elle vient. Soyons-en tous illuminés, mes frères, soyons-en tous resplendissants. Que nul d’entre nous ne demeure à l’écart de cette lumière, comme un étranger ; que nul, alors qu’il en est inondé, ne s’obstine à rester plongé dans la nuit. Avançons tous dans la lumière, tous ensemble, illuminés, marchons à sa rencontre, avec le vieillard Syméon, accueillons cette lumière glorieuse et éternelle. Avec lui, exultons de tout notre cœur et chantons une hymne d’action de grâce à Dieu, Père de la lumière, qui nous a envoyé la clarté véritable pour chasser les ténèbres et nous rendre resplendissants. *Le salut *de Dieu, *qu’il a préparé à la face de tous les peuples *et qu’il a manifesté *pour la gloire *du nouvel *Israël *que nous sommes, voilà que* nous l’avons vu *à notre tour, grâce au Christ ; et nous avons été aussitôt délivrés de la nuit de l’antique péché, comme Syméon le fut des liens de la vie présente, en voyant le Christ. Nous aussi, en embrassant par la foi le Christ venu de Bethléem à notre rencontre, nous qui venions *des nations païennes*, nous sommes devenus le peuple de Dieu, car c’est le Christ qui est *le salut *de Dieu le Père. Nous avons vu de nos yeux Dieu qui s’est fait chair. Maintenant que la présence de Dieu s’est montrée et que nous l’avons accueillie dans notre âme, nous sommes appelés le nouvel Israël : et nous célébrons sa venue par une fête annuelle pour ne jamais risquer de l’oublier."
      responsory: |
        R/ Croyons en la lumière
        pour devenir fils de lumière.
        
        Peuple de Dieu, temple vivant du Seigneur,
        accueille ton Roi, le fils de la Vierge Marie.
        
        Syméon plein de joie l’a reçu dans ses bras.
        Aujourd’hui reconnais-le dans sa faiblesse
        et rends grâce à Dieu.
  verse: |
    V/ Écoute mon enseignement, ô mon peuple,
    sois attentif aux mots que je prononce.
  oration:
    - "Pour ceux qui t’aiment, Seigneur, tu as préparé des biens que l’œil ne peut voir : répands en nos cœurs la ferveur de ta charité, afin que t’aimant en toute chose et par-dessus tout, nous obtenions de toi l’héritage promis qui surpasse tout désir."
