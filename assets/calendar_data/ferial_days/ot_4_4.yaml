invitatory:
  antiphon:
    - Allez vers le Seigneur parmi les chants d’allégresse.

readings:
  hymn:
    - qu-il-soit-beni-qu-il-vienne
  psalmody:
    - psalm: PSALM_43_1
      antiphon:
        - C’est ta droite, Seigneur, qui donne la victoire.
    - psalm: PSALM_43_2
      antiphon:
        - Ne cache pas loin de moi ta face au jour où l’angoisse me tient.
    - psalm: PSALM_43_3
      antiphon:
        - Lève-toi, Seigneur, aide-nous. Ne nous rejette pas jusqu’à la fin.
  verse: |-
    V/ Pour ton serviteur, illumine ta face.
    Apprends-moi tes volontés.
  biblicalReading:
    - title: Salutation et action de grâce
      ref: 2Th 1, 1-12
      content: Paul, Silvain et Timothée, à l’Église de Thessalonique qui est en Dieu notre Père et dans le Seigneur Jésus Christ. À vous, la grâce et la paix de la part de Dieu notre Père et du Seigneur Jésus Christ. Frères, à tout moment nous devons rendre grâce à Dieu à votre sujet, et c’est bien de le faire, étant donné les grands progrès de votre foi, et l’amour croissant que tous et chacun, vous avez les uns pour les autres. C’est pourquoi nous-mêmes sommes fiers de vous au milieu des Églises de Dieu, à cause de votre endurance et de votre foi dans toutes les persécutions et les détresses que vous supportez. Il y a là un signe du juste jugement de Dieu ; ainsi vous deviendrez dignes de son Royaume pour lequel vous souffrez. C’est justice, en effet, que Dieu rende la détresse à ceux qui vous l’infligent, et qu’il vous accorde, à vous qui subissez la détresse, le soulagement avec nous lorsque, du haut du ciel, le Seigneur Jésus se révélera avec les anges, messagers de sa puissance, dans le feu flamboyant ; alors il fera justice contre ceux qui ignorent Dieu et à ceux qui n’obéissent pas à l’Évangile de notre Seigneur Jésus. Ceux-là subiront comme châtiment la ruine éternelle, loin de la face du Seigneur et de la gloire de sa force, quand il viendra en ce jour-là pour être glorifié dans ses saints et admiré en tous ceux qui ont cru ; or vous, vous avez cru à notre témoignage. C’est pourquoi nous prions pour vous à tout moment afin que notre Dieu vous trouve dignes de l’appel qu’il vous a adressé ; par sa puissance, qu’il vous donne d’accomplir tout le bien que vous désirez, et qu’il rende active votre foi. Ainsi, le nom de notre Seigneur Jésus sera glorifié en vous, et vous en lui, selon la grâce de notre Dieu et du Seigneur Jésus Christ.
      responsory: |-
        R/ Le Seigneur est toujours vrai quand il parle,
        toujours fidèle quand il agit.

        Le Seigneur viendra
        pour être glorifié dans ses saints
        et admiré en tous ceux qui auront cru.

        Que Dieu vous rende dignes de son appel,
        que sa puissance mène à bonne fin
        le labeur de votre foi.

        Que le nom de notre Seigneur Jésus Christ
        soit glorifié en vous, et vous en lui,
        selon la grâce de notre Dieu.
  patristicReading:
    - title: CATÉCHÉSE BAPTISMALE DE SAINT CYRILLE DE JERUSALEM
      subtitle: « Par la Croix, la joie est venue dans le monde »
      content: |-
        Toute action du Christ glorifie l’Église ; mais la gloire des gloires, c’est la Croix. Dans cette conviction, Paul a dit : *Que je ne me glorifie jamais, sinon dans la croix du Christ.* Ce fut déjà une chose étonnante que l’aveugle de naissance retrouvât la vue à Siloé ; mais qu’est-ce que cela faisait à tous les aveugles du monde ? Ce fut quelque chose de grand et qui dépassait la nature, que la résurrection de Lazare au bout de quatre jours ; mais cette grâce ne profitait qu’à lui seul ; elle n’apportait rien à tous ceux qui, dans le monde, étaient morts du fait de leurs péchés. C’était étonnant de faire jaillir de la nourriture pour nourrir cinq mille hommes avec cinq pains ; mais cela n’était rien pour ceux qui, dans tout l’univers, souffraient de la faim de l’ignorance. C’était étonnant de délivrer une femme enchaînée par Satan depuis dix-huit ans ; mais qu’est-ce que cela par rapport à nous tous qui sommes ligotés par les chaînes de nos péchés ? 
        Or, la victoire de la Croix, c’est qu’elle a illuminé ceux que l’ignorance rend aveugles, elle a délivré tous ceux que le péché rend captifs, et elle a racheté toute l’humanité. ~ 
        Nous ne devons pas avoir honte de la croix du Sauveur, mais plutôt en tirer gloire. *Le langage de la Croix est scandale pour les Juifs, folie pour les païens* ; mais pour nous elle est le salut. *Pour ceux qui se perdent, elle est folie ; pour nous qui sommes sauvés, elle est puissance de Dieu*. Car ce n’était pas un homme sans plus qui mourait, mais le Fils de Dieu, Dieu fait homme. 
        L’agneau, du temps de Moïse, éloignait l’Exterminateur ; est-ce que *l’Agneau de Dieu qui enlève le péché du monde* ne nous a pas bien davantage libérés de nos péchés ? Le sang d’une brebis sans raison procurait le salut ; est-ce que le sang du Fils unique ne nous sauve pas bien davantage ? ~ 
        Ce n’est pas par contrainte qu’il a quitté la vie, ce n’est pas par force qu’il a été immolé, mais par sa propre volonté. Ecoutez ce qu’il dit : *J’ai le pouvoir de donner ma vie, et le pouvoir de la recevoir à nouveau.* ~ Il est venu délibérément à sa passion, heureux de son exploit, souriant à son triomphe, content de sauver les hommes. Il n’a pas eu honte de la Croix, car il sauvait toute la terre. Ce n’était pas un pauvre homme qui souffrait, mais Dieu fait homme qui allait combattre pour obtenir le prix de la patience. ~ 
        Ne te réjouis pas de la croix en temps de paix seulement ; garde la même foi en temps de persécution ; ne sois pas l’ami de Jésus seulement en temps de paix, pour devenir son ennemi en temps de guerre. Tu reçois maintenant le pardon de tes péchés et les dons spirituels prodigués par ton Roi ; lorsque la guerre éclatera, combats vaillamment pour ton Roi. 
        Jésus a été crucifié pour toi, lui qui était sans péché ; et toi, tu ne seras pas crucifié pour celui qui a été crucifié pour toi ? Ce n’est pas toi qui lui as fait cette grâce, car tu l’as reçue le premier. Mais tu lui rends grâce, pour payer ta dette à celui qui a été crucifié à cause de toi sur le Golgotha.
      responsory: |-
        R/ Tout homme qui croit en Jésus Christ
        aura la vie éternelle.

        Je n’ai rien voulu savoir parmi vous,
        sinon Jésus Christ, et Jésus Christ crucifié.

        Nous avons cru, nous aussi, au Christ Jésus,
        afin d’être justifiés par la foi au Christ.
  oration:
    - Dieu puissant, de qui vient tout don parfait, enracine en nos cœurs l’amour de ton nom ; resserre nos liens avec toi, pour développer ce qui est bon en nous ; veille sur nous avec sollicitude, pour protéger ce que tu as fait grandir.

morning:
  hymn:
    - pere-du-premier-mot
  psalmody:
    - psalm: PSALM_142
      antiphon:
        - Fais que j’entende au matin ton amour, car je compte sur toi.
        - Me voici devant toi comme une terre assoiffée.
    - psalm: OT_32
      antiphon:
        - Exultez, vous qui aimez Jérusalem ; réjouissez-vous de sa joie !
        - Grâce, miséricorde et paix dans la vérité et dans l’amour.
    - psalm: PSALM_146
      antiphon:
        - Alléluia !
        - Dieu se plait avec ceux qui le craignent, avec ceux qui espèrent en son amour.
  reading:
    biblicalReference: Rm 8, 18-21
    content: J’estime qu’il n’y a pas de commune mesure entre les souffrances du temps présent et la gloire que Dieu va bientôt révéler en nous. En effet, la création aspire de toutes ses forces à voir cette révélation des fils de Dieu. Car la création a été livrée au pouvoir du néant, non parce qu’elle l’a voulu, mais à cause de celui qui l’a livrée à ce pouvoir. Pourtant, elle a gardé l’espérance d’être, elle aussi, libérée de l’esclavage, de la dégradation inévitable, pour connaître la liberté, la gloire des enfants de Dieu.
  responsory: |-
    R/ Je chanterai ta force, ô mon Dieu.
    \* Au matin, j’acclamerai ton amour.
    V/ Réveille-toi ! Viens à moi, regarde ! \*
    V/ Le Dieu de mon amour vient à moi. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Il est beau de chanter ta louange, Seigneur, toi qui élèves les humbles.
  intercession:
    content: |-
      Prions avec foi le Père tout-puissant,
      prions Jésus, le Fils unique,
      prions le Saint Esprit de Dieu.

      R/ Ô Seigneur, écoute et prends pitié !

      Pour l’Église immaculée du Dieu vivant,
      répandue par tout l’univers,
      invoquons la richesse des grâces divines.

      Pour les ministres consacrés au Seigneur,
      pour le peuple qui adore Dieu en vérité,
      supplions le Christ, notre Seigneur.

      Pour ceux qui dispensent fidèlement la parole,
      demandons la sagesse infinie du Verbe de Dieu.

      Pour les vierges d’esprit et de corps
      à cause du règne de Dieu,
      pour ceux qui peinent sur le chemin de la vie parfaite,
      prions celui qui donne l’Esprit.
      <p>Pour ceux qui gouvernent les peuples,
      pour que règnent la justice et le droit,
      demandons la force de Dieu.

      Pour l’alternance heureuse des saisons,
      pour les bienfaits de la pluie et des vents,
      invoquons le Seigneur qui gouverne le monde.
  oration:
    - Donne à ceux qui te prient, Seigneur, l’abondance de ta grâce. Avec ton aide, qu’ils suivent tes commandements pour y trouver dès maintenant leur bonheur, pour en recevoir, dans l’éternité, ta joie.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_20
      antiphon:
        - Ta tendresse est sans mesure, Seigneur ; fais-moi vivre selon ton amour.
    - psalm: PSALM_127
      antiphon:
        - Heureux qui craint le Seigneur et marche en ses voies.
    - psalm: PSALM_128
      antiphon:
        - La vie du juste est dans les mains de Dieu.

  tierce:
    reading:
      biblicalReference: 1 Jn 3, 23-24
      content: |-
        Voici le commandement de Dieu : avoir foi en son Fils Jésus Christ, et nous aimer les uns les autres comme il nous l’a commandé. Et celui qui est fidèle à ses commandements demeure en Dieu, et Dieu en lui ; et nous reconnaissons qu’il demeure en nous, puisqu’il nous a donné son Esprit.
    responsory: |-
      V/ Je garde le Seigneur devant moi sans relâche ;
      il est à ma droite : je suis inébranlable.
    oration: |-
      Père saint, en cette heure où l’Esprit descendit sur les Apôtres, nous te prions : fais-nous vivre tout au long de cette journée de l’amour révélé par ton Fils, Jésus, le Christ, notre Seigneur. Amen.
  sexte:
    reading:
      biblicalReference: Sg 1, 1-2
      content: "Aimez la justice, vous qui gouvernez la terre ; ayez sur le Seigneur des pensées droites, cherchez-le avec un cœur simple, car il se laisse trouver par ceux qui ne veulent pas le mettre à l’épreuve, il se manifeste à ceux qui ne refusent pas de croire en lui."
    responsory: |-
      V/ Fais confiance au Seigneur, agis bien,
      habite la terre et reste fidèle.
    oration: |-
      Dieu éternel et tout-puissant, en qui rien n’est sombre ni obscur, communique ta lumière à nos cœurs : en recevant ta loi et tes préceptes, nous marcherons sur ta route d’un cœur léger. Par Jésus, le Christ, notre Seigneur. Amen.
  none:
    reading:
      biblicalReference: He 12, 1b-2
      content: "Débarrassons-nous de tout ce qui nous alourdit, et d’abord du péché qui nous entrave si bien ; alors nous courrons avec endurance l’épreuve qui nous est proposée, les yeux fixés sur Jésus, qui est à l’origine et au terme de la foi. Renonçant à la joie qui lui était proposée, il a enduré, sans avoir honte, l’humiliation de la croix, et, assis à la droite de Dieu, il règne avec lui."
    responsory: |-
      V/ J’espère le Seigneur de toute mon âme ;
      je l’espère et j’attends sa parole.
    oration: |-
      Nous en appelons à toi, Seigneur, toi qui conduis ta créature humaine à travers les conflits de ce monde : fais aboutir les volontés de paix de notre temps, afin que tous les hommes puissent vivre heureux et te louer pour l’amour que tu donnes.
vespers:
  hymn:
    - o-pere
  psalmody:
    - psalm: PSALM_143_1
      antiphon:
        - Béni soit le Seigneur, mon rocher !
    - psalm: PSALM_143_2
      antiphon:
        - Heureux le peuple qui a pour Dieu le Seigneur !
    - psalm: NT_10
      antiphon:
        - Il a pris possession de son règne, le Seigneur Dieu, Maître de tout !
  reading:
    biblicalReference: Col 1, 23
    content: Par la foi, tenez, solides et fermes ; ne vous laissez pas détourner de l’espérance que vous avez reçue en écoutant l’Évangile proclamé à toute créature sous le ciel.
  responsory: |-
    R/ Je n’ai de repos qu’en Dieu seul,
    \* Mon espoir vient de lui.
    V/ Lui seul est mon rocher, mon salut. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Pour toi je chanterai un chant nouveau, pour toi, mon Dieu !
  intercession:
    content: |-
      Prions avec foi le Père tout-puissant,
      prions Jésus, le Fils unique,
      prions le Saint Esprit de Dieu.

      R/ Ô Seigneur, écoute et prends pitié !

      Pour ceux que le Père attire à son Fils
      et qui se préparent au baptême,
      supplions la bonté du Dieu tout-puissant.

      Pour ceux que retiennent la faiblesse humaine,
      l’esprit de haine, d’envie et les erreurs du monde,
      implorons la tendresse du Rédempteur.

      Pour les absents, pour les prisonniers,
      pour le faible qu’on opprime, le juste persécuté,
      supplions Jésus le Sauveur.

      Pour les chrétiens divisés, pour les fils d’Israël,
      pour les musulmans, et les hommes de toutes religions,
      invoquons le Seigneur de vérité.

      Pour les ouvriers de l’Évangile,
      pour ceux qui servent leurs frères avec amour,
      prions le Dieu des miséricordes.

      Pour le repos des trépassés,
      invoquons le Seigneur des esprits
      et le Juge de toute chair.
  oration:
    - Seigneur Dieu, tu nous as donné ton Fils pour qu’il soit avec nous jusqu’à la fin du monde ; augmente notre foi pour qu’au milieu des épreuves nous discernions sa présence et son action. Lui qui règne.
