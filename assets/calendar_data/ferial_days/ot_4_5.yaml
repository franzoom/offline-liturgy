readings:
  hymn:
    - retournez-vous-voici-l-esprit
  psalmody:
    - psalm: PSALM_54_1
      antiphon:
        - Seigneur, écoute ma prière, je frémis sous les coups de l’ennemi.
    - psalm: PSALM_54_2
      antiphon:
        - Pour moi, vers Dieu j’appelle, et le Seigneur me sauvera.
    - psalm: PSALM_54_3
      antiphon:
        - Décharge ton fardeau sur le Seigneur, il prendra soin de toi.
  verse: |-
    V/ Tu m’apprends le chemin de la vie,
    devant ta face, plénitude de joie.
  biblicalReading:
    - title: Tenir ferme dans la foi
      ref: 2Th 2, 1-17
      content: |-
        Frères, nous avons une demande à vous faire à propos de la venue de notre Seigneur Jésus Christ et de notre rassemblement auprès de lui : si l’on nous attribue une inspiration, une parole ou une lettre prétendant que le jour du Seigneur est arrivé, n’allez pas aussitôt perdre la tête, ne vous laissez pas effrayer. Ne laissez personne vous égarer d’aucune manière. Car il faut que vienne d’abord l’apostasie, et que se révèle l’Homme de l’impiété, le fils de perdition, celui qui s’oppose, et qui s’élève contre tout ce que l’on nomme Dieu ou que l’on vénère, et qui va jusqu’à siéger dans le temple de Dieu en se faisant passer lui-même pour Dieu. 
        Ne vous souvenez-vous pas que je vous en ai parlé quand j’étais encore chez vous ? Maintenant vous savez ce qui le retient, de sorte qu’il ne se révélera qu’au temps fixé pour lui. Car le mystère d’iniquité est déjà à l’œuvre ; il suffit que soit écarté celui qui le retient à présent. Alors sera révélé l’Impie, que le Seigneur Jésus supprimera par le souffle de sa bouche et fera disparaître par la manifestation de sa venue. La venue de l’Impie, elle, se fera par la force de Satan avec une grande puissance, des signes et des prodiges trompeurs, avec toute la séduction du mal, pour ceux qui se perdent du fait qu’ils n’ont pas accueilli l’amour de la vérité, ce qui les aurait sauvés. C’est pourquoi Dieu leur envoie une force d’égarement qui les fait croire au mensonge ; ainsi seront jugés tous ceux qui n’ont pas cru à la vérité, mais qui se sont complus dans le mal. 
        Quant à nous, à tout moment nous devons rendre grâce à Dieu à votre sujet, frères, vous qui êtes aimés du Seigneur, puisque Dieu vous a choisis en premier pour être sauvés par l’Esprit qui sanctifie et par la foi en la vérité. C’est à cela que Dieu vous a appelés par notre proclamation de l’Évangile, pour que vous entriez en possession de la gloire de notre Seigneur Jésus Christ. 
        Ainsi donc, frères, tenez bon, et gardez ferme les traditions que nous vous avons enseignées, soit de vive voix, soit par lettre. Que notre Seigneur Jésus Christ lui-même, et Dieu notre Père qui nous a aimés et nous a pour toujours donné réconfort et bonne espérance par sa grâce, réconfortent vos cœurs et les affermissent en tout ce que vous pouvez faire et dire de bien.
      responsory: |-
        R/ Heureux les serviteurs
        que le Maître trouvera fièles à veiller.

        Tenez-vous prêts,
        car vous ne savez pas
        quel jour viendra votre Maître.

        On verra le Fils de l’homme
        venir sur les nuées du ciel,
        avec puissance et grande gloire.

        Dieu vous a choisis dès le commencement
        pour être sauvés par l’Esprit qui sanctifie
        et par la foi en la vérité.
  patristicReading:
    - title: HOMÉLIE DU IV^ème SIÈCLE
      subtitle: Diversité des effets de l’Esprit
      content: |-
        Ceux qui ont été dignes de devenir fils de Dieu et de renaître de l’Esprit Saint, qui ont en eux-mêmes le Christ pour les éclairer et les réconforter, sont guidés par l’Esprit Saint selon des voies diverses et variées ; invisiblement, dans leur cœur, ils sont animés par la grâce en demeurant dans le repos spirituel. ~ 
        Parfois ils sont comme plongés dans le deuil et l’affliction pour le genre humain, ils répandent des prières pour toute l’humanité, ils se livrent à la tristesse et aux larmes, parce que l’Esprit les embrase d’amour pour tous les hommes. 
        D’autres fois, l’Esprit fait brûler en eux tant d’exaltation et d’amour que, si c’était possible, ils enfermeraient dans leur cœur tous les hommes, sans distinction de bien ou de mal. 
        D’autres fois, ils s’abaissent plus bas que tous les autres dans l’humilité de l’Esprit, au point de s’estimer les derniers et les moindres de tous. 
        D’autres fois, ils demeurent dans une joie inexprimable sous l’action de l’Esprit. 
        D’autres fois, ils sont comme un vaillant héros qui revêt l’armure royale, se porte au combat, lutte courageusement contre les ennemis et remporte la victoire. C’est ainsi que l’homme spirituel prend les armes célestes de l’Esprit, assaille les ennemis, leur livre combat et les met sous ses pieds. 
        Parfois, l’âme se repose dans un profond silence, dans le calme et la paix, ne connaît que la jouissance spirituelle, un repos et une plénitude inexprimables. 
        Parfois, la grâce l’établit dans une compréhension et une sagesse sans pareille, dans une profonde connaissance, par l’Esprit, sur les mystères que ni la langue ni la bouche ne peuvent déclarer. 
        Parfois, il devient comme un homme quelconque. 
        C’est ainsi que, chez de tels hommes, la grâce produit des effets variés et conduit l’âme par des chemins divers, la réconforte selon la volonté de Dieu, l’exerce de toutes sortes de manières, pour la ramener parfaite, irréprochable et pure, devant le Père du ciel. ~ 
        Prions Dieu, nous aussi, prions avec amour et beaucoup d’espérance, qu’il nous accorde la grâce céleste du don de l’Esprit, qu’il nous guide afin que nous accomplissions la volonté de Dieu ; qu’il nous ranime par toute la richesse de son réconfort. Ainsi, par la grâce de cette direction, de cet exercice et de ce progrès spirituels, nous deviendrons dignes de parvenir à la perfection de la plénitude du Christ, selon la parole de l’Apôtre : %Vous serez comblés et vous entrerez dans toute sa plénitude.%
      responsory: |-
        R/ L’amour de Dieu est répandu dans nos cœurs
        par le Saint-Esprit.

        Les nations sauront que je suis le Seigneur
        quand éclatera ma sainteté à votre sujet.

        Je vous purifierai de tous vos péchés,
        les nations le sauront : Je suis le Seigneur.

        Je vous donnerai un cœur nouveau,
        je mettrai en vous un esprit nouveau.

        Je mettrai en vous mon Esprit,
        et vous marcherez selon mes lois.
  oration:
    - Dieu qui as envoyé ton Fils pour nous sauver et pour faire de nous tes enfants d’adoption, regarde avec bonté ceux que tu aimes comme un père ; puisque nous croyons au Christ, accorde-nous la vraie liberté et la vie éternelle.

morning:
  hymn:
    - qui-donc-est-dieu-pour-se-livrer-perdant
  psalmody:
    - psalm: PSALM_50
      antiphon:
        - Purifie-moi, mon Dieu, et je serai pur ; lave mon âme, et je serai blanc plus que neige.
        - Seigneur mon Dieu, rends-moi la joie d’être sauvé.
    - psalm: OT_6
      antiphon:
        - Tous rassemblés, ils béniront le Seigneur éternel.
        - Rendez toute grâce au Seigneur ; bénissez le roi des siècles.
    - psalm: PSALM_147
      antiphon:
        - Alléluia !
        - R/ du psaume
  reading:
    biblicalReference: Ga 2, 19b-20
    content: "Avec le Christ, je suis fixé à la croix : je vis, mais ce n’est plus moi, c’est le Christ qui vit en moi. Ma vie aujourd’hui dans la condition humaine, je la vis dans la foi au Fils de Dieu qui m’a aimé et qui s’est livré pour moi."
  responsory: |-
    R/ Le Christ nous a aimés,
    £ Il s’est livré pour nous.
    V/ Il a porté lui-même nos fautes sur la croix. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Rendez toute grâce au Seigneur, vous les bénis de Dieu !
  intercession:
    content: |-
      Et maintenant, Seigneur, permets-nous de prier, pour ta plus grande gloire :

      R/ Pour ta plus grande gloire !

      Source de la vie, tu es à l’origine de tout ce qui existe :
      – reçois notre admiration et nos actions de grâce,

      Pasteur de ton peuple, tu le conduis avec amour :
      – fais de nous tes serviteurs dans l’Église servante,

      Père de Jésus Christ, tu as reçu l’offrande de sa vie :
      – accepte la nôtre pour ta gloire,

      Maître de l’histoire, tu agis au cœur des hommes :
      – donne-nous de construire avec toi ton Royaume,
  oration:
    - Seigneur notre Dieu, ouvre nos cœurs à l’intelligence des Écritures afin que nous portions témoignage à ton Fils qui est mort pour nous et qui vit avec toi et le Saint-Esprit, pour les siècles des siècles.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_21
      antiphon:
        - Grande est la paix de qui aime ta loi.
    - psalm: PSALM_132
      antiphon:
        - Qu’il est bon, qu’il est doux pour des frères de vivre ensemble et d’être unis !
    - psalm: PSALM_139
      antiphon:
        - "Tu es mon Dieu : Seigneur, garde-moi !"

  tierce:
    reading:
      biblicalReference: Rm 12, 17a.19b-20a.21
      content: |-
        Ne rendez à personne le mal pour le mal. Car il est écrit : À moi la vengeance, c’est moi qui rétribuerai, dit le Seigneur. Mais si ton ennemi a faim, donne-lui à manger, s’il a soif, donne-lui à boire. Ne te laisse pas vaincre par le mal, mais sois vainqueur du mal par le bien.
    responsory: |-
      V/ L’amour du Seigneur est de toujours à toujours,
      sa justice pour ceux qui gardent son alliance.
    oration: |-
      Nous te supplions instamment, Seigneur Jésus, à l’heure où tu fus conduit à la croix pour le salut du monde : pardonne-nous les fautes commises et protège-nous pour l’avenir. Toi qui règnes pour les siècles des siècles. Amen.
  sexte:
    reading:
      biblicalReference: 1 Jn 3, 16
      content: |-
        Voici à quoi nous avons reconnu l’amour : lui, Jésus, a donné sa vie pour nous. Nous aussi, nous devons donner notre vie pour nos frères.
    responsory: |-
      V/ Rendez grâce au Seigneur, il est bon !
      éternel est son amour.
    oration: |-
      Nous te prions, Seigneur Jésus Christ, à l’heure où tu fus élevé sur la croix pour le rachat du monde et où les ténèbres couvraient toute la terre : accorde-nous toujours la lumière qui nous guidera jusqu’à la vraie vie. Toi qui règnes pour les siècles des siècles. Amen.
  none:
    reading:
      biblicalReference: 1 Jn 4, 9-11
      content: |-
        Voici comment Dieu a manifesté son amour parmi nous : Dieu a envoyé son Fils unique dans le monde pour que nous vivions par lui. Voici à quoi se reconnaît l’amour : ce n’est pas nous qui avons aimé Dieu, c’est lui qui nous a aimés, et il a envoyé son Fils qui est la victime offerte pour nos péchés. Mes bien-aimés, puisque Dieu nous a tant aimés, nous devons aussi nous aimer les uns les autres.
    responsory: |-
      V/ Dieu, vois notre bouclier,
      regarde le visage de ton messie.
    oration: |-
      Seigneur Jésus Christ, toi qui as fait passer de la croix dans ton Royaume le malfaiteur qui reconnaissait ses fautes, nous te supplions en confessant nos péchés : ouvre-nous, dès notre mort, les portes du paradis. Toi qui règnes pour les siècles des siècles. Amen.
vespers:
  hymn:
    - regarde-ou-nous-risquons-d-aller
  psalmody:
    - psalm: PSALM_144_1
      antiphon:
        - Je te bénis, Père, Seigneur du ciel et de la terre.
    - psalm: PSALM_144_2a
      antiphon:
        - Le Seigneur soutient tous ceux qui tombent, il redresse tous les accablés.
    - psalm: NT_11
      antiphon:
        - R/ Grandes sont tes œuvres, Seigneur !
  reading:
    biblicalReference: Rm 8, 1-2
    content: Pour ceux qui sont dans le Christ Jésus, il n’y a plus de condamnation. Car, en me faisant passer sous sa loi, l’Esprit qui donne la vie dans le Christ Jésus m’a libéré, moi qui étais sous la loi du péché et de la mort.
  responsory: |-
    R/ Le Seigneur m’a dégagé, mis au large,
    £ Il m’a libéré, car il m’aime.
    V/ Il me retire du gouffre des eaux. £
    V/ Il exerce mes mains à combattre. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Par ta croix, ô Fils de l’homme, tu as sauvé l’homme perdu.
  intercession:
    content: |-
      Adressons notre prière au Christ, vainqueur de la mort :

      R/ Par ta croix, Sauveur, sauve-nous.

      À l’heure de ta passion, tu as étendu les bras ;
      — soutiens ton Église dans sa lutte pour la foi et la justice.

      Tu as crié vers ton Dieu ;
      — entends le cri des abandonnés.

      La lance a transpercé ton cœur ;
      — désaltère les pécheurs aux sources de l’eau et du sang.

      Tu es sorti vivant du tombeau ;
      — aux captifs de la mort, ouvre ton Jardin de vie.

      Fils de l’homme élevé de terre,
      — attire tous les hommes dans la gloire du Père.
  oration:
    - Dieu qui as voulu sauver le monde par la passion de ton Christ, fais maintenant de ton peuple une vivante offrande à ta gloire et donne lui ton Esprit d’amour.
