  biblicalReading:
    -
      title: Tenir ferme dans la foi
      ref: 2Th 2, 1-17
      content: "Frères, nous avons une demande à vous faire à propos de la venue de notre Seigneur Jésus Christ et de notre rassemblement auprès de lui : si l’on nous attribue une inspiration, une parole ou une lettre prétendant que le jour du Seigneur est arrivé, n’allez pas aussitôt perdre la tête, ne vous laissez pas effrayer. Ne laissez personne vous égarer d’aucune manière. Car il faut que vienne d’abord l’apostasie, et que se révèle l’Homme de l’impiété, le fils de perdition, celui qui s’oppose, et qui s’élève contre tout ce que l’on nomme Dieu ou que l’on vénère, et qui va jusqu’à siéger dans le temple de Dieu en se faisant passer lui-même pour Dieu. Ne vous souvenez-vous pas que je vous en ai parlé quand j’étais encore chez vous ? Maintenant vous savez ce qui le retient, de sorte qu’il ne se révélera qu’au temps fixé pour lui. Car le mystère d’iniquité est déjà à l’œuvre ; il suffit que soit écarté celui qui le retient à présent. Alors sera révélé l’Impie, que le Seigneur Jésus supprimera par le souffle de sa bouche et fera disparaître par la manifestation de sa venue. La venue de l’Impie, elle, se fera par la force de Satan avec une grande puissance, des signes et des prodiges trompeurs, avec toute la séduction du mal, pour ceux qui se perdent du fait qu’ils n’ont pas accueilli l’amour de la vérité, ce qui les aurait sauvés. C’est pourquoi Dieu leur envoie une force d’égarement qui les fait croire au mensonge ; ainsi seront jugés tous ceux qui n’ont pas cru à la vérité, mais qui se sont complus dans le mal. Quant à nous, à tout moment nous devons rendre grâce à Dieu à votre sujet, frères, vous qui êtes aimés du Seigneur, puisque Dieu vous a choisis en premier pour être sauvés par l’Esprit qui sanctifie et par la foi en la vérité. C’est à cela que Dieu vous a appelés par notre proclamation de l’Évangile, pour que vous entriez en possession de la gloire de notre Seigneur Jésus Christ. Ainsi donc, frères, tenez bon, et gardez ferme les traditions que nous vous avons enseignées, soit de vive voix, soit par lettre. Que notre Seigneur Jésus Christ lui-même, et Dieu notre Père qui nous a aimés et nous a pour toujours donné réconfort et bonne espérance par sa grâce, réconfortent vos cœurs et les affermissent en tout ce que vous pouvez faire et dire de bien."
      responsory: |
        R/ Heureux les serviteurs
        que le Maître trouvera fièles à veiller.
        
        Tenez-vous prêts,
        car vous ne savez pas
        quel jour viendra votre Maître.
        
        On verra le Fils de l’homme
        venir sur les nuées du ciel,
        avec puissance et grande gloire.
        
        Dieu vous a choisis dès le commencement
        pour être sauvés par l’Esprit qui sanctifie
        et par la foi en la vérité.
  patristicReading:
    -
      title: HOMÉLIE DU IV<sup>ème</sup> SIÈCLE
      subtitle: Diversité des effets de l’Esprit
      content: "Ceux qui ont été dignes de devenir fils de Dieu et de renaître de l’Esprit Saint, qui ont en eux-mêmes le Christ pour les éclairer et les réconforter, sont guidés par l’Esprit Saint selon des voies diverses et variées ; invisiblement, dans leur cœur, ils sont animés par la grâce en demeurant dans le repos spirituel. ~ Parfois ils sont comme plongés dans le deuil et l’affliction pour le genre humain, ils répandent des prières pour toute l’humanité, ils se livrent à la tristesse et aux larmes, parce que l’Esprit les embrase d’amour pour tous les hommes. D’autres fois, l’Esprit fait brûler en eux tant d’exaltation et d’amour que, si c’était possible, ils enfermeraient dans leur cœur tous les hommes, sans distinction de bien ou de mal. D’autres fois, ils s’abaissent plus bas que tous les autres dans l’humilité de l’Esprit, au point de s’estimer les derniers et les moindres de tous. D’autres fois, ils demeurent dans une joie inexprimable sous l’action de l’Esprit. D’autres fois, ils sont comme un vaillant héros qui revêt l’armure royale, se porte au combat, lutte courageusement contre les ennemis et remporte la victoire. C’est ainsi que l’homme spirituel prend les armes célestes de l’Esprit, assaille les ennemis, leur livre combat et les met sous ses pieds. Parfois, l’âme se repose dans un profond silence, dans le calme et la paix, ne connaît que la jouissance spirituelle, un repos et une plénitude inexprimables. Parfois, la grâce l’établit dans une compréhension et une sagesse sans pareille, dans une profonde connaissance, par l’Esprit, sur les mystères que ni la langue ni la bouche ne peuvent déclarer. Parfois, il devient comme un homme quelconque. C’est ainsi que, chez de tels hommes, la grâce produit des effets variés et conduit l’âme par des chemins divers, la réconforte selon la volonté de Dieu, l’exerce de toutes sortes de manières, pour la ramener parfaite, irréprochable et pure, devant le Père du ciel. ~ Prions Dieu, nous aussi, prions avec amour et beaucoup d’espérance, qu’il nous accorde la grâce céleste du don de l’Esprit, qu’il nous guide afin que nous accomplissions la volonté de Dieu ; qu’il nous ranime par toute la richesse de son réconfort. Ainsi, par la grâce de cette direction, de cet exercice et de ce progrès spirituels, nous deviendrons dignes de parvenir à la perfection de la plénitude du Christ, selon la parole de l’Apôtre : *Vous serez comblés et vous entrerez dans toute sa plénitude.*"
      responsory: |
        R/ L’amour de Dieu est répandu dans nos cœurs
        par le Saint-Esprit.
        
        Les nations sauront que je suis le Seigneur
        quand éclatera ma sainteté à votre sujet.
        
        Je vous purifierai de tous vos péchés,
        les nations le sauront : Je suis le Seigneur.
        
        Je vous donnerai un cœur nouveau,
        je mettrai en vous un esprit nouveau.
        
        Je mettrai en vous mon Esprit,
        et vous marcherez selon mes lois.
  verse: |
    V/ Tu m’apprends le chemin de la vie,
    devant ta face, plénitude de joie.
  oration:
    - Dieu qui as envoyé ton Fils pour nous sauver et pour faire de nous tes enfants d’adoption, regarde avec bonté ceux que tu aimes comme un père ; puisque nous croyons au Christ, accorde-nous la vraie liberté et la vie éternelle.
