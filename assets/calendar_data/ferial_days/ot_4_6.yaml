celebration:
  title: Samedi
  subtitle: Quatrième semaine du Temps ordinaire
  description: null
invitatory:
  antiphon:
    - Écoutons la voix de notre Dieu, entrons dans le repos qu’il a promis.

readings:
  hymn:
    - comment-es-tu-foyer-de-feu
  psalmody:
    - psalm: PSALM_49_1
      antiphon:
        - Le Seigneur appelle les cieux et la terre au jugement de son peuple.
    - psalm: PSALM_49_2
      antiphon:
        - Offrez à Dieu un sacrifice de louange.
    - psalm: PSALM_49_3
      antiphon:
        - C’est la miséricorde que je veux, et non les sacrifices.
  verse: |-
    V/ De ton amour, Seigneur, la terre est pleine,
    apprends-moi tes volontés.
  biblicalReading:
    - title: "Suivre l’exemple de Paul : ne pas se lasser de faire le bien"
      ref: 2Th 3, 1-18
      content: |-
        Priez aussi pour nous, frères, afin que la parole du Seigneur poursuive sa course, et que, partout, on lui rende gloire comme chez vous. Priez pour que nous échappions aux gens pervers et mauvais, car tout le monde n’a pas la foi. Le Seigneur, lui, est fidèle : il vous affermira et vous protégera du Mal. Et, dans le Seigneur, nous avons toute confiance en vous : vous faites et continuerez à faire ce que nous vous ordonnons. Que le Seigneur conduise vos cœurs dans l’amour de Dieu et l’endurance du Christ. 
        Frères, au nom du Seigneur Jésus Christ, nous vous ordonnons d’éviter tout frère qui mène une vie désordonnée et ne suit pas la tradition que vous avez reçue de nous. Vous savez bien, vous, ce qu’il faut faire pour nous imiter. Nous n’avons pas vécu parmi vous de façon désordonnée ; et le pain que nous avons mangé, nous ne l’avons pas reçu gratuitement. Au contraire, dans la peine et la fatigue, nuit et jour, nous avons travaillé pour n’être à la charge d’aucun d’entre vous. 
        Bien sûr, nous avons le droit d’être à charge, mais nous avons voulu être pour vous un modèle à imiter. Et quand nous étions chez vous, nous vous donnions cet ordre : si quelqu’un ne veut pas travailler, qu’il ne mange pas non plus. Or, nous apprenons que certains d’entre vous mènent une vie déréglée, affairés sans rien faire. À ceux-là, nous adressons dans le Seigneur Jésus Christ cet ordre et cet appel : qu’ils travaillent dans le calme pour manger le pain qu’ils auront gagné. 
        Vous, frères, ne vous lassez pas de faire le bien. Si quelqu’un n’obéit pas à ce que nous disons dans cette lettre, signalez-le ; ne le fréquentez pas, pour qu’il soit couvert de confusion ; mais ne le considérez pas comme un ennemi, réprimandez-le plutôt comme un frère. 
        Que le Seigneur de la paix vous donne lui-même la paix, en tout temps et de toute manière. Que le Seigneur soit avec vous tous. 
        La salutation est de ma main à moi, Paul. Je signe de cette façon toutes mes lettres, c’est mon écriture. Que la grâce de notre Seigneur Jésus Christ soit avec vous tous.
      responsory: |-
        R/ Dirige nos cœurs, Seigneur,
        vers l’amour de Dieu et la constance du Christ.

        Que la Parole du Seigneur
        accomplisse sa course
        et soit glorifiée.

        Que le Seigneur de la paix
        vous donne lui-même la paix,
        en tout temps, de toute manière.
  patristicReading:
    - title: "Actes du Concile Vatican II : L’Église dans le monde de ce temps"
      subtitle: L’activité humaine
      content: |-
        L’activité humaine vient de l’homme, et en même temps, elle s’oriente vers l’homme. En effet, par son action, l’homme ne transforme pas seulement les choses et la société, il se perfectionne lui-même. Il apprend bien des choses, il cultive ses facultés, il sort de lui-même et se dépasse. Cet essor, bien compris, est d’un tout autre prix que l’accumulation de toutes les richesses possibles. L’homme vaut davantage par ce qu’il est que par ce qu’il a. De même, tous les efforts des hommes pour faire progresser la justice, pour développer la fraternité, régler de façon plus humaine les relations sociales, tout cela l’emporte sur les progrès techniques. Car ceux-ci peuvent bien fournir une base matérielle à la promotion humaine, mais ils sont tout à fait impuissants, par eux seuls, à la réaliser. 
        Voici donc la règle de l’activité humaine : qu’elle soit conforme au bien authentique de l’humanité, selon le dessein et la volonté de Dieu, et qu’elle permette à l’homme, considéré comme individu ou comme membre de la société, de s’épanouir selon la plénitude de sa vocation. 
        Pourtant, beaucoup de nos contemporains semblent redouter un lien trop étroit entre l’activité humaine et la religion : ils y voient un danger pour l’autonomie des hommes, des sociétés et des sciences. 
        Si, par autonomie des réalités terrestres, on veut dire que les choses créées et les sociétés elles-mêmes ont leurs lois et leurs valeurs propres, que l’homme doit peu à peu apprendre à connaître, à utiliser et à organiser, une telle exigence est pleinement légitime ; non seulement elle est revendiquée par les hommes de notre temps, mais elle correspond à la volonté du Créateur. C’est en vertu de la création même que toutes choses sont établies selon leur consistance, leur vérité et leur excellence propres, avec leur organisation et leurs lois spécifiques. L’homme doit respecter tout cela et reconnaître les méthodes particulières à chacune des sciences et des techniques. ~ 
        On nous permettra donc de déplorer certaines tournures d’esprit qui ont existé parfois chez les chrétiens eux-mêmes, insuffisamment avertis de la légitime autonomie de la science. Sources de tensions et de conflits, elles ont conduit beaucoup d’esprits à estimer qu’il y a opposition entre la foi et la science. 
        Mais si, par « autonomie du temporel », on veut dire que les réalités créées ne dépendent pas de Dieu et que l’homme peut en disposer sans référence au Créateur, tous ceux qui admettent l’existence de Dieu comprennent la fausseté d’une telle position. Car, sans le Créateur, la créature disparaît.
      responsory: |-
        R/ Poursuis la justice, la piété,
        combats le bon combat de la foi.

        La racine de tous les maux,
        c’est l’amour de l’argent ;
        pour s’y être livrés,
        certains se sont égarés loin de la foi.

        Ne place pas ta confiance
        dans des richesses précaires ;
        conquiers la vie éternelle
        à laquelle tu as été appelé.
  oration:
    - Dieu créateur et maître de toutes choses, regarde-nous, et pour que nous ressentions l’effet de ton amour, accorde-nous de te servir avec un cœur sans partage.

morning:
  hymn:
    - nuee-de-feu
  psalmody:
    - psalm: PSALM_91
      antiphon:
        - Il est bon de rendre grâce au Seigneur, d’annoncer dès le matin son amour.
        - Que tes œuvres sont grandes, Seigneur, et combien sont profondes tes pensées !
    - psalm: OT_38
      antiphon:
        - Donne-nous, Seigneur, un cœur nouveau, mets en nous, Seigneur, un esprit nouveau.
        - Vous serez mon peuple ; je serai votre Dieu.
    - psalm: PSALM_8
  reading:
    biblicalReference: 2 P 3, 13-14
    content: Ce que nous attendons, selon la promesse du Seigneur, c’est un ciel nouveau et une terre nouvelle où résidera la justice. Dans l’attente de ce jour, frères bien-aimés, faites donc tout pour que le Christ vous trouve nets et irréprochables, dans la paix.
  responsory: |-
    R/ Christ est notre lumière, notre soleil levant !
    V/ Qui regarde vers lui resplendira
    sans ombre ni trouble au visage. R/
    V/ Il vient nous visiter,
    en lui la joie de notre cœur. R/
  evangelicAntiphon:
    common: Sur nous se lèvera le Soleil de justice, le Christ notre Dieu.
  intercession:
    content: |-
      En union avec Marie, Mère de Dieu, et tous les saints, nous supplions le Seigneur :

      R/ Délivre-nous, Seigneur.

      Par le mystère de ta sainte incarnation,

      Par ta venue en ce monde,

      Par ta naissance et ton épiphanie,

      Par ton baptême et ton jeûne au désert,

      Par ta croix et ta passion,

      Par ta mort et ta mise au tombeau,

      Par ta résurrection du séjour des morts,

      Par ton admirable ascension,

      Par la venue du Saint-Esprit consolateur,

      Au jour du jugement,
  oration:
    - "Dieu éternel et tout-puissant, tu es la lumière de toutes les lumières, et le jour qui ne finit pas ; dès le matin de ce jour nouveau nous te prions : que la clarté de ta présence, en chassant la nuit du péché, illumine nos cœurs."

middleOfDay:
  psalmody:
    - psalm: PSALM_118_22
      antiphon:
        - J’ai le désir de ton salut, Seigneur ; je n’oublie pas tes volontés.
    - psalm: PSALM_44_1
      antiphon:
        - Nous te louons, Messie de Dieu !
    - psalm: PSALM_44_2
      antiphon:
        - Nous te louons, nouvelle Jérusalem !

  tierce:
    reading:
      biblicalReference: Dn 6, 27b-28a
      content: "Notre Dieu est le Dieu vivant, il demeure éternellement ; son règne ne sera pas détruit, sa souveraineté n’aura pas de fin. Il délivre et il sauve, il accomplit des signes et des prodiges, au ciel et sur la terre."
    responsory: |-
      V/ Arrêtez, sachez que je suis Dieu,
      je domine les nations, je domine la terre.
    oration: |-
      Dieu d’amour, transforme-nous par ton Esprit d’amour : que nos pensées deviennent tes pensées et nous aurons pour nos frères et pour toi un même amour.
  sexte:
    reading:
      biblicalReference: Rm 15, 5-7
      content: "Que le Dieu de la persévérance et du courage vous donne d’être d’accord entre vous selon l’esprit du Christ Jésus. Ainsi, d’un même cœur, d’une même voix, vous rendrez gloire à Dieu, le Père de notre Seigneur Jésus Christ. Accueillez-vous donc les uns les autres comme le Christ vous a accueillis pour la gloire de Dieu."
    responsory: |-
      V/ Le Seigneur aime son peuple,
      il donne aux humbles l’éclat de la victoire.
    oration: "Seigneur, foyer brûlant de charité, accorde-nous une telle ferveur que nous soyons capables de t’aimer plus que tout et d’aimer nos frères à cause de toi. Par Jésus, le Christ, notre Seigneur. Amen."
  none:
    reading:
      biblicalReference: Ph 4, 8.9b
      content: "Frères, tout ce qui est vrai et noble, tout ce qui est digne d’être aimé et honoré, tout ce qui s’appelle vertu et qui mérite des éloges, tout cela, prenez-le à votre compte. Et le Dieu de la paix sera avec vous."
    responsory: |-
      V/ Je t’exalterai, mon Dieu, mon Roi ;
      je bénirai ton nom toujours et à jamais !
    oration: "Écoute-nous, Seigneur, et accorde-nous la paix profonde que nous te demandons. Ainsi, en te cherchant tous les jours de notre vie, et soutenus par la prière de la Vierge Marie, nous parviendrons sans encombre jusqu’à toi."
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: He 13, 15-17.20-21
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Que le Dieu de la paix, lui qui a fait remonter d’entre les morts le Pasteur par excellence, vous forme en tout ce qui est bon »
      content: |-
        Frères,
        en toute circonstance,
        offrons à Dieu, par Jésus, un sacrifice de louange,
        c’est-à-dire les paroles de nos lèvres qui proclament son nom.
        N’oubliez pas d’être généreux et de partager.
        C’est par de tels sacrifices que l’on plaît à Dieu.
        Faites confiance à ceux qui vous dirigent
        et soyez-leur soumis ;
        en effet, ils sont là pour veiller sur vos âmes,
        ce dont ils auront à rendre compte.
        Ainsi, ils accompliront leur tâche avec joie,
        sans avoir à se plaindre,
        ce qui ne vous serait d’aucun profit.
        Que le Dieu de la paix,
        lui qui a fait remonter d’entre les morts,
        grâce au sang de l’Alliance éternelle,
        le berger des brebis, le Pasteur par excellence,
        notre Seigneur Jésus,
        que ce Dieu vous forme en tout ce qui est bon
        pour accomplir sa volonté,
        qu’il réalise en nous ce qui est agréable à ses yeux,
        par Jésus Christ, à qui appartient la gloire
        pour les siècles des siècles. Amen.
    - biblicalRef: 1 R 3, 4-13
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Donne à ton serviteur un cœur attentif pour qu’il sache gouverner ton peuple »
      content: |-
        En ces jours-là,
         le roi Salomon se rendit à Gabaon,
        qui était alors le lieu sacré le plus important,
        pour y offrir un sacrifice ;
        il immola sur l’autel un millier de bêtes en holocauste.
         À Gabaon, pendant la nuit, le Seigneur lui apparut en songe.
        Dieu lui dit :
        « Demande ce que je dois te donner. »
         Salomon répondit :
        « Tu as traité ton serviteur David, mon père,
        avec une grande fidélité,
        lui qui a marché en ta présence
        dans la loyauté, la justice et la droiture de cœur envers toi.
        Tu lui as gardé cette grande fidélité,
        tu lui as donné un fils qui est assis maintenant sur son trône.
         Ainsi donc, Seigneur mon Dieu,
        c’est toi qui m’as fait roi, moi, ton serviteur,
        à la place de David, mon père ;
        or, je suis un tout jeune homme,
        ne sachant comment se comporter,
         et me voilà au milieu du peuple que tu as élu ;
        c’est un peuple nombreux,
        si nombreux qu’on ne peut ni l’évaluer ni le compter.
         Donne à ton serviteur un cœur attentif
        pour qu’il sache gouverner ton peuple
        et discerner le bien et le mal ;
        sans cela, comment gouverner ton peuple,
        qui est si important ? »

        Cette demande de Salomon plut au Seigneur,
        qui lui dit :
         « Puisque c’est cela que tu as demandé,
        et non pas de longs jours,
        ni la richesse, ni la mort de tes ennemis,
        mais puisque tu as demandé le discernement,
        l’art d’être attentif et de gouverner,
         je fais ce que tu as demandé :
        je te donne un cœur intelligent et sage,
        tel que personne n’en a eu avant toi
        et que personne n’en aura après toi.
         De plus, je te donne même ce que tu n’as pas demandé,
        la richesse et la gloire,
        si bien que pendant toute ta vie
        tu n’auras pas d’égal parmi les rois. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 22 (23), 1-2ab, 2c- 3, 4, 5, 6
      refAbbr: 22, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 22, 1
        chorus: |-
          Le Seigneur est mon berger :
          rien ne saurait me manquer.
      content: |-
        Le Seigneur est mon berger :
        je ne manque de rien.
        Sur des prés d’herbe fraîche,
        il me fait reposer.

        Il me mène vers les eaux tranquilles
        et me fait revivre ;
        il me conduit par le juste chemin
        pour l’honneur de son nom.

        Si je traverse les ravins de la mort,
        je ne crains aucun mal,
        car tu es avec moi :
        ton bâton me guide et me rassure.

        Tu prépares la table pour moi
        devant mes ennemis ;
        tu répands le parfum sur ma tête,
        ma coupe est débordante.

        Grâce et bonheur m’accompagnent
        tous les jours de ma vie ;
        j’habiterai la maison du Seigneur
        pour la durée de mes jours.
    - biblicalRef: Ps 118 (119), 9-10, 11-12, 13-14
      refAbbr: 118, 9…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 118, 12b
        chorus: Seigneur, apprends-moi tes commandements.
      content: |-
        Comment, jeune, garder pur son chemin ?
        En observant ta parole.
        De tout mon cœur, je te cherche ;
        garde-moi de fuir tes volontés.

        Dans mon cœur, je conserve tes promesses
        pour ne pas faillir envers toi.
        Toi, Seigneur, tu es béni :
        apprends-moi tes commandements.

        Je fais repasser sur mes lèvres
        chaque décision de ta bouche.
        Je trouve dans la voie de tes exigences
        plus de joie que dans toutes les richesses.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 6, 30-34
      headline: |-
        « Ils étaient comme des brebis sans berger »
      acclamationAntiphon: |-
        Mes brebis écoutent ma voix, dit le Seigneur ;
        moi, je les connais, et elles me suivent.
      content: |-
        En ce temps- là,
        les Apôtres se réunirent auprès de Jésus,
        et lui annoncèrent tout ce qu’ils avaient fait et enseigné.
        Il leur dit :
        « Venez à l’écart dans un endroit désert,
        et reposez-vous un peu. »
        De fait, ceux qui arrivaient et ceux qui partaient étaient nombreux,
        et l’on n’avait même pas le temps de manger.
        Alors, ils partirent en barque
        pour un endroit désert, à l’écart.
        Les gens les virent s’éloigner,
        et beaucoup comprirent leur intention.
        Alors, à pied, de toutes les villes,
        ils coururent là-bas
        et arrivèrent avant eux.
        En débarquant, Jésus vit une grande foule.
        Il fut saisi de compassion envers eux,
        parce qu’ils étaient comme des brebis sans berger.
        Alors, il se mit à les enseigner longuement.
