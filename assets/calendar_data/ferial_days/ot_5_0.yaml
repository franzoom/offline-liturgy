readings:
  biblicalReading:
    - title: L’Évangile annoncé par Paul
      ref: Ga 1, 1-12
      content: "Paul, apôtre, — envoyé non par des hommes, ni par l’intermédiaire d’un homme, mais par Jésus Christ et par Dieu le Père qui l’a ressuscité d’entre les morts, — ainsi que tous les frères qui sont avec moi : aux Églises du pays galate. À vous, la grâce et la paix de la part de Dieu notre Père et du Seigneur Jésus Christ, qui s’est donné pour nos péchés, afin de nous arracher à ce monde mauvais, selon la volonté de Dieu notre Père, à qui soit la gloire pour les siècles des siècles. Amen. Je m’étonne que vous abandonniez si vite celui qui vous a appelés par la grâce du Christ, et que vous passiez à un Évangile différent. Ce n’en est pas un autre : il y a seulement des gens qui jettent le trouble parmi vous et qui veulent changer l’Évangile du Christ. Pourtant, si nous-mêmes, ou si un ange du ciel vous annonçait un Évangile différent de celui que nous vous avons annoncé, qu’il soit anathème ! Nous l’avons déjà dit, et je le répète encore : si quelqu’un vous annonce un Évangile différent de celui que vous avez reçu, qu’il soit anathème ! Maintenant, est-ce par des hommes ou par Dieu que je veux me faire approuver ? Est-ce donc à des hommes que je cherche à plaire ? Si j’en étais encore à plaire à des hommes, je ne serais pas serviteur du Christ. Frères, je tiens à ce que vous le sachiez, l’Évangile que j’ai proclamé n’est pas une invention humaine. Ce n’est pas non plus d’un homme que je l’ai reçu ou appris, mais par révélation de Jésus Christ."
      responsory: |-
        R/ La grâce de Dieu est apparue,
        apportant le salut à tous les hommes.

        À vous, grâce et paix de par Dieu notre Père
        et le Seigneur Jésus Christ.

        Le Christ s’est livré pour nos péchés,
        afin de nous arracher à ce monde du mal.
  patristicReading:
    - title: COMMENTAIRE DE SAINT AUGUSTIN SUR LA LETTRE AUX GALATES
      subtitle: « Vous n’êtes plus sous la Loi, mais sous la grâce »
      content: "L’Apôtre écrit aux Galates afin de leur faire comprendre que la grâce a pour effet de les soustraire à la Loi. En effet, alors qu’on leur avait annoncé la grâce de l’Évangile, il y eut des hommes venus de la circoncision, quoique portant le nom de chrétiens, qui ne saisissaient pas encore l’efficacité bienfaisante de la grâce, et qui voulaient demeurer sous les obligations de la Loi. Cette Loi, Dieu l’avait imposée aux serviteurs non pas de la justice, mais du péché ; c’est-à-dire qu’il donnait une loi juste aux hommes injustes pour signaler leurs péchés, non pour les enlever. En effet, les péchés ne sont enlevés que par la grâce de *la foi agissant par la charité*. Ces judaïsants voulaient soumettre aux obligations de la Loi les Galates déjà établis sous le régime de la grâce. Ils affirmaient que l’Évangile ne leur servirait de rien s’ils ne se faisaient pas circoncire et s’ils n’acceptaient pas les autres observances charnelles de la religion judaïque. C’est pourquoi les Galates commençaient à suspecter l’Apôtre Paul, qui leur avait prêché l’Évangile, comme n’observant pas la discipline des autres Apôtres, qui obligeaient les païens à vivre selon la manière juive. L’Apôtre Pierre avait reculé devant le scandale suscité par de tels hommes, et il avait été conduit à simuler, comme s’il avait pensé lui aussi que l’Évangile ne servirait de rien aux païens, s’ils n’accomplissaient pas les obligations de la Loi. L’Apôtre Paul le détourne de cette simulation, comme il le dit dans cette lettre justement. Le même problème est abordé dans la lettre aux Romains. Cependant il semble que quelque chose intervient alors, qui règle cette dispute et apaise ce litige soulevé entre les croyants venus du judaïsme et les croyants originaires du paganisme. ~ Mais, dans la lettre aux Galates, Paul écrit à ceux qui avaient déjà été ébranlés par l’autorité des hommes venus du judaïsme, qui les contraignaient aux observances légales. Car les Galates avaient commencé à faire confiance aux judaïsants, comme si Paul n’avait pas prêché la vérité en refusant de les faire circoncire. Et c’est pourquoi il commence ainsi son exposé : *Je trouve vraiment étonnant que vous abandonniez si vite celui qui vous a appelés à la gloire du Christ, et que vous passiez à un autre Évangile.* Par cette entrée en matière, il a brièvement présenté le problème en cause. Déjà, dans la salutation où il se dit *Apôtre envoyé non par les hommes ni par un intermédiaire humain,* — affirmation qu’on ne trouve dans aucune autre lettre —, il montre suffisamment que ses contradicteurs ne viennent pas de Dieu, mais des hommes. Il montre aussi qu’il ne doit pas être considéré comme inférieur aux autres Apôtres en ce qui concerne l’autorité du témoignage évangélique. Car il sait qu’il est Apôtre envoyé non par les hommes ou par un intermédiaire humain, mais *par Jésus Christ et Dieu le Père*."
      responsory: |-
        R/ La grâce de Dieu est apparue,
        apportant le salut à tous les hommes.

        À vous, grâce et paix de par Dieu notre Père
        et le Seigneur Jésus Christ livré pour nos péchés.

        Le Christ s’est livré pour nos péchés,
        afin de nous arracher à ce monde du mal.
  oration:
    - Dans ton amour inlassable, Seigneur, veille sur ta famille ; et puisque ta grâce est notre unique espoir, garde-nous sous ta constante protection.

morning:
  evangelicAntiphon:
    yearA: Vous êtes le sel de la terre ; si le sel n’a plus de saveur, à quoi servira-t-il ?
    yearB: Bien avant l’aube, Jésus se leva ; il partit dans un endroit désert pour y prier.
    yearC: Maître, nous avons peiné toute la nuit, mais sur ton ordre, je jetterai le filet.

