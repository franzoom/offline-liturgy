  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 5, 13-16
      sundayAndWeekCycles:
      - A
      headline: |-
        « Vous êtes la lumière du monde »
      acclamationAntiphon: |-
        Moi, je suis la lumière du monde, dit le Seigneur.
        Celui qui me suit aura la lumière de la vie.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
         « Vous êtes le sel de la terre.
        Mais si le sel devient fade,
        comment lui rendre de la saveur ?
        Il ne vaut plus rien :
        on le jette dehors et il est piétiné par les gens.

        Vous êtes la lumière du monde.
        Une ville située sur une montagne
        ne peut être cachée.
         Et l’on n’allume pas une lampe
        pour la mettre sous le boisseau ;
        on la met sur le lampadaire,
        et elle brille pour tous ceux qui sont dans la maison.
         De même, que votre lumière brille devant les hommes :
        alors, voyant ce que vous faites de bien,
        ils rendront gloire à votre Père qui est aux cieux. »
    - biblicalRef: Mc 1, 29-39
      sundayAndWeekCycles:
      - B
      headline: |-
        « Il guérit beaucoup de gens atteints de toutes sortes de maladies »
      acclamationAntiphon: |-
        Le Christ a pris nos souffrances,
        il a porté nos maladies.
      content: |-
        En ce temps-là,
        aussitôt sortis de la synagogue de Capharnaüm,
        Jésus et ses disciples allèrent, avec Jacques et Jean,
        dans la maison de Simon et d’André.
        Or, la belle-mère de Simon était au lit,
        elle avait de la fièvre.
        Aussitôt, on parla à Jésus de la malade.
        Jésus s’approcha,
        la saisit par la main
        et la fit lever.
        La fièvre la quitta,
        et elle les servait.

        Le soir venu, après le coucher du soleil,
        on lui amenait tous ceux qui étaient atteints d’un mal
        ou possédés par des démons.
        La ville entière se pressait à la porte.
        Il guérit beaucoup de gens atteints de toutes sortes de maladies,
        et il expulsa beaucoup de démons ;
        il empêchait les démons de parler,
        parce qu’ils savaient, eux, qui il était.

        Le lendemain, Jésus se leva, bien avant l’aube.
        Il sortit et se rendit dans un endroit désert,
        et là il priait.
        Simon et ceux qui étaient avec lui partirent à sa recherche.
        Ils le trouvent et lui disent :
        « Tout le monde te cherche. »
        Jésus leur dit :
        « Allons ailleurs, dans les villages voisins,
        afin que là aussi je proclame l’Évangile ;
        car c’est pour cela que je suis sorti. »

        Et il parcourut toute la Galilée,
        proclamant l’Évangile dans leurs synagogues,
        et expulsant les démons.
    - biblicalRef: Lc 5, 1-11
      sundayAndWeekCycles:
      - C
      headline: |-
        « Laissant tout, ils le suivirent »
      acclamationAntiphon: |-
        « Venez à ma suite, dit le Seigneur,
        et je vous ferai pêcheurs d’hommes. »
      content: |-
        En ce temps-là,
         la foule se pressait autour de Jésus
        pour écouter la parole de Dieu,
        tandis qu’il se tenait au bord du lac de Génésareth.
         Il vit deux barques qui se trouvaient au bord du lac ;
        les pêcheurs en étaient descendus
        et lavaient leurs filets.
         Jésus monta dans une des barques qui appartenait à Simon,
        et lui demanda de s’écarter un peu du rivage.
        Puis il s’assit et, de la barque, il enseignait les foules.
         Quand il eut fini de parler,
        il dit à Simon :
        « Avance au large,
        et jetez vos filets pour la pêche. »
         Simon lui répondit :
        « Maître, nous avons peiné toute la nuit sans rien prendre ;
        mais, sur ta parole, je vais jeter les filets. »
         Et l’ayant fait,
        ils capturèrent une telle quantité de poissons
        que leurs filets allaient se déchirer.
         Ils firent signe à leurs compagnons de l’autre barque
        de venir les aider.
        Ceux-ci vinrent,
        et ils remplirent les deux barques,
        à tel point qu’elles enfonçaient.
         à cette vue, Simon-Pierre tomba aux genoux de Jésus,
        en disant :
        « Éloigne-toi de moi, Seigneur,
        car je suis un homme pécheur. »
         En effet, un grand effroi l’avait saisi,
        lui et tous ceux qui étaient avec lui,
        devant la quantité de poissons qu’ils avaient pêchés ;
         et de même Jacques et Jean, fils de Zébédée,
        les associés de Simon.
        Jésus dit à Simon :
        « Sois sans crainte,
        désormais ce sont des hommes que tu prendras. »
         Alors ils ramenèrent les barques au rivage
        et, laissant tout, ils le suivirent.
