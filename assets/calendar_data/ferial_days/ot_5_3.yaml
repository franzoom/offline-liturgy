invitatory:
  antiphon:
    - Adorons le Seigneur, c’est lui qui nous a faits.
readings:
  biblicalReading:
    -
      title: De l’esclavage à la liberté
      ref: Ga 3, 15 – 4, 7
      content: "Frères, j’emploie ici un langage humain. Quand un homme a fait un testament en bonne et due forme, personne ne peut l’annuler ou lui ajouter des clauses. Or, les promesses ont été faites à Abraham ainsi qu’à sa descendance ; l’Écriture ne dit pas « et à tes descendants », comme si c’était pour plusieurs, mais et *à ta descendance,* comme pour un seul, qui est le Christ. Alors je dis ceci : le testament fait par Dieu en bonne et due forme n’est pas révoqué par la Loi intervenue quatre cent trente ans après, ce qui abolirait la promesse. Car si l’héritage s’obtient par la Loi, ce n’est plus par une promesse. Or c’est par une promesse que Dieu accorda sa faveur à Abraham. Alors pourquoi la Loi ? Elle a été ajoutée, pour que les transgressions soient rendues manifestes, jusqu’à la venue de la descendance à qui ont été faites les promesses, et elle a été établie par des anges par l’entremise d’un médiateur. Ce médiateur en représente plus d’un, mais Dieu, lui, est un. La Loi est-elle donc contre les promesses de Dieu ? Absolument pas. S’il nous avait été donné une loi capable de nous faire vivre, alors vraiment la Loi rendrait juste. Mais l’Écriture a tout enfermé sous la domination du péché, afin que ce soit par la foi en Jésus Christ que la promesse s’accomplisse pour les croyants. Avant que vienne la foi en Jésus Christ, nous étions des prisonniers, enfermés sous la domination de la Loi, jusqu’au temps où cette foi devait être révélée. Ainsi, la Loi, comme un guide, nous a menés jusqu’au Christ pour que nous obtenions de la foi la justification. Et maintenant que la foi est venue, nous ne sommes plus soumis à ce guide. Car tous, dans le Christ Jésus, vous êtes fils de Dieu par la foi. En effet, vous tous que le baptême a unis au Christ, vous avez revêtu le Christ ; il n’y a plus ni juif ni grec, il n’y a plus ni esclave ni homme libre, il n’y a plus l’homme et la femme, car tous, vous ne faites plus qu’un dans le Christ Jésus. Et si vous appartenez au Christ, vous êtes de la descendance d’Abraham : vous êtes héritiers selon la promesse. Je m’explique. Tant que l’héritier est un petit enfant, il ne diffère en rien d’un esclave, alors qu’il est le maître de toute la maison ; mais il est soumis aux gérants et aux intendants jusqu’à la date fixée par le père. De même nous aussi, quand nous étions des petits enfants, nous étions en situation d’esclaves, soumis aux forces qui régissent le monde. Mais lorsqu’est venue la plénitude des temps, Dieu a envoyé son Fils, né d’une femme et soumis à la loi de Moïse, afin de racheter ceux qui étaient soumis à la Loi et pour que nous soyons adoptés comme fils. Et voici la preuve que vous êtes des fils : Dieu a envoyé l’Esprit de son Fils dans nos cœurs, et cet Esprit crie « *Abba* ! », c’est-à-dire : Père ! Ainsi tu n’es plus esclave, mais fils, et puisque tu es fils, tu es aussi héritier : c’est l’œuvre de Dieu."
      responsory: |
        R/ Ressuscités avec le Christ,
        cherchons les choses d’en haut.
        
        Vous qui êtes baptisés dans le Christ,
        vous avez revêtu le Christ.
        
        Revêtez l’homme nouveau, créé selon Dieu,
        dans la justice et la sainteté de la vérité.
  patristicReading:
    -
      title: LETTRE DE SAINT AMBROISE À ORONTIEN
      subtitle: « Nous sommes héritiers de Dieu, héritiers avec le Christ »
      content: "*Dans cette lettre Ambroise répond aux questions que pose à Orontien le chapitre 8 de la lettre aux Romains.* D’après saint Paul, celui qui, par l’Esprit, fait mourir le comportement charnel, celui-là vivra. Ce n’est pas étonnant qu’il vive, puisqu’il devient fils de Dieu, ayant l’Esprit de Dieu. Il est fils de Dieu à tel point qu’il ne reçoit pas un esprit d’esclavage mais l’esprit des enfants d’adoption ; et à tel point que le Saint-Esprit de Dieu rend témoignage à notre esprit que nous sommes enfants de Dieu. Ce témoignage est bien celui de l’Esprit Saint puisque c’est lui qui crie dans nos cœurs : *Abba, Père*, comme c’est écrit dans la lettre aux Galates. Mais ce qui témoigne hautement que nous sommes fils de Dieu, c’est que nous sommes *héritiers de Dieu, héritiers avec le Christ*. Est héritier avec lui celui qui est glorifié avec lui ; et il est glorifié avec lui, celui qui, en souffrant pour lui, souffre avec lui. Pour nous encourager à souffrir, saint Paul ajoute que tout ce que nous souffrons est peu de choses, sans proportion avec les biens à venir de cette grande récompense qui rétribuera nos labeurs ; récompense qui se révélera en nous lorsque nous serons recréés à l’image de Dieu et que nous pourrons regarder sa gloire en face. Pour mettre en valeur la grandeur de cette révélation à venir, l’Apôtre ajoute que la création elle-même attend cette révélation des fils de Dieu. Cette création est maintenant livrée malgré elle au pouvoir du néant ; mais elle est dans l’espérance. Car elle espère que le Christ l’aidera par sa grâce à se libérer de l’esclavage de la dégradation inévitable, et à recevoir la liberté glorieuse des fils de Dieu. Ainsi y aura-t-il une seule liberté, pour la création et pour les fils de Dieu, lorsque la gloire de ceux-ci se révélera. Mais maintenant, tant que cette révélation se fait désirer, toute la création gémit en attendant de partager la gloire de notre adoption et de notre rédemption. Elle enfante déjà cet esprit qui la sauve, et elle veut être délivrée de l’esclavage du néant. ~ Il est clair que les créatures qui gémissent en attendant l’adoption des fils ont en elles les premiers dons de l’Esprit. Cette adoption des fils, c’est la rédemption du corps tout entier, lorsque celui-ci, en qualité de fils adoptif de Dieu, verra en face ce bien éternel et divin. Il y a déjà adoption filiale dans l’Église du Seigneur lorsque l’Esprit s’écrie *Abba, Père*, selon la lettre aux Galates. Mais cette adoption sera parfaite lorsque ceux qui seront admis à voir la face de Dieu ressusciteront tous dans l’immortalité, l’honneur et la gloire. Alors la condition humaine s’estimera vraiment rachetée. C’est pourquoi l’Apôtre ose dire : *Nous avons été sauvés en espérance*. L’espérance sauve en effet, comme la foi, dont il est dit : *Ta foi t’a sauvé.*"
      responsory: |
        R/ Le Seigneur c’est l’Esprit ;
        l’Esprit du Seigneur, c’est la liberté.
        
        Nous ne sommes pas fils de servitude :
        le Christ nous a libérés.
        
        Dieu a envoyé en nos cœurs l’Esprit de son Fils ;
        il crie : Abba ! Père !
  oration:
    - Dans ton amour inépuisable, Dieu éternel et tout-puissant, tu combles ceux qui t’implorent, bien au-delà de leurs mérites et de leurs désirs ; répands sur nous ta miséricorde en délivrant notre conscience de ce qui l’inquiète et en donnant plus que nous n’osons demander.
