invitatory:
  antiphon:
    - Venez tous au Seigneur, adorons notre Maître.

readings:
  biblicalReading:
    - title: Comment rester des hommes libres ?
      ref: Ga 4, 8 – 5, 1a
      content: |
        Jadis, quand vous ne connaissiez pas Dieu, vous étiez esclaves de ces dieux qui, en réalité, n’en sont pas. Mais maintenant que vous avez connu Dieu — ou plutôt que vous avez été connus par lui — comment pouvez-vous de nouveau vous tourner vers ces forces inconsistantes et misérables, dont vous voulez de nouveau être esclaves comme autrefois ? Vous vous pliez à des règles concernant les jours, les mois, les temps, les années ! J’ai bien peur de m’être donné, en vain, de la peine pour vous. Frères, je vous en prie, devenez comme moi, car moi je suis devenu comme vous. Assurément, vous ne m’avez fait aucun tort. Vous le savez : c’est par suite d’une maladie que je vous ai annoncé l’Évangile pour la première fois ; et l’épreuve qu’était pour vous ce corps malade, vous ne l’avez pas repoussée avec dégoût, mais vous m’avez accueilli comme un ange de Dieu, comme le Christ Jésus lui-même. Où donc est votre bonheur d’alors ? Je vous en rends témoignage : si vous aviez pu, vous vous seriez arraché les yeux pour me les donner. Suis-je donc devenu votre ennemi pour vous avoir dit la vérité ? Certains ont pour vous un attachement qui n’est pas bon ; en fait, ils voudraient vous isoler pour que vous vous attachiez à eux. Mieux vaut un attachement de bonne qualité en tout temps, et pas seulement quand je suis chez vous. Mes enfants, vous que j’enfante à nouveau dans la douleur jusqu’à ce que le Christ soit formé en vous, je voudrais être maintenant près de vous et pouvoir changer le ton de ma voix, car je ne sais comment m’y prendre avec vous. Dites-moi, vous qui voulez être soumis à la Loi, n’entendez-vous pas ce que dit la Loi ? Il y est écrit en effet qu’Abraham a eu deux fils, l’un né de la servante, et l’autre de la femme libre. Le fils de la servante a été engendré selon la chair ; celui de la femme libre l’a été en raison d’une promesse de Dieu. Ces événements ont un sens symbolique : les deux femmes sont les deux Alliances. La première Alliance, celle du mont Sinaï, qui met au monde des enfants esclaves, c’est Agar, la servante. Agar est le mont Sinaï en Arabie, elle correspond à la Jérusalem actuelle, elle qui est esclave ainsi que ses enfants, tandis que la Jérusalem d’en haut est libre, et c’est elle, notre mère. L’Écriture dit en effet : *Réjouis-toi, femme stérile, toi qui n’enfantes pas ;
        éclate en cris de joie,
        toi qui ne connais pas les douleurs de l’enfantement,
        car les enfants de la femme délaissée sont plus nombreux
        que ceux de la femme qui a son mari.* Et vous, frères, vous êtes, comme Isaac, des enfants de la promesse. Mais de même qu’autrefois le fils engendré selon la chair persécutait le fils engendré selon l’Esprit, de même en est-il aujourd’hui. Or, que dit l’Écriture ? *Renvoie la servante et son fils, car le fils de la servante ne peut être héritier avec le fils de la femme libre.* Dès lors, frères, nous ne sommes pas les enfants d’une servante, nous sommes ceux de la femme libre. C’est pour que nous soyons libres que le Christ nous a libérés.
      responsory: |
        R/ Le Seigneur c’est l’Esprit ;
        l’Esprit du Seigneur, c’est la liberté.

        Nous ne sommes pas fils de servitude :
        le Christ nous a libérés.

        Dieu a envoyé en nos cœurs l’Esprit de son Fils ;
        il crie : Abba ! Père !
  patristicReading:
    - title: COMMENTAIRE DE SAINT AUGUSTIN SUR LA LETTRE AUX GALATES
      subtitle: Comment le Christ se forme en nous
      content: "L’Apôtre dit : *Comportez-vous comme moi*, car étant Juif de naissance, je méprise maintenant les réalités charnelles par un jugement spirituel. *Puisque je suis comme vous*, c’est-à-dire puisque je suis homme. Puis, avec beaucoup d’à-propos et de tact, il leur rappelle sa charité, pour qu’ils ne le prennent pas pour leur ennemi. Il dit en effet : *Frères, je vous en prie, vous ne m’avez fait aucun tort*, comme s’il disait : Ne croyez pas que je veuille vous en faire. ~ Il dit dans la même intention : *Mes petits enfants*, afin qu’ils l’imitent comme un père. *Que j’enfante à nouveau, jusqu’à ce que le Christ soit formé en vous*. Ici il parle plutôt en s’identifiant à la mère Église, car il dit ailleurs encore : *J’ai été au milieu de vous plein de douceur comme une mère qui entoure de soins ses nourrissons*. Le Christ est formé par la foi chez le croyant, chez l’homme intérieur, appelé à la liberté de la grâce, doux et humble de cœur, et qui ne se vante pas des mérites de ses actions, car ils sont nuls. Cependant, la grâce fait commencer en lui un peu de mérite, afin que le Christ puisse l’appeler un « petit », c’est-à-dire lui-même, lui qui a dit  *Ce que vous avez fait à l’un de ces petits, c’est à moi que vous l’avez fait*. En effet, le Christ est formé en celui qui prend la forme du Christ ; or, on prend la forme du Christ lorsqu’on s’unit au Christ par l’amour spirituel. C’est en l’imitant que l’on s’identifie au Christ, autant que la marche de chacun le lui permet. *Car celui qui déclare demeurer dans le Christ*, dit saint Jean, *doit marcher lui-même dans la voie où il a marché*. Mais les hommes sont conçus par leurs mères pour être formés et, c’est lorsqu’ils sont formés qu’ils sont enfantés pour naître. On peut donc être troublé par la parole rappelée plus haut : *Vous que j’enfante à nouveau, jusqu’à ce que le Christ soit formé en vous*. Mais nous devons comprendre que l’enfantement désigne ici les angoisses et les inquiétudes dans lesquelles il les a enfantés pour qu’ils naissent dans le Christ. Et il les *enfante à nouveau* à cause des dangers de déviation dont il les voit agités. Le souci causé à leur sujet par de telles inquiétudes, souci à cause duquel il emploie la comparaison de l’enfantement, ce souci pourra durer *jusqu’à ce qu’ils parviennent à l’état d’adultes, à la taille du Christ dans sa plénitude, pour qu’ils ne soient plus ballottés à tout vent de doctrine.* Ce n’est donc pas en vue du début de leur foi, par lequel ils étaient déjà nés, mais en vue de leur force et de leur perfection qu’il a dit : *Vous que j’enfante à nouveau jusqu’à ce que le Christ soit formé en vous*. Il souligne cet enfantement avec d’autres mots dans un autre passage : *Ma préoccupation quotidienne, c’est le souci de toutes les Églises. Qui est faible sans que je sois faible ? Qui est sur le point de tomber sans que je brûle ?*"
      responsory: |
        R/ Gloire au Seigneur, c’est lui notre Dieu !
        Il nous a délivrés de la servitude,
        avec autorité et puissance.

        Jadis vous n’étiez pas un peuple,
        vous êtes maintenant le peuple de Dieu.

        Vous êtes la race élue, la nation sainte,
        le peuple que Dieu s’est acquis.
  oration:
    - Nous t’en prions, Seigneur, que ta grâce nous devance et qu’elle nous accompagne toujours pour nous rendre attentifs à faire le bien sans relâche.
