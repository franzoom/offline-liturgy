readings:
  biblicalReading:
    - title: La chair et l’Esprit
      ref: Ga 5, 1b-25
      content: |-
        Alors tenez bon, ne vous mettez pas de nouveau sous le joug de l’esclavage. Moi, Paul, je vous le déclare : si vous vous faites circoncire, le Christ ne vous sera plus d’aucun secours. Je l’atteste encore une fois : tout homme qui se fait circoncire est dans l’obligation de pratiquer la loi de Moïse tout entière. Vous qui cherchez la justification par la Loi, vous vous êtes séparés du Christ, vous êtes déchus de la grâce. Nous, c’est par l’Esprit, en effet, que de la foi nous attendons la justice espérée. Car, dans le Christ Jésus, ce qui a de la valeur, ce n’est pas que l’on soit circoncis ou non, mais c’est la foi, qui agit par la charité. 
        Votre course partait bien. Qui vous a empêchés d’obéir à la vérité ? Cette influence-là ne vient pas de Celui qui vous appelle. Un peu de levain suffit pour que toute la pâte fermente. Moi, j’ai dans le Seigneur la conviction que vous, vous n’adopterez pas une autre façon de penser. Quant à celui qui met le trouble chez vous, il en subira la sanction, quel qu’il soit. Et moi, frères, si, comme certains le prétendent, je prêche encore la circoncision, pourquoi suis-je encore persécuté ? Car alors cette prédication abolirait le scandale de la Croix. Qu’ils aillent donc jusqu’à se mutiler, ceux qui sèment le désordre chez vous. 
        Vous, frères, vous avez été appelés à la liberté. Mais que cette liberté ne soit pas un prétexte pour votre égoïsme ; au contraire, mettez-vous, par amour, au service les uns des autres. Car toute la Loi est accomplie dans l’unique parole que voici : %Tu aimeras ton prochain comme toi-même%. Mais si vous vous mordez et vous dévorez les uns les autres, prenez garde : vous allez vous détruire les uns les autres. Je vous le dis : marchez sous la conduite de l’Esprit Saint, et vous ne risquerez pas de satisfaire les convoitises de la chair. Car les tendances de la chair s’opposent à l’Esprit, et les tendances de l’Esprit s’opposent à la chair. En effet, il y a là un affrontement qui vous empêche de faire tout ce que vous voudriez. Mais si vous vous laissez conduire par l’Esprit, vous n’êtes pas soumis à la Loi. 
        On sait bien à quelles actions mène la chair : inconduite, impureté, débauche, idolâtrie, sorcellerie, haines, rivalité, jalousie, emportements, intrigues, divisions, sectarisme, envie, beuveries, orgies et autres choses du même genre. Je vous préviens, comme je l’ai déjà fait : ceux qui commettent de telles actions ne recevront pas en héritage le royaume de Dieu. 
        Mais voici le fruit de l’Esprit : amour, joie, paix, patience, bonté, bienveillance, fidélité, douceur et maîtrise de soi. En ces domaines, la Loi n’intervient pas. Ceux qui sont au Christ Jésus ont crucifié en eux la chair, avec ses passions et ses convoitises. Puisque l’Esprit nous fait vivre, marchons sous la conduite de l’Esprit.
      responsory: |-
        R/ Le fruit de l’Esprit
        est amour, joie et paix.

        Si nous vivons par l’Esprit,
        marchons aussi dans l’Esprit.

        Si vous êtes conduits par l’Esprit,
        vous n’êtes plus soumis à la loi.
  patristicReading:
    - title: Homélie de saint Léon le Grand pour Noël
      content: |-
        En naissant comme un homme véritable, notre Seigneur Jésus Christ n’a jamais cessé d’être vrai Dieu ; il a réalisé en lui les débuts d’une création nouvelle et il a donné au genre humain, par la manière dont il est né, un principe spirituel. ~ Quel esprit pourrait comprendre ce mystère, quelle langue pourrait décrire ce bienfait divin ? L’iniquité revient à l’innocence, la vieillerie retrouve la nouveauté. Les étrangers reçoivent l’adoption et les gens de l’extérieur sont admis à l’héritage. ~ 
        Réveille-toi, ô homme, et reconnais la dignité de ta nature ! Rappelle-toi que tu as été créé à l’image de Dieu. Si, en Adam, elle a été dégradée, dans le Christ elle a été restaurée. Use des créatures visibles, comme il faut en user, comme tu uses de la terre, de la mer, du ciel, de l’air, des sources et des fleuves. Tout ce qu’il y a en eux de beau et d’admirable, rapporte-le à la louange et à la gloire du Créateur. ~ 
        Expérimente par les sens de ton corps la lumière sensible, mais avec tout l’élan de ton esprit embrasse cette lumière %qui éclaire tout homme venant en ce monde% et qui fait dire au Prophète : %Approchez-vous d’elle et soyez éclairés, et vos visages ne connaîtront pas la honte%. Car, si nous sommes le temple de Dieu et si l’Esprit de Dieu habite en nous, ce que chaque fidèle porte dans son âme a plus de valeur que ce qu’on admire dans le ciel. 
        Fils bien-aimés, nous ne voulons pas pour autant vous prescrire ou vous conseiller de mépriser les œuvres de Dieu, ou de juger qu’il y ait quelque chose d’opposé à votre foi dans ces choses bonnes que le Dieu bon a créées. Nous voulons seulement que vous usiez raisonnablement et avec réserve de toute la beauté des créatures qui font l’ornement de l’univers. Car, dit l’Apôtre, %ce qui se voit est provisoire, mais ce qui ne se voit pas est éternel%. 
        Nous sommes nés au monde présent, nous sommes renés pour le monde futur. Aussi nous ne devons pas nous consacrer aux biens temporels, mais tendre aux biens éternels. Et pour que nous puissions considérer de plus près ce qui fait notre espérance ~, réfléchissons à ce que la grâce divine a procuré à notre nature. Écoutons ce que dit l’Apôtre : %Vous êtes morts avec le Christ, et votre vie reste cachée avec lui en Dieu. Quand paraîtra le Christ, votre vie, alors, vous aussi, vous paraîtrez avec lui en pleine gloire% ; qui vit et règne avec le Père et le Saint-Esprit pour les siècles des siècles. Amen.
      responsory: |-
        R/ Voici le Fils, le Bien-aimé.
        Dieu met en lui tout son amour !

        Il n’écrasera pas le roseau froissé,
        il n’éteindra pas la mèche qui faiblit.

        Mettons-nous à son école,
        car il est doux et humble de cœur.

        Oui, son joug est facile à porter
        et son fardeau léger.
