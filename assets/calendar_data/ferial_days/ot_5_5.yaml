  - partType: READING
    partContents:
    - biblicalRef: Gn 3, 1-8
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Vous serez comme des dieux, connaissant le bien et le mal »
      content: |-
        Le serpent était le plus rusé de tous les animaux des champs
        que le Seigneur Dieu avait faits.
        Il dit à la femme :
        « Alors, Dieu vous a vraiment dit :
        “Vous ne mangerez d’aucun arbre du jardin” ? »
        La femme répondit au serpent :
        « Nous mangeons les fruits des arbres du jardin.
        Mais, pour le fruit de l’arbre qui est au milieu du jardin,
        Dieu a dit :
        “Vous n’en mangerez pas, vous n’y toucherez pas,
        sinon vous mourrez.” »
        Le serpent dit à la femme :
        « Pas du tout ! Vous ne mourrez pas !
        Mais Dieu sait que, le jour où vous en mangerez,
        vos yeux s’ouvriront,
        et vous serez comme des dieux,
        connaissant le bien et le mal. »
        La femme s’aperçut que le fruit de l’arbre devait être savoureux,
        qu’il était agréable à regarder
        et qu’il était désirable, cet arbre, puisqu’il donnait l’intelligence.
        Elle prit de son fruit,
        et en mangea.
        Elle en donna aussi à son mari,
        et il en mangea.
        Alors leurs yeux à tous deux s’ouvrirent
        et ils se rendirent compte qu’ils étaient nus.
        Ils attachèrent les unes aux autres des feuilles de figuier,
        et ils s’en firent des pagnes.
        Ils entendirent la voix du Seigneur Dieu
        qui se promenait dans le jardin à la brise du jour.
        L’homme et sa femme allèrent se cacher aux regards du Seigneur Dieu
        parmi les arbres du jardin.
    - biblicalRef: 1 R 11, 29-32 ; 12, 19
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Israël rejeta la maison de David »
      content: |-
        Salomon avait fait de Jéroboam un inspecteur des corvées.
         Un jour que Jéroboam était sorti de Jérusalem,
        il fut arrêté en chemin par le prophète Ahias de Silo ;
        celui-ci portait un manteau neuf,
        et tous deux étaient seuls dans la campagne.
         Ahias prit le manteau neuf qu’il portait
        et le déchira en douze morceaux.
         Puis il dit à Jéroboam :
        « Prends pour toi dix morceaux,
        car ainsi parle le Seigneur, Dieu d’Israël :
        Voici que je vais déchirer le royaume
        en l’arrachant à Salomon,
        et je te donnerai dix tribus.
         Il lui restera une tribu,
        à cause de mon serviteur David, et de Jérusalem,
        la ville que je me suis choisie
        parmi toutes les tribus d’Israël. »

        Les dix tribus d’Israël rejetèrent la maison de David,
        et cette situation dure encore aujourd’hui où ceci est écrit.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 31 (32), 1-2, 5cdef, 6-7
      refAbbr: 31, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 31, 1a
        chorus: Heureux l’homme dont la faute est enlevée !
      content: |-
        Heureux l’homme dont la faute est enlevée,
        et le péché remis !
        Heureux l’homme dont le Seigneur ne retient pas l’offense,
        dont l’esprit est sans fraude !

        J’ai dit : « Je rendrai grâce au Seigneur
         en confessant mes péchés. »
        Et toi, tu as enlevé l’offense de ma faute.

        Ainsi chacun des tiens te priera aux heures décisives ;
        même les eaux qui débordent ne peuvent l’atteindre.
        Tu es un refuge pour moi, mon abri dans la détresse ;
        de chants de délivrance, tu m’as entouré.
    - biblicalRef: Ps 80 (81), 10-11ab, 12-13, 14-15
      refAbbr: 80, 10…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 80, 11a.9a
        chorus: |-
          C’est moi, le Seigneur ton Dieu :
          écoute, je t’adjure, ô mon peuple.
      content: |-
        « Tu n’auras pas chez toi d’autres dieux,
        tu ne serviras aucun dieu étranger.
        C’est moi, le Seigneur ton Dieu,
        qui t’ai fait monter de la terre d’Égypte !

        « Mais mon peuple n’a pas écouté ma voix,
        Israël n’a pas voulu de moi.
        Je l’ai livré à son cœur endurci :
        qu’il aille et suive ses vues !

        « Ah ! Si mon peuple m’écoutait,
        Israël, s’il allait sur mes chemins !
        Aussitôt j’humilierais ses ennemis,
        contre ses oppresseurs je tournerais ma main. »
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 7, 31-37
      headline: |-
        « Il fait entendre les sourds et parler les muets »
      acclamationAntiphon: |-
        Seigneur, ouvre notre cœur
        pour nous rendre attentifs aux paroles de ton Fils.
      content: |-
        En ce temps-là,
        Jésus quitta le territoire de Tyr ;
        passant par Sidon, il prit la direction de la mer de Galilée
        et alla en plein territoire de la Décapole.
        Des gens lui amènent un sourd
        qui avait aussi de la difficulté à parler,
        et supplient Jésus de poser la main sur lui.
        Jésus l’emmena à l’écart, loin de la foule,
        lui mit les doigts dans les oreilles,
        et, avec sa salive, lui toucha la langue.
        Puis, les yeux levés au ciel,
        il soupira et lui dit :
        « _Effata !_ », c’est-à-dire : « Ouvre-toi ! »
        Ses oreilles s’ouvrirent ;
        sa langue se délia,
        et il parlait correctement.
        Alors Jésus leur ordonna
        de n’en rien dire à personne ;
        mais plus il leur donnait cet ordre,
        plus ceux-ci le proclamaient.
        Extrêmement frappés, ils disaient :
        « Il a bien fait toutes choses :
        il fait entendre les sourds et parler les muets. »
