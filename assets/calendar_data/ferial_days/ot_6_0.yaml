    - biblicalRef: Mc 1, 40-45
      sundayAndWeekCycles:
      - B
      headline: |-
        « La lèpre le quitta et il fut purifié »
      acclamationAntiphon: |-
        Un grand prophète s’est levé parmi nous,
        et Dieu a visité son peuple.
      content: |-
        En ce temps-là,
        un lépreux vint auprès de Jésus ;
        il le supplia et, tombant à ses genoux, lui dit :
        « Si tu le veux, tu peux me purifier. »
        Saisi de compassion, Jésus étendit la main,
        le toucha et lui dit :
        « Je le veux, sois purifié. »
        À l’instant même, la lèpre le quitta
        et il fut purifié.
        Avec fermeté, Jésus le renvoya aussitôt
        en lui disant :
        « Attention, ne dis rien à personne,
        mais va te montrer au prêtre,
        et donne pour ta purification
        ce que Moïse a prescrit dans la Loi :
        cela sera pour les gens un témoignage. »
        Une fois parti,
        cet homme se mit à proclamer et à répandre la nouvelle,
        de sorte que Jésus ne pouvait plus entrer ouvertement dans une ville,
        mais restait à l’écart, dans des endroits déserts.
        De partout cependant on venait à lui.
    - biblicalRef: Lc 6, 17.20-26
      sundayAndWeekCycles:
      - C
      headline: |-
        « Heureux les pauvres ! Quel malheur pour vous les riches ! »
      acclamationAntiphon: |-
        Réjouissez-vous, tressaillez de joie,
        dit le Seigneur,
        car votre récompense est grande dans le ciel.
      content: |-
        En ce temps-là,
         Jésus descendit de la montagne avec les Douze
        et s’arrêta sur un terrain plat.
        Il y avait là un grand nombre de ses disciples,
        et une grande multitude de gens
        venus de toute la Judée, de Jérusalem,
        et du littoral de Tyr et de Sidon.

        Et Jésus, levant les yeux sur ses disciples, déclara :
        « Heureux, vous les pauvres,
        car le royaume de Dieu est à vous.
         Heureux, vous qui avez faim maintenant,
        car vous serez rassasiés.
        Heureux, vous qui pleurez maintenant,
        car vous rirez.
         Heureux êtes-vous quand les hommes vous haïssent
        et vous excluent,
        quand ils insultent
        et rejettent votre nom comme méprisable,
        à cause du Fils de l’homme.
         Ce jour-là, réjouissez-vous, tressaillez de joie,
        car alors votre récompense est grande dans le ciel ;
        c’est ainsi, en effet, que leurs pères traitaient les prophètes.

        Mais quel malheur pour vous, les riches,
        car vous avez votre consolation !
         Quel malheur pour vous qui êtes repus maintenant,
        car vous aurez faim !
        Quel malheur pour vous qui riez maintenant,
        car vous serez dans le deuil et vous pleurerez !
         Quel malheur pour vous lorsque tous les hommes disent du bien de vous !
        C’est ainsi, en effet, que leurs pères traitaient les faux prophètes. »
