  - partType: READING
    partContents:
    - biblicalRef: Si 15, 15-20
      sundayAndWeekCycles:
      - A
      headline: |-
        « Il n’a commandé à personne d’être impie »
      content: |-
        Si tu le veux, tu peux observer les commandements,
        il dépend de ton choix de rester fidèle.
         Le Seigneur a mis devant toi l’eau et le feu :
        étends la main vers ce que tu préfères.
         La vie et la mort sont proposées aux hommes,
        l’une ou l’autre leur est donnée selon leur choix.
         Car la sagesse du Seigneur est grande,
        fort est son pouvoir, et il voit tout.
         Ses regards sont tournés vers ceux qui le craignent,
        il connaît toutes les actions des hommes.
         Il n’a commandé à personne d’être impie,
        il n’a donné à personne la permission de pécher.
    - biblicalRef: Lv 13, 1-2.45-46
      sundayAndWeekCycles:
      - B
      headline: |-
        Le lépreux habitera à l’écart, son habitation sera hors du camp »
      content: |-
        Le Seigneur parla à Moïse et à son frère Aaron,
        et leur dit :
        « Quand un homme aura sur la peau
        une tumeur, une inflammation ou une pustule,
        qui soit une tache de lèpre,
        on l’amènera au prêtre Aaron
        ou à l’un des prêtres ses fils.
        Le lépreux atteint d’une tache
        portera des vêtements déchirés et les cheveux en désordre,
        il se couvrira le haut du visage jusqu’aux lèvres,
        et il criera : “Impur ! Impur !”
        Tant qu’il gardera cette tache, il sera vraiment impur.
        C’est pourquoi il habitera à l’écart,
        son habitation sera hors du camp. »
    - biblicalRef: Jr 17, 5-8
      sundayAndWeekCycles:
      - C
      headline: |-
        « Maudit soit l’homme qui met sa foi dans un mortel. Béni soit l’homme qui met sa foi dans le Seigneur »
      content: |-
        Ainsi parle le Seigneur :

        Maudit soit l’homme
        qui met sa foi dans un mortel,
        qui s’appuie sur un être de chair,
        tandis que son cœur se détourne du Seigneur.
         Il sera comme un buisson sur une terre désolée,
        il ne verra pas venir le bonheur.
        Il aura pour demeure les lieux arides du désert,
        une terre salée, inhabitable.

        Béni soit l’homme
        qui met sa foi dans le Seigneur,
        dont le Seigneur est la confiance.
         Il sera comme un arbre, planté près des eaux,
        qui pousse, vers le courant, ses racines.
        Il ne craint pas quand vient la chaleur :
        son feuillage reste vert.
        L’année de la sécheresse, il est sans inquiétude :
        il ne manque pas de porter du fruit.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 118 (119), 1-2, 4-5, 17-18, 33-34
      refAbbr: 118, 1…
      sundayAndWeekCycles:
