readings:
  biblicalReading:
    - title: La crainte du Seigneur
      ref: Pr 1, 1-7.20-33
      content: |-
        Proverbes de Salomon, fils de David, roi d’Israël. Veux-tu connaître la sagesse et l’instruction, avoir l’intelligence des propos intelligents, veux-tu acquérir une instruction éclairée, — la justice, le jugement, la droiture —, veux-tu rendre astucieux les naïfs, donner aux jeunes gens savoir et perspicacité ? Que le sage écoute, il progressera encore, et l’homme intelligent apprendra à diriger : il saisira les proverbes et les traits d’esprit, les propos des sages et leurs énigmes. 
        Le savoir commence avec la crainte du SEIGNEUR ! Sagesse et instruction, l’insensé les méprise. La Sagesse, au-dehors, lance un appel ; sur les places, elle élève sa voix ; au-dessus du tumulte, elle crie ; à l’entrée des portes de la ville, elle tient ce discours : 
        « Combien de temps encore, étourdis, allez-vous aimer l’étourderie ? — Les insolents n’aspirent qu’à l’insolence, et les insensés refusent la connaissance ! Tournerez-vous longtemps le dos quand je critique ? Contre vous, je laisserai libre cours à mon humeur, je vous ferai savoir ce que j’ai à vous dire. 
        Quand j’ai appelé, vous avez rechigné, quand j’ai tendu la main, nul ne s’en est soucié ! Vous avez récusé tous mes conseils, vous n’avez pris à cœur aucune de mes critiques. Eh bien, moi aussi, lors de votre malheur, je rirai, je serai sarcastique quand viendra l’épouvante, quand elle viendra comme une tourmente, et que le malheur sera là, comme une tornade, quand viendront sur vous la détresse et l’angoisse. 
        Alors on m’appellera et je ne répondrai pas, on me cherchera et ne me trouvera pas, car ils ont refusé la connaissance et n’ont pas choisi la crainte du SEIGNEUR. Ils n’ont pas pris à cœur mes conseils, ils ont dénigré chacune de mes critiques : alors, ils dégusteront les fruits de leur conduite, ils pourront se gaver de leurs intrigues. 
        Oui, l’indocilité des étourdis leur sera fatale, et l’insouciance des insensés les perdra. Celui qui m’écoute demeure en sécurité, à l’abri, sans malheur à redouter. »
      responsory: |-
        R/ La sagesse de ce monde
        est folie devant Dieu.

        Ce qui est folie de Dieu
        est plus sage que les hommes,
        et ce qui est faiblesse de Dieu
        est plus fort que les hommes.

        Ouvrez vos cœurs au langage de la croix ;
        il vous enseigne la sagesse de Dieu,
        folie pour ceux qui se perdent.
  patristicReading:
    - title: COMMENTAIRE DE SAINT ÉPHREM SUR L’ÉVANGILE
      subtitle: La parole de Dieu est une source inépuisable
      content: Qui donc est capable de comprendre toute la richesse d’une seule de tes paroles, Seigneur ? Ce que nous en comprenons est bien moindre que ce que nous en laissons ; comme des gens assoiffés qui boivent à une source. Les perspectives de ta parole sont nombreuses, comme sont nombreuses les orientations de ceux qui l’étudient. Le Seigneur a coloré sa parole de multiples beautés, pour que chacun de ceux qui la scrutent puisse contempler ce qu’il aime. Et dans sa parole il a caché tous les trésors, pour que chacun de nous trouve une richesse dans ce qu’il médite. La parole de Dieu est un arbre de vie qui, de tous côtés, te présente des fruits bénis ; elle est comme ce rocher qui s’est ouvert dans le désert pour offrir à tous les hommes une boisson spirituelle. Selon l’Apôtre,% ils ont mangé un aliment spirituel, ils ont bu à une source spirituelle.% Celui qui obtient en partage une de ces richesses ne doit pas croire qu’il y a seulement, dans la parole de Dieu, ce qu’il y trouve. Il doit comprendre au contraire qu’il a été capable d’y découvrir une seule chose parmi bien d’autres. Enrichi par la parole, il ne doit pas croire que celle-ci est appauvrie ; incapable de l’épuiser, qu’il rende grâce pour sa richesse. Réjouis-toi parce que tu es rassasié, mais ne t’attriste pas de ce qui te dépasse. Celui qui a soif se réjouit de boire, mais il ne s’attriste pas de ne pouvoir épuiser la source. Que la source apaise ta soif, sans que ta soif épuise la source. Si ta soif est étanchée sans que la source soit tarie, tu pourras y boire à nouveau, chaque fois que tu auras soif. Si au contraire, en te rassasiant, tu épuisais la source, ta victoire deviendrait ton malheur. Rends grâce pour ce que tu as reçu et ne regrette pas ce qui demeure inutilisé. Ce que tu as pris et emporté est ta part ; mais ce qui reste est aussi ton héritage. Ce que tu n’as pas pu recevoir aussitôt, à cause de ta faiblesse, tu le recevras une autre fois, si tu persévères. N’aie donc pas la mauvaise pensée de vouloir prendre d’un seul trait ce qui ne peut être pris en une seule fois ; et ne renonce pas, par négligence, à ce que tu es capable d’absorber peu à peu.
      responsory: |-
        R/ Allons dans la joie
        puiser aux sources du salut !

        Celui qui boira de l’eau que je lui donnerai
        n’aura plus jamais soif.

        L’eau que je vous donnerai deviendra en vous
        source jaillissant en vie éternelle.
