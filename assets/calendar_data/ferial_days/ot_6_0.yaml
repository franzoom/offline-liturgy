      chorus:
      - chorusRef: 118, 1
        chorus: |-
          Heureux ceux qui marchent
          suivant la loi du Seigneur !
      content: |-
        Heureux les hommes intègres dans leurs voies
        qui marchent suivant la loi du Seigneur !
        Heureux ceux qui gardent ses exigences,
        ils le cherchent de tout cœur !

        Toi, tu promulgues des préceptes
        à observer entièrement.
        Puissent mes voies s’affermir
        à observer tes commandements !

        Sois bon pour ton serviteur, et je vivrai,
        j’observerai ta parole.
        Ouvre mes yeux,
        que je contemple les merveilles de ta loi.

        Enseigne-moi, Seigneur, le chemin de tes ordres ;
        à les garder, j’aurai ma récompense.
        Montre-moi comment garder ta loi,
        que je l’observe de tout cœur.
    - biblicalRef: Ps 31 (32), 1-2, 5ab, 5c.11
      refAbbr: 31, 1…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 31, 7acd
        chorus: |-
          Tu es un refuge pour moi ;
          de chants de délivrance, tu m’as entouré.
      content: |-
        Heureux l’homme dont la faute est enlevée,
        et le péché remis !
        Heureux l’homme dont le Seigneur ne retient pas l’offense,
        dont l’esprit est sans fraude !

        Je t’ai fait connaître ma faute,
        je n’ai pas caché mes torts.
        J’ai dit : « Je rendrai grâce au Seigneur
        en confessant mes péchés. »

        Toi, tu as enlevé l’offense de ma faute.
        Que le Seigneur soit votre joie !
        Exultez, hommes justes !
        Hommes droits, chantez votre allégresse !
    - biblicalRef: Ps 1, 1-2, 3, 4.6
      refAbbr: 1, 1…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 39, 5a
        chorus: |-
          Heureux est l’homme
          qui met sa foi dans le Seigneur.
      content: |-
        Heureux est l’homme
         qui n’entre pas au conseil des méchants,
        qui ne suit pas le chemin des pécheurs,
        ne siège pas avec ceux qui ricanent,
        mais se plaît dans la loi du Seigneur
        et murmure sa loi jour et nuit !

        Il est comme un arbre
         planté près d’un ruisseau,
        qui donne du fruit en son temps,
        et jamais son feuillage ne meurt ;
        tout ce qu’il entreprend réussira.

        Tel n’est pas le sort des méchants.
        Mais ils sont comme la paille
         balayée par le vent.
        Le Seigneur connaît le chemin des justes,
        mais le chemin des méchants se perdra.
  - partType: READING
    partContents:
    - biblicalRef: 1 Co 2, 6-10
      sundayAndWeekCycles:
      - A
      headline: |-
        « La sagesse que Dieu avait prévue dès avant les siècles pour nous donner la gloire »
      content: |-
        Frères,
         c’est bien de sagesse que nous parlons
        devant ceux qui sont adultes dans la foi,
        mais ce n’est pas la sagesse de ce monde,
        la sagesse de ceux qui dirigent ce monde
        et qui vont à leur destruction.
         Au contraire, ce dont nous parlons,
        c’est de la sagesse du mystère de Dieu,
        sagesse tenue cachée,
        établie par lui dès avant les siècles,
        pour nous donner la gloire.
         Aucun de ceux qui dirigent ce monde ne l’a connue,
        car, s’ils l’avaient connue,
        ils n’auraient jamais crucifié le Seigneur de gloire.
         Mais ce que nous proclamons, c’est, comme dit l’Écriture :
        _ce que l’œil n’a pas vu,
        ce que l’oreille n’a pas entendu,
        ce qui n’est pas venu à l’esprit de l’homme,
        ce que Dieu a préparé pour ceux dont il est aimé._
         Et c’est à nous que Dieu, par l’Esprit, en a fait la révélation.
        Car l’Esprit scrute le fond de toutes choses,
        même les profondeurs de Dieu.
    - biblicalRef: 1 Co 10, 31 – 11, 1
      sundayAndWeekCycles:
      - B
      headline: |-
        « Imitez-moi, comme moi aussi j’imite le Christ »
      content: |-
        Frères,
        tout ce que vous faites :
        manger, boire, ou toute autre action,
        faites-le pour la gloire de Dieu.
        Ne soyez un obstacle pour personne,
        ni pour les Juifs, ni pour les païens,
        ni pour l’Église de Dieu.
        Ainsi, moi-même, en toute circonstance,
        je tâche de m’adapter à tout le monde,
        sans chercher mon intérêt personnel,
        mais celui de la multitude des hommes,
        pour qu’ils soient sauvés.
        Imitez-moi,
        comme moi aussi j’imite le Christ.
    - biblicalRef: 1 Co 15, 12.16-20
      sundayAndWeekCycles:
      - C
      headline: |-
        « Si le Christ n’est pas ressuscité, votre foi est sans valeur »
      content: |-
        Frères,
         nous proclamons que le Christ est ressuscité d’entre les morts ;
        alors, comment certains d’entre vous peuvent-ils affirmer
        qu’il n’y a pas de résurrection des morts ?
         Car si les morts ne ressuscitent pas,
        le Christ non plus n’est pas ressuscité.
         Et si le Christ n’est pas ressuscité,
        votre foi est sans valeur,
        vous êtes encore sous l’emprise de vos péchés ;
         et donc, ceux qui se sont endormis dans le Christ sont perdus.
         Si nous avons mis notre espoir dans le Christ
        pour cette vie seulement,
        nous sommes les plus à plaindre de tous les hommes.
         Mais non ! le Christ est ressuscité d’entre les morts,
        lui, premier ressuscité parmi ceux qui se sont endormis.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 5, 17-37
      sundayAndWeekCycles:
      - A
      headline: |-
        « Il a été dit aux Anciens. Eh bien ! moi, je vous dis »
      acclamationAntiphon: |-
        Tu es béni, Père,
        Seigneur du ciel et de la terre,
        tu as révélé aux tout-petits
        les mystères du Royaume !
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
         « Ne pensez pas que je sois venu abolir la Loi ou les Prophètes :
        je ne suis pas venu abolir, mais accomplir.
         Amen, je vous le dis :
        Avant que le ciel et la terre disparaissent,
        pas un seul iota, pas un seul trait ne disparaîtra de la Loi
        jusqu’à ce que tout se réalise.
         Donc, celui qui rejettera
        un seul de ces plus petits commandements,
        et qui enseignera aux hommes à faire ainsi,
        sera déclaré le plus petit dans le royaume des Cieux.
        Mais celui qui les observera et les enseignera,
        celui-là sera déclaré grand dans le royaume des Cieux.
         Je vous le dis en effet :
        Si votre justice ne surpasse pas celle des scribes et des pharisiens,
        vous n’entrerez pas dans le royaume des Cieux.

        Vous avez appris qu’il a été dit aux anciens :
        _Tu ne commettras pas de meurtre,_
        et si quelqu’un commet un meurtre,
        il devra passer en jugement.
         Eh bien ! moi, je vous dis :
        Tout homme qui se met en colère contre son frère
        devra passer en jugement.
        Si quelqu’un insulte son frère,
        il devra passer devant le tribunal.
        Si quelqu’un le traite de fou,
        il sera passible de la géhenne de feu.
         Donc, lorsque tu vas présenter ton offrande à l’autel,
        si, là, tu te souviens que ton frère a quelque chose contre toi,
         laisse ton offrande, là, devant l’autel,
        va d’abord te réconcilier avec ton frère,
        et ensuite viens présenter ton offrande.
         Mets-toi vite d’accord avec ton adversaire
        pendant que tu es en chemin avec lui,
        pour éviter que ton adversaire ne te livre au juge,
        le juge au garde,
        et qu’on ne te jette en prison.
         Amen, je te le dis :
        tu n’en sortiras pas
        avant d’avoir payé jusqu’au dernier sou.

        Vous avez appris qu’il a été dit :
        _Tu ne commettras pas d’adultère._
         Eh bien ! moi, je vous dis :
        Tout homme qui regarde une femme avec convoitise
        a déjà commis l’adultère avec elle dans son cœur.
         Si ton œil droit entraîne ta chute,
        arrache-le
        et jette-le loin de toi,
        car mieux vaut pour toi perdre un de tes membres
        que d’avoir ton corps tout entier jeté dans la géhenne.
         Et si ta main droite entraîne ta chute,
        coupe-la
        et jette-la loin de toi,
        car mieux vaut pour toi perdre un de tes membres
        que d’avoir ton corps tout entier qui s’en aille dans la géhenne.
         Il a été dit également :
        _Si quelqu’un renvoie sa femme,
        qu’il lui donne un acte de répudiation._
         Eh bien ! moi, je vous dis :
        Tout homme qui renvoie sa femme,
        sauf en cas d’union illégitime,
        la pousse à l’adultère ;
        et si quelqu’un épouse une femme renvoyée,
        il est adultère.

        Vous avez encore appris qu’il a été dit aux anciens :
        _Tu ne manqueras pas à tes serments,
        mais tu t’acquitteras de tes serments envers le Seigneur._
         Eh bien ! moi, je vous dis de ne pas jurer du tout,
        ni par le ciel, car c’est le trône de Dieu,
         ni par la terre, car elle est son marchepied,
        ni par Jérusalem, car elle est la Ville du grand Roi.
         Et ne jure pas non plus sur ta tête,
        parce que tu ne peux pas
        rendre un seul de tes cheveux blanc ou noir.
         Que votre parole soit ‘oui’, si c’est ‘oui’,
        ‘non’, si c’est ‘non’.
        Ce qui est en plus
        vient du Mauvais. »
