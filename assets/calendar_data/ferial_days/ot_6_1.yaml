invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.
readings:
  biblicalReading:
    -
      title: Heureux l’homme qui a trouvé la sagesse
      ref: Pr 3, 1-20
      content: "Mon fils, n’oublie pas mon enseignement ; que ton cœur observe mes préceptes : la longueur de tes jours, les années de ta vie, et ta paix en seront augmentées. Que fidélité et loyauté ne te quittent pas, attache-les à ton cou, écris-les sur les tablettes de ton cœur ! Tu trouveras grâce et seras rayonnant aux yeux de Dieu et des hommes. De tout ton cœur, fais confiance au SEIGNEUR, ne t’appuie pas sur ton intelligence. Reconnais-le, où que tu ailles, c’est lui qui aplanit ta route. Ne te complais pas dans ta sagesse, crains le SEIGNEUR, écarte-toi du mal ! Voilà le traitement pour ton corps, l’élixir pour tes os. Rends gloire au SEIGNEUR avec tes biens, donne-lui les prémices de ton revenu : tes greniers se rempliront de blé, le vin nouveau débordera de tes cuves. Mon fils, ne rejette pas les leçons du SEIGNEUR, ne dédaigne pas ses critiques, car le SEIGNEUR reprend celui qu’il aime, comme fait un père pour le fils qu’il chérit. Heureux qui trouve la sagesse, qui accède à la raison ! C’est une bonne affaire, meilleure qu’une affaire d’argent, plus rentable que l’or. La sagesse est plus précieuse que les perles, rien ne l’égale : dans sa main droite, longueur de jours, dans sa main gauche, richesse et gloire ! Ses chemins sont chemins de délices, tous ses sentiers, des lieux de paix. Pour qui la tient, elle est arbre de vie ; qui la saisit est un homme heureux. Le SEIGNEUR a fondé la terre avec sagesse ; il a établi les cieux avec intelligence. C’est par sa science que les abîmes se sont ouverts et que, des nuages, perle la rosée."
      responsory: |
        R/ De tout ton cœur,
        repose-toi sur le Seigneur.
        
        Que sa bienveillance et sa fidélité ne te quittent,
        attache-les à ton cou, inscris-les dans ton cœur.
        
        Le Seigneur reprend celui qu’il chérit
        comme un père corrige son fils bien-aimé.
        
        Heureux l’homme qui a trouvé la sagesse,
        tous ses chemins mènent au bonheur.
  patristicReading:
    -
      title: SERMON DE SAINT BERNARD, ABBÉ DE CLAIRVAUX
      subtitle: Chercher la sagesse
      content: "Travaillons pour une nourriture qui ne périt pas, travaillons à l’œuvre de notre salut. Travaillons dans la vigne du Seigneur pour obtenir le denier — le salaire de la journée. Travaillons dans la sagesse, elle qui dit : *Ceux qui travaillent en moi ne pécheront pas. Le champ, c’est le monde,* dit la Vérité, creusons-le. Un trésor y est caché, trouvons-le c’est la sagesse, elle que l’on tire des profondeurs cachées. Tous, nous le cherchons, tous, nous le désirons. *Si vous cherchez, cherchez bien*, dit le prophète : convertissez-vous et venez. Tu te demandes de quoi il faut te convertir ? *Détourne-toi de ta volonté propre*, est-il écrit. Mais, dis-tu, si je ne trouve pas la sagesse dans ma volonté propre, où la trouverai-je ? Mon âme, en effet, la désire avec force, et s’il lui arrive de la trouver, elle ne se contentera pas de cela, mais elle en voudra *une mesure bien pleine, tassée, secouée, débordante*, que je puisse *verser dans mon tablier*. Elle a raison, certes : *Heureux en effet l’homme qui a trouvé la sagesse et qui acquiert l’intelligence*. Cherche-la donc tant qu’on peut la trouver, et tant qu’elle est proche, appelle-la. Tu veux savoir à quel point elle est proche ? *La Parole est près de toi, dans ta bouche et dans ton cœur*, mais seulement à la condition que tu la recherches d’un cœur droit. De la sorte, tu trouveras la sagesse avec ton cœur, et l’intelligence abondera dans ta bouche. Qu’elle y abonde, oui, mais qu’elle n’en déborde pas : prends garde de ne pas la vomir ! C’est vraiment du miel que tu as trouvé, en trouvant la sagesse. Pourtant n’en mange pas trop, pour ne pas la vomir d’écœurement. Manges-en de manière à rester toujours sur ta faim. Car c’est elle qui dit : *Ceux qui me mangent auront encore faim*. Ne va pas estimer comme une grande quantité ce que tu as ; ne t’en gorge pas pour ne pas la vomir : cela même que tu parais avoir te serait enlevé, car avant qu’il ne soit temps tu te serais arrêté dans ta recherche. Or, tant qu’on peut la trouver, tant qu’elle est proche, il ne faut cesser de la chercher et de l’appeler. Sinon il en sera *comme de celui qui mange beaucoup de miel* : Salomon lui-même le dit bien : *Cela ne lui vaut rien, car celui qui aura cherché sans discrétion la majesté sera écrasé par la gloire.* En effet, de même qu’il est écrit : *Heureux l’homme qui a trouvé la sagesse*, de même : *Heureux l’homme*, et même plus heureux, *s’il persévère dans la sagesse*, et de fait, c’est peut-être bien en cela que consiste son abondance. Voilà les trois manières dont tu peux avoir la bouche pleine de sagesse et d’intelligence : d’abord par l’aveu de ta propre injustice, ensuite par l’action de grâce et la proclamation de la louange, enfin par une parole qui édifie. Car *celui qui croit du fond de son cœur devient juste, celui qui, de sa bouche, affirme sa foi, parvient au salut.* C’est vrai d’ailleurs : *Dès qu’il se met à parler, le juste se fait son propre accusateur*. En deuxième lieu, il faut qu’il exalte le Seigneur, et en troisième lieu (s’il lui reste encore de la sagesse), il doit édifier son prochain."
      responsory: |
        R/ Esprit de vérité, tu nous conduis
        dans la vérité tout entière.
        
        La sagesse est brillante et ne se ternit pas,
        elle se laisse trouver par ceux qui la cherchent.
        
        La sagesse prévient ceux qui la désirent,
        elle marche à leur rencontre.
  oration:
    - Dieu de puissance et de miséricorde, c’est ta grâce qui donne à tes fidèles de pouvoir dignement te servir ; accorde-nous de progresser sans que rien nous arrête vers les biens que tu promets.
