- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Gn 8, 6-13.20-22
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Noé regarda : et voici que la surface du sol était sèche »
      content: |-
        Au bout de quarante jours,
        Noé ouvrit la fenêtre de l’arche qu’il avait construite,
         et il lâcha le corbeau ;
        celui-ci fit des allers et retours,
        jusqu’à ce que les eaux se soient retirées, laissant la terre à sec.
         Noé lâcha aussi la colombe
        pour voir si les eaux avaient baissé à la surface du sol.
         La colombe ne trouva pas d’endroit où se poser,
        et elle revint vers l’arche auprès de lui,
        parce que les eaux étaient sur toute la surface de la terre ;
        Noé tendit la main, prit la colombe,
        et la fit rentrer auprès de lui dans l’arche.
         Il attendit encore sept jours,
        et lâcha de nouveau la colombe hors de l’arche.
         Vers le soir, la colombe revint,
        et voici qu’il y avait dans son bec un rameau d’olivier tout frais !
        Noé comprit ainsi que les eaux avaient baissé sur la terre.
         Il attendit encore sept autres jours et lâcha la colombe,
        qui, cette fois-ci, ne revint plus vers lui.
         C’est en l’an six cent un de la vie de Noé,
        au premier mois, le premier jour du mois,
        que les eaux s’étaient retirées,
        laissant la terre à sec.
        Noé enleva le toit de l’arche, et regarda :
        et voici que la surface du sol était sèche.

        Noé bâtit un autel au Seigneur ;
        il prit, parmi tous les animaux purs et tous les oiseaux purs,
        des victimes qu’il offrit en holocauste sur l’autel.
         Le Seigneur respira l’agréable odeur,
        et il se dit en lui-même :
        « Jamais plus je ne maudirai le sol à cause de l’homme :
        le cœur de l’homme est enclin au mal dès sa jeunesse,
        mais jamais plus je ne frapperai tous les vivants
        comme je l’ai fait.
         Tant que la terre durera,
        semailles et moissons,
        froidure et chaleur,
        été et hiver,
        jour et nuit
        jamais ne cesseront. »
    - biblicalRef: Jc 1, 19-27
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Mettez la Parole en pratique, ne vous contentez pas de l’écouter »
      content: |-
        Sachez-le, mes frères bien-aimés :
        chacun doit être prompt à écouter,
        lent à parler, lent à la colère,
         car la colère de l’homme
        ne réalise pas ce qui est juste selon Dieu.
         C’est pourquoi, ayant rejeté tout ce qui est sordide
        et tout débordement de méchanceté,
        accueillez dans la douceur la Parole semée en vous ;
        c’est elle qui peut sauver vos âmes.
         Mettez la Parole en pratique,
        ne vous contentez pas de l’écouter :
        ce serait vous faire illusion.
         Car si quelqu’un écoute la Parole
        sans la mettre en pratique,
        il est comparable à un homme qui observe dans un miroir
        son visage tel qu’il est,
         et qui, aussitôt après, s’en va
        en oubliant comment il était.
         Au contraire, celui qui se penche sur la loi parfaite, celle de la liberté,
        et qui s’y tient,
        lui qui l’écoute non pour l’oublier,
        mais pour la mettre en pratique dans ses actes,
        celui-là sera heureux d’agir ainsi.
         Si l’on pense être quelqu’un de religieux
        sans mettre un frein à sa langue,
        on se trompe soi-même,
        une telle religion est sans valeur.
         Devant Dieu notre Père,
        un comportement religieux pur et sans souillure,
        c’est de visiter les orphelins et les veuves dans leur détresse,
        et de se garder sans tache au milieu du monde.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 115 (116B), 12-13, 14-15, 18-19
      refAbbr: 115, 12…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 115, 17a
        chorus: Seigneur, je t’offrirai le sacrifice d’action de grâce.
      - chorus: Alléluia !
      content: |-
        Comment rendrai-je au Seigneur
        tout le bien qu’il m’a fait ?
        J’élèverai la coupe du salut,
        j’invoquerai le nom du Seigneur.

        Je tiendrai mes promesses au Seigneur,
        oui, devant tout son peuple.
        Il en coûte au Seigneur
        de voir mourir les siens !

        Je tiendrai mes promesses au Seigneur,
        oui, devant tout son peuple,
        à l’entrée de la maison du Seigneur,
        au milieu de Jérusalem !
    - biblicalRef: Ps 14 (15), 2-3a, 3bc-4ab, 4d.5
      refAbbr: 14, 2…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 14, 1b
        chorus: Seigneur, qui habitera ta sainte montagne ?
      content: |-
        Celui qui se conduit parfaitement,
        qui agit avec justice
        et dit la vérité selon son cœur.
        Il met un frein à sa langue.

        Il ne fait pas de tort à son frère
        et n’outrage pas son prochain.
        À ses yeux, le réprouvé est méprisable
        mais il honore les fidèles du Seigneur.

        Il ne reprend pas sa parole.
        Il prête son argent sans intérêt,
        n’accepte rien qui nuise à l’innocent.
        Qui fait ainsi demeure inébranlable.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 8, 22-26
      headline: |-
        « L’aveugle se trouva guéri, et il distinguait tout avec netteté »
      acclamationAntiphon: |-
        Que le Père de notre Seigneur Jésus Christ
        ouvre à sa lumière les yeux de notre cœur,
        pour que nous percevions l’espérance que donne son appel.
      content: |-
        En ce temps-là,
         Jésus et ses disciples arrivèrent à Bethsaïde.
        Des gens lui amènent un aveugle
        et le supplient de le toucher.
         Jésus prit l’aveugle par la main
        et le conduisit hors du village.
        Il lui mit de la salive sur les yeux
        et lui imposa les mains.
        Il lui demandait :
        « Aperçois-tu quelque chose ? »
         Levant les yeux, l’homme disait :
        « J’aperçois les gens :
        ils ressemblent à des arbres
        que je vois marcher. »
         Puis Jésus, de nouveau, imposa les mains
        sur les yeux de l’homme ;
        celui-ci se mit à voir normalement,
        il se trouva guéri,
        et il distinguait tout avec netteté.
         Jésus le renvoya dans sa maison en disant :
        « Ne rentre même pas dans le village. »
