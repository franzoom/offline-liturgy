readings:
  biblicalReading:
    - title: L’amour couvre toutes les fautes
      ref: Pr 10, 6-32
      content: |-
        Bénédictions sur la tête du juste ! La bouche du méchant dissimule sa violence. On se souvient du juste pour le bénir, mais le renom des méchants se flétrit. Un cœur sage accepte des règles ; un sot bavard court à sa perte. 
        Qui marche droit marche en sécurité, qui louvoie sur son chemin sera démasqué. Qui fait des clins d’œil provoque des troubles, qui reproche avec franchise fait œuvre de paix. La bouche du juste est source de vie, la bouche du méchant dissimule sa violence. La haine suscite des querelles, l’amour couvre toutes les offenses. 
        Sur les lèvres intelligentes se trouve la sagesse, et le bâton, sur le dos de l’écervelé ! Les sages gardent leur savoir comme un trésor, mais la bouche du sot, c’est le désastre imminent. La fortune du riche est sa citadelle ; la misère, la terreur des faibles. Le salaire du juste lui sert à vivre ; les gains du méchant ne servent qu’à pécher ! Qui retient une leçon devient chemin de vie ; qui néglige les avertissements fourvoie. 
        Qui a le mensonge aux lèvres dissimule sa haine ; qui propage la calomnie est un insensé. À trop parler on n’évite pas le péché : qui tient sa langue est bien avisé. Argent de bon aloi, la langue du juste ! Le cœur des méchants n’a guère de valeur. Les propos des justes nourrissent la multitude, mais les sots meurent d’avoir l’esprit borné. 
        La bénédiction du SEIGNEUR enrichit, et l’effort de l’homme n’y ajoute rien. Le plaisir de l’insensé : commettre des horreurs ; celui de l’homme réfléchi : la sagesse. Ce que redoute le méchant lui échoit, ce que désirent les justes leur est accordé. Que passe une tempête, et le méchant n’est plus ; le juste reste inébranlable. Vinaigre sur les dents, fumée dans les yeux, tel est le paresseux pour ceux qui l’emploient ! 
        La crainte du SEIGNEUR accroît les jours, les années des méchants sont comptées. L’espérance des justes est joie ; pour les méchants, tout espoir est perdu. Le chemin du SEIGNEUR est un lieu sûr pour l’homme intègre et un désastre pour ceux qui font le mal ! Jamais le juste ne sera ébranlé ; les méchants n’habiteront pas le pays. La bouche du juste a pour fruit la sagesse, la langue perverse sera coupée. Les lèvres du juste savent être bienveillantes, les méchants n’ont que perversité à la bouche.
      responsory: |-
        R/ Mets ta joie dans le Seigneur ;
        il comblera les désirs de ton cœur !

        La bouche du juste murmure la Sagesse,
        la loi de Dieu dans son cœur,
        ses pas ne chancellent jamais.

        Heureux l’homme qui adore le Seigneur
        et s’attache à tout ce qu’il commande :
        confiant, il s’appuie sur son Dieu.
  patristicReading:
    - title: HOMÉLIE DE SAINT AMBROISE SUR LE PSAUME 36
      subtitle: « Ouvre ta bouche à la parole de Dieu »
      content: |-
        *Que notre cœur et notre bouche méditent continuellement la sagesse, que ta langue en énonce les sentences, que la loi de ton Dieu soit dans ton cœur.* C’est pourquoi l’Écriture te dit : *Tu en parleras, assis dans ta maison et en marchant sur la route, dans ton sommeil et à ton réveil*. Parlons donc du Seigneur Jésus, parce que lui-même est la Sagesse, est la Parole et le Verbe de Dieu. 
        Car il est encore écrit : *Ouvre ta bouche à la parole de Dieu*. Il inspire celui qui fait écho à ses discours et médite ses paroles. Parlons toujours de lui. Quand nous parlons de la sagesse, c’est lui ; quand nous parlons de la vertu, c’est lui ; quand nous parlons de la justice, c’est lui ; quand nous parlons de la paix, c’est lui ; quand nous parlons de la vérité, de la vie, de la rédemption, c’est lui. 
        *Ouvre ta bouche à la parole de Dieu*, est-il écrit. Ouvre la bouche, toi ; c’est lui qui parle. Aussi David a-t-il dit : *J’écouterai ce que le Seigneur dit en moi*, et le Fils de Dieu a dit lui-même : *Ouvre largement ta bouche et je la remplirai*. Tous ne sont pas capables, comme Salomon ni comme Daniel, d’apprécier la valeur infinie de la sagesse ; cependant l’esprit de sagesse est communiqué à tous, selon leur capacité, du moins à tous ceux qui sont croyants. Si tu crois, tu possèdes l’esprit de sagesse. ~ 
        Médite donc toujours, aie toujours à la bouche les réalités divines, *assis dans ta maison*. Nous pouvons entendre « la maison » de l’Église ; nous pouvons l’entendre aussi de notre maison intérieure, afin de parler au-dedans de nous. ~ Parle avec réflexion, pour éviter le péché, pour ne pas pécher par bavardage. Lorsque tu es assis à la maison, parle avec toi-même, comme avec celui qui te jugera. Parle *sur la route *pour ne jamais être dans l’oisiveté. Tu parleras sur la route, si tu parles dans le Christ, parce que la route, c’est le Christ. Sur la route, parle à toi-même, parle au Christ. Écoute comment lui parler : *Je veux qu’en tout lieu les hommes prient en levant les mains saintement, sans colère ni dispute*. Parle dans ton sommeil, pour que le sommeil de la mort ne te surprenne pas. Écoute comment parler dans le sommeil : *Je ne donnerai pas de sommeil à mes yeux ni de repos à mes paupières avant d’avoir trouvé un abri pour mon Seigneur, une tente pour le Dieu de Jacob.* ~ 
        Que tu te lèves ou te relèves, parle de lui, afin d’accomplir ce qu’il t’ordonne. Écoute comment le Christ t’éveille. Ton âme dit : *J’entends mon bien-aimé qui frappe à la porte*. Et le Christ dit : * Ouvre-moi, ma sœur, mon épouse*. Écoute comment tu fais se lever le Christ. L’âme dit : *Je vous en conjure, filles de Jérusalem, n’éveillez pas, ne réveillez pas mon amour*. L’amour, c’est le Christ.
      responsory: |-
        R/ Louange au Père
        qui nous révèle
        les secrets du Royaume !

        Au commencement était le Verbe,
        le Verbe s’est fait chair.

        La Sagesse a mis ses délices
        à fréquenter les enfants des hommes.

        Heureux ceux qui gardent ses voies !
        Heureux ceux qui écoutent la Parole !
