invitatory:
  antiphon:
    - Béni sois-tu, Seigneur, Dieu de tendresse et d’amour.

readings:
  biblicalReading:
    - title: Lucidité humaine, amitié fraternelle
      ref: Pr 15, 8-9.16-17.25-26.29.33; 16, 1-9; 17, 5
      content: "Le sacrifice des méchants, le SEIGNEUR l’a en horreur, mais il accueille la prière des honnêtes gens. Le chemin du méchant fait horreur au SEIGNEUR ; il aime celui qui recherche la justice. Mieux vaut peu, avec la crainte du SEIGNEUR, qu’un grand trésor et ses embarras. Mieux vaut un plat de légumes servi avec amour que du veau gras et de la haine. La maison des orgueilleux, le SEIGNEUR la renverse ; il fixe les bornes du terrain de la veuve. Le SEIGNEUR a horreur des calculs pervers ; les paroles bienveillantes sont pures. Le SEIGNEUR est loin des méchants, mais il écoute la prière des justes. La crainte du SEIGNEUR est école de sagesse : avant les honneurs, l’humilité ! Dans son cœur, l’homme propose ; par sa parole, Dieu dispose. Chacun trouve sa conduite pure, mais le SEIGNEUR pèse les esprits. Remets ton action au SEIGNEUR, et tes projets réussiront. Le SEIGNEUR a tout fait selon son dessein, même le méchant, pour les jours de malheur. Le SEIGNEUR a horreur des prétentieux : promis, juré, ils ne resteront pas impunis. Fidélité et loyauté effacent une faute, la crainte du SEIGNEUR détourne du mal. Quand le SEIGNEUR apprécie la conduite de l’homme, il lui concilie même ses ennemis. Mieux vaut peu dans la justice que de grands profits hors du droit ! L’homme, en son cœur, fait des projets de route, et le SEIGNEUR dirige ses pas. Qui se moque d’un pauvre insulte Dieu qui l’a fait, qui se réjouit du malheur ne restera pas impuni."
      responsory: |-
        R/ C’est le Seigneur ton Dieu que tu craindras,
        c’est lui que tu serviras.

        Le cœur de l’homme cherche sa voie,
        mais c’est le Seigneur qui affermit ses pas.

        La crainte du Seigneur est école de sagesse ;
        celui qui s’abaisse sera élevé.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN SUR LA 1<sup>ère</sup> LETTRE DE JEAN
      subtitle: Le désir élargit notre cœur
      content: "Quelle est la promesse qui nous a été faite ? *Nous serons semblables à lui parce que nous le verrons tel qu’il est*. La parole s’est exprimée comme elle a pu ; le reste, c’est au cœur de le comprendre. Alors que saint Jean lui-même s’exprime, comme il peut par rapport à Celui qui est, que pourrions-nous dire, nous qui sommes si loin d’égaler ses mérites ? Revenons donc à cette onction du Christ, revenons à cette onction qui nous enseigne intérieurement ce que nous ne pouvons pas exprimer ; et puisque vous ne pouvez pas voir maintenant, que votre activité se contente de désirer. Toute la vie du vrai chrétien est un saint désir. Sans doute, ce que tu désires, tu ne le vois pas encore : mais en le désirant tu deviens capable d’être comblé lorsque viendra ce que tu dois voir. Supposons que tu veuilles remplir une sorte de poche et que tu saches les grandes dimensions de ce qu’on va te donner, tu élargis cette poche, que ce soit un sac, une outre, ou n’importe quoi de ce genre. Tu sais l’importance de ce que tu vas y mettre, et tu vois que la poche est trop resserrée : en l’élargissant, tu augmentes sa capacité. C’est ainsi que Dieu, en faisant attendre, élargit le désir ; en faisant désirer, il élargit l’âme ; en l’élargissant, il augmente sa capacité de recevoir. Nous devons donc désirer, mes frères, parce que nous allons être comblés. Voyez saint Paul, élargissant son désir pour être capable de recevoir ce qui doit venir. Il dit en effet : *Certes, je ne suis pas encore arrivé, je ne suis pas encore parfait. ~ Frères, je ne pense pas avoir déjà saisi le Christ.* Que fais-tu alors en cette vie, si tu ne l’as pas encore saisi ? — Une seule chose compte : *Oubliant ce qui est en arrière et tendu vers l’avant, je suis mon élan vers le triomphe auquel je suis appelé de là-haut*. Il dit qu’il est tendu et qu’il suit son élan. Il se sentait incapable de saisir *ce que l’œil n’a pas vu, ce que l’oreille n’a pas entendu, ce que le cœur de l’homme n’a pu concevoir*. Voilà notre vie : nous exercer en désirant. Le saint désir nous exerce d’autant plus que nous avons détaché nos désirs de l’amour du monde. Nous l’avons déjà dit à l’occasion : vide ce qui doit être rempli. Ce qui doit être rempli par le bien, il faut en vider le mal. Suppose que Dieu veut te remplir de miel : si tu es rempli de vinaigre, où mettras-tu ce miel ? Il faut répandre le contenu du vase ; il faut nettoyer le vase lui-même ; il faut le nettoyer à force de travailler, à force de frotter, pour qu’il soit capable de recevoir autre chose. Parlons de miel, d’or ou de vin : nous pouvons désigner de n’importe quel nom ce qui est indicible, mais son vrai nom est Dieu. Et quand nous disons « Dieu », que disons nous ? Ce mot désigne tout ce que nous attendons. Tout ce que nous pouvons dire est en dessous de la réalité ; élargissons-nous, en nous portant vers lui, afin qu’il nous comble, quand il viendra. *Nous serons semblables à lui, parce que nous le verrons tel qu’il est.*"
      responsory: |-
        R/ Qui nous fera comprendre
        pourquoi l’homme peine à chercher
        sans jamais atteindre ?

        Ce que l’œil n’a pas vu, ni l’oreille entendu,
        ce qui n’est pas monté au cœur de l’homme,
        voilà ce que Dieu a préparé pour ceux qui l’aiment.

        À nous, Dieu l’a révélé par l’Esprit,
        car l’Esprit sonde tout,
        jusqu’aux profondeurs de Dieu.
  oration:
    - "Aux appels de ton peuple en prière, réponds, Seigneur, en ta bonté : donne à chacun la claire vision de ce qu’il doit faire et la force de l’accomplir."
