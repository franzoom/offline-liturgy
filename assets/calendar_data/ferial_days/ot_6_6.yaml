invitatory:
  antiphon:
    - Écoutons la voix de notre Dieu, entrons dans le repos qu’il a promis.

readings:
  biblicalReading:
    - title: Une maîtresse femme
      ref: Pr 31, 10-31
      content: "Une femme parfaite, qui la trouvera ? Elle est précieuse plus que les perles ! Son mari peut lui faire confiance : il ne manquera pas de ressources. Elle fait son bonheur, et non pas sa ruine, tous les jours de sa vie. Elle sait choisir la laine et le lin, et ses mains travaillent volontiers. Elle est comme les navires marchands, faisant venir ses vivres de très loin. Elle est debout quand il fait encore nuit pour préparer les repas de sa maison et donner ses ordres aux servantes. A-t-elle des visées sur un champ ? Elle l’acquiert. Avec le produit de son travail, elle plante une vigne. Elle rayonne de force et retrousse ses manches ! Elle s’assure de la bonne marche des affaires, sa lampe ne s’éteint pas de la nuit. Elle tend la main vers la quenouille, ses doigts dirigent le fuseau. Ses doigts s’ouvrent en faveur du pauvre, elle tend la main au malheureux. Elle ne craint pas la neige pour sa maisonnée, car tous les siens ont des vêtements doublés. Elle s’est fait des couvertures, des vêtements de pourpre et de lin fin. Aux portes de la ville, on reconnaît son mari siégeant parmi les anciens du pays. Elle fabrique de l’étoffe pour la vendre, elle propose des ceintures au marchand. Revêtue de force et de splendeur, elle sourit à l’avenir. Sa bouche s’exprime avec sagesse et sa langue enseigne la bonté. Attentive à la marche de sa maison, elle ne mange pas le pain de l’oisiveté. Ses fils, debout, la disent bienheureuse et son mari fait sa louange : « Bien des femmes ont fait leurs preuves, mais toi, tu les surpasses toutes ! » Le charme est trompeur et la beauté s’évanouit ; seule, la femme qui craint le SEIGNEUR mérite la louange. Célébrez-la pour les fruits de son travail : et qu’aux portes de la ville, ses œuvres disent sa louange !"
      responsory: |
        R/ Dieu créa l’homme à son image :
        homme et femme il les créa.

        Une femme parfaite est la joie de son mari ;
        il passera dans la paix les années de sa vie.

        La grâce d’une femme est à l’intérieur du cœur,
        parure incorruptible d’un esprit doux et paisible.

        Le Christ est l’époux de l’Église ;
        il l’a aimée et s’est livré pour elle.
  patristicReading:
    - title: ENCYCLIQUE DE SAINT PAUL VI
      subtitle: « Dieu créa l’homme à son image, homme et femme il les créa »
      content: "L’amour conjugal révèle sa vraie nature et sa vraie noblesse quand on le considère dans sa source suprême, Dieu qui est amour, *le Père de qui toute paternité tire son nom, au ciel et sur la terre.* Le mariage n’est donc pas l’effet du hasard ou un produit de l’évolution de forces naturelles inconscientes : c’est une sage institution du Créateur pour réaliser dans l’humanité son dessein d’amour. Par le moyen de la donation personnelle réciproque, qui leur est propre et exclusive, les époux tendent à la communion de leurs êtres en vue d’un mutuel perfectionnement personnel pour collaborer avec Dieu à la génération et à l’éducation de nouvelles vies. De plus, pour les baptisés, le mariage revêt la dignité de signe sacramentel de la grâce, en tant qu’il représente l’union du Christ et de l’Église. Dans cette lumière apparaissent clairement les notes et les exigences caractéristiques de l’amour conjugal, dont il est souverainement important d’avoir une idée exacte. C’est avant tout un amour pleinement humain, c’est-à-dire à la fois sensible et spirituel. Ce n’est donc pas un simple transport d’instinct et de sentiment, mais aussi et surtout un acte de la volonté libre, destiné à se maintenir et à grandir à travers les joies et les douleurs de la vie quotidienne, de sorte que les époux deviennent un seul cœur et une seule âme et atteignent ensemble leur perfection humaine. C’est ensuite un amour total, c’est-à-dire une forme toute spéciale d’amitié personnelle, par laquelle les époux partagent généreusement toutes choses, sans réserves indues ni calculs égoïstes. Qui aime vraiment son conjoint ne l’aime pas seulement pour ce qu’il reçoit de lui, mais pour lui-même, heureux de pouvoir l’enrichir du don de soi. C’est encore un amour fidèle et exclusif jusqu’à la mort. C’est bien ainsi, en effet, que le conçoivent l’époux et l’épouse le jour où ils assument librement et en pleine conscience l’engagement du lien matrimonial. Fidélité qui peut parfois être difficile, mais qui est toujours possible et toujours noble et méritoire, nul ne peut le nier. L’exemple de tant d’époux à travers les siècles prouve non seulement qu’elle est conforme à la nature du mariage, mais encore qu’elle est source de bonheur profond et durable. C’est enfin un amour fécond, qui ne s’épuise pas dans la communion entre époux, mais qui est destiné à se continuer en suscitant de nouvelles vies."
      responsory: |
        R/ Fais grandir entre nous, Seigneur,
        l’accord et l’harmonie d’un même amour.

        Menez une vie digne de l’Évangile,
        fermes dans un même esprit,
        luttant d’un cœur unanime.

        Sans vous soucier de vos propres affaires,
        ayez à cœur celles de vos frères,
        à l’exemple du Christ Jésus.
  oration:
    - "Dieu éternel et tout-puissant, qui régis l’univers du ciel et de la terre : exauce, en ta bonté, les prières de ton peuple et fais à notre temps la grâce de la paix."
