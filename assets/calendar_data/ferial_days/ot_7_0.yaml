  - partType: READING
    partContents:
    - biblicalRef: 1 Co 3, 16-23
      sundayAndWeekCycles:
      - A
      headline: |-
        « Tout est à vous, mais vous, vous êtes au Christ, et le Christ est à Dieu »
      content: |-
        Frères,
         ne savez-vous pas que vous êtes un sanctuaire de Dieu,
        et que l’Esprit de Dieu habite en vous ?
         Si quelqu’un détruit le sanctuaire de Dieu,
        cet homme, Dieu le détruira,
        car le sanctuaire de Dieu est saint,
        et ce sanctuaire, c’est vous.
         Que personne ne s’y trompe :
        si quelqu’un parmi vous
        pense être un sage à la manière d’ici-bas,
        qu’il devienne fou pour devenir sage.
         Car la sagesse de ce monde
        est folie devant Dieu.
        Il est écrit en effet :
        _C’est lui qui prend les sages
        au piège de leur propre habileté._
         Il est écrit encore :
        _Le Seigneur le sait :
        les raisonnements des sages n’ont aucune valeur !_
         Ainsi, il ne faut pas mettre sa fierté
        en tel ou tel homme.
        Car tout vous appartient,
         que ce soit Paul, Apollos, Pierre,
        le monde, la vie, la mort,
        le présent, l’avenir :
        tout est à vous,
         mais vous, vous êtes au Christ,
        et le Christ est à Dieu.
    - biblicalRef: 2 Co 1, 18-22
      sundayAndWeekCycles:
      - B
      headline: |-
        « Jésus n’a pas été "oui et non" ; il n’a été que "oui" »
      content: |-
        Frères,
        Dieu en est garant,
        la parole que nous vous adressons
        n’est pas « oui et non ».
        Car le Fils de Dieu, le Christ Jésus,
        que nous avons annoncé parmi vous,
         Silvain et Timothée, avec moi,
        n’a pas été « oui et non » ;
         il n’a été que « oui ».
        Et toutes les promesses de Dieu
         ont trouvé leur « oui » dans sa personne.
        Aussi est- ce par le Christ
         que nous disons à Dieu notre « amen »,
         notre « oui », pour sa gloire.
        Celui qui nous rend solides pour le Christ
         dans nos relations avec vous,
        celui qui nous a consacrés,
         c’est Dieu ;
        il nous a marqués de son sceau,
        et il a mis dans nos cœurs l’Esprit,
         première avance sur ses dons.
    - biblicalRef: 1 Co 15, 45-49
      sundayAndWeekCycles:
      - C
      headline: |-
        « De même que nous aurons été à l’image de celui qui est fait d’argile, de même nous serons à l’image de celui qui vient du ciel »
      content: |-
        Frères,
         l’Écriture dit :
        _Le premier homme, Adam,
        devint un être vivant ;_
        le dernier Adam – le Christ – est devenu l’être spirituel
        qui donne la vie.
         Ce qui vient d’abord, ce n’est pas le spirituel,
        mais le physique ;
        ensuite seulement vient le spirituel.
         Pétri d’argile, le premier homme vient de la terre ;
        le deuxième homme, lui, vient du ciel.
         Comme Adam est fait d’argile,
        ainsi les hommes sont faits d’argile ;
        comme le Christ est du ciel,
        ainsi les hommes seront du ciel.
         Et de même que nous aurons été à l’image
        de celui qui est fait d’argile,
        de même nous serons à l’image
        de celui qui vient du ciel.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 5, 38-48
      sundayAndWeekCycles:
      - A
      headline: |-
        « Aimez vos ennemis »
      acclamationAntiphon: |-
        En celui qui garde la parole du Christ
        l’amour de Dieu atteint vraiment sa perfection.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
         « Vous avez appris qu’il a été dit :
        _Œil pour œil, et dent pour dent._
         Eh bien ! moi, je vous dis de ne pas riposter au méchant ;
        mais si quelqu’un te gifle sur la joue droite,
        tends-lui encore l’autre.
         Et si quelqu’un veut te poursuivre en justice
        et prendre ta tunique,
        laisse-lui encore ton manteau.
         Et si quelqu’un te réquisitionne pour faire mille pas,
        fais-en deux mille avec lui.
         À qui te demande, donne ;
        à qui veut t’emprunter, ne tourne pas le dos !

        Vous avez appris qu’il a été dit :
        _Tu aimeras ton prochain_
        et tu haïras ton ennemi.
         Eh bien ! moi, je vous dis :
        Aimez vos ennemis,
        et priez pour ceux qui vous persécutent,
         afin d’être vraiment les fils de votre Père qui est aux cieux ;
        car il fait lever son soleil sur les méchants et sur les bons,
        il fait tomber la pluie sur les justes et sur les injustes.
         En effet, si vous aimez ceux qui vous aiment,
        quelle récompense méritez-vous ?
        Les publicains eux-mêmes n’en font-ils pas autant ?
         Et si vous ne saluez que vos frères,
        que faites-vous d’extraordinaire ?
        Les païens eux-mêmes n’en font-ils pas autant ?
         Vous donc, vous serez parfaits
        comme votre Père céleste est parfait. »
    - biblicalRef: Mc 2, 1-12
      sundayAndWeekCycles:
      - B
      headline: |-
        « Le Fils de l’homme a autorité pour pardonner les péchés sur la terre »
      acclamationAntiphon: |-
        Le Seigneur m’a envoyé
        porter la Bonne Nouvelle aux pauvres,
        annoncer aux captifs leur libération.
      content: |-
        En ce temps-là,
        Jésus revint à Capharnaüm,
         et l’on apprit qu’il était à la maison.
        Tant de monde s’y rassembla
         qu’il n’y avait plus de place, pas même devant la porte,
        et il leur annonçait la Parole.
        Arrivent des gens qui lui amènent un paralysé,
         porté par quatre hommes.
        Comme ils ne peuvent l’approcher à cause de la foule,
        ils découvrent le toit au-dessus de lui,
         ils font une ouverture,
         et descendent le brancard sur lequel était couché le paralysé.
        Voyant leur foi,
        Jésus dit au paralysé :
         « Mon enfant, tes péchés sont pardonnés. »
        Or, il y avait quelques scribes, assis là,
        qui raisonnaient en eux-mêmes :
         « Pourquoi celui-là parle-t-il ainsi ?
         Il blasphème.
         Qui donc peut pardonner les péchés,
         sinon Dieu seul ? »
        Percevant aussitôt dans son esprit
         les raisonnements qu’ils se faisaient,
        Jésus leur dit :
         « Pourquoi tenez-vous de tels raisonnements ?
         Qu’est-ce qui est le plus facile ?
         Dire à ce paralysé :
          “Tes péchés sont pardonnés”,
         ou bien lui dire :
          “Lève-toi, prends ton brancard et marche” ?
         Eh bien ! Pour que vous sachiez que le Fils de l’homme
         a autorité pour pardonner les péchés sur la terre…
        – Jésus s’adressa au paralysé –
          je te le dis, lève-toi,
          prends ton brancard, et rentre dans ta maison. »
        Il se leva, prit aussitôt son brancard,
         et sortit devant tout le monde.
        Tous étaient frappés de stupeur
        et rendaient gloire à Dieu, en disant :
         « Nous n’avons jamais rien vu de pareil. »
    - biblicalRef: Lc 6, 27-38
      sundayAndWeekCycles:
      - C
      headline: |-
        « Soyez miséricordieux comme votre Père est miséricordieux »
      acclamationAntiphon: |-
        Je vous donne un commandement nouveau,
        dit le Seigneur :
        « Aimez-vous les uns les autres,
        comme je vous ai aimés. »
      content: |-
        En ce temps-là,
        Jésus déclarait à ses disciples :
         « Je vous le dis, à vous qui m’écoutez :
        Aimez vos ennemis,
        faites du bien à ceux qui vous haïssent.
         Souhaitez du bien à ceux qui vous maudissent,
        priez pour ceux qui vous calomnient.
         À celui qui te frappe sur une joue,
        présente l’autre joue.
        À celui qui te prend ton manteau,
        ne refuse pas ta tunique.
         Donne à quiconque te demande,
        et à qui prend ton bien, ne le réclame pas.
         Ce que vous voulez que les autres fassent pour vous,
        faites-le aussi pour eux.
         Si vous aimez ceux qui vous aiment,
        quelle reconnaissance méritez-vous ?
        Même les pécheurs aiment ceux qui les aiment.
         Si vous faites du bien à ceux qui vous en font,
        quelle reconnaissance méritez-vous ?
        Même les pécheurs en font autant.
         Si vous prêtez à ceux dont vous espérez recevoir en retour,
        quelle reconnaissance méritez-vous ?
        Même les pécheurs prêtent aux pécheurs
        pour qu’on leur rende l’équivalent.
         Au contraire, aimez vos ennemis,
        faites du bien et prêtez sans rien espérer en retour.
        Alors votre récompense sera grande,
        et vous serez les fils du Très-Haut,
        car lui, il est bon pour les ingrats et les méchants.

        Soyez miséricordieux comme votre Père est miséricordieux.
         Ne jugez pas, et vous ne serez pas jugés ;
        ne condamnez pas, et vous ne serez pas condamnés.
        Pardonnez, et vous serez pardonnés.
         Donnez, et l’on vous donnera :
        c’est une mesure bien pleine, tassée, secouée, débordante,
        qui sera versée dans le pan de votre vêtement ;
        car la mesure dont vous vous servez pour les autres
        servira de mesure aussi pour vous. »
