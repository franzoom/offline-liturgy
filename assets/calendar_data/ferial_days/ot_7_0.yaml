      headline: |-
        « Tu aimeras ton prochain comme toi-même »
      content: |-
        Le Seigneur parla à Moïse et dit :
         « Parle à toute l’assemblée des fils d’Israël.
        Tu leur diras :
        Soyez saints,
        car moi, le Seigneur votre Dieu, je suis saint.

        Tu ne haïras pas ton frère dans ton cœur.
        Mais tu devras réprimander ton compatriote,
        et tu ne toléreras pas la faute qui est en lui.
         Tu ne te vengeras pas.
        Tu ne garderas pas de rancune contre les fils de ton peuple.
        Tu aimeras ton prochain comme toi-même.
        Je suis le Seigneur. »
    - biblicalRef: Is 43, 18-19.21-22.24c-25
      sundayAndWeekCycles:
      - B
      headline: |-
        « C’est moi qui efface tes crimes, à cause de moi-même »
      content: |-
        Ainsi parle le Seigneur :
        Ne faites plus mémoire des événements passés,
         ne songez plus aux choses d'autrefois.
        Voici que je fais une chose nouvelle :
         elle germe déjà, ne la voyez-vous pas ?
        Oui, je vais faire passer un chemin dans le désert,
         des fleuves dans les lieux arides.
        Ce peuple que je me suis façonné
         redira ma louange.
        Ce n'est pas moi que tu as invoqué, Jacob,
         car tu t'es fatigué de moi, Israël !
        Au contraire, tu m'as asservi par tes péchés,
         tu m'as fatigué par tes fautes.
        C'est moi, oui, c'est moi qui efface tes crimes,
         à cause de moi-même ;
        de tes péchés je ne vais pas me souvenir.
    - biblicalRef: 1 S 26, 2.7-9.12-13.22-23
      sundayAndWeekCycles:
      - C
      headline: |-
        « Le Seigneur t’avait livré entre mes mains, mais je n’ai pas voulu porter la main sur le messie du Seigneur »
      content: |-
        En ces jours-là,
         Saül se mit en route,
        il descendit vers le désert de Zif
        avec trois mille hommes, l’élite d’Israël,
        pour y traquer David.
         David et Abishaï arrivèrent de nuit, près de la troupe.
        Or, Saül était couché, endormi, au milieu du camp,
        sa lance plantée en terre près de sa tête ;
        Abner et ses hommes étaient couchés autour de lui.
         Alors Abishaï dit à David :
        « Aujourd’hui Dieu a livré ton ennemi entre tes mains.
        Laisse-moi donc le clouer à terre
        avec sa propre lance, d’un seul coup,
        et je n’aurai pas à m’y reprendre à deux fois. »
         Mais David dit à Abishaï :
        « Ne le tue pas !
        Qui pourrait demeurer impuni
        après avoir porté la main sur celui
        qui a reçu l’onction du Seigneur ? »
         David prit la lance et la gourde d’eau
        qui étaient près de la tête de Saül,
        et ils s’en allèrent.
        Personne ne vit rien,
        personne ne le sut,
        personne ne s’éveilla :
        ils dormaient tous,
        car le Seigneur avait fait tomber sur eux un sommeil mystérieux.
         David passa sur l’autre versant de la montagne
        et s’arrêta sur le sommet, au loin, à bonne distance.
         Il appela Saül et lui cria :
        « Voici la lance du roi.
        Qu’un jeune garçon traverse et vienne la prendre !
         Le Seigneur rendra à chacun selon sa justice et sa fidélité.
        Aujourd’hui, le Seigneur t’avait livré entre mes mains,
        mais je n’ai pas voulu porter la main sur le messie du Seigneur. »
