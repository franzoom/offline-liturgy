readings:
  biblicalReading:
    -
      title: La vie n’est-elle pas un éternel recommencement ?
      ref: Qo 1, 1-18
      content: "Paroles de Qohèleth, fils de David, roi de Jérusalem. Vanité des vanités disait Qohèleth. Vanité des vanités, tout est vanité ! Quel profit l’homme retire-t-il de toute la peine qu’il se donne sous le soleil ? Une génération s’en va, une génération s’en vient, et la terre subsiste toujours. Le soleil se lève, le soleil se couche ; il se hâte de retourner à sa place, et de nouveau il se lèvera. Le vent part vers le sud, il tourne vers le nord ; il tourne et il tourne, et recommence à tournoyer. Tous les fleuves vont à la mer, et la mer n’est pas remplie ; dans le sens où vont les fleuves, les fleuves continuent de couler. Tout discours est fatigant, on ne peut jamais tout dire. L’œil n’a jamais fini de voir, ni l’oreille d’entendre. Ce qui a existé, c’est cela qui existera ; ce qui s’est fait, c’est cela qui se fera ; rien de nouveau sous le soleil. Y a-t-il une seule chose dont on dise : « Voilà enfin du nouveau ! » — Non, cela existait déjà dans les siècles passés. Mais, il ne reste pas de souvenir d’autrefois ; de même, les événements futurs ne laisseront pas de souvenir après eux. Moi, Qohèleth, j’étais roi d’Israël à Jérusalem. J’ai pris à cœur de rechercher et d’explorer, grâce à la sagesse, tout ce qui se fait sous le ciel ; c’est là une rude besogne que Dieu donne aux fils d’Adam pour les tenir en haleine. J’ai vu tout ce qui se fait et se refait sous le soleil. Eh bien ! Tout cela n’est que vanité et poursuite du vent. Ce qui est courbé ne se redresse pas et ce qui manque ne peut être compté. J’ai réfléchi et je me disais : C’est moi qui ai fait grandir et progresser la sagesse plus que tous mes prédécesseurs à Jérusalem. J’ai approfondi la sagesse et le savoir. J’avais à cœur de connaître la sagesse, de connaître aussi la sottise et la folie, et j’ai su que cela encore était tourment de l’esprit. Beaucoup de sagesse, c’est beaucoup de chagrin. Qui augmente son savoir augmente sa douleur."
      responsory: |
        R/ Cherchez d’abord le Royaume et sa justice,
        et tout le reste vous sera donné par surcroît.
        
        Vous n’avez rien apporté dans le monde
        et de même vous n’en pouvez rien emporter.
        
        Ne vous inquiétez pas du lendemain :
        à chaque jour suffit sa peine.
        
        Ne vous inquiétez pas pour votre vie :
        votre Père sait de quoi vous avez besoin.
  patristicReading:
    -
      title: CENTURIES DE SAINT MAXIME LE CONFESSEUR SUR LA CHARITÉ
      subtitle: En dehors de l’amour, tout est vain
      content: "L’amour de Dieu est une excellente disposition de l’âme qui lui fait estimer plus que tout la connaissance de Dieu. Et il est impossible de parvenir à la possession habituelle de cet amour si l’on demeure attaché à n’importe quel bien terrestre. ~ Celui qui aime Dieu estime sa connaissance plus que toutes ses créatures et, dans son désir, il ne cesse de la poursuivre. Puisque tout ce qui existe n’est créé que par Dieu et pour Dieu, et puisque Dieu est supérieur à ce qui a été créé par lui, l’homme qui abandonne Dieu, l’être incomparablement meilleur, pour s’adonner à ce qui est en dessous de lui, celui-là montre qu’il estime les créatures de Dieu plus que Dieu même. ~ *Celui qui m’aime*, dit le Seigneur, *restera fidèle à mes commandements. Et mon commandement*, dit-il, *c’est que vous vous aimiez les uns les autres.* Donc celui qui n’aime pas son prochain ne reste pas fidèle au commandement. Et celui qui ne reste pas fidèle au commandement ne peut pas aimer le Seigneur. Heureux l’homme capable d’aimer tous les hommes également. ~ Celui qui aime Dieu aime aussi pleinement son prochain. Un tel homme ne peut garder ses richesses, mais il les répartit à la manière de Dieu, en les donnant à chacun de ceux qui en ont besoin. Celui qui fait l’aumône à l’imitation de Dieu ne fait aucune différence entre bon et méchant, juste et injuste, lorsqu’ils sont dans la nécessité ; il distribue également à tous, selon leurs besoins, même s’il estime le vertueux, à cause de sa bonne intention, plus que le méchant. ~ Non seulement l’amour se manifeste en distribuant les richesses, mais bien davantage en distribuant la parole de Dieu et en se mettant personnellement au service d’autrui. Celui qui a réellement renoncé aux biens de ce monde et se fait serviteur de son prochain sincèrement, par amour, bientôt délivré de toute passion, devient participant de l’amour et de la connaissance divines. Celui qui possède en soi l’amour divin n’a aucune peine à suivre de près le Seigneur son Dieu, selon Jérémie, mais supporte généreusement labeur, injures et mauvais traitements, sans vouloir aucun mal à personne. ~ *Ne dites pas*, conseille Jérémie : *Nous sommes le temple du Seigneur*. Quant à toi, ne dis pas : La foi seule en notre Seigneur Jésus Christ peut me sauver, car cela est impossible si, par tes œuvres, tu n’acquiers pas l’amour envers lui. Croire seulement ? *Mais les démons ont la foi, et ils tremblent !* L’œuvre de l’amour, c’est d’être disposé envers le prochain à la bienfaisance, à la patience, à l’endurance ; et c’est d’employer ses biens selon la droite raison."
      responsory: |
        R/ Vivons dans la charité
        au service les uns des autres !
        
        Toute la loi s’accomplit
        en cette parole unique ;
        Tu aimeras ton prochain comme toi-même.
        
        Je vous donne un commandement nouveau :
        Aimez-vous les uns les autres,
        comme je vous ai aimés.
  oration:
    - Accorde-nous, Dieu tout-puissant, de conformer à ta volonté nos paroles et nos actes dans une inlassable recherche des biens spirituels.
