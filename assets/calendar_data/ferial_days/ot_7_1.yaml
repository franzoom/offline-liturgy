readings:
  biblicalReading:
    - title: Tout n’est qu’illusion ou déception
      ref: Qo 2, 1-3.12-26
      content: |-
        Je me suis dit : « Va, essaie la joie et goûte au bonheur. » Eh bien, cela aussi n’était que vanité : Au rire, j’ai dit : « Tu es sot ! » et à la joie : « À quoi sers-tu ? » Je résolus de m’adonner au vin, tout en poursuivant la sagesse, et je me livrai à la démesure, le temps de voir ce qu’il est bon, pour les fils d’Adam, de faire sous le ciel pendant le peu de jours qu’ils ont à vivre. 
        Alors j’ai tourné mes regards vers la sagesse, vers la sottise et la folie : « Voyons, que fera le successeur du roi ? — Ce que déjà on a fait ! » Voici donc ce que j’ai constaté : autant la lumière l’emporte sur les ténèbres, autant la sagesse l’emporte sur la folie. Le sage a les yeux où il faut ; le fou marche dans l’obscurité. Mais je sais aussi que tous deux auront le même sort. Alors je me suis dit : « Si le sort du fou et le mien sont les mêmes, à quoi bon avoir été si sage ? » Et j’ai pensé en moi-même : Cela aussi n’est que vanité ! 
        Car le sage ne laisse aucun souvenir, pas plus que le fou, et cela pour toujours, puisque, dès les jours suivants, tout est oublié. Comment se fait-il que le sage meure aussi bien que le fou ? Oui, je déteste la vie ; je trouve mauvais ce qui se fait sous le soleil : tout n’est que vanité et poursuite de vent. Je déteste tout ce travail que j’accomplis sous le soleil et que je vais laisser à mon successeur. Qui sait s’il sera sage ou insensé ? Ce sera lui le maître de tous ces travaux accomplis par ma sagesse sous le soleil. Cela aussi n’est que vanité ! J’ai fini par me dégoûter de toute la peine que je m’étais donnée sous le soleil. Un homme s’est donné de la peine ; il est avisé, il s’y connaissait, il a réussi. Et voilà qu’il doit laisser son bien à quelqu’un qui ne s’est donné aucune peine. Cela aussi n’est que vanité, c’est un grand mal ! En effet, que reste-t-il à l’homme de toute la peine et de tous les calculs pour lesquels il se fatigue sous le soleil ? Tous ses jours sont autant de souffrances, ses occupations sont autant de tourments : même la nuit, son cœur n’a pas de repos. Cela aussi n’est que vanité. 
        Rien de bon pour l’homme, sinon manger et boire, et trouver le bonheur dans son travail. J’ai vu que cela aussi vient de la main de Dieu. Et qui donc pourrait manger et prendre du plaisir à ma place ? À l’homme qui lui est agréable, Dieu donne sagesse, savoir et joie. Quant au pécheur, il le charge de recueillir et d’amasser pour donner à qui lui plaît. Cela aussi n’est que vanité et poursuite de vent.
      responsory: |-
        R/ Poursuis la justice, la piété,
        combats le bon combat de la foi.

        La racine de tous les maux,
        c’est l’amour de l’argent ;
        pour s’y être livrés,
        certains se sont égarés loi de la foi.

        Ne place pas ta confiance
        dans des richesses précaires ;
        conquiers la vie éternelle
        à laquelle tu as été appelé.
  patristicReading:
    - title: HOMÉLIE DE SAINT GRÉGOIRE DE NYSSE SUR L’ECCLÉSIASTE
      subtitle: « Celui qui me suit ne marchera pas dans les ténèbres »
      content: |-
        *Les yeux du sage sont dans sa tête, mais l’insensé marche dans les ténèbres.
        * Si l’âme lève les yeux vers sa tête, qui est le Christ, comme l’explique saint Paul, on la jugera heureuse à cause de la clarté de sa vision, puisqu’elle porte ses regards là où ne règne pas l’obscurité du mal. Ce grand Apôtre et ceux qui, pareils à lui, sont grands eux aussi, avaient les yeux dans la tête : ce sont tous ceux qui ont dans le Christ leur vie, leur mouvement et leur être. 
        De même qu’un homme placé dans la lumière ne peut voir de ténèbres, ainsi est-il impossible à celui qui dirige son regard vers le Christ de le fixer sur quelque vanité. Avoir les yeux dans la tête — j’entends par tête le principe de toutes choses —, c’est avoir les regards fixés sur toute vertu, car le Christ est la vertu absolue. C’est les avoir fixés sur la vérité, sur la justice, sur l’incorruptibilité, sur tout bien. Donc,* les yeux du sage sont dans sa tête, mais l’insensé marche dans les ténèbres*. Car celui qui ne met pas sa lampe sur le lampadaire mais sous le lit transforme sa lumière en ténèbres. ~ 
        Et combien y a-t-il d’hommes qui se consacrent aux biens célestes, qui s’adonnent à la contemplation de ce qui existe réellement, que l’on estime aveugles et inutiles dans les affaires matérielles ? Paul se vantait d’être ainsi lorsqu’il se disait *fou à cause du Christ*. En effet, son intelligence et sa sagesse ne concernaient aucune des choses qui captivent ici-bas notre intérêt. Il disait donc : *Nous, nous sommes fous à cause du Christ*, comme s’il disait : « Nous, nous sommes aveugles en ce qui concerne la vie d’en bas parce que nous regardons en haut et que nous avons nos yeux dans la tête. » À cause de cela, il n’avait ni toit, ni table, il était pauvre, errant, nu, souffrant de la faim et de la soif. ~ 
        Qui ne l’aurait pas jugé digne de pitié, en le voyant prisonnier, accablé de coups, englouti dans la mer à la suite d’un naufrage, chargé de chaînes ? Cependant, s’il en était ainsi sur le plan humain, il n’a jamais cessé d’avoir les yeux dans la tête, lui qui disait : *Qui pourra nous séparer de l’amour de Dieu qui est dans le Christ Jésus ? la détresse ? l’angoisse ? la persécution ? la faim ? le dénuement ? le danger ? le supplice ? *Cela revient à dire : « Qui m’arrachera les yeux de la tête, pour les placer sur la terre que l’on foule aux pieds ? » 
        Quant à nous, il nous prescrit d’en faire autant lorsqu’il nous ordonne de *rechercher ce qui est en haut*, ce qui revient à dire : « avoir les yeux dans la tête ».
      responsory: |-
        R/ Vers toi j’ai les yeux levés,
        Seigneur qui te tiens au ciel.

        Le jour du Seigneur arrive
        comme un voleur en pleine nuit.

        Vous qui êtes enfants de la lumière,
        enfants du jour, restez éveillés et sobres.

        Toujours joyeux, priez sans cesse,
        en toute condition, soyez dans l’action de grâce.

