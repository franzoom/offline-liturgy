invitatory:
  antiphon:
    - Le Seigneur est Roi, venez, adorons-le.

oration:
    - Accorde-nous, Seigneur, de pouvoir t’adorer sans partage, et d’avoir pour tout homme une vraie charité.

readings:
  biblicalReading:
    - title: À Dieu appartient seul le sens
      ref: Qo 3, 1-22
      content: "Il y a un moment pour tout, et un temps pour chaque chose sous le ciel : un temps pour donner la vie, et un temps pour mourir ; un temps pour planter, et un temps pour arracher. Un temps pour tuer, et un temps pour guérir ; un temps pour détruire et un temps pour construire. Un temps pour pleurer, et un temps pour rire ; un temps pour gémir, et un temps pour danser. Un temps pour jeter des pierres, et un temps pour les amasser ; un temps pour s’étreindre, et un temps pour s’abstenir. Un temps pour chercher, et un temps pour perdre ; un temps pour garder, et un temps pour jeter. Un temps pour déchirer, et un temps pour coudre ; un temps pour se taire, et un temps pour parler. Un temps pour aimer, et un temps pour ne pas aimer ; un temps pour la guerre, et un temps pour la paix. Quel profit le travailleur retire-t-il de toute la peine qu’il prend ? J’ai vu la besogne que Dieu impose aux fils d’Adam pour les tenir en haleine. Toutes les choses que Dieu a faites sont bonnes en leur temps. Dieu a mis toute la durée du temps dans l’esprit de l’homme, mais celui-ci est incapable d’embrasser l’œuvre que Dieu a faite du début jusqu’à la fin. J’ai compris qu’il n’y a rien de bon pour les humains, sinon se réjouir et prendre du bon temps durant leur vie. Bien plus, pour chacun, manger et boire et trouver le bonheur dans son travail, c’est un don de Dieu. Je le sais : tout ce que Dieu fait, à jamais, demeurera. À cela, il n’y a rien à ajouter, rien à retrancher. Dieu fait en sorte que l’on craigne en sa présence. Ce qui est a déjà été, ce qui sera a déjà existé. Dieu fera revenir ce qui a passé. J’ai vu encore sous le soleil la corruption sur le siège du droit, la corruption sur le siège de la justice. Je me suis dit : le juste et l’injuste, Dieu les jugera, car il y a un temps pour chaque chose et un jugement pour chaque action. Je me suis dit à propos des fils d’Adam : Dieu les met à l’épreuve pour leur montrer qu’ils sont comme les bêtes. Car le sort des fils d’Adam et celui de la bête sont un seul et même sort. Comme est la mort de l’un, ainsi la mort de l’autre : ils ont tous un seul et même souffle. L’homme n’a rien de plus que la bête : tout est vanité. Tout va vers un même lieu : tout est tiré de la poussière, et tout retourne à la poussière. Qui sait où va le souffle des fils d’Adam ? Monte-t-il vers le haut, tandis que le souffle de la bête descendrait vers la terre ? Je ne vois rien de mieux pour l’homme que de jouir de son ouvrage, car tel est son lot. Qui donc l’emmènera voir ce qui, après lui, sera ?"
      responsory: |-
        R/ Qu’est-ce que l’homme, Seigneur,
        pour que tu le connaisses,
        le mortel que tu en prennes souci ?

        L’homme n’est rien que du vent,
        ses jours sont une ombre qui passe.
        Seigneur, écarte les cieux et descends.

        D’en haut, tends la main, Seigneur,
        délivre-moi des eaux profondes.
        Pour toi je veux chanter un chant nouveau.
  patristicReading:
    - title: HOMÉLIE DE SAINT GRÉGOIRE DE NYSSE SUR L’ECCLÉSIASTE
      subtitle: L’enfantement à la vraie vie
      content: "*Il y a un temps pour enfanter, et un temps pour mourir,* nous dit l’Ecclésiaste. Il a tout à fait raison de commencer son développement par cette association nécessaire, en rattachant la mort à la génération. En effet, la mort succède nécessairement à l’enfantement, et toute génération se désagrège dans la corruption. ~ Donc, *il y a un temps pour enfanter et un temps pour mourir*. Je voudrais bien qu’il soit possible d’enfanter au moment voulu et de mourir au bon moment ! Personne ne dira que l’Ecclésiaste nous montre cet enfantement comme délibéré, et la mort comme volontaire ; ainsi qu’une action bien dirigée par la vertu. Car l’enfantement ne dépend pas de la volonté de la femme, ni la mort, du libre choix des mourants. Personne n’a jamais qualifié de vertu ou de vice ce qui ne dépend pas de nous. Il s’impose donc de comprendre ce qu’est un enfantement au moment voulu et une mort au bon moment. Il me semble qu’il y a un enfantement opportun et non prématuré lorsque, selon Isaïe, on a conçu par la crainte de Dieu et que, par les douleurs que l’âme éprouve dans l’enfantement, on a engendré son propre salut. Nous sommes en effet, pour ainsi dire, nos propres pères lorsque, par notre préférence pour le bien, nous nous sommes formés nous-mêmes, engendrés et mis au monde. C’est ce que nous réalisons du fait que nous accueillons Dieu en nous. Nous devenons alors enfants de Dieu enfants de sa puissance et fils du Très-Haut. En revanche, nous faisons de nous-mêmes des prématurés, des êtres incomplets et inconsistants si *le Christ* n’est pas *formé en nous*, comme dit saint Paul. Il faut, en effet, dit-il ailleurs, que *l’homme de Dieu soit un être accompli. ~* Si l’on voit clairement comment nous sommes enfantés au moment voulu, il est clair aussi pour tous comment nous mourons au bon moment. C’est ainsi que, pour saint Paul, tout moment était opportun pour une bonne mort. Il le crie en propres termes, il en fait une sorte d’engagement, lorsqu’il dit : * Chaque jour, je meurs, oui, pour votre fierté*. Et encore : *C’est pour toi, Seigneur, qu’on nous frappe de mort chaque jour.* Et enfin : *Nous avons reçu en nous-mêmes notre arrêt de mort.* On voit très clairement comment Paul meurt chaque jour, lui qui ne vit jamais pour le péché, qui mortifie sans cesse les membres de son corps, qui porte en lui-même l’agonie du corps du Christ, qui est sans cesse crucifié avec le Christ vivant en lui. À mon avis, c’est là une mort au bon moment, celle qui est devenue l’introductrice de la vraie vie. *C’est moi*, dit Dieu,* qui fais mourir et qui fais vivre*, afin de faire comprendre que, c’est vraiment un don de Dieu que d’être mort au péché et de vivre par l’Esprit. C’est parce qu’il fait mourir que sa parole promet de faire vivre."
      responsory: |-
        R/ Qu’est-ce que l’homme, Seigneur,
        pour que tu le connaisses,
        le mortel que tu en prennes souci ?

        L’homme n’est rien que du vent,
        ses jours sont une ombre qui passe.
        Seigneur, écarte les cieux et descends.

        D’en haut, tends la main, Seigneur,
        délivre-moi des eaux profondes.
        Pour toi je veux chanter un chant nouveau.
