invitatory:
  antiphon:
    - Adorons le Seigneur, c’est lui qui nous a faits.

oration:
    - Dans ton amour inlassable, Seigneur, veille sur ta famille ; et puisque ta grâce est notre unique espoir, garde-nous sous ta constante protection.

readings:
  biblicalReading:
    - title: Dieu donne à chacun sa part de bonheur
      ref: Qo 5, 9 – 6, 8
      content: |-
        Qui aime l’argent n’a jamais assez d’argent, et qui aime l’abondance ne récolte rien. Cela aussi n’est que vanité. Plus il y a de richesses, plus il y a de profiteurs. Que va en retirer celui qui les possède, sinon un spectacle pour ses yeux ? Le travailleur dormira en paix, qu’il ait peu ou beaucoup à manger, alors que, rassasié, le riche ne parvient pas à dormir. 
        Voici un triste cas que j’ai vu sous le soleil : une fortune amassée pour le malheur de son maître. Il perd son avoir dans une mauvaise affaire, et quand lui naît un fils, celui-ci n’a rien en main. Sorti nu du sein de sa mère, il s’en ira comme il est venu. Il n’emportera rien de son travail, rien que sa main puisse tenir. C’est aussi une triste chose qu’il s’en aille comme il était venu. Qu’a-t-il gagné en peinant pour du vent ? Il ronge ses jours dans le noir, la tristesse profonde, la souffrance et l’irritation. 
        Voilà donc ce que moi j’ai vu : c’est chose belle et bonne, pour quelqu’un, de manger et de boire, de trouver son bonheur dans toute la peine qu’il se donne sous le soleil pendant les jours que Dieu lui accorde. Telle est la part qui lui revient. Si Dieu donne à quelqu’un biens et richesses avec pouvoir d’en profiter, d’en prendre sa part et de jouir ainsi de son travail, c’est là un don de Dieu. Il ne s’inquiète guère pour sa vie tant que Dieu emplit de joie son cœur. 
        Il est un autre mal que j’ai vu sous le soleil, un grand mal pour la race humaine. Voilà un homme auquel Dieu a donné d’être riche, nanti, considéré : rien ne lui manque de tout ce qu’il souhaite. Mais Dieu ne lui a pas laissé le temps d’en profiter : un autre, un étranger, en profite. Cela aussi n’est que vanité, mal cruel. 
        Un homme peut avoir eu une centaine d’enfants et avoir vécu de longues années : aussi nombreux qu’aient été les jours de sa vie, s’il n’a pas été heureux et comblé, s’il n’a même pas eu de sépulture, je dis que l’avorton a plus de chance ; lui qui est venu dans la vanité, il a passé comme une ombre ; son nom reste enfoui dans les ténèbres ; il n’a même pas vu le soleil, il ne l’a pas connu ; il est plus tranquille que l’autre. Même si un homme devait vivre deux fois mille ans, sans connaître le bonheur, tout ne va-t-il pas au même lieu ? 
        Tout le travail de l’être humain est pour la bouche, et pourtant son appétit n’est jamais comblé. Qu’est-ce qu’un sage a de plus qu’un fou ? Qu’est-ce qu’un indigent a de plus quand il se tire d’affaire ?
      responsory: |-
        R/ En toi, Seigneur, notre joie,
        tu combleras les désirs de nos cœurs.

        Faites-vous des bourses qui ne s’usent pas,
        un trésor indéfectible, dans les cieux.

        Ne vous amassez pas de richesses sur la terre,
        car où est ton trésor, là aussi sera ton cœur.
  patristicReading:
    - title: Homélie de saint Jérôme sur l’ecclésiaste
      content: |-
        « Pourquoi dépenser votre argent pour ce qui ne nourrit pas, vous fatiguer pour ce qui ne rassasie pas ? »</b> *Lorsque Dieu a donné richesses et trésor, il permet à l’homme de s’en nourrir, d’en prendre sa part et de se réjouir de son travail, c’est un don de Dieu. On ne se souviendra plus beaucoup des jours de sa vie, parce que Dieu comble le cœur de joie.* En comparaison de celui qui se nourrit de ses richesses mais en étant assombri par les soucis, et qui amasse des biens périssables dans un grand ennui de vivre, l’Ecclésiaste déclare plus heureux celui qui jouit des biens présents. Car, en ce cas, il y a au moins, dans cette jouissance, un peu de plaisir ; dans l’autre cas, il n’y a que l’énormité des soucis. Et l’Ecclésiaste explique pourquoi c’est un don de Dieu, de pouvoir jouir de la richesse : parce qu’*on ne se souviendra plus beaucoup des jours de sa vie.
        * Oui, Dieu en distrait cet homme par la joie de son cœur : cet homme ne vivra pas dans la tristesse, il ne se fatiguera pas à réfléchir, parce qu’il sera entraîné par la joie et le plaisir présents. Mais, selon l’Apôtre, il vaut mieux comprendre que la nourriture spirituelle et la boisson spirituelle nous sont données par Dieu, et découvrir ce que l’on a de bon dans tout son labeur. Car, si nous pouvons contempler les vrais biens, c’est par un labeur et un effort énormes. Et telle est notre part : nous réjouir dans notre effort et notre labeur. Quoique cela soit bon, cependant, *jusqu’à ce que le Christ, notre vie, se soit manifesté*, ce n’est pas encore le bien parfait. 
        *Tout le travail de l’homme est pour sa bouche, et pourtant son âme n’est pas rassasiée. Quelle est la supériorité du sage sur le fou, quelle est la supériorité du pauvre lorsqu’il sait se conduire parmi les vivants ?* Tout le travail des hommes en ce monde est absorbé par la bouche et, broyé par les dents, il passe dans le ventre pour être digéré. Et lorsqu’il trouve un peu de satisfaction dans la gourmandise, cela ne lui donne du plaisir qu’autant que sa gorge peut en contenir. 
        Et après tout cela, *l’âme* du mangeur *n’est pas rassasiée*. Cela peut s’expliquer de deux façons. Ou bien parce que l’on veut toujours recommencer à manger, et le sage aussi bien que le fou sait qu’il ne peut vivre sans manger ; le pauvre ne cherche pas autre chose que de pouvoir sustenter cet instrument qu’est son malheureux corps, de ne pas le laisser périr d’inanition. Ou encore l’âme n’est pas rassasiée en ce sens qu’elle ne trouve aucun profit dans la réfection de son pauvre corps ; la nourriture est la même pour le sage et pour le fou, et le pauvre s’en va là où il espère trouver des ressources. 
        Mais il vaut mieux comprendre cela du chrétien qui, en connaissant bien les Écritures, met tout son travail *dans sa bouche, et son âme n’est pas rassasiée*, parce qu’il désire toujours s’instruire. Et sur ce point, le sage est supérieur à l’insensé. Car, parce qu’il comprend qu’il est un pauvre ; ce pauvre que l’Évangile déclare heureux, il s’empresse de saisir ce qui fait sa vie, il marche sur la route étroite et resserrée qui conduit à la vie. Il est pauvre, mais de mauvaises actions, et il sait où demeure le Christ, qui est la vie.
      responsory: |-
        R/ Christ au milieu de nous,
        l’espérance de la gloire, alléluia !

        Le Christ est à la gloire du Père :
        c’est là désormais que tend notre vie.

        Vous êtes morts
        et votre vie reste cachée avec le Christ en Dieu.

        Quand paraîtra le Christ, lui qui est votre vie,
        vous paraîtrez avec lui en pleine gloire.

middleOfDay:
  sexte:
    reading:
      biblicalReference: 1 Co 13, 8-9.13
      content: "L’amour ne passera jamais. Un jour, les prophéties disparaîtront, le don des langues cessera, la connaissance que nous avons de Dieu disparaîtra. En effet, notre connaissance est partielle, nos prophéties sont partielles. Ce qui demeure aujourd’hui, c’est la foi, l’espérance et la charité ; mais la plus grande des trois, c’est la charité."
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Si 4, 11-19
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Ceux qui aiment la sagesse sont aimés du Seigneur »
      content: |-
        La sagesse conduit ses fils à la grandeur,
        elle prend soin de ceux qui la cherchent.
         L’aimer, c’est aimer la vie ;
        ceux qui la cherchent dès l’aurore seront comblés de bonheur ;
         celui qui la possède obtiendra la gloire en héritage ;
        là où il entre, le Seigneur donne sa bénédiction.
         Ceux qui rendent un culte à la sagesse célèbrent le Dieu saint,
        ceux qui l’aiment sont aimés du Seigneur ;
         celui qui l’écoute jugera les nations,
        celui qui s’attache à elle sera en sécurité dans sa demeure.
         S’il se confie en elle, il en prendra possession,
        et tous ses descendants la recevront en héritage.
         Pour commencer, elle le conduira par des chemins sinueux,
        elle fera venir sur lui la peur et l’appréhension,
        elle le tourmentera par la sévérité de son éducation,
        jusqu’à ce qu’elle puisse lui faire confiance ;
        elle l’éprouvera par ses exigences.
         Puis elle reviendra tout droit vers lui,
        elle le comblera de bonheur
        en lui dévoilant ses secrets.
         Mais s’il s’égare loin d’elle, elle l’abandonnera
        et le laissera aller à sa perte.
    - biblicalRef: Jc 4, 13-17
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Vous ne savez même pas ce que sera votre vie demain ! Vous devriez dire : “Si le Seigneur le veut bien”. »
      content: |-
        Bien-aimés,
         vous autres, maintenant, vous dites :
        « Aujourd’hui ou demain
        nous irons dans telle ou telle ville,
        nous y passerons l’année,
        nous ferons du commerce
        et nous gagnerons de l’argent »,
         alors que vous ne savez même pas
        ce que sera votre vie demain !
        Vous n’êtes qu’un peu de brume,
        qui paraît un instant puis disparaît.
         Vous devriez dire au contraire :
        « Si le Seigneur le veut bien,
        nous serons en vie et nous ferons ceci ou cela. »
         Et voilà que vous mettez votre fierté dans vos vantardises.
        Toute fierté de ce genre est mauvaise !
         Être en mesure de faire le bien et ne pas le faire,
        c’est un péché.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 118 (119), 165.168, 171-172, 174-175
      refAbbr: 118, 165…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 118, 165a
        chorus: Grande est la paix de qui aime ta loi, Seigneur.
      content: |-
        Grande est la paix de qui aime ta loi ;
        jamais il ne trébuche.
        J’observe tes exigences et tes préceptes :
        toutes mes voies sont devant toi.

        Que chante sur mes lèvres ta louange,
        car tu m’apprends tes commandements.
        Que ma langue redise tes promesses,
        car tout est justice en tes volontés.

        J’ai le désir de ton salut, Seigneur :
        ta loi fait mon plaisir.
        Que je vive et que mon âme te loue !
        Tes décisions me soient en aide !
    - biblicalRef: Ps 48 (49), 2-3, 6-7, 8-9, 10-11
      refAbbr: 48, 2…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 5, 3
        chorus: |-
          Heureux les pauvres de cœur,
          car le royaume des Cieux est à eux !
      content: |-
        Écoutez ceci, tous les peuples,
        entendez bien, habitants de l’univers,
        gens illustres, gens obscurs,
        riches et pauvres, tous ensemble.

        Pourquoi craindre aux jours de malheur
        ces fourbes qui me talonnent pour m’encercler,
        ceux qui s’appuient sur leur fortune
        et se vantent de leurs grandes richesses ?

        Nul ne peut racheter son frère
        ni payer à Dieu sa rançon :
        aussi cher qu’il puisse payer,
        toute vie doit finir.

        Peut-on vivre indéfiniment
        sans jamais voir la fosse ?
        Vous voyez les sages mourir :
        comme le fou et l’insensé ils périssent,
         laissant à d’autres leur fortune.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 9, 38-40
      headline: |-
        « Celui qui n’est pas contre nous est pour nous »
      acclamationAntiphon: |-
        Moi, je suis le Chemin, la Vérité et la Vie,
        dit le Seigneur.
        Personne ne va vers le Père sans passer par moi.
      content: |-
        En ce temps-là,
         Jean, l’un des Douze, disait à Jésus :
        « Maître, nous avons vu quelqu’un
        expulser les démons en ton nom ;
        nous l’en avons empêché,
        car il n’est pas de ceux qui nous suivent. »
         Jésus répondit :
        « Ne l’en empêchez pas,
        car celui qui fait un miracle en mon nom
        ne peut pas, aussitôt après, mal parler de moi ;
         celui qui n’est pas contre nous
        est pour nous. »
