invitatory:
  antiphon:
    - Venez tous au Seigneur, adorons notre Maître.

oration:
    - Dieu qui veut habiter les cœurs droits et sincères, donne-nous de vivre selon ta grâce ; alors tu pourras venir en nous pour y faire ta demeure.

readings:
  biblicalReading:
    - title: Au jour du malheur, réfléchis !
      ref: Qo 6, 12 – 7, 1-28
      content: |-
        Qui sait ce qui est bon pour l’homme durant sa vie, durant le peu de jours de cette vie de vanité qu’il traverse comme une ombre ? Qui donc peut lui révéler ce qui, après lui, sera sous le soleil ? 
        Mieux vaut bonne renommée que parfum de grand prix, et le jour de la mort plutôt que le jour de la naissance. Mieux vaut aller à la maison du deuil qu’à la maison du banquet : telle est la fin de tous les humains ; que les vivants s’en souviennent ! La tristesse vaut mieux que le rire : à mine sombre, cœur content ! Le cœur du sage habite la maison du deuil, et le cœur du fou, la maison du plaisir. 
        Mieux vaut prêter l’oreille aux reproches d’un sage que d’écouter les louanges d’un fou. Crépitement d’épines sous la marmite, voilà le rire des fous. Cela aussi n’est que vanité ! Le pouvoir tourne la tête du sage, les cadeaux corrompent son cœur. 
        Mieux vaut la fin d’une chose que son commencement. Mieux vaut un esprit patient qu’un esprit arrogant. Ne cède pas trop vite à la colère : la colère couve au cœur du fou. Ne dis pas : D’où vient que les jours d’autrefois étaient meilleurs que ceux d’aujourd’hui ? Ce n’est pas la sagesse qui t’inspire cette question. 
        La sagesse est bonne autant qu’un héritage, et bénéfique pour ceux qui voient le soleil. Oui, la sagesse met à l’abri, comme le fait l’argent, mais l’avantage de la sagesse est de faire vivre qui la possède. 
        Regarde l’ouvrage de Dieu : qui peut redresser ce que lui a courbé ? Au jour de bonheur, réjouis-toi ; au jour de malheur, réfléchis : c’est Dieu qui les a faits l’un et l’autre, pour que l’homme ne sache rien de ce qui viendra après lui. 
        J’aurai tout vu au long de mes jours incertains : et le juste périr malgré sa justice, et le méchant tenir malgré sa méchanceté. Ne sois pas juste à l’extrême, ne fais pas le sage à l’excès : pourquoi te détruire ? Ne sois pas méchant à l’extrême, ne sois pas insensé : pourquoi mourir avant l’heure ? 
        Il est bon que tu tiennes à ceci sans pour autant lâcher cela : car celui qui craint Dieu réussit l’un et l’autre. La sagesse rend le sage plus fort que dix gouverneurs dans la cité. 
        Certes, aucun homme, sur terre, n’est assez juste pour faire le bien sans jamais pécher. Ne t’attache pas non plus à tout ce que l’on dit : ainsi tu n’entendras pas ton serviteur te maudire. Car, bien des fois, tu as pris conscience d’avoir, toi aussi, maudit les autres. 
        Avec la sagesse, j’ai expérimenté toutes ces choses. J’ai dit : « Je veux être un sage ! » Mais c’était loin de ma portée. Lointain, tout ce qui existe, profond, profond… qui le découvrira ? 
        J’ai concentré ma réflexion pour connaître, explorer, rechercher la sagesse et la raison des choses, pour comprendre que la méchanceté est folie, et la démesure, sottise. 
        Voici ce que je trouve : il y a plus amer que la mort, c’est la femme quand elle est un piège, quand son cœur est un filet, et ses bras, des chaînes. Celui qui plaît à Dieu lui échappe, mais elle a prise sur le pécheur. 
        Voilà ce que j’ai trouvé, dit Qohèleth, en prenant les choses une par une pour en découvrir la raison. Ce que j’ai cherché jusqu’à maintenant, je ne l’ai pas trouvé : un homme entre mille ? je le trouve ; une femme entre toutes : je ne la trouve pas.
      responsory: |-
        R/ Le sang de Jésus le juste
        nous purifie de tout péché.

        Il n’est pas de juste sur la terre
        au point de faire le bien, sans jamais pécher.

        Qui peut dire : J’ai purifié mon cœur,
        de mon péché je suis net ?

        Si nous confessons nos péchés,
        il est assez fidèle pour remettre nos injustices.
  patristicReading:
    - title: Instruction de saint Colomban sur la foi
      subtitle: « Qui scrutera les profondeurs de Dieu ? »
      content: |-
        Dieu est partout, tout entier, immense. Partout il est proche, selon le témoignage qu’il donne de lui-même : *Je suis*, dit-il, *un Dieu proche, et non un Dieu lointain*. Le Dieu que nous cherchons ne demeure donc pas loin de nous : nous l’avons parmi nous si nous en sommes dignes. Il habite en nous comme l’âme dans le corps, si du moins nous sommes pour lui des membres sains que le péché n’a pas tués. ~ À cette condition, il habite vraiment en nous, lui qui a dit : * J’habiterai et je marcherai au milieu d’eux*. S’il nous fait la grâce d’habiter en nous, nous sommes véritablement vivifiés par lui, comme ses membres vivants. *En lui*, dit l’Apôtre, *nous avons la vie, le mouvement et l’être*. 
        Mais qui pourra suivre le Très-Haut jusqu’en son être inexprimable et incompréhensible ? Qui scrutera les profondeurs de Dieu ? Qui risquera de traiter de l’origine éternelle de l’univers ? Qui se glorifiera de connaître le Dieu infini qui emplit tout et enveloppe tout, pénètre tout et dépasse tout, embrasse tout et se dérobe à tout, *lui que personne n’a jamais vu*, tel qu’il est ? Que nul n’ait donc la présomption de sonder l’impénétrable profondeur de Dieu, le quoi, le comment, le pourquoi de son être. Cela ne peut être ni exprimé, ni scruté, ni pénétré. Crois simplement, mais avec force, que Dieu est et qu’il sera tel qu’il a été, car Dieu est immuable. 
        Qui donc est Dieu ? Père, Fils et Esprit Saint, Dieu est un. Ne te demande rien de plus au sujet de Dieu. Que ceux qui veulent savoir le fond des choses concernant Dieu commencent par considérer l’ordre naturel. Le savoir concernant la Trinité est en effet justement comparé à la profondeur de la mer, dont la Sagesse a dit : *Ce qui est profond, qui peut l’atteindre ?* Comme le fond des mers est invisible aux regards des hommes, ainsi la divine Trinité demeure insaisissable à la compréhension humaine. C’est pourquoi, si quelqu’un veut comprendre ce qu’il doit croire, qu’il ne s’imagine pas pouvoir le faire davantage par des raisonnements que par la foi ; car la sagesse divine ainsi recherchée se retirera plus loin encore. 
        Recherche donc la suprême connaissance non en discutant, mais en menant une vie parfaite, non par la langue mais par la foi qui jaillit d’un cœur simple et n’est pas le résultat des conjectures d’une docte impiété. Si tu cherches l’ineffable par des raisonnements, il s’éloignera davantage de toi ; si c’est par la foi, la sagesse se tiendra où elle demeure : à ta porte ; et où elle se tient, elle peut être vue, ne fût-ce qu’en partie. En toute vérité, elle est atteinte dès l’instant où l’on croit à l’invisible, sans pour autant le comprendre. Puisque Dieu est invisible, nous devons croire en lui ; et cependant Dieu peut être vu en quelque manière par le cœur pur.
      responsory: |-
        R/ Ô abîme de la sagesse
        et de la science de Dieu,
        insondables, ses décrets,
        incompréhensibles, ses voies !

        Mystère de Dieu, mystère du Christ,
        où se trouvent cachés tous les trésors
        de la sagesse et de la connaissance.

        Dieu a voulu nous faire connaître
        la gloire de ce mystère au milieu des nations :
        le Christ parmi nous, espérance de la gloire.
