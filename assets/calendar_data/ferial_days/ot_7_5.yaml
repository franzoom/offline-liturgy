readings:
  biblicalReading:
    - title: Le sage interroge l’avenir
      ref: Qo 8, 5 – 9, 10
      content: |-
        Celui qui obéit au commandement ne se mettra pas dans un mauvais cas. Le temps du jugement, le cœur du sage le connaît, car il y a un temps et un jugement pour tout, et le mal retombe sur l’homme. Il ignore ce qui arrivera : qui pourrait lui en révéler le moment ? Nul homme n’est maître de son souffle au point de retenir le souffle de sa vie. Nulle maîtrise sur le jour de la mort, nulle délégation pour ce combat : le crime ne sauve pas le criminel. 
        Tout cela, je l’ai vu, ayant à cœur de comprendre tout ce qui se fait sous le soleil, en ce temps où l’homme domine l’homme pour son malheur. J’ai vu ainsi des criminels conduits en terre depuis la cité sainte ; on avait déjà oublié dans la ville comment ils avaient vécu. Cela aussi n’est que vanité ! 
        Lorsque la sanction d’un méfait n’est pas immédiatement exécutée, l’envie de faire le mal monte au cœur des fils d’Adam. Même si un pécheur commet cent fois le mal et continue de vivre, je sais, moi, que le bonheur sera pour ceux qui craignent Dieu, car ils craignent devant sa face. Le bonheur ne sera pas pour le méchant ; il ne vivra pas de longs jours : il sera comme une ombre, lui qui ne craint pas devant la face de Dieu. 
        Encore un fait, une autre vanité sur la terre : des justes sont traités comme s’ils avaient agi en méchants, et des méchants sont traités comme s’ils avaient agi en justes. Je dis qu’il n’y a là que vanité. Alors j’ai célébré la joie car il n’y a de bonheur pour l’homme sous le soleil que manger, boire et se réjouir, de quoi l’accompagner dans sa peine tous les jours de sa vie, les jours que Dieu lui donne sous le soleil. 
        Quand je m’appliquai à connaître la sagesse, considérant les travaux sur la terre qui empêchent de fermer l’œil jour et nuit, alors j’ai vu : face à toute l’œuvre de Dieu, l’homme ne peut pas comprendre les œuvres qui se font sous le soleil. Plus l’homme se fatigue à chercher, moins il trouve. Même si le sage affirme savoir, il ne pourra pas trouver. 
        Oui, j’ai réfléchi à tout cela, afin de tout tirer au clair, que les justes, les sages et leurs actions sont dans la main de Dieu. Même l’amour, même la haine, l’homme ne les comprend pas : pourtant tout est devant lui. Tout est pareil pour tous ; il y a un même sort pour le juste et l’injuste, le bon et le mauvais, le pur et l’impur, pour qui sacrifie ou ne sacrifie pas. Il en va du bon comme du pécheur, de celui qui prête serment et de celui qui craint de le faire. 
        Le pire de ce qui advient sous le soleil est que tous ont le même sort. Alors le cœur des fils d’Adam s’emplit de méchanceté, la folie mène leur vie ; puis, ils s’en vont chez les morts. Pour celui qui reste avec tous les vivants il y a de l’espoir : chien vivant vaut mieux que lion mort. Car les vivants savent qu’ils mourront, mais les morts ne savent plus rien. Pour eux, plus de récompense, ils sont tombés dans l’oubli. Leurs amours, leurs haines, leurs jalousies ont déjà disparu. Plus jamais ils n’auront part à tout ce qui se fait sous le soleil. 
        Va, mange avec plaisir ton pain et bois d’un cœur joyeux ton vin, car Dieu, déjà, prend plaisir à ce que tu fais. Porte tes habits de fête en tout temps, n’oublie pas de te parfumer la tête. Savoure la vie avec la femme que tu aimes, chaque jour de cette vie de vanité qui t’est donnée sous le soleil, tous ces jours de vanité… Voilà ton lot dans la vie et dans la peine que tu prends sous le soleil. Tout ce que ta main trouve à faire, fais-le avec la force dont tu disposes, car il n’y a ni travaux, ni projets, ni science, ni sagesse au séjour des morts où tu vas.
      responsory: |-
        R/ Qui nous fera comprendre
        pourquoi l’homme peine à chercher
        sans jamais atteindre ?

        Ce que l’œil n’a pas vu, ni l’oreille entendu,
        ce qui n’est pas monté au cœur de l’homme,
        voilà ce que Dieu a préparé pour ceux qui l’aiment.

        À nous Dieu l’a révélé par l’Esprit,
        car l’Esprit sonde tout,
        jusqu’aux profondeurs de Dieu.

        Je sais que le bonheur
        arrive à ceux qui craignent Dieu,
        parce qu’ils le craignent. (pas deR/ )
  patristicReading:
    - title: COMMENTAIRE DE SAINT GRÉGOIRE D’AGRIGENTE SUR L’ECCLÉSIASTE
      subtitle: « Tu as mis la joie dans notre cœur »
      content: |-
        %Va, mange ton pain dans la joie et bois de bon cœur ton vin, car déjà Dieu a agréé ta conduite. Que tes vêtements soient blancs, et que l’huile ne manque pas sur ta tête.
        % Si nous voulons expliquer cette parole dans son sens immédiat et naturel, nous dirons que c’est une exhortation judicieuse, par laquelle l’Ecclésiaste nous invite à délaisser et à mépriser les ornières tortueuses et perverses des hommes mauvais et ennemis de la vérité. Si nous vivons avec droiture, si nous sommes attachés à la doctrine d’une foi pure envers Dieu, nous mangerons notre pain dans la joie et nous boirons notre vin de bon cœur. Alors nous ne tomberons pas dans des doctrines mauvaises ni dans une conduite perverse. Au contraire, nous aurons toujours des pensées droites et, de tout notre pouvoir, nous accorderons notre miséricorde et nos bienfaits aux malheureux et aux pauvres. Car, évidemment, Dieu se complaît en ceux qui ont de tels soucis et qui agissent de la sorte. ~ 
        Mais l’interprétation spirituelle nous élève à des réflexions plus hautes. Elle nous fait penser au pain céleste et sacramentel qui descend du ciel et qui donne la vie au monde ; de même, elle nous invite à boire de bon cœur le vin spirituel, c’est-à-dire celui qui a jailli du côté de la vraie vigne, lors de la Passion qui nous sauve. C’est à ce sujet que l’Évangile du salut nous dit : %Jésus, ayant pris le pain, le bénit et dit% à ses saints disciples et Apôtres : %Prenez, mangez : ceci est mon corps, qui est rompu pour vous en vue du pardon des péchés%. %De même pour la coupe, il a dit : Buvez-en tous : ceci est mon sang, celui de la nouvelle Alliance, qui est répandu pour vous et pour la multitude en vue du pardon des péchés%. En effet, ceux qui mangent ce pain et boivent ce vin sacramentel se réjouissent vraiment et pourraient s’écrier : %Tu as mis la joie dans notre cœur !
        % En outre, à mon avis, c’est encore ce pain et ce vin que désignait, dans le livre des Proverbes, la Sagesse divine en personne, le Christ notre Sauveur, lorsqu’elle dit : %Venez, mangez mon pain et buvez le vin que j’ai préparé pour vous%, ce qui suggère notre participation sacramentelle au Verbe. 
        Ceux qui ont accès à cette participation doivent en être dignes : en tout temps, ils doivent porter des vêtements blancs, c’est-à-dire des œuvres de lumière, ainsi que le Seigneur dit dans l’Évangile : %Que votre lumière brille devant les hommes ; alors, en voyant ce que vous faites de bien, ils rendront gloire à votre Père qui est aux cieux.% Quant à l’huile que l’on verra sans cesse baigner leur tête, c’est l’Esprit de vérité qui les protège et leur épargne toute atteinte du péché.
      responsory: |-
        R/ Heureux qui prendra part au festin
        dans le royaume de Dieu !

        Notre Dieu donne un grand repas :
        il invite tous les hommes.

        Venez, tout est prêt :
        mangez le pain de Dieu, buvez le vin nouveau.
