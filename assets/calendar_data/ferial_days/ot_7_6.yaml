invitatory:
  antiphon:
    - Venez, adorons le Maître du monde.

oration:
    - Fais que les événements du monde, Seigneur, se déroulent dans la paix, selon ton dessein, et que ton peuple connaisse la joie de te servir sans inquiétude.

readings:
  biblicalReading:
    - title: Emouvant poème des âges de la vie
      ref: Qo 11, 7 – 12, 14
      content: "Oui, douce est la lumière ! Quel bonheur pour les yeux de voir le soleil ! L’homme vivrait-il de longues années, qu’il se réjouisse de chacune d’elles ! Qu’il songe aussi aux jours de ténèbres, car ils seront nombreux. Tout ce qui arrive n’est que vanité. Réjouis-toi, jeune homme, dans ton adolescence, et sois heureux aux jours de ta jeunesse. Suis les sentiers de ton cœur et les désirs de tes yeux ! Mais sache que pour tout cela Dieu t’appellera en jugement. Éloigne de ton cœur le chagrin, écarte de ta chair la souffrance car l’adolescence et le printemps de la vie ne sont que vanité. Souviens-toi de ton Créateur, aux jours de ta jeunesse, avant que viennent les jours mauvais, et qu’approchent les années dont tu diras : « Je ne les aime pas » ; avant que s’obscurcissent le soleil et la lumière, la lune et les étoiles, et que reviennent les nuages après la pluie ; au jour où tremblent les gardiens de la maison, où se courbent les hommes vigoureux ; où les femmes, l’une après l’autre, cessent de moudre, où le jour baisse aux fenêtres ; quand la porte se ferme sur la rue, quand s’éteint la voix de la meule, quand s’arrête le chant de l’oiseau, et quand se taisent les chansons ; lorsqu’on redoute la montée et qu’on a des frayeurs en chemin ; l’amandier est en fleurs, la sauterelle s’alourdit, et la câpre ne produit aucun effet ; lorsque l’homme s’en va vers sa maison d’éternité, et que les pleureurs sont déjà au coin de la rue ; avant que le fil d’argent se détache, que la lampe d’or se brise, que la cruche se casse à la fontaine, que la poulie se fende sur le puits ; et que la poussière retourne à la terre comme elle en vint, et le souffle de vie, à Dieu qui l’a donné. Vanité des vanités, disait Qohèleth, tout est vanité ! Qohèleth ne fut pas seulement un sage, il a encore enseigné son savoir au peuple. Il a pesé, scruté et serti lui-même un grand nombre de proverbes. Qohèleth a cherché et trouvé de belles sentences, il a écrit des mots justes et vrais. Les paroles des sages sont des aiguillons et les recueils de dictons, des clous bien plantés — présents d’un incomparable Berger. Prends garde, mon fils, à n’y rien ajouter. Écrire de nombreux livres est une tâche sans fin. À trop étudier, le corps s’épuise. Pour conclure ces paroles, et tout bien considéré, crains Dieu et observe ses commandements. Tout est là pour l’homme. Dieu mettra en jugement toutes les actions, tout ce qui est caché, bon ou mauvais."
      responsory: |-
        R/ Enseigne-nous à bien compter nos jours,
        pour que nos cœurs découvrent la sagesse.

        Mon Dieu, tu m’as instruit dès ma jeunesse
        jusqu’à présent j’ai redit tes merveilles.

        Tu m’enseignes la route de la vie,
        en ta présence la joie est sans mesure.
  patristicReading:
    - title: COMMENTAIRE DE SAINT GRÉGOIRE D’AGRIGENTE SUR L’ECCLÉSIASTE
      subtitle: Joie et lumière
      content: "*La lumière est douce*, dit l’Ecclésiaste, ~ et c’est bien bon de contempler le soleil visible avec les yeux de notre corps. ~ Car si la lumière disparaissait, le monde n’aurait plus d’aspect, et la vie serait sans vie. Et c’est pourquoi Moïse, le contemplateur de Dieu, a dit jadis : * Dieu vit que la lumière était bonne.* ~ Mais nous devons penser ~ à la grande, véritable et éternelle *lumière qui éclaire tout homme venant dans ce monde*, c’est-à-dire le Christ, le Sauveur du monde et son Rédempteur. Après s’être fait voir aux prophètes, il s’est fait homme et il est allé jusqu’aux extrémités de la condition humaine, ce qui fait dire au prophète David : *Chantez à Dieu un psaume pour son nom, frayez la route à celui qui monte au couchant : son nom est « le Seigneur », bondissez de joie devant sa face.* ~ L’Ecclésiaste a donc dit que la lumière était douce ; il a prédit qu’il serait bon pour nous de voir de nos yeux le soleil de gloire, c’est-à-dire celui qui a dit, au temps de sa divine incarnation : *Moi, je suis la lumière du monde. Celui qui me suit ne marchera pas dans les ténèbres, il aura la lumière de la vie.* Et encore : *Voici le jugement : la lumière est venue dans le monde. ~* Ainsi donc, cette lumière du soleil, vue par les yeux de notre corps, annonçait le soleil spirituel, le *Soleil de justice*. C’est vraiment le soleil le plus doux qui se soit levé pour ceux qui, en ce temps-là, ont eu le bonheur d’être ses disciples, et de le regarder de leurs yeux pendant qu’il partageait la vie des hommes, comme s’il était un homme ordinaire. Et pourtant, il était aussi par nature Dieu véritable ; c’est pourquoi il était en mesure de rendre la vue aux aveugles, de faire marcher les boiteux et entendre les sourds ; il a purifié les lépreux et, d’un seul mot, rappelé les morts à la vie. Et maintenant encore, il n’y a vraiment rien de plus doux que de fixer sur lui les yeux de notre esprit pour contempler et se représenter son inexprimable et divine beauté ; il n’y a rien de plus doux que d’être illuminés et embellis par cette participation et cette communion à la lumière, d’avoir le cœur adouci, l’âme sanctifiée, et d’être remplis d’une allégresse divine tous les jours de la vie présente. C’est ce que le Sage Ecclésiaste nous laisse entendre, lorsqu’il dit : *Si l’homme vit de nombreuses années, qu’il se réjouisse en elles toutes*. En vérité, ce soleil de justice est, pour ceux qui le regardent, le pourvoyeur de la joie selon cette prophétie de David : *Les justes sont en fête devant la face de Dieu, ils débordent d’allégresse !* Et encore : *Criez au Seigneur votre joie, hommes justes : hommes droits, à vous la louange !*"
      responsory: |-
        R/ Enseigne-nous à bien compter nos jours,
        pour que nos cœurs découvrent la sagesse.

        Tu m’enseignes la route de la vie,
        en ta présence la joie est sans mesure.

        Veille à mon chemin, qu’il ne soit fatal,
        et conduis-moi sur le chemin d’éternité.
