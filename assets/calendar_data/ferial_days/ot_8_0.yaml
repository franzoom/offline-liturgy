readings:
  biblicalReading:
    -
      title: Est-ce pour rien que Job craint Dieu ?
      ref: Jb 1, 1-22
      content: "Il était une fois, au pays de Ouç, un homme appelé Job. Cet homme, intègre et droit, craignait Dieu et s’écartait du mal. Sept fils et trois filles lui étaient nés. Il avait un troupeau de sept mille brebis, trois mille chameaux, cinq cents paires de bœufs, cinq cents ânesses, et il possédait un grand nombre de serviteurs. Cet homme était le plus riche de tous les fils de l’Orient. Or ses fils avaient coutume d’aller festoyer les uns chez les autres à tour de rôle, et ils faisaient inviter leurs trois sœurs à manger et à boire avec eux. Une fois terminé le cycle des festins, Job les faisait venir pour les purifier. Levé de bon matin, il offrait un holocauste pour chacun d’eux. Car Job se disait : « Peut-être mes fils ont-ils péché et maudit Dieu dans leur cœur. » C’est ainsi que Job agissait, chaque fois. Le jour où les fils de Dieu se rendaient à l’audience du SEIGNEUR, le Satan, l’Adversaire, lui aussi, vint parmi eux. Le SEIGNEUR lui dit : « D’où viens-tu ? » L’Adversaire répondit : « De parcourir la terre et d’y rôder. » Le SEIGNEUR reprit : « As-tu remarqué mon serviteur Job ? Il n’a pas son pareil sur la terre : c’est un homme intègre et droit, qui craint Dieu et s’écarte du mal. » L’Adversaire riposta : « Est-ce pour rien que Job craint Dieu ? N’as-tu pas élevé une clôture pour le protéger, lui, sa maison et tout ce qu’il possède ? Tu as béni son travail, et ses troupeaux se multiplient dans le pays. Mais étends seulement la main, et touche à tout ce qu’il possède : je parie qu’il te maudira en face ! » Le SEIGNEUR dit à l’Adversaire : « Soit ! Tu as pouvoir sur tout ce qu’il possède, mais tu ne porteras pas la main sur lui. » Et l’Adversaire se retira. Le jour où les fils et les filles de Job étaient en train de festoyer et de boire du vin dans la maison de leur frère aîné, un messager arriva auprès de Job et lui dit : « Les bœufs étaient en train de labourer et les ânesses étaient au pâturage non loin de là. Les Bédouins se sont jetés sur eux et les ont enlevés, et ils ont passé les serviteurs au fil de l’épée. Moi seul, j’ai pu m’échapper pour te l’annoncer. » Il parlait encore quand un autre survint et lui dit : « Le feu du ciel est tombé, il a brûlé troupeaux et serviteurs, et les a dévorés. Moi seul, j’ai pu m’échapper pour te l’annoncer. » Il parlait encore quand un troisième survint et lui dit : « Trois bandes de Chaldéens se sont emparées des chameaux, ils les ont enlevés et ils ont passé les serviteurs au fil de l’épée. Moi seul, j’ai pu m’échapper pour te l’annoncer. » Il parlait encore quand un quatrième survint et lui dit : « Tes fils et tes filles étaient en train de festoyer et de boire du vin dans la maison de leur frère aîné, lorsqu’un ouragan s’est levé du fond du désert et s’est rué contre la maison. Ébranlée aux quatre coins, elle s’est écroulée sur les jeunes gens, et ils sont morts. Moi seul, j’ai pu m’échapper pour te l’annoncer. » Alors Job se leva, il déchira son manteau et se rasa la tête, il se jeta à terre et se prosterna. Puis il dit : « Nu je suis sorti du ventre de ma mère, nu j’y retournerai. Le SEIGNEUR a donné, le SEIGNEUR a repris : Que le nom du SEIGNEUR soit béni ! » En tout cela, Job ne commit pas de péché. Il n’adressa à Dieu aucune parole déplacée."
      responsory: |
        R/ Le Seigneur avait donné, le Seigneur a repris :
        que son nom soit béni !
        
        De tout mon cœur, c’est toi que j’ai cherché :
        apprends-moi tes volontés.
        
        Tu sondes mon cœur, tu me visites la nuit :
        tu m’éprouves sans rien trouver,
        aucun murmure en moi.
  patristicReading:
    -
      title: COMMENTAIRE DE SAINT GRÉGOIRE LE GRAND SUR LE LIVRE DE JOB
      subtitle: Simplicité et rectitude
      content: "Certains hommes sont tellement simples qu’ils ignorent ce qui est droit. Mais ils ont abandonné l’innocence de la vraie simplicité au point qu’ils ne s’élèvent pas jusqu’à la vertu de rectitude ; car ne sachant pas être assez prudents pour être droits, ils ne peuvent demeurer innocents par une simplicité de ce genre. C’est pourquoi saint Paul avertit ainsi ses disciples : *Je veux que vous soyez sages pour le bien, et simples pour le mal*. C’est pourquoi il dit encore : *Pour le jugement, ne soyez pas des enfants : pour le mal, oui, soyez de petits enfants*. La Vérité prescrit donc à ses disciples : *Soyez adroits comme des serpents, et candides comme des colombes*. En effet, il unit les deux choses dans son avertissement par un lien nécessaire : que l’adresse du serpent guide la candeur de la colombe, et en revanche que la candeur de la colombe modère l’adresse du serpent. C’est pourquoi le Saint-Esprit a manifesté aux hommes sa présence non seulement par une colombe mais aussi par le feu. La colombe désigne la simplicité, et le feu symbolise le zèle. Il se montre donc dans une colombe et dans le feu. En effet, tous ceux qui sont remplis du Saint-Esprit pratiquent la douceur de la simplicité tout en étant embrasés du zèle de la rectitude contre les pécheurs. ~ *Simple et droit, qui craint Dieu et s’écarte du mal*. Tout homme qui désire la patrie éternelle se comporte évidemment en homme simple et droit : simple dans sa conduite, droit par sa foi. Simple dans le bien qu’il accomplit ici-bas, droit devant les hautes réalités qu’il connaît dans son cœur. Car il y a des gens qui ne sont pas simples dans le bien qu’ils font, parce qu’ils n’y cherchent pas la récompense intérieure mais la faveur extérieure. Aussi un sage a-t-il bien fait de dire : *Malheureux le pécheur qui marche par deux sentiers*. Le pécheur marche par deux sentiers lorsque ce qu’il manifeste par sa conduite appartient à Dieu, alors que ce qu’il recherche par sa pensée appartient au monde. On a raison de dire : *Qui craint Dieu et s’écarte du mal*. Car la sainte Église des élus commence par la crainte son voyage de simplicité et de rectitude, mais elle l’achève par l’amour. On s’écarte radicalement du mal quand, par amour pour Dieu, on a décidé de ne plus jamais pécher. Celui qui fait encore le bien par crainte ne s’est pas entièrement écarté du mal. Car il pèche, du seul fait qu’il voudrait bien pécher, s’il le pouvait impunément. Il est donc bien dit que Job craint Dieu, lorsque l’on rapporte aussi qu’il s’écarte du mal. Car, lorsque l’amour suit la crainte, la faute qui reste dans l’esprit est vaincue ensuite par la résolution de bien faire."
      responsory: |
        R/ Mets ta joie dans le Seigneur ;
        il comblera les désirs de ton cœur !
        
        La bouche du juste murmure la Sagesse,
        la loi de Dieu dans son cœur,
        ses pas ne chancellent jamais.
        
        Heureux l’homme qui adore le Seigneur
        et s’attache à tout ce qu’il commande :
        confiant, il s’appuie sur son Dieu.
  oration:
    - Fais que les événements du monde, Seigneur, se déroulent dans la paix, selon ton dessein, et que ton peuple connaisse la joie de te servir sans inquiétude.
