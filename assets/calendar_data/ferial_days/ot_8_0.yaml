  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 49, 14-15
      sundayAndWeekCycles:
      - A
      headline: |-
        « Moi, je ne t’oublierai pas »
      content: |-
        Jérusalem disait :
        « Le Seigneur m’a abandonnée,
        mon Seigneur m’a oubliée. »
        Une femme peut-elle oublier son nourrisson,
        ne plus avoir de tendresse pour le fils de ses entrailles ?
        Même si elle l’oubliait,
        moi, je ne t’oublierai pas,
        – dit le Seigneur.
    - biblicalRef: Os 2, 16b.17b.21-22
      sundayAndWeekCycles:
      - B
      headline: |-
        « Je ferai de toi mon épouse pour toujours »
      content: |-
        Ainsi parle le Seigneur :
        Mon épouse infidèle,
        je vais l'entraîner jusqu'au désert,
         et je lui parlerai cœur à cœur.
        Là, elle me répondra
         comme au temps de sa jeunesse,
         au jour où elle est sortie du pays d'Égypte.
        Je ferai de toi mon épouse pour toujours,
         je ferai de toi mon épouse
        dans la justice et le droit,
         dans la fidélité et la tendresse ;
        je ferai de toi mon épouse dans la loyauté,
         et tu connaîtras le Seigneur.
    - biblicalRef: Si 27, 4-7
      sundayAndWeekCycles:
      - C
      headline: |-
        « Ne fais pas l’éloge de quelqu’un avant qu’il ait parlé »
      content: |-
        Quand on secoue le tamis, il reste les déchets ;
        de même, les petits côtés d’un homme
        apparaissent dans ses propos.
         Le four éprouve les vases du potier ;
        on juge l’homme en le faisant parler.
         C’est le fruit qui manifeste la qualité de l’arbre ;
        ainsi la parole fait connaître les sentiments.
         Ne fais pas l’éloge de quelqu’un avant qu’il ait parlé,
        c’est alors qu’on pourra le juger.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 61 (62), 2-3, 8, 9
      refAbbr: 61, 2…
      sundayAndWeekCycles:
      - A
      chorus:
      - chorusRef: 61, 2a
        chorus: |-
          En Dieu seul,
          le repos de mon âme.
      content: |-
        Je n’ai de repos qu’en Dieu seul,
        mon salut vient de lui.
        Lui seul est mon rocher, mon salut,
        ma citadelle : je suis inébranlable.

        Mon salut et ma gloire
        se trouvent près de Dieu.
        Chez Dieu, mon refuge,
        mon rocher imprenable !

        Comptez sur lui en tous temps,
        vous, le peuple.
        Devant lui épanchez votre cœur :
        Dieu est pour nous un refuge.
    - biblicalRef: Ps 102 (103), 1-2, 3-4, 8.10, 12-13
      refAbbr: 102, 1…
      sundayAndWeekCycles:
      - B
      chorus:
      - chorusRef: 102, 8a
        chorus: Le Seigneur est tendresse et pitié.
      content: |-
        Bénis le Seigneur, ô mon âme,
        bénis son nom très saint, tout mon être !
        Bénis le Seigneur, ô mon âme,
        n'oublie aucun de ses bienfaits !

        Car il pardonne toutes tes offenses
        et te guérit de toute maladie ;
        il réclame ta vie à la tombe
        et te couronne d’amour et de tendresse.

        Le Seigneur est tendresse et pitié,
        lent à la colère et plein d'amour ;
        il n'agit pas envers nous selon nos fautes,
        ne nous rend pas selon nos offenses.

        Aussi loin qu'est l'orient de l'occident,
        il met loin de nous nos péchés ;
        comme la tendresse du père pour ses flls,
        la tendresse du Seigneur pour qui le craint !
    - biblicalRef: Ps 91 (92), 2-3, 13-14, 15-16
      refAbbr: 91, 2…
      sundayAndWeekCycles:
      - C
      chorus:
      - chorusRef: 91, 2
        chorus: Il est bon, Seigneur, de te rendre grâce !
      content: |-
        Qu’il est bon de rendre grâce au Seigneur,
        de chanter pour ton nom, Dieu Très-Haut,
        d’annoncer dès le matin ton amour,
        ta fidélité, au long des nuits !

        Le juste grandira comme un palmier,
        il poussera comme un cèdre du Liban ;
        planté dans les parvis du Seigneur,
        il grandira dans la maison de notre Dieu.

        Vieillissant, il fructifie encore,
        il garde sa sève et sa verdeur
        pour annoncer : « Le Seigneur est droit !
        Pas de ruse en Dieu, mon rocher ! »
  - partType: READING
    partContents:
    - biblicalRef: 1 Co 4, 1-5
      sundayAndWeekCycles:
      - A
      headline: |-
        « Le Seigneur rendra manifestes les intentions des cœurs »
      content: |-
        Frères,
        que l’on nous regarde
        comme des auxiliaires du Christ
        et des intendants des mystères de Dieu.
        Or, tout ce que l’on demande aux intendants,
        c’est d’être trouvés dignes de confiance.
        Pour ma part, je me soucie fort peu d’être soumis à votre jugement,
        ou à celui d’une autorité humaine ;
        d’ailleurs, je ne me juge même pas moi-même.
        Ma conscience ne me reproche rien,
        mais ce n’est pas pour cela que je suis juste :
        celui qui me soumet au jugement,
        c’est le Seigneur.
        Ainsi, ne portez pas de jugement prématuré,
        mais attendez la venue du Seigneur,
        car il mettra en lumière ce qui est caché dans les ténèbres,
        et il rendra manifestes les intentions des cœurs.
        Alors, la louange qui revient à chacun
        lui sera donnée par Dieu.
    - biblicalRef: 2 Co 3, 1b-6
      sundayAndWeekCycles:
      - B
      headline: |-
        « Vous êtes cette lettre du Christ, produite par notre ministère »
      content: |-
        Frères,
        avons-nous besoin, comme certains,
        de lettres de recommandation
        qu'il faudrait vous présenter,
        ou obtenir de vous ?
        Notre lettre de recommandation, c'est vous,
        elle est écrite dans nos cœurs,
        et tout le monde peut en avoir connaissance et la lire.
        De toute évidence, vous êtes cette lettre du Christ,
        produite par notre ministère,
        écrite non pas avec de l'encre,
        mais avec l'Esprit du Dieu vivant,
        non pas, comme la Loi, sur des tables de pierre,
        mais sur des tables de chair, sur vos cœurs.
        Et si nous avons une telle confiance en Dieu
        par le Christ,
        ce n'est pas à cause d'une capacité personnelle
        que nous pourrions nous attribuer :
        notre capacité vient de Dieu.
        Lui nous a rendus capables
        d'être les ministres d'une Alliance nouvelle,
        fondée non pas sur la lettre mais dans l'Esprit ;
        car la lettre tue,
        mais l'Esprit donne la vie.
    - biblicalRef: 1 Co 15, 54-58
      sundayAndWeekCycles:
      - C
      headline: |-
        « Dieu nous donne la victoire par notre Seigneur Jésus Christ »
      content: |-
        Frères,
        au dernier jour,
         quand cet être périssable
        aura revêtu ce qui est impérissable,
        quand cet être mortel
        aura revêtu l’immortalité,
        alors se réalisera la parole de l’Écriture :
        _La mort a été engloutie dans la victoire.
         Ô Mort, où est ta victoire ?
        Ô Mort, où est-il, ton aiguillon ?_
         L’aiguillon de la mort,
        c’est le péché ;
        ce qui donne force au péché,
        c’est la Loi.
         Rendons grâce à Dieu qui nous donne la victoire
        par notre Seigneur Jésus Christ.
         Ainsi, mes frères bien-aimés,
        soyez fermes, soyez inébranlables,
        prenez une part toujours plus active à l’œuvre du Seigneur,
        car vous savez que, dans le Seigneur,
        la peine que vous vous donnez n’est pas perdue.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 6, 24-34
      sundayAndWeekCycles:
      - A
      headline: |-
        « Ne vous faites pas de souci pour demain »
      acclamationAntiphon: |-
        Elle est vivante, efficace, la parole de Dieu ;
        elle juge des intentions et des pensées du cœur.
      content: |-
        En ce temps-là,
        Jésus disait à ses disciples :
        « Nul ne peut servir deux maîtres :
        ou bien il haïra l’un et aimera l’autre,
        ou bien il s’attachera à l’un et méprisera l’autre.
        Vous ne pouvez pas servir à la fois Dieu et l’Argent.

        C’est pourquoi je vous dis :
        Ne vous souciez pas,
        pour votre vie, de ce que vous mangerez,
        ni, pour votre corps, de quoi vous le vêtirez.
        La vie ne vaut-elle pas plus que la nourriture,
        et le corps plus que les vêtements ?
        Regardez les oiseaux du ciel :
        ils ne font ni semailles ni moisson,
        ils n’amassent pas dans des greniers,
        et votre Père céleste les nourrit.
        Vous-mêmes, ne valez-vous pas
        beaucoup plus qu’eux ?
        Qui d’entre vous, en se faisant du souci,
        peut ajouter une coudée à la longueur de sa vie ?
        Et au sujet des vêtements,
        pourquoi se faire tant de souci ?
        Observez comment poussent les lis des champs :
        ils ne travaillent pas, ils ne filent pas.
        Or je vous dis que Salomon lui-même, dans toute sa gloire,
        n’était pas habillé comme l’un d’entre eux.
        Si Dieu donne un tel vêtement à l’herbe des champs,
        qui est là aujourd’hui,
        et qui demain sera jetée au feu,
        ne fera-t-il pas bien davantage pour vous,
        hommes de peu de foi ?
        Ne vous faites donc pas tant de souci ;
        ne dites pas : ‘Qu’allons-nous manger ?’
        ou bien : ‘Qu’allons-nous boire ?’
        ou encore : ‘Avec quoi nous habiller ?’
        Tout cela, les païens le recherchent.
        Mais votre Père céleste sait que vous en avez besoin.
        Cherchez d’abord le royaume de Dieu et sa justice,
        et tout cela vous sera donné par surcroît.
        Ne vous faites pas de souci pour demain :
        demain aura souci de lui-même ;
        à chaque jour suffit sa peine. »
    - biblicalRef: Mc 2, 18-22
      sundayAndWeekCycles:
      - B
      headline: |-
        « L’Époux est avec eux »
      acclamationAntiphon: |-
        Le Père a voulu nous engendrer
        par sa parole de vérité,
        pour faire de nous comme les prémices de ses créatures.
      content: |-
        En ce temps-là,
        comme les disciples de Jean le Baptiste et les pharisiens jeûnaient,
        on vient demander à Jésus :
        « Pourquoi,
        alors que les disciples de Jean et les disciples des pharisiens jeûnent,
        tes disciples ne jeûnent-ils pas ? »
        Jésus leur dit :
        « Les invités de la noce pourraient-ils jeûner,
        pendant que l'Époux est avec eux ?
        Tant qu'ils ont l'Époux avec eux,
        ils ne peuvent pas jeûner.
        Mais des jours viendront où l'Époux leur sera enlevé ;
        alors, ce jour-là, ils jeûneront.
        Personne ne raccommode un vieux vêtement
        avec une pièce d'étoffe neuve ;
        autrement le morceau neuf ajouté tire sur le vieux tissu
        et la déchirure s'agrandit.
        Ou encore, personne ne met du vin nouveau
        dans de vieilles outres ;
        car alors, le vin fera éclater les outres,
        et l'on perd à la fois le vin et les outres.
        À vin nouveau, outres neuves. »
    - biblicalRef: Lc 6, 39-45
      sundayAndWeekCycles:
      - C
      headline: |-
        « Ce que dit la bouche, c’est ce qui déborde du cœur »
      acclamationAntiphon: |-
        Vous brillez comme des astres dans l’univers
        en tenant ferme la parole de vie.
      content: |-
        En ce temps-là,
         Jésus disait à ses disciples en parabole :
        « Un aveugle peut-il guider un autre aveugle ?
        Ne vont-ils pas tomber tous les deux dans un trou ?
         Le disciple n’est pas au-dessus du maître ;
        mais une fois bien formé,
        chacun sera comme son maître.

        Qu’as-tu à regarder la paille dans l’œil de ton frère,
        alors que la poutre qui est dans ton œil à toi,
        tu ne la remarques pas ?
         Comment peux-tu dire à ton frère :
        ‘Frère, laisse-moi enlever la paille qui est dans ton œil’,
        alors que toi-même ne vois pas la poutre qui est dans le tien ?
        Hypocrite ! Enlève d’abord la poutre de ton œil ;
        alors tu verras clair
        pour enlever la paille qui est dans l’œil de ton frère.

        Un bon arbre ne donne pas de fruit pourri ;
        jamais non plus un arbre qui pourrit ne donne de bon fruit.
         Chaque arbre, en effet, se reconnaît à son fruit :
        on ne cueille pas des figues sur des épines ;
        on ne vendange pas non plus du raisin sur des ronces.
         L’homme bon tire le bien
        du trésor de son cœur qui est bon ;
        et l’homme mauvais tire le mal
        de son cœur qui est mauvais :
        car ce que dit la bouche,
        c’est ce qui déborde du cœur. »
