invitatory:
  antiphon:
    - Peuple choisi par Dieu, viens adorer ton chef et ton pasteur.
morning:
  evangelicAntiphon:
    yearA: Cherchez d’abord le Royaume et sa justice, et le surcroît vous sera donné.
