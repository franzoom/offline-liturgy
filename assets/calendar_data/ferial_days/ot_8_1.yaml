readings:
  biblicalReading:
    - title: L’épreuve n’atteint pas la foi de Job
      ref: Jb 2, 1-13
      content: |-
        Le jour où les fils de Dieu se rendaient à l’audience du SEIGNEUR, l’Adversaire, lui aussi, vint parmi eux à l’audience. Le SEIGNEUR lui dit : « D’où viens-tu ? » L’Adversaire répondit : « De parcourir la terre et d’y rôder. » Le SEIGNEUR reprit : « As-tu remarqué mon serviteur Job ? Il n’a pas son pareil sur la terre : c’est un homme intègre et droit, qui craint Dieu et s’écarte du mal ; il persiste encore dans son intégrité, et c’est pour rien que tu m’as incité à le détruire. » Mais l’Adversaire répliqua au SEIGNEUR : « Peau pour peau ! L’homme donne tout ce qu’il a pour sauver sa vie. Mais étends la main, touche à ses os et à sa chair, je parie qu’il te maudira en face ! » Le SEIGNEUR dit à l’Adversaire : « Soit ! le voici en ton pouvoir, mais préserve sa vie. » 
        Et l’Adversaire, quittant la présence du SEIGNEUR, frappa Job d’un ulcère malin depuis la plante des pieds jusqu’au sommet de la tête. Job prit un tesson pour se gratter, assis parmi les cendres. Sa femme lui dit : « Tu persistes encore dans ton intégrité ! Maudis Dieu et meurs ! » Il lui répondit : « Tu parles comme une insensée. Si nous accueillons le bonheur comme venant de Dieu, comment ne pas accueillir de même le malheur ? » En tout cela, Job ne commit pas de péché par ses lèvres. 
        Trois amis de Job apprirent tout ce malheur qui lui était advenu. Ils arrivèrent chacun de son pays, Élifaz de Témane, Bildad de Shouah et Sofar de Naama, et ils se concertèrent pour venir le plaindre et le consoler. De loin, levant les yeux sur lui, ils ne le reconnurent pas. Alors, ils éclatèrent en sanglots. Ils déchirèrent chacun son manteau et projetèrent de la poussière sur leur tête. Sept jours et sept nuits, ils restèrent assis par terre auprès de lui et, à la vue d’une si grande douleur, personne ne lui disait mot.
      responsory: |-
        R/ Vous qui passez par le chemin,
        voyez s’il est douleur pareille à ma douleur.

        Je suis l’homme qui a connu la misère
        sous la verge de sa fureur.

        Contre moi seul il tourne et retourne
        sa main tout le jour.

        Pitié, pitié pour moi, mes amis,
        car la main de Dieu m’a frappé !
  patristicReading:
    - title: COMMENTAIRE DE SAINT GRÉGOIRE LE GRAND SUR LE LIVRE DE JOB
      subtitle: Job dans l’épreuve
      content: |-
        Saint Paul disait : *Nous portons ce trésor dans les vases d’argile,* quand il considérait les richesses de sagesse intérieure qu’il portait en lui, tandis qu’il se voyait extérieurement comme un corps voué à la corruption. Eh bien, chez le saint homme Job, le vase d’argile a éprouvé à l’extérieur les déchirures de ses ulcères, mais le trésor intérieur est demeuré intact. Au-dehors, il a craqué par ses blessures, mais intérieurement le trésor indéfiniment renaissant de la sagesse a jailli en des paroles de sainte connaissance comme celle-ci : *Si nous avons reçu des biens de la main du Seigneur, pourquoi n’en accepterions-nous pas des maux ?* Ce qu’il appelle les biens, ce sont les dons de Dieu, temporels ou éternels : ce qu’il appelle les maux, ce sont les épreuves qu’il subit, dont le Seigneur a dit, par la bouche du prophète : *Je suis le Seigneur, et il n’y en a pas d’autre ; je façonne la lumière et je crée les ténèbres, je fais la paix et je crée le malheur*. 
        *Il façonne la lumière et crée les ténèbres*, car lorsque les ténèbres de la douleur sont créées à l’extérieur par les épreuves, à l’intérieur la lumière de l’âme s’allume par la connaissance. *Il fait la paix et crée le malheur*, car la paix avec Dieu nous est rendue lorsque des choses qui étaient bonnes en tant que créées, mais non pas en tant que désirées, sont mauvaises pour nous en devenant des épreuves. En effet, par le péché, nous sommes en désaccord avec Dieu ; il est donc juste que nous revenions à la paix avec lui par les épreuves. Ainsi, lorsque toute chose créée bonne nous cause de la douleur, l’âme de celui qui est ainsi corrigé est rétablie par l’humilité dans la paix avec son Créateur. 
        Mais ce qu’il faut surtout considérer dans ces paroles, c’est avec quelle sagesse dans la réflexion Job se ressaisit contre les objurgations de sa femme : * Si nous avons reçu des biens de la main du Seigneur, pourquoi n’en accepterions-nous pas des maux ?* Certes, c’est un grand réconfort dans l’affliction de rappeler à notre mémoire les biens reçus du Créateur, au moment où nous endurons l’adversité. On ne se laisse pas briser par la rencontre de la douleur, si l’on se hâte de se rappeler un bienfait qui nous réconforte. C’est pourquoi il est écrit : *Au jour du malheur, n’oublie pas le bonheur ; au jour du bonheur, n’oublie pas le malheur.
        * Celui qui reçoit des bienfaits, mais qui, à l’époque des bienfaits, ne redoute aucunement l’épreuve, se précipite dans l’orgueil sous l’effet de la joie. Celui qui est broyé par les épreuves mais qui, à l’époque des épreuves, ne trouve aucun réconfort dans les bienfaits qu’il a eu le bonheur de recevoir, voit s’anéantir son équilibre spirituel par un désespoir total. 
        Il faut donc joindre les deux, pour que l’un vienne toujours soutenir l’autre, de telle sorte que le souvenir du bienfait reçu atténue la peine causée par l’épreuve, et que l’éventualité et la crainte de l’épreuve refrènent la joie du bienfait. Le saint homme Job, pour calmer son âme écrasée par les coups, doit apprécier, dans les douleurs causées par l’épreuve, la douceur des bienfaits en disant : *Si nous avons reçu des biens de la main du Seigneur, pourquoi n’en accepterions-nous pas des maux ?*
      responsory: |-
        R/ Le Seigneur avait donné, le Seigneur a repris :
        que son nom soit béni !

        De tout mon cœur, c’est toi que j’ai cherché :
        apprends-moi tes volontés.

        Tu sondes mon cœur, tu me visites la nuit :
        tu m’éprouves sans rien trouver,
        aucun murmure en moi.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Si 17, 24-29
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Reviens vers le Très-Haut et détourne-toi de l’injustice »
      content: |-
        À ceux qui se repentent, Dieu ouvre le chemin du retour ;
        il réconforte ceux qui manquent de persévérance.
        Convertis-toi au Seigneur, et renonce à tes péchés ;
        mets-toi devant lui pour prier,
        et diminue tes occasions de chute.
        Reviens vers le Très-Haut et détourne-toi de l’injustice ;
        les actions abominables, déteste-les.
        Qui pourra célébrer le Très-Haut dans le séjour des morts,
        remplacer les vivants qui lui rendent gloire ?
        La louange est enlevée au mort puisqu’il n’est plus ;
        c’est le vivant, le bien-portant, qui célébrera le Seigneur.
        Qu’elle est grande, la miséricorde du Seigneur,
        qu’il est grand, son pardon
        pour ceux qui se convertissent à lui !
    - biblicalRef: 1 P 1, 3-9
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Le Christ, vous l’aimez sans l’avoir vu ; en lui, vous mettez votre foi, vous exultez d’une joie inexprimable »
      content: |-
        Béni soit Dieu, le Père de notre Seigneur Jésus Christ :
        dans sa grande miséricorde,
        il nous a fait renaître pour une vivante espérance
        grâce à la résurrection de Jésus Christ d’entre les morts,
         pour un héritage qui ne connaîtra
        ni corruption, ni souillure, ni flétrissure.
        Cet héritage vous est réservé dans les cieux,
         à vous que la puissance de Dieu garde par la foi,
        pour un salut prêt à se révéler dans les derniers temps.
         Aussi vous exultez de joie,
        même s’il faut que vous soyez affligés,
        pour un peu de temps encore, par toutes sortes d’épreuves ;
         elles vérifieront la valeur de votre foi
        qui a bien plus de prix que l’or
        – cet or voué à disparaître
        et pourtant vérifié par le feu –,
        afin que votre foi reçoive louange, gloire et honneur
        quand se révélera Jésus Christ.
         Lui, vous l’aimez sans l’avoir vu ;
        en lui, sans le voir encore, vous mettez votre foi,
        vous exultez d’une joie inexprimable et remplie de gloire,
         car vous allez obtenir le salut des âmes
        qui est l’aboutissement de votre foi.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 31 (32), 1-2, 5, 6, 7
      refAbbr: 31, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 31, 11ab
        chorus: |-
          Que le Seigneur soit votre joie !
          Exultez, hommes justes !
      content: |-
        Heureux l’homme dont la faute est enlevée,
        et le péché remis !
        Heureux l’homme dont le Seigneur ne retient pas l’offense,
        dont l’esprit est sans fraude !

        Je t’ai fait connaître ma faute,
        je n’ai pas caché mes torts.
        J’ai dit : « Je rendrai grâce au Seigneur
        en confessant mes péchés. »

        Et toi, tu as enlevé
        l’offense de ma faute.
        Ainsi chacun des tiens te priera
        aux heures décisives ;
        même les eaux qui débordent
        ne peuvent l’atteindre.

        Tu es un refuge pour moi,
        mon abri dans la détresse ;
        de chants de délivrance,
        tu m’as entouré.
    - biblicalRef: Ps 110 (111), 1-2, 5-6, 9.10c
      refAbbr: 110, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 110,5b
        chorus: Le Seigneur garde toujours mémoire de son alliance.
      - chorus: Alléluia !
      content: |-
        De tout cœur je rendrai grâce au Seigneur
        dans l’assemblée, parmi les justes.
        Grandes sont les œuvres du Seigneur ;
        tous ceux qui les aiment s’en instruisent.

        Il a donné des vivres à ses fidèles,
        gardant toujours mémoire de son alliance.
        Il a montré sa force à son peuple,
        lui donnant le domaine des nations.

        Il apporte la délivrance à son peuple ;
        son alliance est promulguée pour toujours :
        saint et redoutable est son nom.
        À jamais se maintiendra sa louange.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 10, 17-27
      headline: |-
        « Va, vends ce que tu as. Puis viens, suis-moi »
      acclamationAntiphon: |-
        Jésus Christ s’est fait pauvre, lui qui était riche,
        pour que vous deveniez riches par sa pauvreté.
      content: |-
        En ce temps-là,
        Jésus se mettait en route
        quand un homme accourut
        et, tombant à ses genoux, lui demanda :
        « Bon Maître, que dois-je faire
        pour avoir la vie éternelle en héritage ? »
        Jésus lui dit :
        « Pourquoi dire que je suis bon ?
        Personne n’est bon, sinon Dieu seul.
        Tu connais les commandements :
        _Ne commets pas de meurtre,
        ne commets pas d’adultère,
        ne commets pas de vol,
        ne porte pas de faux témoignage,
        ne fais de tort à personne,
        honore ton père et ta mère. »_
        L’homme répondit :
        « Maître, tout cela, je l’ai observé
        depuis ma jeunesse. »
        Jésus posa son regard sur lui,
        et il l’aima.
        Il lui dit :
        « Une seule chose te manque :
        va, vends ce que tu as
        et donne-le aux pauvres ;
        alors tu auras un trésor au ciel.
        Puis viens, suis-moi. »
        Mais lui, à ces mots, devint sombre
        et s’en alla tout triste,
        car il avait de grands biens.

        Alors Jésus regarda autour de lui
        et dit à ses disciples :
        « Comme il sera difficile
        à ceux qui possèdent des richesses
        d’entrer dans le royaume de Dieu ! »
        Les disciples étaient stupéfaits de ces paroles.
        Jésus reprenant la parole leur dit :
        « Mes enfants, comme il est difficile
        d’entrer dans le royaume de Dieu !
        Il est plus facile à un chameau
        de passer par le trou d’une aiguille
        qu’à un riche
        d’entrer dans le royaume de Dieu. »
        De plus en plus déconcertés,
        les disciples se demandaient entre eux :
        « Mais alors, qui peut être sauvé ? »
        Jésus les regarde et dit :
        « Pour les hommes, c’est impossible,
        mais pas pour Dieu ;
        car tout est possible à Dieu. »
