invitatory:
  antiphon:
    - Au son de la joie et de la fête, allons à la rencontre du Seigneur.

readings:
  biblicalReading:
    - title: L’épreuve n’atteint pas la foi de Job
      ref: Jb 2, 1-13
      content: "Le jour où les fils de Dieu se rendaient à l’audience du SEIGNEUR, l’Adversaire, lui aussi, vint parmi eux à l’audience. Le SEIGNEUR lui dit : « D’où viens-tu ? » L’Adversaire répondit : « De parcourir la terre et d’y rôder. » Le SEIGNEUR reprit : « As-tu remarqué mon serviteur Job ? Il n’a pas son pareil sur la terre : c’est un homme intègre et droit, qui craint Dieu et s’écarte du mal ; il persiste encore dans son intégrité, et c’est pour rien que tu m’as incité à le détruire. » Mais l’Adversaire répliqua au SEIGNEUR : « Peau pour peau ! L’homme donne tout ce qu’il a pour sauver sa vie. Mais étends la main, touche à ses os et à sa chair, je parie qu’il te maudira en face ! » Le SEIGNEUR dit à l’Adversaire : « Soit ! le voici en ton pouvoir, mais préserve sa vie. » Et l’Adversaire, quittant la présence du SEIGNEUR, frappa Job d’un ulcère malin depuis la plante des pieds jusqu’au sommet de la tête. Job prit un tesson pour se gratter, assis parmi les cendres. Sa femme lui dit : « Tu persistes encore dans ton intégrité ! Maudis Dieu et meurs ! » Il lui répondit : « Tu parles comme une insensée. Si nous accueillons le bonheur comme venant de Dieu, comment ne pas accueillir de même le malheur ? » En tout cela, Job ne commit pas de péché par ses lèvres. Trois amis de Job apprirent tout ce malheur qui lui était advenu. Ils arrivèrent chacun de son pays, Élifaz de Témane, Bildad de Shouah et Sofar de Naama, et ils se concertèrent pour venir le plaindre et le consoler. De loin, levant les yeux sur lui, ils ne le reconnurent pas. Alors, ils éclatèrent en sanglots. Ils déchirèrent chacun son manteau et projetèrent de la poussière sur leur tête. Sept jours et sept nuits, ils restèrent assis par terre auprès de lui et, à la vue d’une si grande douleur, personne ne lui disait mot."
      responsory: |
        R/ Vous qui passez par le chemin,
        voyez s’il est douleur pareille à ma douleur.

        Je suis l’homme qui a connu la misère
        sous la verge de sa fureur.

        Contre moi seul il tourne et retourne
        sa main tout le jour.

        Pitié, pitié pour moi, mes amis,
        car la main de Dieu m’a frappé !
  patristicReading:
    - title: COMMENTAIRE DE SAINT GRÉGOIRE LE GRAND SUR LE LIVRE DE JOB
      subtitle: Job dans l’épreuve
      content: "Saint Paul disait : *Nous portons ce trésor dans les vases d’argile,* quand il considérait les richesses de sagesse intérieure qu’il portait en lui, tandis qu’il se voyait extérieurement comme un corps voué à la corruption. Eh bien, chez le saint homme Job, le vase d’argile a éprouvé à l’extérieur les déchirures de ses ulcères, mais le trésor intérieur est demeuré intact. Au-dehors, il a craqué par ses blessures, mais intérieurement le trésor indéfiniment renaissant de la sagesse a jailli en des paroles de sainte connaissance comme celle-ci : *Si nous avons reçu des biens de la main du Seigneur, pourquoi n’en accepterions-nous pas des maux ?* Ce qu’il appelle les biens, ce sont les dons de Dieu, temporels ou éternels : ce qu’il appelle les maux, ce sont les épreuves qu’il subit, dont le Seigneur a dit, par la bouche du prophète : *Je suis le Seigneur, et il n’y en a pas d’autre ; je façonne la lumière et je crée les ténèbres, je fais la paix et je crée le malheur*. *Il façonne la lumière et crée les ténèbres*, car lorsque les ténèbres de la douleur sont créées à l’extérieur par les épreuves, à l’intérieur la lumière de l’âme s’allume par la connaissance. *Il fait la paix et crée le malheur*, car la paix avec Dieu nous est rendue lorsque des choses qui étaient bonnes en tant que créées, mais non pas en tant que désirées, sont mauvaises pour nous en devenant des épreuves. En effet, par le péché, nous sommes en désaccord avec Dieu ; il est donc juste que nous revenions à la paix avec lui par les épreuves. Ainsi, lorsque toute chose créée bonne nous cause de la douleur, l’âme de celui qui est ainsi corrigé est rétablie par l’humilité dans la paix avec son Créateur. Mais ce qu’il faut surtout considérer dans ces paroles, c’est avec quelle sagesse dans la réflexion Job se ressaisit contre les objurgations de sa femme : * Si nous avons reçu des biens de la main du Seigneur, pourquoi n’en accepterions-nous pas des maux ?* Certes, c’est un grand réconfort dans l’affliction de rappeler à notre mémoire les biens reçus du Créateur, au moment où nous endurons l’adversité. On ne se laisse pas briser par la rencontre de la douleur, si l’on se hâte de se rappeler un bienfait qui nous réconforte. C’est pourquoi il est écrit : *Au jour du malheur, n’oublie pas le bonheur ; au jour du bonheur, n’oublie pas le malheur.* Celui qui reçoit des bienfaits, mais qui, à l’époque des bienfaits, ne redoute aucunement l’épreuve, se précipite dans l’orgueil sous l’effet de la joie. Celui qui est broyé par les épreuves mais qui, à l’époque des épreuves, ne trouve aucun réconfort dans les bienfaits qu’il a eu le bonheur de recevoir, voit s’anéantir son équilibre spirituel par un désespoir total. Il faut donc joindre les deux, pour que l’un vienne toujours soutenir l’autre, de telle sorte que le souvenir du bienfait reçu atténue la peine causée par l’épreuve, et que l’éventualité et la crainte de l’épreuve refrènent la joie du bienfait. Le saint homme Job, pour calmer son âme écrasée par les coups, doit apprécier, dans les douleurs causées par l’épreuve, la douceur des bienfaits en disant : *Si nous avons reçu des biens de la main du Seigneur, pourquoi n’en accepterions-nous pas des maux ?*"
      responsory: |
        R/ Le Seigneur avait donné, le Seigneur a repris :
        que son nom soit béni !

        De tout mon cœur, c’est toi que j’ai cherché :
        apprends-moi tes volontés.

        Tu sondes mon cœur, tu me visites la nuit :
        tu m’éprouves sans rien trouver,
        aucun murmure en moi.
  oration:
    - "Seigneur notre Père, nous en appelons à ta providence qui jamais ne se trompe en ses desseins : tout ce qui fait du mal, écarte-le, et donne-nous ce qui peut nous aider."
