  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Si 35, 1-15
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « C’est offrir un sacrifice de paix que s’attacher aux commandements »
      content: |-
        C’est présenter de multiples offrandes
        que d’observer la Loi ;
        c’est offrir un sacrifice de paix
        que s’attacher aux commandements.
        C’est apporter une offrande de fleur de farine
        que se montrer reconnaissant ;
        c’est présenter un sacrifice de louange
        que faire l’aumône.
        On obtient la bienveillance du Seigneur
        en se détournant du mal ;
        on offre un sacrifice d’expiation
        en se détournant de l’injustice.
        Ne te présente pas devant le Seigneur les mains vides.
        Accomplis tout cela car tel est son commandement.
        L’offrande de l’homme juste
        est comme la graisse des sacrifices sur l’autel,
        son agréable odeur s’élève devant le Très-Haut.
        Le sacrifice de l’homme juste est agréé par Dieu
        qui en gardera mémoire.
        Rends gloire au Seigneur sans être regardant :
        ne retranche rien des prémices de ta récolte.
        Chaque fois que tu fais un don, montre un visage joyeux ;
        consacre de bon cœur à Dieu le dixième de ce que tu gagnes.
        Donne au Très-Haut selon ce qu’il te donne,
        et, sans être regardant, selon tes ressources.
        Car le Seigneur est celui qui paye de retour ;
        il te rendra sept fois plus que tu n’as donné.
        N’essaye pas de l’influencer par des présents,
        il ne les acceptera pas ;
        ne mets pas ta confiance dans un sacrifice injuste.
        Car le Seigneur est un juge
        qui se montre impartial envers les personnes.
    - biblicalRef: 1 P 1, 10-16
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Ils ont prophétisé pour annoncer la grâce qui vous est destinée. C’est pourquoi mettez toute votre espérance en elle »
      content: |-
        Bien-aimés,
         sur le salut, les prophètes ont fait porter
        leurs interrogations et leurs recherches,
        eux qui ont prophétisé
        pour annoncer la grâce qui vous est destinée.
         Ils cherchaient quel temps et quelles circonstances
        voulait indiquer l’Esprit du Christ, présent en eux,
        quand il attestait par avance les souffrances du Christ
        et la gloire qui s’ensuivrait.
         Il leur fut révélé
        que ce n’était pas pour eux-mêmes, mais pour vous,
        qu’ils étaient au service de ce message,
        annoncé maintenant par ceux qui vous ont évangélisés
        dans l’Esprit Saint envoyé du ciel ;
        même des anges désirent se pencher
        pour scruter ce message.
         C’est pourquoi, après avoir disposé votre intelligence pour le service,
        restez sobres,
        mettez toute votre espérance
        dans la grâce que vous apporte la révélation de Jésus Christ.
         Comme des enfants qui obéissent,
        cessez de vous conformer aux convoitises d’autrefois,
        quand vous étiez dans l’ignorance,
         mais, à l’exemple du Dieu saint qui vous a appelés,
        devenez saints, vous aussi, dans toute votre conduite,
         puisqu’il est écrit :
        _Vous serez saints, car moi, je suis saint._
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 49 (50), 4-6, 7-8, 14.23
      refAbbr: 49, 4…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 49, 23cd
        chorus: |-
          À celui qui veille sur sa conduite,
          je ferai voir le salut de Dieu.
      content: |-
        Dieu convoque les hauteurs des cieux
        et la terre au jugement de son peuple :
        « Assemblez devant moi mes fidèles,
        eux qui scellent d’un sacrifice mon alliance. »
        Et les cieux proclament sa justice :
        oui, le juge, c’est Dieu !

        « Écoute, mon peuple, je parle ;
        Israël, je te prends à témoin.
        Moi, Dieu, je suis ton Dieu !
        Je ne t’accuse pas pour tes sacrifices ;
         tes holocaustes sont toujours devant moi.

        « Offre à Dieu le sacrifice d’action de grâce,
        accomplis tes vœux envers le Très- Haut.
        Qui offre le sacrifice d’action de grâce,
        celui-là me rend gloire :
        sur le chemin qu’il aura pris,
        je lui ferai voir le salut de Dieu. »
    - biblicalRef: Ps 97 (98), 1, 2-3ab, 3cd-4
      refAbbr: 97, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 97, 2a
        chorus: Le Seigneur a fait connaître son salut.
      content: |-
        Chantez au Seigneur un chant nouveau,
        car il a fait des merveilles ;
        par son bras très saint, par sa main puissante,
        il s’est assuré la victoire.

        Le Seigneur a fait connaître sa victoire
        et révélé sa justice aux nations ;
        il s’est rappelé sa fidélité, son amour,
        en faveur de la maison d’Israël.

        La terre tout entière a vu
        la victoire de notre Dieu.
        Acclamez le Seigneur, terre entière,
        sonnez, chantez, jouez !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 10, 28-31
      headline: |-
        « Vous recevrez, en ce temps déjà, le centuple, avec des persécutions, et, dans le monde à venir, la vie éternelle »
      acclamationAntiphon: |-
        Tu es béni, Père,
        Seigneur du ciel et de la terre,
        tu as révélé aux tout-petits
        les mystères du Royaume !
      content: |-
        En ce temps-là,
        Pierre se mit à dire à Jésus :
        « Voici que nous avons tout quitté
        pour te suivre. »
        Jésus déclara :
        « Amen, je vous le dis :
        nul n’aura quitté,
        à cause de moi et de l’Évangile,
        une maison, des frères, des sœurs,
        une mère, un père, des enfants ou une terre
        sans qu’il reçoive, en ce temps déjà, le centuple :
        maisons, frères, sœurs, mères, enfants et terres,
        avec des persécutions,
        et, dans le monde à venir,
        la vie éternelle.
        Beaucoup de premiers seront derniers,
        et les derniers seront les premiers. »
