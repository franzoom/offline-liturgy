  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Si 42, 15-25
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « La gloire du Seigneur rayonne dans toute son œuvre »
      content: |-
        Je vais rappeler les œuvres du Seigneur.
        Ce que j'ai vu, je vais le raconter :
        c'est par sa parole que le Seigneur a réalisé ses œuvres,
        tel fut son décret par sa bénédiction.
        Comme le soleil, dans son éclat, regarde chaque chose,
        ainsi la gloire du Seigneur rayonne dans toute son œuvre.
        Il est impossible aux anges, les saints du Seigneur,
        de décrire toutes les merveilles
        que le Seigneur souverain de l'univers fit inébranlables
        pour que l'univers soit affermi dans sa gloire.
        Le Seigneur a scruté les abîmes et les cœurs,
        il a discerné leurs subtilités.
        Car le Très-Haut possède toute connaissance,
        il a observé les signes des temps,
        faisant connaître le passé et l'avenir,
        et dévoilant les traces des choses cachées.
        Aucune pensée ne lui a échappé,
        pas une parole ne lui a été cachée.
        Il a organisé les chefs-d’œuvre de sa sagesse,
        lui qui existe depuis toujours et pour toujours ;
        rien n'y fut ajouté ni retranché :
        il n'a eu besoin d'aucun conseiller.
        Comme toutes ses œuvres sont attirantes,
        jusqu'à la plus petite étincelle qu'on peut apercevoir !
        Tout cela vit et demeure à jamais,
        remplit son office et lui obéit.
        Tout va par deux, l'un correspond à l'autre,
        il n'a rien fait de défectueux,
        il a confirmé l'excellence d'une chose par l'autre ;
        qui se rassasierait de contempler sa gloire ?
    - biblicalRef: 1 P 2, 2-5.9-12
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Vous êtes un sacerdoce royal, une nation sainte, pour que vous annonciez les merveilles de celui qui vous a appelés »
      content: |-
        Bien-aimés,
        comme des enfants nouveau-nés,
        soyez avides du lait non dénaturé de la Parole
        qui vous fera grandir pour arriver au salut,
        puisque vous avez goûté combien le Seigneur est bon.
        Approchez-vous de lui :
        il est la pierre vivante rejetée par les hommes,
        mais choisie et précieuse devant Dieu.
        Vous aussi, comme pierres vivantes,
        entrez dans la construction de la demeure spirituelle,
        pour devenir le sacerdoce saint
        et présenter des sacrifices spirituels,
        agréables à Dieu, par Jésus Christ.
        Vous êtes une descendance choisie,
        un sacerdoce royal,
        une nation sainte,
        un peuple destiné au salut,
        pour que vous annonciez les merveilles
        de celui qui vous a appelés des ténèbres
        à son admirable lumière.
        Autrefois vous n’étiez pas un peuple,
        mais maintenant vous êtes le peuple de Dieu ;
        vous n’aviez pas obtenu miséricorde_,_
        mais maintenant vous avez obtenu miséricorde.

        Bien-aimés,
        puisque vous êtes comme des étrangers résidents ou de passage,
        je vous exhorte à vous abstenir des convoitises nées de la chair,
        qui combattent contre l’âme.
        Ayez une belle conduite parmi les gens des nations ;
        ainsi, sur le point même où ils disent du mal de vous
        en vous traitant de malfaiteurs,
        ils ouvriront les yeux devant vos belles actions
        et rendront gloire à Dieu, le jour de sa visite.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 32 (33), 2-3, 4-5, 6-7, 8-9
      refAbbr: 32, 2…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 32, 6a
        chorus: Le Seigneur a fait les cieux par sa parole.
      content: |-
        Rendez grâce au Seigneur sur la cithare,
        jouez pour lui sur la harpe à dix cordes.
        Chantez-lui le cantique nouveau,
        de tout votre art soutenez l'ovation.

        Oui, elle est droite, la parole du Seigneur ;
        il est fidèle en tout ce qu'il fait.
        Il aime le bon droit et la justice ;
        la terre est remplie de son amour.

        Le Seigneur a fait les cieux par sa parole,
        l'univers, par le souffle de sa bouche.
        Il amasse, il retient l'eau des mers ;
        les océans, il les garde en réserve.

        Que la crainte du Seigneur saisisse la terre,
        que tremblent devant lui les habitants du monde !
        Il parla, et ce qu'il dit exista ;
        il commanda, et ce qu'il dit survint.
    - biblicalRef: Ps 99 (100), 1-2, 3, 4, 5
      refAbbr: 99, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 99, 2
        chorus: |-
          Allez vers le Seigneur
          parmi les chants d’allégresse.
      content: |-
        Acclamez le Seigneur, terre entière,
        servez le Seigneur dans l’allégresse,
        venez à lui avec des chants de joie !

        Reconnaissez que le Seigneur est Dieu :
        il nous a faits, et nous sommes à lui,
        nous, son peuple, son troupeau.

        Venez dans sa maison lui rendre grâce,
        dans sa demeure chanter ses louanges ;
        rendez-lui grâce et bénissez son nom !

        Oui, le Seigneur est bon,
        éternel est son amour,
        sa fidélité demeure d’âge en âge.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 10, 46b-52
      headline: |-
        « Rabbouni, que je retrouve la vue ! »
      acclamationAntiphon: |-
        Moi, je suis la lumière du monde, dit le Seigneur.
        Celui qui me suit aura la lumière de la vie.
      content: |-
        En ce temps-là,
        tandis que Jésus sortait de Jéricho
        avec ses disciples et une foule nombreuse,
        le fils de Timée, Bartimée, un aveugle qui mendiait,
        était assis au bord du chemin.
        Quand il entendit que c’était Jésus de Nazareth,
        il se mit à crier :
        « Fils de David, Jésus, prends pitié de moi ! »
        Beaucoup de gens le rabrouaient pour le faire taire,
        mais il criait de plus belle :
        « Fils de David, prends pitié de moi ! »
        Jésus s’arrête et dit :
        « Appelez-le. »
        On appelle donc l’aveugle, et on lui dit :
        « Confiance, lève-toi ;
        il t’appelle. »
        L’aveugle jeta son manteau,
        bondit et courut vers Jésus.
        Prenant la parole, Jésus lui dit :
        « Que veux-tu que je fasse pour toi ? »
        L’aveugle lui dit :
        « _Rabbouni,_ que je retrouve la vue ! »
        Et Jésus lui dit :
        « Va, ta foi t’a sauvé. »
        Aussitôt l’homme retrouva la vue,
        et il suivait Jésus sur le chemin.
