invitatory:
  antiphon:
    - Allez vers le Seigneur parmi les chants d’allégresse.

readings:
  biblicalReading:
    - title: L’un des trois amis presse Job de plaider coupable
      ref: Jb 11, 1-20
      content: "Sofar de Naama prit la parole et dit : « Un tel flot de paroles restera-t-il sans réponse ? Suffit-il d’être verbeux pour avoir raison ? Tes bavardages feront-ils taire les gens, te moqueras-tu sans que nul te confonde ? Tu as dit : “Mon savoir est irréprochable, je suis pur à tes yeux !” Mais si seulement Dieu voulait parler, si pour toi il desserrait les lèvres, s’il te dévoilait les secrets de la sagesse tellement subtils à entendre, alors tu saurais que Dieu oublie une part de tes fautes. Prétends-tu sonder la profondeur de Dieu, atteindre la perfection du Puissant ? Elle est haute comme les cieux : que feras-tu ? plus abyssale que le séjour des morts : qu’en sauras-tu ? Plus longue que la terre est son étendue, et plus vaste que la mer ! S’il vient à passer, s’il emprisonne, s’il convoque en justice, qui l’en détournera ? Car lui connaît les hommes de rien, sans peine il discerne le mal. Un écervelé peut accéder à la raison, un ânon sauvage devenir un homme ! Et toi, si tu affermis ton cœur et tends les paumes vers Dieu, si tu écartes le mal dont tu es responsable et n’héberges pas l’injustice sous ta tente, alors tu lèveras un visage sans reproche, tu seras ferme et sans crainte. Ta peine, tu l’oublieras, tu t’en souviendras comme d’une eau déjà écoulée. Plus radieuse que midi ta vie se lèvera, le crépuscule brillera comme le matin. Tu seras confiant car il y aura de l’espoir, et, protégé, tu dormiras tranquille. Ton repos, nul ne le troublera, et beaucoup rechercheront tes faveurs. Quant aux méchants, leurs yeux se consument, tout refuge leur fait défaut. Leur espoir, c’est de rendre l’âme. »"
      responsory: |
        R/ Plus haute que les cieux, la pensée du Seigneur,
        plus profond que l’abîme, son mystère.

        Je suis fou à cause du Christ,
        vous, vous êtes sages dans le Christ.

        Je suis faible et vous êtes forts,
        vous êtes à l’honneur et moi dans le mépris.

        La folie de Dieu est plus sage que les hommes,
        la faiblesse de Dieu, plus forte que les hommes.
  patristicReading:
    - title: COMMENTAIRE DE SAINT GRÉGOIRE LE GRAND SUR LE LIVRE DE JOB
      subtitle: « L’accomplissement de la loi, c’est l’amour »
      content: "Comment doit-on entendre ici la loi de Dieu, sinon comme étant la charité ? Car c’est toujours elle qui nous fait comprendre comment nous devons observer dans notre conduite les préceptes de vie. De cette loi, la parole de Vérité nous dit : *Ce que je vous commande, c’est de vous aimer les uns les autres*. Saint Paul dit à ce sujet : *L’accomplissement parfait de la loi, c’est l’amour*. Et il dit encore : * Portez les fardeaux les uns des autres, et vous accomplirez ainsi la loi du Christ*. En effet, rien ne traduira plus exactement la loi du Christ, sinon la charité que nous accomplissons vraiment lorsque nous portons par amour les fardeaux de nos frères. Mais on dit aussi que cette même loi est multiple, parce que la charité, avec empressement, s’étend à tous les actes des différentes vertus. Elle commence par deux préceptes, mais elle s’étend à des préceptes innombrables. Saint Paul expose bien cette multiplicité de la loi, lorsqu’il dit : *L’amour prend patience, l’amour est serviable, il ne jalouse pas, ne se gonfle pas d’orgueil ; il ne fait rien de malhonnête; il n’est pas ambitieux ; il ne cherche pas son intérêt, il ne s’emporte pas ; il ne pense pas au mal, il ne se réjouit pas de ce qui est mauvais, mais il trouve sa joie dans ce qui est vrai. L’amour prend patience*, parce qu’il supporte avec calme le mal qu’on lui fait. Il *est serviable*, parce qu’il distribue généreusement le bien, en échange du mal. *Il ne jalouse pas*, parce que, ne désirant rien dans le monde présent, il ignore la jalousie à l’égard des réussites terrestres. *Il ne se gonfle pas d’orgueil*, parce que, désirant ardemment la récompense intérieure, il ne s’enorgueillit pas des biens extérieurs. *Il ne fait rien de malhonnête*, parce que, du fait qu’il s’épanouit seulement dans l’amour de Dieu et du prochain, il ignore tout ce qui s’écarte de la rectitude. *Il n’est pas ambitieux*, parce que, toute sa recherche étant tournée vers l’intérieur, il ne convoite aucunement à l’extérieur les biens d’autrui. *Il ne cherche pas son intérêt*, parce que, tout ce qu’il possède ici-bas en passant, il le néglige comme un bien étranger, puisqu’il reconnaît que rien ne lui appartient vraiment, sinon ce qui pourra demeurer avec lui. *Il ne s’emporte pas*, parce que, même accablé d’injustices, il ne cède à aucun mouvement de vengeance, puisqu’il attend, pour les grandes peines qu’il subit, des récompenses bien plus grandes. *Il ne pense pas au mal*, parce que, en établissant fermement son âme dans l’amour de la pureté ; puisqu’il extirpe radicalement toute haine, il ne peut remuer en lui des pensées qui le salissent. *Il ne se réjouit pas de ce qui est mauvais*, parce que, ne cherchant qu’à aimer tout le monde, il ne trouve aucune joie dans la perte de ses adversaires. *Il trouve sa joie dans ce qui est vrai*, parce que, aimant les autres comme soi-même, lorsqu’il découvre en autrui quelque chose de droit, il s’en réjouit comme contribuant à son progrès personnel. Cette loi de Dieu est donc multiple."
      responsory: |
        R/ Vivons dans la charité
        au service les uns des autres !

        Toute la loi s’accomplit
        en cette parole unique :
        Tu aimeras ton prochain comme toi-même.

        Je vous donne un commandement nouveau :
        Aimez-vous les uns les autres,
        comme je vous ai aimés.
  oration:
    - Fais-nous vivre à tout moment, Seigneur, dans l’amour et le respect de ton saint nom, toi qui ne cesses jamais de guider ceux que tu enracines solidement dans ton amour.
