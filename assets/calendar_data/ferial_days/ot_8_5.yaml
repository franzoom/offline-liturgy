invitatory:
  antiphon:
    - Béni sois-tu, Seigneur, Dieu de tendresse et d’amour.
readings:
  biblicalReading:
    -
      title: La nature, l’histoire s’inscrivent en faux contre les discours inefficaces
      ref: Jb 12, 1-25
      content: "Job prit la parole et dit : « Vraiment, c’est vous qui êtes la voix du peuple, et avec vous mourra la sagesse ! Moi aussi, comme vous, je sais réfléchir, je ne vous suis nullement inférieur. Et qui ne disposerait d’arguments semblables ? Je suis la risée du prochain, moi qui appelle vers Dieu pour qu’il réponde. Objet de risée, le juste parfait ! Au malchanceux, le mépris ! pense l’homme heureux. Un coup de plus à ceux dont le pied chancelle ! Elles sont en paix, les tentes des pillards ; ils sont tranquilles, ceux qui provoquent Dieu et celui qui veut mettre Dieu en son pouvoir. Mais interroge donc le bétail, il t’instruira, l’oiseau du ciel, il te renseignera ; parle avec la terre, elle t’apprendra ; ils te raconteront, les poissons de la mer. Qui ne sait, parmi tous ces êtres, que la main du Seigneur a fait cela, lui qui tient dans sa main l’âme de tout vivant et le souffle de toute créature humaine ? N’est-ce pas l’oreille qui apprécie les mots, le palais qui goûte les mets ? N’est-ce pas chez les vieillards que se trouve la sagesse, dans le grand âge le discernement ? En Dieu sagesse et puissance, à lui conseil et intelligence. S’il détruit, nul ne peut rebâtir ; s’il enferme un homme, nul n’ouvrira. S’il retient les eaux, c’est la sécheresse ; s’il les relâche, elles bouleversent la terre. En lui force et prudence, à lui l’homme égaré et celui qui égare. Il fait marcher nu-pieds les conseillers et frappe les juges de folie. Il enlève le baudrier des rois et leur passe une corde aux reins. Il fait marcher nu-pieds les prêtres et renverse les puissants. Il ôte le langage aux hommes les plus sûrs, retire aux vieillards la sagacité. Il déverse le mépris sur les notables, dénoue le ceinturon des forts. Il met à découvert les profondeurs des ténèbres, fait sortir à la lumière l’ombre de mort. Il agrandit les nations, et les fait périr, laisse les peuples s’étendre, et les déporte. Il ôte l’intelligence aux chefs de la populace, les égare dans un chaos sans chemin ; là ils tâtonnent dans les ténèbres, sans lumière, égarés comme des ivrognes."
      responsory: |
        R/ C’est le Seigneur :
        il fait ce qui lui semble bon.
        
        En lui résident sagesse et puissance,
        à lui le conseil et le discernement.
        
        S’il détruit, nul ne peut rebâtir,
        s’il ferme, qui ouvrira ?
        
        Lui décide, qui le fera changer ?
        Il tient en son pouvoir l’âme de tout vivant.
  patristicReading:
    -
      title: COMMENTAIRE DE SAINT GRÉGOIRE LE GRAND SUR LE LIVRE DE JOB
      subtitle: Le témoin intérieur
      content: "*Celui qui, comme moi, est tourné en dérision par ses amis, invoquera Dieu, qui l’exaucera*. Souvent, l’âme fragile, lorsqu’elle est enveloppée, pour ses bonnes actions, par la brise caressante de la faveur humaine, se laisse entraîner vers les joies extérieures, néglige ce qu’elle désirait intérieurement et demeure sans force devant les appels qui lui parviennent du dehors ; au point qu’elle se réjouit moins d’être bienheureuse que d’en avoir la réputation. En buvant les paroles qui font son éloge, elle abandonne sa première entreprise. Ainsi, elle se sépare de Dieu pour le motif même qui la faisait paraître digne d’éloge à cause Dieu. Mais il arrive aussi que l’âme persévère dans le bien, et pourtant subisse la dérision des hommes. Elle agit de manière admirable, et elle reçoit des injures. Alors celui que les louanges auraient pu attirer au dehors, repoussé par les affronts, rentre en lui-même. Et il s’affermit en Dieu d’autant plus solidement qu’il ne trouve à l’extérieur rien où il puisse se reposer. Il met toute son espérance dans son Créateur et, au milieu des moqueries outrageantes, il n’implore plus que le témoin intérieur. L’âme de l’homme affligé s’approche de Dieu d’autant plus qu’il est délaissé par la faveur des hommes. Il se répand aussitôt en prière, et sous l’oppression venue du dehors, il se purifie pour saisir les réalités intérieures. C’est pourquoi notre texte dit avec raison : *Celui qui, comme moi, est tourné en dérision, par ses amis, il invoquera Dieu, qui l’exaucera*, parce que les hommes mauvais, en blâmant l’esprit des bons, montrent quel témoin de leurs actes ceux-ci doivent chercher. Lorsque ces malheureux trouvent des armes dans la prière, ils rejoignent intérieurement la bonté divine celle-ci les exauce parce que, extérieurement, ils sont privés de la louange des hommes. Remarquez la portée de cette parenthèse : *comme moi* parce qu’il y a certains hommes que les moqueries humaines découragent, mais que Dieu n’est pas disposé à exaucer. Car, lorsque la raillerie est dirigée contre le péché, il est évident qu’elle ne produit aucun mérite vertueux. *On tourne en dérision la simplicité du juste*. La sagesse de ce monde consiste à dissimuler le cœur sous des artifices, à voiler la pensée par des paroles, à montrer comme vrai ce qui est faux, à prouver la fausseté de ce qui est vrai. Au contraire, la sagesse des justes consiste à ne rien inventer pour se faire valoir, à livrer sa pensée dans ses paroles, à aimer la vérité comme elle est, à fuir la fausseté, à faire le bien gratuitement, à préférer supporter le mal plutôt que de le faire, à ne jamais chercher à se venger d’une offense, à considérer comme un bénéfice l’insulte qu’on reçoit pour la vérité. Mais c’est précisément cette simplicité des justes qui est tournée en dérision, car les sages de ce monde croient que la pureté est une sottise. Tout ce qui se fait avec intégrité, ils le considèrent évidemment comme absurde ; tout ce que la Vérité approuve dans la conduite des hommes apparaît une sottise à la sagesse charnelle."
      responsory: |
        R/ Lumière sur nos pas, Jésus Christ,
        dans les chemins de vérité !
        
        Celui qui fait la vérité
        vient à la lumière.
        
        Celui qui aime est né de Dieu
        et connaît Dieu.
  oration:
    - Tu as voulu, Seigneur, qu’en recevant ta grâce nous devenions des fils de lumière ; ne peremets pas que l’erreur nous plonge dans la nuit, mais accorde-nous d’être toujours rayonnants de ta vérité.
