readings:
  biblicalReading:
    - title: Protestation d’innocence
      ref: Jb 13, 3 – 4, 6
      content: |-
        Mais moi, c’est au Puissant que je veux parler, c’est contre Dieu que je veux récriminer. Vous, vous n’êtes que badigeonneurs de mensonge, guérisseurs de néant ! Ah ! Si seulement vous gardiez une bonne fois le silence, il vous tiendrait lieu de sagesse ! 
        Écoutez donc ma récrimination, au plaidoyer de mes lèvres, prêtez l’oreille. Est-ce pour Dieu que vous dites des paroles injustes, pour lui que vous débitez des faussetés ? Prenez-vous donc son parti ? Est-ce pour Dieu que vous plaidez ? Serait-il bon qu’il enquête sur vous ? Se moque-t-on de lui comme on se joue d’un homme ? Il vous reprocherait sûrement d’avoir pris parti en secret ! Sa grandeur ne vous effraie donc pas ? Est-ce que sa terreur ne fond pas sur vous ? Vos références : des maximes de cendre ! Vos défenses : des défenses d’argile ! 
        Taisez-vous devant moi ! C’est moi qui vais parler, et m’advienne que pourra ! J’emporte ma chair entre mes dents, je mets ma vie en jeu. S’il doit me tuer, je n’ai plus d’espoir : je veux seulement, face à lui, justifier ma conduite. Et cela même sera mon salut, car nul impie ne viendrait en sa présence. Écoutez, écoutez ma parole, prêtez l’oreille à mon explication. Voici : j’ai intenté un procès ; c’est moi qui ai raison, je le sais. Y aurait-il quelqu’un pour plaider contre moi ? À l’instant, je n’aurais qu’à me taire et à expirer ! 
        Épargne-moi seulement deux choses, alors je ne me cacherai pas devant ta face : éloigne ta main qui pèse sur moi, et que ta terreur ne m’épouvante plus. Puis appelle, et moi je répondrai ; ou bien je parlerai, et tu me répliqueras. Combien ai-je commis de fautes et de péchés ? Ma transgression et mon péché, fais-les moi connaître. Pourquoi caches-tu ta face et me considères-tu comme un ennemi ? Veux-tu faire trembler une feuille qui s’envole, et poursuivre une paille sèche, pour que tu rédiges contre moi d’amères sentences, que tu m’imputes des fautes de jeunesse, que tu fixes mes pieds dans des blocs de bois, que tu observes toutes mes démarches et relèves l’empreinte de mes pas ? Et tout cela contre un être qui se désagrège comme bois vermoulu, comme vêtement dévoré par la teigne ! 
        L’homme, né de la femme, vit peu de jours, rassasié de tourments ; comme fleur, il germe et se fane ; tel une ombre, il fuit sans s’arrêter. Et toi, Dieu, c’est sur lui que tu fixes ton regard, c’est moi que tu obliges à comparaître avec toi ! Qui tirera le pur de l’impur ? Personne ! Puisque ses jours sont décrétés, que tu as décidé du nombre de ses mois, et fixé sa limite, infranchissable, détourne de lui ton regard, et laisse-le, jusqu’à ce que, tel un salarié, il s’acquitte de sa journée !
      responsory: |-
        R/ Si tu retiens les fautes, Maître,
        qui donc subsistera ?

        Pourquoi cacher loin de moi ta face,
        me traiter comme ton ennemi ?

        Dis-moi, en quoi ai-je péché,
        quelle a été ma transgression, mon offense ?

        Éloigne de moi tes coups,
        sous les assauts de ta main je me consume.
  patristicReading:
    - title: HOMÉLIE DE SAINT ZÉNON DE VÉRONE SUR JOB
      subtitle: Job et le Christ
      content: |-
        Autant qu’il nous est donné de le comprendre, frères très chers, Job offrait une préfiguration du Christ. Comparons-les pour saisir cette vérité. Job est appelé par Dieu un homme juste. Le Christ est la justice, et tous les bienheureux se désaltèrent à sa source ; car c’est de lui qu’il est dit : *Pour vous se lèvera le soleil de justice*. Job est appelé un homme vrai. Mais la vraie vérité, c’est le Seigneur, qui dit dans l’Évangile : *Moi, je suis le Chemin et la Vérité.
        * Job fut riche. Et y a-t-il plus riche que le Seigneur, lui dont tous les riches sont les serviteurs, lui qui possède le monde entier et toute la nature, comme dit saint David : *Au Seigneur, le monde et sa richesse, la terre et tous ses habitants*. Le diable tenta Job par trois fois. De même, d’après l’Évangile, il a essayé par trois fois de tenter le Seigneur. Job a perdu toutes les richesses qu’il avait. Et le Seigneur a délaissé par amour pour nous tous les biens au ciel ; il s’est fait pauvre pour nous rendre riches. Le diable, dans sa fureur, a fait mourir les fils de Job. Et le peuple pharisien, dans sa folie, a tué les fils du Seigneur, les prophètes. Job fut couvert d’ulcères. Et le Seigneur, en s’incarnant, a été souillé par les péchés de tout le genre humain. 
        La femme de Job l’exhorte à pécher. Et la Synagogue pousse le Seigneur à imiter la conduite corrompue des anciens. On nous rapporte que les amis de Job l’insultèrent. Et le Seigneur a été insulté par ses prêtres, par ses adorateurs. Job est assis sur un fumier plein de vermine. Le Seigneur lui aussi gisait sur un véritable fumier, c’est-à-dire sur la boue de ce monde, parmi des hommes qui sont une véritable vermine, tout bouillants de crimes et de convoitises diverses. 
        Job a retrouvé la santé et la richesse. Le Seigneur, en ressuscitant, a donné à ceux qui croient en lui non pas seulement la santé, mais l’immortalité, et il a retrouvé sa domination sur toute la nature, comme il l’a lui-même affirmé : *Tout m’a été confié par mon Père*. Job a engendré des fils pour le remplacer. Le Seigneur aussi, après les prophètes, a engendré ses fils, les saints Apôtres. Job, ayant retrouvé le bonheur, s’est endormi dans la paix. Et le Seigneur demeure béni éternellement, avant les siècles, et à partir des siècles, et pour tous les siècles des siècles.
      responsory: |-
        R/ Marchons dans la fidélité à Dieu, notre Père.

        Le Seigneur est tendresse et pitié,
        lent à la colère et plein d’amour.

        Il sait bien de quoi nous sommes pétris,
        il n’oublie pas que nous sommes poussières.
