invitatory:
  antiphon:
    - Approchons-nous de Dieu en rendant grâce.

oration:
    - Dieu qui montres aux égarés la lumière de ta vérité, pour qu’ils puissent reprendre le bon chemin, donne à tous ceux qui se déclarent chrétiens de rejeter ce qui est indigne de ce nom, et de rechercher ce qui lui fait honneur.

readings:
  biblicalReading:
    - title: Dieu oublierait-il d’avoir pitié ?
      ref: Jb 29, 1-10; 30, 1.9-23
      content: |-
        Job reprit le fil de son propos et dit : 
        « Ah, qui me rendra tel que j’étais au temps jadis, aux jours où Dieu me tenait en sa garde, lorsqu’il faisait briller sa lampe sur ma tête et que dans la ténèbre je marchais à sa lumière, tel que j’étais à l’automne de mes jours, quand Dieu était le familier de ma demeure, quand le Puissant était encore avec moi, et que mes garçons m’entouraient, quand je lavais mes pieds dans le lait et que le rocher près de moi ruisselait d’huile à flots ! Lorsque je sortais aux portes de la cité et que sur la place j’installais mon siège, à ma vue les jeunes gens s’esquivaient, les vieillards se levaient et restaient debout. Les notables retenaient leurs paroles et mettaient la main sur leur bouche. La voix des chefs s’atténuait, la langue leur collait au palais. 
        Et maintenant, je suis la risée de plus jeunes que moi, dont je méprisais trop les pères pour les mettre avec les chiens de mon troupeau. 
        Je suis maintenant leur chanson, et ils parlent sur moi. Ils m’ont en horreur et prennent leur distance, à mon visage ils n’épargnent pas le crachat. Parce que Dieu a relâché la corde de mon arc et m’a humilié, eux, devant moi, perdent toute retenue. À ma droite surgit la canaille ; ils me font lâcher pied ; ils élèvent contre moi leurs rampes de malheur. Ils détruisent mon sentier et s’affairent à ma ruine, sans avoir besoin d’aide. Ils arrivent comme par une large brèche, sous les décombres ils se bousculent. Les terreurs se tournent contre moi. Ma dignité est emportée par le vent, mon salut est passé comme nuage ! 
        Et maintenant mon âme en moi s’épanche ; des jours d’affliction m’ont saisi. La nuit transperce mes os, et ce qui me ronge n’a pas de répit. Avec une grande violence Dieu saisit mon vêtement, il me serre au col de ma tunique. Il m’a jeté dans la fange : me voici pareil à la poussière et à la cendre. Vers toi je crie, et tu ne réponds pas ; je me tiens devant toi, et tu me fixes du regard ! Tu es devenu cruel pour moi, de ta poigne vigoureuse tu t’acharnes sur moi. Tu m’emportes sur le vent, tu m’y fais chevaucher, tu me dissous dans l’orage. Oui, je le sais, tu me ramènes à la mort, au rendez-vous de tout vivant.
      responsory: |-
        R/ Qui me fera revoir les jours de mon automne,
        ces jours où Dieu veillait sur moi ?

        Jadis sa lumière me guidait dans les ténèbres.
        Maintenant il me ferme toute issue :
        il a barré ma route, obstrué mes sentiers.

        Quand même je crie et j’appelle,
        il arrête ma prière.

        Il m’a emmuré et je ne puis sortir.
        Vers qui m’enfuir, sinon vers lui ?
  patristicReading:
    - title: Instruction spirituelle de saint Dorothée de Gaza
      subtitle: « Si nous disons que nous n’avons pas de péché, nous nous égarons nous-mémes »
      content: |-
        Comment se fait-il, mes frères, que parfois on entende une parole désagréable et qu’on la laisse passer sans se troubler comme si on n’avait rien entendu, tandis que d’autres fois on est troublé aussitôt qu’on l’a entendue ? Quelle est la raison d’une telle différence ? Y a-t-il à cela une seule raison, ou plusieurs ? Pour moi, j’en vois beaucoup ; mais il y en a une seule qui, pour ainsi dire, engendre toutes les autres. 
        Je m’explique. Voici d’abord un frère qui vient de prier ou de faire une bonne méditation. Il se trouve, comme on dit, bien disposé. Il supporte donc son frère et poursuit son chemin sans se troubler. En voici un autre qui a un vif attachement pour un frère : à cause de cela, il endure tranquillement toutes les attaques de ce frère. Il arrive aussi que tel autre méprise celui qui peut lui faire de la peine, il regarde ce qui vient de lui comme sans importance, il ne fait pas attention à lui, comme si ce n’était pas un homme, il ne tient aucun compte de ce qu’il dit ni le ce qu’il fait. Ce mépris, qui épargne le trouble, est évidemment désastreux. 
        Quant au trouble qu’on ressent parce qu’un frère nous fait de la peine, il peut venir de ce qu’on est mal disposé à ce moment, ou de ce que l’on a de l’aversion pour ce frère : il y a encore à cela beaucoup d’autres raisons variées qu’on pourrait énumérer. 
        Mais la cause de n’importe quel trouble, si nous la recherchons soigneusement, c’est que nous ne nous accusons pas nous-mêmes. C’est cela qui nous donne tout cet abattement, c’est cela qui nous empêche de jamais trouver le repos. Il ne faut pas nous étonner, si nous entendons dire à tous les saints qu’il n’existe pas d’autre chemin pour trouver le repos. Nous voyons bien que personne, en suivant un autre chemin, n’a pu le trouver. Et nous, nous prétendons le trouver et suivre un chemin parfaitement droit, sans jamais accepter de nous accuser nous-mêmes ! 
        Effectivement, aurait-on accompli des milliers d’actions vertueuses, si l’on ne suit pas ce chemin, on ne cessera jamais de faire souffrir les autres et de souffrir soi-même, en perdant tout le fruit de son labeur.
      responsory: |-
        R/ Mets ta joie dans le Seigneur ;
        il comblera les désirs de ton cœur !

        La bouche du juste murmure la Sagesse,
        la loi de Dieu dans son cœur,
        ses pas ne chancellent jamais.

        Heureux l’homme qui adore le Seigneur
        et s’attache à tout ce qu’il commande :
        confiant, il s’appuie sur son Dieu.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Tb 1, 3 ; 2, 1b-8
      sundayAndWeekCycles:
      - '1'
      headline: |-
        « Moi, Tobith, j’ai marché dans les voies de la vérité »
      content: |-
        Moi, Tobith, j'ai marché dans les voies de la vérité
        et j'ai fait ce qui est juste tous les jours de ma vie ;
        j'ai fait beaucoup d'aumônes à mes frères et aux gens de ma nation
        qui avaient été emmenés captifs avec moi au pays des Assyriens,
        à Ninive.
        Lors de notre fête de la Pentecôte,
        qui est la sainte fête des Semaines,
        on me prépara un bon repas
        et je m'étendis pour le prendre.
        On plaça devant moi une table
        et on me servit quantité de petits plats.
        Alors je dis à mon fils Tobie :
        « Va, mon enfant, essaie de trouver parmi nos frères déportés à Ninive
        un pauvre qui se souvienne de Dieu de tout son cœur ;
        amène-le pour qu'il partage mon repas.
        Moi, mon enfant, j'attendrai que tu sois de retour. »
        Tobie partit chercher un pauvre parmi nos frères.
        À son retour, il dit :
        « Père !
        - Qu'y a-t-il, mon enfant ?
        - Père, quelqu'un de notre nation a été assassiné ;
        il a été jeté sur la place publique,
        il vient d'y être étranglé. »
        Laissant là mon repas avant même d'y avoir touché,
        je me précipitai, j'enlevai de la place le cadavre
        que je déposai dans une dépendance
        en attendant le coucher du soleil pour l'enterrer.
        À mon retour, je pris un bain
        et je mangeai mon pain dans le deuil,
        en me rappelant la parole que le prophète Amos avait dite sur Béthel :
        « Vos fêtes se changeront en deuil,
        et tous vos chants en lamentation. »
        Et je me mis à pleurer.
        Puis, quand le soleil fut couché,
        je partis creuser une tombe pour enterrer le mort.
        Mes voisins se moquaient de moi :
        « N'a-t-il donc plus peur ? disaient-ils.
        On l'a déjà recherché pour le tuer à cause de cette manière d'agir,
        et il a dû s'enfuir.
        Et voilà qu'il recommence à enterrer les morts ! »
    - biblicalRef: 2 P 1, 2-7
      sundayAndWeekCycles:
      - '2'
      headline: |-
        « Les dons promis, si précieux, nous sont accordés, pour que, par eux, vous deveniez participants de la nature divine »
      content: |-
        Bien-aimés,
         que la grâce et la paix
        vous soient accordées en abondance
        par la vraie connaissance de Dieu
        et de Jésus notre Seigneur.
         Sa puissance divine nous a fait don
        de tout ce qui permet de vivre avec piété,
        grâce à la vraie connaissance de celui qui nous a appelés
        par la gloire et la force qui lui appartiennent.
         De la sorte nous sont accordés les dons promis,
        si précieux et si grands,
        pour que, par eux, vous deveniez participants de la nature divine,
        et que vous échappiez à la dégradation
        produite dans le monde par la convoitise.
         Et pour ces motifs, faites tous vos efforts
        pour joindre à votre foi la vertu,
        à la vertu la connaissance de Dieu,
         à la connaissance de Dieu la maîtrise de soi,
        à la maîtrise de soi la persévérance,
        à la persévérance la piété,
         à la piété la fraternité,
        à la fraternité l’amour.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 111 (112), 1-2, 3-4, 5-6
      refAbbr: 111, 1…
      sundayAndWeekCycles:
      - '1'
      chorus:
      - chorusRef: 111, 1a
        chorus: Heureux qui craint le Seigneur.
      - chorus: Alléluia !
      content: |-
        Heureux qui craint le Seigneur,
        qui aime entièrement sa volonté !
        Sa lignée sera puissante sur la terre ;
        la race des justes est bénie.

        Les richesses affluent dans sa maison :
        à jamais se maintiendra sa justice.
        Lumière des cœurs droits, il s'est levé dans les ténèbres,
        homme de justice, de tendresse et de pitié.

        L'homme de bien a pitié, il partage ;
        il mène ses affaires avec droiture.
        Cet homme jamais ne tombera ;
        toujours on fera mémoire du juste.
    - biblicalRef: Ps 90 (90), 1-2, 14-15ab, 15c-16
      refAbbr: 90, 1…
      sundayAndWeekCycles:
      - '2'
      chorus:
      - chorusRef: 90, 2b
        chorus: Mon Dieu, je suis sûr de toi !
      content: |-
        Quand je me tiens sous l’abri du Très-Haut
        et repose à l’ombre du Puissant,
        je dis au Seigneur : « Mon refuge,
        mon rempart, mon Dieu, dont je suis sûr ! »

        « Puisqu’il s’attache à moi, je le délivre ;
        je le défends, car il connaît mon nom.
        Il m’appelle, et moi, je lui réponds ;
        je suis avec lui dans son épreuve.

        « Je veux le libérer, le glorifier ;
        de longs jours, je veux le rassasier,
        et je ferai qu’il voie mon salut. »
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mc 12, 1-12
      headline: |-
        « Ils se saisirent du fils bien-aimé, le tuèrent, et le jetèrent hors de la vigne »
      acclamationAntiphon: |-
        Jésus Christ, témoin fidèle,
        premier-né d’entre les morts,
        tu nous aimes, et par ton sang
        tu nous délivres du péché.
      content: |-
        En ce temps-là,
         Jésus se mit à parler en paraboles
        aux chefs des prêtres, aux scribes et aux anciens :
        « Un homme planta une vigne,
        il l’entoura d’une clôture,
        y creusa un pressoir
        et y bâtit une tour de garde.
        Puis il loua cette vigne à des vignerons,
        et partit en voyage.
         Le moment venu, il envoya un serviteur auprès des vignerons
        pour se faire remettre par eux
        ce qui lui revenait des fruits de la vigne.
         Mais les vignerons se saisirent du serviteur,
        le frappèrent, et le renvoyèrent les mains vides.
         De nouveau, il leur envoya un autre serviteur ;
        et celui-là, ils l’assommèrent et l’humilièrent.
         Il en envoya encore un autre,
        et celui-là, ils le tuèrent ;
        puis beaucoup d’autres serviteurs :
        ils frappèrent les uns et tuèrent les autres.
         Il lui restait encore quelqu’un : son fils bien-aimé.
        Il l’envoya vers eux en dernier, en se disant :
        “Ils respecteront mon fils.”
         Mais ces vignerons-là se dirent entre eux :
        “Voici l’héritier :
        allons-y ! tuons-le,
        et l’héritage va être à nous !”
         Ils se saisirent de lui, le tuèrent,
        et le jetèrent hors de la vigne.
         Que fera le maître de la vigne ?
        Il viendra,
        fera périr les vignerons,
        et donnera la vigne à d’autres.
         N’avez-vous pas lu ce passage de l’Écriture ?
        _La pierre qu’ont rejetée les bâtisseurs
        est devenue la pierre d’angle :
         c’est là l’œuvre du Seigneur,
        la merveille devant nos yeux !_ »
         Les chefs du peuple cherchaient à arrêter Jésus,
        mais ils eurent peur de la foule.
        – Ils avaient bien compris en effet
        qu’il avait dit la parabole à leur intention.
        Ils le laissèrent donc et s’en allèrent.
