  patristicReading:
    - title: INSTRUCTION SPIRITUELLE DE SAINT DOROTHÉE DE GAZA
      subtitle: La fausse paix de l’esprit
      content: "Celui qui s’accuse soi-même, quelle joie, quel repos il possède, partout où il va ! Qu’une peine, qu’un outrage, qu’une épreuve quelconque lui survienne, il juge d’avance qu’il en est digne et il n’est jamais troublé. Y a-t-il un état qui soit davantage exempt de soucis ? Mais, dira-t-on, si un frère me tourmente, et qu’en m’examinant je constate que je ne lui en ai fourni aucun prétexte, comment pourrai-je m’accuser moi-même ? En fait, si quelqu’un s’examine avec crainte de Dieu, il découvrira qu’il a certainement donné un motif de reproche par une action, une parole, ou une attitude. Et s’il voit qu’en rien de tout cela il n’a, soi-disant, donné aucun motif d’hostilité pour le présent, c’est vraisemblablement qu’il a tourmenté ce frère une autre fois, pour le même sujet ou pour un autre, ou bien encore parce qu’il a tourmenté une autre fois un autre frère. Et c’est pour cela, parfois même pour une autre faute, qu’il devait souffrir ainsi. Il arrive aussi qu’un frère, se croyant installé dans la paix et la tranquillité, lorsqu’on lui dit une parole pénible, soit plongé dans le trouble. Et il juge qu’il a raison de s’affliger, se disant en lui-même : « S’il n’était pas venu me parler et me troubler, je n’aurais pas péché. » C’est une illusion, c’est un faux raisonnement. Celui qui lui a dit cette parole, y a-t-il introduit la passion ? Il lui a révélé la passion qui était en lui, afin qu’il s’en repente, s’il le veut. Ainsi, ce frère était pareil à un pain de pur froment, d’apparence brillante, mais qui, une fois rompu, ferait voir sa corruption. Il était installé dans la paix, croyait-il, mais il avait au-dedans de lui une passion qu’il ignorait. Qu’un frère lui dise une seule parole, et aussitôt a jailli la corruption qui était cachée en lui. S’il veut obtenir miséricorde, qu’il se repente, qu’il se purifie, qu’il progresse, et il verra qu’il devra plutôt remercier son frère d’avoir été pour lui la cause d’un tel profit. En effet, les épreuves ne l’accableront plus autant. Plus il progressera, plus elles lui paraîtront légères. À mesure en effet que l’âme progresse, elle se fortifie et devient capable de supporter tout ce qui lui arrive."
      responsory: |
        R/ Mets ta joie dans le Seigneur ;
        il comblera les désirs de ton cœur !

        La bouche du juste murmure la Sagesse,
        la loi de Dieu dans son cœur,
        ses pas ne chancellent jamais.

        Heureux l’homme qui adore le Seigneur
        et s’attache à tout ce qu’il commande :
        confiant, il s’appuie sur son Dieu.
  oration:
    - "Sois favorable à tes fidèles, Seigneur, et multiplie les dons de ta grâce : entretiens en eux la foi, l’espérance et la charité, pour qu’ils soient toujours attentifs à garder tes commandements."
