readings:
  biblicalReading:
    - title: Job persiste à plaider non coupable
      ref: Jb 31, 1-8.13-23.35-37
      content: "J’avais conclu un pacte avec mes yeux : comment, alors, aurais-je fixé du regard une jeune fille vierge ? Quel est donc le sort que de là-haut Dieu assigne ? Quelle part le Puissant réserve-t-il depuis les hauteurs célestes ? N’est-ce pas le malheur pour l’injuste, et l’infortune pour les artisans du mal ? Ne voit-il pas mes chemins, de toutes mes démarches ne fait-il point le compte ? Si j’ai fait route avec le mensonge, si j’ai hâté le pas vers la fausseté, qu’il me pèse sur une juste balance ! Dieu reconnaîtra mon intégrité. Si mon pas a dévié du chemin, si mon cœur a suivi mes yeux et si une tache me colle aux mains, qu’un autre mange ce que je sème, et que soient déracinées mes jeunes pousses ! Si j’ai méprisé le droit de mon serviteur ou de ma servante en litige avec moi, que ferai-je quand Dieu se lèvera ? quand il enquêtera, quelle sera ma réponse ? Ne les a-t-il pas formés dans le ventre tout comme moi ? N’est-ce pas le même qui nous a façonnés dans le sein maternel ? Ai-je repoussé les désirs des pauvres, ai-je laissé s’éteindre le regard de la veuve ? Ai-je mangé seul mon morceau de pain, sans que l’orphelin en mange aussi ? Au contraire, dès ma jeunesse, il a grandi avec moi comme avec un père ; dès mon enfance, j’étais le guide de la veuve. Si je voyais un miséreux sans vêtements, un indigent sans rien sur le dos, est-ce que ses reins ne me bénissaient pas, réchauffés par la toison de mes agneaux ? Si contre l’orphelin j’ai brandi la main, parce que je me voyais soutenu par les notables, que mon épaule tombe de ma nuque, que mon bras se brise au coude ! Car le châtiment de Dieu serait ma terreur ; devant sa majesté je ne pourrais tenir. Si j’avais seulement quelqu’un pour m’écouter ! Voilà mon dernier mot. Que le Puissant me réponde ! Que la partie adverse rédige son mémoire ! Je le porterai sur l’épaule, comme un diadème je le ceindrai. Je rendrai compte au Puissant du nombre de mes pas ; tel un prince, je m’avancerai vers lui."
      responsory: |
