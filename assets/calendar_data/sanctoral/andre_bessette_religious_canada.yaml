celebration:
  title: Saint André Bessette
  subtitle: patron des aidantes et aidants naturels au Canada
  color: white

oration:
  - Toi qui nous as fortifiés par cette communion, Seigneur, aide-nous à suivre l'exemple du saint frère André, dansl'amour qu'il sut te témoigner, et la charité dont il fit preuve envers ton peuple.
