celebration:
  title: Saint Anschaire
  subtitle: évêque
  description: Oscar ou Anschaire (801-865), moine de Corbie, fut envoyé vers 826 en Saxe, d’où il organisa la pénétration de l’Évangile au Danemark, en Schleswig et en Suède. Les papes en firent un évêque de Hambourg (821), puis de Brême (847) et leur légat pour tous les Pays scandinaves.
  commons:
    - pastors
  color: white
readings:
  patristicReading:
    -
      title: Actes du II<sup>ème</sup> concile Vatican
      subtitle: L’activité missionnaire de l’Église
      content: |
        La charge de répandre la foi incombe à tous les disciples du Christ, chacun pour sa part. Cependant, parmi ses disciples, le Christ Seigneur *appelle* toujours *ceux qu’il veut pour qu’ils soient avec lui et pour les envoyer prêcher* aux nations païennes. Aussi, par l’Esprit Saint, *qui partage les charismes comme il veut, pour l’utilité* de l’Église, le Christ inspire-t-il à certains la vocation missionnaire. Et en même temps, il suscite dans l’Église des Instituts qui adoptent comme leur tâche propre cette charge de l’évangélisation qui appartient à toute l’Église.
        En effet, une vocation spéciale distingue ceux qui, par leur tempérament, leurs dons et leurs talents, se trouvent préparés à assumer le travail missionnaire, qu’ils soient autochtones ou étrangers, prêtres, religieux ou laïcs. Envoyés par l’autorité légitime, ils partent, dans la foi et l’obéissance, vers ceux qui sont loin du Christ; ils ont été *mis à part pour la tâche à laquelle ils ont été appelés*, comme serviteurs de l’Evangile, *pour que les païens deviennent une offrande acceptée par Dieu, sanctifiée par l’Esprit Saint*.
        C’est le vrai Dieu qui appelle, mais l’homme doit lui répondre de telle manière qu’*en dehors de tout motif humain* il s’attache tout entier au travail de l’Évangile. Or, cette réponse ne peut être donnée que si l’Esprit Saint y pousse et en donne la force. Car celui qui est envoyé entre dans la vie et la mission de Celui qui *s’est dépouillé lui-même en prenant la condition de serviteur*. Le missionnaire doit donc être prêt à persévérer pour la vie dans sa vocation, à renoncer à lui-même et à tout ce qu’il a possédé jusque-là, et à se faire *tout à tous*.
        Lorsqu’il annonce l’Évangile parmi les nations, il doit *faire connaître avec assurance le mystère du Christ qui l’a chargé d’être son ambassadeur*; en lui il doit parler avec toute l’audace nécessaire, sans rougir du scandale de la Croix. En suivant les traces de son Maître, qui est *doux et humble de cœur*, il manifestera que *le joug de celui-ci est facile à porter, et son fardeau, léger*. En ayant une vie vraiment évangélique, une constance inlassable, de la patience, de la douceur, une charité loyale, il rendra témoignage à son Seigneur; et cela, si c’est nécessaire, jusqu’à répandre son sang. Il obtiendra de Dieu force et courage pour découvrir que, dans toutes les détresses qui le mettent à l’épreuve el dans la plus profonde pauvreté, il y a une joie immense.
oration:
  - Dieu, qui a envoyé l’évêque Aschaire évangéliser de nombreux peuples, accorde-nous, par son intercession, de marcher toujours à la lumière de ta vérité.
