celebration:
  title: Saint Macaire
  subtitle: évêque
  description: Saint Macaire, que la tradition bordelaise présente comme un disciple de saint Martin de Tours, fut un évêque régionnaire qui, avec les saints Cassien et Victor, prêcha l’Évangile sur les bords de la Garonne dans la région de Langon, à quarante kilomètres de Bordeaux. Il fut inhumé dans un prieuré qui portait le nom de saint Laurent et adopta le sien. Une ville qui prit son nom se développa autour du prieuré et une vaste église y fut construite qui en demeure le centre. Il mourut au Ve siècle. Par la suite ses reliques furent, au IXe siècle, transportées à la cathédrale de Bordeaux.
  commons:
    - pastors
  color: white
readings:
  patristicReading:
    title: IIè Concile du Vatican. « L’activité missionnaire de l’Église », n°4-5
    subtitle: « De toutes les nations faites des disciples... »
    content: |
      Le Seigneur Jésus, avant de donner librement sa vie pour le monde, a organisé le ministère apostolique et promis d’envoyer le Saint Esprit afin que ce ministère et cette mission soient associés toujours et partout pour réaliser l’œuvre du salut. À toutes les époques, c’est le Saint Esprit qui unifie l’Église tout entière dans la communion et le ministère, et qui la pourvoit de divers dons hiérarchiques et charismatiques. Comme leur âme, il donne vie aux institutions ecclésiastiques, et il met dans le cœur des fidèles cet élan missionnaire qui avait poussé le Christ lui-même. Parfois aussi, il devance visiblement l’action apostolique, de même qu’il ne cesse de l’accompagner et de la diriger en bien des manières.
      
      Dès le début de son ministère, le Seigneur Jésus appela à lui ceux qu’il voulut et en institua douze pour être ses compagnons et pour les envoyer prêcher. Les Apôtres furent ainsi les germe de l’Israël nouveau et en même temps l’origine de la hiérarchie. Puis, lorsqu’il eut en une seule fois, par sa mort et sa résurrection, accompli en sa personnel les mystères de notre salut et de la restauration universelle, le Seigneur, qui avait reçu tout pouvoir au ciel et sur la terre, fonda son Église comme le sacrement du salut, avant d’être enlevé au ciel. De même qu’il avait été envoyé lui-même par le Père, il envoya ses Apôtres dans le monde entier en leur donnant cet ordre : « Allez donc, de toutes les nations faites des disciples, baptisez-les au nom du Père, et du Fils, et du Saint-Esprit ; et apprenez-leur à garder tous les commandements que je vous ai donnés. »
      
      C’est ainsi que l’Église a le devoir de propager la foi et le salut apportés par le Christ ; en vertu du mandat exprès que les Apôtres ont laissé en héritage à l’Ordre des évêques, assisté par les prêtres et uni au successeur de Pierre, pasteur suprême de l’Église ; et aussi en vertu de l’influx vital que le Christ communique à ses membres.
      
      Voici par quelle activité l’Église accomplit sa mission. Elle obéit à l’ordre du Christ en étant mue par la grâce de l’Esprit Saint et par la charité. Effectivement présente à tous les hommes et à tous les peuples, elle les conduit à la foi, à la liberté et à la paix du Christ par l’exemple de sa vie, par la prédication, par les sacrements et les autres moyens de grâce. C’est ainsi qu’elle se manifeste à eux comme une route libre et sûre pour les faire participer en plénitude au mystère du Christ.
    responsory: |
      R/ Allez par le monde entier, proclamez l’Évangile à toute créature.
      \* Celui qui croira et sera baptisé sera sauvé, alléluia.
      
      V/ Nul, s’il ne naît d’eau et d’Esprit ne peut entrer dans le Royaume de Dieu.
      \* Celui qui croira et sera baptisé sera sauvé, alléluia.
oration: Permets, Dieu tout-puissant, qu’à la prière de l’évêque saint Macaire, nous menions une vie conforme à l’Évangile, nous qui sommes devenus, par sa prédication, créatures nouvelles dans le Christ, lui qui règne.
