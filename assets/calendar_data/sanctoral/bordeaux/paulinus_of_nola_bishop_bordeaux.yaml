celebration:
  title: Saint Paulin de Nole
  subtitle: évêque
  description: Meropius Pondus Anicius Paulinus est né à Bordeaux en 358 d’une des plus illustres familles patriciennes de la Gaule. Il fut l’élève du poète Ausone et demeura son ami. Jeune encore il siégea au Sénat et fut gouverneur de la Campanie en 379... Il reçut le baptême en 389 des mains de l'évêque de Bordeaux, saint Delphin. Il y avait été préparé par saint Amand. Sous leur influence il embrassa la vie monastique en plein accord avec sa femme Thérésia. Il fut ordonné prêtre à Barcelone en 394 puis s'établit à Nole en Campanie, dont il devint évêque en 399. Il mourut en 431 laissant une vraie réputation de sainteté et le souvenir d'une charité particulièrement sensible à toutes les misères. Paulin entretint une correspondance suivie avec les hommes les plus remarquables de son temps comme saint Augustin, saint Jérôme et saint Ambroise. Il est aussi l’auteur d’une œuvre poétique qui est la plus importante du Ve siècle avec celle de Prudence. Elle constitue un chef-d’œuvre comparable à celle de la grande littérature profane. Cette œuvre poétique comprend trente-six pièces dont une quinzaine consacrées à saint Félix de Nole pour lequel Paulin nourrissait un culte spécial et à qui, pendant près de quinze ans à partir de 395, il dédia chaque année, au jour anniversaire, une poésie nouvelle, source de doctrine où l’Église a souvent puisé, notamment pour enrichir son enseignement sur le culte des saints. De ses lettres et de sa poésie se dégagent un profond esprit religieux comme aussi une aménité de caractère particulièrement marquée, une bienveillance et une douceur incomparables. Il est à l’origine de l’église de Langon. Bordeaux a toujours témoigné un fidèle souvenir à Paulin. Une rue porte son nom. Deux églises du diocèse lui sont dédiées. Des travaux importants ont vu le jour en son honneur à Bordeaux. Par saint Paulin le christianisme bordelais se rattache à celui de l’âge patristique.
  commons:
    - pastors
  color: white
  location: bordeaux
readings:
  hymn:
    - voici-l-aurore-avant-le-jour
    - possides-fundo
  patristicReading:
    title: Saint Paulin, lettre à Alypius (Lettre de saint Paulin à Alypius, 1, S, 6. CSEL. 29, 13-14 ; 17-18)
    subtitle: Par le Saint Esprit, Dieu fait agir son amour en tous les siens.
    content: |
      C’est d’une vraie charité, d’une parfaite dilection que tu viens de faire preuve à l’égard de ma modeste personne, Seigneur Alypius, appelé à juste titre saint et bienheureux père, très cher ami. En effet, j’ai reçu par mon messager Julien, qui revenait de Carthage, une lettre qui m’apportait une si grande lumière venant de ta piété qu’il m’a semblé non pas y découvrir ta charité envers moi, mais la retrouver. Car cette charité a jailli de celui qui nous a destinés à lui dès l’origine du monde, et en qui nous avons été créés avant de naître, car c’est lui qui nous a faits et non pas nous, c’est lui qui a fait ce qui doit venir. Nous avons donc été formés par sa prescience et son œuvre créatrice, et nous avons été unis par une charité antérieure à toute connaissance, afin d’avoir des volontés semblables et de nous rejoindre dans l’unité de la foi, ou dans la foi en l’unité. C’est ainsi que nous nous sommes connus l’un l’autre avant de nous voir de nos yeux, par une révélation de l’Esprit.
      Je me réjouis donc et me glorifie dans le Seigneur ; étant seul et unique, c’est lui qui, à travers le monde entier, fait agir son amour en tous les siens par le Saint Esprit. Il a répandu celui-ci sur tout homme : c’est le fleuve dont le courant fait la joie de sa cité. Dans cette cité, le Siège Apostolique, à juste titre, a fait de toi un évêque ; il t’a établi parmi les princes de ton peuple ; et quant à moi, il a relevé de la poussière, il a honoré le pauvre que je suis, il a voulu que je partage ton sort. Mais ce qui me réjouit davantage, dans cette faveur de Dieu, c’est qu’il m’a installé dans la demeure de ton cœur, Il a daigné m’introduire au plus profond de ton affection. C’est pourquoi je revendique une confiance toute particulière de ta charité, que doivent exciter nos fonctions et nos charges d’évêques, et il ne m’est pas permis de t’aimer de façon hésitante et superficielle. Pour que tu n’ignores rien de moi, sache qu’un pécheur aussi invétéré n’a pas été tiré jadis des ténèbres et de l’ombre de la mort pour aspirer le souffle de la vie ; qu’il n’a pas jadis mis la main à la charrue et pris sa croix avec assez de force pour aller jusqu’au bout, s’il n’a pas le secours de tes prières. Ce bienfait mettra le comble à tes mérites si, par ton intercession, tu allèges mes fardeaux. En effet, l’homme pieux qui aide l’homme accablé, car je n’ose dire : « le frère », s’élèvera comme une grande cité.
      J’ai envoyé à ta sainteté le pain unique en vue de l’unité, pain dans lequel se trouve aussi l’indivisible Trinité. Tu feras de ce pain une eulogie, si tu veux bien le recevoir.

    responsory: |
      R/ Bienheureux le riche qui se garde sans tache,
      et qui ne court pas après l’or.

