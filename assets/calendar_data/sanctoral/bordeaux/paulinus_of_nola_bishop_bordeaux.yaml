oration: Tu nous as donné. Seigneur, dans l’évêque Paulin de Nole un modèle de zèle pastoral et de tendresse pour les pauvres ; Fais qu’en célébrant ses mérites, nous prenions exemple sur sa charité. Par Jésus Christ.
