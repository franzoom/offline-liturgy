celebration:
  title: Saint Abbon
  subtitle: abbé et martyr, mémoire dans l'église de la Réole
  description: Né dans l’Orléanais vers 940 d’une famille modeste, Abbon fit ses études d’abord à l’école des clercs du monastère de Fleury-sur-Loire, puis à Paris et à Reims. Il devint moine à Fleury, y enseigna comme écolâtre et fut envoyé en Angleterre pour aider les archevêques d’York et de Cantorbery à la restauration monastique. De retour en France, il fut élu, avec l’appui de Hugues Capet, abbé de l’abbaye royale de Fleury. Il remplit cette charge pendant seize ans. Au cours d’un voyage à La Réole dont le prieuré était rattaché à l’abbaye de Fleury, il fut frappé mortellement le 13 novembre 1004 au cours d’une émeute suscitée par des séditieux mécontents de la discipline qu’il voulait faire régner dans ce monastère. La France et l’ordre bénédictin perdaient en sa personne un des plus grands esprits de son temps. Ses œuvres nombreuses révèlent l’étendue de sa culture et de ses connaissances.
  commons:
    - saints-male_religious
    - martyr
  color: red
  location: bordeaux

oration: Dieu de puissance et de miséricorde, toi qui as donné à saint Abbon, ton martyr, de pouvoir triompher de la souffrance, Accorde-nous, en ce jour où nous célébrons sa victoire, d’être toujours, avec ta grâce, plus forts que l’ennemi. Par Jésus Christ.

readings:
  patristicReading:
    title: Dom Patrice Cousin, moine de la Pierre-qui-Vire, « Abbon de Fleury-sur-Loire », p. 210-212
    subtitle: Les magnifiques leçons d'un abbé
    content: |-
      Abbon nous offre d’abord une leçon de travail et d’ascèse. À notre époque où les facilités de travail intellectuel sont énormes, en dépit des difficultés matérielles, par suite de l’abondance et de la valeur des professeurs, des livres, des manuels, on ne saurait trop admirer l’acharnement au travail de cet étudiant du Xe siècle qui essaie de s’assimiler la science de l’antiquité profane et sacrée en pâlissant sur des manuscrits rares, de lecture difficile, et en assistant aux leçons d’écolâtres qui restent souvent au-dessous de son attente...
      Abbon nous offre ensuite une leçon de dévouement : à l’inverse de nombreux collègues, il n’a pas désiré l’abbatiat, il a gémi, comme autrefois Grégoire le Grand, d’être accablé des soucis temporels qu’entraîne la charge pastorale. Son exemple nous rappelle donc la nécessité de sacrifier dans la recherche intellectuelle et dans l’organisation de notre vie, nos goûts personnels à l’utilité réelle des groupes sociaux, des communautés auxquels nous appartenons.
      Abbon nous donne enfin une grande leçon de force et d’intrépidité. Cet adolescent qui dans une église parisienne, devant un public inconnu, risque une improvisation pour réfuter des opinions fausses qui peuvent égarer les fidèles, ira loin, parce que chez lui, la conscience et la force d’âme sont à la hauteur du savoir ; abbé de Fleury, il refusera à l’évêque d’Orléans un serment de vassalité qui compromettrait l’indépendance de son monastère.
      Prélat conciliaire à Saint-Basle et à Saint-Denis, il s’opposera aux évêques pour maintenir la prérogative du pontife romain, seul compétent pour juger un métropolitain, et pour défendre le droit des moines à toucher les dîmes des églises qu’ils entretiennent. Suivant le conseil de l’apôtre, il reprendra à temps et à contretemps, en dépit des menaces, son prince qui s’obstine dans sa liaison illégitime avec Berthe, et de même qu’avec une magnanimité évangélique, il avait refusé de châtier lui-même les agresseurs de l’attentat de la route de Tours, au soir de sa vie, il recevra le coup mortel, sans une plainte, sans un reproche pour son assassin, et accueillera la mort avec un visage calme et presque souriant. Cette haute conscience qui lui fait défendre avec un courage tranquille, une intrépidité sans défaillance, les droits de la justice, nous invite avec force à dédaigner les compromissions, les lâchetés, les habiletés ruineuses, pour suivre avec fermeté le chemin de notre devoir.
      Travail acharné et purifiant, dévouement sans mesure comme sans arrière-pensée à la tâche confiée par la Providence, force d’âme rayonnant de franchise et d’intrépidité, ces grandes vertus humaines, sublimées dans l’atmosphère limpide d’une prière confiante, ne sont-elles pas nécessaires, comme au temps d’Abbon, aux hommes d’aujourd’hui qu’habitent si fréquemment la paresse, l’égoïsme, la lâcheté ?
      Puissions-nous donc tous, au sortir de la méditation de cette vie tonifiante, mettre une activité, un dévouement, une force accrus au service de Dieu, de l’Église et des grandes causes de notre époque ; ce sera la récompense de l’auteur et le dernier bienfait d’Abbon de Fleury aux hommes de notre temps qui le découvriront.

    responsory: |-
      R/ Qu’on nous considère comme des serviteurs du Christ
      et des intendants des mystères de Dieu.

      £ Dès maintenant m’est réservée la couronne de justice
      qu’en retour me donnera le Seigneur.

      V/ De même que les souffrances du Christ abondent pour nous,
      de même, par le Christ, abonde aussi notre consolation.

      £ Dès maintenant m’est réservée la couronne de justice
      qu’en retour me donnera le Seigneur.
