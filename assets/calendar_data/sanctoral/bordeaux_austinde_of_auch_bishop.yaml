celebration:
  title: Saint Austinde
  subtitle: évêque
  description: Il naquit à Bordeaux vers l’an 1000. Il entra au monastère bénédictin de Saint-Orens d’Auch. Il en était abbé quand il fut élu archevêque de cette ville en 1042, C'est un des très grands évêques du XIe siècle. Il reconstruisit sa cathédrale, la dota d’un cloître, et bâtit une maison pour les chanoines. Il fonda Nogaro et y établit une collégiale. Il s’occupa de la réforme monastique et introduisit tes Clunisiens à Saint-Orens. Il mit fin aux usurpations de Raymond le Vieux, évêque d’Aire, qui cumulait six évêchés gascons, et reprit fermement en mains sa province ecclésiastique. Cette œuvre de réforme l’amena à avoir une grosse activité conciliaire et synodale, présidant des conciles provinciaux et des synodes diocésains. Il défendit les libertés de l’Église contre les seigneurs d’Armagnac et dut se retirer pendant deux ans à Reims. Il mourut le 25 septembre 1068, au lendemain de la tenue d’un synode, et fut inhumé dans sa cathédrale.
  commons:
    - pastors
  color: white
  location: bordeaux

oration: |-
  Montre-nous, Dieu très bon, ton inlassable miséricorde : puisque nous célébrons la fête de l’évêque saint Austinde, fais que nous ne cessions jamais de l’imiter. Par Jésus Christ.

readings:
  patristicReading:
    title: Saint Ambroise, lettre à l'évêque Constance. PL. 16, 879-881
    subtitle: L’évêque qui s’abreuve au fleuve de l'Écriture irrigue la terre de son Église.
    content: |-
      Tu as reçu la charge du sacerdoce. Assis à la poupe de l’Église, tu pilotes le navire au milieu des flots. Tiens le gouvernail de la foi afin de ne point chavirer parmi les graves tempêtes de ce siècle. La mer est grande et vaste, mais ne crains pas ; car c’est le Seigneur qui a établi la terre sur les mers et l’a fondée sur les fleuves (cf. Ps 23,2). Il est donc normal qu’au milieu d’un monde si agité, l’Église du Seigneur, bâtie sur la pierre des apôtres, demeure stable et tienne bon sur sa base inébranlable contre les assauts furieux de la mer (cf. Mt 16,18). Elle est entourée par les flots mais n’en est pas ébranlée ; et, bien que les éléments de ce monde retentissent d’une immense clameur, elle offre cependant à ceux qui peinent la grande sécurité d’un havre de salut.
      Même lorsqu’elle est un esquif ballotté sur la mer, elle demeure l’Église dont les eaux courent dans les fleuves, ces grands fleuves dont il est dit : « Les fleuves ont élevé leur voix » (Ps 92,3). Des fleuves, en effet, jaillissent du sein de l’Église abreuvée par le Christ et réceptacle de l’Esprit de Dieu (cf. Jn 7,38). Ces fleuves, lorsqu’ils débordent de grâce spirituelle, élèvent leur voix. Il y a un fleuve qui s’écoule dans les hommes de Dieu comme un torrent (cf. Is 66,12), fleuve dont l’impétuosité réjouit l’âme pacifique et tranquille. Celui qui reçoit de l’abondance de ce fleuve, comme Jean l’évangéliste, ou comme Pierre et Paul, celui-là élève sa voix ; et de même que les apôtres ont répandu, par leur prédication, la parole évangélique jusqu’au bout du monde, celui-là aussi se met à prêcher l’évangile du Seigneur Jésus.
      Recueille donc l’eau du Christ, celle qui loue le Seigneur. Rassemble l’eau qui vient de sources diverses, l’eau que font pleuvoir les nuages des prophètes. Celui qui recueille en lui-même l’eau des montagnes, ou qui puise celle des fontaines, se met à la répandre lui aussi comme une nuée. Remplis de cette eau ton cœur et ton esprit pour que ta terre s’humecte, irriguée par ses propres sources. Or c’est par une lecture intelligente qu’on se remplit l’esprit ; et celui qui est rempli peut irriguer les autres. C’est dans ce sens que l’Écriture dit : « Quand les nuages sont gonflés de pluie, ils se déversent sur la terre » (Qo 11,3). Que ta parole abondante coule donc avec transparence et clarté. Tu verseras ainsi aux oreilles de ton peuple un enseignement plein de douceur. Séduit par la grâce de tes paroles, il te suivra volontiers là où tu le conduis... Que tes paroles soient pleines de sagesse. Salomon le dit : « L’arme de l’esprit, c’est la bouche du sage » (cf. Pr 14,3) ; et ailleurs :
      « Que tes lèvres s’attachent au sens » (cf. Pr 15,7), c’est-à-dire : que ton exposé soit clair, que l’intelligence en soit illuminée et que ton discours n’ait pas besoin de s’appuyer sur ceux des autres, mais soit fort de ses propres armes. Qu’aucune parole privée de sens ne sorte en vain de ta bouche.

    responsory: |-
      R/ Proclame la Parole, insiste à temps et à contre-temps,
      reprends, menace, exhorte.
      * Toujours avec patience et souci d’enseigner.
      V/ Fais œuvre d’évangéliste, remplis ton ministère
      * Toujours avec patience et souci d’enseigner.
