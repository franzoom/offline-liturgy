celebration:
  title: Saint Delphin
  subtitle: évêque
  description: Après Orientons (314), Delphin (380-vers 401-404) est le premier évêque de Bordeaux attesté avec certitude. Son épiscopat correspondit à une christianisation étendue du diocèse de Bordeaux et une affirmation de la doctrine catholique. Il présida le concile de Bordeaux de 384, au cours duquel furent réglées des questions de théologie et de discipline. C'est lui qui baptisa Paulin de Bordeaux, devenu par la suite évêque de Nole. Sa réputation dépassa largement les limites de son diocèse. Il fut l’ami de saint Phébade d’Agen, le défenseur de la foi catholique durant la crise arienne, et correspondit régulièrement avec saint Ambroise de Milan. Saint Amand lui succéda. Nous le connaissons par la chronique de Sulpice Sévère, les lettres de Paulin, un billet d’Ambroise, la chronique de Prosper d’Aquitaine. Dès 404, il était considéré comme un des saints protecteurs de Bordeaux et de l’Aquitaine.
  commons:
    - pastors
  color: white
  location: bordeaux

oration: Accorde-nous, Seigneur, par les mérites de l’évêque saint Delphin, d’être affermis dans une foi inaltérable ; Enracinés dans cette foi, et ancrés dans l’espérance de l’Évangile, puissions-nous obtenir les biens éternels promis aux croyants. Par Jésus Christ.

readings:
  hymn:
    - voici-l-aurore-avant-le-jour
    - o-qui-perpetuus-nos
  patristicReading:
    title: Saint Paulin, lettre à saint Delphin (lettre XX, traduction abbé Souiry dans « Études historiques sur la vie et les écrits de saint Paulin, évêque de Nole », t. I, p, 103.)
    subtitle: La reconnaissance vis-à-vis de ceux qui nous ont engendrés dans la foi
    content: |-
      Nous nous souvenons que nous avons été éloigné du lieu de notre naissance, séparé de notre parenté, que nous sommes devenus l’enfant du dauphin, afin que nous fussions pour lui comme les poissons de la mer qui se promènent dans les sentiers de l’Océan : %Et pis ces maris qui perambulant semitas maris%. Nous n’oublierons pas que vous êtes non seulement notre père, mais encore Pierre : %Non solum patrem sed et Petrum% ; que c’est vous qui avez jeté l’hameçon pour nous sortir des eaux profondes et amères du siècle ; que nous sommes une capture de salut, et dès cet instant nous avons dû mourir aux inclinations de la nature, au sein desquelles nous vivions, et commencer à vivre pour le Seigneur, aux yeux duquel nous n’avions été jusque-là qu’un mort. Mais si nous sommes votre poisson, nous devrions avoir dans la bouche un denier portant, non la figure et l’inscription de César, mais l’image vive et vivifiante du Roi éternel, c’est-à-dire la croyance de la vérité, monnaie marquée au coin de votre doctrine sur l’argent de notre cœur, et au sceau de votre anneau sur la cire de notre esprit ; car votre doctrine est un argent éprouvé, purifié dans le creuset de la terre, et raffiné jusqu’à sept fois. Que le Seigneur accorde à vos prières que nous soyons une pièce de votre monnaie, un poisson pris dans vos filets, un sarment de votre vigne, un fils du sein de votre chasteté, car les fils de Delphin seront mis au nombre des enfants d’Aaron ; mais que nous ne soyons pas de ceux qui offrirent un feu étranger, et qui furent dévorés par le feu divin qu’ils avaient éteint ou qu’ils n’avaient plus dans leur cœur. Que vos enfants soient embrasés, non du feu des passions, des convoitises du siècle, mais du feu que le Seigneur est venu allumer, et dont il a dit : « Je suis venu jeter le feu dans la terre, et que désirai-je, sinon qu’il s’allume ? »

    responsory: |-
      R/ Je suis venu apporter le feu sur la terre,
      je veux qu’il se répande et qu’il brûle.

      £ Jésus, espérance des hommes,
      fais de nous les témoins de ton salut.

      V/ Je suis venu pour que tous aient la vie
      et la reçoivent en plénitude.

      £ Jésus, espérance des hommes,
      fais de nous les témoins de ton salut.

