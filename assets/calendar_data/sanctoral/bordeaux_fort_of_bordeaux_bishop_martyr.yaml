      et le temps de mon départ est arrivé.

      \* J’ai combattu le bon combat, j’ai achevé ma course,
      j’ai gardé la foi (T.P. alléluia).

      V/ Dès maintenant m’est réservée la couronne de justice
      qu’en retour me donnera le Seigneur.

