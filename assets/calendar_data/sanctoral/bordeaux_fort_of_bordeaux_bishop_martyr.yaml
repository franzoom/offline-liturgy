celebration:
  title: Saint Fort
  subtitle: évêque et martyr, MÉMOIRE dans la basilique Saint-Seurin de Bordeaux.
  description: Saint Fort a joui au cours des siècles, et jouit toujours d’une grande popularité dans le pays bordelais. On l’a longtemps considéré comme le premier évêque de Bordeaux et il serait mort martyr. Sa personnalité et son culte ont soulevé bien des discussions. Aujourd'hui on serait enclin à penser qu’une série de confusions auraient abouti à personnifier la châsse de saint Seurin (le « feretrum », le « fort ») sur laquelle les autorités bordelaises prêtaient les serments solennels. Quoi qu’il en soit son tombeau dans la basilique Saint-Seurin continue à attirer chaque année une foule de mères avec leurs enfants. Saint Fort fait partie intégrante des traditions bordelaises.
  commons:
    - pastors
    - martyr
  color: red
  location: bordeaux

oration: Seigneur, tu as donné à saint Fort de remporter la victoire du martyre ; Daigne nous accorder d’être forts dans la foi et de mener le bon combat sur la terre pour partager sa gloire dans le ciel. Par Jésus Christ.

readings:
  patristicReading:
    title: Lettre de Saint Boniface à Cuthbert (Saint Boniface, « Lettre à Cuthbert », PL 89, 765-768)
    subtitle: Fions-nous à celui qui nous a confié notre charge.
    content: |
      L’Église, telle un grand navire, vogue sur la mer de ce monde. Elle est assaillie par les flots variés des épreuves de cette vie. Aussi, elle ne peut être laissée à elle-même, mais elle doit être gouvernée, comme elle l’a été, par exemple, par nos premiers Pères, Clément et Corneille, et beaucoup d’autres en la ville de Rome, Cyprien à Carthage, Athanase à Alexandrie. Sous les empereurs païens, ils eurent à piloter le navire du Christ, l’Église, par leur enseignement, leur protection, leurs peines, leurs souffrances et jusqu’à l’effusion de leur sang... En les regardant, eux et leurs pareils, je suis effrayé. Le tremblement et la crainte m’envahissent, et les ténèbres de mes fautes me couvrent (Ps 54,6). Je souhaiterais laisser là, une fois pour toutes, si je le pouvais, le gouvernail de l’Église que j’ai reçu, et trouver chez les Pères ou dans les Saintes Écritures des exemples qui m’y encourageraient.
      Mais puisque tout doit demeurer ainsi et que la vérité peut être contestée mais ne peut être vaincue ni se tromper, notre esprit fatigué trouvera son refuge auprès de celui qui a dit par Salomon : « Que ton cœur mette toute sa confiance dans le Seigneur. Ne t’appuie pas sur ta propre sagesse. En toutes tes voies, apprends à le connaître, et il aplanira tes sentiers » (Pr 3, 5-6) ; et ailleurs : « Le nom du Seigneur est une forte tour (Pr 18,10). Que le juste s’y réfugie, et il sera sauvé ! » Tenons-nous debout dans la justice et préparons nos âmes à l’épreuve pour que nous puissions supporter les délais de Dieu et lui dire : « Seigneur, tu as été pour nous de tout temps un refuge (Ps 89,1). Fions-nous à celui qui nous a confié notre charge. Ce que nous ne pouvons porter par nous-mêmes, portons-le par celui qui est tout-puissant et qui a dit : « Mon joug est bon et mon fardeau léger » (Mt 11,30).
      Redressons-nous pour le combat au jour du Seigneur, car voici venir un temps d’épreuves et d’angoisses. Mourons, si Dieu le veut, par les saintes lois de nos Pères, afin de mériter de partager avec eux l’héritage éternel. Ne soyons pas des chiens muets, des sentinelles silencieuses, des mercenaires fuyant les loups, mais soyons des bergers aux aguets, veillant sur le troupeau du Christ, proclamant la volonté de Dieu au petit et au grand, au riche et au pauvre, aux hommes de toutes conditions et de tous âges, à temps et à contretemps, dans la mesure où Dieu nous en donnera la force.

    responsory: |
