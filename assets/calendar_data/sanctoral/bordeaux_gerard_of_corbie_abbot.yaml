celebration:
  title: Saint Gérard
  subtitle: abbé
  description: |-
    Il naquit à Corbie vers 1025. Il devint moine dans l'abbaye de cette ville puis fut élu abbé de Saint-Vincent de Laon. Les difficultés qu’il rencontra dans le gouvernement de ce monastère le portèrent à le quitter. Il effectua divers pèlerinages et vint s’établir près de Bordeaux dans l’Entre-Deux-Mers, au milieu de la forêt de la Grande-Sauve. Il y fonda une communauté, le 28 octobre 1079, qui donna naissance à un important monastère.
    Le concile de Bordeaux, en 1080, reconnut cette maison qui ne tarda pas à prendre une grande expansion à travers la France, en Espagne et en Angleterre. Lors du premier chapitre général (28 octobre 1094) Il y avait déjà dix monastères groupés autour de celui de la Sauve. Dans l’Entre-Deux-Mers même, Gérard et ses compagnons accomplirent une œuvre considérable, construisant une des plus grandes et des plus belles abbayes du Sud-Ouest, ouvrant à la vie des régions jusque-là arriérées. Il mourut le 5 avril 1095. Il fut canonisé par le pape Célestin III le 27 avril 1197 : ce fut une des premières canonisations de l’histoire accomplie suivant la procédure établie par la cour romaine. Jusque-là on s’en tenait à la voix populaire. Les reliques de saint Gérard sont aujourd’hui conservées dans l’église paroissiale de La Sauve-Majeure.
  commons:
    - saints-male_religious
  color: white
  location: bordeaux

oration: Nous t’en prions. Dieu tout-puissant, par les mérites du bienheureux abbé saint Gérard, ranime notre ferveur. De nombreux miracles ont manifesté sa sainteté sur la terre, permets qu’il intercède pour nous dans le ciel. Par Jésus Christ.

