  patristicReading:
    title: De la règle de saint Benoît (Règle de saint Benoît, ch. 2 et 64, éd. Le Bouveret, 19î5, p. 28, 181-183)
    subtitle: Les qualités de l’abbé
    content: |-
      L’abbé doit avoir toujours conscience de sa mission, se rappeler sans cesse le nom qu’on lui donne, ne jamais oublier qu’à celui auquel on a confié davantage, on redemande davantage. Qu’il sache combien est difficile et ardue la tâche qu’il a entreprise de conduire des âmes et de se plier à des tempéraments fort divers... Investi de ses pouvoirs, l’abbé pensera continuellement aux lourdes responsabilités qu’il assume devant un Maître auquel il doit rendre compte de sa gestion : puisse-t-il être convaincu « qu’il importe plus de se dévouer que de dominer ». À cette fin, il lui faut être instruit des Saintes Écritures, et savoir à quelle source puiser, comme de son propre fonds, pour tirer des documents anciens des leçons toujours nouvelles. Qu’il soit intègre, modéré, indulgent, et fasse toujours prévaloir la miséricorde sur la justice, en sorte qu’il bénéficie à son tour d’un traitement pareil. Il haïra les vices, mais ne laissera pas d’aimer ses frères. Et quand il est obligé de les reprendre, il agira avec mesure selon la maxime : « Ne rien exagérer », de peur qu’à force de racler la rouille il ne brise le vase. Sa propre fragilité sera toujours devant ses yeux, et il se souviendra que le roseau brisé, Dieu ne veut pas qu’on l’écrase. Nous n’entendons pas pour autant qu’il tolère la croissance des habitudes mauvaises, mais il les retranchera avec une habileté que la charité inspire, selon ce qu’il jugera expédient dans chaque cas particulier ; en somme, qu’il ait plutôt l’ambition d’être aimé que redouté. Qu’il se garde d’être turbulent et d’humeur inquiète, emporté et opiniâtre, jaloux et soupçonneux : car jamais il n’aurait de répit. Dans les ordres qu’il donne, il se montrera prévoyant et circonspect ; qu’il s’agisse des choses de Dieu ou des choses temporelles, il fera preuve, en répartissant les tâches, de discernement et de modération, prenant exemple de la discrétion du patriarche Jacob qui disait : « Si j’exténue mes trou peaux en forçant leur allure, ils périront en un seul jour » (Gn 33, 13). Sur la foi de ce texte et d’autres témoignages de l’Écriture, qu’il regarde la discrétion comme la mère des vertus, et tempère si bien toutes choses que les vaillants aient loisir d’exercer leur bon zèle, sans que les faibles soient tentés de découragement.'

