celebration:
  title: Sainte Jeanne de Lestonnac
  subtitle: religieuse
  description: 'Cette nièce de Montaigne naquit à Bordeaux en 1556, d’un père catholique, mais d’une mère protestante. Montaigne la soutint dans les épreuves que sa foi traversa. En 1573, elle se maria avec Gaston de Montferrand dont elle eut sept enfants. Veuve en 1597, elle fonda en 1605, avec l’appui du Père de Bordes, jésuite, un institut religieux pour l’éducation des filles : la Compagnie de Marie Notre-Dame, qui fut approuvé par le cardinal de Sourdis (25 mars 1606) et par le pape Paul V (7 avril 1607). Quand elle mourut, le 2 février 1640, l''ordre comptait trente maisons. Jeanne de Lestonnac se situe parmi les grandes âmes qui ont voulu trouver une solution à l''éducation de la jeunesse, dans une époque de recherche, et promouvoir l’apostolat des femmes en un temps où il avait disparu. Elle fut béatifiée le 23 septembre 1900, et canonisée le 15 mai 1949 par Pie XII.'
  commons:
    - saints-female-religious
    - saints-female-educator
  color: white
  location: bordeaux













oration: Seigneur notre Dieu, tu as voulu que sainte Jeanne fonde une nouvelle famille religieuse pour former l’esprit de la jeunesse à la science et à la piété ; Fais que, par ses mérites et sa prière, nous obtenions les joies éternelles. Par Jésus Christ.

readings:
  patristicReading:
    title: Homélie de Pie XII pour la canonisation de Sainte Jeanne de Lestonnac (Extraits de l’homélie de Pie XII à la canonisation le 15 mai 1949 (« Documentation catholique », n’ 1044, 5 juin 1949, col- 705-708).)
    subtitle: La beauté de l’exemple
    content: |
      Parmi ces saints brille Jeanne de Lestonnac, noble par sa naissance, plus noble encore par ses vertus. Docile à la volonté de ses parents, elle se maria, à l’âge de 17 ans, malgré son vif désir d’un genre de vie plus parfait. Épouse fidèle et mère exemplaire, elle porta ses enfants aux vertus chrétiennes, par ses paroles et par son exemple.
      Son mari mourut. Après avoir réglé ses affaires et assuré l’avenir de ses enfants, elle entra dans un ordre religieux, pour se consacrer totalement au service de Dieu. Mais la Providence voulait qu’elle fondât elle-même un institut religieux, voué tout à la fois à la contemplation et à l’action.
      Conduite par une inspiration d’en haut et obéissant à son directeur de conscience, elle fonda un nouvel ordre. Il avait pour but la perfection de ses membres par la prière et la méditation, et l’éducation chrétienne des jeunes filles. Cette dernière œuvre répondait à un urgent besoin des temps : trop souvent, en effet, il arrivait que, infectée par l’hérésie ou contaminée par l’immoralité, la jeunesse s’écartait de l’Église. Rien d’étonnant donc, si dans ce vaste champ de travail, Jeanne de Lestonnac recueillit une belle et riche moisson. C’est que, loin de compter sur ses propres forces, elle faisait fonds, dans toute son activité, sur l’aide de Dieu et la protection de Marie. Jeanne avait pour la mère de Dieu un amour et un culte tout particuliers. Elle la choisit pour patronne de son ordre. L’amour de la fondatrice pour son prochain brilla lors de la peste : Jeanne se rendait auprès des malades, les soignait de son mieux et, par la douceur et l’onction de ses paroles, les élevait à l’espérance de la vie qui ne connaît pas de déclin.
      Chacun trouve de magnifiques exemples dans la vie de cette sainte. Les jeunes filles peuvent imiter son culte de la pureté ; les épouses et les mères sa modestie, sa fidélité, la ferveur de son zèle d’éducatrice. Quant aux personnes vouées à l’éducation de la jeunesse et aux soins des malades, elles trouveront en Jeanne de Lestonnac un modèle dont l’imitation leur permettra, avec la grâce de Dieu, de répondre parfaitement à leur vocation.

