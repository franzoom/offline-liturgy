celebration:
  title: Saint Mommolin
  subtitle: abbé, MÉMOIRE dans l’église Sainte-Croix de Bordeaux.
  description: On vénère à Sainte-Croix de Bordeaux, l’ancienne église abbatiale du monastère des Bénédictins, fondée au VIIe siècle, le corps de saint Mommolin, abbé de Fleury-sur-Loire, Qui y mourut le 8 août 643, lors d’un voyage. Le culte commença dès sa mort et s'est poursuivi jusqu’à nos jours. Pendant des siècles, saint Mommolin a été l’objet de la dévotion populaire et il était l’un des patrons les plus aimés des Bordelais, qui venaient en pèlerinage à son tombeau. Une célèbre confrérie comptait parmi ses membres une foule de participants. Ce personnage passait pour avoir organisé l'expédition qui alla chercher, au mont Cassin, qui venait d’être dévasté par les Lombards, le corps de saint Benoît, et pour l’avoir ramené à Fleury-sur-Loire, qui devint Saint-Benoît-sur-Loire. Les recherches récentes concernant les reliques de saint Benoît ont posé quelques questions concernant la personnalité de l’abbé Mommolin, mais elles ont confirmé le culte immémorial qui lui était rendu à Bordeaux.
  commons:
    - saints-male_religious
  color: white
  location: bordeaux

oration: Seigneur notre Dieu, tu as donné à saint Mommolin l’éclat d’une grande douceur. Accorde-nous, par son intercession, de savoir garder l’unité de l’esprit et de vivre dans la douceur de l’humilité. Par Jésus Christ.

readings:
  patristicReading:
    title: "Saint François de Sales : « Introduction à la vie dévote », 3è partie, ch. IX"
    subtitle: La douceur envers nous-mêmes.
    content: |
      L’un des meilleurs usages que nous saurions faire de la douceur, c’est de nous l’appliquer à nous-mêmes, ne dépitant jamais contre nous ni contre nos imperfections car encore que la raison veut que lorsque nous faisons des fautes nous en soyons contristés et marris, il faut néanmoins que nous nous empêchions d’en avoir une déplaisance aigre et chagrine, dépiteuse et colère. En quoi font une grande faute plusieurs qui, s’étant mis en colère se courroucent de s’être courroucés, entrent en chagrin de s’être chagrinés, et ont dépit de s’être dépités, car par ce moyen ils tiennent leur cœur confit et détrempé en la colère et il semble que la seconde colère ruine la première, de sorte qu’elle sert d’ouverture et de passage pour une nouvelle colère à la première occasion qui s’en présentera ; outre que ces colères, dépits et aigreurs que l’on a contre soi-même tendent à l’orgueil et n’ont origine que de l’amour-propre, qui se trouble et s’inquiète de nous voir imparfaits.
      Croyez-moi, comme les remontrances d’un père, faites doucement et cordialement, ont bien plus de pouvoir sur un enfant pour le corriger que les colères et courroux, ainsi, quand notre cœur aura fait quelque faute, si nous le reprenons avec des remontrances douces et tranquilles, ayant plus de compassion de lui que de passion contre lui, l’encouragement à l’amendement, la repentance qu’il en concevra entrera bien plus avant, et le pénétrera mieux que ne ferait une repentance dépiteuse, irritée et impétueuse...
      Relevez donc votre cœur quand il tombera, tout doucement, vous humiliant beaucoup devant Dieu pour la connaissance de votre misère, sans nullement vous étonner de votre chute, puisque ce n’est pas chose admirable que l’infirmité soit infirme, et la faiblesse faible, et la misère chétive. Détestez néanmoins de toutes vos forces l’offense que Dieu a reçue de vous, et avec un grand courage et une confiance en sa miséricorde, remettez-vous au train de la vertu que vous aviez abandonnée.

    responsory: |
      R/ Humiliez-vous donc sous la main de Dieu,
      afin qu’il vous élève au moment fixé.

      \* Heureux les humbles, ils posséderont la terre.

      V/ En toute humilité et douceur, avec patience,
      supportez-vous les uns les autres dans l’amour.

      \* Heureux les humbles, ils posséderont la terre.

