celebration:
  title: Notre-Dame de Lorette
  subtitle: Fêtée dans la cathédrale, la basilique Saint-Seurin de Bordeaux et l’église de Saint-Michel-Lapujade.
  description: Le diocèse de Bordeaux et particulièrement la ville de Bordeaux ont été depuis longtemps très attachés au culte de Notre-Dame de Lorette. Lorette, dans la région des Marches, est depuis l’année 1294 le centre d’un célèbre pèlerinage où l’on honore la « Santa Casa », c’est-à-dire la maison qui aurait été celle de la Sainte Famille de Nazareth et qui aurait été miraculeusement transportée jusque-là. En 1605 la ville de Bordeaux, pour être délivrée de la peste, fit un vœu dans la cathédrale à Notre-Dame de Lorette. Le culte de Notre-Dame de Lorette était en honneur à la cathédrale, dans la basilique Saint-Seurin où chaque samedi étaient chantées les litanies de la Sainte Vierge et dans l'église Notre-Dame de Lorette, à Saint-Michel-Lapujade. La crypte de cette dernière église, restaurée en 1830 par Mgr Dupuch, est devenue le centre d’un pèlerinage.
