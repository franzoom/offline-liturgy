celebration:
  title: Saint Romain
  subtitle: prêtre
  description: Le prêtre Romain vint sur les bords de la Garonne au IVe siècle, et évangélisa la ville de Blaye. Il fut inhumé par saint Martin de Tours. Sur sa tombe, à Blaye, s'éleva une basilique célèbre par la sépulture de Roland, le compagnon de Charlemagne. Saint Romain de Blaye était connu de Grégoire de Tours qui en parle dans son « De gloria confessorum », cap. 5. Saint Romain est le patron de la ville de Blaye et le titulaire de son église paroissiale.
  commons:
    - pastors
  color: white
  location: bordeaux

oration: Seigneur notre Dieu, toi qui as fait pour nous de grands miracles par l’intermédiaire de saint Romain, écoute notre prière et par son intercession, étends sur nous ta main secourable. Par Jésus Christ.

readings:
  hymn:
    - voici-l-aurore-avant-le-jour
    - te-sacerdotem
  patristicReading:
    title: S. Pie X, « Exhortation au clergé catholique », 4 août 1908, in « Actes de Pie X », t. VI, B.P. Paris 1933, pp. 19-21
    subtitle: À l’exemple du Maître, faire et enseigner.
    content: |-
      Quiconque exerce le sacerdoce, ne l’exerce pas seulement pour lui, mais aussi pour les autres. « Car tout pontife pris d’entre les hommes est établi pour les hommes en ce qui regarde Dieu » (He 5,17). Le Christ a exprimé la même pensée lorsque, pour montrer en quoi doit consister l’action sacerdotale, il comparait les prêtres au sel et à la lumière. Le prêtre est donc la lumière du monde, le sel de la terre. Personne, sans doute, n’ignore que cela consiste surtout pour lui à communiquer la vérité chrétienne ; mais peut-on ignorer davantage que ce ministère est à peu près inutile si le prêtre n’appuie de son exemple ce qu’il enseigne de vive voix ? Ceux qui l’écoutent pourront dire alors, injurieusement il est vrai, mais non sans raison : « Ils font profession de connaître Dieu et ils le renient par leurs actes » (Tite 1,16) ; et ils repousseront la doctrine et profiteront pas de la lumière du prêtre.
      C’est pourquoi le Christ lui-même, constitué le modèle des prêtres, a d’abord enseigné par l’exemple et ensuite par la parole : « Jésus a commencé par agir, il a enseigné après » (Ac 1,1). De même, s’il néglige la sainteté, le prêtre ne pourra en aucune façon être le sel de la terre : car ce qui est corrompu et contaminé n’est aucunement propre à conserver : et là où la sainteté fait défaut, il est inévitable que la corruption s’introduise. Aussi le Christ, poursuivant cette comparaison, appelle de tels prêtres un sel fade, « qui n’est plus bon à rien, sinon à être jeté dehors », et dès lors « à être foulé aux pieds par les hommes » (Mt 5,13).
      Ces vérités sont d’autant plus certaines que nous n’accomplissons pas les fonctions sacerdotales en notre nom, mais au nom de Jésus-Christ. « Ainsi, dit l’Apôtre, que l’homme nous considère comme les ministres du Christ et les dispensateurs des mystères de Dieu (1 Co 4,1) ; c’est donc pour le Christ que nous remplissons les fonctions d’ambassadeurs (2 Co 5,20). »
      C’est aussi pour cette raison que le Christ lui-même nous a placés au nombre de ses amis et non de ses serviteurs : « Je ne vous appellerai plus serviteurs..., mais je vous ai appelés amis parce que tout ce que j’ai appris de mon Père, je vous l’ai fait connaître... Je vous ai choisis et établis pour que vous alliez et que vous portiez du fruit (Jn 15,15-16). »
      Nous avons donc à remplir le rôle du Christ ; la mission qu’il nous a donnée, nous devons l’accomplir en prenant pour but celui qu’il s’est proposé. Et comme n’avoir qu’un même vouloir et une même aversion est le propre d’une solide amitié, nous sommes tenus, en qualité d''amis, de conformer nos sentiments à ceux de Jésus-Christ, qui est « saint, innocent, sans tache » (He 7,26). Envoyés par lui, nous devons gagner l’esprit des hommes à ses doctrines et à sa loi, en commençant d’abord par les observer nous-mêmes ; en tant que participant à son pouvoir de délivrer les âmes des liens du péché, nous avons l’obligation de faire tout ce qui est en notre pouvoir pour nous préserver nous-mêmes du péché.
      Mais par-dessus tout, en tant que ses ministres dans l’offrande du Sacrifice par excellence, perpétuellement renouvelé pour le salut du monde, nous devons nous mettre dans le même état d’esprit que celui dans lequel. Hostie immaculée, il s’est offert à Dieu sur l’autel de la Croix.

    responsory: "R/ Je ne vous appelle plus serviteurs ; je vous appelle amis, parce que tout ce que j’ai entendu auprès de mon Père, je vous l’ai fait connaître.\n\£ Vous êtes mes amis, si vous faites ce que je vous commande.\nV/ C’est moi qui vous ai choisis et institués pour que vous alliez, que vous produisiez du fruit et que votre fruit demeure.\n\£ Vous êtes mes amis, si vous faites ce que je vous commande."

