celebration:
  title: Saint Seurin
  subtitle: évêque
  description: Saint Seurin occupe une place considérable dans l’histoire spirituelle de Bordeaux. Grégoire de Tours, invoquant « la fidèle tradition des clercs de Bordeaux » (In gloria confessorum, c. 44), rapporte que saint Amand céda sa cathedra à un évêque du nom de Severinus, venu d’Orient, et se considéra comme son Junior. À la mort de Severinus, il reprit le siège épiscopal. Les recherches historiques qui ont été activement menées autour de Seurin ont confirmé les données proposées par Grégoire de Tours. Elles retiennent qu’un évêque étranger du nom de Seurin vint s’installer à Bordeaux, où il fut reçu avec beaucoup d’égards, durant les grandes invasions du siècle. À sa mort, l'évêque étranger fut vénéré comme une gloire locale. Son culte s’enracina dans le sol bordelais. Une basilique s’éleva, qui fut le centre de ce culte à travers les siècles, et demeure aujourd’hui très fréquentée. Cette basilique fut entourée d’un cimetière important et célèbre placé sous sa protection, et sous celle de saint Amand. Enfin, la réputation de saint Seurin lui valut la dédicace de très nombreuses églises dans toute l'Aquitaine.
  commons:
    - pastors
  color: white
  location: bordeaux

oration: Fais que nous trouvions un appui. Seigneur, dans les mérites de l’évêque saint Seurin dont la vie te fut agréable. Permets qu’il intercède auprès de toi pour le troupeau qu’il gouverna en serviteur fidèle. Par Jésus Christ.

readings:
  hymn:
    - voici-l-aurore-avant-le-jour
  patristicReading:
    title: Saint Augustin, homélie pour l'anniversaire de son ordination épiscopale, sermon 340,1, PL 38. 1483-1484
    subtitle: Pour vous je suis évêque, avec vous je suis chrétien.
    content: |-
      Depuis que Dieu a imposé à mes épaules ce fardeau, qui comporte une responsabilité si difficile, le soin de mon honneur me rend continuellement soucieux. — Qu’est-ce qui nous effraye dans cette charge épiscopale ? C’est de trouver plus de charme à ce qui est dangereux en nous donnant de l’honneur, qu’à ce qui est fructueux en vous procurant le salut. — Ce que je suis pour vous me terrifie, mais ce que je suis avec vous me console : car pour vous je suis évêque, avec vous je suis chrétien. Le premier titre est celui d’une charge, le second, d’une grâce. Celui-là désigne le péril, celui-ci, le salut.
      Bref, nous sommes ballottés par les tempêtes de cette activité comme un vaisseau en pleine mer. Mais lorsque nous nous rappelons celui dont le sang nous a rachetés, la paix que donne une telle pensée nous fait en quelque sorte entrer au port de la sécurité. Et si, personnellement, nous trouvons cette fonction pénible, l’union avec vous nous procure un repos paisible. Si donc j’ai plus de bonheur à être racheté avec vous qu’à être placé au-dessus de vous, alors, comme le Seigneur le prescrit, je serai plus généreusement votre serviteur, pour ne pas être indigne du prix payé pour que je sois votre compagnon de service. Certes, je dois aimer le Rédempteur et je sais ce qu’il a dit à Pierre : « Pierre, m’aimes-tu ? Sois le berger de mes brebis. » Et cela une fois, deux fois, trois fois. C’est l’amour qui était interrogé, le labeur qui était imposé. Car lorsqu’il y a plus d’amour, il y a moins de labeur.
      Comment rendrai-je au Seigneur tout le bien qu’il m’a fait ? Dirai-je qu’il m’a fait du bien parce que je suis le berger de ses brebis ? Mais si j’accomplis cette tâche, ce n''est pas moi, mais la grâce de Dieu qui est avec moi. Comment pourrai-je lui rendre, alors que je suis devancé de toutes parts ? Et pourtant, alors que nous aimons gratuitement, que nous sommes le berger des brebis, nous cherchons la récompense. Comment cela se fait-il ? Comment accorder : J’aime gratuitement pour être le berger, avec : Je demande la récompense parce que je suis le berger ? Cela serait absolument impossible, on ne demanderait absolument aucune récompense à celui qui est aimé gratuitement, si celui qui est aimé n’était pas lui-même notre récompense.
      Car, si nous lui « rendons » parce qu’il nous a rachetés, alors que nous sommes les bergers de ses brebis, que lui rendrons-nous parce qu’il a fait de nous des bergers ? Car si nous sommes de mauvais bergers – ce qu’à Dieu ne plaise ! – c’est par notre malice. Être de bons bergers – qu’il veuille bien nous l’accorder ! – cela ne peut venir que de sa grâce. Aussi, vous, mes frères, nous vous invitons à ne pas laisser sans effet la grâce reçue de Dieu. Rendez notre ministère fructueux.
      Vous êtes le champ que Dieu cultive. Recevez au dehors celui qui plante et qui arrose, mais au-dedans celui qui donne la croissance. Secondez-nous par la prière et l’obéissance, afin que nous ayons la joie non pas tant d’être votre supérieur que votre bienfaiteur.

    responsory: |-
      R/ Paissez le troupeau de Dieu qui vous est confié,

      * Non par contrainte, mais de bon gré, selon Dieu,
      non par cupidité, mais par dévouement.

      V/ N’exercez pas un pouvoir autoritaire sur ceux qui vous sont échus en partage,
      mais devenez les modèles du troupeau.

      * Non par contrainte, mais de bon gré, selon Dieu,
      non par cupidité, mais par dévouement.

