celebration:
  title: Saint Simon Stock
  subtitle: prêtre, MÉMOIRE dans la cathédrale
  description: |-
    Il naquit vers 1165 dans le comté de Kent. Après avoir vécu en ermite il entra dans l'Ordre du Carmel. Il y joua un rôle important quand celui-ci dut quitter la Terre Sainte en 1244 pour échapper aux Sarrazins et vint s''établir en Europe. En 1245 il fut élu prieur général. C''est lui qui fut chargé par le Saint Siège de faire passer les ermites du mont Carmel au statut d‘Ordre mendiant comme les dominicains et les franciscains. Les Carmes demeurèrent ce qu’ils étaient en Orient : contemplatifs, mais le côté cénobite de leur genre de vie fut accentué. D''autre part, ils se trouvèrent orientés, plus qu’ils ne l''étaient auparavant, vers le ministère des âmes et la prédication. Ils durent aussi se consacrer à l''étude, d’où leur installation dans les villes universitaires (Cambridge 1247 ; Oxford 1248). Sous l’influence de Simon, l’Ordre prit par ailleurs une vaste expansion. Ils étaient à Bordeaux autour des années 1264. Simon Stock, outre l’impulsion qu’il donna à son Ordre, lui imprima une note mariale accentuée dont sa vision du scapulaire marqua le sommet. Il mourut à Bordeaux le 16 mai 1265 au cours d’une visite qu’il effectuait des maisons de son Ordre en Aquitaine. Son culte liturgique apparaît à Bordeaux en 1435, en Irlande et en Angleterre en 1456, dans le reste de l’Ordre en 1564. Sa réputation de sainteté était étendue et à partir de 1423 il y eut de fréquents prélèvements de ses reliques, la dernière datant de 1950. Depuis son décès jusqu’en 1793 son corps fut conservé chez les carmes de Bordeaux. Durant la Révolution il fut caché par le père Soupre. Par la suite il fut déposé à la cathédrale dans la chapelle de Notre-Dame du Mont-Carmel, sous l’autel de Notre-Dame de la Nef. Ainsi, par saint Simon Stock, Bordeaux se trouve étroitement relié à l’histoire de l’ordre du Carmel et au développement du culte de la Vierge.
  commons:
    - pastors
    - saints-male_religious
  color: white
  location: bordeaux

oration: Seigneur notre Dieu, les mérites et les prières du bienheureux Simon Stock ont obtenu, par l’Ordre du Carmel, une particulière faveur qu’il reçut des mains de la Mère de ton Fils, Jésus Christ Notre Seigneur, Accorde-nous, par son intercession, de parvenir à la gloire que tu as préparée pour ceux qui t’aiment. Par Jésus Christ.

readings:
  patristicReading:
    title: Extraits de la lettre de Paul VI au R.P. Anastase du T.S. Rosaire, Préposé général de l'Ordre des Frères Déchaux de la B.V.M. du Mont-Carmel, 3 mai 1965. Revue « Carmel ». 1965. III, p. 162 et 163
    subtitle: Contemplation, action et imitation du Christ.
    content: |-
      À lire les ouvrages écrits avec une sagesse quasi divine où sainte Thérèse de Jésus et saint Jean de la Croix jetèrent les fondements nouveaux de l’ordre des Frères Carmes Déchaux, il ne peut échapper que rien ne leur tenait tant à cœur que ceci ; en restaurant l’antique discipline, permettre aux âmes en quête de Dieu de ne vaquer qu’à lui seul, par la plus haute oraison, par l’abnégation de soi et par la pénitence corporelle, et, de cette manière, aider les hommes, spécialement les pécheurs et ceux à qui fait défaut la lumière de la Vérité.
      Pour que dans votre Ordre se réalise aussi le renouveau désiré de la vie religieuse, on observera donc avec un soin fidèle et sincère les normes transmises par sainte Thérèse et saint Jean au sujet de la contemplation et de l’action.
      Ce que la Sainte Église demande à vos religieux, c’est qu’ils soient pour les hommes de notre temps, trop enclins à la cupidité des choses terrestres, des témoins des biens authentiques et impérissables. Ils le seront par l’application à la prière continuelle qui les conduira, si Dieu le veut, au sommet de la contemplation, par le renoncement à soi, par l’exemple d’une prompte obéissance et par la garde d’une resplendissante chasteté.
      Qu’ils imitent le Christ qui ne se prévalut pas d’être l’égal de Dieu, mais s’anéantit lui-même, prenant la condition d’esclave. Qu’ils imitent le Christ passant toute la nuit à prier Dieu, le Christ qui passait en faisant le bien et en guérissant la multitude, le Christ enseignant le peuple, le Christ s’immolant à Dieu pour la vie du monde ; qu’ils aiment surtout la pauvreté du Christ qui pour nous se fit pauvre, de riche qu’il était, car c’est cette vertu très spécialement qui aujourd’hui doit rendre un témoignage de vie évangélique.
      Nous avons à cœur également que les Frères Déchaux mettent tous leurs soins à éclairer les fondements de la doctrine spirituelle ainsi que les lois et principes de la théologie ascétique et mystique, comme on l’appelle, spécialement ce qui regarde la vie d’oraison et de contemplation.

