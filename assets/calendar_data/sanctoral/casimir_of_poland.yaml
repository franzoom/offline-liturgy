celebration:
  title: Saint Casimir
  description: Casimir (1458-1484), dont le père régnait sur la Pologne et la Lituanie, mourut à vingt-six ans, laissant le souvenir d’un jeune prince intelligent et généreux, mais par-dessus tout adonné à la pénitence et à la prière, intimement uni à la Vierge Marie et au Christ présent dans l’Eucharistie.
  commons:
    - saints
  color: white

oration:
  - Dieu tout-puissant, te connaître, c’est vivre, te servir, c’est régner  accorde-nous, par l’intercession de saint Casimir, de t’obéir en toute chose avec droiture et pureté de cœur.

readings:
  patristicReading:
    - title: Vie de S. Casimir par un contemporain
      content: |
        Casimir avait une charité presque incroyable, non pas artificielle, mais sincere, dont l’Esprit Saint l’avait embrasé envers le Dieu tout-puissant. Elle était répandue si abondamment dans son cœur qu’elle en débordait au-dehors sur le prochain. Rien ne le réjouissait davantage, ne correspondait mieux à ses désirs, que de distribuer tous ses biens et même de se donner totalement aux pauvres du Christ, et aux étrangers, aux malades, aux prisonniers, à tous les malheureux. Il traitait les veuves, les orphelins, les opprimés non seulement comme un protecteur et un intendant, mais comme leur père, leur fils et leur frère.
        Il faudrait certes écrire une longue histoire si l’on voulait rapporter en détail toutes les œuvres de charité et d’amour qu’il réalisa envers Dieu et les hommes.
        On peut difficilement dire ou imaginer combien il a cultive la justice, combien il a montré de prudence, combien il brillait par le courage et la constance, surtout à cet âge où les hommes ont ordinairement plus de facilité et plus de penchant à se précipiter dans le mal.
        Chaque jour il exhortait son père à gouverner avec justice son royaume et les peuples vassaux. Si parfois, par suite de l’incurie ou de la faiblesse humaine, quelque chose était négligé dans le gouvernement, il n’omit jamais de le reprocher à son père en termes mesurés.
        Il soutenalt les proces des pauvres et des malheureux à l’égal des siens, il prenait leur parti, et c’est pourquoi il était appelé le défenseur des pauvres. Car il avait beau être le fils du roi et descendre d’une très noble lignée, il n’était jamais désagréable, dans ses paroles ou dans ses relations, à l’égard de personne, fût-ce le plus modeste et le plus faible.
        Il voulut toujours figurer parmi les doux et les pauvres de cœur, à qui appartient le royaume des cieux, plutôt que parmi les illustres et les puissants de ce monde. Il n’ambi-tionna jamais le pouvoir suprême, et ne voulut rien accepter de ce que son père lui offrait ; il craignait que son âme ne fût blessée par les aiguillons des richesses, que notre Seigneur Jésus Christ appelle des épines, ou qu’elle ne fût souillée par le contact des affaires terrestres.
        Il est resté vierge jusqu’à son dernier jour. C’est ce que tout le monde affirme, et aussi ses camériers et ses secré-taires, dont quelques-uns vivent encore et qui ont partagé intimement sa vie.
      responsory: |
        Seigneur, qui habitera sur ta montagne sainte?

        Celui qui juge avec justice
        en écoutant le petit comme le grand.

        Celui qui ne craint pas l'homme
        sachant que le jugement relève de Dieu.

        Celui qui refuse d'être racheté
        pour accabler un innocent. [rubric](pas de R/)[/rubric]


