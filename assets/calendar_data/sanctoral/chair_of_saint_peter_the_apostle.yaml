celebration:
  title: Chaire de Saint Pierre
  subtitle: apôtre
  description: La chaire d’un évêque, qui se dresse dans sa cathédrale, est le signe de son autorité de docteur, de souverain prêtre et de pasteur. La Chaire de saint Pierre rappelle la mission que le Christ a confiée à son Apôtre. Pierre est le garant infaillible de la foi de ses frères ; la foi de Pierre est le rocher sur lequel le Seigneur a bâti son Église.
  commons:
    - apostles
  color: white

oration:
  - "Nous t’en prions, Dieu tout-puissant : fais que rien ne parvienne à nous ébranler, puisque la pierre sur laquelle tu nous as fondés, c’est la foi de l’Apôtre saint Pierre."

readings:
  verse: |-
    Seigneur, à qui irions-nous ?
    Tu as les paroles de la vie éternelle.
  biblicalReading:
    - title: "Lecture : Pierre raconte la conversion des païens"
      ref: Ac 11, 1-18
      content: "Les Apôtres et les frères qui étaient en Judée avaient appris que les nations, elles aussi, avaient reçu la parole de Dieu. Lorsque Pierre fut de retour à Jérusalem, ceux qui étaient juifs d’origine le prirent à partie, en disant : « Tu es entré chez des hommes qui ne sont pas circoncis, et tu as mangé avec eux ! »"
  patristicReading:
    - title: SERMON DE S. LÉON LE GRAND POUR L’ANNIVERSAIRE DE SON ORDINATION
      subtitle: L’Église et la foi de Pierre.
      content: "Dans tout l’univers, Pierre seul est choisi pour présider à la vocation de tous les peuples, à la direction de tous les Apôtres et de tous les Pères de l’Église. Ainsi, bien qu’il y ait dans le peuple de Dieu beaucoup de prêtres et beaucoup de pasteurs, Pierre en personne les gouvernerait tous, alors que le Christ les gouverne aussi à titre de chef. Dieu a daigné remettre à cet homme une grande et admirable participation à sa puissance. Et s’il a voulu que les autres chefs aient quelque chose de commun avec lui, tout ce qu’il n’a pas refusé aux autres, c’est toujours par lui qu’il le leur a donné. Le Seigneur demande à tous les Apôtres quelle est l’opinion des hommes à son sujet. Et ils disent tous la même chose aussi longtemps qu’ils exposent les doutes venus de l’ignorance humaine. Mais lorsque le Seigneur exige de connaître le sentiment des disciples eux-mêmes, le premier à confesser le Seigneur est celui qui est le premier dans la dignité d’Apôtre. Comme il avait dit : %Tu es le Messie, le Fils du Dieu vivant,% Jésus lui répond : %Heureux es-tu, Simon, fils de Yonas, car ce n’est pas la chair et le sang qui t’ont révélé cela, mais mon Père qui est aux cieux%. C’est-à-dire : Heureux es-tu parce que c’est mon Père qui t’a enseigné ; l’opinion de la terre ne t’a pas égaré, mais c’est une inspiration céleste qui t’a instruit ; et ce n’est pas la chair et le sang, mais celui dont je suis le Fils unique qui t’a permis de me découvrir. %Et moi%, dit-il, %je te le déclare%, c’est-à-dire : de même que mon Père t’a manifesté ma divinité, de même moi, je te fais connaître ta supériorité. %Tu es Pierre%, c’est-à-dire : moi, je suis le rocher inébranlable, la pierre d’angle, qui fais l’unité de deux réalités séparées, le fondement tel que nul ne peut en poser un autre ; mais toi aussi, tu es pierre, car tu es solide par ma force, et ce que j’ai en propre par ma puissance, tu l’as en commun avec moi du fait que tu y participes. %Et sur cette pierre je bâtirai mon Église, et la puissance de la mort ne l’emportera pas sur elle%. Sur cette solidité j’érigerai un temple éternel, et la hauteur de mon Église, qui doit la faire pénétrer dans le ciel, s’élèvera sur la fermeté de cette foi. Les puissances de l’enfer n’arrêteront pas cette confession, les liens de la mort ne l’enchaîneront pas : car cette parole est une parole de vie. Et de même qu’elle porte jusqu’au ciel ceux qui la confessent, de même plonge-t-elle dans les enfers ceux qui la refusent. C’est pourquoi il est dit à saint Pierre : %Je te donnerai les clefs du Royaume des Cieux : tout ce que tu auras lié sur la terre sera lié dans les Cieux, et tout ce que tu auras délié sur la terre sera délié dans les Cieux%. Sans doute, la possession de ce pouvoir a passé encore aux autres Apôtres et l’institution née de ce décret s’est étendue à tous les chefs de l’Église. Mais ce n’est pas en vain que ce qui doit être signifié à tous est confié à un seul. En effet, ce pouvoir est remis à Pierre personnellement, parce que Pierre est donné en modèle à tous ceux qui gouvernent l’Église."
      responsory: |-
        R/ Heureux es-tu, Simon Pierre :
        tu as les clefs du Royaume des cieux.

        Avant de t'appeler,
        le Seigneur te connaissait.

        Tout ce que tu auras lié sur la terre
        sera lité dans les cieux.

morning:
  reading:
    biblicalReference: Ac 15, 7b-9
    content: C’est par moi que les païens ont entendu la parole de l’Évangile et sont venus à la foi. Dieu, qui connaît le cœur des hommes, leur a rendu témoignage en leur donnant l’Esprit Saint tout comme à nous ; sans faire aucune distinction entre eux et nous, il a purifié leurs cœurs par la foi.
  responsory: |-
    R/Vivante est la Parole de Dieu,
    * plus pénétrante qu’un glaive.
    V/Fils d’homme, porte-leur ma Parole.
    * plus pénétrante.
    Gloire au Père. R/Vivante.
  evangelicAntiphon:
    common: J’ai prié pour toi, Simon, pour que ta foi ne défaille pas. Quand tu seras revenu, affermis tes frères.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Is 22, 22
      content: "Je mettrai sur son épaule la clé de la maison de David : s’il ouvre, personne ne fermera ; s’il ferme, personne n’ouvrira."
    responsory: |-
      V/Par toute la terre, s’en va leur message,
      et la Bonne Nouvelle aux limites du monde.
  sexte:
    reading:
      biblicalReference: 1P 5, 1-2a
      content: Je m’adresse à ceux qui exercent parmi vous la fonction d’Anciens, car moi aussi je fais partie des Anciens, je suis témoin de la passion du Christ, et je communierai à la gloire qui va se révéler. Soyez les bergers du troupeau de Dieu qui vous est confié.
    responsory: |-
      V/Ils ont gardé les volontés du Seigneur,
      les lois qu’il leur donna.
  none:
    reading:
      biblicalReference: 2P 1, 16
      content: Pour vous faire connaître la puissance et la venue de notre Seigneur Jésus Christ, nous n’avons pas eu recours aux inventions des récits mythologiques, mais nous l’avons contemplé lui-même dans sa grandeur.
    responsory: |-
      V/Réjouissez-vous, exultez, dit le Seigneur,
      vos noms sont inscrits dans les cieux.

vespers:
  reading:
    biblicalReference: 1P 1, 3-5
    content: "Béni soit Dieu, le Père de Jésus Christ notre Seigneur : dans sa grande miséricorde, il nous a fait renaître grâce à la résurrection de Jésus Christ pour une vivante espérance, pour l’héritage qui ne connaîtra ni destruction, ni souillure, ni vieillissement. Cet héritage vous est réservé dans les cieux, à vous que la puissance de Dieu garde par la foi, en vue du salut qui est prêt à se manifester à la fin des temps."
  responsory: |-
    R/Racontez à tous les peuples
    * la gloire du Seigneur.
    V/À toutes les nations ses merveilles, *
    V/De jour en jour, proclamez son salut, *
    Gloire au Père. R/Racontez
  evangelicAntiphon:
    common: Pasteur du troupeau et chef des Apôtres, tu détiens les clés du Royaume des cieux.
