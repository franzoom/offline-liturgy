celebration:
  title: S. Cyrille, moine et S. Méthode, évêque
  description: Les deux frères Constantin et Méthode furent envoyés en Moravie par le patriarche de Constantinople pour y annoncer le Christ. En 868, ils allèrent à Rome faire le point de leurs travaux avec le pape. Constantin y mourut sous le nom monastique de Cyrille (869). Quant à Méthode, ordonné archevêque de Sirmium, il repartit évangéliser les Slaves († 885). Ils ont été déclarés patrons de l'Europe par le pape saint Jean-Paul II le 31 décembre 1980.
  commons:
    - pastors_multiple
  color: white

oration:
  - "Dieu qui as conduit les peuples slaves à la lumière, grâce aux deux frères saints Cyrille et Méthode, ouvre nos cœurs à l’intelligence de ta Parole : fais de nous un peuple de croyants, et que notre unité rende témoignage à l’Évangile."

readings:
  patristicReading:
    - title: VIE SLAVONNE DE CONSTANTIN
      subtitle: ""
      content: |
        Constantin, qui allait prendre le nom de Cyrille, accablé par ses travaux, tomba malade ; et comme sa maladie se prolongeait, il eut un jour une vision de Dieu et il se mit à chanter : *Quand on m’a dit : Nous entrerons dans la maison du Seigneur, mon esprit s’est réjoui et mon cœur a exulté.*
        Lorsqu’on l’eut revêtu des ornements sacrés, il demeura ainsi toute la journée ; il était plein de joie et disait : « Désormais, je ne suis plus le serviteur de l’empereur, ni d’aucun homme sur terre, mais seulement du Dieu tout-puissant. Je n’existais pas, puis j’ai existé, et je serai éternellement. Amen. » Le lendemain, il revêtit le saint habit monastique et, ajoutant la lumière à la lumière, il s’attribua le nom de Cyrille (qui appartient au Seigneur). Il vécut cinquante jours sous cet habit.
        Comme l’heure approchait où il devait entrer dans son repos et partir pour les demeures éternelles, il priait, les mains élevées vers Dieu, et il disait en pleurant : « Seigneur mon Dieu, qui as créé toute la hiérarchie des anges et les armées des esprits invisibles, qui as déployé le ciel et fondé solidement la terre, qui as amené tout ce qui existe de la non-existence à l’existence ; toi qui exauces toujours ceux qui font ta volonté, te vénèrent et observent tes commandements, exauce ma prière et garde ce troupeau fidèle qui t’appartient, auquel tu as donné pour chef le serviteur incapable que je suis.
        « Délivre-les de la méchanceté impie et païenne de ceux qui te blasphèment ; développe ton Église en nombre, et rassemble tous ses membres dans l’unité. Fais-en un peuple choisi, unanime dans la vraie foi et la doctrine authentique ; mets dans leur cœur la parole de ton enseignement ; c’est par ta grâce, en effet, que tu nous as chargés de prêcher l’Évangile de ton Christ, en nous incitant à pratiquer les bonnes œuvres et tout ce qui t’est agréable. Ceux que tu m’as donnés, je te les rends comme t’appartenant ; dirige-les par la force de ta main droite et couvre-les de tes ailes, afin que tous louent et glorifient ton nom, celui du Père, et du Fils, et du Saint-Esprit. Amen. »
        Après avoir donné à tous le baiser de paix, il dit : « Béni soit Dieu, qui ne nous a pas livrés à la morsure de nos adversaires invisibles, mais qui a brisé leur piège et nous a ainsi délivrés de la mort. » Alors il s’endormit dans le Seigneur, âgé de quarante-deux ans.
        Le Pape ordonna que tous les Grecs présents à Rome se joindraient aux Romains, en tenant des cierges pour chanter à ses obsèques, qu’ils célébreraient comme pour le Pape lui-même. Et c’est ce que l’on fit.
      responsory: |
        R/ Un seul troupeau, un seul berger !

        Le Seigneur va rassembler ses enfants dispersés,
        il en fera une seule nation,
        et un seul roi régnera sur eux.

        Le Christ, notre paix, a détruit les séparations :
        en un seul corps,
        il nous rassemble par la croix.













morning:
  evangelicAntiphon:
    common: Ils ont servi le Seigneur toute leur vie, dans la justice et la sainteté.













vespers:
  evangelicAntiphon:
    common: Dieu les appelle ses amis, car ils ont témoigné pour sa vérité.
