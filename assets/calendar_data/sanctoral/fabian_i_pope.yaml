  patristicReading:
    - title: Correspondance de S. Cyprien et de l’Église Romaine sur le martyre du pape S. Fabien
      subtitle: ""
      content: |
        *Lorsque saint Cyprien fut informé de la mort du pape Fabien, il envoya la lettre suivante aux prêtres et aux diacres de Rome : *
        La mort de mon excellent collègue nous avait été annoncée par une vague rumeur, frères très chers, et l’on demeurait dans l’incertitude. J’ai alors reçu de vous les lettres que vous m’avez envoyées par le sous-diacre Crémentius et j’ai été très exactement informé de sa fin glorieuse. J’ai eu beaucoup de joie de ce que son administration irréprochable ait eu en outre un aussi digne couronnement.
        Je vous félicite aussi grandement de ce que vous honoriez sa mémoire par un témoignage aussi unanime et aussi glorieux. Nous avons ainsi appris par vous tout ce qui, par le souvenir de votre chef, vous faisait honneur, et qui nous apportait en même temps un exemple de foi et de courage.
        Autant la défaillance d’un chef est nuisible parce qu’elle peut entraîner la chute de ceux qui le suivent, autant, à l’inverse, il est utile et salutaire qu’un évêque offre à l’imitation de ses frères la solidité de sa foi.

        *Mais avant d’avoir reçu cette lettre, semble-t-il, l’Église romaine envoyait à celle de Carthage le témoignage de sa fidélité dans la persécution* :
        L’Eglise tient bon, ferme dans la foi. Pourtant, certains poussés par la peur, soit parce qu’ils étaient des personnages en vue, soit parce qu’ils étaient arrêtés, sont tombés, parce qu’ils craignaient les hommes. Ils se sont séparés de nous, mais nous ne les avons pas abandonnés. Nous les avons exhortés et nous les exhortons à faire pénitence: peut-être pourront-ils obtenir leur pardon de Celui qui peut l’accorder. Nous craignons, si nous les abandonnons, qu’ils deviennent pires encore.
        Vous voyez donc, frères, que vous devez agir ainsi, pour que ceux qui sont tombés soient ramenés par vos exhortations et, s’ils sont arrêtés de nouveau, puissent réparer leur première erreur en confessant la foi. Vous avez aussi d’autres devoirs que nous ajoutons: par exemple, si ceux qui ont succombé à cette épreuve tombent malades, font pénitence de leur faute et désirent rentrer dans la communion de l’Église, on doit évidemment venir à leur secours. Les veuves, les indigents qui sont sans ressources, ceux qui ont été incarcérés ou chassés de chez eux, il faut qu’ils puissent recourir à des ministres désignés. De même, les catéchumènes qui tombent malades ne doivent pas être abandonnés, on doit leur venir en aide. ~
        Les frères qui sont enchaînés vous saluent, ainsi que les prêtres et toute l’Église, car c’est elle qui monte la garde avec le plus de vigilance envers tous ceux qui invoquent le nom du Seigneur. Nous vous demandons, en retour, de vous souvenir de nous.
