celebration:
  title: Saint Fabien
  subtitle: pape et martyr
  description: Le pape Fabien gouverna l’Église romaine durant quatorze années (236 250), qui furent des années de paix, d’organisation et d’essor missionnaire. Lorsque éclata la persécution de Dèce, il fut l’une de ses premières victimes.
  commons:
    - martyrs
    - pastors_pope
  color: red













oration:
  - "Seigneur, tu es la gloire de ceux qui tu as choisis pour ton service : permets qu’à la prière de saint Fabien, pape et martyr, nous progressions toujours dans la communion de la foi et le souci de mieux te servir."













