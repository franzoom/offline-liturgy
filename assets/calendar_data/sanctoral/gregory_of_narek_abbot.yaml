celebration:
  title: Saint Grégoire de Narek
  subtitle: abbé et docteur de l’Église
  commons:
    - saints_doctors
    - saints-male_religious
  color: white

oration:
  - Dieu éternel et tout-puissant, tu as donné à saint Grégoire, maître de doctrine et honneur du peuple arménien, la grâce d’enseigner la vie mystique ; accorde-nous d’apprendre à son école l’art de parler avec toi et d’éclairer sans cesse notre vie par les sacrements de l’Église.
