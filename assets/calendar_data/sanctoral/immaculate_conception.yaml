middleOfDay:
  psalmody:
    -
      psalm: PSALM_122
    -
      psalm: PSALM_123
    -
      psalm: PSALM_124
  tierce:
    antiphon: "Il est vivant le Seigneur : il m’a comblée de sa miséricorde !"
    reading:
      biblicalReference: Ep 1, 4
      content: Dieu il nous a choisis avant la création du monde, pour que nous soyons, dans l’amour, saints et irréprochables sous son regard.
    responsory: |
      V/ Célébrons la conception immaculée de Marie,
      elle a foulé aux pieds la tête du serpent.
  sexte:
    antiphon: "Le Seigneur a mis en toi son amour : tu seras la joie de ton Dieu."
    reading:
      biblicalReference: Ep 1, 11-12
      content: En Jésus Christ, Dieu nous a d’avance destinés à devenir son peuple ; car lui, qui réalise tout ce qu’il a décidé, il a voulu que nous soyons ceux qui d’avance avaient espéré dans le Christ, à la louange de sa gloire.
    responsory: |
      V/ Mon cœur et ma chair sont un cri,
      un cri vers le Dieu vivant.
  none:
    antiphon: Le Seigneur m’a créée dans la justice ; il a saisi ma main, il m’a mise à part.
    reading:
      biblicalReference: Ep 5, 25b-27
      content: Le Christ a aimé l’Église, il s’est livré pour elle ; il voulait la rendre sainte en la purifiant par le bain du baptême et la Parole de vie ; il voulait se la présenter à lui-même, cette Église, resplendissante, sans tache, ni ride, ni aucun défaut, il la voulait sainte et irréprochable.
    responsory: |
      V/ Ta conception immaculée, Vierge, Mère de Dieu,
      fut message de joie pour tout l’univers.
vespers:
  psalmody:
    -
      psalm: PSALM_121
      antiphon:
        - Tu es belle, ô Marie, et la tache originelle n’est pas en toi.
    -
      psalm: PSALM_126
      antiphon:
        - Tu es la gloire de Jérusalem, tu es la joie de ton peuple, tu es l’honneur de toute l’Église.
    -
      psalm: NT_4
      antiphon:
        - Ton vêtement est blanc comme la neige et ton visage est comme le soleil.
  reading:
    biblicalReference: Rm 5, 20b-21
    content: Là où le péché s’était multiplié, la grâce a surabondé. Ainsi donc, de même que le péché a établi son règne de mort, de même la grâce, source de justice, devait établir son règne pour donner la vie éternelle par Jésus Christ notre Seigneur.
  responsory: |
    R/ Tu es la gloire de notre peuple,
    Vierge Marie !
    V/  Voici ton Sauveur qui vient,
    le fruit de sa victoire l’accompagne. R/
    V/ Comme la fiancée fait la joie de son fiancé,
    tu seras la joie de ton Dieu. R/
  evangelicAntiphon:
    common: "Avec l’Ange, nous te saluons, Marie, comblée de grâce ! Le Seigneur est avec toi : tu es bénie plus que toutes les femmes !"
oration:
  - Seigneur, tu as préparé à ton Fils une demeure digne de lui par la conception immaculée de la Vierge ; puisque tu l’as préservée de tout péché par une grâce venant déjà de la mort de ton Fils, accorde-nous, à l’intercession de cette Mère très pure, de parvenir jusqu’à toi, purifiés, nous aussi, de tout mal.
