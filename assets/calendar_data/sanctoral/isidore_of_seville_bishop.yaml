celebration:
  title: S. Isidore
  subtitle: évêque et docteur de l'Église
  description: Isidore de Séville (560-636) est le grand docteur de l’Espagne. Successeur de son frère Léandre comme évêque de Séville (601), il travailla à organiser l’Église dans le royaume wisigothique, spécialement en tenant des Conciles. Il aimait par‑dessus tout enseigner. La somme des connaissances qu’il a recueillies servit de manuel scolaire durant des générations.
  commons:
    - pastors
    - doctors
  color: white

oration:
  - |-
    Daigne exaucer, Seigneur, les prières que nous t'adressons en la fête de saint Isidore de Séville: que ton Église trouve en lui un défenseur après l'avoir écouter comme un maître spirituel.

readings:
  patristicReading:
    - title: Du livre des Sentences de S. Isidore
      content: |-
        La prière nous purifie; la lecture nous instruit. Si nous pouvons taire les deux, c'est bien. Si nous ne le pouvons pas, la prière vaut mieux que la lecture.
        Celui qui veut être toujours avec Dieu doit prier fréquemment et lire fréquemment. Car lorsque nous prions, c'est nous qui parlons avec Dieu; et lorsque nous lisons, c'est Dieu qui parle avec nous.
        Tout progrès vient de la lecture et de la méditation. Ce que nous ignorions, nous l'apprenons par la lecture; ce que nous avons appris nous le conservons par la méditation. La lecture des saintes Ecritures procure un double don: d'une part elle forme l'intelligence, d'autre part elle détache l'homme des vanités du monde et le conduit à aimer Dieu.
        La lecture comporte une double recherche: d'abord comment comprendre les Ecritures? Ensuite, quelle utilité ou quelle dignité fait leur valeur? En effet, il faut d'abord vouloir comprendre ce qu'on lit; c'est ensuite qu'on est capable d'exprimer ce qu'on a appris.
        Le lecteur courageux sera beaucoup plus disposé à accomplir ce qu'il lit qu'à rechercher la science. Il est en effet moins pénible d'ignorer ce que l'on désire savoir que de ne pas accomplir ce que l'on connaît. De même qu'en lisant nous désirons savoir, de même en connaissant devons-nous accomplir ce que nous avons appris de bien.
        Personne ne peut connaître le sens de l’Écriture sainte sans en avoir acquis la familiarité par une lecture fréquente, selon ce qui est écrit: %Aime la sagesse et elle t'élèvera; elle te glorifiera si tu l'embrasses%. Plus on fréquente assidûment la parole divine, plus on en comprend les richesses, de même que la terre, plus on la cultive, plus elle porte de riches récoltes.
        Certains sont doués d'intelligence, mais négligent la lecture studieuse, et ce qu'ils auraient pu apprendre par la lecture, ils le laissent perdre par leur négligence. D'autres ont l'amour de la science mais sont retardés par leur lenteur d'esprit; cependant, grâce à une lecture assidue, ils finissent par savourer ce que de mieux doués ignorent par suite de leur paresse.
        De même que celui dont l'intelligence est lente reçoit cependant la récompense de son effort méritoire, de même celui qui néglige le don naturel de l'intelligence donnée par Dieu est condamnable parce qu'il a méprisé le don reçu: la paresse est un péché. Sans le secours de la grâce, l'enseignement a beau entrer dans les oreilles, il ne descend jamais jusque dans le cœur; il fait du bruit à l'extérieur mais sans aucun profit à l'intérieur. La parole de Dieu entrée par les oreilles parvient au fond du cœur lorsque la grâce de Dieu touche intérieurement l'esprit pour qu'il comprenne.
      responsory: |-
        R/ Louange au Père
        qui nous révèle
        les secrets du Royaume!

        La Sagesse a mis ses délices
        à fréquenter les enfants des hommes.

        Heureux ceux qui gardent ses voies,
        heureux ceux qui écoutent la Parole!

morning:
  evangelicAntiphon:
    common: Qui enseigne aux hommes la justice resplendira aux siècles des siècles comme les étoiles dans le ciel.

vespers:
  evangelicAntiphon:
    common: Ô bienheux Isidore, maître de sagesse et docteur de l'Église, toi qui as cherché les volontés de Dieu, intercède pour nous auprès de lui.
