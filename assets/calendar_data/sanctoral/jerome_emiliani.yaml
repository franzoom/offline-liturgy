celebration:
  title: Saint Jérôme Émilien
  description: Converti à vingt-cinq ans, le patricien de Venise Jérôme Émilien (1486 - 1537) consacra dès lors sa vie aux déshérités, spécialement aux malades et aux orphelins. Des compagnons se joignirent à lui. C’est ainsi que naquit à Somasque, près de Bergame, la Société des Serviteurs des pauvres. Jérôme devait mourir de la peste au service des malades.
  commons:
    - saints-male_educator
  color: white

oration:
  - |
    Père très miséricordieux, tu as voulu que saint Jérôme Émilien soit le père et le protecteur des orphelins : à sa prière, accorde-nous de garder toujours cet esprit d'adoption dans lequel tu nous appelles tes fils, puisque nous le sommes vraiment.

readings:
  patristicReading:
    - title: Lettre de Saint Jérôme Émilien à ses confrères
      subtitle: Venise, 21 juin 1535
      content: |
        Bien-aimés frères dans le Christ, et fils de la Société des Serviteurs des pauvres.
        Votre pauvre père vous salue; il vous exhorte à persévérer dans l'amour du Christ et l'observation fidèle de la loi chrétienne; je vous l'ai montré par l'action et la parole quand j'étais avec vous, pour que je puisse glorifier le Seigneur en vous.
        Notre fin, c'est Dieu, source de tous les biens, et nous devons, comme nous le disons dans notre prière, mettre notre confiance en lui seul, à l'exclusion de tout le reste. Notre bienveillant Seigneur veut augmenter votre foi (car sans elle, remarque l'Evangéliste, le Christ ne peut pas opérer beaucoup de miracles), et il veut exaucer vos prières. C'est pourquoi il a décidé que vous deviez accueillir les pauvres, les opprimés, les gens affligés et épuisés, ceux qui sont méprisés par tous, et aussi ceux qui sont privés de ma présence corporelle, mais non pas de la sollicitude spirituelle de votre pauvre père, qui se réjouit de votre grande affection.
        Pourquoi Dieu vous a-t-il traités ainsi? Lui seul le sait. Nous pouvons cependant en apercevoir trois motifs. Tout d'abord, notre béni Seigneur vous avertit qu'il veut vous compter parmi ses fils bien-aimés, pourvu que vous persévériez dans ses voies; car c'est ainsi qu'il agit avec ses amis et qu'il en fait des saints.
        Le deuxième motif, c'est qu'il veut que vous ayez confiance en lui seul, à l'exclusion de tout le reste. Dieu, comme je l'ai dit, n'accomplit pas son œuvre en ceux qui ne veulent pas mettre en lui seul toute leur foi et leur espérance; mais il a donné la plénitude de la charité à ceux qui étaient dotés d'une grande toi et d'une grande espérance, et *il a fait de grandes choses* pour eux. Par conséquent, si vous êtes munis de la foi et de l'espérance, il fera pour vous de grandes choses, lui qui *élève les humbles*. Donc, s'il m'enlève à vous, ainsi que n'importe quel autre homme qui vous plaise, il vous offrira le choix entre deux décisions: ou bien vous abandonnerez la foi que vous avez promise et vous retournerez aux affaires du monde; ou bien vous garderez courageusement votre foi, et vous serez approuvés par lui.
        Voici donc le troisième motif: *Dieu veut vous éprouver comme l'or dans le creuset*. Car le feu consume les impuretés de l'or, tandis que l'or pur demeure et augmente de valeur. Dieu se comporte de même avec le bon serviteur qui espère et qui demeure ferme dans l'épreuve. Il le soutient et il lui rendra le centuple en ce monde et la vie éternelle dans le monde futur, en échange de tout ce que ce bon serviteur aura abandonné pour l'amour de lui.
        C'est de cette manière que Dieu s'est comporté avec tous les saints. C'est ainsi qu'il a fait avec le peuple d'Israël. après tout ce que celui-ci avait souffert en Égypte: non seulement il l'en a fait sortir par de multiples prodiges et il l'a nourri de la manne au désert, mais encore il lui a donné la terre de la promesse. Ainsi donc, si vous persévérez dans la foi malgré les épreuves, le Seigneur vous donnera la paix et le repos: pour quelque temps en ce monde, pour toujours dans l’autre.
      responsory: |
        R/ Fais grandir en nous, Seigneur,
        l'accord et l'harmonie d'un même amour.

        Menez une vie digne de l'Évangile,
        fermes dans un même esprit,
        luttant d'un cœur unanime.

        Sans vous soucier de vos propres affaires,
        ayez à cœur celles de vos frères,
        à l'exemple du Christ Jésus.
