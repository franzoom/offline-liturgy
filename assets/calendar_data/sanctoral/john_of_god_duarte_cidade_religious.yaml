celebration:
  title: Saint jean de Dieu
  subtitle: religieux
  description: Jean de Dieu (1495‑1550), qui était d’origine portugaise, se fixa à Grenade (Espagne) après une jeunesse aventureuse. Bouleversé à la vue du dénuement des hôpitaux, il se mit à recueillir les malades chez lui et à les soigner, mendiant leur nourriture quotidienne. Ainsi naquit l’Ordre des Frères de saint Jean de Dieu, qui perpétue encore de nos jours son action.
  commons:
    - saints-male_religious
  color: white
morning:
  evangelicAntiphon:
    common: À l'amour que vous aurez les uns pour les autres, on reconnaîtra que vous êtes mes disciples.
readings:
  patristicReading:
    -
      title: Lettre saint Jean de Dieu
      content: |
        Si nous considérions la miséricorde de Dieu, jamais nous ne cesserions de faire le bien, tant que nous en avons le pouvoir. Car lorsque nous transmettons aux pauvres, par amour pour Dieu, ce que lui-même nous a donné, il nous promet le centuple dans la béatitude éternelle. Quel intérêt avantageux! quel bienheureux bénéfice! Qui ne donnera pas à cet excellent négociant tout ce qu'il possède, alors qu'il va prendre soin de nos affaires et nous suppliera de nous tourner vers lui, de pleurer nos péchés et de nous adonner à la charité, d'abord envers nous-même, et ensuite envers nos proches. Car, ainsi que l'eau éteint le feu, la charité efface les péchés.
        Tant de pauvres viennent ici que je me demande souvent moi-même comment on pourra les secourir; mais Jésus Christ pourvoit à tout et nourrit tout le monde. Beaucoup de pauvres viennent à la maison de Dieu, parce que Grenade est une grande ville où il fait très froid, surtout en hiver. Actuellement, cette maison loge plus de cent dix personnes: malades, bien portants, domestiques, pèlerins. En effet, comme c'est une maison générale, elle reçoit des malades de tout genre et de toute situation: infirmes, mutilés, lépreux, muets, fous, paralytiques, teigneux, de grands vieillards, beaucoup d'enfants, et surtout d'innombrables pèlerins et voyageurs. Ils viennent ici et on leur donne le feu, l'eau et le sel, ainsi que des récipients pour y faire cuire leur nourriture. Pour tout cela, on ne demande aucun paiement à personne, mais le Christ pourvoit.
        C'est pourquoi je suis en ce moment accablé de dettes, et je suis prisonnier pour Jésus Christ. Parce que je suis écrasé de dettes, je n'ose guère sortir de la maison à cause de tout cet arriéré qui me ligote. Mais lorsque je vois tant de pauvres, mes frères et mon prochain, souffrir au-delà de leurs forces, subir tant de peines dans leur âme et dans leur corps, et que je ne peux les soulager, je suis bien triste. Mais je mets ma confiance dans le Christ, car il connaît mon cœur. C'est pourquoi je dis: *Malheureux homme qui met sa confiance dans l'homme* et non pas dans le Christ seul. Car les hommes, tu en seras séparé, que tu le veuilles ou non. Mais le Christ est fidèle, il est toujours la, car le Christ prévoit tout. A tout instant, rendons-lui grâce. Amen.
      responsory: |
        R/ Partager son pain avec l'affamé,
        voilà le jeûne qui plaît à Dieu.
        
        Ouvre ton cœur au pauvre: c'est ton frère,
        et si tu cries, le Seigneur répondra;
        à tes appels, il dira: Me voici!
        
        Ouvre ton cœur au pauvre: c'est ton frère,
        et quand le Fils de l'homme viendra, il te dira :
        J'avais faim et tu m'as donné à manger.
vespers:
  evangelicAntiphon:
    common: "Recevez le Royaume préparé pour vous: ce que vous avez tait à l'un de ces petits, c'est à moi que vous l'avez fait."
oration:
  - "Toi qui as mis au cœur de saint Jean de Dieu un esprit de tendre compassion, Seigneur, nous te prions: donne-nous de servir nos frères avec charité, et de pouvoir ainsi trouver place en ton Royaume."
