celebration:
  title: Tous les saints évêques du diocèse de Lyon
  description: |
    En honorant les évêques qui furent nos pasteurs depuis les origines du diocèse de Lyon, nous exprimons notre reconnaissance envers ceux qui firent briller la lumière de l’Évangile dans nos contrées et ceux qui, à leur suite, y propagèrent la foi. Nous attendons d’eux, encore aujourd’hui, soutien, aide et conseil dans l’œuvre d’évangélisation que nous poursuivons sous la conduite de nos nouveaux pasteurs.
  commons:
    - pastors
  location: lyon
  color: white
readings:
  patristicReading:
    -
      title: LETTRE AUX MAGNÉSIENS DE SAINT IGNACE D’ANTIOCHE

      content: |
        Faites tout en commun dans l’unique Seigneur.
        Je vous en conjure, ayez à cœur de faire toutes choses dans une divine concorde, sous la présidence de l’évêque qui tient la place de Dieu, des presbytres qui tiennent la place du sénat des Apôtres, et des diacres qui me sont si chers, à qui a été confié le service de Jésus-Christ, qui avant les siècles était près de Dieu, et s’est manifesté à la fin. Prenez donc tous les mœurs de Dieu, respectez-vous les uns les autres et que personne ne regarde son prochain selon la chair, mais aimez-vous toujours les uns les autres en Jésus-Christ.
        Qu’il n’y ait rien en vous qui puisse vous séparer, mais unissez-vous à l’évêque et à ceux qui président en image et leçon d’incorruptibilité.
        De même donc que le Seigneur n’a rien fait, ni par lui-même, ni par ses Apôtres, sans son Père (cf. Jn 5, 19, 30 : 8, 28), avec qui Il est un, ainsi vous non plus ne faites rien sans l’évêque et les presbytres ; et n’essayez pas de faire passer pour raisonnable ce que vous faites à part vous, mais faites tout en commun : une seule prière, une seule supplication, un seul esprit, une seule espérance dans la charité (cf. Ep 4, 4-6), dans la joie irréprochable ; cela, c’est Jésus-Christ, à qui rien n’est préférable. Tous accourez pour vous réunir en un seul temple de Dieu, comme autour d’un seul autel, en l’unique Jésus-Christ, qui est sorti du Père un, et qui était en Lui l’unique, et qui est allé vers Lui. […]
        Ne soyons donc pas insensibles à sa bonté. Car s’Il nous imite selon ce que nous faisons, nous n’existons plus. C’est pourquoi faisons-nous ses disciples et apprenons à vivre selon le christianisme. Car celui qui s’appelle d’un autre nom que celui-ci n’est pas à Dieu (cf. Ac 4, 12). Rejetez donc le mauvais levain, vieilli et aigri (cf. 1 Co 5, 6) et transformez-vous en un levain nouveau, qui est Jésus-Christ. Qu’Il soit le sel de votre vie, pour que personne parmi vous ne se corrompe, car c’est à l’odeur que vous serez jugés.

      responsory: |
        R/ Pasteurs de leur peuple
        ils œuvrent le cœur brûlant de charité.
        
        Ils ont porté la Bonne Nouvelle du salut
        aux hommes de leur temps,
        sans ménager leur peine.
        
        Ils partagent ce qui les fait vivre
        aux hommes de tout temps,
        dans la joie éternelle.

oration:
  - Dieu tout-puissant, Pasteur éternel de ton peuple, en ce jour où nous fêtons les saints évêques de notre diocèse, nous te rendons grâce pour l’œuvre qu’ils ont accomplie. Fais que, forts de leur enseignement et de leur exemple, et soutenus par leurs prières, nous travaillions à te faire toujours mieux connaître et aimer.
