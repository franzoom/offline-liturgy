celebration:
  title: Tous les saints du diocèse de Lyon
  description: |
    Honorer les saints de notre diocèse, c’est reconnaître ce que nous leur devons et ce que nous attendons d’eux : qu’ils ne cessent d’être pour nous des intercesseurs aimants et de fermes soutiens. Nous unissons dans une même fête non seulement les plus illustres et les plus populaires de nos saints, ceux qu’honore notre diocèse dans sa liturgie locale et dans ses pèlerinages, dont nos bourgs, nos villages, nos églises et nous-mêmes bien souvent, portons le nom ; mais aussi la foule innombrable de ceux que le Seigneur a accueillis auprès de lui au terme d’une vie toute donnée à Dieu et au prochain.
  commons:
    - pastors
  location: lyon
  color: white
readings:
  patristicReading:
    -
      title: LES SAINTS, HABITANTS DU CIEL, SONT NOS COMPAGNONS D’HUMANITÉ
      subtitle: Vatican II, Constitution dogmatique Lumen gentium, n°50

      content: |
        Contempler la vie des hommes qui ont suivi fidèlement le Christ est un nouveau stimulant à rechercher la Cité à venir (cf. Hb 13,14 et 11,10), et en même temps nous apprenons par là à connaître le chemin très sûr par lequel, à travers les vicissitudes du monde et selon l’état et la condition propre à chacun, il nous sera possible de parvenir à l’union parfaite avec le Christ, c’est-à-dire à la sainteté. Dans la vie de nos compagnons d’humanité plus parfaitement transformés à l’image du Christ, Dieu manifeste aux hommes dans une vive lumière sa présence et son visage. En eux, Dieu lui-même nous parle, il nous donne un signe de son royaume et nous y attire puissamment, tant est grande la nuée de témoins qui nous enveloppe (cf. Hb 12,1) et tant la vérité de l’Évangile se trouve attestée. 
        Mais nous ne vénérons pas seulement au titre de leur exemple la mémoire des habitants du ciel ; nous cherchons bien davantage par là à renforcer l’union de toute l’Église dans l’Esprit grâce à l’exercice de la charité fraternelle (cf. Ep 4, 1-6). Car tout comme la communion entre les chrétiens de la terre nous approche de plus près du Christ, ainsi la communauté avec les saints nous unit au Christ, de qui découlent, comme de leur source et de leur tête, toute grâce et la vie du peuple de Dieu lui-même. Il est donc au plus haut point convenable que nous aimions ces amis et cohéritiers de Jésus Christ, nos frères aussi et nos insignes bienfaiteurs, que nous rendions à Dieu pour eux l’action de grâce qui lui est due, «  que nous les invoquions avec ardeur, recourant à leurs prières, à leur secours et à leur aide pour obtenir de Dieu par son Fils Jésus Christ, notre seul Rédempteur et Sauveur, les bienfaits dont nous avons besoin  », Car, par sa nature même, tout témoignage authentique d’amour que nous présentons aux habitants du ciel, tend, comme vers son terme, au Christ «  couronne de tous les saints  » et par lui à Dieu qui est admirable en ses saints et glorifié en eux. 


      responsory: |
        R/ Enveloppés d’une si grande nuée de témoins,
        fixons nos regards sur le Christ.
        
        Ils aspiraient à une patrie meilleure ;
        C’est pourquoi Dieu n’a pas honte
        de s’appeler leur Dieu,
        car il leur a préparé une ville.
        
        En mourant ils ont salué de loin la promesse,
        car Dieu prévoyait pour nous un sort meilleur ;
        
        aussi ne devaient-ils pas
        atteindre sans nous la perfection .

morning:
  evangelicAntiphon:
    common: Ils se tiennent plein d’assurance ; ils sont comptés parmi les fils de Dieu.

vespers:
  evangelicAntiphon:
    common: Ils ont achevé leur course ; ils ont mené le bon combat.

oration:
  - Dieu éternel et tout-puissant, tu nous donnes des preuves nouvelles de ton amour quand tu fais partager ta gloire aux saints du ciel ; permets que le secours de leur prière et la force de leur exemple nous aident à devenir semblables à ton Fils. Lui qui règne.
