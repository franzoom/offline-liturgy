date: 24 janvier
celebration:
  title: SAINT FRANCOIS DE SALES
  subtitle: évêque et docteur de l’Église, patron du clergé lyonnais
  description: |-
    François de Sales (1567-1622) fut essentiellement un pasteur. Missionnaire puis évêque de Genève résidant à Annecy, fondateur de la Visitation avec Jeanne-Françoise de Chantal, il fit tout à tous par la parole et par l’écrit, traitant de théologie avec les Protestants, mettant la vie spirituelle à la portée des laïcs, attentif aux petits comme aux grands. Il mourut à Lyon le 28 décembre 1622. Son corps fut transféré à Annecy le 24 janvier 1623. Il a été choisi comme patron du clergé de l’archidiocèse de Lyon.
  commons: pastors_bishop
collect:
- |-
  Pour le salut des âmes, Seigneur,
  tu as voulu que l’évêque saint François de Sales
  devienne le serviteur de tous en toutes choses
  Fais que, soutenus par son exemple,
  nous donnions une preuve de ta douce charité
  en nous dévouant pour nos frères.
  Par Jésus Christ.
