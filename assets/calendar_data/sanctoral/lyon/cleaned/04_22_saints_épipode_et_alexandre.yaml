date: 22 avril
celebration:
  title: SAINTS ÉPIPODE ET ALEXANDRE
  subtitle: martyrs
  description: |-
    La lettre des Églises de Lyon et de Vienne aux églises d ’Asie fait mention de saint Alexandre, phrygien de naissance et médecin de profession. Arrêtés ensemble, Épipode et Alexandre furent interrogés séparément et mis à mort à un jour d ’intervalle. Épipode fut décapité et Alexandre, crucifié. Saint

    Grégoire de Tours rapporte qu ’ils furent enterrés dans la crypte de l ’église Saint Jean auprès du corps de Saint Irénée.
  commons: ''
collect:
- |-
  Tu as permis, Seigneur, que les saints Épipode et Alexandre, après avoir proclamé leur foi en la mort et la résurrection de ton Fils, connaissent le sort glorieux des martyrs.

  Daigne remplir de joie nos cœurs, tandis que nous célébrons leur mémoire.

  Par Jésus Christ.
