  description: |-
    1813, Frédéric Ozanam fit des études de droit à Paris. En 1833, il fonda, avec quelques amis, une société vouée au soulagement des pauvres, placée sous le patronage de saint

    Vincent de Paul. Il fut aidé dans sa tâche par sainte Rosalie Rendu, des Filles de la Charité. En 1839, il obtint son doctorat ès lettres, puis l ’agrégation. Il se maria en 1841. Homme d ’une érudition et d’une piété remarquables, il mit sa science éminente au service de la défense et de la propagation de la foi, montra aux pauvres une charité assidue dans la Société de Saint -Vincent de Paul et, père exemplaire, fit de sa famille une Église domestique. Il mourut à Marseille en 1853.
  commons: ''
collect:
- |-
  Dieu, tu as suscité le bienheureux Frédéric Ozanam, comme témoin de la vérité et de la charité pour promouvoir dans le monde et dans l ’Église des laïcs en vue d ’assister les pauvres;

  Accorde -nous de suivre, à son exemple, ton commandement d ’amour pour être un ferment de justice et de miséricorde sur les chemins de notre vie.

  Par Jésus Christ.
