  title: SAINT POTHIN
  subtitle: évêque,
  description: |-
    patron de la ville de Lyon, SAINTE BLANDINE ET LEURS

    COMPAGNONS, martyrs

    Fête

    À Lyon: Solennité

    Pothin et Blandine s ’inscrivent en tête des quarante -huit chrétiens, dont vingt -deux femmes, qui périrent pour le Christ à Lyon en 177. Le vieil évêque mourut d ’épuisement en prison. Blandine

    « faible et petite », avait « revêtu le Christ ». Aussi put -elle entrer dans l ’amphithéâtre « pleine de joie et d’allégresse, comme si elle était invitée à un festin de noces ».
