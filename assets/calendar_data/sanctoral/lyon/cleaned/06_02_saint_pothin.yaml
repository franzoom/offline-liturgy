preface:
- |-
  Vraiment, il est juste et bon de te rendre gloire, de t’offrir notre action de grâce, toujours et en tout lieu, à toi, Père très sa int, Dieu éternel et tout-puissant.

  Car tu as voulu, dans ta grande miséricorde, nous appeler des ténèbres à la lumière et nous adopter comme tes fils.

  Grâce à ta seule bonté, Seigneur, par les souffrances et les peines de saint Pothin, de sainte Bland ine et de leurs compagnons martyrs, la parole de la foi fut semée dans nos coeurs et fécondée par leur sang.

  Maintenant, Père très saint, affermis l ’œuvre que tu as faite en nous et garde, par l ’action de ton Esprit Saint, le troupeau que tu as donné à t on Fils.

  Consacre -le dans la vérité, parachève son unité, et daigne l ’admettre enfin dans la gloire, par le Christ notre Seigneur.

  Lui que la terre et le ciel, avec les anges et tous les saints, ne cessent d ’acclamer en chantant: Saint…

  ANTIENNE DE LA COMMUNION Ap 2,

  Parole du Seigneur:

  « Au vainqueur, j ’offrirai du fruit de l ’arbre de vie qui est dans le paradis de Dieu », alléluia.
