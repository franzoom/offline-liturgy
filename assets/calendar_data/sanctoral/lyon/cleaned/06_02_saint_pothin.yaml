  Accueille, Seigneur, le sacrifice de louange que nous te présentons en la fête de nos glorieux martyrs saint Pothin, sainte Blandine et leurs compagnon s.

  Puisque nous nous réjouissons de leur protection, fais que nous imitions leur fermeté dans la foi.

  Par Jésus.
