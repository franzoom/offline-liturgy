offeringPrayer:
- |-
  Oraison lyonnaise

  Heureux et fiers de célébrer aujourd ’hui le triomphe des saints Martyrs nos concitoyens, dont le bonheur fut de verser leur sang pour le service de notre foi, nous t ’offrons, Seigneur, ce sacrifice: qu’il te rende gloire et nous comble de ta joie.

  Par Jésus.

  ou bien

  Oraison romaine

  En célébrant la mémoire de saint Irénée, nous t ’offrons avec joie, Seigneur, ce sacrifice: qu’il te rende gloire et nous obtienne l ’amour de ta vérité, pour garder intacte la foi de l ’Église et inébranlable son unité.

  Par Jésus Christ.
communion:
  prayer:
  - |-
    Oraison lyonnaise

    Nous voulons te rendre grâce, Dieu tout-puissant, en évoquant les origines de notre foi, et c’est toi que nous glorifions quand nous célébrons les fondateurs de notre Église;

    Que le sacrement du salut reçu à ton autel au jour de leur fête nous remplisse de ta joie.

    Par Jésus.

    ou bien

    Oraison romaine

    Par cette commun ion à tes mystères, Seigneur, augmente en nous la foi: c’est la foi gardée jusqu ’à la mort, qui a fait la gloire de saint Irénée;

    Que cette même foi sincèrement vécue nous obtienne la justification.

    Par Jésus.
