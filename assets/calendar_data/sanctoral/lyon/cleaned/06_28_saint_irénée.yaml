  title: SAINT IRÉNÉE
  subtitle: évêque
  description: |-
    et docteur de l’Église, patron principal du diocèse, et SES

    COMPAGNONS, martyrs

    Solennité

    Irénée (vers 130 -200), qui était né à Smyrne, devint évêque de Lyon après la mort de Pothin (177). En vrai pasteur, il fut soucieux de répandre l ’Évangile parmi les populations de la Gaule, mais aussi de défendre l ’intégrité du dépôt de la foi. Dans ses écrits Irénée révèle une vue profonde du dessein de

    Dieu, de la vocation de l ’homme, du mystère de l ’Église. Il fut sans doute victime de l ’édit de persécution de Septime Sèvère (202).
