  Car tu as daigné, dans ta grande miséricorde, nous appeler des ténèbres à la lumière et nous adopter comme tes fils.

  Grâce à ta seule bonté, Seigneur, par les souffrances et les peines des saints martyrs

  Irénée et ses compagnons, la parole de la foi fut semée dans nos coeurs et fécondée par leur sang.

  Maintenant, Père très saint, affermis l ’œuvre que tu as faite en nous et garde, par la puissance de ton Esprit Saint, le troupeau que tu as donné à ton Fils. Consacre -le dans la vérité, parachève son unité et daigne l ’admettre enfin dans la gloire, par le Christ notre Seigneur.

