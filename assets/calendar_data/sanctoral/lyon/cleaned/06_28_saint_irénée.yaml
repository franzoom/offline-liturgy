collect:
- |-
  Seigneur notre Dieu, en saint Irénée, tu as donné au diocèse de Lyon un vrai pasteur à l’image de celui de l ’Évangile, et à ton Église, un maître éminent pour l ’instruire de la vraie foi;

  Puisque le troupeau pour lequel il offrit sa vie l’accompagna dans son martyre, permets qu ’à notre tour, renouvelés au contact de sa foi et de son enseignement, nous puissions, par notre amour et notre vie, lui demeurer fidèlement attachés.

  Par Jésus Christ.
