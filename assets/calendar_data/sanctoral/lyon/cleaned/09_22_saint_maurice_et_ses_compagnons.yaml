date: 22 septembre
celebration:
  title: SAINT MAURICE ET SES COMPAGNONS
  subtitle: martyrs
  description: |-
    Lors de la persécution de Dioclétien (303 -305), des soldats chrétiens furent mis à mort pour leur foi à

    Agaune dans le Valais. Un siècle et demi plus tard, l ’évêque de Lyon Eucher rédigea le récit de leur martyre d ’après des traditions orales. C ’est à lui qu ’on doit de connaître les noms de Maurice et de ses compagnons dont le culte, en peu de temps, devint populaire.
  commons: ''
collect:
- |-
  Seigneur, la gloire de tes élus est u n reflet de ta splendeur, et tu as consacré ce jour par le martyre de saint Maurice et de ses compagnons;

  Accorde à ton Église, qui fête avec joie leur entrée dans le Ciel, de trouver, à leur exemple et par leur prière, le chemin de ta miséricorde.

  Par Jésus Christ.
wordLiturgy:
  firstReading:
  - reference: Sg 3, 1 -9 p.
  psalm:
  - reference: 26, 1, 2, 3 p.
  gospel:
  - reference: Mt 10, 28 -33 p.
