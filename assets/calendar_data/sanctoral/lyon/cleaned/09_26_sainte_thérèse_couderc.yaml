  description: 1885. Son corps repose à La Louve sc. le
  commons: ''
collect:
- |-
  Père très bon, tu as aimé la vie toute humble de sainte Thérèse Couderc, livrée sans réserve à ton amour, et tu lui as fait porter beaucoup de fruit.

  Fais-nous la grâce de vivre, comme elle, abandonnés à ta volonté, et de travailler à l ’annonce de l ’Évangile, pour ta plus grande gloire.

  Par Jésus Christ.
