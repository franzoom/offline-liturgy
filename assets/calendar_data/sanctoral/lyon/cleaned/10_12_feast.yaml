  description: |-
    SAINT DISMAS (le Bon Larron)

    D’après le martyrologe romain, le Bon Larron (appelé parfois Dismas) confessa le Christ sur la croix et mérita d ’entendre de lui ces paroles: “Aujourd ’hui, avec moi, tu seras dans le paradis.” Il est considéré comme le premier saint « canonisé ».
  commons: ''
collect:
- |-
  Dieu de puissance et de miséricorde, toi qui justifies les pécheurs, nous te supplions humblement: par le regard aimant de ton Fils qui attira l e bon larron, appelle -nous à la vraie pénitence et donne -nous cette gloire éternelle dont il reçut alors la promesse.

  Par Jésus Christ.
