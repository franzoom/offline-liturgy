  description: |-
    SAINT VIATEUR

    Jeune lecteur de l ’Église de Lyon, Viateur fut un disciple de prédilection de l ’évêque saint Just, quile prit comme compagnon dan s sa retraite en Égypte. Il mourut huit jours après son évêque, et son corps fut ramené à Lyon en même temps que celui de saint Just. Ils furent tous deux inhumés en l ’église des

    Maccabées (aujourd ’huil’église Saint Just).
  commons: ''
collect:
- |-
  Puisque nous honorons la mémoire de saint Viateur que tu as choisi pour servir en ta présence, accorde -nous, Seigneur, de ne jamais nous écarter de la grâce du ministère que tu nous as donnée.

  Par Jésus Christ.
