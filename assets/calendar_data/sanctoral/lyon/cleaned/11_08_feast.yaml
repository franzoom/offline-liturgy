collect:
- |-
  Dieu éternel et tout-puissant, tu nous donnes des preuves nouvelles de ton amour quand tu fais partager ta gloire aux saints du ciel;

  Permets que le secours de leur prière et la force de leur exemple nous aident à devenir semblables à ton Fils.

  Lui qui.
