  description: |-
    TOUS LES SAINTS DU DIOC ÈSE DE LYON

    Mémoire

    Honorer les Saints de notre diocèse, c ’est reconnaître ce que nous leur devons et ce que nous attendons d ’eux: qu’ils ne cessent d ’être pour nous des intercesseurs aimants et de fermes soutiens.

    Nous unissons dans une même fête non seulement les plus illustres et les plus populaires de nos saints, ceux qu ’honore notre diocèse dans sa l iturgie locale et dans ses pèlerinages, dont nos bourgs, nos villages, nos églises et nous -mêmes bien souvent, portons le nom; mais aussila foule innombrable de ceux que le Seigneur a accueillis auprès de lui au terme d ’une vie toute donnée à Dieu et au prochain.
