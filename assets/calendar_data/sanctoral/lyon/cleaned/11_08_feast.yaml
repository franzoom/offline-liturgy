offeringPrayer:
- |-
  Accueille, Seigneur, les présents de ton peuple;

  Et tandis que nous rappelons l ’amour infini de ton Fils, fais que nous sachions, à l ’exemple des saints lyonnais, t’aimer et aimer notre prochain d’un cœur plus généreux.

  Par Jésus.

  ANTIENNE DE LA COMMUNION Ps 67,4

  Au banquet du Seigneur les justes sont en fête, en sa présence ils débordent d ’allégres se. PRIÈRE APRÈS LA COMMUNION

  Par cette commun ion à la table du Ciel, renouvelle et multiplie en nous, Dieu tout-puissant, et en tous ceux qui célèbrent les saints de l ’Église de Lyon, les énergies qui viennent d ’en haut: aide-nous à garder le don de l a foi dans son intégrité, et à suivre leurs pas sur le chemin du salut,

  Par Jésus Christ.
