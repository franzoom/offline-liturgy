  description: |-
    IMMA CUL ÉE CONCEPTION DE LA VIERGE MARIE

    Solennité

    Dès le premier instant de sa vie, Marie a été préservée de tout péché par une grâce venant déjà de la mort de son Fils. La conception immaculée de Marie est donc fondée sur sa maternité divine. Comme en son as somption, Marie est, en son immaculée conception, l ’image anticipée de l ’Église, que Dieu a voulue « sans tache, ni ride, mais sainte et immaculée ».

    Messe propre (comme au Missel romain ce jour)
