collect:
- |-
  Dieu notre Père, tu as fait grandir, en saint Jean-François Régis, une intense vie de prière où se renouvelait constamment son souc i d’annoncer l ’Évangile.

  Fortifiés par son exemple, nous te demandons de nous rendre semblables au Christ, qui, avant de rejoindre les foules, veillait auprès de toi sur la montagne.

  Lui qui. et d’abord aux plus humbles, les merveilles de ta grâce.

  Par Jésus Christ.
