celebration:
  title: Bienheureux Frédéric Ozanam
  subtitle: évêque
  description: Né à Milan le 23 avril 1813, Frédéric Ozanam fit des études de droit à Paris. En 1833, il fonda, avec quelques amis, une société vouée au soulagement des pauvres, placée sous le patronage de saint Vincent de Paul. Il fut aidé dans sa tâche par sainte Rosalie Rendu, des Filles de la Charité. En 1839, il obtint son doctorat ès lettres, puis l’agrégation. Il se maria en 1841. Homme d’une érudition et d’une piété remarquables, il mit sa science éminente au service de la défense et de la propagation de la foi, montra aux pauvres une charité assidue dans la Société de Saint-Vincent de Paul et, père exemplaire, fit de sa famille une Église domestique. Il mourut à Marseille en 1853.
  commons:
    - pastors
  location: lyon
readings:
  patristicReading:
    -
      title: LETTRE DE FRÉDÉRIC OZANAM
      content: |
        Les saints étaient fous d’amour. Leur immense charité embrassait Dieu, l’humanité, la nature et, considérant que Dieu s’était fait pauvre pour habiter la terre, que le plus grand nombre dans l’humanité est pauvre, et que la nature elle-même au milieu de ses magnificences est pauvre, puisqu’elle est sujette à la mort, ils avaient voulu être pauvres eux aussi : le propre de l’amour est de s’assimiler autant qu’il est en soi aux choses aimées.
        
        Et nous, mon cher ami, ne ferons-nous rien pour ressembler à ces saints que nous aimons, et nous contenterons-nous de gémir sur la stérilité de la saison présente, tandis que chacun de nous porte dans le cœur un germe de sainteté que le simple vouloir suffirait à faire éclore ? Si nous ne savons pas aimer Dieu comme ceux-là l’aimaient, sans doute ce nous doit être un sujet de reproche, mais encore notre faiblesse peut y trouver quelque ombre d’excuse, car il semble qu’il faille voir pour aimer, et nous ne voyons Dieu que des yeux de la Foi et notre Foi est si faible ! Mais les hommes, mais les pauvres, nous les voyons des yeux de la chair, ils sont là et nous pouvons mettre le doigt et la main dans leurs plaies et les traces de la couronne d’épines sont visibles sur leur front ; et ici l’incrédulité n’a plus de place possible et nous devrions tomber à leurs pieds et leur dire avec l’Apôtre : « Tu es Dominus et Deus meus... Vous êtes nos maîtres et nous serons vos serviteurs, vous êtes pour nous les images sacrées de ce Dieu que nous ne voyons pas, et ne sachant pas l’aimer autrement, nous l’[aimerons] en vos personnes ? » Hélas, si, au Moyen-Ége, la société malade ne put être guérie que par l’immense effusion d’amour qui se fit surtout par saint François d’Assise, si plus tard de nouvelles douleurs appelèrent les mains secourables de saint Philippe de Néri, de saint Jean de Dieu et de saint Vincent de Paul, combien ne faudrait-il pas à présent de charité, de dévouement, de patience pour guérir les souffrances de ces pauvres peuples, plus indigents encore que jamais, parce qu’ils ont refusé la nourriture de l’âme en même temps que le pain du corps venait à leur manquer ? La question qui divise les hommes de nos jours n’est plus une question de formes politiques, c’est une question sociale, c’est de savoir qui l’emportera de l’esprit d’égoïsme ou de l’esprit de sacrifice ; si la société ne sera qu’une grande exploitation au profit des plus forts ou une consécration de chacun pour le bien de tous et surtout pour la protection des faibles. Il y a beaucoup d’hommes qui ont trop et qui veulent avoir encore ; il y en a beaucoup plus d’autres qui n’ont pas assez, qui n’ont rien et qui veulent prendre si on ne leur donne pas Entre ces deux classes d’hommes, une lutte se prépare ; et cette lutte menace d’être terrible : d’un côté, la puissance de l’or, de l’autre, la puissance du désespoir. Entre ces armées ennemies, il faudrait nous précipiter, sinon pour empêcher, au moins pour amortir le choc. Et notre âge de jeunes gens, notre condition médiocre nous rendent plus facile ce rôle de médiateurs que notre titre de chrétien nous rend obligatoire. Voilà l’utilité possible de notre Société de Saint Vincent de Paul.
        
        Vous avez déjà fait une œuvre excellente en établissant là-bas la conférence, et vous avez été servis par un admirable instinct quand vous lui avez donné pour objet la visite des pauvres français dans les hôpitaux de Rome. Dieu vous donnera la bénédiction qu’il donna lui-même à ses premiers ouvrages : « Croissez et multipliez-vous ». C’est peu pourtant de croître, il faut en même temps s’unir à mesure que la circonférence s’étend, il faut que chacun de ses points communique avec le centre par des rayons non interrompus.

      responsory: |
        R/ Qui demeure dans l’amour demeure en Dieu,
        et Dieu en lui.
        
        Voici le commandement de Dieu :
        celui qui aime Dieu aime aussi son frère.
        
        Aimons-nous les uns les autres
        puisque l’amour est de Dieu.

oration:
  - Dieu, tu as suscité Frédéric Ozanam comme témoin de la vérité et de la charité pour promouvoir dans le monde et dans l’Église des laïcs en vue d’assister les pauvres, accorde-nous de suivre, à son exemple, ton commandement d’amour pour être un ferment de justice et de miséricorde sur les chemins de notre vie. 
