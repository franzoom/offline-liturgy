celebration:
  title: Saint Jean-Louis Bonnard
  subtitle: prêtre et martyr
  description: Né le 1er mars 1824 à Saint-Christo-en-Jarez, alors au diocèse de Lyon, il fit ses études au petit séminaire de Saint-Jodard, au séminaire de philosophie à Alix, et au grand séminaire à Lyon, où il fit une année de théologie. Il entra au séminaire des Missions Étrangères de Paris le 4 novembre 1846 et fut ordonné prêtre le 23 décembre 1848. Il partit pour le Tonkin occidental le 8 février 1849, où il arriva en mai 1850, en pleine persécution de Tu-duc. Arrêté après quelques mois d’apostolat, il fut condamné à mort et décapité le 1er mai 1852. 
  commons:
    - martyr
    - pastors_missionary
  color: red
  location: lyon
readings:
  patristicReading:
    -
      title: DERNIÈRE LETTRE À SES PARENTS
      content: |
        Mes chers parents,
        Dans ma dernière lettre je vous disais que je me portais bien, que j’étais en paix, faisant de toutes mes forces l’administration aux chrétiens ; mais voici que mon sort a bien changé. Le Seigneur a levé la main pour me frapper, l’enfer s’est déchaîné, et, sans épargner le troupeau, il a dressé principalement ses batteries contre le pasteur. Cependant, consolez-vous : si le Seigneur frappe d’une main, il guérit de l’autre, et, si le Seigneur est pour nous, c’est en vain que l’enfer entier s’arme contre nous.

        Au commencement du mois de mars de cette année 1852, j’étais occupé, depuis cinq jours, à faire l’administration dans un petit village de mon district. J’étais là parfaitement en paix, lorsque je fus dénoncé en secret aux mandarins. C’était le quatrième dimanche du carême ; après avoir célébré la sainte Messe, je me mis tranquillement à suppléer les cérémonies du baptême à environ vingt-cinq enfants. Tout à coup, le mandarin arrive à l’improviste, et cerne le village en plein midi. Je voulus fuir, mais en vain : des embuscades avaient été dressées dans tous les environs, de sorte que toute évasion me fut impossible. Je fus donc pris et lié par ordre du mandarin puis enfermé dans une étroite prison, la cangue et la chaîne au cou, et gardé avec la plus stricte vigilance. 

        Voilà un mois et huit jours que je suis en prison. Je ne suis pas privé de la visite des chrétiens ; ils viennent de temps en temps causer avec moi, et, tous les jours, ils m’apportent à manger. Telle est, chers parents, la bonté de Dieu ! il sait bien avoir soin de ceux qui sont à son service : depuis que je vous ai quittés, en liberté com¬me au fond de ma sombre et étroite prison, je n’ai jamais manqué du nécessaire. 

        Avec moi, deux de mes catéchistes, qui m’aident à faire l’administration, ont également été jetés dans les fers ; de sorte que nous sommes ici trois, dans la même prison, qui souffrons pour le Nom de Jésus. 

        On s’occupe maintenant à faire mon procès. Comme le roi de ce royaume annamite hait la religion chrétienne, au point d’avoir promis trois mille francs à qui livrerait un prêtre européen, mon arrêt de mort sera signé et exécuté dans quelques jours. Lors donc que vous recevrez cette lettre, bien chers parents, vous pourrez être certains que ma tête sera tombée sous le tranchant du glaive, je serai martyr, je serai mort pour la foi de Jésus Christ, immolé par les infidèles, en haine de cette religion sainte dont vous m’avez donné les premières leçons. Ces leçons, je me les rappelle toujours, et elles font encore ma consolation au fond de mon noir cachot. Cette religion que je suis venu annoncer dans ces lointains pays, cette religion divine que Jésus a signée de son sang sur le Calvaire, pour laquelle tous les apôtres et des millions de martyrs ont versé leur sang, c’est pour elle que moi aussi je vais bientôt mourir ! Oui, mes chers parents, immolé de la sorte, comme le divin Jésus, comme tous les saints martyrs, par la main des méchants j’espère monter, après tous ces héros de la foi, dans le séjour de la gloire. Ainsi, mon cher père, ma chère mère, mes bien-aimés frères, ne pleurez pas en lisant cette lettre qui ne doit vous être remise qu’après ma mort. Ne pleurez pas mais réjouissez-vous, car mon âme s’est élevée au séjour des bienheureux. Si je puis quelque chose auprès du trône de la Souveraine Majesté, certes, je ne vous oublierai point, vous qui m’avez tant aimé, vous qui avez fait tant pour moi. (...) J’étais encore bien jeune, auprès de vous, et déjà je désirais ce qui m’arrive aujourd’hui. Maintenant que le Seigneur m’exauce, je baise avec respect les instruments de mes souffrances, et mon âme surabonde de joie ! (...) C’est là-haut, dans le séjour des bienheureux, que je vous donne rendez-vous ; c’est là-haut que vous me verrez, je vous attends tous, que personne ne manque. Adieu, adieu !

      responsory: |
        R/ Célébrons le Christ,
        Il est Seigneur, alléluia. 
        
        Heureux les doux, heureux les artisans de paix :
        Ils seront appelés fils de Dieu.
        
        Ne rendez pas l’injure pour l’injure :
        bénissez votre ennemi. 
        
        Si vous devez souffrir pour la justice,
        réjouissez-vous, soyez dans l’allégresse. 

oration:
  - Aide-nous, Dieu tout-puissant, à prendre pour modèle saint Jean-Louis Bonnard qui, pour avoir voulu propager la foi, a mérité la victoire du martyre.
