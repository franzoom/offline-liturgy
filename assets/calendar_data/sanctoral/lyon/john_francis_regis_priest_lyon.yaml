celebration:
  title: Saint Jean-François Régis
  subtitle: prêtre
  description: Né en 1597, Jean-François Régis fut au début du XVIIème siècle, une des figures les plus attachantes de la Compagnie de Jésus. Il fut l’apôtre du Vivarais, du Velay et des confins du Forez (en 1637, de Saint-Sauveur-en-Rue à Saint-Appollinard ; en 1638, de Marlhes à Yssingeaux). Il mourut en pleine mission à La Louvesc (Ardèche) le 31 décembre 1640. Son tombeau est un lieu de pèlerinage très fréquenté et son culte est très répandu aujourd’hui encore dans les zones du Pilat et des Monts du Forez. 
  commons:
    - pastors
  color: white
  location: lyon
readings:
  patristicReading:
    -
      title: LUCIEN CERFAUX - DISCOURS DE MISSION
      content: |
        Pour ses missionnaires présents et futurs, Jésus a composé un code de la route. Ce sont des conseils pour une toute petite mission en Galilée, une promenade de quelques semaines, dans les villages d’une toute petite province. 
        N’allez point vers les Gentils, n’entrez point dans une ville des Samaritains. Allez plutôt aux brebis de la maison d’Israël. Sur votre chemin, annoncez ceci : Le Royaume des cieux est proche (Mt 10,5-7). 
        Cela comptera-t-il dans l’histoire du monde, ce que ces quelques paysans, dans un coin perdu, diront à d’autres paysans ? 
        Et c’était la fondation de l’Église, le modèle de toutes les missions ; le point de départ, le noyau, la semence de tout ce qui se développera dans la suite. 
        C’est l’habitude de Dieu de faire de grandes choses avec rien. Il aime créer. 
        Les saints l’ont bien compris et ils ont fait de grandes œuvres avec rien du tout, comme Dieu, parce qu’ils travaillaient suivant ses méthodes. Les anachorètes du désert ont consumé leur vie à lutter contre les démons. Saint Benoît, chassé de Subiaco, se borna à fonder le monastère du Mont-Cassin. Saint François d’Assise a formé deux douzaines de disciples, gardiens de sa pensée. Le curé d’Ars entendait les confessions dans une église de village. Mais ce sont ces humbles travaux qui rayonnent ; c’est l’apostolat ainsi compris qui pèse dans la balance divine et les destinées spirituelles du monde. 
        Compteront-ils beaucoup, dans l’histoire de l’Église, les apostolats à grand tapage ? Aucun apostolat, aucune œuvre n’aura plus jamais le retentissement de l’obscure mission de Galilée. Et pourtant, qu’était-ce en kilomètres carrés ? La Galilée est moins qu’un département de France. 
        Ce n’est ni la superficie, ni la longueur ou la largeur qui comptent. C’est la profondeur. On mesure l’apostolat à la sonde et non au cordeau. 
        Rappelons-nous la définition de l’Apôtre dans l’évangile de saint Marc : Jésus choisit les Douze pour qu’ils soient toujours avec Lui, et pour les envoyer prêcher. 
        L’apôtre n’est vraiment apôtre que s’il reste uni à notre Seigneur. La contemplation et l’action ne doivent pas être séparées. Elles sont sœurs, Marie et Marthe. Les deux sœurs se complètent et ne font qu’un. Ainsi l’ont compris les saints. 
        Avec les saints aussi, apostolat et vie intérieure, c’est la même chose. Le saint curé d’Ars trouvait à peine le temps de réciter des prières. Mais quelle prière que sa vie ! Saint François hésita toute sa vie entre la solitude des ermitages et la prédication. Saint Benoît Labre a été apôtre à force de prier. 
        L’apostolat n’est que le rayonnement de la sainteté. Un apôtre doit être deux fois saint, une fois pour lui, une fois pour les autres.

      responsory: |
        R/ Jésus, tu es venu pour que les brebis aient la vie,
        la vie en abondance.
        
        Parole du Seigneur :
        J’aurai soin moi-même de mon troupeau
        et je le passerai en revue.
        
        Je chercherai la brebis perdue,
        avec justice je ferai paître mon troupeau.
        
        Je les rassemblerai des pays étrangers
        et les ramènerai sur leur terre.

oration:
  - Dieu notre Père, tu as fait grandir en saint François Régis une intense vie de prière où se renouvelait constamment son souci d’annoncer l’Évangile. Fortifiés par son exemple, nous te demandons de nous rendre semblables au Christ qui, avant de rejoindre les foules, veillait auprès de toi sur la montagne. Lui qui règne.
