date: 3 février
celebration:
  title: SAINTE CLAUDINE THÉVENET
  subtitle: religieuse
  description: 'Claudine Thévenet est née en 1774 à Lyon. En 1793, pendant la Terreur, elle assista à
    l ’exécution de deux de ses frères, dont les derniers mots – « Pardonne comme nous pardonnons » -
    suscitèrent en elle une vocation: consacrer sa vie au don de soi. En 1816, un prêtre lui confia deux
    orphelines. Les accueils se multiplièrent au rythme des demandes d ’aide. Encouragée à constituer
    une congrégation par un prêtre, elle fonda en 1818 la Congrégation Religieuse de Jésus -Marie. Soucieuse
    de faire grandir ces enfants dans la foi, sa mission entra dans le cadre d ’un projet éducatif et
    spirituel. Celui-ci séduisit les milieux aisés pour lesquels elle fonda des pensionnats. Elle se consacra
    à ses deux œuvres jusqu ’à sa mort, en 1837.'
  commons: ''
  location: lyon
collect:
- |-
  Dieu notre Père, tu as révélé à sainte Claudine, dans le coeur ouvert de ton Fils, ta miséricordieuse bonté et tu lui as inspiré le désir de se consacrer totalement à faire connaître et aimer Jésus et Marie par l’éducation des jeunes.

  Accorde -nous d ’être, comme elle, les témoins de ta bonté et transforme nos vies au service de nos frères en sacrifice de louange.

  Par Jésus Christ.
