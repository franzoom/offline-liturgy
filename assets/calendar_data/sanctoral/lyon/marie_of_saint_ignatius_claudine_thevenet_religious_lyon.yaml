      title: HISTOIRE DE LA CONGRÉGATION DES RELIGIEUSES DE JÉSUS MARIE
      subtitle: d’après le témoignage de contemporains
      content: |
        Adolescente, Claudine avait connu les horreurs de 93. Au début de cette sanglante période, si justement désignée dans l’histoire sous le nom de la terreur, la ville de Lyon avait subi toutes les péripéties d’un long siège... Comme pour la plupart des habitants, l’anxiété et les privations furent le partage de la famille Thévenet pendant tout le temps que dura le siège.
        
        Monsieur Thévenet s’était hâté de mettre les plus jeunes de ses enfants à l’abri du danger dès l’approche des troupes de la Convention. Il ne put être de retour avant le complet investissement de Lyon. Madame Thévenet restait donc dans une ville assiégée avec sa fille Claudie et ses deux fils ainés Louis et François.
        
        Ces deux jeunes gens [...] s’enrôlèrent à leur tour pour la défense de la vieille ville lyonnaise, et jusqu’à la fin des hostilités, ils firent noblement leur devoir [...]
        
        Après la reddition de la ville [...] les fils Thévenet furent dénoncés et conduits dans les prisons de l’Hôtel de Ville. Le lieu de leur détention ne pouvait laisser de doute sur leur sort : après les rigueurs de la prison venait la fusillade...
        
        Quelques heures avant d’être conduits au supplice, ils tracèrent d’une main ferme leurs adieux à la famille. Ces lignes devaient arriver à leur destination par une invention touchante de piété filiale.
        
        lgnorant que leur sentence fut portée, Claudine se dirigeait encore une fois vers la prison après plusieurs tentatives infruc¬tueuses des jours précédents, et avec le vif espoir de voir les chers captifs, ne fut-ce que quelques instants. Elle était accompagnée d’un domestique de confiance. Aux abords de l’Hôtel de Ville, parait un détachement de troupes ; derrière le détachement suivent les condamnés entre une double haie de soldats. Ses frères sont du nombre des victimes. Claudine Thévenet les aperçoit et tressaille. Son regard s’est croisé avec celui de Louis, l’ainé de ses frères. Elle s’approche aussi près que possible du cortège, et s’attache aux pas de cette longue file de patriotes. Ils étaient 209 en tout [...] l’élite de la jeunesse lyonnaise, et marchaient enchainés, deux à deux.
        
        Louis Thévenet n’a perdu aucun des mouvements de sa sœur. Quand elle et son domestique se sont approchés de plus près, Louis s’adresse au fidèle serviteur et lui dit à demi-voix : « Baisse-toi comme pour ramasser quelque chose et prends dans mon soulier une lettre pour notre mère ». Puis, se tournant vers sa sœur, et lui indiquant des yeux la lettre que lui remettait en pleurant le vieux messager : « Tiens, Claudine, lui dit-il, pardonne comme nous pardonnons ! »
        
        Éplorée et plus morte que vive, Claudine Thévenet trouve encore la force de suivre le cortège jusqu’aux Brotteaux, lieu ordinaire des exécutions... En ce moment de suprême angoisse, la pensée de Notre¬-Seigneur expirant en croix avec le mot de pardon sur les lèvres, fut pour son cœur broyé une lumière et un soutien. La dernière prière et l’unique vœu de ses frères chéris à cette heure solennelle : « Tiens, Claudine, pardonne comme nous pardonnons » n’étaient-il pas comme l’écho des paroles du doux Sauveur ? La pauvre enfant joignit les mains et essaya de balbutier à son tour : « Mon Dieu ! pardonnez aux meurtriers, ils ne savent ce qu’ils font ! ».
      responsory: |
        R/ Vivante est la Parole de Dieu
        plus pénétrante qu’un glaive.

        Fils d’homme, je t’ai fait sentinelle :
        de ma part, tu avertiras mon peuple.

        Fils d’homme, porte-leur mes paroles,
        qu’ils écoutent ou qu’ils n’écoutent pas.
oration:
  - Dieu notre Père, tu as révélé à sainte Claudine, dans le cœur ouvert de ton Fils, ta miséricordieuse bonté, et tu lui as inspiré le désir de se consacrer totalement à faire aimer Jésus et Marie par l’éducation des jeunes. Accorde-nous d’être, comme elle, des témoins de ta bonté et transforme nos vies au service de nos frères en sacrifice de louange. Par Jésus Christ.

