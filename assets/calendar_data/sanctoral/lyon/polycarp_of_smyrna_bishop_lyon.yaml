      title: LETTRE DE L’ÉGLISE DE SMYRNE
      subtitle: sur le martyre de saint Polycarpe
      content: |
        Lorsque le bûcher fut prêt, Polycarpe enleva lui-même tous ses vêtements et détacha sa ceinture ; puis il voulut se déchausser lui-même. Il ne le faisait pas auparavant, parce que chacun des fidèles s’empressait toujours pour être le premier à toucher son corps : même avant son martyre, il était toujours entouré de vénération à cause de la sainteté de sa vie. 
        
        Aussitôt donc on plaça autour de lui les matériaux préparés pour le bûcher. Comme on allait l’y clouer, il dit : « Laissez-moi ainsi. Celui qui me donne la force de supporter le feu me donnera aussi, même sans la garantie de vos clous, de rester immobile sur le bûcher ». On ne le cloua donc pas, mais on l’attacha. 
        
        Ainsi ligoté, avec les mains ramenées derrière le dos il était comme un bélier de choix pris dans un grand troupeau pour être offert en sacrifice, holocauste préparé pour être agréable à Dieu. Levant les yeux au ciel il dit : 
        
        « Seigneur, Dieu tout-puissant, Père de ton enfant bien-aimé et béni, Jésus Christ, par qui nous avons reçu la connaissance de ton nom ; Dieu des anges, des puissances, de toute la création et de toute la race des justes qui vivent en ta présence : je te bénis parce que tu m’as jugé digne de ce jour et de cette heure, pour que je prenne part, dans la troupe des martyrs, à la coupe de ton Christ, en vue de la résurrection du corps et de l’âme à la vie éternelle, dans l’immortalité donnée par l’Esprit Saint. Je souhaite d’être admis aujourd’hui en ta présence avec eux, comme un sacrifice riche et agréable, ainsi que tu l’avais préparé et manifesté d’avance, ainsi que tu l’as réalisé, Dieu sincère et véritable. Aussi je te loue pour toute chose, je te bénis, je te glorifie par le grand prêtre éternel et céleste, Jésus Christ, ton enfant bien-aimé. Par lui, gloire à toi, à lui et à l’Esprit Saint, maintenant et dans les siècles futurs. Amen ». 
        
        Quand il eut fait monter cet amen et achevé sa prière, les hommes du feu allumèrent le brasier. 
        
        Une grande flamme brilla, et nous avons vu une merveille, nous à qui il fut accordé de la voir et qui avions été gardés pour annoncer aux autres ces événements. Le feu présenta la forme d’une voûte, comme la voile d’un navire gonflée par le vent ; elle entourait comme d’un rempart le corps du martyr. Celui-ci était au milieu, non comme une chair qui brûle, mais comme un pain qui cuit, ou comme de l’or et de l’argent étincelant dans la fournaise. Et nous sentions un parfum pareil à celui d’une exhalaison d’encens ou d’un autre aromate précieux. 
      responsory: |
        R/ Sois fidèle jusqu’à la mort, 
        le Seigneur combat pour toi. 

        Ne craignez pas ceux qui tuent le corps 
        et ne peuvent rien de plus. 

        Le vainqueur, celui qui croit en moi, 
        ne connaîtra pas la seconde mort. 

        Espère en Dieu, prends cœur et prends courage, 
        espère en Dieu ! 
oration:
  - Seigneur, tu as donné à saint Polycarpe une profonde connaissance de ta vérité, par l’intermédiaire du disciple que Jésus aimait; accorde-nous, par leur intercession, de rester fidèles à la foi qu’il a enseignée et d’y conformer toujours mieux notre vie. 
