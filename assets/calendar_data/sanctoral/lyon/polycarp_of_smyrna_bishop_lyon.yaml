celebration:
  title: Saint Polycarpe
  subtitle: évêque et martyr
  description: Disciple de saint Jean, l’évêque Polycarpe est le dernier témoin de l’âge apostolique. Il mourut sur le bûcher, au milieu du théâtre de Smyrne, en présence de tout le peuple rendant grâce au Seigneur « d’avoir été jugé digne d’être compté au nombre des martyrs et de participer au calice du Christ ». C’était le 23 février 155 ; il avait quatre-vingt-six ans. Saint Irénée l’a connu dans sa jeunesse et en parle avec émotion dans son ouvrage Adversus haereses. Il est un précieux chaînon de la succession apostolique pour le diocèse de Lyon : Jésus, Jean, l’Apôtre bien-aimé, Polycarpe, Irénée, etc. Par eux, ce sont donc les apôtres et le Christ lui-même que rejoignent les fidèles de Lyon.
