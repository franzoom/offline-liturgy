collect:
- |-
  Seigneur, tu as donné à saint Polycarpe une profonde connaissance de ta vérité, par l’intermédiaire du disciple que Jésus aimait.

  Accorde -nous, par son intercession, de rester fidèles à la foi qu ’il a enseignée et d’y conformer toujours mieux notre vie.

