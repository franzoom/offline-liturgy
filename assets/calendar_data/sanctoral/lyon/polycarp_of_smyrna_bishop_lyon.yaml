  Seigneur, purifie nos coeurs par l ’offrande de ce sacrifice, pour qu ’avec saint Polycarpe tu puisses nous recevoir comme une offrande agréable à tes yeux.

  Par Jésus.

  ANTIENNE DE LA COMMUNION Jn 15,

  « Je suis la vigne et vous êtes les sarments, dit le Seigneur.

  Celui qui demeure en moi et en qui je demeure, celui-là donne beaucoup de fruit. »

  PRIÈRE APRÈS LA COMMUNION

  Que cette Communion, Seigneur, ravive nos forces;

  Et puisque nous célébrons avec joie la fête de saint Polycarpe, puissions -nous avoir, comme lui, le courage d ’être apôtres.

  Par Jésus.
