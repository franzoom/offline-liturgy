vespers:
  hymn:
    - lyon-ville-bienheureuse
    - sancta-lugdunum
  psalmody:
    -
      psalm: PSALM_114
      antiphon:
        - J’ai vu les âmes de ceux qui sont morts pour la cause de Dieu et pour le témoignage qu’ils Lui ont rendu, alléluia.
    -
      psalm: PSALM_115
      antiphon:
        - "La seconde mort n’a pas d’emprise sur eux : ils seront prêtres de Dieu et du Christ, et régneront avec lui, alléluia."
    -
      psalm: NT_9
      antiphon:
        - Voilà ceux qui ont donné leurs vies pour la cause de Dieu, et qui ont lavé leurs robes dans le sang de l’Agneau, alléluia. 
  reading:
    biblicalReference: Ap 7, 14-17 
    content: Ceux-là viennent de la grande épreuve ; ils ont lavé leurs robes, ils les ont blanchies par le sang de l’Agneau. C’est pourquoi ils sont devant le trône de Dieu, et le servent, jour et nuit, dans son sanctuaire. Celui qui siège sur le Trône établira sa demeure chez eux. Ils n’auront plus faim, ils n’auront plus soif, ni le soleil ni la chaleur ne les accablera, puisque l’Agneau qui se tient au milieu du Trône sera leur pasteur pour les conduire aux sources des eaux de la vie. Et Dieu essuiera toute larme de leurs yeux.
  responsory: |
    R/ Les justes resplendiront en présence de Dieu :
    \* Alléluia, alléluia.
    V/ Et tous les cœurs droits se réjouiront,
    \* Alléluia, alléluia.
    Gloire au Père, et au Fils, et au Saint Esprit. R/ Les justes resplendiront. 


  evangelicAntiphon:
    common: Grâce à la foi, les saints ont vaincu des royaumes, pratiqué la justice, obtenu ce que Dieu promettait. C’est pourquoi, nous aussi, il nous faut courir avec endurance l’épreuve qui nous est proposée, les yeux fixés sur Jésus, qui est à l’origine et au terme de la foi, alléluia. 
  
oration:
  - "Dieu éternel et tout-puissant, tu as appelé nos pères à la lumière de l’Évangile par la prédication de l’évêque saint Pothin et le courage de ses compagnons : Accorde-nous de ne jamais oublier un si grand bienfait et de conformer toute notre vie à la foi de notre cœur."
