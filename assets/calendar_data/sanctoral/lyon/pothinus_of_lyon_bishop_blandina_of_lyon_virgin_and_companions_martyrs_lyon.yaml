  biblicalReading:
    -
      title: 
      ref: 1 Th 1, 2-10 ; 2, 1-8
      content: |
        À tout moment, nous rendons grâce à Dieu au sujet de vous tous, en faisant mémoire de vous dans nos prières. Sans cesse, nous nous souvenons que votre foi est active, que votre charité se donne de la peine, que votre espérance tient bon en notre Seigneur Jésus Christ, en présence de Dieu notre Père. Nous le savons, frères bien-aimés de Dieu, vous avez été choisis par lui. En effet, notre annonce de l’Évangile n’a pas été, chez vous, simple parole, mais puissance, action de l’Esprit Saint, pleine certitude : vous savez comment nous nous sommes comportés chez vous pour votre bien. Et vous-mêmes, en fait, vous nous avez imités, nous et le Seigneur, en accueillant la Parole au milieu de bien des épreuves, avec la joie de l’Esprit Saint. Ainsi vous êtes devenus un modèle pour tous les croyants de Macédoine et de Grèce. Et ce n’est pas seulement en Macédoine et en Grèce qu’à partir de chez vous la parole du Seigneur a retenti, mais la nouvelle de votre foi en Dieu s’est si bien répandue partout que nous n’avons pas besoin d’en parler. En effet, les gens racontent, à notre sujet, l’accueil que nous avons reçu chez vous ; ils disent comment vous vous êtes convertis à Dieu en vous détournant des idoles, afin de servir le Dieu vivant et véritable, et afin d’attendre des cieux son Fils qu’il a ressuscité d’entre les morts, Jésus, qui nous délivre de la colère qui vient. 
        Frères, vous le savez bien vous-mêmes, notre venue chez vous n’a pas été inutile. Nous venions de souffrir et d’être outragés à Philippes, comme vous le savez ; nous avons cependant trouvé en notre Dieu pleine assurance pour vous annoncer, au prix de grandes luttes, l’Évangile de Dieu. Et quand nous vous exhortions, ce n’était pas avec des doctrines fausses, ni des motifs impurs, ni par ruse. En effet, pour nous confier l’Évangile, Dieu a éprouvé notre valeur, de sorte que nous parlons, non pas pour plaire aux hommes, mais à Dieu, lui qui met nos cœurs à l’épreuve. Jamais, nous n’avons eu un mot de flatterie, vous le savez, jamais de motifs intéressés, Dieu en est témoin ; jamais nous n’avons recherché la gloire qui vient des hommes, ni auprès de vous ni auprès d’autres personnes. Alors que nous aurions pu nous imposer en qualité d’apôtres du Christ, au contraire, nous avons été pleins de douceur avec vous, comme une mère qui entoure de soins ses nourrissons. Ayant pour vous une telle affection, nous aurions voulu vous donner non seulement l’Évangile de Dieu, mais jusqu’à nos propres vies, car vous nous étiez devenus très chers.

      responsory: |
        (stance)
        Cherchons à plaire à Dieu qui éprouve nos cœurs.
        Frères aimés de Dieu, vous êtes ses élus
        Chez vous l’Évangile s’est accompagné 
        d’œuvres de puissance.
        
        Que	 le Seigneur affermisse vos cœurs
        dans une sainteté sans reproche devant lui.

        Que Dieu vous garde vigilants
        pour l’avènement de notre Seigneur Jésus Christ
        avec tous ses saints, Alléluia. 


  patristicReading:
    -
      title: LETTRE AUX ÉGLISES DE LYON ET DE VIENNE AUX ÉGLISES D’ASIE ET DE PHRYGIE

      content: |
        La grandeur de la persécution qui s’est produite ici, la violente colère des païens contre les chrétiens, tout ce qu’ont supporté les bienheureux martyrs, nous ne sommes pas capables de le dire et il n’est pas possible non plus de le décrire en détail. Car c’est avec toutes ses forces que l’Adversaire s’est jeté sur nous, préludant déjà au déchaînement qui marquera son avènement. Il a passé, partout, en préparant les siens, en les exerçant d’avance contre les serviteurs de Dieu, de sorte que non seulement nous étions écartés de la maison, des bains, du forum, mais encore on défendait absolument à n’importe lequel d’entre nous de paraître en quelque lieu que ce fût.
        
        Cependant la grâce de Dieu prit la tête de notre combat : elle mit à l’abri les faibles et rangea face à l’ennemi des piliers solides capables d’attirer sur eux par leur endurance tous les assauts du Malin. Ceux-là marchaient à sa rencontre, en supportant toutes sortes d’outrages et de mauvais traitements. Regardant le tout comme peu de chose, ils se hâtaient vers le Christ et montraient véritablement que « les souffrances du temps présent ne comptent pas au regard de la gloire qui sera révélée pour nous » (Rm 8,18). ( ... ) 

        Dès lors, les saints martyrs supportèrent des traitements qu’il est impossible de décrire. Satan mettait son point d’honneur à leur faire dire quelque blasphème. Chez les gens du peuple, chez le légat et les soldats, la colère atteignit son plus haut point contre Sanctus, le diacre de Vienne, contre Maturus, un nouveau baptisé mais un courageux athlète, contre Attale de Pergame, qui avait toujours été pour ceux-ci une colonne et un appui, et enfin, contre Blandine. En la personne de Blandine, le Christ montra que ce qui paraît aux yeux des hommes sans beauté, simple, méprisable est digne, aux yeux de Dieu, d’une grande gloire à cause de l’amour qu’on a pour lui, cet amour qui se montre dans ce qu’on est capable de faire et ne se vante pas d’une apparence extérieure ? Nous tous, en effet, nous avions craint, et avec nous sa maîtresse - qui était aussi engagée dans le combat et au nombre des martyrs - que Blandine, dans cette lutte, ne soit pas capable, à cause de sa faiblesse physique, de faire avec assurance sa confession de foi. Mais Blandine fut remplie d’une telle force qu’elle épuisa et fit capituler tous ceux qui successivement la torturèrent de toutes les façons, du matin au soir. Eux-mêmes se reconnaissaient vaincus, ne sachant plus quoi lui faire et ils s’étonnaient qu’elle respirât encore, quand tout son corps était brisé et ouvert. Ils avouaient qu’une seule espèce de ces tortures était suffisante pour arracher la vie à quelqu’un ; à plus forte raison des tortures si cruelles et si nombreuses ! Cependant la bienheureuse, comme une courageuse athlète, trouvait une nouvelle jeunesse dans la confession de sa foi. C’était pour elle une reprise, un repos, un apaisement dans tout ce qui lui arrivait, que de dire : « Je suis chrétienne et chez nous il n’y a rien de mauvais ». ( ... ) 

        Le bienheureux Pothin, à qui avait été confié le ministère de l’épiscopat à Lyon, avait alors plus de quatre-vingt-dix ans. Il était d’une extrême faiblesse physique, respirant avec peine, mais sous l’influence de l’Esprit et dans son désir ardent du martyre, il retrouvait des forces. On l’entraîna, lui aussi, au tribunal ; son corps, vieux et malade, l’abandonnait, mais en lui veillait son âme pour que par elle le Christ fût glorifié. Emmené par les soldats au tribunal, il était escorté des magistrats de la ville et de tout le peuple qui poussait contre lui toutes sortes de cris comme s’il était lui-même le Christ ; il rendit un beau témoignage. Interrogé par le légat sur le dieu des chrétiens, il répondit : « Tu le connaîtras, si tu en es digne ». Du tribunal on l’entraîna sans ménagement et on lui fit subir des souffrances de toutes sortes. Ceux qui étaient près de lui le brutalisaient sans arrêt à coups de poing et à coups de pieds, sans aucun égard pour son âge ; ceux qui étaient loin lui lançaient ce qui leur tombait sous la main ; tous pensaient qu’ils eussent été coupables et impies, s’ils s’étaient dispensés de quelque grossièreté à son égard. Ils croyaient ainsi venger leurs dieux. Pothin respirait à peine quand il fut jeté en prison : deux jours après, il rendit l’âme. ( ... ) 

        C’est sous les formes les plus diverses que se présentèrent les témoignages des martyrs au moment de leur sortie de ce monde : avec des fleurs différentes et de couleurs variées, ils tressèrent une seule couronne, qu’ils présentèrent au Père. Il fallait que ces généreux athlètes eussent à soutenir des combats de toutes sortes et qu’ils remportent une grande victoire pour recueillir la grande couronne de l’immortalité. 

      responsory: |
       R/	Heureux les cœurs purs,
       ils verront Dieu.
       
       Ne craignez pas ceux qui tuent le corps
       et ne peuvent rien de plus. 
       Les âmes des justes sont dans la main de Dieu, 
       nul tourment ne les atteindra. 
       
       Dieu les a soumis à l’épreuve 
       et les a trouvés dignes de lui. 
       Au jour de sa visite, ils resplendiront. 
       Le Seigneur règnera sur eux pour toujours, alléluia.

