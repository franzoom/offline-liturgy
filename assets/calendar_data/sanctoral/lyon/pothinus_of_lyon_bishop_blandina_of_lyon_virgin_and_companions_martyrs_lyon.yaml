celebration:
  title: Saint Pothin, sainte Blandine et leurs compagnons
  subtitle: martyrs
  description: Pothin et Blandine s’inscrivent en tête des quarante-huit chrétiens, dont vingt-deux femmes, qui périrent pour le Christ à Lyon en 177. Le vieil évêque mourut d’épuisement en prison. Blandine « faible et petite », avait « revêtu le Christ ». Aussi put-elle entrer dans l’amphithéâtre « pleine de joie et d’allégresse, comme si elle était invitée à un festin de noces ».
  commons:
    - martyrs
  color: red
  location: lyon

invitatory:
  antiphon:
    - Le Seigneur, le roi des martyrs, venez, adorons-le, alléluia.
    - Venez, adorons le Seigneur, qui nous a appelés des ténèbres à son admirable lumière, alléluia.

