celebration:
  title: Saint Viateur
  description: |
    Jeune lecteur de l’Église de Lyon, Viateur fut un disciple de prédilection de l’évêque saint Just, qui le prit comme compagnon dans sa retraite en Égypte. Il mourut huit jours après son évêque, et son corps fut ramené à Lyon en même temps que celui de saint Just. Ils furent tous deux inhumés en l’église des Maccabées (aujourd’hui l’église Saint-Just). 
  commons:
    - saints-male
  location: lyon
  color: white
readings:
  patristicReading:
    -
      title: LE ROYAUME ET SES EXIGENCES
      subtitle: Yves de Montcheuil

      content: |
        Le Royaume de Dieu exige notre service, et néanmoins son instauration est tout entière œuvre divine. Nous ne le procurons pas nous ne le construisons pas. Nous l’accueillons, nous y entrons. Nous travaillons aussi en vue de sa reconnaissance par les autres hommes, nous cherchons à le propager. Mais en lui-même, il n’est aucunement notre œuvre et, sur le plan même où notre action s’exerce, nous avons toujours à nous rappeler la parole de notre Seigneur : Lorsque vous aurez fait tout ce que vous pouvez, dites : nous sommes des serviteurs inutiles (Lc 17,10). Donc, d’une part, exigence de service absolu, et, d’autre part affirmation que ce service est hors de proportion avec le but à atteindre. 
        Le Royaume n’est pas d’abord conçu, imposé ou proposé par les hommes : il est annoncé par Dieu et par ses envoyés. Il est l’objet d’une révélation. Les Prophètes l’aperçoivent en leurs visions d’avenir, Jean Baptiste le proclame, Jésus Christ l’instaure. C’est un don de Dieu, dont l’avènement est fixé par Dieu. La grâce est absolument gratuite. L’homme ne peut qu’attendre, dans son activité même, que l’œuvre de Dieu se produise. Ce n’est pas par ses efforts humains qu’il hâtera le Royaume, pas plus que ce n’est par son intelligence humaine qu’il en concevra l’idée. 
        Certes, notre Seigneur réclame la vigilance : le Fils de l’homme vient comme un voleur, alors qu’on l’attend le moins, et il ne faut pas manquer sa venue (cf. Mt 24, 42-44) ; il est aussi comme le maître de maison, qui revient tard dans la nuit, et dont le bon serviteur guette le retour pour le servir (cf. Le 12, 35-46). Mais cette vigilance doit être patiente : souvent le maître tarde, et en tout cas le développement du Royaume est l’œuvre de Dieu ; l’homme y est impuissant : Il en est du Royaume de Dieu comme d’un homme qui aurait jeté du grain en terre : qu’il dorme ou qu’il se lève, la nuit ou le jour, la semence germe et pousse, il ne sait comment (Mc 4,26-27). Jésus dit cela contre les zélotes, mais aussi bien contre l’impatience de ses propres apôtres. Il ne sert à rien que l’homme aille s’agiter autour de son champ, Dieu seul instaure le Royaume et le fait progresser. Il nous faut agir, mais notre attitude ne doit pas être, dans la recherche du Royaume, ce qu’elle est dans les œuvres temporelles, où le résultat dépend de notre action. 

      responsory: |
        R/ Ton serviteur
        est devenu ton ami, Seigneur,
        et sa bénédiction passe jusqu’à nous.
        
        Il n’est plus jamais seul, dans la solitude,
        celui dont le silence est habité par Dieu.
        
        Il a trouvé la paix pour la répandre,
        celui qui se donne à ses frères.
        
        Il entraîne vers Dieu un grand nombre de fils,
        celui qui a gravi le chemin de l’humilité. 

oration:
  - Puisque nous honorons la mémoire de saint Viateur que tu as choisi pour servir en ta présence, accorde-nous, Seigneur, de ne jamais nous écarter de la grâce du ministère que tu nous as donnée.
