celebration:
  title: Saint Ennemond (ou Chamond)
  subtitle: évêque et martyr
  description: Né dans une famille lyonnaise des plus considérables, Ennemond fut évêque de sa ville natale après Viventiol, de 653 à 658. Il accueillit saint Wilfrid à Lyon et lui donna la tonsure. À la mort de Clovis II, il fut arrêté, à l’instigation de la reine Bathilde, et exécuté, peut-être le 28 septembre 658.
  commons:
    - martyrs
    - pastors_bishop
  location: lyon
  color: red

oration:
  - Accorde-nous, Dieu tout-puissant, de célébrer dignement la mémoire de l’évêque saint Ennemond ; puisque tu lui as donné de se dévouer, par la parole et par l’exemple, à ceux dont il avait reçu la charge, fais que nous ressentions toujours l’appui de sa prière auprès de toi.

readings:
  patristicReading:
    - title: SAINT FULGENCE - SERMON 1, 2-3

      content: |
        Pour préciser le rôle des serviteurs qu’il a placés à la tête de son peuple, le Seigneur dit cette parole que rapporte l’Évangile : Quel est l’intendant sage et fidèle que le maître établira sur les gens de sa maison pour leur donner en temps voulu leur mesure de blé ? Heureux ce serviteur que le maître, à son retour, trouvera occupé de la sorte (Lc 12, 42-43). 
        Qui est ce maître, mes frères ? C’est sans aucun doute le Christ, qui a dit à ses disciples : Vous m’appelez Maître et Seigneur, et vous dites bien, car je le suis (Jn 13, 13). Et quelle est la maisonnée de ce maître ? C’est évidemment celle que le Seigneur a lui-même rachetée des mains de l’ennemi et qu’il s’est appropriée. Cette maisonnée, c’est l’Église sainte et universelle qui se répand avec une merveilleuse fécondité de par le monde et se glorifie d’être rachetée au prix du sang du Seigneur. Car le Fils de l’homme, comme il le dit lui-même, est venu non pour être servi mais pour servir et donner sa vie en rançon pour une multitude (Mt 20,28). Il est le bon Pasteur qui a donné sa vie pour ses brebis. Le troupeau du bon Pasteur est donc aussi la maisonnée du Rédempteur. 
        Mais qui est l’intendant fidèle et sage ? L’apôtre Paul nous le montre lorsqu’il dit, parlant de lui-même et de ses compagnons : Qu’on nous regarde donc comme des serviteurs du Christ et des intendants des mystères divins. Or, ce qu’on exige des intendants, c’est de se montrer fidèles (1 Co 4, 1-2). Et pour que nul d’entre nous ne pense que seuls les apôtres sont devenus des intendants ou qu’un serviteur paresseux et infidèle n’abandonne le combat spirituel et ne se mette à dormir, le saint. Apôtre montre bien que les évêques sont eux aussi des intendants : Comme intendant de Dieu, dit-il, l’évêque doit être irréprochable (Tt 1,7). Nous sommes donc les serviteurs du Père de famille, les intendants du Seigneur, et nous avons reçu la mesure de blé à vous distribuer. 
        Si nous nous demandons qu’elle est cette mesure de blé, saint Paul nous l’indique : C’est la mesure de foi que Dieu vous a départie (Rm 12,3). Ce que le Christ appelle mesure de blé, Paul le nomme mesure de foi pour nous apprendre qu’il n’y a pas d’autre blé spirituel que le vénérable mystère de la foi chrétienne. Cette mesure de blé, nous vous la donnons au nom du Seigneur chaque fois que, éclairés par le don spirituel de la grâce, nous vous parlons selon la règle de la vraie foi. Cette mesure, vous la recevez par les intendants du Seigneur chaque jour où vous entendez de la bouche des serviteurs de Dieu la parole de vérité. 
        Qu’elle soit notre nourriture, cette mesure de blé que Dieu nous donne en partage. Tirons-en l’aliment de notre bonne conduite afin de parvenir à la récompense de la vie éternelle. Croyons en celui qui se donne lui-même à nous comme nourriture pour que nous ne défaillions pas en chemin, et qui se réserve, comme notre récompense pour que nous trouvions la joie dans la patrie. Croyons et espérons en lui ; aimons-le par-dessus tout et en tout. Car le. Christ est notre aliment et il sera notre récompense. Le Christ est la nourriture et le réconfort des voyageurs en marche ; il est l’assouvissement et l’exultation des bienheureux en leur repos. 

      responsory: |
        R/ C’est au prix de son sang
        que le Christ Jésus s’est acquis l’Église.

        Soyez donc attentifs au troupeau
        dont l’Esprit vous a confié la charge.

        Vous serez les intendants fidèles
        des mystères de sa grâce.

        Livrés en spectacle au monde,
        vous serez les modèles du troupeau. 

