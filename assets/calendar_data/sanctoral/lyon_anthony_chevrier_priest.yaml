celebration:
  title: Bienheureux Antoine Chevrier
  subtitle: prêtre
  description: Né le 16 avril 1826 à Lyon, Antoine Chevrier, fut ordonné prêtre en 1850. Envoyé dans une paroisse de la banlieue lyonnaise, Saint-André de la Guillotière, il découvrit la misère ouvrière sous toutes ses formes. Dans la nuit de Noël de l’année 1856, méditant devant la crèche, il comprit que l’Évangile de Dieu fait homme est fondamentalement une Bonne Nouvelle pour les plus pauvres. L’année suivante, il rejoignit Camille Rambaud, qui venait de fonder une « cité ouvrière », puis, en 1860, il acquit une ancienne salle de bal au lieu-dit du Prado, dans l’un des quartiers les plus déshérités de la Guillotière, où il accueillit des enfants et des jeunes, afin d’essayer d’en faire « des hommes et des chrétiens ». En 1866, il fonda au Prado même une « école cléricale », qui devait devenir l’Association des Prêtres du Prado, « pour faire une pépinière de prêtres qui soient élevés avec mes enfants, pour qu’ils les comprennent bien ». Il mourut à Lyon, le 2 octobre 1879.
  commons:
    - pastors
  location: lyon
  color: white

oration:
  - Pour que la Bonne Nouvelle soit annoncée aux pauvres, tu as appelé, Seigneur, Antoine Chevrier à se faire disciple de ton Fils. Accorde-nous de suivre les exemples du Christ pauvre et crucifié, afin que nous puissions ainsi te glorifier.

readings:
  patristicReading:
    - title: OUVRIR SA PORTE
      subtitle: De l’ouvrage « Le Véritable Disciple »
      content: |
        L’Esprit Saint dit quelque part qu’il se tient à la porte et qu’il frappe. Il dit encore plus : il dit qu’il pousse la porte pour entrer : « Voici que je me tiens à la porte et je frappe » (Ap 3, 20). Notre cœur est donc comme une porte à laquelle le Maître frappe et par laquelle il cherche à entrer.
        Or une porte peut être dans plusieurs positions. Et quand quelqu’un frappe à cette porte et que l’on vient pour ouvrir, on peut la laisser fermée et ne pas laisser entrer du tout ; on peut l’entrouvrir seulement et laisser à la porte ceux qui viennent ; on peut enfin l’ouvrir tout entière et laisser entrer ceux qui frappent. C’est aussi ce que nous pouvons faire à Jésus Christ, notre Maître, par rapport à la porte de notre cœur, quand il cherche à entrer.
        Celui qui n’ouvre pas sa porte est celui qui refuse de laisser entrer le Maître et qui refuse entièrement de recevoir son Maître pour le suivre, qui préfère suivre ses idées, ses passions, le monde.
        Celui qui n’ouvre qu’à moitié est celui qui écoute sans laisser entrer entièrement le Maître chez lui, il reste maître de la porte, il reste maître chez lui, il ne veut recevoir personne, il reste maître de sa maison et de son cœur. Il écoute mais il en prend ce qu’il veut, il en fait ce qu’il veut, il en prend ce qui lui convient et laisse le reste qui ne lui plaît pas. Il reçoit le Maître avec réserve et prudence et écoute plus sa raison, ses petites passions qui son ses maîtres, que le Maître véritable qui veut entrer, il se défie, il a peur, il n’ouvre qu’à moitié son cœur. Et le Maître ne peut entrer pour gouverner comme il devrait le faire.
        Le dernier ouvre sa porte entièrement et laisse entrer chez lui le Maître qui frappe. Il est heureux de le recevoir et de lui donner une place d’honneur, il l’écoute avec bonheur et il n’a qu’un désir, c’est de comprendre ce qu’il dit et de mettre en pratique. Il ne discute pas, mais il cherche comment il pourra pratiquer ce qu’il entend. Il se tient en esprit au pied de son Maître, comme Marie, et il ne se laisse prendre ni par le raisonnement, ni par les passions qui le révoltent. Le Maître parle, il n’a pas d’autres pensées, d’autres désirs que de comprendre ce qu’il entend et de mettre en pratique, d’en nourrir son âme. C’est l’amour qui le guide et rien autre chose. Il veut entrer dans le Royaume des cieux, c’est là tout son désir. Il foule aux pieds tout ce que la raison et les passions peuvent lui dire. Il n’a que Jésus Christ pour Maître et ne veut suivre que lui.


      responsory: |
        R/ La Bonne Nouvelle est annoncée aux pauvres.

        Heureux les pauvres
        à eux le Royaume de Dieu.

        N’amassez pas de trésor sur la terre,
        mais rendez à Dieu toute grâce.

