celebration:
  title: Saint Galmier
  subtitle: religieux
  description: Né dans le Forez, il vint à Lyon pour y exercer le métier de forgeron serrurier. L’abbé de Saint-Just l’accueillit dans son monastère. Il fut ordonné sous-diacre, mais par humilité refusa de monter plus haut dans les ordres sacrés. Il mourut un 27 février, sans doute en 630. Ses reliques furent conservées dans l’église des Maccabées (aujourd’hui, l’église Saint-Just) jusqu’en 1562.
  commons:
    - saints-male_religious
  color: white
  location: lyon
readings:
  patristicReading:
    -
      title: L’ESPRIT SUSCITE DES SERVITEURS DE LA PAROLE
      subtitle: d’un sermon de saint Odilon, abbé de Cluny (+ 1048)
      content: |
        Quand, par son Verbe, Dieu créa l’ordre du monde, l’Esprit planait sur les eaux. C’est lui qui instruisit les patriarches, remplit de son souffle les prophètes, couvrit de son ombre la Vierge Marie choisie pour enfanter le Fils de Dieu, apparut au-dessus du Christ baptisé sous la forme d’une colombe. C’est lui qui descendit sur les apôtres dans des langues de feu et les fit fils de Dieu par adoption. C’est à bon droit qu’il est considéré comme Dieu et Seigneur, Créateur et Rénovateur du monde : ceux qu’il recrée dans le baptême par la régénération divine, il les arrache à la contagion du vieil homme et, par la rémission des péchés, fait d’eux des hommes nouveaux. 

        Qu’il est grand, cet ouvrier, qu’il est puissant et efficace ! Avec le Père et le Fils il a fait toutes choses à partir de rien. Ainsi il peut, s’il le veut, restaurer ce qui est corrompu. Dans les homélies que lui ont consacré deux Pères de l’Église, certaines des œuvres de l’Esprit resplendissent d’un éclat particulier : c’est l’Esprit qui a conduit le jeune David jusqu’au sommet du pouvoir ; c’est lui qui donna l’autorité prophétique à Amos, le bouvier qui soignait ses figuiers ; c’est lui qui fit de Pierre, habile à pêcher des poissons, le Pasteur de toute l’Église ; de Matthieu, percepteur d’impôts, un évangéliste ; de Saul il fait l’apôtre Paul, du loup un agneau, du persécuteur un docteur de l’Église.
        
        Quelle gloire pour un homme de parler de Dieu ! Tout le bien qui est, qui était et qui sera doit bénéficier des dons de l’Esprit. Ce qui respecte l’ordre de la justice, ce qui avantage la prudence et fait triompher la vertu, ce qui pratique la tempérance, ce qui est selon la foi, dans la force de l’espérance et la perfection de la charité, tout reçoit de lui origine et progrès. Remplis de sa grâce, illuminés de sa lumière, réconfortés par sa consolation, aimons Notre Seigneur Jésus Christ en gardant sa parole. Que toute la Trinité vienne à nous, et que le Dieu unique, vivant et véritable achève en nous le temple et la demeure de sa gloire.

      responsory: |
        R/ Voici que j’envoie mon messager en avant
        pour qu’il prépare le chemin devant moi.

        Je vous ai établis afin que vous partiez,
        que vous donniez du fruit, et que votre fruit demeure.
        
        Cherchez d’abord le Royaume de Dieu et sa justice,
        ne vous faites pas de souci pour votre vie.
oration:
  - Permets, Dieu tout-puissant, que l’exemple des saints nous incite à mener une vie meilleure ; et tandis que nous célébrons la fête de saint Galmier, fais-nous la grâce de savoir l’imiter. 
