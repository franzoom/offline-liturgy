    - title: GRÉGOIRE DE TOURS - HISTOIRE DES FRANCS
      subtitle:
      content: |
        Le roi Clovis eut de la reine Clotilde son fils premier né. Comme cette femme voulait le consacrer par le baptême, elle prêchait assidûment son mari en lui disant « Les dieux que vous adorez ne sont rien. Ils n’ont pu être d’aucun secours ni pour eux-mêmes ni pour les autres ». 

        Cette reine pleine de foi présente son fils au baptême. Elle fait orner l’église de rideaux et de tenture, afin que cette célébration attire plus facilement à la foi celui qui n’avait pu être influencé par la prédication. Mais une fois baptisé, l’enfant, qu’on avait appelé Ingomer, mourut encore revêtu des vêtements blancs de sa nouvelle naissance. Le roi fut saisi de colère et il accablait la reine de ses reproches : « Si l’enfant avait été consacré à mes dieux, certainement il vivrait. Mais maintenant, parce qu’il a été baptisé au nom de ton Dieu, il devait mourir ». La reine répondait : « Je rends grâce à Dieu tout-puissant, Créateur de toute chose, de ce qu’il ne m’a pas jugée complètement indigne, puisqu’il a daigné accueillir dans son Royaume l’enfant sorti de mon sein. Cela ne fait pas souffrir mon cœur, car je sais que les nouveaux baptisés appelés hors de ce monde sont destinés à vivre dans la vision de Dieu ». 

        Elle eut un autre fils après celui-là ; à son baptême elle l’appela Clodomir. Et comme il était tombé malade, le roi disait : « Il ne peut pas avoir un autre sort que son frère : puisqu’il a été baptisé au nom de ton Christ, il va bientôt mourir ». Mais, à la prière de sa mère, il guérit sur l’ordre de Dieu. 

        La reine ne cessait de prêcher au roi pour qu’il reconnaisse le vrai Dieu et abandonne les idoles, mais elle ne parvenait par aucun moyen à l’ébranler en faveur de sa croyance, jusqu’à ce qu’un jour, enfin, on fit la guerre contre les Alamans. Au cours de celle-ci, Clovis fut contraint par la nécessité de confesser ce que sa volonté avait précédemment refusé. Il arriva en effet que le conflit des deux armées aboutisse à un grand massacre et que l’armée de Clovis fût exposée à une complète extermination. Voyant cela, il leva les yeux vers le ciel et, le cœur transpercé, ému jusqu’aux larmes, il dit : « Jésus Christ, toi que Clotilde proclame le fils du Dieu vivant, toi dont on affirme que tu viens au secours de ceux qui souffrent, et que tu donnes la victoire à ceux qui espèrent en toi, je sollicite ardemment ta glorieuse assistance. Si tu m’accordes la victoire sur mes ennemis, si j’expérimente cette puissance dont le peuple consacré à ton nom proclame avoir bénéficié, je croirai en toi et je me ferai baptiser en ton nom. En effet, j’ai invoqué mes dieux, mais je constate qu’ils ont refusé de me secourir. Je crois donc qu’ils ne possèdent aucune puissance, puisqu’ils ne répondent pas à ceux qui leur obéissent. C’est toi que j’invoque maintenant, c’est en toi que je désire croire, pourvu que je sois délivré de mes adversaires ». Comme il parlait ainsi, les Alamans, tournant le dos, commencèrent à s’enfuir. Et, lorsqu’ils virent que leur roi avait été tué, ils firent leur soumission à Clovis, en disant : « De grâce, ne laisse plus périr le peuple : nous sommes à toi désormais ». Quant à lui, il arrêta le combat, obtint la soumission du peuple et, ayant rétabli la paix, rentra chez lui. Il raconta à la reine comment l’invocation du nom du Christ lui avait fait obtenir la victoire. 

        Alors la reine convoqua en secret saint Remi, évêque de Reims, en le priant d’inculquer au roi la parole du salut. 


      responsory: |
        R/ Ta parole, Seigneur, est lumière dans la nuit.

        Vers qui pouvons-nous aller, Seigneur ?
        toi seul nous conduis au Royaume.

        Heureux qui suit jusqu’au bout
        le chemin que tu lui traces.

        Heureux qui médite en son cœur
        les voies mystérieuses de l’amour.


