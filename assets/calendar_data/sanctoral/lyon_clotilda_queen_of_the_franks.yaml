celebration:
  title: Sainte Clotilde
  description: Le nom de Clotilde apparaît dans tous les récits relatifs à la conversion de Clovis. On sait moins que l’épouse du roi franc, à qui elle donna cinq enfants, traversa les épreuves les plus tragiques. Devenue veuve (511), elle vit l’un de ses fils égorger les enfants de son frère. Brisée dans son affection, elle se retira à Tours, où elle mourut en 545.
  commons:
    - saint-female
  color: white
  location: Lyon

oration:
  - Regarde avec bonté, Seigneur, le Peuple de France ; toi qui lui as fait le don de la foi sur les instances de sainte Clotilde, accorde-lui maintenant, par son intercession, un attachement sincère à ton service.

