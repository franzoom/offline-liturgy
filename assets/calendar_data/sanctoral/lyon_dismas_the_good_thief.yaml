celebration:
  title: Saint Dismas (le Bon Larron)
  description: |
    D’après le martyrologe romain, le Bon Larron (appelé parfois Dismas) confessa le Christ sur la croix et mérita d’entendre de lui ces paroles : “Aujourd’hui, avec moi, tu seras dans le paradis.” Il est considéré comme le premier saint « canonisé ».
  commons:
    - saints-male
  location: lyon
  color: white
readings:
  patristicReading:
    -
      title: SUR LA CROIX, JÉSUS EST ROI
      subtitle: Homélie de saint Jean Chrysostome sur la Croix et le Bon Larron

      content: |
        Aujourd’hui Notre-Seigneur Jésus-Christ est sur la croix, et nous sommes en fête pour vous apprendre que la croix est un sujet de fête et de réjouissance spirituelle. Autrefois, la croix était le symbole de la condamnation maintenant elle est devenue un signe d’honneur. Auparavant c’était un instrument de mort, aujourd’hui c’est la cause du salut… Elle est la destruction de l’inimitié, la garantie de la paix, et le trésor de tous les biens. (216) Grâce à elle, nous n’errons plus dans les déserts, car nous connaissons la véritable voie ; nous n’habitons plus hors du royaume, nous avons trouvé la porte, nous ne craignons plus les traits enflammés du démon, nous avons aperçu une source rafraîchissante…
        
        Aujourd’hui tu seras avec moi en paradis… A-t-on jamais vu un roi permettre à un voleur ou à tout autre de ses serviteurs de s’asseoir à ses côtés pour entrer dans sa ville ? Le Christ l’a fait et en entrant dans la Patrie sainte, il introduit un voleur à ses côtés. N’allez pas croire que par cet acte il ait méprisé le paradis, il l’ait déshonoré par les pas de ce voleur ; au contraire, il l’a honoré, car c’est une gloire de plus pour le ciel d’appartenir à un Maître qui puisse rendre un voleur digne du bonheur qu’on y goûte. Et lorsqu’il introduisait les publicains et les femmes pécheresses dans le royaume des cieux, ce n’était point un déshonneur mais bien une gloire pour ce royaume, car il montrait ainsi que le Maître de ce royaume était si puissant qu’il pouvait changer les publicains et les femmes pécheresses au point de les rendre dignes d’une telle gloire et d’une telle récompense. Car, de même que nous admirons surtout un médecin lorsque nous le voyons rendre la santé à des hommes atteints de maladies incurables, ainsi est-il juste d’admirer Notre-Seigneur quand il guérit des blessures désespérées, quand il ramène le publicain et la femme pécheresse à un tel état de santé spirituelle qu’ils sont trouvés dignes du ciel…
        
        « Seigneur, souviens-toi de moi quand tu viendras inaugurer ton Règne ». Le larron n’a pas osé faire cette prière avant d’avoir déposé par son aveu le fardeau de ses péchés. Tu vois, chrétien, quelle est la puissance de la confession ! II a avoué ses péchés et le paradis s’est ouvert. II a avoué ses péchés et il a eu assez d’assu¬rance pour demander le Royaume après ses brigandages. Songes-tu à tous les bienfaits que la croix nous procure ? Tu veux connaître le Royaume ? Dis-moi : Que vois-tu donc ici qui y ressemble ? Tu as sous les yeux les clous et une croix, mais cette croix même, disait Jésus, est bien le signe du Royaume. Et moi, en le voyant sur la croix, je le proclame roi. Ne revient-il pas à un roi de mourir pour ses sujets ? Lui-même l’a dit : « Le bon pasteur donne sa vie pour ses brebis ». C’est également vrai pour un bon roi : lui aussi donne sa vie pour ses sujets. Je le proclamerai donc roi à cause du don qu’il a fait de sa vie. « Seigneur, souviens-toi de moi quand tu seras dans ton Royaume ».
        
        Comprends-tu maintenant comment la croix est le signe du Royaume ? Si tu le veux, voici encore une autre preuve. Le Christ n’a pas laissé sa croix sur la terre, mais il l’a soulevée et emportée avec lui dans le ciel. Nous le savons parce qu’il l’aura près de lui quand il reviendra dans la gloire. Tout cela pour t’apprendre combien est vénérable la croix qu’il a appelée sa gloire (...)
        
        Lorsque le Fils de l’homme viendra, « le soleil s’obscurcira et la lune perdra son éclat ». Il régnera alors une clarté si vive que même les étoiles les plus brillantes seront éclipsées. Les étoiles tomberont du ciel. « Alors paraîtra dans le ciel le signe du Fils de l’homme ».
        
        Tu vois quelle est la puissance du signe de la croix ! (...) Quand un roi entre dans une ville, les soldats prennent les étendards, les hissent sur leurs épaules et marchent devant lui pour annoncer son arrivée. C’est ainsi que des légions d’anges et d’archanges précéderont le Christ, lorsqu’il descendra du ciel. Ils porteront sur leurs épaules ce signe annonciateur de la venue de notre Roi.

      responsory: |
        R/ Rédemption éternelle par ton sang,
        Jésus, Sauveur du monde.
        
        Le Christ s’est offert lui-même à Dieu,
        comme une victime sans tache.
        
        Il a offert sa vie en expiation,
        il verra une postérité, il prolongera ses jours.

oration:
  - "Dieu de puissance et de miséricorde, toi qui justifie les pécheurs, nous te supplions humblement : par le regard aimant de ton Fils qui attira le Bon Larron, appelle-nous à la vraie pénitence et donne-nous cette gloire éternelle dont il reçut alors la promesse."
