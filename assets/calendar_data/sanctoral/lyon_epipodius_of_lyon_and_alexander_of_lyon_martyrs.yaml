celebration:
  title: Saints Épisode et Alexandre
  subtitle: martyrs
  description: La lettre des Églises de Lyon et de Vienne aux églises d’Asie fait mention de saint Alexandre, phrygien de naissance et médecin de profession. Arrêtés ensemble, Épipode et Alexandre furent interrogés séparément et mis à mort à un jour d’intervalle. Épipode fut décapité et Alexandre, crucifié. Saint Grégoire de Tours rapporte qu’ils furent enterrés dans la crypte de l’église Saint-Jean auprès du corps de saint Irénée.
  commons:
    - martyrs
  location: lyon
readings:
  patristicReading:
    -
      title: LETTRE DES ÉGLISES DE VIENNE ET DE LYON AUX ÉGLISES D’ASIE ET DE PHRYGIE
      content: |
        Grâce aux martyrs, la plupart de ceux qui avaient renié se reprirent ; ils renaissaient et retrouvaient la vie. Ils apprenaient à confesser leur foi et, désormais vivants et vigoureux, ils se représentaient au tribunal pour y être de nouveau interrogés par le légat. Dieu leur rendait douce cette démarche, Lui qui ne veut pas la mort du pécheur, mais facilite sa conversion.... 

        C’est alors que la gloire du Christ se manifesta magnifiquement en ceux qui avaient auparavant renié : maintenant, à la surprise des païens, ils confessent leur foi. On les interrogeait à part, parce qu’on pensait les libérer immédiatement ; mais, comme ils confessaient leur foi, ils grossirent le lot des martyrs... . 

        Pendant qu’on les interrogeait, il y avait là un certain Alexandre phrygien de naissance, médecin de profession. Il avait passé de nombreuses années dans les Gaules et était connu de presque tous à cause de son amour de Dieu et de la liberté de sa parole ; il possédait vraiment un don apostolique. Debout près du tribunal, il exhortait du geste les chrétiens à confesser leur foi et semblait à ceux qui entouraient le tribunal comme une mère qui enfante. Les gens de la populace s’irritèrent de voir ceux qui auparavant avaient renié, confesser maintenant leur foi. Ils poussèrent des cris contre Alexandre, qu’ils tenaient pour responsable de ce revirement ; alors le légat le fit comparaître et lui demanda qui il était. Comme il répondait qu’il était « chrétien », le légat se mit en colère et le condamna aux bêtes. 

        Le lendemain, Alexandre parut dans l’arène avec Attale. Le gouverneur, en effet, voulant plaire à la foule, livra encore une fois ce dernier aux bêtes. Tous deux passèrent par tous les instruments de torture inventés pour l’amphithéâtre et soutinrent un très rude combat. À la fin, ils furent eux aussi mis à mort. Alexandre ne fit entendre ni le moindre gémissement ni même le moindre murmure, mais dans son cœur il s’entretenait avec Dieu. 

      responsory: |
        R/ De la détresse des prisons monte le cri des fils de Dieu persécutés ;
        mais le Royaume est proche : 
        bientôt se lèvera le Fils de l’homme qu’ils acclament. 
        
        Dieu vivant, Seigneur ressuscité, nous croyons en toi. 
        Un moment vous souffrirez, 
        mais j’ai vaincu le monde, gardez courage. 
        
        En vérité, je vous le dis, 
        Si quelqu’un garde ma parole, 
        il ne verra jamais la mort. 
        
        Je suis la résurrection ; 
        celui qui me donne sa foi, 
        vivra même dans la mort. 

oration:
  - |
    Tu as permis, Seigneur, que les saints Épipode et Alexandre, après avoir proclamé leur foi en la mort et la résurrection de ton Fils, connaissent le sort glorieux des martyrs : daigne remplir de joie nos cœurs tandis que nous célébrons leur mémoire.
