celebration:
  title: Saint Eucher
  subtitle: évêque
  description: Originaire d’une famille lyonnaise d’un rang élevé, il reçut une formation littéraire soignée, comme ses écrits l’indiquent. Vers 422, il se retira au monastère de Lérins dont il devint un des moines les plus célèbres. On l’obligea à accepter l’évêché de Lyon vers 435. Il remplit avec autant de fidélité que de courage tous les devoirs qui incombent à un bon pasteur.
  commons:
    - pastors_bishop
  location: lyon
  color: white

oration:
  - Dieu, qui as fait sortir saint Eucher de la solitude pour l’élever à l’épiscopat, tu l’as doté d’une vertu et d’une science admirables ; tandis que nous honorons de si grands mérites, accorde-nous de vivre dans ce monde en ne faisant que du bien et de nous tenir en ta présence avec un cœur brûlant d’amour.

readings:
  patristicReading:
    - title: SAINT THOMAS D’AQUIN - SUR SAINT JEAN, LEC. 3, 1-2
      content: |
        Jésus a dit : Je suis le bon pasteur (Jn 10,11). Il est évident que le titre de pasteur convient au Christ. Car de même qu’un berger mène paître son troupeau, ainsi le Christ restaure les fidèles par une nourriture spirituelle, son propre Corps et son propre Sang. 
        Pour se différencier du mauvais pasteur et du voleur, Jésus précise qu’il est le bon pasteur. Bon, parce qu’il défend son troupeau avec le dévouement d’un bon soldat pour sa patrie. D’autre part, le Christ a dit que le pasteur entre par la porte et qu’il est lui-même cette porte (Jn 10,7). Quand donc il se déclare ici le pasteur, il faut comprendre que c’est lui qui entre, et par lui-même. C’est bien vrai, car il manifeste qu’il connaît le Père par lui-même, tandis que nous, nous entrons par lui, et c’est lui qui nous donne la béatitude. Remarquons bien que personne d’autre que lui n’est la porte, car personne d’autre n’est la lumière, sinon par participation. Jean Baptiste n’était pas la lumière, mais il vint pour rendre témoignage à la lumière (Jn 1,8). Le Christ, lui, était la lumière qui éclaire tout homme (v. 9). Personne ne peut donc se dire la porte, car le Christ s’est réservé ce titre. 
        Mais le titre de pasteur, il l’a communiqué à d’autres, il l’a donné à certains de ses membres. En effet, Pierre le fut aussi, et les autres apôtres, ainsi que tous les évêques. Je vous donnerai, dit Jérémie, des pasteurs selon mon cœur (3,15). Bien que les chefs de l’Église - qui sont des fils de celle-ci - soient tous des pasteurs, le Christ dit : Je suis le bon pasteur, pour montrer la force unique de son amour. Aucun pasteur n’est bon s’il n’est uni au Christ par la Charité, devenant ainsi membre du pasteur véritable. 
        Le service du bon pasteur, c’est la charité. C’est pourquoi Jésus dit qu’il donne sa vie pour ses brebis (Jn 10, 11). Car il faut savoir ce qui le distingue : le bon pasteur veille à l’intérêt de son troupeau, le mauvais cherche son propre intérêt. C’est bien ce que dit le prophète : Malheur aux pasteurs d’Israël qui ne cherchent que leur propre pâture. N’est-ce pas leur troupeau qu’ils doivent paître ? (Ez 34,2). Celui qui ne fait qu’utiliser le troupeau pour son propre intérêt n’est pas un bon pasteur ... Un bon berger, au sens naturel, supporte beaucoup pour le troupeau sur lequel il veille, comme en témoigne Jacob : J’étais dévoré le jour par la chaleur, et la nuit par le froid (Gn 31,40) ... 
        Mais le salut du troupeau spirituel importe plus que la vie même du pasteur ; c’est pourquoi, lorsque le troupeau est en danger, son pasteur doit supporter de perdre la vie de son corps pour le salut du troupeau. Le Seigneur a dit : Le bon pasteur donne sa vie pour ses brebis, sa vie corporelle par le charitable exercice de l’autorité... Le Christ nous a montré l’exemple : Il a donné sa vie pour nous. Nous devons, nous aussi, donner notre vie pour nos frères (1 Jn 3,16). 

      responsory: |
        R/ Heureux le serviteur
        que son Maître trouve occupé à veiller.

        Prenez garde à vous-mêmes et à tout le troupeau :
        sur lui l’Esprit Saint vous a établis comme veilleurs.

        Conduisez et nourrissez l’Église de Dieu,
        acquise par le sang de son Fils.

        Faites confiance à la parole de la grâce,
        puissance capable de construire l’édifice,
        et de vous donner l’héritage avec tous les saints. 

