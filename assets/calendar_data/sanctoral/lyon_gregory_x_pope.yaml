celebration:
  title: BIENHEUREUX GRÉGOIRE X
  subtitle: Pape
  description: |-
    Théobald Visconti naquit à Plaisance (Italie) en 1210. Il obtint une prébende de chanoine à Lyon et assista en cette qualité, au concile tenu dans cette ville en 1245. Élu pape en 1271, il prit le nom de Grégoire X. L’œuvre principale de son pontificat fut la réunion du second concile général de Lyon en 1274. Il invita personnellement Thomas d’Aquin à prendre part au concile mais celui-ci mourut en s’y rendant. Il créa cardinal le dominicain Pierre de Tarentaise (le futur Innocent V, son successeur sur le Siège de Pierre) et le franciscain Bonaventure. Il mourut à Arezzo le 10 janvier 1276.
  commons: pastors_pope
  color: white
  location: lyon
readings:
  patristicReading:
    -
      title: SAINT LÉON LE GRAND
      subtitle: Sermon pour son anniversaire épiscopal
      content: |
        Mes bien-aimés, lorsqu’il s’agit d’accomplir le service de ma charge, je découvre que je suis à la fois faible et lâche, car lorsque je désire agir avec générosité et courage, je suis entravé par la fragilité de ma condition. Cependant j’ai pour moi l’intercession inlassable du Prêtre éternel et tout-puissant qui, semblable à nous mais égal au Père, a abaissé sa divinité jusqu’au niveau de l’homme et haussé son humanité jusqu’à Dieu, et je trouve ma joie, en toute dignité et sainteté, dans les dispositions qu’il a prises. Car, s’il a délégué à de nombreux pasteurs le soin de ses brebis, il n’a pas abandonné lui-même la garde de son troupeau bien-aimé. 

        C’est aussi en vertu de cette assistance fondamentale et éternelle que j’ai reçu la garantie de l’assistance de l’Apôtre Pierre, qui n’abandonne certainement pas son œuvre. Et le fondement solide, sur lequel s’élève toute la hauteur de l’église, ne se lasse pas de supporter la masse du temple qui repose sur lui. Elle est perpétuelle, en effet, la solidité de cette foi pour laquelle le premier des Apôtres a été loué par le Christ. Et de même que dure toujours ce que Pierre a cru dans le Christ, de même dure toujours ce que le Christ a institué en la personne de Pierre. La dis-position voulue par la Vérité subsiste donc, et saint Pierre, gardant toujours cette solidité de la pierre, qui lui a été donnée, n’a pas abandonné le gouvernail de l’Église qui lui a été confié.

        Il a été ordonné de préférence aux autres. Et ainsi, puisqu’il est appelé la pierre, proclamé le fondement, institué portier du Royaume des cieux, institué juge de ce qu’il faut lier et délier par des sentences qui doivent demeurer jusque dans les cieux, nous pouvons connaître, par les mystères mêmes contenus dans ces appellations, quelle était son intimité avec le Christ.
        
        À présent, il s’acquitte plus pleinement et plus puissamment des tâches qui lui ont été confiées et il accomplit toutes ses fonctions et ses responsabilités en celui et avec celui par qui il a été glorifié.

        C’est pourquoi, s’il m’arrive de bien agir, de bien décider, de fléchir la miséricorde divine par mes prières quotidiennes, cela vient des travaux et des mérites de celui dont, sur son siège, le pouvoir est encore vivant et dont l’autorité continue à triompher. Voilà ce qu’a obtenu, mes bien-aimés, cette profession de foi, inspirée par Dieu le Père au cœur de l’Apôtre, qui s’éleva au-dessus de toutes les incertitudes des opinions humaines, et reçut la solidité d’une pierre qui ne serait ébranlée par aucun assaut. Car c’est dans l’Église entière que Pierre dit chaque jour : Tu es le Christ, le Fils du Dieu, vivant, et toute langue qui confesse ainsi le Seigneur est animée par le magistère de cette parole.
      responsory: |
        R/ Vivante est la Parole de Dieu
        plus pénétrante qu’un glaive.

        Fils d’homme, je t’ai fait sentinelle :
        de ma part, tu avertiras mon peuple.

        Fils d’homme, porte-leur mes paroles,
        qu’ils écoutent ou qu’ils n’écoutent pas.
oration:
  - |-
    Tu as voulu, Seigneur, que les travaux apostoliques du bienheureux Grégoire X et sa générosité à te servir fassent grandir ton Église ;
    Accorde-nous, par son intercession, une foi et une sainteté toujours en progrès.
    Par Jésus Christ. 

