celebration:
  title: Bienheureux Innocent V
  subtitle: pape
  description: Pierre de Tarentaise naquit vers 1224. Vers l’âge de seize ans il prit l’habit des frères prêcheurs à Lyon. Maître en théologie, il enseigna à Paris en même temps que saint Thomas d’Aquin et saint Albert le Grand. Le pape Grégoire X le nomma archevêque de Lyon en 1272 et, l’année suivante, cardinal évêque d’Ostie. Il dirigea les travaux du second concile général de Lyon en 1274, avec saint Bonaventure, dont il prononça l’oraison funèbre le 15 juillet. À la mort de Grégoire X, il fut élu pape le 21 janvier 1276, mais il mourut cinq mois plus tard le 22 juin 1276 à Rome.
  commons:
    - pastors_pope
  color: white
  location: lyon

oration:
  - Dieu, qui as enrichi le bienheureux Innocent V des dons de science et de prudence pour en faire un artisan de paix et d’unité, accorde-nous, par son intercession, d’avoir le goût des choses d’en haut et de rechercher tout ce qui est bon avec un ardent souci de la paix.

readings:
  patristicReading:
    - title: HOMÉLIE DE SAINT PIERRE CHRYSOLOGUE SUR LA PAIX
      content: |-
        Heureux les artisans de paix, dit l’évangile, mes très chers frères, ils seront appelés fils de Dieu ! C’est à juste titre que les vertus chrétiennes se développent chez celui qui maintient la paix chrétienne entre tous, et l’on n’obtient le titre de fils de Dieu que si l’on mé¬rite le nom d’artisan de paix. 
        La paix, mes très chers, est ce qui débarrasse l’homme de l’esclavage, fait de lui un homme libre, transforme sa condition personnelle aux yeux de Dieu, fait d’un serviteur un fils, d’un esclave un homme libre. La paix entre frères est ce que Dieu veut, ce qui réjouit le Christ, ce qui accomplit la sainteté, ce qui règle la justice, ce qui enseigne la doctrine, ce qui protège les mœurs, bref, c’est en toutes choses une conduite digne d’éloges. La paix fait exaucer nos prières, elle ouvre une route facile et praticable à nos supplications, elle accomplit parfaitement tous nos désirs. La paix est la mère de la charité, le lien de la concorde, le signe évident d’une âme pure, qui peut réclamer à Dieu tout ce qu’elle veut ; car elle demande tout ce qu’elle veut et elle reçoit tout ce qu’elle demande. La paix doit se conserver par l’obéissance aux commandements du Roi. Le Christ lui-même a dit : C’est la paix que je vous laisse, c’est ma paix que je vous donne. Ce qui revient à dire : Je vous ai quittés dans la paix, je vous retrouverai dans la paix ; en partant, il a voulu donner ce qu’il désirait trouver chez tous lorsqu’il reviendrait. 
        C’est un commandement céleste de conserver ce qu’il a donné : je ne veux pas autre chose que retrouver ce que je vous ai laissé en partant. Planter les racines de la paix, c’est l’œuvre de Dieu ; arracher entièrement la paix, c’est le travail de l’ennemi. Car, de même que l’amour fraternel vient de Dieu, ainsi la haine vient du démon ; c’est pourquoi il faut condamner la haine, car il est écrit : Tout homme qui a de la haine contre son frère est un meurtrier. 
        Vous voyez, frères bien-aimés, pourquoi il faut aimer la paix et chérir la concorde : ce sont elles qui engendrent et nourrissent la charité. Vous savez que, selon l’Apôtre, la charité vient de Dieu. Il est donc séparé de Dieu, celui qui n’a pas la charité. 
        Gardons les commandements, mes frères, car ils sont notre vie ; que la fraternité se maintienne unie par les nœuds d’une profonde paix, qu’elle se resserre par le lien salutaire d’un amour mutuel de charité, qui couvre la multitude des pêchés. Il faut donc que tous nos désirs s’attachent à l’amour, car il peut obtenir tous les bienfaits et toutes les récompenses. Il faut garder la paix plus que toutes les autres vertus, parce que Dieu est toujours dans la paix. 
        Aimez la paix, et tout sera dans le calme : afin que vous obteniez pour nous la récompense et pour vous la joie, afin que l’Église de Dieu, fondée sur l’unité de la paix, mène une vie parfaite dans le Christ.

      responsory: |-
        R/ Fais grandir entre nous, Seigneur,
        l’accord et l’harmonie d’un même amour.

        Menez une vie digne de l’Évangile,
        fermes dans un même esprit,
        luttant d’un cœur unanime.

        Sans vous soucier de vos propres affaires,
        ayez à cœur celles de vos frères,
        à l’exemple du Christ Jésus.
