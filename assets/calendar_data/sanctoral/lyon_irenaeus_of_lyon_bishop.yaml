  biblicalReading:
    -
      title: 
      ref: Si 44, 1-15 ; 46, 9-12
      content: |
        Faisons l’éloge de ces hommes glorieux qui sont nos ancêtres. Le Seigneur a créé la gloire à profusion ; il manifeste sa grandeur depuis toujours. C’étaient des souverains de royaumes, des hommes renommés pour leur puissance, des conseillers clairvoyants, des messagers de prophéties, des guides du peuple par leurs conseils, leur compétence à l’instruire et les sages paroles de leur enseignement. Ils inventaient des chants mélodieux et mettaient par écrit des récits poétiques. C’étaient des hommes riches et influents, qui vivaient, paisibles, dans leurs domaines. Tous ceux-là ont connu la gloire en leur temps et, de leur vivant, ils ont été à l’honneur. Il y en a, parmi eux, qui ont laissé un nom ; ainsi peut-on faire leur éloge. Il y en a d’autres dont le souvenir s’est perdu ; ils sont morts, et c’est comme s’ils n’avaient jamais existé, c’est comme s’ils n’étaient jamais nés, et de même leurs enfants après eux. Il n’en est pas ainsi des hommes de miséricorde, leurs œuvres de justice n’ont pas été oubliées. Avec leur postérité se maintiendra le bel héritage que sont leurs descendants. Leur postérité a persévéré dans les lois de l’Alliance, leurs enfants y sont restés fidèles grâce à eux. Leur descendance subsistera toujours, jamais leur gloire ne sera effacée. Leurs corps ont été ensevelis dans la paix, et leur nom reste vivant pour toutes les générations. Les peuples raconteront leur sagesse, l’assemblée proclamera leurs louanges. 
        
        Le Seigneur donna à son serviteur une vigueur qui lui resta jusque dans sa vieillesse, pour lui faire gravir les hauteurs d’un pays dont sa descendance conserva l’héritage. C’est ainsi que tous les fils d’Israël virent combien il est bon de marcher à la suite du Seigneur. Les Juges aussi ont laissé chacun leur nom : aucun n’a eu le cœur idolâtre, aucun ne s’est détourné du Seigneur. Que leur souvenir soit en bénédiction ! Du lieu où ils reposent, que leurs ossements refleurissent et que leur nom se renouvelle dans les fils de ces gens illustres !

      responsory: |
        R/ Enveloppés d’une si grande nuée de témoins
        fixons nos regards sur le Christ.
        
        Ils aspiraient à une patrie meilleure
        C’est pourquoi Dieu n’a pas honte 
        de s’appeler leur Dieu, 
        car il leur a préparé une ville. 
        
        En mourant, ils ont salué de loin la promesse, 
        car Dieu prévoyait pour nous un sort meilleur,
        aussi ne devaient-ils pas atteindre sans nous 
        la perfection. 



  patristicReading:
    -
      title: EXTRAIT DE L’ADVERSUS HAERESES DE SAINT IRÉNÉE
      subtitle: La gloire de Dieu, c’est l’homme vivant
      content: |
        La splendeur de Dieu est vivifiante : ceux qui voient Dieu, reçoivent la vie. C’est pourquoi, Lui, l’insaisissable, l’incompréhensible, l’invisible, se donne aux hommes, visible, compréhensible et saisissable, pour vivifier ceux qui le reçoivent et ceux qui le voient. Car vivre sans la vie, c’est impossible : la substance de la vie vient de la participation à Dieu ; et participer à Dieu, c’est voir Dieu et jouir de sa bonté. 
        
        Ainsi les hommes verront Dieu pour vivre : par cette vue, ils deviennent immortels et arrivent à Dieu. Je l’ai dit, il était annoncé en image par les prophètes que Dieu serait vu des hommes qui portent son Esprit et sans cesse attendent sa venue. Et Moïse le dit ainsi dans le Deutéronome : En ce jour-là, nous verrons, car Dieu parlera à l’homme et l’homme vivra. 
        
        La puissance et la grandeur de celui qui opère tout en tous est invisible et inexprimable pour tous ceux qui ont été faits par lui ; toutefois il ne leur est pas inconnu : tous apprennent de son Verbe qu’il n’y a qu’un seul Dieu Père qui contient tout et donne l’être à toutes choses ; ainsi qu’il est écrit dans l’Évangile : Nul n’a jamais vu Dieu ; Le Fils unique, qui est dans le sein du Père, lui, l’a révélé. 
        
        Depuis le commencement, le Fils est l’exégète du Père, puisqu’il est depuis le commencement auprès du Père : au temps voulu, il a montré aux hommes pour leur profit les visions prophétiques, la variété des charismes, ses ministères et la glorification du Père, de façon cohérente et claire : Qui dit cohésion dit harmonie, qui dit harmonie dit temps voulu, et qui dit temps voulu dit profit. C’est pourquoi le Verbe s’est fait le dispensateur de la gloire du Père au profit des hommes pour qui il accomplit de telles économies : ainsi il montre Dieu aux hommes, et présente l’homme à Dieu, tout en préservant l’invisibilité du Père, de peur que l’homme n’en vienne à mépriser Dieu, mais, en même temps, pour qu’il ait toujours des progrès en vue, il rend Dieu visible aux hommes en le montrant par de nombreuses économies, de peur que totalement privé de Dieu, l’homme cesse d’être. Car la gloire de Dieu, c’est l’homme vivant, et la vie de l’homme, c’est la vue de Dieu. Si la révélation de Dieu par la création, donne la vie à tout être vivant sur la terre, combien plus la manifestation du Père par le Verbe donne-t-elle la vie à ceux qui voient· Dieu. 

      responsory: |
       R/	Prenons en mains le bouclier de la foi
       et le glaive de la Parole de Dieu.
       
       Pour la cause de Dieu, les armes de notre combat
       ont pouvoir de renverser les forteresses.

       Nous détruisons toute puissance qui se dresse contre Dieu.
       Nous rendons toute pensée captive dans l’obéissance au Christ. 

