celebration:
  title: Saint Irénée, évêque et docteur de l'Église, et ses compagnons
  subtitle: patron principal du diocèse de Lyon
  description: Irénée (vers 130-200), qui était né à Smyrne, devint évêque de Lyon après la mort de Pothin (177). En vrai pasteur, il fut soucieux de répandre l’Évangile parmi les populations de la Gaule, mais aussi de défendre l’intégrité du dépôt de la foi. Dans ses écrits, Irénée révèle une vue profonde du dessein de Dieu, de la vocation de l’homme, du mystère de l’Église. Il fut sans doute victime de l’édit de persécution de Septime Sèvère (202).
  commons:
    - martyrs
  location: lyon

invitatory:
  antiphon:
    - Venez adorons Dieu qui nous a appelés des ténèbres à son admirable lumière.

firstVespers:
  hymn:
    - puissance-et-gloire-de-l-esprit
    - debitis-patrem
  psalmody:
    -
      psalm: PSALM_117_1
      antiphon:
        - Faisons l’éloge de ces personnages glorieux qui sont nos ancêtres. 
    -
      psalm: PSALM_117_2
      antiphon:
        - "Voici des hommes de miséricorde dont les œuvres de justice n’ont pas été oubliées : Leur bonheur durera autant que leur postérité."
    -
      psalm: NT_8
      antiphon:
        - Les nations raconteront leur sagesse et l’assemblée proclamera leurs louanges.
  reading:
    biblicalReference: Is 66,18-20a
    content: Moi, je viens rassembler toutes les nations, de toute langue. Elles viendront et verront ma gloire : je mettrai chez elles un signe ! Et, du milieu d’elles, j’enverrai des rescapés vers les nations, vers Tarsis, Pouth et Loud, Mèshek, Rosh, Toubal et Yavane, vers les îles lointaines qui n’ont rien entendu de ma renommée, qui n’ont pas vu ma gloire ; ma gloire, ces rescapés l’annonceront parmi les nations. Et, de toutes les nations, ils ramèneront tous vos frères, en offrande au Seigneur, sur des chevaux et des chariots, en litière, à dos de mulets et de dromadaires, jusqu’à ma montagne sainte, à Jérusalem, – dit le Seigneur. On les portera comme l’offrande qu’apportent les fils d’Israël.
  responsory: |
    R/ La vie des justes est dans la main de Dieu.
    \*	Alléluia, alléluia.
    V/ Aucun tourment n’a de prise sur eux.
    \*	Alléluia, alléluia.
    Gloire au Père. R/ La vie des justes. 

  evangelicAntiphon:
    common: Ils ont remporté la victoire par le sang de l’Agneau et le témoignage de leur parole. Dépassant l’amour d’eux-mêmes, ils sont allés jusqu’à la mort : soyez donc dans la joie, cieux, et vous, les habitants des cieux. 

