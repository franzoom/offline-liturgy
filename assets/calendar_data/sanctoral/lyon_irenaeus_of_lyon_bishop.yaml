    -
      psalm: NT_9
      antiphon:
        - Voilà ceux qui ont donné leurs vies pour la cause de Dieu, et qui ont lavé leurs robes dans le sang de l’Agneau.
  reading:
    biblicalReference: 2Th 2,14-15 
    content: Dieu vous a appelés par notre proclamation de l’Évangile, pour que vous entriez en possession de la gloire de notre Seigneur Jésus Christ. Ainsi donc, frères, tenez bon, et gardez ferme les traditions que nous vous avons enseignées, soit de vive voix, soit par lettre.
  responsory: |
    R/ Ayez la joie dans le Seigneur. Exultez les justes.
    V/ Jubilez tous les cœurs droits.
    Gloire au Père. R/ Ayez la joie.

  evangelicAntiphon:
    common: Que leur souvenir soit en bénédiction. Que leurs os refleurissent de leur tombe et que leur nom se renouvelle dans la descendance de ces hommes illustres. 
  
oration:
  - Seigneur notre Dieu, en la personne de saint Irénée, tu as donné au diocèse de Lyon un vrai pasteur, à l’image de celui de l’Évangile, et à ton Église, un maître éminent pour l’instruire de la vraie foi ; puisque le troupeau pour lequel il offrit sa vie l’accompagna dans son martyre, permets qu’à notre tour, renouvelés au contact de sa foi et de son enseignement, nous puissions, par notre amour et notre vie, lui demeurer fidèlement attachés. 
