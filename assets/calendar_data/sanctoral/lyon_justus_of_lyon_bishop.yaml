      title: EXTRAIT D’UN SERMON DU CARDINAL NEWMAN
      content: |
        Tout le long de notre vie le Christ nous appelle. Il nous appela d’abord dans le baptême ; mais plus tard aussi ; que nous obéissions ou non à sa voix, il nous appelle encore miséricordieusement. Si nous manquons aux promesses de notre baptême, il nous appelle au repentir ; si nous faisons effort pour accomplir notre vocation, il nous appelle toujours plus avant de grâce en grâce, et de sainteté en sainteté, tant que la vie nous est laissée. Abraham fut appelé à quitter sa maison, Pierre ses filets, Matthieu son emploi, Élisée sa ferme, Nathanaël sa retraite ; tous nous sommes appelés sans cesse, d’une chose à l’autre, toujours plus loin, n’ayant point de lieu de repos, mais montant vers notre repos éternel, et n’obéissant à un ordre que pour être prêts à en entendre un autre. Il nous appelle sans cesse, afin de nous justifier sans cesse ; et sans cesse, et de plus en plus, nous sanctifier et nous glorifier.
        
        Il nous serait bon de comprendre cela ; mais nous sommes lents à comprendre cette grande vérité, que le Christ est en quelque sorte marchant parmi nous, et par sa main, ses yeux, sa voix, nous ordonne de le suivre. Nous ne comprenons pas que son appel est une chose qui a lieu en ce moment même. Nous pensons qu’elle eut lieu au temps des apôtres ; mais nous n’y croyons pas, nous ne l’attendons pas pour nous-mêmes. Nous n’avons pas d’yeux pour voir le Seigneur ; très différents de l’apôtre bien-aimé, qui reconnut le Christ même quand les autres disciples ne le reconnaissaient point. Quand il se tint sur le rivage après sa résurrection, et leur ordonna de jeter les filets dans la mer, ce disciple que Jésus aimait dit à Pierre : « C’est Le Seigneur ! » (Jn 21, 7). 

        Or voici ce que je veux dire : c’est que ceux qui vivent religieusement voient parfois s’imposer à eux des vérités qu’ils ne connaissaient pas encore, ou dont ils n’avaient pas besoin de s’occuper ; vérités qui impliquent des devoirs, qui sont en fait des préceptes, et réclament l’obéissance. C’est de cette façon, ou d’une façon semblable, que le Christ nous appelle maintenant. Il n’y a rien de miraculeux ou d’extraordinaire dans ses rapports avec nous. Il agit par l’intermédiaire de nos facultés naturelles et des circonstances de notre vie. Pourtant, sa Providence est pour nous, dans tous les points essentiels, ce qu’était sa voix pour ceux qu’il appelait quand il était sur la terre : qu’il commande par une présence visible, ou par une voix, ou par notre conscience, cela importe peu, du moment que nous sentons qu’il y a commandement. S’il y a un commandement on peut y obéir, ou y désobéir ; on peut l’accepter comme l’acceptèrent Samuel ou saint Paul ; ou le repousser comme fit le jeune homme qui avait de grands biens. 

      responsory: |
        R/ Le Seigneur est toujours vrai quand il parle,
        toujours fidèle quand il agit.
        
        Le Seigneur viendra pour être glorifié dans ses saints
        et admiré en tous ceux qui auront cru.
        
        Que Dieu vous rende dignes de son appel,
        que sa puissance mène à bonne fin
        le labeur de votre foi.
        
        Que le nom de notre Seigneur Jésus Christ
        soit glorifié en vous
        et vous en lui, selon la grâce de notre Dieu. 

oration:
  - Dieu, qui as comblé saint Just de grâces diverses en l’appelant d’abord à recevoir pour nous la charge de pasteur et en lui suggérant ensuite d’y renoncer, accorde-nous, à sa prière, de toujours entendre ta voix au milieu des changements de ce monde afin de ne jamais nous écarter de ta volonté. 
