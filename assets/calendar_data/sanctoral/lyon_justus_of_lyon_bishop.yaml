celebration:
  title: Saint Just
  subtitle: évêque
  description: Diacre de Vienne, il devint évêque de Lyon au IVème siècle après Vérissime. Une pénible affaire à laquelle il fut involontairement mêlé, la pendaison d’un fou réfugié dans un sanctuaire, le bouleversa au point qu’il s’enfuit en Égypte. Avec un clerc de son Église, Viateur, il y vécut parmi les solitaires, et il y mourut. Son corps fut ramené d’Égypte et enterré dans l’église des Maccabées, qui devint plus tard le monastère de Saint-Just et aujourd’hui l’église Saint-Just. 
  commons:
    - pastors_bishop
  location: lyon
