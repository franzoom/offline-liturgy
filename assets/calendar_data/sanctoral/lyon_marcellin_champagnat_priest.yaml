celebration:
  title: Saint Marcellin Champagnat
  subtitle: prêtre
  description: Né en 1789 à Marlhes, alors au diocèse de Lyon. Il fit ses études au petit séminaire de Verrière et au grand séminaire de Lyon. Prêtre, il fut nommé vicaire à la Valla-en-Gier, près de Saint-Chamond. C’est là qu’il fonda les Petits Frères de Marie (Frères maristes) en vue de l’éducation des enfants et des jeunes. Il mourut le 6 juin 1840. 
  commons:
    - pastors
    - saints-male_educator
  color: white
  location: lyon
readings:
  patristicReading:
    -
      title: MÉDITATIONS POUR ÉDUCATEURS DE SAINT JEAN BAPTISTE DE LA SALLE
      content: |
        Non seulement Dieu veut que tous les hommes parviennent à la connaissance de la vérité, mais il veut que tous soient sauvés (1 Tm 2,4) ; et il ne peut pas le vouloir véritablement sans leur en donner les moyens et, par conséquent, sans donner aux enfants des maîtres qui contribuent, à leur égard, à l’exécution de ce dessein. C’est là, dit saint Paul, le champ que Dieu cultive et l’édifice qu’il élève ; et c’est vous qu’il a choisis pour l’aider dans cet ouvrage (cf. 1 Co 3, 9), en annonçant à ces enfants l’Évangile de son Fils, et les vérités qui y sont contenues. 
        C’est pourquoi vous devez honorer votre ministère, tâchant d’en sauver quelques-uns (cf. Rm 11,13) ; car puisque Dieu, selon l’expression du même apôtre, vous a rendus ses ministres pour les réconcilier avec lui, et qu’il vous a confié, pour cet effet, la parole de réconciliation à leur égard, exhortez-les comme si Dieu les exhortait par vous (cf. 2 Co 5,18.20), vous ayant destinés pour annoncer à ces jeunes les vérités de l’Évangile, et leur procurer des moyens de salut qui soient à leur portée. Enseignez-les-leur, non avec des paroles étudiées, de peur que la croix de Jésus Christ, qui est la source de notre sanctification, n’en soit anéantie (cf. 1 Co 1, 17), et que tout ce que vous leur direz ne produise aucun fruit dans leur esprit et dans leur cœur. 
        Tous vos soins à l’égard des enfants qui vous sont confiés seraient inutiles, si Jésus Christ lui-même ne leur donnait la vertu, la force et l’efficacité qui leur est nécessaire pour les rendre utiles. Comme la branche de la vigne ne peut d’elle-même porter de fruit, dit notre Seigneur si elle ne demeure attachée au cep, de même vous ne pouvez en porter si vous ne demeurez en moi (Jn 15.4). 
        Ce sera la gloire de mon Père que vous rapportiez beaucoup de fruit et que vous deveniez mes disciples (Jn 15,8). Ce que Jésus Christ dit à ses saints apôtres, il vous le dit aussi à vous-mêmes, pour vous faire connaître que tout le fruit que vous pouvez faire dans votre emploi, à l’égard de ceux qui vous sont confiés, ne sera ni véritable ni efficace, qu’autant que Jésus Christ y donnera sa bénédiction, et que vous demeurerez en lui ; comme la branche de la vigne ne peut porter de fruit qu’autant qu’elle demeure attachée au cep, et qu’elle en tire sa sève et sa vigueur, et c’est aussi ce qui fait toute la bonté du fruit. Jésus Christ veut vous faire entendre par cette comparaison, que plus ce que vous ferez pour le bien de vos disciples sera animé par lui et tirera sa vertu de lui, plus aussi il produira du fruit en eux. . 
        C’est pourquoi vous devez beaucoup lui demander que toutes les instructions que vous leur donnerez soient animées de son Esprit, et qu’elles tirent de lui toute leur force : afin que, comme c’est lui qui éclaire tout homme venant au monde (Jn 1,9), ce soit lui aussi qui éclaire leur esprit, et les porte à aimer et à pratiquer le bien que vous leur enseignerez. 

      responsory: |
        R/ Apprenons du Maître à devenir disciples.
        Il n’est pas venu juger ses frères mais les sauver.
        
        Du trésor de, son cœur a débordé la Parole de Vie
        Le Seigneur est venu jusqu’à nous pour nous élever jusqu’à lui.
        
        Parfaite est la loi de l’amour, qui a fait du Fils de Dieu notre serviteur.
        Limpide est le regard de l’amour, qui, dans le frère, sert le Fils de Dieu.
        
        Véridique est le fruit de l’amour,
        qui nous rend fils de Dieu. 

oration:
  - Dieu, qui as suscité dans ton Église le bienheureux Marcellin Champagnat pour former les jeunes à la vie chrétienne, accorde-nous d’être enthousiasmés par ses exemples et de suivre le Christ notre Maître afin d’arriver jusqu’à toi en compagnie de nos frères.
