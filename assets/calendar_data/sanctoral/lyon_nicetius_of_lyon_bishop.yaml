celebration:
  title: Saint Nizier
  subtitle: évêque de Lyon
  description: Né en 513, saint Nizier fut évêque de Lyon en 552. Il fut un évêque pieux et énergique ; il présida le septième concile provincial de Lyon en 570 et témoigna d’une grande sollicitude pour le chant liturgique. Il mourut le 2 avril 573 et fut enseveli dans l’église des Saints-Apôtres Pierre et Paul, qui reçut plus tard son nom.
  commons:
    - pastors_bishop
  color: white
  location: lyon

oration:
  - Seigneur, tu as voulu que saint Nizier soit profondément attaché à la chasteté et animé d’une foi qui triomphe du monde ; puisque tu l’as mis au nombre de tes saints Pasteurs, accorde-nous, par son intercession de garder nos cœurs purs et une foi solide afin de participer un jour sa gloire.

readings:
  patristicReading:
    - title: SERMON POUR L’ANNIVERSAIRE DE SA CONSÉCRATION ÉPISCOPALE
      subtitle: Saint Augustin
      content: |-
        Le souci de ma charge d’évêque me préoccupe sans cesse depuis qu’a été imposé à mes épaules ce fardeau dont est rigoureux le compte qu’il faut rendre ... Mais qu’y a-t-il à craindre dans ce don de l’épiscopat ? C’est d’être séduit par l’honneur périlleux qu’il comporte pour nous au lieu de l’être par le salut fructueux qu’il vous apporte. Au secours, donc, par vos prières, afin qu’il daigne porter avec moi mon fardeau celui qui n’a pas dédaigné de me le conférer. Or, lorsque vous faites cette prière, c’est pour vous-mêmes que vous priez. En effet, ce mien fardeau dont je parle, qu’est-il d’autre, s’il n’est vous ? Priez pour que je sois fort, comme je prie moi-même pour que vous ne soyez pas lourds. Notre Seigneur Jésus Christ, en effet, n’aurait jamais dit léger son fardeau s’il ne le portait avec le porteur (cf. Mt 11,30). Et vous aussi, soutenez-moi, afin que, selon le commandement de l’Apôtre (cf. Ga 6,2), nous portions les fardeaux les uns des autres, accomplissant ainsi la loi du Christ. Si lui ne porte pas avec nous, nous succombons ; s’il ne nous porte pas, nous tombons. 
        Si ce que je suis pour vous m’épouvante, ce que je suis avec vous me rassure. Pour vous, en effet, je suis l’évêque ; avec vous, je suis un chrétien. Évêque, c’est le titre d’une charge qu’on assume ; chrétien, c’est le nom de la grâce qu’on reçoit. Titre périlleux ; nom salutaire. Aussi bien sommes-nous agités dans le tourbillon de cette activité comme dans une mer immense. Mais, nous souvenant de quel sang nous avons été rachetés, et tranquillisés par cette pensée, nous entrons comme dans un port sûr ; peinant dans une charge qui nous est personnelle, nous nous reposons dans le bienfait commun à tous. S’il me plaît davantage d’être racheté avec vous que d’être votre chef, je serai plus pleinement votre serviteur - ce que prescrit le Seigneur. Puissé-je ainsi ne pas être redevable du prix grâce auquel j’ai obtenu d’être votre compagnon de service. 
        Je dois, en effet, aimer mon Rédempteur et je connais sa parole à Pierre : Pierre, m’aimes-tu ? Pais mes brebis (Jn 21, 17). Il dit cela une fois, deux fois, trois fois. Il interroge sur l’amour, il ordonne le labeur, car à plus grand amour moindre peine. Que rendrai-je au Seigneur pour tout ce qu’il m’a donné ? (Ps 115, 12). Oserais-je dire que je le rembourse en menant paître ses brebis ? Je le fais, bien sûr, mais non pas moi : la grâce de Dieu avec moi (1 Co 15, 10). Où donc trouver ce qui me revient si de partout il me prévient ? ... On ne pourrait en effet demander aucun salaire à celui qu’on aime gratuitement si le salaire n’était celui-là même qui est aimé.

      responsory: |-
        R/ Ô Christ, tu es venu dans le monde
        pour chercher et sauver ce qui était perdu.

        Je rends grâce au Seigneur Jésus :
        Il m’a jugé assez fidèle
        pour m’appeler à son service.

        En moi la grâce du Seigneur a surabondé,
        avec la foi et la charité
        qui est dans le Christ Jésus.
