celebration:
  title: Notre-Dame de Fourvière
  subtitle: (samedi après le 2ème dimanche de Pâques)
  description: Le culte de Notre-Dame de Fourvière est connu dès le Xème siècle. Détruite au cours des guerres dites « de religion », la chapelle fut reconstruite en 1586 par le Chapitre de Lyon. Après la grande peste de 1628, la cité se mit solennellement sous la protection de Marie le 8 septembre 1643. Plus tard s’éleva sur la colline un sanctuaire plus vaste qui fut rendu au culte le 19 avril 1803 par le pape Pie VII lui-même, qui bénit solennellement, depuis la terrasse, la ville et le diocèse. Enfin se dressa la basilique actuelle, au cours des trente dernières années du XIXème siècle. 
