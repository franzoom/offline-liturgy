celebration:
  title: Bienheureux Pauline-Marie Jaricot
  description: Née le 22 juillet 1799 à Lyon, Pauline-Marie Jaricot fait à l'âge de 17 ans une profonde expérience spirituelle et se consacre entièrement au Christ. Sa vie a été caractérisée par la promotion du renouveau missionnaire, la justice évangélique et les expressions pratiques de la charité. Elle a fondé la Société pour la Propagation de la Foi et l'Association du Rosaire Vivant. Elle mourut le 9 janvier 1862, démunie et dans la pénurie, sans que sa confiance dans le Seigneur ne soit ébranlée en aucune façon. Elle a été béatifiée par le pape François le 22 mai 2022.
  commons:
    - saints-female
  location: lyon
  color: white

oration:
  - Seigneur Dieu, tu as suscité dans ton Église la bienheureuse Pauline-Marie pour renouveler l'ardeur missionnaire et développer la piété des fidèles ; accorde-nous, par son intercession, de méditer avec Marie les mystères de la vie de ton Fils pour nous dépenser sans relâche au service des pauvres et au salut des âmes. Par Jésus Christ, ton Fils, notre Seigneur, qui vit et règne avec toi dans l'unité du Saint-Esprit, Dieu, pour les siècles des siècles.

readings:
  patristicReading:
    - title: Le cantique de la gloire
      subtitle: Extrait des lettres de Pauline-Marie Jaricot
      content: |-
        Le secret de la sainteté : la charité Saint Paul explique dans son épître sur la charité : Quand je ferais toutes ces choses, si je n'ai pas la charité, je ne suis qu'un airain sonnant et une timbale retentissante (c'est-à-dire qui ne retient rien pour elle-même de l'effet extérieur qu'elle produit). 
        Qu'est-ce que cela prouve ? sinon que ce ne sont pas les œuvres grandes ou petites, les grâces d'éclat qui sont quelque chose, mais la simplicité d'un cœur qui ne cherche que Dieu, qui ne veut plaire qu'à lui seul, en esprit et en vérité dans les petites et dans les grandes choses, qui sont des choses petites quant à l'homme qui réellement n'est rien, et ne peut rien par lui-même et en lui-même, mais qui deviennent, pour petites que soient les actions, des actions grandes et méritoires dès qu'elles sont unies aux actions de Jésus-Christ. 
        Voilà la grande, l'unique gloire de l'homme, c'est de passer en Jésus-Christ, de se cacher en Jésus-Christ, et comme saint Paul de ne plus vivre, mais de faire vivre Jésus-Christ en place de soi. C'est ce secret qui faisait dire à saint Paul : Soit que vous mangiez, soit que vous buviez, quoi que ce soit que vous fassiez, faites tout pour l'amour de Jésus-Christ. 
        C'est ce qui a rendu la très sainte Vierge la reine des saints par la richesse de ses intentions et l'union de son cœur avec le Cœur de son divin Fils : dans ses ouvrages manuels, sa vie cachée en Dieu à Nazareth avec son Jésus, dont le mérite était aussi grand devant le Père céleste que dans les œuvres de son apostolat, dans le sacrifice de la croix, et lorsque Marie s'immolait visiblement avec lui comme elle s'était immolée tous les jours avec le doux agneau dont elle était la Mère dans l'obscurité de Nazareth. 
        Ah ! c'est que la sanctification de chaque âme est l'union de la vérité avec nous, de la simplicité qui ne cherche que Dieu et se rapporte soi-même à lui, au lieu de rapporter Dieu à soi.
        Prions Dieu d'achever son œuvre en nous, qu'il nous transforme en lui par Jésus-Christ que nous recevons en nous par la sainte communion. Alors nous aurons la vie, et la mort n'aura pas de prise sur nous ; car si nous sommes avec la vie, la vie nous absorbera en elle-même à l'heure de notre mort.

      responsory: |-
        R/ Dans le Seigneur, vous êtes lumière ;
        * La lumière a pour fruit tout ce qui est bonté, justice et vérité.
        V/ Vous êtes la lumière du monde. Que votre lumière brille devant les hommes.
        * La lumière.
