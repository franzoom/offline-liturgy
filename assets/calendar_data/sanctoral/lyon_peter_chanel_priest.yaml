celebration:
  title: Saint Pierre Chanel
  subtitle: prêtre et martyr
  description: Pierre-Louis-Marie Chanel, né le 12 juillet 1803 à Cuet dans l’Ain, appartenait au diocèse de Lyon par sa naissance, car le diocèse de Belley avait été supprimé par le Concordat et rattaché au diocèse de Lyon. Il lui appartenait aussi par son travail apostolique, car il fut successivement vicaire à Ambérieu et curé de Crozet. Entré dans la Société de Marie, fondée par le père Colin, originaire du diocèse de Lyon, il partit pour l’Océanie et subit le martyre dans l’île de Futuna, le 28 avril 1841.
  commons:
    - martyr
    - pastors_missionary
  color: red
  location: lyon

oration:
  - Pour annoncer l’Évangile, tu as donné, Seigneur, à saint Pierre Chanel, une douceur admirable, un ardent amour de charité et un courage à toute épreuve ; donne-nous de marcher sur ses traces en persévérant dans la foi jusqu’à la mort.

