  patristicReading:
    - title: LETTRE DE PIERRE CHANEL AU PÈRE COLIN
      subtitle: 16 mai 1839
      content: |-
        C’est avec un plaisir vraiment indicible qu’après un séjour de dix-huit mois à Futuna avec le jeune Frère Marie Nizier, je reçois enfin la visite du premier renfort apostolique, que vous avez la bonté d’envoyer à notre secours. De Valaparaiso ils ont touché aux îles Gambier, puis à Taïti et enfin à Wallis, où ils ont pris à bord de leur petite goélette Notre-Dame-de-Paix, le Père Bataillon, que j’ai la consolation d’embrasser avec eux tous. Ils sont tous bien portants et comptent neuf mois depuis leur départ de France. C’est le 8 mai, veille de la fête de l’Ascension, que ces chers confrères viennent me surprendre d’une manière aussi agréable. Cinq messes ont été célébrées le jour de la fête. J’ai prié le Père Bataillon de dire la dernière, qui a été chantée solennellement dans la maison du roi Niuliki. Les naturels qui y étaient présents s’y tinrent d’une manière respectueuse. Ce roi Niuliki est celui avec lequel Monseigneur Pompallier, notre évêque, a traité pour nous faire rester dans l’île. Il promit à sa Grandeur que nous serions bien dans sa terre. Il n’a rien négligé pour tenir sa promesse. Il a pour nous une tendresse vraiment paternelle ... 
        L’île n’est pas encore chrétienne ; outre mon peu de zèle, il y a mille craintes et préventions à dissiper... Le roi et la plupart des plus grands chefs ont la réputation d’avoir des dieux qu’ils disent descendre en eux. Ces dieux font peur aux autres naturels. Ceux-ci n’épargnent pas les présents pour se les rendre favorables. 
        Vingt baptêmes, dont quatre d’adultes, tout le reste d’enfants, et tous en danger de mort, sont toute la moisson recueillie pendant dix-huit mois. Nous avons pourtant la consolation de voir les dispositions des naturels s’améliorer de jour en jour. Monseigneur n’étant point venu au bout de six mois, selon qu’il l’avait dit, nous avons passé le Frère Marie Nizier et moi, pour des menteurs ou comme deux hommes abandonnés. L’arrivée de nos confrères produit le meilleur effet possible dans l’esprit de tout le monde. On nous écoute avec plaisir, tout le monde veut voir les nouveaux venus et on ne cesse de demander leurs noms ... 
        Nous avons été un peu indisposés pendant notre séjour. Les naturels partagent avec nous leur nourriture. Quand il y a peu, on mange peu ; quand il y a beaucoup, on mange plus. Je n’ai que des choses satisfaisantes à dire au sujet du Frère Marie Nizier. Nous apprécions tous les jours de plus en plus le bonheur d’appartenir à la Société de Marie. 
        Nous désirerions bien que nos cœurs fussent aussi brûlants que le climat sous lequel nous vivons. Mais hélas ! combien il s’en faut qu’il en soit ainsi ! Nous tâchons de faire tous les jours nos exercices de piété ensemble. L’extrait de la règle et la lettre dont vous l’avez accompagné sont entre les mains de Monseigneur Pompallier. Nous avons chacun une copie de votre lettre que nous regardons tous comme un monument de votre tendresse paternelle à notre égard ...

      responsory: |-
        R/ De la détresse des prisons monte le cri des fils de Dieu persécutés ;
        mais le Royaume est proche bientôt se lèvera le Fils de l’homme qu’ils acclament. 

        Dieu vivant, Seigneur ressuscité, nous croyons en toi. 
        Un moment vous souffrirez mais j’ai vaincu le monde, gardez courage. 

        En vérité, je vous le dis : Si quelqu’un garde ma parole, 
        il ne verra jamais la mort. 

        Je suis la résurrection ; 
        celui qui me donne sa foi, vivra même dans la mort.
