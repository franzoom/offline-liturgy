celebration:
  title: Saint Pierre-Julien Eymard
  subtitle: prêtre
  description: Né à La Mure en 1811, Pierre-Julien Eymard fut ordonné prêtre le 20 juillet 1834. Nommé d’abord vicaire à Chatte, puis curé de Monteynard, il entra cinq ans plus tard dans la société de Marie. Il fonda en 1856 la Société des prêtres du Saint-Sacrement et, en 1858, celle des Servantes du Saint-Sacrement. Il mourut à La Mure le 1er août 1868. Inhumé au cimetière de La Mure, son corps fut transporté à Paris en 1877.
  commons:
    - pastors
  color: white
  location: lyon
readings:
  patristicReading:
    -
      title: LE DISCIPLE DE JÉSUS CHRIST PEUT ARRIVER À LA PERFECTION PAR DEUX VOIES.
      subtitle: Directoire des agrégés par Saint Pierre Julien Eymard
      content: |
        La première, c’est la loi du devoir : on va progressivement du travail des vertus à l’amour qui est le lien de la perfection. Cette voie est longue et pénible ; peu arrivent par elle à la perfection : car après avoir gravi pendant quelques temps la montagne de Dieu ils s’arrêtent et se découragent à la vue de ce qui leur reste à gravir, et redescendent ou roulent au fond de l’abîme en disant : c’est trop difficile ; c’est impossible…

        La seconde voie est plus courte et plus noble : c’est celle de l’amour, mais de l’amour royal. Avant d’agir, le disciple de l’amour commence par estimer et aimer ; l’amour suit la connaissance ; et pour cela l’adorateur s’élance jusqu’à la cime de la montagne… où l’amour a sa demeure…

        Et là, comme l’aigle royal, il contemple ce soleil d’amour, pour en bien connaître la beauté et la puissance. Il ose même, comme disciple bien-aimé, se reposer sur la poitrine du Sauveur… pour s’y réchauffer, y fortifier ses forces, et partir de là, comme la foudre de la nue qui l’a formée, comme les rayons du soleil dont ils émanent. Le mouvement suit la puissance de son moteur, et le cœur l’amour qui l’anime.
        
        L’amour, voilà le premier point de départ de la vie chrétienne ; c’est le point de départ de Dieu vers sa créature, de Jésus Christ vers l’homme : rien de plus juste que ce soit celui de l’homme vers Dieu.
        
        Mais avant d’être au point de départ, il faut que l’amour de Jésus soit un point de ralliement et de recueillement de toutes les facultés de l’homme ; une école où l’on apprend à connaître Jésus Christ… C’est surtout dans l’oraison que l’âme connaît Jésus Christ, qu’il se révèle à elle.

      responsory: |
        R/ Jésus, tu es venu pour que les brebis aient la vie,
        la vie en abondance.
        
        Parole du Seigneur :
        J’aurai soin moi-même de mon troupeau
        et je le passerai en revue.
        
        Je chercherai la brebis perdue,
        avec justice je ferai paître mon troupeau.
        
        Je les rassemblerai des pays étrangers
        et les ramènerai sur leur terre.

oration:
  - Seigneur, notre Dieu, dans ta bonté ineffable, tu as voulu que le Christ Jésus confie pour toujours à son Église le mémorial de sa Pâque ; fais qu’en imitant saint Pierre-Julien, l’adorateur du mystère eucharistique, notre vie tout entière soit transformée par ton amour.
