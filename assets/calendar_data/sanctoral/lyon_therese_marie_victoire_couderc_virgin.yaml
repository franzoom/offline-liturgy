celebration:
  title: Saint Thérèse Couderc
  subtitle: vierge
  description: Née le 1er février 1805 dans une famille de paysans du Vivarais, Marie-Victoire Couderc reçut de l’évêque de Viviers l’habit religieux et prit le nom de Thérèse. Placée à la tête de la maison d’accueil de La Louvesc, elle fonda un Institut qui prit le nom de « Société de Notre-Dame de la retraite au Cénacle ». Malgré les progrès de sa Société, elle subit de fortes oppositions et le 23 octobre 1838, elle fut déposée, étant jugée « incapable » d’exercer sa charge. Elle mourut au couvent de Fourvière à Lyon le 26 septembre 1885. Son corps repose à La Louvesc.
  commons:
    - virgins
  location: lyon
  color: white

oration:
  - Dieu, qui as fait porter beaucoup de fruit à l’humilité de sainte Thérèse Couderc, comme le grain caché en terre ; accorde-nous, à sa prière, de te rechercher en toute chose pour obtenir le bonheur promis aux humbles.

readings:
  patristicReading:
    - title: HOMÉLIE DE PAUL VI À LA CÉRÉMONIE DE CANONISATION (1970)

      content: |-
        (La vocation de sainte Thérèse Couderc) nous semble caractérisée par deux éléments apparemment contradictoires : la force et le renoncement, qui trouvent leur fondement dans une parole de l’Évangile en laquelle est résumé l’aspect moral de la figure humaine du Christ, le mystère de sa sainteté : « Ce qui lui plaît, à lui (à mon Père), dit Jésus, je le fais toujours ». (Jn 8,29). Jésus est celui qui obéit jusqu’à la mort (Ph 2,8) ; son héroïsme consiste à se conformer à la volonté de Dieu ; c’est ainsi que s’accomplit notre rédemption. Ainsi, pouvons-nous dire de notre sainte, sa volonté est continuellement tendue, mais dans un renoncement perpétuel, total, à elle-même. Il y aurait lieu de rappeler ici l’influence qu’eut sur elle le prêtre qui fut à l’origine de tout, le P. Terme. ( ... ) 
        Le jeu des événements semble révéler la présence de la main de Dieu qui gouverne les hommes et les choses. L’institution naissante se plaça sous l’inspiration et la direction des Pères de la Compagnie de Jésus, dont la spiritualité et la règle marquent sa formation et son évolution, après s’être séparée de la branche primitive de la fondation qui était orientée vers l’apostolat scolaire rural. ( ... ) 
        Mais cette évolution fut pour la fondatrice une voie douloureuse, et c’est principalement sur cette voie que Thérèse Couderc révéla sa sainteté, s’il est vrai que c’est par la croix que se manifeste et se forme la sainteté. Pendant quarante-cinq ans Thérèse Couderc porta cette croix, que la vie religieuse elle aussi fait peser sur les épaules de ceux qui l’embrassent, et parfois d’une façon plus lourde et plus étrange sur celles des fondateurs. Dans certains cas, la mission d’une fondatrice revêt l’aspect d’un drame douloureux, spécialement lorsque les difficultés proviennent de ceux qui exercent l’autorité dans l’Église ou des membres de sa communauté, c’est-à-dire lorsque ceux qui font souffrir sont des personnes vénérées et bonnes. Ce sont là des souffrances que, à priori, on croirait impossibles, impensables ; elles interviennent dans les rapports relevant du domaine de la charité ecclésiale, qui est ce que le Seigneur nous a laissé de plus impératif et de plus beau ; et c’est précisément pourquoi toute blessure infligée dans de tels rapports produit une souffrance d’autant plus vive. L’amour accroît la sensibilité et la transmet de l’épiderme au cœur. Mais nous sommes des hommes, capables de faire souffrir le prochain, et les personnes bonnes et chères plus que quiconque, même avec les meilleures intentions ; et si ensuite nos défauts aggravent la nocivité de l’action blessante, et la transforment en offense, l’amertume devient profonde et provoque des réactions que seule une force d’âme supérieure peut surmonter. 

        Telle est, peut-on dire, l’histoire de Thérèse Couderc. Peut-être d’impondérables motifs d’ordre social (elle était de modeste origine paysanne et sa culture était limitée) ont-ils joué dans les dispositions humiliantes prises à son égard, avec les péripéties, les rivalités, les ingratitudes, les reproches qui mortifièrent l’âme de l’humble religieuse ; elle fut pratiquement destituée de sa charge de supérieure, son titre de fondatrice lui fut contesté, on lui donna des postes et des charges inférieurs à ses capacités et à ses mérites. C’est alors surtout dans cette humilité, dans ce don de soi (« se livrer », disait-elle), qu’elle apparaît grande. Le silence, l’obéissance, la patience, dans une consciente et continuelle immolation intérieure, telle fut sa conduite, sa justification, la tacite apologie de sa vertu, reconnue seulement au déclin de sa vie et aujourd’hui glorifiée. Sous cet aspect, Thérèse Couderc nous apparaît comme une âme héroïque, un modèle extraordinaire, une sainte. Et dans son cas, c’est cet aspect qui a suscité ce courant de sympathie, de dévotion, d’admiration, de confiance que nous devons aux saints.

      responsory: |-
        R/ Heureux les humbles,
        ils possèderont la terre !

        Humiliez-vous sous la main du Seigneur,
        afin qu’il vous élève au temps de sa visite.

        Devenez semblables aux petits enfants,
        c’est à eux qu’appartient le Royaume.

        Jésus s’est humilié,
        obéissant jusqu’à la mort,
        et Dieu l’a exalté
