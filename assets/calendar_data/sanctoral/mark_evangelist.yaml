celebration:
  title: S. Marc
  subtitle: évangéliste
  commons:
    - apostles_evangelist
  color: red

oration:
  - Dieu qui as confié à l’évangéliste saint Marc la mission de proclamer la Bonne Nouvelle, accorde-nous de si bien profiter de son enseignement que nous marchions sur les traces du Christ. Lui qui règne.

readings:
  verse: |-
    V/ Ils s’en allèrent proclamer la Bonne Nouvelle, alléluia,
    le Seigneur travaillait avec eux, alléluia.
  biblicalReading:
    - title: Bâtir la corps du Christ dans l’unité
      ref: Ep 4, 1-16
      content: |-
        Frères, moi qui suis en prison à cause du Seigneur, je vous exhorte donc à vous conduire d’une manière digne de votre vocation : ayez beaucoup d’humilité, de douceur et de patience, supportez-vous les uns les autres avec amour ; ayez soin de garder l’unité dans l’Esprit par le lien de la paix. Comme votre vocation vous a tous appelés à une seule espérance, de même il y a un seul Corps et un seul Esprit. Il y a un seul Seigneur, une seule foi, un seul baptême, un seul Dieu et Père de tous, au-dessus de tous, par tous, et en tous. À chacun d’entre nous, la grâce a été donnée selon la mesure du don fait par le Christ.
        C’est pourquoi l’Écriture dit : %Il est monté sur la hauteur, il a capturé des captifs, il a fait des dons aux hommes%. Que veut dire : Il est monté ? — Cela veut dire qu’il était d’abord descendu dans les régions inférieures de la terre. Et celui qui était descendu est le même qui est monté au-dessus de tous les cieux pour remplir l’univers. Et les dons qu’il a faits, ce sont les Apôtres, et aussi les prophètes, les évangélisateurs, les pasteurs et ceux qui enseignent. De cette manière, les fidèles sont organisés pour que les tâches du ministère soient accomplies et que se construise le corps du Christ, jusqu’à ce que nous parvenions tous ensemble à l’unité dans la foi et la pleine connaissance du Fils de Dieu, à l’état de l’Homme parfait, à la stature du Christ dans sa plénitude.
        Alors, nous ne serons plus comme des petits enfants, nous laissant secouer et mener à la dérive par tous les courants d’idées, au gré des hommes qui emploient la ruse pour nous entraîner dans l’erreur. Au contraire, en vivant dans la vérité de l’amour, nous grandirons pour nous élever en tout jusqu’à celui qui est la Tête, le Christ. Et par lui, dans l’harmonie et la cohésion, tout le corps poursuit sa croissance, grâce aux articulations qui le maintiennent, selon l’énergie qui est à la mesure de chaque membre. Ainsi le corps se construit dans l’amour.
      responsory: |-
        R/ L’Esprit de vérité nous conduira
        dans la vérité tout entière, alléluia, alléluia !

        Tout ce qu’il entendra : il vous le dira.

        L’Esprit srute tout jusqu’aux profondeurs divines.
  patristicReading:
    - title: TRAITÉ DE St IRÉNÉE CONTRE LES HÉRÉSIES
      subtitle: La foi de l’Église
      content: |-
        L’Église, qui est répandue par toute la terre et jusqu’aux extrémités du monde, a reçu des Apôtres et des disciples la foi en un seul Dieu, le Père tout-puissant, %qui a fait le ciel, la terre, la mer et tout ce qu’ils contiennent%, en un seul Jésus Christ, le Fils de Dieu, incarné pour notre salut, et en l’Esprit Saint, qui a enseigné par les prophètes les desseins de Dieu, la venue de notre bien-aimé Jésus Christ notre Seigneur, sa naissance d’une vierge, sa passion et sa résurrection d’entre les morts, son ascension corporelle dans les cieux, sa venue dans la gloire du Père, %pour récapituler toutes choses%, et ressusciter toute chair du genre humain, afin que devant le Christ Jésus notre Seigneur, Dieu, Sauveur et Roi, %tout genou fléchisse au ciel, sur terre et aux enfers, et que toute langue le confesse%, et qu’il exerce sur tous son juste jugement. ~
        Cette prédication, qu’elle a reçue, et cette foi que nous avons exposée, l’Église, tout en restant répandue dans le monde entier, la garde scrupuleusement, comme si elle vivait en une demeure unique ; et pareillement, elle croit en tous ces articles, comme si elle avait une seule âme et un seul cœur ; elle l’annonce de manière cohérente, l’enseigne et la transmet, comme si elle n’avait qu’une seule bouche.
        Même si dans le monde les dialectes diffèrent, la vertu de la tradition n’en est pas moins une et identique.
        Ni les Églises qui ont été fondées en Germanie, ou en Hibérie, ou chez les Celtes, ni celles de l’Orient, d’Égypte, ou de Libye, ni celles qui sont au centre du monde (à Jérusalem), ne diffèrent quant à la foi ou à la tradition. Mais ainsi que le soleil créé par Dieu est unique et le même dans le monde entier, la prédication de la Vérité resplendit partout, et elle illumine tous les hommes qui veulent parvenir à la connaissance de la vérité.
        Et celui qui excelle dans les discours ne dit rien d’autre que ceux qui sont à la tête de l’Église : personne n’est en effet plus grand que le maître ; et celui qui s’exprime avec peine ne diminue en rien la tradition. On n’amplifie pas la foi en en parlant beaucoup, et on ne la diminue pas en en disant moins, car la foi est une et identique.
      responsory: |-
        R/ La vérité nous délivre,
        l’homme libre rend gloire à Dieu.

        La loi de l’amour nous affranchit.

        Au profond de nos cœurs, gardons la Parole.

morning:
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Il a scruté la sagesse des anciens et compris le message des prophètes, alléluia.
    - psalm: OT_41
      antiphon:
        - Dieu nous appelle par l’Évangile à connaître la gloire du Christ, alléluia.
    - psalm: PSALM_149
      antiphon:
        - "Le peuple de Dieu fera son éloge : il se souviendra de son message, alléluia."
  reading:
    biblicalReference: 1 Co 15, 1-2a.3-4
    content: |-
      Frères, je vous rappelle la Bonne Nouvelle que je vous ai annoncée ; cet Évangile, vous l’avez reçu, et vous y restez attachés ; vous serez sauvés par lui si vous le gardez tel que je vous l’ai annoncé. Avant tout, je vous ai transmis ceci, que j’ai moi-même reçu : le Christ est mort pour nos péchés, conformément aux Écritures, et il a été mis au tombeau ; il est ressuscité le troisième jour, conformément aux Écritures.
  responsory: |-
    R/ Par toute la terre s’en va leur message,
    £ Et la Bonne Nouvelle aux limites du monde.
    V/ Annoncez à tous les peuples le salut, £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: |-
      Béni soit Jésus, le Christ : par les serviteurs de l’Évangile, il donne au peuple des croyants de pénétrer le mystère de la foi, alléluia.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Rm 1, 16-17
      content: |-
        Je n’ai pas honte d’être au service de l’Évangile, car il est la puissance de Dieu pour le salut de tout homme qui est devenu croyant, d’abord Juif, et aussi le païen. Cet Évangile révèle la justice de Dieu qui sauve par la foi, du commencement à la fin, comme le dit l’Écriture ; C’est pr la foi que le juste vivra.
    responsory: |-
      V/ Par toute la terre s’en va leur message, alléluia,
      la Bonne Nouvelle aux limites du monde, alléluia.
  sexte:
    reading:
      biblicalReference: 1Th 2, 2b-4
      content: Nous avons trouvé en notre Dieu l’assurance qu’il fallait pour vous annoncer, au prix de grandes luttes, l’Évangile de Dieu. Et quand nous vous exhortions, nous n’étions pas au service de doctrines fausses, nous n’avions pas de motifs impurs, nous n’agissions pas par ruse. En effet, pour nous confier l’Évangile, Dieu nous a mis à l’épreuve ; de même, aujourd’hui, il continue de mettre notre cœur à l’épreuve, si bien que nous parlons pour plaire non pas aux hommes, mais à Dieu.
    responsory: |-
      V/ Ils ont gardé les volontés du Seigneur, alléluia,
      les lois qu’il leur donna, alléluia.
  none:
    reading:
      biblicalReference: 2Tm 1, 8b-9
      content: Avec la force de Dieu, prends ta part de souffrance pour l’annonce de l’Évangile. Car Dieu nous a sauvés, et il nous a donné une vocation sainte, non pas à cause de nos propres actes, mais à cause de son projet à lui et de sa grâce. Cette grâce nous avait été donnée dans le Christ Jésus.
    responsory: |-
      V/ Réjouissez-vous, exultez, dit le Seigneur, alléluia,
      vos noms sont inscrits dans les cieux, alléluia.

vespers:
  psalmody:
    - psalm: PSALM_115
      antiphon:
        - Grâce au don que Dieu m’a fait, je suis le serviteur de l’Évangile, alléluia.
    - psalm: PSALM_125
      antiphon:
        - Je suis le serviteur de l’Évangile pour avoir part avec le Christ, alléluia.
    - psalm: NT_4
      antiphon:
        - J’ai reçu la grâce d’annoncer au monde l’insondable richesse du Christ, alléluia.
  reading:
    biblicalReference: Col 1, 3-6a
    content: Nous rendons grâce à Dieu, le Père de notre Seigneur Jésus Christ, en priant pour vous à tout instant. Nous avons entendu parler de votre foi dans le Christ Jésus et de l’amour que vous avez pour tous les fidèles dans l’espérance de ce qui vous attend au ciel ; vous en avez déjà reçu l’annonce par la parole de vérité, la Bonne Nouvelle qui est parvenue jusqu’à vous, elle qui porte du fruit et progresse dans le monde entier.
  responsory: |-
    R/ Racontez à tous les peuples la gloire du Seigneur.
    £ Alléluia, alléluia.
    V/ À toutes les nations ses merveilles, £ Alléluia.
    V/ De jour en jour, proclamez son salut, £ Alléluia.
    Gloire au Père. R/ Racontez.
  evangelicAntiphon:
    common: |-
      La Parole du Seigneur demeure pour toujours : c’est l’Évangile que vous avez entendu, alléluia.
