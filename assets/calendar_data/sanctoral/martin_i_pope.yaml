celebration:
  title: Saint Martin 1er
  subtitle: pape
  description: Martin 1er est le dernier des papes martyrs (649-654). Arrêté par ordre impérial pour avoir défendu la foi sur les deux volontés divine et humaine du Christ, vrai Dieu et vrai homme, il fut transféré à Constantinople (653), emprisonné, condamné à mort, dégradé publiquement, et finalement déporté à Cherson (Sébastopol), où il mourut de misère (656).
  commons:
    - martyr
    - pastor_pope
  color: red

oration: Accorde-nous, Dieu tout-puissant, une force d'âme invincible pour soutenir les combats de ce monde, toi qui as voulu que le pape saint Martin résiste aux menaces et aux tortures.

readings:
  patristicReading:
    title: Lettre de Saint Martin 1er à un correspondant de Constantinople
    subtitle: (septembre 655)
    content: |
      Nous avons toujours un grand désir de vous écrire pour réconforter votre charité et pour alléger le souci que nous vous donnons, à vous et aussi à tous les saints nos frères qui se préoccupent de nous au nom du Seigneur. Je vous écris donc maintenant ce qui fait notre tourment. Je dis la vérité, au nom du Christ notre Dieu.
      En effet, nous avons beau être éloignés de toute agitation mondaine et dépouillés de nos péchés, nous manquons de ce qui est essentiel à la vie. Les habitants de cette région sont tous païens, et tous ceux qu’on y rencontre ont adopté les mœurs païennes ; ils n’ont absolument aucune charité, même pas celle que la nature humaine fait voir habituellement chez les barbares eux-mêmes, qui montrent souvent de la compassion.
      J’ai été étonné, et je le suis encore, de l’indifférence et de l’insensibilité de tous ceux qui jadis étaient en relation avec moi, de mes amis et de mes proches : ils ont complètement oublié mon malheur et ne veulent même pas savoir où je me trouve, Si je suis encore sur terre ou si je n’y suis plus.
      Avec quelle conscience, à votre avis, pourrons-nous nous présenter au tribunal du Christ, alors que tous les hommes seront accusateurs et devront rendre des comptes, car ils sont tous tirés du même limon et de la même masse ?
      Quelle est cette terreur qui est tombée sur les hommes, pour les empêcher d’accomplir les commandements de Dieu ? Quelle est cette crainte, là où il n’y a rien à craindre ? Sommes-nous abandonnés au point que les esprits mauvais nous dominent ? Suis-je donc apparu comme nuisant à l’Église entière, et comme un adversaire pour eux ?
      Puisse Dieu, qui veut que tous les hommes soient sauvés et parviennent à la connaissance de la vérité, puisse-t-il, par l’intercession de saint Pierre, établir leurs cœurs dans la foi orthodoxe, les fortifier contre tout hérétique et tout personnage qui s’oppose à notre Église ; qu’il les garde inébranlables, surtout le pasteur qui maintenant se montre leur chef ; qu’ils ne se permettent aucune déchéance, aucune déviation, aucun abandon, même pas sur le plus petit point, à l’égard de ce qu’ils ont professé par écrit en présence du Seigneur et des saints anges. Avec le pauvre homme que je suis, qu’ils reçoivent de la main de notre Seigneur et Sauveur Jésus Christ la couronne de justice qui récompensera la foi orthodoxe.on
      De ce pauvre corps qui est le mien, le Seigneur lui-même prendra soin, comme il lui plaira d’en disposer, soit que mes épreuves ne cessent pas, soit qu’il m’accorde un peu de soulagement. Le Seigneur est proche : de quoi puis-je me tourmenter ? J’espère en ses miséricordes, et qu’il ne tardera pas à ordonner la fin de ma course.
      Saluez les vôtres, au nom du Seigneur, et tous ceux qui pour l’amour de Dieu ont pitié de ma captivité. Que Dieu vous protège de sa main puissante contre toute tentation, et vous sauve en vous prenant dans son royaume.

    responsory: |
      R/ Pour aller à Jésus, sortons hors du camp
      en portant son opprobre.

      Jésus, pour sanctifier le peuple par son sang
      a souffert hors de la ville.

      Ils sauront que le Seigneur les a dispersés
      dans les pays étrangers.

      Nous n’avons pas sur la terre de cité permanente,
      mais nous cherchons celle de l’avenir.














