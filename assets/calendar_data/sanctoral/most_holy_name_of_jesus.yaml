celebration:
  title: Saint Nom de Jésus
  description: « Il n’est pas sous le ciel d’autre nom que celui de Jésus par lequel les hommes soient sauvés » (Ac 4,12). Dire le nom de Jésus et le célébrer, c’est reconnaître qu’il est Christ et Seigneur, Sauveur du monde par sa mort et sa résurrection.
  precedence: 12
  color: white
