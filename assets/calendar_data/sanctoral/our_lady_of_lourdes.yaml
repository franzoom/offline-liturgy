  evangelicAntiphon:
    common: Brillante aurore du salut, Vierge Marie, tu donnes le jour au Soleil de justice, l’astre d’en haut qui vient nous visiter













vespers:
  evangelicAntiphon:
    common: |
      Avec l’ange, nous te saluons, Marie, comblée de grâce ! Le Seigneur est avec toi : tu es bénie plus que toutes les femmes.
