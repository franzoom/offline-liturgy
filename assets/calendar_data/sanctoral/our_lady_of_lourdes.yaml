celebration:
  title: Notre-Dame de Lourdes
  description: Depuis les semaines qui coururent entre le 11 février et le 16 juillet 1858, la Grotte de Massabielle attire les foules à Lourdes. En invoquant l’Immaculée Mère de Dieu, qui s’y manifesta à Bernadette, le peuple chrétien découvre en Marie l’image de l’Église à venir, la préfiguration de la Jérusalem nouvelle, dont les portes sont ouvertes à tous les peuples.
  commons:
    - virgin-mary
  color: white
oration:
  - "Dieu de miséricorde, viens au secours de notre faiblesse : puisque nous faisons mémoire de l'Immaculée, la Mère de Dieu, accorde-nous, à son intercession, d'être relevés de nos fautes."
