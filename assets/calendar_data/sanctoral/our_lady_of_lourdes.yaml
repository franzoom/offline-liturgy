celebration:
  title: Notre-Dame de Lourdes
  description: Depuis les semaines qui coururent entre le 11 février et le 16 juillet 1858, la Grotte de Massabielle attire les foules à Lourdes. En invoquant l’Immaculée Mère de Dieu, qui s’y manifesta à Bernadette, le peuple chrétien découvre en Marie l’image de l’Église à venir, la préfiguration de la Jérusalem nouvelle, dont les portes sont ouvertes à tous les peuples.
  commons:
    - virgin-mary
  color: white

oration:
  - "Dieu de miséricorde, viens au secours de notre faiblesse : puisque nous faisons mémoire de l'Immaculée, la Mère de Dieu, accorde-nous, à son intercession, d'être relevés de nos fautes."

readings:
  patristicReading:
    - title: Lettre de Bernadette au père Gondrand
      subtitle: (28 mai 1861)
      content: |
        J’allai au bord du Gave ramasser du bois avec deux autres petites. ~ J’entendis une rumeur. Je me tournai du côté de la prairie ; je vis que les arbres ne se remuaient pas du tout. ~ Je levai la tête en regardant la grotte. Je vis une dame habillée de blanc : elle avait une robe blanche et une ceinture bleue et une rose jaune sur chaque pied, couleur de la chaîne de son chapelet.
        Quand j’eus vu cela, je frottai mes yeux ; je croyais me tromper. Je mis la main dans ma poche ; j’y trouvai mon chapelet. Je voulais faire le signe de la croix ; je ne pus pas porter la main au front : elle m’est tombée. La vision fit le signe de la croix. Alors, ma main tremblait ; j’essayai de le faire et je pus. J’ai passé mon chapelet ; la vision faisait courir les grains du sien, mais elle ne remuait pas les lèvres. Quand j’eus fini mon chapelet, la vision disparut tout d’un coup.
        J’ai demandé aux autres deux petites si elles n’avaient rien vu, elles me dirent que non. Elles me demandèrent ce que c’était, que je devais leur dire. Alors, je leur dis que j’avais vu une dame habillée de blanc, mais que je ne savais ce que c’était, mais qu’elles ne devaient pas le dire. Ensuite elles me dirent que je ne devais plus y revenir ; je leur dis que non. J’y revins le dimanche pour la seconde fois parce que je me sentais pressée intérieurement. ~
        La dame ne me parla que la troisième fois. Elle me dit si je voulais y aller pendant quinze jours ; je répondis que oui. Elle me dit que je devais dire aux prêtres d’y faire construire une chapelle ; ensuite, elle me dit que je devais aller boire à la fontaine. N’en voyant pas, j’allai boire au Gave. Elle me dit que ce n’était pas là : elle me fit signe avec le doigt, en me montrant la fontaine. J’y fus ; je ne vis qu’un peu d’eau sale ; j’y portai la main. Je ne pus pas en prendre ; je me mis à gratter ; après, je pus en prendre. Pendant trois fois je l’ai jetée, à la quatrième fois je pus en boire. Ensuite la vision disparut et je me retirai.
        J’y revins pendant quinze jours ; la vision parut tous les jours à l’exception d’un lundi et d’un vendredi. Elle me répéta plusieurs fois que je devais dire aux prêtres qu’il devait s’y faire une chapelle et d’aller à la fontaine pour me laver et que je devais prier pour la conversion des pécheurs.
        Pendant plusieurs fois, je lui demandai qui elle était. Elle ne faisait que sourire. Tenant ses deux bras pendants, elle leva les yeux en regardant le ciel, puis elle me dit qu’elle était l’Immaculée Conception.
        Dans l’espace de ces quinze jours elle me donna trois secrets, qu’elle me détendit de dire à personne. J’ai été fidèle jusqu’à présent.

      responsory: |
        R/ Mon âme exalte le Seigneur :
        éternel est son amour !

        Chante et réjouis-toi, fille de Sion,
        voici que ton Dieu vient demeurer au milieu de toi.

        Dieu pour toi exulte de joie,
        il te renouvelle par son amour.

        Le Seigneur, comme au jour de fête,
        dansera pour toi avec des cris de joie.














