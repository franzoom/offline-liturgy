celebration:
  title: Saint Pierre Damien
  subtitle: évêque et docteur de l’Église
  description: Pierre Damien, né à Ravenne (1007), mena la vie érémitique à Font Avellane avant de devenir le collaborateur des papes pour la réforme de l’Église. Fait cardinal évêque d’Ostie (1057), chargé de multiples légations en Italie, en France et en Allemagne, il mena une lutte énergique pour rendre au clergé sa dignité et à l’Église la liberté († 1072).
  commons:
    - pastors_bishop
    - pastors_doctors
  color: white

oration:
  - Accorde-nous, Dieu tout-puissant, de suivre les exemples et les exhortations du saint évêque Pierre Damien, afin que, sans rien préférer au Christ, et toujours

readings:
  patristicReading:
    - title: Lettre de saint Pierre Damien à un malade
      content: |-
        Tu m’as demandé, mon très cher, de t’envoyer par lettre des paroles de réconfort et d’adoucir par de cordiales exhortations l’amertume de ton cœur, au milieu de tous les malheurs dont tu souffres. Mais si la réflexion de ta prudence n’est pas assoupie, le réconfort est à ta portée, puisque les paroles mêmes qui te promettent l’héritage montrent de façon indubitable que tu es instruit par Dieu comme un fils. Qu’y a-t-il de plus clair, en effet que cette exhortation: %Mon fils, si tu prétends servir Dieu, demeure dans la justice et la crainte, et prépare ton âme à l’épreuve%.
        Car là ou il y a la crainte, il y a aussi la justice, et l’épreuve de n’importe quelle contradiction n’est pas un supplice d’esclave, mais plutôt une éducation paternelle. Et c’est pourquoi le bienheureux Job, après avoir dit, sous les coups de l’épreuve: %Qu’il continue, qu’il m’écrase, qu’il retire sa main et me supprime%! ajoute aussitôt: %J’aurai du moins cette consolation: celui qui m’afflige ne me ménage pas la douleur%.
        Oui, pour les élus de Dieu, c’est une grande consolation d’être frappés par lui. Par les calamités passagères qu’ils endurent, se fortifie leur espérance de marcher jusqu’à la gloire de la béatitude céleste. Si l’artisan écrase l’or avec son marteau, c’est pour en éliminer les impuretés; s’il le racle souvent avec la lime, c’est pour faire briller davantage la substance de ce métal scintillant: %Le four met à l’épreuve le vase du potier, et l’affliction éprouve le juste%. Ce qui fait dire à saint Jacques: %Quand vous butez sur toutes sortes d’épreuves, pensez que c’est la joie parfaite%. Ils ont donc raison de se réjouir, ceux qu’une affliction passagère frappe ici-bas pour le mal qu’ils ont fait, tandis que leur sont réservées dans le ciel, pour le bien qu’ils ont accompli, des récompenses éternelles.
        Par conséquent, très cher et très doux frère, alors que tu es criblé de coups, alors que tu es châtie par les meurtrissures que t’inflige l’éducation céleste, ne tombe pas dans le désespoir, ne laisse échapper aucune plainte amère, ne t’enfonce pas dans la tristesse, ne deviens pas impatient par manque de courage. Aie toujours le sourire au visage, la gaîté au cœur, l’action de grâce à la bouche.
        Il faut toujours louer le plan de Dieu: s’il frappe les siens pour un temps, c’est pour les dérober aux châtiments sans fin; s’il écrase, c’est pour élever; s’il tranche, c’est pour guérir; s’il abat, c’est pour faire monter. Par les témoignages de la sainte Écriture que je viens de citer et par d’autres, mon bien-aimé, arme ton âme de patience et attends dans l’allégresse la joie qui succédera à la tristesse.
        Que l’espérance te conduise vers cette joie, que la charité enflamme ton enthousiasme afin que, dans cette ivresse, l’âme oublie ce qu’elle souffre au-dehors pour s’épanouir en se dirigeant vers ce qu’elle contemple au-dedans.
      responsory: |-
        R/ Sanctifions le Christ, alléluia,
        il est Seigneur, alléluia.

        Heureux les doux, heureux les artisans de paix:
        ils seront appelés fils de Dieu.

        Ne rendez pas l’injure pour l’injure :
        bénissez votre ennemi.

        Si vous devez souffrir pour la justice,
        réjouissez-vous et bondissez de joie.
