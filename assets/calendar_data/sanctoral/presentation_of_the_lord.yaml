  responsory: |-
    R/ Mes yeux ont vu le salut
    \* que tu prépares à la face des peuples.
    V /Il est la lumière de gloire,*
    Gloire au Père. R/
  evangelicAntiphon:
    common: Aujourd’hui la Vierge Marie a présenté Jésus au Temple. Syméon a pris l’enfant dans ses bras et rendu grâce à Dieu.
  intercession:
    content: |-
      R/ Ouvre nos yeux, Seigneur, aux merveilles de ton amour !

      Toi qui es lumière pour le monde,
      — suscite la foi au cœur de tout homme.

      Toi la gloire de ton peuple,
      — fais de l’Église le signe du salut offert à tous les peuples.

