celebration:
  title: S. Thomas Becket
  subtitle: évêque
  description: Thomas Becket (118-1170) était chancelier d’Angleterre lorsqu’Henri II Plantagenêt le fit élire archevêque de Cantorbéry. Il prit alors avec vigueur la défense des droits de l’Église, que le roi voulait s’assujettir. Il subit en représailles l’exil en France puis, à son retour à Cantorbéry, des familiers du roi l’assassinèrent dans sa cathédrale.
  color: red

readings:
  patristicReading:
    - title: Lettre de S. Thomas Becket à l'évêque Gilbert
      content: |-
        Si nous sommes soucieux d’être tels que l’on nous dit, si nous voulons connaître la signification de notre nom, nous qu’on appelle évêques et pontifes, il nous faut considérer avec une constante attention et suivre effectivement les traces de celui que Dieu a établi pontife pour l’éternité. Il s’est offert pour nous à son Père sur l’autel de la croix ; de l’observatoire suprême du ciel, il observe constamment les actes et les intentions qui font agir tous les hommes, lui qui finalement rétribuera chacun selon ses œuvres.
        Puisque nous sommes chargés de tenir sa place sur la terre, nous avons reçu le glorieux nom d’évêques et l’honneur d’une telle charge, et nous recueillons sur cette terre des avantages qui découlent de nos labeurs spirituels. Nous avons remplacé les Apôtres et les hommes apostoliques au sommet de la hiérarchie des Églises, afin que par notre ministère l’empire du péché et de la mort soit abattu ; afin que l’édifice du Christ, en s’unifiant par la foi et la croissance des vertus, %s’élève pour devenir un temple saint dans le Seigneur%.
        Et certes, les évêques sont très nombreux. Nous avons promis, lors de notre consécration, d’avoir une activité et une vigilance très assidues pour enseigner et nourrir notre troupeau. Nous le professons chaque jour en paroles, mais il faudrait que le témoignage de notre action vienne donner quelque confiance en notre promesse ! Oui, la moisson est abondante, et pour la ramasser et la rentrer dans le grenier du Seigneur, il ne suffit pas d’un seul ouvrier ni de quelques-uns.
        Quel que soit le nombre des évêques, personne cependant ne met en doute que l’Église Romaine soit à la tête de toutes les Églises, et qu’elle soit la source de la doctrine catholique. Personne n’ignore que les clés du royaume des cieux ont été confiées à Pierre. N’est-ce pas dans la foi et l’enseignement de Pierre que tout l’édifice de l’Église s’élève %jusqu’à ce que nous parvenions tous ensemble à l’unité dans la foi et la vraie connaissance du Fils de Dieu, à l’état de l’homme parfait ?%
        Il est donc nécessaire qu’il y ait beaucoup d’hommes pour %planter%, beaucoup pour %arroser%, car c’est nécessaire au progrès de la parole et à l’accroissement des peuples. Le peuple ancien, à qui un seul autel suffisait, a eu nécessairement des maîtres nombreux. Et maintenant que les nations affluent vers l’Église et s’y réunissent, %le Liban ne suffit pas aux bûchers, et les bêtes%, non seulement du Liban, mais de toute la Judée, %ne suffisent pas aux holocaustes%.
        Quel que soit celui qui %arrose% ou qui %plante%, %Dieu ne donne la croissance% qu’à celui qui plante dans la foi de Pierre et en accord avec sa doctrine.
        C’est à lui que sont déférées les causes majeures du peuple, pour être examinées par le Pontife Romain. Les magistrats de notre mère l’Église lui sont subordonnés de telle sorte qu’ils exercent le pouvoir qui leur a été confié en participant à sa charge pastorale.
        Rappelez-vous enfin comment nos pères ont obtenu le salut, comment et à travers quelles épreuves l’Église a grandi et s’est étendue ; quelles tempêtes a dû franchir la nef de Pierre qui a le Christ pour pilote ; comment sont Parvenus à la couronne ceux dont la foi a brillé davantage dans les épreuves.
        C’est ainsi que la foule de tous les saints s’est avancée, pour que cette parole soit toujours vraie : %L’athlète ne reçoit la couronne que s’il a lutté selon les règles%.

      responsory: |-
        R/ En Dieu, notre confiance : 
        il nous pourvoit de tout avec générosité.

        Combats le bon combat,
        conquiers la vie éternelle
        à laquelle tu as été appelé.

        N’amassez pas de trésors sur la terre
        mais dans le ciel,
        et débordez d’action de grâce.

