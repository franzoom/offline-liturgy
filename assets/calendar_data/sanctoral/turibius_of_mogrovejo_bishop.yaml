celebration:
  title: Saint Turibio de Mogrovejo
  subtitle: évêque
  description: Nul plus que Turibio de Mogrovejo (1538-1606) n’a contribué à implanter l’Église en Amérique latine. Dès son arrivée à Lima comme archevêque il commença à pérégriner sans prendre de repos, fondant des séminaires, construisant des hôpitaux et des églises, tenant des synodes. Il allait toujours à pied, sans jamais se relâcher dans le jeûne et la prière.
  commons:
    - pastors_bishop
  color: white

oration:
  - "Tu as voulu, Seigneur, que les travaux apostoliques de l’évêque saint Turibio et son amour de la vérité fassent grandir ton Église : accorde au peuple qui t’est consqcré une foi et une sainteté toujours en progrès."

readings:
  patristicReading:
    - title: Actes du 2ème concile du Vatican
      subtitle: La charge pastorale des évêques
      content: |
        Dans l’exercice de leur fonction d’enseignement, les évêques doivent annoncer aux hommes l’Évangile du Christ : parmi leurs fonctions les plus importantes, c’est celle-là qui domine ; dans la force de l’Esprit, en les appelant à la foi ou en les fortifiant dans une foi vivante, ils doivent leur proposer le mystère intégral du Christ, c’est-à-dire ces vérités qu’on ne peut ignorer sans ignorer le Christ lui-même; ils doivent leur montrer aussi le chemin révélé par Dieu pour permettre de lui rendre gloire et du fait même obtenir la béatitude éternelle.
        Les évêques doivent en outre montrer que les réalités terrestres elles-mêmes et les institutions humaines ont aussi pour fin le salut des hommes, selon le plan de Dieu créateur, et par conséquent peuvent grandement contribuer à construire le corps du Christ.
        Ils enseigneront donc, selon la doctrine de l’Eglise, combien il faut estimer la personne humaine avec sa liberté et sa vie corporelle elle-même; la famille, son unité et sa stabilité, sa tâche de procréation et d’éducation ; la société civile avec ses lois et ses professions; le travail et les loisirs, les arts et leur technique; la pauvreté et l’abondance. Enfin ils expliqueront comment résoudre les très graves questions concernant la possession des biens maté-riels, leur accroissement et leur juste distribution, la paix et la guerre, la communauté fraternelle de tous les peuples.
        Les évêques proposeront la doctrine chrétienne d’une façon adaptée aux nécessités du moment, c’est-à-dire en répondant aux difficultés et aux questions par lesquelles les hommes sont le plus assaillis et angoissés. Ils protégeront aussi cette doctrine, en enseignant aux fidèles eux-mêmes à la défendre et à la propager. Dans sa transmission, ils confirmeront la sollicitude maternelle de l’Église envers tous les hommes, croyants ou incroyants, et ils se soucieront particulièrement des pauvres et des humbles, que le Seigneur les a envoyés évangéliser. ~
        En exerçant leur fonction de pères et de pasteurs, les évêques vivront au milieu de leur peuple comme ceux qui servent, ils seront de bons bergers qui connaissent leurs brebis et que leurs brebis connaissent; de vrais pères qui excellent par leur esprit d’amour et de dévouement envers tous, si bien que tous acceptent avec reconnaissance l’autorité que Dieu leur a confiée. Ils rassembleront et éduqueront la famille entière de leur troupeau de telle façon que tous, conscients de leurs devoirs, vivent et agissent dans une communion de charité.
        Pour y parvenir efficacement, les évêques, prêts à toute œuvre bonne et endurant tout pour les élus, organiseront leur vie de façon à la rendre adaptée aux besoins de leur temps.
