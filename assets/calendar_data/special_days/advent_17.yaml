celebration:
  title: 17 décembre
  color: violet

oration:
  - "Dieu, créateur et rédempteur des hommes, tu as voulu que ton Verbe éternel prenne chair dans le sein de la Vierge ; sois favorable à notre prière : que ton Fils unique qui s’est fait l’un de nous, nous donne part à sa vie divine. Lui qui règne."

readings:
  biblicalReading:
    - title: Cyrus, l’envoyé de Dieu
      ref: Is 45, 1-13
      content: |
        Ainsi parle le SEIGNEUR à son messie, à Cyrus, qu’il a pris par la main pour lui soumettre les nations et désarmer les rois, pour lui ouvrir les portes à deux battants, car aucune porte ne restera fermée :
        Moi, je marcherai devant toi ; les terrains bosselés, je les aplanirai ; les portes de bronze, je les briserai ; les verrous de fer, je les ferai sauter. Je te livrerai les trésors des ténèbres, les richesses dissimulées, pour que tu saches que Je suis le SEIGNEUR, celui qui t’appelle par ton nom, moi, le Dieu d’Israël.
        À cause de mon serviteur Jacob, d’Israël mon élu, je t’ai appelé par ton nom, je t’ai donné un titre, alors que tu ne me connaissais pas. Je suis le SEIGNEUR, il n’en est pas d’autre : hors moi, pas de Dieu. Je t’ai rendu puissant, alors que tu ne me connaissais pas, pour que l’on sache, de l’orient à l’occident, qu’il n’y a rien en dehors de moi.
        Je suis le SEIGNEUR, il n’en est pas d’autre : je façonne la lumière et je crée les ténèbres, je fais la paix et je crée le malheur. C’est moi, le SEIGNEUR, qui fais tout cela.
        Cieux, distillez d’en haut votre rosée, que, des nuages, pleuve la justice, que la terre s’ouvre, produise le salut, et qu’alors germe aussi la justice. Moi, le SEIGNEUR, je crée tout cela.
        Malheureux qui conteste celui qui l’a façonné, tesson parmi des tessons de terre ! L’argile dira-t-elle à celui qui la façonne : « Que fais-tu ? Ton ouvrage n’a pas de mains ! » Malheureux qui dit à un père : « Qu’as-tu engendré ? » et à une femme : « Qu’as-tu mis au monde ? »
        Ainsi parle le SEIGNEUR, le Saint d’Israël, celui qui l’a façonné : « Allez-vous m’interroger sur l’avenir de mes fils et me donner des ordres pour l’œuvre de mes mains ? C’est moi qui ai fait la terre et, sur elle, créé l’homme. Moi, de mes mains j’ai déployé les cieux, et donné des ordres à toute leur armée. C’est moi qui ai fait surgir Cyrus selon la justice et j’aplanis tous ses chemins. C’est lui qui construira ma ville et laissera partir mes déportés sans paiement ni rançon », — dit le SEIGNEUR de l’univers.
      responsory: R/ Cieux, répandez comme une rosée la victoire !
  patristicReading:
    - title: LETTRE DE SAINT LÉON LE GRAND À L’IMPÉRATRICE PULCHÉRIE SUR L’INCARNATION
      subtitle: Le mystère de notre réconciliation
      content: |
        Il ne sert à rien de dire que notre Seigneur, fils de la Vierge Marie, est un homme véritable et parfait, si l’on ne croit pas qu’il est un homme de cette descendance que proclame l’Évangile.
        Matthieu dit en effet : *Livre des origines de Jésus Christ, fils de David, fils d’Abraham*. Il suit donc l’ordre des naissances humaines, de façon à conduire la suite des générations jusqu’à Joseph, à qui la mère du Seigneur était promise en mariage.
        Luc, au contraire, en remontant les degrés de succession revient au chef de file du genre humain, pour montrer que le premier Adam et le nouvel Adam ont la même nature.
        Évidemment, la toute-puissance du Fils de Dieu aurait pu se manifester, pour l’instruction et la justification des hommes, de la même manière dont elle était apparue aux patriarches et aux prophètes : sous un aspect corporel ; ainsi lorsque cette toute-puissance engagea le combat avec Jacob, s’entretint avec Abraham et accepta son hospitalité ou même prit la nourriture qu’il lui offrait.
        Mais de telles apparitions n’étaient que des signes de cet homme dont ces préfigurations symboliques annonçaient la réalité, réalité qu’il devait endosser en devenant le descendant de tels ancêtres.
        Et c’est pourquoi aucune de ces figures ne pouvait accomplir le mystère de notre réconciliation, pourtant préparé de toute éternité.*L’Esprit Saint*n’était pas encore venu sur la Vierge,*la puissance du Très-Haut*ne l’avait pas encore*prise sous son ombre*. Il fallait cela pour que, dans ce sein immaculé où*la Sagesse lui construisait une demeure*, le Verbe se fit chair. Il le fallait pour que, la nature divine et la nature humaine se rencontrant dans une seule personne, le Créateur du temps naquit dans le temps ; pour que celui*par qui tout a été fait*fût engendré parmi toutes les créatures.
        Car si l’homme nouveau,*semblable à la chair du péché*, n’avait pas assumé notre condition ancienne et dégradée, si celui qui est consubstantiel au Père n’avait pas daigné devenir consubstantiel à sa mère, si lui, seul indemne de tout péché, ne s’était pas uni à notre nature, l’humanité tout entière serait restée prisonnière sous l’esclavage du démon et nous n’aurions pu profiter de la victoire remportée par le Christ, parce que cette victoire aurait été obtenue en dehors de notre nature.
        Le sacrement de notre régénération a brillé pour nous en vertu de cette participation étonnante à notre nature : si la conception et la naissance du Christ ont été opérées par l’Esprit, c’est en vertu du même Esprit que nous-mêmes pouvons renaître.
        C’est pourquoi l’Évangéliste désigne les croyants comme ceux qui*ne sont pas nés de la chair et du sang, ni d’une volonté charnelle, ni d’une volonté d’homme, mais qui sont nés de Dieu*.
      responsory: R/ Voici le temps favorable ! Voici le jour du salut !

morning:
  reading:
    biblicalReference: Is 11, 1-2
    content: "Un rameau sortira de la souche de Jessé, père de David, un rejeton jaillira de ses racines. Sur lui reposera l’esprit du Seigneur : esprit de sagesse et de discernement, esprit de conseil et de force, esprit de connaissance et de crainte du Seigneur, qui lui inspirera la crainte du Seigneur."
  responsory: |
    R/ Le Seigneur est avec toi,
    \* Marie, pleine de grâce.
    V/ Dieu t’a regardée : il a comblé ton attente, \*
    V/ Il vient, le jour se lève ; la terre entière exulte. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Proche est le Royaume : en vérité, il ne tardera plus !"
  intercession:
    content: |
      Prions Dieu notre Père, qui depuis toujours a décidé de sauver les hommes :

      R/Sauve ton peuple, Seigneur.

      Toi qui as promis à ton peuple un messie de justice,
      — fais germer la paix là où règne la guerre.

      <p>Renouvelle-nous par ton Esprit,
      — conduis nos pas à la rencontre de ta miséricorde.

      <p>Donne-nous un cœur qui écoute,
      — pour que nous soyons prêts à recevoir ta Parole.

      Refais nos forces, Dieu de bonté,
      — jusqu’au jour où viendra le Seigneur Jésus Christ.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Is 4, 2
      content: En ce jour-là, le Germe que fera pousser le Seigneur sera l’honneur et la gloire des rescapés d’Israël, le Fruit de la terra sera leur fierté et leur couronne.
    responsory: |
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Is 4, 3
      content: "Ceux qui seront restés dans Sion, les survivants de Jérusalem, seront appelés saints : tous seront inscrits dans Jérusalem, et ils vivront."
    responsory: |
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Is 61, 11
      content: De même que la terre fait éclore ses germes, et qu’un jardin fait éclore ses semences, ainsi le Seigneur fera germer la justice et la louange devant toutes les nations.
    responsory: |
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.

vespers:
  reading:
    biblicalReference: 1 Th 5, 23-24
    content: "Que le Dieu de la paix lui-même vous sanctifie tout entiers, et qu’il garde parfaits et sans reproche votre esprit, votre âme et votre corps, pour la venue de notre Seigneur Jésus Christ. Il est fidèle, le Dieu qui vous appelle : tout cela, il l’accomplira."
  responsory: |
    R/ Que l’univers chante et crie de joie :
    \* Car le Seigneur vient.

    V/ Je vis un ciel nouveau, une nouvelle terre ;
    plus de pleurs, plus de cris, plus de peines : \*

    V/ Dieu aura sa demeure parmi nous ;
    nous serons son peuple, et lui, Dieu sera avec nous : \*

    V/ Nous ne chercherons plus l’éclat du soleil,
    la gloire de Dieu nous illuminera : \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Ô Sagesse de la bouche du Très-Haut, toi qui régis l’univers avec force et douceur, enseigne-nous le chemin de vérité, viens, Seigneur, viens nous sauver !
  intercession:
    content: |
      Appelons le Christ, le Sauveur promis, avec tous ceux qui l’attendent :

      R/Viens, Seigneur, ne tarde pas.

      Dans la joie, nous attendons ta venue,
      viens combler l’espérance des hommes.

      Toi qui es avec les siècles,
      viens sauver le monde aujourd’hui.

      Toi qui as créé l’univers,
      viens achever l’œuvre de tes mains.

      Toi qui as voulu prendre notre condition mortelle,
      viens nous arracher au pouvoir de la mort.

      Toi qui es venu pour donner la vie,
      viens redonner vie à nos frères défunts.
