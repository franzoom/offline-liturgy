celebration:
  title: 19 décembre
  precedence: 9
  color: violet
morning:
  reading:
    biblicalReference: Is 2, 3
    content: Venez, montons à la montagne du Seigneur, au temple du Dieu de Jacob. Il nous enseignera ses chemins et nous suivrons ses sentiers. Car c’est de Sion que vient la Loi, de Jérusalem la parole du Seigneur.
  responsory: |
    R/ Voici votre Dieu !
    \* Voici le Seigneur Dieu !
    V/ Il vient avec puissance. \*
    V/ Toute chair verra sa gloire. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Comme un soleil, le Sauveur se lèvera. Comme la pluie sur le gazon, il descendra dans le sein de la Vierge, alléluia.
  intercession:
    content: |
      Frères bien-aimés, prions le Christ qui vient sauver de la mort ceux qui se tournent vers lui :
      
      R/Viens, Seigneur Jésus ! Viens, source de vie !
      
      Alors que nous proclamons ta venue, purifie notre cœur de tout esprit de vanité.
      
      Que ton Église, fondée par toi sur le roc de ta parole, te sanctifie parmi toutes les nations.
      
      Que ta loi, lumière de nos yeux, protège et soutienne ceux qui comptent sur toi.
      
      Tu as donné mission à ton Église d’annoncer la joie de ta venue, accorde-nous de t’accueillir avec ferveur.
readings:
  biblicalReading:
    -
      title: Chute de Babylone
      ref: Is 47, 1.3b-15
      content: |
        Descends, assieds-toi dans la poussière, vierge, fille de Babylone ! Assieds-toi par terre, tu n’as plus de trône, fille des Chaldéens, car on ne t’appellera plus « la délicate, la raffinée ».
        
        J’exercerai ma vengeance, personne ne m’en empêchera. — Notre rédempteur se nomme le SEIGNEUR de l’univers, le Saint d’Israël.
        
        Assieds-toi donc sans un mot, enfonce-toi dans les ténèbres, fille des Chaldéens, car on ne t’appellera plus « Souveraine des royaumes ». J’étais irrité contre mon peuple : j’avais profané mon héritage et je les avais livrés entre tes mains. Tu ne leur as montré aucune compassion. Sur le vieillard, tu as durement appesanti ton joug. Tu disais : « Je serai pour toujours, perpétuellement souveraine. » Tu n’as pas pris à cœur ces choses-là, ni songé à cette fin.
        
        Maintenant, écoute donc, voluptueuse, toi qui trônais avec assurance et disais en ton cœur : « Moi, et rien que moi ! Je ne serai jamais veuve ni ne connaîtrai la privation d’enfants. » Eh bien, ces deux malheurs fondront sur toi d’un seul coup, en un jour : privation d’enfants et veuvage ; tous ces malheurs fondent sur toi, malgré le nombre de tes sorcelleries, malgré la puissance de ta magie.
        
        Tu tirais assurance de ta malice ; tu disais : « Personne ne me voit ! » C’est ta sagesse et ta science qui t’ont égarée. En ton cœur tu disais : « Moi, et rien que moi ! » Un malheur va fondre sur toi, sans que tu puisses le conjurer ; un désastre te frappera, sans que tu puisses y échapper ; soudain fondra sur toi une tourmente que tu ne connais pas.
        
        Reste donc avec ta magie et tes nombreuses sorcelleries pour lesquelles tu t’es fatiguée dès ta jeunesse : peut-être pourras-tu en tirer profit, et peut-être te rendras-tu redoutable ! Tu t’es épuisée à force de consultations. Qu’ils se lèvent donc et qu’ils te sauvent, ceux qui scrutent le ciel, qui observent les étoiles et, à chaque nouvelle lune, font connaître ce qui t’arrivera !
        
        Voici qu’ils sont comme de la paille : le feu les brûlera, ils ne pourront échapper à l’étreinte des flammes ; ce ne seront pas des braises pour se chauffer, ni la flambée devant laquelle on s’assied ! Voilà comment te serviront ceux pour qui tu t’es fatiguée, ceux qui trafiquèrent avec toi depuis ta jeunesse ; chacun s’est fourvoyé de son côté, et pas un qui te sauve.
      responsory: R/ Seigneur, tu choisis les pauvres comme héritiers du Royaume !
  patristicReading:
    -
      title: TRAITÉ DE S. IRÉNÉE CONTRE LES HÉRÉSIES
      subtitle: « Dieu parmi nous »
      content: |
        La gloire de l’homme c’est Dieu ; mais le propre de l’homme, c’est de recevoir l’œuvre de Dieu, toute sa sagesse et sa force. Comme un médecin fait ses preuves auprès des malades, ainsi Dieu se manifeste aux hommes. Et voilà pourquoi Paul déclare :*Dieu a tout enfermé dans l’incrédulité, pour accorder à tous sa miséricorde*; et il disait cela de l’homme : l’homme avait désobéi à Dieu, et avait été rejeté de l’immortalité ; il a ensuite obtenu par le Fils de Dieu la miséricorde qui lui permet de recevoir par le Fils l’adoption filiale.
        
        Car celui qui, sans orgueil ni prétention, garde la vérité quant aux choses créées, et quant au Créateur, Dieu, le maître de toutes les choses auxquelles il donne d’être, celui-là qui demeure dans son amour, dans la soumission et l’action de grâce, il recevra de Dieu une gloire plus grande et de devenir progressivement semblable à celui qui est mort pour nous.
        
        Car voici que le Verbe s’est fait*semblable à la chair de péché* : cela d’abord pour condamner le péché et, en tant que condamné, le rejeter hors de la chair, cela aussi pour inciter l’homme à lui devenir semblable en lui donnant mission d’être l’imitateur de Dieu, en le rangeant sous l’obédience du Père, pour qu’il voie Dieu, et en lui donnant de saisir le Père.
        
        Oui, c’est le Verbe de Dieu, qui a habité en l’homme, et qui s’est fait fils de l’homme, pour habituer l’homme à recevoir Dieu, et habituer Dieu à habiter en l’homme comme cela paraissait bon au Père.
        
        Voilà pourquoi le Seigneur lui-même nous a donné le signe de notre salut ; c’est*Dieu parmi nous*né de la Vierge. En effet le Seigneur lui-même a sauvé les hommes, car les hommes ne pouvaient d’eux-mêmes se sauver. Cette infirmité de l’homme, Paul la proclame en ces termes :*Je sais que le bien n’habite pas en ma chair*. Il veut dire par là que le bien de notre salut ne vient pas de nous mais de Dieu. Il dit encore :*Pauvre de moi, qui me libérera de ce corps de mort ?*et il nous présente alors le libérateur :*la grâce de Jésus Christ notre Seigneur*. Isaïe a dit de même :*Soyez fermes, mains molles et genoux tremblants. Courage ! Cœurs faibles. Soyez fermes et ne craignez pas ! Voici notre Dieu : il prononcera son jugement et rendra justice : il viendra lui-même nous sauver*. Car nous ne pouvons être sauvés par nous-mêmes, mais par le secours de Dieu.
      responsory: R/ Réjouissez-vous dans le Seigneur ! Réjouissez-vous, car il est proche !
middleOfDay:
  tierce:
    reading:
      biblicalReference: Cf. Is 10, 20-21
      content: Il adviendra, en ce jour-là, que le reste d’Israël et les rescapés de la maison de Jacob s’appuieront vraiment sur le Seigneur, sur le Saint d’Israël. Un reste reviendra, le reste de Jacob, vers le Dieu-Fort.
    responsory: |
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Cf. Is 10, 24-27
      content: "Ainsi parle le Seigneur, Dieu de l’univers : Ô mon peuple qui habites en Sion, ne crains pas. Il adviendra, en ce jour-là, que le fardeau glissera de ton épaule et le joug, de ta nuque."
    responsory: |
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Is 13,22b - 14,1a
      content: Son heure est proche, son jour ne tardera pas. Le Seigneur aura pitié de Jacob. Il choisira encore Israël.
    responsory: |
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  reading:
    biblicalReference: Ph 3, 20b-21
    content: Nous attendons comme Sauveur le Seigneur Jésus Christ, lui qui transformera nos pauvres corps à l’image de son corps glorieux, avec la puissance qui le rend capable aussi de tout dominer.
  responsory: |
    R/ À toi, Dieu, nous rendons grâce :
    \* Ton nom est proche.
    V/ De toi vient le relèvement. \*
    <p>Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Ô Rameau de Jessé, étendard dressé à la face des nations, les rois sont muets devant toi, tandis que les peuples t’appellent : Délivre-nous, ne tarde plus, viens, Seigneur, viens nous sauver !"
  intercession:
    content: |
      Frères bien-aimés, présentons nos demandes au Christ, le Juge des vivants et des morts :
      
      R/Viens, Seigneur Jésus ! Viens, semence de vie !
      
      Que le monde te reçoive, germe de justice,
      et que ta gloire habite notre terre.
      
      Dans ta bonté pour nous, tu as partagé notre faiblesse humaine ;
      accorde aux hommes le secours de ta puissance divine.
      
      Fais resplendir ta connaissance sur ceux que tu vois prisonniers des ténèbres de l’ignorance.
      
      Par ton humiliation, tu as pris sur toi notre injustice ;
      entré maintenant dans la gloire, donne-nous part à ta bénédiction.
      
      Tu te manifesteras en venant pour le jugement ;
      conduis nos frères défunts jusqu’à ton Royaume céleste.
oration:
  - Par le signe merveilleux de la Vierge qui enfante tu as fait connaître au monde, Seigneur, la splendeur de ta gloire ; aide-nous à célébrer le mystère de l’incarnation avec une foi sans défaut et dans l’obéissance du cœur.
