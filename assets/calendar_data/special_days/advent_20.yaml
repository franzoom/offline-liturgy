- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Is 7, 10-16
      headline: |-
        « Voici que la vierge est enceinte »
      content: |-
        En ces jours-là,
        le Seigneur parla ainsi au roi Acaz :
         « Demande pour toi un signe de la part du Seigneur ton Dieu,
         au fond du séjour des morts
         ou sur les sommets, là-haut. »
        Acaz répondit :
         « Non, je n’en demanderai pas,
         je ne mettrai pas le Seigneur à l’épreuve. »
        Isaïe dit alors :
         « Écoutez, maison de David !
         Il ne vous suffit donc pas de fatiguer les hommes :
         il faut encore que vous fatiguiez mon Dieu !
         C’est pourquoi le Seigneur lui-même
         vous donnera un signe :
         Voici que la vierge est enceinte,
         elle enfantera un fils,
         qu’elle appellera Emmanuel
         (c’est-à-dire : Dieu-avec-nous). »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 23 (24), 1-2, 3-4ab, 5-6
      refAbbr: 23, 1…
      chorus:
      - chorusRef: 23, 7c.10c
        chorus: |-
          Qu’il vienne, le Seigneur :
          c’est lui, le roi de gloire !
      content: |-
        Au Seigneur, le monde et sa richesse,
        la terre et tous ses habitants !
        C’est lui qui l’a fondée sur les mers
        et la garde inébranlable sur les flots.

        Qui peut gravir la montagne du Seigneur
        et se tenir dans le lieu saint ?
        L’homme au cœur pur, aux mains innocentes,
        qui ne livre pas son âme aux idoles.

        Il obtient, du Seigneur, la bénédiction,
        et de Dieu son Sauveur, la justice.
        Voici le peuple de ceux qui le cherchent !
        Voici Jacob qui recherche ta face !
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 1, 26-38
      headline: |-
        « Voici que tu vas concevoir et enfanter un fils »
      acclamationAntiphon: |-
        Viens, Clé de David !
        Toi qui ouvres les portes du Royaume,
        arrache à leur prison les captifs des ténèbres.
      content: |-
        Au sixième mois d’Élisabeth,
        l’ange Gabriel fut envoyé par Dieu
         dans une ville de Galilée, appelée Nazareth,
        à une jeune fille vierge,
         accordée en mariage à un homme de la maison de David,
         appelé Joseph ;
        et le nom de la jeune fille était Marie.
        L’ange entra chez elle et dit :
         « Je te salue, Comblée-de-grâce,
         le Seigneur est avec toi. »
        À cette parole, elle fut toute bouleversée,
         et elle se demandait ce que pouvait signifier cette salutation.
        L’ange lui dit alors :
         « Sois sans crainte, Marie,
         car tu as trouvé grâce auprès de Dieu.
         Voici que tu vas concevoir et enfanter un fils ;
          tu lui donneras le nom de Jésus.
         Il sera grand,
          il sera appelé Fils du Très-Haut ;
         le Seigneur Dieu
          lui donnera le trône de David son père ;
         il régnera pour toujours sur la maison de Jacob,
          et son règne n’aura pas de fin. »
        Marie dit à l’ange :
         « Comment cela va-t-il se faire,
         puisque je ne connais pas d’homme ? »
        L’ange lui répondit :
         « L’Esprit Saint viendra sur toi,
         et la puissance du Très-Haut
          te prendra sous son ombre ;
         c’est pourquoi celui qui va naître sera saint,
          il sera appelé Fils de Dieu.
         Or voici que, dans sa vieillesse, Élisabeth, ta parente,
          a conçu, elle aussi, un fils
         et en est à son sixième mois,
          alors qu’on l’appelait la femme stérile.
         Car rien n’est impossible à Dieu. »
        Marie dit alors :
         « Voici la servante du Seigneur ;
         que tout m’advienne selon ta parole. »

        Alors l’ange la quitta.
