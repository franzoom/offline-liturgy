celebration:
  title: 21 décembre
  subtitle: Semaine avant Noël
  description: |-
    FÉRIE MAJEURE : « Ô Orient, splendeur de la lumière éternelle »
  color: violet
oration:
  - Écoute avec bonté, Seigneur, la prière de ton peuple qui se réjouit de la venue de ton Fils en notre chair ; puissions-nous obtenir le bonheur de la vie éternelle quand il viendra dans sa gloire. Lui qui règne.

readings:
  biblicalReading:
    - title: Éternels cris de joie
      ref: Is 48, 12-21; 49, 9b-13
      content: |-
        Écoute-moi, Jacob, toi, Israël, que j’ai appelé ! Moi, Je suis : je suis le Premier, et je suis le Dernier. C’est ma main qui a fondé la terre, ma droite a déployé les cieux. Je les appelle : ensemble ils se présentent.
        Tous, réunissez-vous, écoutez ! Qui parmi eux a annoncé cela ? Celui que le SEIGNEUR aime accomplit sa volonté contre Babylone, il sera son bras contre les Chaldéens.
        C’est moi, oui, c’est moi qui ai parlé, qui l’ai appelé ; je l’ai fait venir, il mènera son entreprise à bien ! Approchez-vous de moi, écoutez ceci : depuis le commencement, je n’ai jamais parlé en secret ; depuis le temps où cela s’est passé, Je suis là. Et maintenant, le Seigneur DIEU, avec son esprit, m’envoie.
        Ainsi parle le SEIGNEUR, ton rédempteur, Saint d’Israël : Je suis le SEIGNEUR ton Dieu, je te donne un enseignement utile, je te guide sur le chemin où tu marches.
        Si seulement tu avais prêté attention à mes commandements, ta paix serait comme un fleuve, ta justice, comme les flots de la mer. Ta postérité serait comme le sable, comme les grains de sable, ta descendance ; son nom ne serait ni retranché ni effacé devant moi.
        Sortez de Babylone ! Vite, quittez les Chaldéens ! Avec des cris de joie, annoncez, faites-le entendre, propagez-le jusqu’aux extrémités de la terre ! Dites : « Le SEIGNEUR a racheté son serviteur Jacob. » Ils n’ont pas eu soif dans les lieux arides où il les a conduits. Il a fait sourdre pour eux les eaux du rocher, il a fendu le rocher : les eaux ont ruisselé !
        Au long des routes, ils pourront paître ; sur les hauteurs dénudées seront leurs pâturages. Ils n’auront ni faim ni soif ; le vent brûlant et le soleil ne les frapperont plus. Lui, plein de compassion, les guidera, les conduira vers les eaux vives. De toutes mes montagnes, je ferai un chemin, et ma route sera rehaussée.
        Les voici : ils viennent de loin, les uns du nord et du couchant, les autres des terres du sud. Cieux, criez de joie ! Terre, exulte ! Montagnes, éclatez en cris de joie ! Car le SEIGNEUR console son peuple ; de ses pauvres, il a compassion.
      responsory: R/ Seigneur, Jésus, tu es pour nous l’envoyé du Père !
  patristicReading:
    - title: SERMON DE SAINT AMBROISE SUR L’ÉVANGILE DE LUC
      subtitle: « Heureuse, toi qui as cru »
      content: |-
        Lorsque l’ange annonce à Marie le mystère de sa maternité virginale, il lui apprend, pour éclairer sa foi par un exemple, qu’une femme âgée et stérile a conçu, ce qui fait comprendre que Dieu peut accomplir tout ce qu’il a décidé.
        Dès que Marie l’eut appris, elle partit vers la montagne de Judée. Ce n’était de sa part ni incrédulité en la prophétie, ni incertitude sur cette annonce, ni doute sur l’exemple proposé. Elle partait dans l’allégresse de son désir, pour l’accomplissement d’un service, avec l’empressement de sa joie.
        Elle qui était maintenant remplie de Dieu, où pouvait-elle se rendre avec empressement, sinon vers les hauteurs ? La grâce du Saint-Esprit ne connaît pas les hésitations ni les retards. L’arrivée de Marie et la présence du Seigneur manifestent aussitôt leurs bienfaits, car, au moment même où*Élisabeth entendit la salutation de Marie, l’enfant tressaillit en elle, et elle fut remplie de l’Esprit Saint*.
        Remarquez les nuances et l’exactitude de chaque mot. Élisabeth fut la première à entendre la parole, mais Jean fut le premier à ressentir la grâce : la mère a entendu selon l’ordre naturel des choses, l’enfant a tressailli en raison du mystère ; elle a constaté l’arrivée de Marie, lui, celle du Seigneur ; la femme, l’arrivée de la femme, l’enfant, celle de l’enfant ; les deux femmes échangent des paroles de grâce, les deux enfants agissent au-dedans d’elles et commencent à réaliser le mystère de la piété en y faisant progresser leurs mères ; enfin, par un double miracle, les deux mères prophétisent sous l’inspiration de leur enfant.
        Jean a tressailli, la mère a été comblée. La mère n’a pas été comblée avant son fils, mais, comme le fils était comblé de l’Esprit Saint, il en a aussi comblé sa mère. Jean a exulté, et*l’esprit*de Marie *a exulté*, lui aussi. L’exultation de Jean comble Élisabeth ; cependant, pour Marie, on ne nous dit pas que son esprit exulte parce qu’il est comblé, car celui qu’on ne peut comprendre agissait en sa mère d’une manière qu’on ne peut comprendre. Élisabeth est comblée après avoir conçu, Marie, avant d’avoir conçu. *Heureuse*, lui dit Élisabeth, *toi qui as cru*.
        Heureux, vous aussi qui avez entendu et qui avez cru ; car toute âme qui croit conçoit et engendre le Verbe et le reconnaît à ses œuvres.
        Que *l’âme* de Marie soit en chacun de vous, pour qu’elle *exalte le Seigneur* ; que *l’esprit* de Marie soit en chacun de vous, pour qu’il*exulte en Dieu*. S’il n’y a, selon la chair, qu’une seule mère du Christ, tous engendrent le Christ selon la foi. Car toute âme reçoit le Verbe de Dieu, pourvu qu’elle soit irréprochable et préservée des vices en gardant la chasteté dans une pureté intégrale.
        Toute *âme* qui peut vivre ainsi *exalte le Seigneur*, comme l’âme de Marie a exalté le Seigneur, et comme son *esprit a exulté en Dieu son Sauveur*.
        En effet, le Seigneur est exalté, comme vous l’avez lu ailleurs : *Exaltez le Seigneur avec moi*. Certes, la parole humaine ne peut faire grandir le Seigneur, mais c’est en nous qu’il est exalté ; en effet, le Christ est l’image de Dieu. Par conséquent, si l’âme agit de façon juste et religieuse, elle exalte cette image de Dieu, à la ressemblance de qui elle a été créée ; et par conséquent, en exaltant cette image, elle s’élève par une certaine participation à sa sublimité.
      responsory: R/ Le Seigneur est avec toi, Marie, pleine de grâce !

morning:
  reading:
    biblicalReference: Is 7, 14b-15
    content: "Voici que la jeune femme est enceinte, elle enfantera un fils, et on l’appellera Emmanuel, (c’est-à-dire : Dieu avec nous). De crème et de miel il se nourrira, et il saura rejeter le mal et choisir le bien."
  responsory: |-
    R/ Le Seigneur est avec toi,
    £ Marie, pleine de grâce.
    V/ Dieu t’a regardée : il a comblé ton attente, £
    V/ Il vient, le jour se lève ; la terre entière exulte. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Ne craignez pas : bientôt le Seigneur sera près de vous !"
  intercession:
    content: |-
      Prions notre Seigneur Jésus Christ qui nous visite dans sa grande miséricorde :

      R/Viens, Seigneur Jésus ! Viens, tendresse de Dieu !

      Tu es sorti du sein du Père pour revêtir notre humanité ;
      libère notre vie du péché et de la seconde mort.

      Tu viendras manifester ta gloire parmi tes élus ;
      fais entendre aujourd’hui ton appel à ceux qui sont loin de toi.

      Nous nous glorifions dans ta louange ;
      dès maintenant, visite-nous par ton salut.

      Tu nous as conduits, par la foi, vers la lumière :
      fais-nous vivre, par ta justice, de manière à te plaire.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Is 2, 11-12
      content: "L’orgueilleux regard des humains sera abaissé, les hommes hautains devront plier : et ce jour-là, le Seigneur seul sera exalté. Car il y aura un jour pour le Seigneur, le Tout-Puissant, contre tout ce qui est fier, hautain et altier et qui sera abaissé."
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Is 12, 2
      content: "Voici le Dieu de mon salut : j’ai confiance ; plus de crainte pour moi ! Car le Seigneur est ma force et mon chant, je lui dois le salut."
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Dn 9, 19
      content: Seigneur écoute ! Seigneur, pardonne ! Seigneur, sois attentif et agis, ne tarde pas ! À cause de toi-même, ô mon Dieu, car ton nom est invoqué sur ton peuple.
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.

vespers:
  reading:
    biblicalReference: 1 Co 4, 5
    content: Ne portez pas de jugement prématuré, mais attendez la venue du Seigneur, car il mettra en lumière ce qui est caché dans les ténèbres, et il fera paraître les intentions secrètes. Alors, la louange qui revient à chacun lui sera donnée par Dieu.
  responsory: |-
    R/ Voici le temps favorable,
    £ Voici le jour du salut !
    V/ Le Royaume de Dieu est tout proche. £
    Gloire au Père et au Fils et Saint-Esprit. R/
  evangelicAntiphon:
    common: Ô Soleil levant, splendeur de justice et lumière éternelle, illumine ceux qui habitent les ténèbres et l’ombre de la mort, viens, Seigneur, viens nous sauver !
  intercession:
    content: |-
      Dans l’humilité et la confiance, prions pour être libérés de la nuit.

      R/Viens, Seigneur Jésus ! Viens, Sauveur des hommes !

      Rassemble ton peuple de toutes les régions de la terre ;
      confirme l’alliance que tu as conclue avec lui.

      Agneau de Dieu, venu ôter les péchés du monde,
      purifie-le de toute souillure.

      Toi qui es venu sauver ce qui était perdu,
      ne cesse pas de pardonner.

      Toi que nous contemplons dans la foi,
      fais-nous partager la joie éternelle, à l’heure du jugement.

      Toi qui jugeras les vivants et les morts,
      reçois parmi les bienheureux les âmes de nos frères défunts.
mass:
- massType: day_mass
  name: Messe du jour
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ct 2, 8-14
      headline: |-
        « Voici mon bien-aimé qui vient. Il bondit sur les montagnes »
      content: |-
        La voix de mon bien-aimé !
         C’est lui, il vient…
        Il bondit sur les montagnes,
         il court sur les collines,
        mon bien-aimé, pareil à la gazelle,
         au faon de la biche.
        Le voici, c’est lui qui se tient
         derrière notre mur :
        il regarde aux fenêtres,
         guette par le treillage.
        Il parle, mon bien-aimé,
         il me dit :
        Lève-toi, mon amie, ma toute belle,
         et viens…

        Vois,
         l’hiver s’en est allé,
        les pluies ont cessé,
         elles se sont enfuies.

        Sur la terre apparaissent les fleurs,
         le temps des chansons est venu
        et la voix de la tourterelle s’entend
         sur notre terre.

        Le figuier a formé ses premiers fruits,
         la vigne fleurie exhale sa bonne odeur.
        Lève-toi, mon amie, ma toute belle,
         et viens…

        Ma colombe, dans les fentes du rocher,
         dans les retraites escarpées,
        que je voie ton visage,
         que j’entende ta voix !
        Ta voix est douce
         et ton visage, charmant.
    - biblicalRef: So 3, 14-18a
      headline: |-
        « Le roi d’Israël, le Seigneur, est en toi »
      content: |-
        Pousse des cris de joie, fille de Sion !
         Éclate en ovations, Israël !
        Réjouis-toi, de tout ton cœur bondis de joie,
         fille de Jérusalem !
        Le Seigneur a levé les sentences qui pesaient sur toi,
         il a écarté tes ennemis.
        Le roi d’Israël, le Seigneur, est en toi.
         Tu n’as plus à craindre le malheur.

        Ce jour-là, on dira à Jérusalem :
         « Ne crains pas, Sion !
          Ne laisse pas tes mains défaillir !
         Le Seigneur ton Dieu est en toi,
          c’est lui, le héros qui apporte le salut.
         Il aura en toi sa joie et son allégresse,
          il te renouvellera par son amour ;
         il exultera pour toi et se réjouira,
          comme aux jours de fête. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 32 (33), 2-3, 11-12, 20-21
      refAbbr: 32, 2…
      chorus:
      - chorusRef: 32, 1a.3a
        chorus: |-
          Criez de joie pour le Seigneur,
          chantez lui le cantique nouveau.
      content: |-
        Rendez grâce au Seigneur sur la cithare,
        jouez pour lui sur la harpe à dix cordes.
        Chantez-lui le cantique nouveau,
        de tout votre art soutenez l’ovation.

        Le plan du Seigneur demeure pour toujours,
        les projets de son cœur subsistent d’âge en âge.
        Heureux le peuple dont le Seigneur est le Dieu,
        heureuse la nation qu’il s’est choisie pour domaine !

        Nous attendons notre vie du Seigneur :
        il est pour nous un appui, un bouclier.
        La joie de notre cœur vient de lui,
        notre confiance est dans son nom très saint.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Lc 1, 39-45
      headline: |-
        « D’où m’est-il donné que la mère de mon Seigneur vienne jusqu’à moi ? »
      acclamationAntiphon: |-
        Viens, Emmanuel,
        notre Législateur et notre Roi !
        Sauve-nous, Seigneur notre Dieu.
      content: |-
        En ces jours-là,

        Marie se mit en route et se rendit avec empressement
         vers la région montagneuse, dans une ville de Judée.
        Elle entra dans la maison de Zacharie
         et salua Élisabeth.
        Or, quand Élisabeth entendit la salutation de Marie,
         l’enfant tressaillit en elle.
        Alors, Élisabeth fut remplie d’Esprit Saint,

        et s’écria d’une voix forte :
         « Tu es bénie entre toutes les femmes,
         et le fruit de tes entrailles est béni.
         D’où m’est-il donné
         que la mère de mon Seigneur vienne jusqu’à moi ?
         Car, lorsque tes paroles de salutation sont parvenues à mes oreilles,
         l’enfant a tressailli d’allégresse en moi.
         Heureuse celle qui a cru à l’accomplissement des paroles
         qui lui furent dites de la part du Seigneur. »
