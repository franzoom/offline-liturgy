celebration:
  title: 22 décembre
  precedence: 9
  color: violet
morning:
  reading:
    biblicalReference: Is 45, 8
    content: Que les cieux distillent la rosée, que les nuages répandent la justice, que la terre s’entrouvre et que le salut s’épanouisse, que la justice fasse éclater en même temps tous ses bourgeons.
  responsory: |
    R/ Voici votre Dieu !
    \* Voici le Seigneur Dieu !
    V/ Il vient avec puissance. \*
    V/ Toute chair verra sa gloire. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Dès qu’Élisabeth entendit le salut de la Vierge, l’enfant qu’elle portait tressaillit d’allégresse.
  intercession:
    content: |
      Avec une joie renouvelée, prions notre Rédempteur qui nous justifie par la grâce de sa venue :
      
      R/Viens, Seigneur Jésus ! Viens, justice de Dieu !
      
      Toi dont les prophètes avaient annoncé la naissance,
      fortifie ce que tu fais renaître en nous.
      
      Toi qui es venu guérir les cœurs contrits,
      libère ton peuple de ses tristesses.
      
      Toi qui es venu réconcilier le monde avec Dieu,
      quand tu viendras pour le jugement, ne nous condamne pas.
      
      Nous proclamons aujourd’hui ton salut ;
      donne-nous d’en connaître la joie.
readings:
  biblicalReading:
    -
      title: Tout homme saura que je suis ton libérateur
      ref: Is 49, 14-26; 50, 1
      content: |
        Jérusalem disait : « Le SEIGNEUR m’a abandonnée, mon SEIGNEUR m’a oubliée. » Une femme peut-elle oublier son nourrisson, ne plus avoir de tendresse pour le fils de ses entrailles ? Même si elle l’oubliait, moi, je ne t’oublierai pas.
        
        Car je t’ai gravée sur les paumes de mes mains, j’ai toujours tes remparts devant les yeux. Ils accourent, tes bâtisseurs ; tes démolisseurs, tes dévastateurs, ils s’éloignent de toi.
        
        Lève les yeux alentour et regarde : tous, ils se rassemblent et viennent vers toi. Par ma vie — oracle du SEIGNEUR —, tous, ils seront comme une parure que tu revêtiras, autour de toi, comme la ceinture d’une jeune mariée. Car tes ruines, tes décombres, ton pays dévasté sont désormais trop étroits pour tes habitants, et ceux qui te dévoraient s’éloigneront. Les fils dont tu étais privée te diront de nouveau à l’oreille : « L’espace est trop étroit pour moi, fais-moi place, que je m’installe. » Et tu diras en ton cœur : « Qui me les a enfantés, ceux-là ? Privée d’enfants, j’étais stérile, j’étais bannie, rejetée, et ceux-là, qui les a élevés ? Quand moi, je restais seule, ceux-là, où donc étaient-ils ? »
        
        Ainsi parle le Seigneur DIEU : Voici : de ma main levée, je ferai signe aux nations, je dresserai mon étendard vers les peuples. Ils ramèneront tes fils dans leurs bras, tes filles seront portées sur les épaules. Tu auras pour tuteurs des rois, et des princesses pour nourrices. Face contre terre, ils se prosterneront devant toi, ils lècheront la poussière de tes pieds. Tu sauras que Je suis le SEIGNEUR. Ceux qui espèrent en moi ne seront pas confondus.
        
        Peut-on reprendre au guerrier sa prise, le captif d’un tyran peut-il s’échapper ? Ainsi parle le SEIGNEUR : Oui, même le captif du guerrier lui sera repris, la prise du tyran lui échappera. Tes adversaires, moi, je m’en ferai l’adversaire, tes fils, moi, je les sauverai.
        
        À ceux qui t’exploitent je ferai manger leur propre chair ; ils s’enivreront de leur sang comme d’un vin nouveau, et tout être de chair saura que moi, le SEIGNEUR, je suis ton Sauveur, ton rédempteur, Force de Jacob.
        
        Ainsi parle le SEIGNEUR : Où est donc la lettre de répudiation de votre mère, par laquelle je l’ai renvoyée ? Et quel est celui de mes créanciers auquel je vous ai vendus ? Eh bien, c’est à cause de vos fautes que vous avez été vendus, à cause de vos révoltes que votre mère a été renvoyée.
      responsory: R/ Toute chair saura que le Seigneur Dieu est notre Sauveur !
  patristicReading:
    -
      title: COMMENTAIRE DE SAINT BÈDE LE VÉNÉRABLE SUR L’ÉVANGILE DE LUC
      subtitle: Le Magnificat
      content: |
        Marie dit :*Mon âme exalte le Seigneur, exulte mon esprit en Dieu mon Sauveur*.
        
        Elle dit : le Seigneur m’a honorée d’une faveur si grande, si inouïe, qu’on ne peut l’expliquer dans aucun langage, mais c’est à peine si, même au plus profond du cœur, l’amour peut le saisir. Aussi je mets toutes les forces de mon âme à rendre grâce dans la louange. Pour contempler l’infinie grandeur de cette faveur, je consacre avec reconnaissance tout ce que je vis, tout ce que je sens, tout ce que je découvre, car dans ce Jésus, « mon Sauveur », mon esprit est comblé de joie par sa divinité éternelle, ma chair fécondée par la conception temporelle. ~
        
        *Le Puissant fit pour moi des merveilles ; Saint est son Nom*.
        
        Ceci se réfère au début du Cantique :*Mon âme exalte le Seigneur*. Elle seule, cette âme, pour laquelle le Seigneur a daigné faire de grandes choses, peut l’exalter comme il convient et dire, en invitant à partager ses vœux et ses intentions :*Magnifiez avec moi le Seigneur, exaltons tous ensemble son nom*. En effet, qui connaît le Seigneur et néglige de le glorifier autant qu’il peut, de sanctifier son nom,*sera tenu pour le plus petit dans le Royaume des cieux. Saint est son nom* : car du sommet d’une puissance sans pareille, il dépasse toute créature, et de l’univers qu’il a fait il est infiniment différent. ~
        
        *Il relève Israël son serviteur, il se souvient de son amour*.
        
        Il est beau d’appeler Israël le serviteur du Seigneur, Israël que le Seigneur a relevé pour le sauver dans l’obéissance et l’humilité. C’est ainsi que parle Osée :*Quand Israël était enfant, je l’aimai*. Celui qui refuse de s’humilier ne peut évidemment pas être sauvé et dire avec le prophète :*Voici que Dieu vient à mon aide, le Seigneur est mon appui*. Or,*celui qui se fera petit comme cet enfant, celui-là est le plus grand dans le royaume des Cieux*.
        
        *Selon sa parole à nos pères — pour Abraham et sa descendance à jamais*.
        
        Il ne s’agit pas ici de la race charnelle d’Abraham, mais de sa race spirituelle. Autrement dit, il ne s’agit pas de ses descendants selon la chair, mais de ceux qui marchent sur les traces de sa foi, qu’ils soient circoncis ou non. Lui-même d’ailleurs était incirconcis au moment où il crut, et cela lui fut compté comme justice. ~ L’avènement du Sauveur est donc promis*à Abraham et à sa descendance à jamais*, c’est-à-dire aux fils de la promesse dont saint Paul déclare :*Si vous appartenez au Christ, vous êtes de la descendance d’Abraham : vous êtes héritiers selon la promesse*.
        
        Enfin il est heureux que la naissance du Seigneur et celle de Jean soient annoncées prophétiquement par leurs mères : comme le mal a commencé par des femmes, le bien devait aussi commencer par des femmes. La vie détruite par la défaillance d’une seule femme serait ainsi rendue au monde par ces deux femmes qui chantent ensemble.
      responsory: "R/ Mon âme exalte le Seigneur : éternel est son amour !"
middleOfDay:
  tierce:
    reading:
      biblicalReference: Mi 5, 3-4a
      content: Celui qui doit gouverner Israël se dressera et sera leur berger par la puissance du Seigneur, par la majesté du nom de son Dieu. Ils vivront en sécurité, car désormais sa puissance s’étendra jusqu’aux extrémités de la terre, et lui-même, il sera la paix !
    responsory: |
      V/ Les nations craindront le nom du Seigneur, 
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Ag 2, 6b.9
      content: Encore un peu de temps, et je vais ébranler le ciel et la terre, la mer et les continents. La splendeur future de ce Temple surpassera la première, et dans ce lieu, je vous ferai don de la paix. Parole du Seigneur de l’univers.
    responsory: |
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Ml 3, 20
      content: Pour vous qui craignez mon nom, le soleil de justice se lèvera, portant la guérison dans ses rayons, et vous sortirez en bondissant comme de jeunes bêtes à la pâture, dit le Seigneur, le Tout-Puissant.
    responsory: |
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
vespers:
  reading:
    biblicalReference: Jc 5, 7-8.9b
    content: "Frères, en attendant la venue du Seigneur, ayez de la patience. Voyez le cultivateur : il attend les produits précieux de la terre avec patience, jusqu’à ce qu’il ait fait la première et la dernière récoltes. Ayez de la patience, vous aussi, et soyez fermes, car la venue du Seigneur est proche. Voyez : le Juge est à notre porte."
  responsory: |
    R/ À toi, Dieu, nous rendons grâce :
    \* Ton nom est proche.
    V/ De toi vient le relèvement. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Ô Roi de l’univers, ô Désiré des nations, pierre angulaire qui joint ensemble l’un et l’autre mur, force de l’homme pétri de limon, viens, Seigneur, viens nous sauver !
  intercession:
    content: |
      Dans l’allégresse, prions le Seigneur qui s’est humilié pour nous :
      
      R/Viens, Seigneur Jésus, fruit de la terre et don du ciel !
      
      Ô Emmanuel, venu renouveler le monde,
      purifie nos âmes et nos corps.
      
      Dans le mystère de ton incarnation, tu nous appelles tes frères ;
      garde-nous d’écouter d’autres voix.
      
      Accorde-nous d’accueillir si pleinement ton salut
      que ton jugement soit notre délivrance.
      
      Ton pardon généreux est de chaque instant :
      laisse-nous espérer la gloire sans fin.
      
      Nous te confions nos frères qui sont morts ;
      qu’ils vivent de toi pour toujours.
oration:
  - Tu n’as pas supporté, Seigneur, que l’homme soit abandonné à la mort, mais tu as voulu le racheter en lui envoyant ton Fils unique ; accorde, nous t’en prions, à ceux qui s’inclineront devant l’enfant de Bethléem, de communier à la vie d’un tel Rédempteur. Lui qui règne.
