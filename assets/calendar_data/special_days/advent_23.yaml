celebration:
  title: 23 décembre
  color: violet

oration:
  - "Dieu éternel et tout-puissant, nous allons bientôt célébrer la naissance de ton Fils ; il a voulu prendre chair de la Vierge Marie, il s’est lié pour toujours à notre humanité : qu’il montre ta miséricorde aux pauvres serviteurs que nous sommes. Lui qui règne."

readings:
  biblicalReading:
    - title: Le Seigneur va leur venir en aide
      ref: Is 51, 1-11
      content: |
        Écoutez-moi, vous qui tendez vers la justice, vous qui recherchez le SEIGNEUR : regardez le rocher dans lequel vous avez été taillés, la carrière d’où vous avez été tirés. Regardez Abraham votre père, et Sara qui vous a enfantés ; car il était seul quand je l’ai appelé, mais je l’ai béni et multiplié.
        Oui, le SEIGNEUR console Sion, il la console de toutes ses ruines, il va faire de son désert un Éden, de sa steppe un jardin du SEIGNEUR. On y retrouvera l’allégresse et la joie, l’action de grâce et le son de la musique.
        Soyez attentifs, vous qui êtes mon peuple ; et vous, les nations, prêtez-moi l’oreille ! Car de moi sortira la loi, mon droit sera la lumière des peuples ! Soudain, je rendrai proche ma justice, mon salut va paraître, et mon bras gouvernera les peuples. Les îles mettront en moi leur espoir, elles comptent sur mon bras.
        Levez les yeux vers le ciel, regardez en bas vers la terre. Les cieux se dissiperont comme la fumée, la terre s’usera comme un vêtement, et ses habitants tomberont comme des mouches. Mais mon salut est pour toujours, ma justice ne sera jamais abattue.
        Écoutez-moi, vous qui connaissez la justice, peuple de ceux qui ont ma loi dans le cœur ! Ne craignez pas l’insulte des hommes, ne soyez pas abattus par leurs sarcasmes, car la teigne les dévorera comme un vêtement, les mites les dévoreront comme de la laine. Mais ma justice est pour toujours, et mon salut, de génération en génération.
        Éveille-toi, éveille-toi, revêts-toi de force, bras du SEIGNEUR ! Éveille-toi comme aux jours anciens, au temps des générations d’autrefois. N’est-ce pas toi qui taillas en pièces Rahab, qui transperças le Monstre marin ? N’est-ce pas toi qui desséchas la mer, les eaux du grand abîme, qui fis des profondeurs de la mer un chemin pour que passent les rachetés ?
        Ceux qu’a libérés le SEIGNEUR reviennent, ils entrent dans Sion avec des cris de fête, couronnés de l’éternelle joie. Allégresse et joie les rejoindront, douleur et plainte s’enfuient.
      responsory: "R/ Le Seigneur a pitié de Sion, et toutes ses maisons crieront : Alléluia !"
  patristicReading:
    - title: TRAITÉ DE SAINT HIPPOLYTE DE ROME CONTRE L’HÉRÉSIE DE NOET
      subtitle: « Le mystère aujourd’hui manifesté... »
      content: |
        Il y a un seul Dieu. Nous ne le connaissons pas autrement, frères, que par les saintes Écritures. ~ Par conséquent, voyons tout ce que proclament les divines Écritures et reconnaissons tout ce qu’elles enseignent. Croyons le Père comme il veut être cru ; glorifions le Fils comme le Père veut qu’il soit glorifié ; et recevons le Saint-Esprit comme le Père veut qu’il soit donné. Ne voyons pas selon notre propre choix, ni d’après notre propre intelligence, ni en faisant violence aux dons de Dieu, mais de la façon que lui-même a voulu indiquer par les saintes Écritures.
        Dieu qui était seul, et pour qui rien n’était contemporain de lui-même, décida de créer le monde. Par son intelligence, sa volonté et sa parole, il fit le monde et il eut aussitôt les créatures qu’il voulut, quand il voulut, comme il voulut ; il nous suffit de savoir seulement que rien ne fut contemporain de Dieu, en dehors de lui-même.
        Mais, tout en étant seul, il était multiple. Car il n’était pas sans parole, sans sagesse, sans puissance ni décision. Tout était en lui et il était le Tout.
        Quand il le voulut, comme il le voulut, il manifesta sa Parole au temps fixé par lui-même, ~ cette Parole par laquelle il a tout créé.
        Sa Parole, qu’il tenait en lui-même et qui était invisible au monde créé, il la rend visible. Tout d’abord, il la profère comme une voix, il l’engendre comme la lumière issue de la lumière, il envoie comme Seigneur pour la création sa propre intelligence. Et celle-ci, qui était d’abord visible à lui seul et invisible au monde créé, il la rend visible, afin que le monde, en voyant cette épiphanie, puisse être sauvé. ~ Telle est l’intelligence de Dieu : en entrant dans le monde, elle se montra le serviteur de Dieu. *Tout fut par lui*, mais lui seul est issu du Père. ~
        Dieu a donné la Loi et les Prophètes et, en les donnant, il les a forcés, par l’Esprit Saint, à parler, en sorte qu’ayant reçu l’inspiration de la puissance du Père, ils annoncent la décision et la volonté du Père. ~
        La parole de Dieu, son Verbe, s’est donc *manifestée*, comme dit saint Jean. En effet, il récapitule les paroles des prophètes en montrant que c’est lui, le Verbe, par qui tout a été fait. Il parle ainsi : *Au commencement était le Verbe, et le Verbe était auprès de Dieu, et le Verbe était Dieu. Tout fut par lui, et sans lui rien ne fut de ce qui existe*. Et saint Jean dit plus loin : *Le monde fut par lui, et le monde ne l’a pas reconnu. Il est venu chez lui, et les siens ne l’ont pas reçu*.
      responsory: "R/ Que l’univers chante et crie de joie : Car le Seigneur vient."

morning:
  reading:
    biblicalReference: Jr 30, 21.22
    content: La communauté d’Israël aura pour prince l’un des siens, un chef né au milieu d’elle. Je lui permettrai d’approcher et il aura accès auprès de moi. Vous serez mon peuple, et je serai votre Dieu. Parole du Seigneur.
  responsory: |
    R/ Que l’univers chante et crie de joie :
    \* Car le Seigneur vient.
    V/ Amour et vérité se rencontrent : \*
    V/ Justice et paix s’embrassent : \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Maintenant, tout est accompli de ce que l’ange avait annoncé à la Vierge Marie !
  intercession:
    content: |
      Implorons le Père qui a envoyé son Fils pour sauver les hommes :

      R/Montre-nous, Seigneur, ta miséricorde !

      Père très bon, quand nous proclamons notre foi dans le Christ,
      fais que notre vie s’accorde à nos paroles.

      Toi qui as envoyé ton Fils pour notre salut,
      pacifie la terre et le pays que nous habitons.

      La venue de ton Christ est une grande joie pour les peuples ;
      guide-les, par lui, jusqu’à la plénitude du bonheur.

      Que ta grâce nous donne de vivre avec sagesse,
      tendus vers la manifestations de la gloire du Christ.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Jr 29, 11.13
      content: "Moi, je sais les projets que j’ai formés à votre sujet - oracle du Seigneur -, projets de prospérité et non de malheur : je vais vous donner un avenir et une espérance. Vous me rechercherez et vous me trouverez : vous me chercherez du fond de vous-mêmes."
    responsory: |
      V/ Les nations craindront le nom du Seigneur, 
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Jr 30, 18a
      content: "Ainsi parle le Seigneur : Voici que je vais ramener de captivité les tentes de Jacob, je prendrai en pitié ses demeures."
    responsory: |
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Ba 3, 5-6a
      content: Pour vous qui craignez mon nom, le soleil de justice se lèvera, portant la guérison dans ses rayons, et vous sortirez en bondissant comme de jeunes bêtes à la pâture, dit le Seigneur, le Tout-Puissant.
    responsory: |
      <p>V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.

vespers:
  reading:
    biblicalReference: 2 P 3. 8b-9
    content: "Pour le Seigneur, un seul jour est comme mille ans, et mille ans sont comme un seul jour. Le Seigneur n’est pas en retard pour tenir sa promesse, comme le pensent certaines personnes ; c’est pour vous qu’il patiente : car il n’accepte pas d’en laisser quelques-uns se perdre ; mais il veut que tous aient le temps de se convertir."
  responsory: |
    R/ Notre âme attend le Seigneur.
    \* En lui la joie de notre cœur.
    V/ Son salut est proche de ceux qui le craignent. \*
    V/ Sa gloire habitera notre terre. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Ô Emmanuel, notre Législateur et notre Roi, espérance et salut des nations, viens, Seigneur, viens nous sauver !
  intercession:
    content: |
      Avec ferveur, prions Celui qui annonce aux pauvres la bonne nouvelle :

      R/Révèle à tous les hommes ta gloire !

      Révèle-toi, Seigneur, à ceux qui ne t’ont pas reconnu :
      que ton salut les illumine.

      Que ton nom soit porté aux extrémités de la terre,
      afin que tous les hommes découvrent tes sentiers.

      Toi qui es déjà venu pour sauver le monde,
      viens à nouveau, achève ton œuvre.

      Toi qui nous appelles à la liberté,
      défais les liens qui nous entravent.

      Toi qui es né dans notre chair et viendra pour le jugement,
      conduis les défunts à la récompense éternelle.
