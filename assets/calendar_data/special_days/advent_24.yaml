celebration:
  title: 24 décembre
  color: violet

oration:
  - "Seigneur Jésus, hâte-toi, ne tarde plus : que ta venue réconforte et révèle ceux qui ont foi dans ton amour. Toi qui règnes."

invitatory:
  antiphon:
    - Aujourd’hui, le Seigneur va venir ; demain, vous verrez sa gloire.

readings:
  biblicalReading:
    - title: "Situation renversée : Dieu marche en tête de son peuple"
      ref: Is 51, 17-23; 52, 2.7-10
      content: |-
        Réveille-toi, réveille-toi, debout, Jérusalem ! Tu as bu de la main du SEIGNEUR la coupe de sa fureur, tu as bu jusqu’à la lie la coupe du vertige ! Personne qui la guide, parmi les fils qu’elle a enfantés ; pas un qui lui prenne la main, de tous les fils qu’elle a élevés !
        Ce double malheur t’a frappée, — qui t’en plaindra ? Le ravage et la ruine, la famine et l’épée, — qui t’en consolera ? Tes fils, épuisés, gisent à tous les coins de rue, comme l’antilope prise au piège, submergés par la fureur du SEIGNEUR, la menace de ton Dieu.
        Écoute alors ceci, malheureuse, ivre, mais pas de vin : Ainsi parle ton Maître, le SEIGNEUR, ton Dieu, qui défend la cause de son peuple : Voici que je retire de ta main la coupe du vertige ; à la coupe de ma fureur, désormais tu ne boiras plus.
        Je la mettrai dans la main de ceux qui t’affligeaient et te disaient : « Courbe-toi, que nous passions ! » Et tu faisais de ton dos comme un sol, comme une rue pour les passants !
        Éveille-toi, éveille-toi, revêts-toi de force, Sion ! Revêts tes habits de splendeur, Jérusalem, ville sainte ! Désormais l’incirconcis et l’impur n’entreront plus chez toi.
        Secoue ta poussière ! Debout, Jérusalem, ô captive ! Dénoue les liens de ton cou, ô captive, fille de Sion !
        Comme ils sont beaux sur les montagnes, les pas du messager, celui qui annonce la paix, qui porte la bonne nouvelle, qui annonce le salut, et vient dire à Sion : « Il règne, ton Dieu ! » Écoutez la voix des guetteurs : ils élèvent la voix, tous ensemble ils crient de joie car, de leurs propres yeux, ils voient le SEIGNEUR qui revient à Sion.
        Éclatez en cris de joie, vous, ruines de Jérusalem, car le SEIGNEUR console son peuple, il rachète Jérusalem ! Le SEIGNEUR a montré la sainteté de son bras aux yeux de toutes les nations. Tous les lointains de la terre ont vu le salut de notre Dieu.
      responsory: R/ Purifions-nous car demain le Seigneur viendra !
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN POUR NOËL
      subtitle: Éveille-toi
      content: |-
        Homme, éveille-toi : pour toi, Dieu s’est fait homme.*Réveille-toi, ô toi qui dors, relève-toi d’entre les morts, et le Christ t’illuminera*. Pour toi, je le répète, Dieu s’est fait homme.
        Tu serais mort pour l’éternité, s’il n’était né dans le temps. Tu n’aurais jamais été libéré de la chair du péché, s’il n’avait pris la ressemblance du péché. Tu serais victime d’une misère sans fin, s’il ne t’avait fait cette miséricorde. Tu n’aurais pas retrouvé la vie, s’il n’avait pas rejoint ta mort. Tu aurais succombé, s’il n’était allé à ton secours. Tu aurais péri, s’il n’était pas venu.
        Célébrons dans la joie l’avènement de notre salut et de notre rédemption. Célébrons le jour de fête où, venant du grand jour de l’éternité, un grand jour éternel s’introduit dans notre jour temporel et si bref.
        *C’est lui qui est devenu pour nous justice, sanctification, rédemption. Ainsi, comme il est écrit : Celui qui veut se glorifier, qu’il mette sa gloire dans le Seigneur*. ~ Donc,*la Vérité**a germé de la terre : *le Christ, qui a dit : *Moi, je suis la Vérité*, est né de la Vierge. Et*du ciel s’est penchée la justice*, parce que, lorsque l’homme croit en celui qui vient de naître, il reçoit la justice, non pas de lui-même, mais de Dieu.
        *La Vérité a germé de la terre*, parce que*le Verbe s’est fait chair. Et du ciel s’est penchée la justice*, parce que*les présents les meilleurs, les dons parfaits, proviennent tous d’en haut*.
        *La Vérité a germé de la terre : *la chair est née de Marie.*Et du ciel s’est penchée la justice*, parce qu’*un homme ne peut rien s’attribuer*,*sinon ce qui lui est donné du Ciel*.~
        *Nous qui sommes devenus justes par la foi, nous voici en paix avec Dieu*parce que*justice et paix se sont embrassées*.*Par notre Seigneur Jésus Christ* : *car la Vérité a germé de la terre*. C’est*lui qui nous a donné, par la foi, l’accès à cette grâce dans laquelle nous sommes établis ; et nous mettons notre fierté dans l’espérance d’avoir part à la gloire de Dieu*. Paul ne dit pas : « à notre gloire » ; mais*à la gloire de Dieu*parce que*la justice*n’est pas sortie de nous mais*s’est penchée du ciel*. Donc,*celui qui cherche la gloire, qu’il mette sa gloire*non en lui, mais*dans le Seigneur*.
        De là vient que la louange angélique pour le Seigneur né de la Vierge a été : *Gloire à Dieu au plus haut des cieux, et paix sur la terre aux hommes comblés de sa bienveillance*.
        En effet, d’où vient la*paix sur la terre*, sinon de ce que*la Vérité**a germé de la terre*, autrement dit, que le Christ est né de la chair ? Et*c’est lui qui est notre paix : des deux, il a fait une seule réalité*, pour que nous soyons des hommes pleins de bienveillance, tendrement attachés les uns aux autres par le lien de l’unité.
        En ce jour de grâce, réjouissons-nous, pour trouver notre gloire dans le témoignage de notre conscience ; alors, ce n’est pas en nous, mais en Dieu que nous mettrons notre gloire. C’est pour cela qu’il est dit : *Ma gloire, tu tiens haute ma tête*. Dieu pouvait-il faire briller sur nous une grâce plus grande que celle-ci : son Fils unique, il en fait un fils d’homme et, en retour, il transforme des fils d’hommes en fils de Dieu ?
        Cherche où est le mérite, où est le motif, où est la justice, et vois si tu découvres autre chose que la grâce.
      responsory: R/ Notre âme attend le Seigneur, en lui la joie de notre cœur.

morning:
  psalmody:
    - antiphon:
        - "Et toi, Bethléem, tu n’es pas le dernier des clans de Juda : c’est de toi que sortira le berger d’Israël !"
    - antiphon:
        - Relevez la tête, votre délivrance est proche.
    - antiphon:
        - Demain sera pour vous le jour du salut, dit le Seigneur, le Dieu de l’univers.
  reading:
    biblicalReference: Is 11, 1-2
    content: "Un rameau sortira de la souche de Jessé (père de David), un rejeton jaillira de ses racines. Sur lui reposera l’esprit du Seigneur : esprit de sagesse et de discernement, esprit de conseil et de force, esprit de connaissance et de crainte du Seigneur, qui lui inspirera la crainte du Seigneur."
  responsory: |-
    R/ Demain, le Seigneur viendra,
    au matin, vous verrez sa gloire.
    V/ L’iniquité de la terre sera effacée. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Il vient, le Père de la gloire, il vient, notre Sauveur, le Fils de la Vierge Marie. Bientôt nous le contemplerons dans sa clarté, alléluia !
  intercession:
    content: |-
      Prions dans la foi Celui qui vient accomplir la promesse :

      R/Sois avec nous, Emmanuel !

      Ô Christ, venu partager notre vie,
      relève-nous, remodèle en nous ton image.

      Toi qui es né dans le monde pour dire aux hommes l’Évangile,
      donne-nous assez de foi pour l’accueillir.

      Nous désirons connaître ton visage :
      réjouis-nous bientôt par ta naissance.

      Tu es béni, toi qui règnes sur toutes choses :
      tiens-nous dans l’espérance de ta splendeur.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Is 4, 2
      content: En ce jour-là, le Germe que fera pousser le Seigneur sera l’honneur et la gloire des rescapés d’Israël, le Fruit de la terra sera leur fierté et leur couronne.
    responsory: |-
      V/ Les nations craindront le nom du Seigneur,
      et tous les rois de la terre, sa gloire.
  sexte:
    reading:
      biblicalReference: Is 4, 3
      content: "Ceux qui seront restés dans Sion, les survivants de Jérusalem, seront appelés saints : tous seront inscrits dans Jérusalem, et ils vivront."
    responsory: |-
      V/ Le Seigneur apparaîtra dans sa gloire :
      le peuple nouveau chantera son Dieu.
  none:
    reading:
      biblicalReference: Is 61, 11
      content: De même que la terre fait éclore ses germes, et qu’un jardin fait éclore ses semences, ainsi le Seigneur fera germer la justice et la louange devant toutes les nations.
    responsory: |-
      V/ Viens, Seigneur, ne tarde pas.
      Remets à ton peuple ses péchés.
