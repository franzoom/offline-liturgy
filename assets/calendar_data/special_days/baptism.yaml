  reading:
    biblicalReference: Is 61, 1-2a
    content: L’Esprit du Seigneur est sur moi parce que le Seigneur m’a consacré par l’onction. Il m’a envoyé porter la bonne nouvelle aux pauvres, guérir ceux qui ont le cœur brisé, annoncer aux prisonniers la délivrance, et aux captifs la liberté, annoncer une année de bienfaits accordée par le Seigneur.
  responsory: |
    R/ Gloire à toi, Messie de Dieu, Fils du Dieu vivant !
    V/ Tu es venu par l’eau et par le sang. R/
    V/ Le ciel s’est ouvert, le Père a parlé. R/
  evangelicAntiphon:
    common: "Marqué du signe de l’Esprit, Jésus remonte des eaux ; le Précurseur le reconnaît et prophétise : Voici l’Agneau qui nous donne la paix et consacre le monde."
  intercession:
    content: |
      Supplions le Messie qui fut manifesté aux hommes en recevant le baptême de Jean :
      
      R/Kyrie, eleison.
      
      Ô Christ, descendu dans les eaux du Jourdain, tu t’es mis au rang des pécheurs,
      — relève en toi l’homme déchu.
      
      Par ton baptême, tu as fait de nous les enfants du Père,
      — répands l’Esprit d’adoption sur ceux que tu aimes.
      
      Par ton baptême, tu nous pénètres de ta lumière,
      — envoie-nous dans le monde porter témoignage de l’Évangile.
      
      Par ton baptême, tu as sanctifié la création,
      — renouvelle l’esprit d’adoration de tous les baptisés.
      
      Par ton baptême, tu as ouvert aux croyants la porte de la vie,
      — donne à tous les hommes d’accéder au salut.
