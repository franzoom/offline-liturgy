  biblicalReading:
    -
      title: Le « serviteur » de Dieu, lumière des peuples
      ref: Is 42, 1-9; 49, 1-9
      content: |
        Voici mon serviteur que je soutiens, mon élu qui a toute ma faveur. J’ai fait reposer sur lui mon esprit ; aux nations, il proclamera le droit. Il ne criera pas, il ne haussera pas le ton, il ne fera pas entendre sa voix au-dehors. Il ne brisera pas le roseau qui fléchit, il n’éteindra pas la mèche qui faiblit, il proclamera le droit en vérité. Il ne faiblira pas, il ne fléchira pas, jusqu’à ce qu’il établisse le droit sur la terre, et que les îles lointaines aspirent à recevoir ses lois.
        
        Ainsi parle Dieu, le SEIGNEUR, qui crée les cieux et les déploie, qui affermit la terre et ce qu’elle produit ; il donne le souffle au peuple qui l’habite, et l’esprit à ceux qui la parcourent :
        
        Moi, le SEIGNEUR, je t’ai appelé selon la justice ; je te saisis par la main, je te façonne, je fais de toi l’alliance du peuple, la lumière des nations : tu ouvriras les yeux des aveugles, tu feras sortir les captifs de leur prison, et, de leur cachot, ceux qui habitent les ténèbres.
        
        Je suis le SEIGNEUR, tel est mon nom ; et je ne céderai pas ma gloire à un autre, ni ma louange aux idoles. Les événements passés, voici qu’ils sont arrivés. Les nouveaux, c’est moi qui les annonce ; avant qu’ils ne germent, je vous les fais connaître.
        
        Écoutez-moi, îles lointaines ! Peuples éloignés, soyez attentifs ! J’étais encore dans le sein maternel quand le SEIGNEUR m’a appelé ; j’étais encore dans les entrailles de ma mère quand il a prononcé mon nom. Il a fait de ma bouche une épée tranchante, il m’a protégé par l’ombre de sa main ; il a fait de moi une flèche acérée, il m’a caché dans son carquois.
        
        Il m’a dit : « Tu es mon serviteur, Israël, en toi je manifesterai ma splendeur. » Et moi, je disais : « Je me suis fatigué pour rien, c’est pour le néant, c’est en pure perte que j’ai usé mes forces. » Et pourtant, mon droit subsistait auprès du SEIGNEUR, ma récompense, auprès de mon Dieu.
        
        Maintenant le SEIGNEUR parle, lui qui m’a façonné dès le sein de ma mère pour que je sois son serviteur, que je lui ramène Jacob, que je lui rassemble Israël. Oui, j’ai de la valeur aux yeux du SEIGNEUR, c’est mon Dieu qui est ma force.
        
        Et il dit : « C’est trop peu que tu sois mon serviteur pour relever les tribus de Jacob, ramener les rescapés d’Israël : je fais de toi la lumière des nations, pour que mon salut parvienne jusqu’aux extrémités de la terre. »
        
        Ainsi parle le SEIGNEUR, rédempteur et saint d’Israël, au serviteur méprisé, détesté par les nations, esclave des puissants : Les rois verront, ils se lèveront, les grands se prosterneront, à cause du SEIGNEUR qui est fidèle, du Saint d’Israël qui t’a choisi.
        
        Ainsi parle le SEIGNEUR : Au temps favorable, je t’ai exaucé, au jour du salut, je t’ai secouru. Je t’ai façonné, établi, pour que tu sois l’alliance du peuple, pour relever le pays, restituer les héritages dévastés et dire aux prisonniers : « Sortez ! », aux captifs des ténèbres : « Montrez-vous ! » Au long des routes, ils pourront paître ; sur les hauteurs dénudées seront leurs pâturages.
      responsory: R/ Jésus, tu es le Messie, le Fils du Dieu vivant !
  patristicReading:
    -
      title: SERMON DE SAINT GRÉGOIRE DE NAZIANZE POUR LA FÊTE DES LUMIÈRES
      subtitle: « Ceux qui voient la lumière sont dans la lumière »
      content: |
        Le Christ est illuminé par le baptême, resplendissons avec lui ; il est plongé dans l’eau, descendons avec lui pour remonter avec lui. ~
        
        Jean est en train de baptiser, et Jésus s’approche ; peut-être pour sanctifier celui qui va le baptiser ; certainement pour ensevelir tout entier le vieil Adam au fond de l’eau. Mais avant cela et en vue de cela, il sanctifie le Jourdain. Et comme il est esprit et chair, il veut pouvoir initier par l’eau et par l’Esprit.
        
        Le Baptiste n’accepte pas de le baptiser. Jésus insiste. Mais :*C’est moi qui ai besoin d’être baptisé par toi*. Voilà comment la lampe s’adresse au soleil, la voix à la Parole, l’ami de l’Époux à l’Époux,*le plus grand des enfants des femmes au premier-né de toute la création*; celui qui avait bondi dans le sein de sa mère à celui qui avait été adoré dans le sein de la sienne, le précurseur présent et futur à celui qui vient d’apparaître et qui réapparaîtra.*C’est moi qui ai besoin d’être baptisé par toi*. Que Jean ajoute donc : et en me sacrifiant pour toi. Il savait en effet qu’il recevrait le baptême du martyre ; ou, comme Pierre, que ses pieds ne seraient pas seuls purifiés. ~
        
        Mais voici Jésus qui remonte hors de l’eau. En effet, il porte le monde. Avec lui, il le fait monter ;*il voit les cieux se déchirer et s’ouvrir*, alors qu’Adam les avait fermés pour lui et sa descendance, quand il fut expulsé du paradis que défendait l’épée de feu.
        
        Alors l’Esprit atteste sa divinité, car il accourt vers celui qui est de même nature. Une voix descend du ciel, pour rendre témoignage à celui qui en venait ; et, sous l’apparence d’une colombe, elle honore le corps, puisque Dieu, en se montrant sous une apparence corporelle, divinise aussi le corps. C’est ainsi que, bien des siècles auparavant, une colombe est venue annoncer la bonne nouvelle de la fin du déluge. ~
        
        Pour nous, honorons aujourd’hui le baptême du Christ, et célébrons cette fête de façon irréprochable. ~
        
        Soyez entièrement purifiés, et purifiez-vous encore. Car rien ne donne à Dieu autant de joie que le redressement et salut de l’homme : c’est à cela que tend tout ce discours tout ce mystère. Soyez*comme des sources de lumière dans le monde*, une force vitale pour les autres hommes. Comme des lumières parfaites secondant la grande Lumière, soyez initiés à la vie de lumière qui est au ciel ; soyez illuminés avec plus de clarté et d’éclat par la sainte Trinité, dont vous avez reçu maintenant, d’une façon restreinte, un seul rayon, venant de l’unique divinité, en Jésus Christ notre Seigneur, à qui appartiennent la gloire et la puissance pour les siècles des siècles. Amen.
      responsory: R/ Seigneur Jésus, tu es la lumière du monde !
  verse: |
