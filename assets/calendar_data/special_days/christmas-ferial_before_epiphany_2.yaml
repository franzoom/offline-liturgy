celebration:
  title: 2 janvier
  color: white

oration:
  - Garde ton peuple, Seigneur, dans une foi inébranlable. Nous confessons que ton Fils unique, l’éternel partenaire de ta gloire, a reçu de la Vierge Marie un corps semblable au nôtre ; délivre-nous des maux d’ici-bas, introduis-nous dans la joie qui demeure.

readings:
  verse: |-
    V/ Chantez au Seigneur, bénissez son nom,
    de jour en jour proclamez son salut.
  biblicalReading:
    - title: Une vie nouvelle dans le Christ
      ref: Col 2, 16-23; 3, 1-4
      content: |-
        Alors, que personne ne vous juge pour des questions de nourriture et de boisson, ou à propos de fête, de nouvelle lune ou de sabbat : tout cela n’est que l’ombre de ce qui devait venir, mais la réalité, c’est le Christ. Ne vous laissez pas frustrer de votre récompense par ceux qui veulent vous humilier par un culte des anges et qui s’évadent dans des visions et se laissent vainement gonfler d’orgueil par des idées purement humaines. Ces gens-là ne sont pas en union avec la tête, avec Celui par qui tout le corps poursuit sa croissance en Dieu, grâce aux articulations et aux ligaments qui maintiennent sa cohésion.
        Si, avec le Christ, vous êtes morts aux forces qui régissent le monde, pourquoi subir des prescriptions légales comme si votre vie dépendait encore du monde : « Ne prends pas ceci, ne goûte pas cela, ne touche pas cela », alors que toutes ces choses sont faites pour disparaître quand on s’en sert ! Ce ne sont là que des préceptes et des enseignements humains, qui ont des airs de sagesse, de religion personnelle, d’humilité et de rigueur pour le corps, mais ne sont d’aucune valeur pour maîtriser la chair.
        Si donc vous êtes ressuscités avec le Christ, recherchez les réalités d’en haut : c’est là qu’est le Christ, assis à la droite de Dieu. Pensez aux réalités d’en haut, non à celles de la terre. En effet, vous êtes passés par la mort, et votre vie reste cachée avec le Christ en Dieu. Quand paraîtra le Christ, votre vie, alors vous aussi, vous paraîtrez avec lui dans la gloire.
      responsory: R/ Où est votre trésor, là aussi sera votre cœur !
  patristicReading:
    - title: HOMÉLIE DE S. GRÉGOIRE DE NAZIANZE POUR LA MORT DE S. BASILE
      content: |-
        Nous étions ensemble à Athènes. Comme le courant d’un fleuve, à partir d’une source unique, se divise en plusieurs bras, Basile et moi, nous nous étions séparés pour aller chercher le savoir dans des régions différentes. Mais nous nous sommes retrouvés comme à la suite d’un rendez-vous, alors que c’était Dieu qui nous menait. ~
        Non seulement je portais personnellement à mon grand Basile beaucoup de respect parce que je voyais en lui une conduite sérieuse et une parole avisée, mais j’essayais aussi d’inspirer le même sentiment aux autres, qui n’avaient pas eu l’occasion de le connaître. Car pour beaucoup il était déjà digne de vénération, parce que sa réputation l’avait devancé.
        Le résultat de cela ? C’est qu’il fut à peu près le seul, de tous ceux qui venaient étudier à Athènes, qui échappa à la loi commune en jouissant d’une estime supérieure à celle qui revient à un nouveau venu. Ce fut le début de notre amitié ; de là est née l’étincelle qui nous a unis ; c’est ainsi que nous avons reçu la blessure de notre amitié mutuelle. ~
        Au bout d’un certain temps, nous nous étions avoué notre passion commune pour la philosophie : nous n’avions d’ardeur que pour elle. Alors nous fûmes tout l’un pour l’autre, ayant même toit, même table, même vie, même horizon, unissant chaque jour notre commun désir avec plus de chaleur et plus de force. ~
        Nous étions conduits par les mêmes espérances envers la richesse la plus enviée : la science. Mais il n’y avait entre nous aucune envie, nous ne cherchions que l’émulation. Il y avait lutte entre nous deux, non pas à qui obtiendrait la première place, mais comment chacun la céderait à l’autre. Car chacun considérait l’éloge obtenu par l’autre comme étant le sien.
        On aurait cru que nous avions à nous deux une seule âme, responsable de deux corps. Et s’il ne faut pas croire ceux qui prétendent que tout est dans tout, il faut nous croire quand nous disons que nous étions l’un dans l’autre et l’un auprès de l’autre.
        Nous n’avions tous deux qu’une seule affaire : la vertu, et notre vie était dirigée vers les espérances futures, pour nous préparer à quitter ce monde en y renonçant déjà. C’est dans cette perspective que nous organisions toute notre vie et notre manière de faire. Nous nous laissions conduire par la loi de Dieu, en nous stimulant mutuellement à l’amour de la vertu. Et si ce n’est pas trop me vanter que de le dire, chacun de nous était pour l’autre une règle et un modèle permettant de distinguer le bien et le mal. ~
        Chacun porte un surnom qui lui vient de ses parents ou de son propre fonds, d’après ses goûts particuliers ou ses occupations. Mais pour nous, la grande affaire et le grand nom, c’était d’être chrétiens et d’en porter le nom.
      responsory: R/ À qui la poursuit, Dieu donne la Sagesse.

morning:
  reading:
    biblicalReference: Is 49, 8b-9
    content: "Je t’ai destiné à être l’homme de mon Alliance avec le peuple pour relever le pays, pour répartir les terres dévastées, pour dire aux captifs : Sortez de votre prison ; à ceux qui sont dans les ténèbres : Venez à la lumière !"
  responsory: |-
    R/ Le Seigneur s’est rappelé son amour.
    \* Alléluia, alléluia !
    V/ Il a révélé sa justice aux nations. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Celui qui resplendit dans les cieux est couché dans une crèche ; celui qui demeure près du Père est venu jusqu’à nous.
  intercession:
    content: |-
      R/Nous t’adorons, Emmanuel !

      Jésus, Fils du Dieu vivant,
      splendeur du Père,
      lumière éternelle,

      Jésus, roi de gloire,
      soleil de justice,
      fils de la Vierge Marie,

      Jésus, Conseiller merveilleux,
      Dieu fort, Seigneur éternel,
      Prince de la paix

      Jésus, exemple de sainteté,
      doux et humble de cœur,
      obéissant jusqu’à la mort,

      Jésus, Dieu de paix, source de la vie,
      ami des hommes,
      notre refuge, notre Dieu,

      Jésus, frère des pauvres, bon pasteur,
      Sagesse inépuisable, bonté sans mesure,
      notre chemin et notre vie.

middleOfDay:
  tierce:
    reading:
      biblicalReference: 1 Tm 1, 15
      content: "Voici une parole sûre, et qui mérite d’être accueillie sans réserve : le Christ Jésus est venu dans le monde pour sauver les pécheurs."
    responsory: |-
      V/ Le Seigneur s’est rappelé son amour, alléluia ;
      sa fidélité en faveur d’Israël, alléluia.
  sexte:
    reading:
      biblicalReference: Ap 21, 23-24
      content: La cité sainte, la Jérusalem nouvelle, n’a besoin ni du soleil ni de la lune pour l’éclairer, car la gloire de Dieu l’illumine et son flambeau c’est l’Agneau. Les nations marcheront à sa lumière, et les rois de la terre y apporteront leur gloire.
    responsory: |-
      V/ Tous les confins de la terre ont vu, alléluia,
      le salut de notre Dieu, alléluia.
  none:
    reading:
      biblicalReference: 1 Jn 1, 5
      content: "Voici le message que Jésus Christ nous a fait entendre et que nous vous annonçons : Dieu est lumière, il n’y a pas de ténèbres en lui."
    responsory: |-
      V/ Amour et vérité se rencontrent, alléluia,
      justice et paix s’embrassent, alléluia.

vespers:
  reading:
    biblicalReference: Col 1, 13-15
    content: Dieu nous a arrachés au pouvoir des ténèbres, il nous a fait entrer dans le Royaume de son Fils bien-aimé, par qui nous sommes rachetés et par qui nos péchés sont pardonnés. Il est l’image du Dieu invisible, le premier-né par rapport à toute créature.
  responsory: |-
    R/ Image du Dieu invisible,
    \* Christ est le commencement.
    V/ Né avant toute créature, \*
    V/ Premier-né d’entre les morts, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Par la grâce d’un enfant, l’humanité reprend vie : tel un époux qui paraît hors de sa tente, le Christ est né de la Vierge Marie."
  intercession:
    content: |-
      Ô Christ, toi, la Tête de l’Église,
      fais grandir ton Corps dans la charité.

      R/Par ta naissance, donne au monde la joie.

      Toi, vrai Dieu, homme véritable,
      — fais participer les hommes à ta divinité.

      Toi, le médiateur du ciel et de la terre,
      — sanctifie les ministres de ton Église.

      Toi qui es venu pour un monde nouveau,
      — conduis les peuples aux chemins de la paix.

      Toi qui as brisé les liens de la mort,
      — donne aux défunts la délivrance.
