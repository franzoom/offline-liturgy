readings:
  verse: |-
    V/ Le Verbe était la vie,
    lumière pour les hommes.
  biblicalReading:
    - title: Un nouveau mode de relation
      ref: Col 3, 17-25; 4, 1
      content: |-
        Et tout ce que vous dites, tout ce que vous faites, que ce soit toujours au nom du Seigneur Jésus, en offrant par lui votre action de grâce à Dieu le Père.
        Vous les femmes, soyez soumises à votre mari ; dans le Seigneur, c’est ce qui convient. Et vous les hommes, aimez votre femme, ne soyez pas désagréables avec elle. Vous les enfants, obéissez en toute chose à vos parents ; cela est beau dans le Seigneur. Et vous les parents, n’exaspérez pas vos enfants ; vous risqueriez de les décourager.
        Vous les esclaves, obéissez en toute chose à vos maîtres d’ici-bas, non pas seulement sous leurs yeux, par souci de plaire aux hommes, mais dans la simplicité de votre cœur, en craignant le Seigneur. Quel que soit votre travail, faites-le de bon cœur, comme pour le Seigneur et non pour plaire à des hommes : vous savez bien qu’en retour vous recevrez du Seigneur votre héritage. C’est le Christ, le Seigneur, que vous servez. Celui qui fait le mal récoltera le mal qu’il aura fait, car Dieu est impartial.
        Vous les maîtres, assurez à vos esclaves la justice et l’équité, sachant que, vous aussi, vous avez un Maître dans le ciel.
      responsory: R/ Que règne en nos cœurs la paix du Christ !
  patristicReading:
    - title: CENTURIES DE SAINT MAXIME LE CONFESSEUR SUR LA CHARITÉ
      subtitle: Le mystère toujours nouveau
      content: |-
        La naissance dans la chair du Verbe de Dieu n’a eu lieu qu’une seule fois ; mais sa naissance selon l’esprit se produit sans cesse, ainsi qu’il le désire, chez ceux qui eux aussi le désirent, à cause de sa bonté envers les hommes. Il devient un enfant, qui s’adapte à leurs capacités, et il se manifeste dans la mesure où celui qui le reçoit est capable de lui faire place. C’est sans aucune amertume qu’il réduit l’apparence de sa véritable grandeur : il se conforme à la mesure dont ceux qui désirent le voir sont capables. Ainsi le Verbe de Dieu se manifeste toujours de façon adaptée à ceux qui participent à lui, mais il demeure toujours invisible à tous, parce que son mystère est au-delà de tout. C’est pourquoi le divin Apôtre parle avec sagesse lorsqu’il dit, en considérant la force du mystère : *Jésus Christ est le même, hier et aujourd’hui ; il le sera pour l’éternité*. Il veut dire que son mystère est toujours nouveau ; il ne vieillit jamais parce qu’il ne peut être embrassé par aucun esprit.
        Le Christ Dieu, lorsqu’il naît, se fait homme en prenant une chair dotée d’une âme raisonnable.
        Lui qui avait accordé aux êtres créés de tirer leur être du néant, lorsqu’une Vierge l’a mis au monde d’une façon prodigieuse, il n’a aucunement détruit la preuve de sa virginité. ~
        L’étoile venue de l’Orient apparaît et elle conduit les Mages à l’endroit où se trouve le Verbe incarné ; elle montre ainsi de façon mystérieuse, au-delà de son apparence, qu’elle dépasse la parole contenue dans la Loi et les Prophètes, et qu’elle conduit les nations vers la lumière d’une connaissance supérieure.
        En effet, c’est vers la connaissance supérieure du Verbe incarné que conduit clairement la parole contenue dans la Loi et les Prophètes, de même que l’étoile, considérée avec piété, conduit ceux qui répondent volontiers à l’appel de la grâce. ~
        Dieu se fait parfaitement homme, en n’omettant rien de ce qui appartient à notre nature, sauf le péché, lequel n’en faisait pas partie. Il voulait ainsi présenter notre chair comme un appât pour provoquer le dragon insatiable, prêt à engloutir cette chair, devenue pour lui un poison capable de le détruire entièrement, par la puissance de la divinité cachée en elle. Et cette même chair deviendrait un remède pour la nature humaine en la ramenant à la grâce des origines, par la puissance de la divinité unie à elle.
        De même en effet que l’homme avait corrompu sa nature en absorbant le venin répandu dans l’arbre de la connaissance, ainsi le démon, en cherchant à manger la chair du Seigneur, serait détruit par la puissance de la divinité qu’elle contient. Le grand mystère de Dieu fait homme demeure toujours un mystère. ~
        Comment le Verbe incarné est-il essentiellement le Verbe en personne, en étant substantiellement la même personne demeurant tout entière dans le Père ? Comment lui-même, étant entièrement Dieu par nature, et devenant tout entier homme par nature, n’est-il aucunement privé d’aucune de ces deux natures : ni de la nature divine selon laquelle il est Dieu, ni de notre nature selon laquelle il s’est fait homme ?
        La foi seule embrasse ces mystères, car elle est*la manière de posséder déjà ces réalités*qui sont au-delà de l’intelligence et de la parole.
      responsory: R/ Sur le visage du Christ rayonne la gloire de Dieu.

morning:
  reading:
    biblicalReference: Is 45, 22-23
    content: "Tournez-vous vers moi pour être sauvés, habitants de la terre entière. Car c’est moi qui suis Dieu, il n’y en a pas d’autre. Je le jure par moi-même — de ma bouche sortira le salut, cette parole ne reviendra pas en arrière — : devant moi toute créature tombera à genoux, par moi jurera toute langue."
  responsory: |-
    R/ Le Seigneur s’est rappelé son amour.
    \* Alléluia, alléluia !
    V/ Il a révélé sa justice aux nations. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "L’homme nouveau est né dans le Christ : il prend notre chair et sa faiblesse, et Dieu lui-même demeure en lui, alléluia."
  intercession:
    content: |-
      Soyons dans la joie pour invoquer le Verbe de Dieu qui s’est manifesté en notre chair :

      R/Seigneur, sois notre vie !

      Libérateur du genre humain,
      tu es né de la Vierge Marie pour nous renouveler :
      — à sa prière préserve-nous du vieillissement du péché.

      Tu as fait briller sur la terre la justice du ciel :
      — que cette lumière nous conduise aujourd’hui.

      Tu nous as manifesté l’amour infini de ton Père :
      — que notre vie le révèle à nos frères.

      Tu as choisi d’habiter parmi nous :
      — rends-nous dignes de ta présence.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Cf. Jr 31, 7-8
      content: "Poussez des cris de joie pour Jacob ! Faites résonner vos louanges et criez tous : Seigneur, sauve ton peuple, le reste d’Israël ! Voici que je les fais revenir du pays du Nord, et que je les rassemble des extrémités du monde."
    responsory: |-
      V/ Le Seigneur s’est rappelé son amour, alléluia ;
      sa fidélité en faveur d’Israël, alléluia.
  sexte:
    reading:
      biblicalReference: Jr 31, 11-12
      content: Le Seigneur a racheté Jacob, il l’a délivré de la main d’un plus fort. Ils viendront, hurlant de joie au mont Sion, ils afflueront vers les biens du Seigneur.
    responsory: |-
      V/ Tous les confins de la terre ont vu, alléluia,
      le salut de notre Dieu, alléluia.
  none:
    reading:
      biblicalReference: Za 8, 7-8
      content: Voici que je sauve mon peuple, en le ramenant du pays de l’orient et du pays de l’occident. Je les ferai venir pour qu’ils demeurent au milieu de Jérusalem. Ils seront mon peuple et je serai leur Dieu, dans la fidélité et la justice.
    responsory: |-
      V/ Amour et vérité se rencontrent, alléluia,
      justice et paix s’embrassent, alléluia.

vespers:
  reading:
    biblicalReference: Rm 8, 3-4
    content: "Quand Dieu a envoyé son propre Fils dans notre condition humaine de pécheurs pour vaincre le péché, il a fait ce que la loi de Moïse ne pouvait pas faire à cause de la faiblesse humaine : il a détruit le péché dans l’homme charnel. Il voulait ainsi que les exigences de la Loi se réalisent en nous qui ne vivons pas sous l’emprise de la chair, mais de l’Esprit."
  responsory: |-
    R/ Image du Dieu invisible,
    \* Christ est le commencement.
    V/ Né avant toute créature, \*
    V/ Premier-né d’entre les morts, \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Je suis sorti de Dieu ; je ne viens pas de moi-même : c’est mon Père qui m’envoie."
  intercession:
    content: |-
      Pour que l’Église accueille dans la ferveur la lumière du Christ,

      R/Dieu fidèle, nous te prions !

      Pour que tout homme renaisse à une vie nouvelle, <p>Pour que les pauvres, les prisonniers, les réfugiés soient visités par la paix de Noël,

      Pour que l’amour de nos frères soit rencontre du Verbe incarné,

      Pour que nos cœurs s’émerveillent du don que tu nous fais en ton Christ,

      Pour que tes serviteurs défunts soient illuminés par la naissance de Jésus,

      Pour que notre joie soit parfaite.
