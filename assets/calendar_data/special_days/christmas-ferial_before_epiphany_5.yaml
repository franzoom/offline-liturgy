celebration:
  title: 5 janvier (avant l’Épiphanie)
  precedence: 13
  color: white

oration:
  - Dieu tout-puissant, la rédemption de ton peuple a merveilleusement commencé avec la naissance de ton Fils ; accorde à tes serviteurs une foi solide pour qu’ils se laissent conduire par lui et obtiennent la gloire que tu leur promets.

readings:
  verse: |
    V/ Le Verbe est la vraie lumière,
    qui éclaire tous les hommes.
  biblicalReading:
    - title: Préoccupation de l’apôtre
      ref: Col 4, 2-18
      content: |
        Soyez assidus à la prière ; qu’elle vous tienne vigilants dans l’action de grâce. Priez en même temps pour nous, afin que Dieu ouvre une porte à notre parole et que nous annoncions le mystère du Christ, pour lequel je suis en prison ; ainsi, je le manifesterai comme je me dois d’en parler. Conduisez-vous avec sagesse envers ceux du dehors, en tirant parti du moment favorable. Que vos paroles soient toujours bienveillantes, qu’elles ne manquent pas de sel, vous saurez ainsi répondre à chacun comme il faut.

        Vous serez informés de tout ce qui me concerne, par Tychique, le frère bien-aimé, fidèle ministre et mon compagnon de service, dans le Seigneur. Je l’envoie spécialement auprès de vous afin que vous ayez de nos nouvelles et qu’il réconforte vos cœurs ; je l’envoie avec Onésime, le frère fidèle et bien-aimé, qui est de chez vous ; ils vous informeront de tout ce qui se passe ici.

        Vous avez les salutations d’Aristarque, mon compagnon de captivité, et celles de Marc, le cousin de Barnabé — vous avez reçu des instructions à son sujet : s’il vient chez vous, accueillez-le — ; vous avez aussi les salutations de Jésus appelé Justus : ces trois-là sont les seuls d’origine juive à travailler avec moi au règne de Dieu, ils ont été pour moi une consolation. Vous avez les salutations d’Épaphras, qui est de chez vous : un serviteur du Christ Jésus, qui mène sans cesse pour vous le combat de la prière, afin que vous teniez debout, comme des gens parfaits et pleinement accordés à la volonté de Dieu ; je lui rends ce témoignage qu’il se donne beaucoup de peine pour vous, pour ceux de Laodicée et ceux de Hiérapolis. Vous avez la salutation de Luc, le médecin bien-aimé, et de Démas.

        Saluez les frères de Laodicée, et aussi Nympha et l’Église qui se rassemble dans sa maison. Et quand on aura lu cette lettre chez vous, faites en sorte qu’on la lise aussi dans l’Église de Laodicée ; lisez aussi vous-mêmes celle qui vous viendra de Laodicée. Enfin dites à Archippe : « Veille à bien accomplir le ministère que tu as reçu dans le Seigneur. »

        La salutation est de ma main à moi, Paul. Souvenez-vous que je suis en prison. La grâce soit avec vous.
      responsory: R/ Joie pour qui cherche en Dieu son refuge, éternels cris de joie.
  patristicReading:
    - title: SERMON DE SAINT AUGUSTIN POUR NOËL
      subtitle: « Jusqu’à ce que vienne l’achèvement »
      content: |
        Qui donc, parmi les hommes, connaît tous les trésors de sagesse et de science cachés dans le Christ, et enfouis dans la pauvreté de sa chair ? Car*lui qui est riche est devenu pauvre à cause de nous, pour que nous devenions riches par sa pauvreté*. Puisqu’il venait pour endosser la condition mortelle et pour terrasser la mort elle-même, il s’est infiltré dans l’état de pauvre ; mais lui qui nous a promis des richesses lointaines n’a pas réellement perdu celles dont il s’est éloigné.

        *Comme ils sont surabondants, ses bienfaits ! Il les tient en réserve pour ceux qui le craignent, il en comble ceux qui espèrent en lui !

        Car notre connaissance est partielle, jusqu’à ce que vienne l’achèvement.*Afin que nous devenions capables de le saisir, celui qui est égal au Père comme ayant la nature de Dieu est devenu semblable à nous en prenant la nature du serviteur, et il nous recrée à la ressemblance de Dieu. Devenu fils d’homme, l’unique Fils de Dieu transforme de nombreux hommes en fils de Dieu. Et après avoir nourri les serviteurs par sa nature visible de serviteur, il les rend libres pour qu’ils puissent contempler la nature de Dieu.

        Car*nous sommes enfants de Dieu, mais ce que nous serons ne paraît pas encore clairement. Nous le savons, lorsque le Fils de Dieu paraîtra, nous serons semblables à lui parce que nous le verrons tel qu’il est*. En quoi consistent, en effet, ces trésors de sagesse et de science, ces richesses divines ? Tout ce que nous savons, c’est qu’ils nous suffisent pleinement. Et cette surabondance de ses bienfaits ? Tout ce que nous savons, c’est qu’elle nous rassasie.*Montre-nous le Père*, donc,*et cela nous suffit*.

        Et dans les psaumes, l’un d’entre nous, l’un de ceux qui sont en nous ou parlent de nous, dit au Seigneur : *Je serai rassasié lorsque se manifestera ta gloire*. Lui-même et le Père ne sont qu’ un, et celui qui le voit voit aussi le Père. Donc*le Seigneur de l’univers, c’est lui, le Roi de gloire. Nous faisant revenir, il nous montrera son visage ; nous serons sauvés*, nous serons rassasiés, et cela nous suffira.

        En attendant que réellement il nous montre ce qui nous suffit, en attendant de boire à cette source de vie et d’être rassasiés, tandis que nous progressons par la foi en voyageant loin de lui, tandis que nous avons faim et soif de la justice, et que nous désirons d’une ardeur inexprimable contempler la beauté de la nature divine, célébrons avec ferveur le jour de sa naissance, où il prend la nature de serviteur.

        Puisque nous ne pouvons pas encore contempler sa génération par le Père*dès l’aurore*, célébrons sa naissance d’une vierge, aux heures de la nuit. Puisque nous ne saisissons pas encore que*son nom existait avant le soleil*, reconnaissons*qu’il a posé sa tente dans le soleil*. Puisque notre regard ne découvre pas encore le Fils unique demeurant en son Père, souvenons-nous de l’Époux*sortant de la chambre nuptiale*. Puisque nous ne sommes pas encore capables de savourer le banquet de notre Père reconnaissons la crèche de notre Seigneur Jésus Christ.
      responsory: R/ C’est toi le chemin, la vérité, la vie, Jésus, Fils de Dieu !

morning:
  reading:
    biblicalReference: Sg 7, 26-27
    content: La Sagesse est le reflet de la lumière éternelle, le miroir sans tache de l’activité de Dieu, l’image de sa bonté. Comme elle est unique, elle peut tout ; et sans sortir d’elle-même, elle renouvelle l’univers.
  responsory: |
    R/ Le Seigneur s’est rappelé son amour.
    \* Alléluia, alléluia !
    V/ Il a révélé sa justice aux nations. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Le Seigneur visite et rachète son peuple.
  intercession:
    content: |
      R/Verbe de Dieu, par ta naissance, sauve-nous !

      Roi de l’univers
      que les bergers ont trouvé dans une crèche,
      — donne-nous le désir de ta pauvreté.

      Maître du ciel,
      tu as habité parmi nous sur la terre,
      — enseigne-nous le respect pour le plus petit de nos frères.

      Lumière éternelle,
      tu as pris chair, mais non pas le péché,
      — que tes fidèles dans le monde ne soient pas du monde.

      Époux divin de l’Église,
      tu es sa forteresse imprenable,
      — fais-nous la grâce d’y demeurer pour notre salut.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Ez 20, 41-42a
      content: Comme un parfum apaisant, je vous accueillerai, lorsque je vous ferai sortir du milieu des peuples et que je vous rassemblerai hors des pays où vous avez été dispersés. Par vous, je montrerai ma sainteté aux yeux des nations. Vous connaîtrez que je suis le Seigneur.
    responsory: |
      V/ Le Seigneur s’est rappelé son amour, alléluia ;
      sa fidélité en faveur d’Israël, alléluia.
  sexte:
    reading:
      biblicalReference: Ez 34, 11-12
      content: J’irai moi-même à la recherche de mes brebis, et je veillerai sur elles. Comme un berger veille sur les brebis de son troupeau quand elles sont dispersées, ainsi je veillerai sur mes brebis, et j’irai les délivrer dans tous les endroits où elles ont été dispersées.
    responsory: |
      V/ Tous les confins de la terre ont vu, alléluia,
      le salut de notre Dieu, alléluia.
  none:
    reading:
      biblicalReference: Mi 2, 12a
      content: Je vais te rassembler, Jacob, tout entier, je vais réunir le reste d’Israël. Je les mettrai ensemble, comme les brebis de Boçra, comme un troupeau au milieu de son pâturage.
    responsory: |
      V/ Amour et vérité se rencontrent, alléluia,
      justice et paix s’embrassent, alléluia.

vespers:
  reading:
    biblicalReference: 1 Jn 5, 20
    content: Nous savons que le Fils de Dieu est venu nous donner l’intelligence pour nous faire connaître Celui qui est vrai, et nous sommes en Celui qui est vrai, dans son Fils Jésus Christ. C’est lui qui est le Dieu vrai, et la vie éternelle.
  responsory: |
    R/ Où est votre trésor, là sera votre cœur !
    V/ Votre vie est cachée en Dieu avec le Christ. R/
    V/ Quand le Christ, votre vie, paraîtra,
    vous paraîtrez avec lui en pleine gloire. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Celui dont parlaient Moïse et les prophètes, nous l’avons trouvé : c’est le fils de Joseph, Jésus de Nazareth."
  intercession:
    content: |
      R/Fils du Dieu vivant, sauve-nous !

      Fils unique, né pour le salut de l’humanité,
      ton amour plus fort que la mort soutient notre espérance.

      Conseiller admirable, rempli de l’Esprit de sagesse,
      tu viens conduire les peuples à la connaissance de la vérité.

      Dieu fort, roi de puissance,
      tu relèves le courage de ceux qui faiblissent.

      Père des siècles à venir, Prophète glorieux,
      ta lumière transfigure la race humaine défigurée.

      Prince de la paix, venu établir le Royaume,
      toi seul pacifies le monde.

      Emmanuel, Dieu-avec-nous,
      dans ton alliance, tu nous ramènes au Père.
