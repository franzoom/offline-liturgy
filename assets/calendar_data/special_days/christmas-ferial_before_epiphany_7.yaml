oration:
  - Dieu éternel et tout-puissant, par la naissance de ton Fils unique, tu as voulu te manifester dans une lumière nouvelle ; puisqu’il s’est associé à la vie des hommes, en devenant l’enfant de la Vierge, accorde-nous d’avoir part à sa vie dans le Royaume. Lui qui règne.

readings:
  verse: |-
    V/ Dans les derniers temps Dieu a parlé par son Fils,
    par lui, il a créé les mondes.
  biblicalReading:
    - title: Renaissance d’un peuple
      ref: Is 66, 10-14.18-23
      content: |-
        Réjouissez-vous avec Jérusalem ! Exultez en elle, vous tous qui l’aimez ! Avec elle, soyez pleins d’allégresse, vous tous qui la pleuriez !

        Alors, vous serez nourris de son lait, rassasiés de ses consolations ; alors, vous goûterez avec délices à l’abondance de sa gloire.

        Car le SEIGNEUR le déclare : « Voici que je dirige vers elle la paix comme un fleuve et, comme un torrent qui déborde, la gloire des nations. »

        Vous serez nourris, portés sur la hanche ; vous serez choyés sur ses genoux. Comme un enfant que sa mère console, ainsi, je vous consolerai. Oui, dans Jérusalem, vous serez consolés.

        Vous verrez, votre cœur sera dans l’allégresse ; et vos os revivront comme l’herbe reverdit.

        Le SEIGNEUR fera connaître sa puissance à ses serviteurs, il sera indigné par ses ennemis.

        Moi, je viens rassembler toutes les nations, de toute langue. Elles viendront et verront ma gloire : je mettrai chez elles un signe ! Et, du milieu d’elles, j’enverrai des rescapés vers les nations, vers Tarsis, Pouth et Loud, Mèshek, Rosh, Toubal et Yavane, vers les îles lointaines qui n’ont rien entendu de ma renommée, qui n’ont pas vu ma gloire ; ma gloire, ces rescapés l’annonceront parmi les nations. Et, de toutes les nations, ils ramèneront tous vos frères, en offrande au SEIGNEUR, sur des chevaux et des chariots, en litière, à dos de mulets et de dromadaires, jusqu’à ma montagne sainte, à Jérusalem, — dit le SEIGNEUR. On les portera comme l’offrande qu’apportent les fils d’Israël, dans des vases purs, à la maison du SEIGNEUR. Je prendrai même des prêtres et des Lévites parmi eux, — dit le SEIGNEUR.

        Oui, comme le ciel nouveau et la terre nouvelle que je fais subsistent devant moi — oracle du SEIGNEUR —, ainsi subsisteront votre descendance et votre nom ! Alors, de nouvelle lune en nouvelle lune, et de sabbat en sabbat, tout être de chair viendra se prosterner devant moi, — dit le SEIGNEUR.
      responsory: R/ Le Verbe s’est fait chair, nous avons vu sa gloire !
  patristicReading:
    - title: SERMON DE FAUSTE DE RIEZ POUR L’ÉPIPHANIE
      subtitle: L’eau changée en vin, mystère du passage de l’ancienne alliance à la nouvelle.
      content: |-
        %Le troisième jour, il y eut des noces.%Que sont ces%noces%, sinon les vœux et les joies de l’humanité sauvée, célébrées%le troisième jour%, dans le mystère de ce chiffre qui désigne soit la confession de la Trinité, soit la foi en la résurrection.

        Car, dans un autre passage de l’Évangile, c’est avec la musique et les danses et la robe des noces que l’on accueille le retour du fils cadet, c’est-à-dire la conversion du peuple païen.

        Aussi,%comme un époux sortant de la chambre nuptiale%, le Verbe descend jusqu’à la terre, jusqu’à l’Église qui doit rassembler les nations; en assumant l’incarnation, il va s’ unir à celle qu’il a gratifiée d’un contrat de mariage et d’une dot. Un contrat, quand Dieu s’est uni à l’homme ; une dot, quand il a été immolé pour le salut de l’homme. Le contrat, c’est la rédemption présente ; par la dot, nous entendons la vie éternelle. Aussi était-ce des miracles pour ceux qui voyaient, des mystères pour ceux qui comprenaient. C’est pourquoi, si nous regardons bien, on découvre d’une certaine manière, dans les eaux elles-mêmes, une ressemblance avec le baptême et la nouvelle naissance. En effet, lorsqu’une chose se transforme intérieurement en une autre, lorsque la créature inférieure, par un changement invisible, se transmue en une nature meilleure, le mystère de la seconde naissance s’accomplit. Les eaux sont changées tout à coup, elles qui plus tard doivent changer les hommes.

        Par l’action du Christ en Galilée, voici du vin. C’est-à-dire que la loi disparaît et la grâce la remplace: le reflet est écarté, la vérité est rendue présente ; les réalités charnelles conduisent aux spirituelles, l’observance ancienne disparaît au profit de l’alliance nouvelle. Comme dit l’Apôtre : %Le monde ancien s’en est allé, un monde nouveau est déjà né%. De même que l’eau contenue dans les cuves ne disparaît pas, mais reçoit alors une existence qu’elle ne possédait pas auparavant, ainsi la loi ne disparaît pas, mais se perfectionne par l’avènement du Christ.

        Le vin venant à manquer, un autre vin est procuré; le vin de l’ancienne alliance était bon, mais celui de la nouvelle est meilleur. L’ancienne alliance, celle que les Juifs observent, s’évapore dans la lettre. La nouvelle alliance, celle qui nous concerne, nous restitue le goût de la vie en nous donnant la grâce.

        Le bon vin, c’est-à-dire le bon commandement, est celui de la loi qui t’enseigne: %Tu aimeras ton prochain et tu haïras ton ennemi%. Mais le vin de l’Évangile est meilleur et plus fort, lorsqu’on t’enseigne: %Eh bien moi, je vous dis : Aimez vos ennemis, faites du bien à ceux qui vous haïssent.%
      responsory: R/ Ton Dieu sera ta beauté, ta lumière éternelle !

morning:
  reading:
    biblicalReference: Is 9, 5
    content: "Un enfant nous est né, un fils nous a été donné ; l’insigne du pouvoir est sur son épaule ; on proclame son nom : « Merveilleux-Conseiller, Dieu-Fort, Père-à-jamais, Prince-de-la-paix »."
  responsory: |-
    R/ Les rois se prosterneront devant lui.
    £ Tous les pays le serviront.
    V/ En ces jours-là, fleurira la justice. £
    V/ Il délivrera le pauvre qui appelle. £
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "C’est de lui qu’il est écrit : Le Christ est né en Israël et son règne sera sans fin."
  intercession:
    content: |-
      Rédempteur du monde,
      tu es venu détruire le mur qui séparait juifs et païens :
      — aide-nous à combattre tout obstacle à l’unité.

      R/Verbe de Dieu, sois notre force !

      Tu t’es incarné pour être présent à tout homme :
      — fais-nous discerner ton visage dans notre prochain.

      Tu as révélé aux hommes le cœur du Père :
      — montre-nous comment accorder nos actes à ta parole.

      Dieu avec nous, tu veux faire toute chose nouvelle :
      — recrée notre être tout entier, et notre cœur sera semence de vie.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Dt 4, 7
      content: Quelle est la grande nation dont les dieux soient aussi proches que le Seigneur notre Dieu est proche de nous chaque fois que nous l’invoquons ?
    responsory: |-
      V/ Le Seigneur s’est rappelé son amour, alléluia ;
      sa fidélité en faveur d’Israël, alléluia.
  sexte:
    reading:
      biblicalReference: Is 12, 5-6
      content: Jouez pour le Seigneur ! Car il a fait la merveille connue de toute la terre. Jubilez, criez de joie, habitants de Sion, car il est grand au milieu de toi, le Saint d’Israël.
    responsory: |-
      V/ Tous les confins de la terre ont vu, alléluia,
      le salut de notre Dieu, alléluia.
  none:
    reading:
      biblicalReference: Cf. Tb 14, 6-7
      content: Tous abandonneront leurs idoles trompeuses, ils se rassembleront et viendront à Jérusalem. Ceux qui aiment Dieu en vérité seront dans la joie.
    responsory: |-
      V/ Amour et vérité se rencontrent, alléluia,
      justice et paix s’embrassent, alléluia.
