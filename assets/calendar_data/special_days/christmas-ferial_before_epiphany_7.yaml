  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: 1 Jn 5, 14-21
      headline: |-
        « Il nous écoute en toutes nos demandes »
      content: |-
        Bien-aimés,
        voici l’assurance que nous avons auprès de Dieu :
        si nous faisons une demande selon sa volonté,
        il nous écoute.
        Et, puisque nous savons qu’il nous écoute
        en toutes nos demandes,
        nous savons aussi que nous obtenons
        ce que nous lui avons demandé.

        Si quelqu’un voit son frère commettre un péché
        qui n’entraîne pas la mort,
        il demandera, et Dieu lui donnera la vie,
        – cela vaut pour ceux dont le péché n’entraîne pas la mort.
        Il y a un péché qui entraîne la mort,
        ce n’est pas pour celui-là que je dis de prier.
        Toute conduite injuste est péché,
        mais tout péché n’entraîne pas la mort.
        Nous le savons :
        ceux qui sont nés de Dieu ne commettent pas de péché ;
        le Fils engendré par Dieu les protège
        et le Mauvais ne peut pas les atteindre.
        Nous savons que nous sommes de Dieu,
        alors que le monde entier est au pouvoir du Mauvais.
        Nous savons aussi
        que le Fils de Dieu est venu nous donner l’intelligence
        pour que nous connaissions Celui qui est vrai ;
        et nous sommes en Celui qui est vrai,
        en son Fils Jésus Christ.
        C’est lui qui est le Dieu vrai,
        et la vie éternelle.

        Petits enfants,
        gardez-vous des idoles.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 149, 1-2, 3-4, 5-6a.9b
      refAbbr: 149, 1…
      chorus:
      - chorusRef: 149, 4a
        chorus: Le Seigneur aime son peuple !
      - chorus: Alléluia !
      content: |-
        Chantez au Seigneur un chant nouveau,
        louez-le dans l’assemblée de ses fidèles !
        En Israël, joie pour son créateur ;
        dans Sion, allégresse pour son Roi !

        Dansez à la louange de son nom,
        jouez pour lui, tambourins et cithares !
        Car le Seigneur aime son peuple,
        il donne aux humbles l’éclat de la victoire.

        Que les fidèles exultent, glorieux,
        criant leur joie à l’heure du triomphe.
        Qu’ils proclament les éloges de Dieu,
        c’est la fierté de ses fidèles.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 2, 1-11
      headline: |-
        « Tel fut le commencement des signes que Jésus accomplit. C’était à Cana de Galilée. »
      acclamationAntiphon: |-
        Un grand prophète s’est levé parmi nous,
        et Dieu a visité son peuple.
      content: |-
        En ce temps-là,
        il y eut un mariage à Cana de Galilée.
        La mère de Jésus était là.
        Jésus aussi avait été invité au mariage
        avec ses disciples.
        Or, on manqua de vin ;
        la mère de Jésus lui dit :
        « Ils n’ont pas de vin. »
        Jésus lui répond :
        « Femme, que me veux-tu ?
        Mon heure n’est pas encore venue. »
        Sa mère dit à ceux qui servaient :
        « Tout ce qu’il vous dira, faites-le. »
        Or, il y avait là six jarres de pierre
        pour les purifications rituelles des Juifs ;
        chacune contenait deux à trois mesures,
        (c’est-à-dire environ cent litres).
        Jésus dit à ceux qui servaient :
        « Remplissez d’eau les jarres. »
        Et ils les remplirent jusqu’au bord.
        Il leur dit :
        « Maintenant, puisez,
        et portez-en au maître du repas. »
        Ils lui en portèrent.
        Et celui-ci goûta l’eau changée en vin.
        Il ne savait pas d’où venait ce vin,
        mais ceux qui servaient le savaient bien,
        eux qui avaient puisé l’eau.
        Alors le maître du repas appelle le marié
        et lui dit :
        « Tout le monde sert le bon vin en premier
        et, lorsque les gens ont bien bu, on apporte le moins bon.
        Mais toi, tu as gardé le bon vin jusqu’à maintenant. »

        Tel fut le commencement des signes que Jésus accomplit.
        C’était à Cana de Galilée.
        Il manifesta sa gloire,
        et ses disciples crurent en lui.
