celebration:
  title: Les saints Innocents, martyrs
  subtitle: 28 décembre
  description: Depuis au moins le 6e siècle, l’Église honore dans les jours de la Nativité du Seigneur les saints Innocents. Ces enfants tués par Hérode constituent les prémices des rachetés. Par leur mort la croix est venue se planter près de la crèche.
  precedence: 9
  color: red
morning:
  hymn:
    - l-enfant-juif
  psalmody:
    -
      psalm: PSALM_62
      antiphon:
        - Vêtus de blanc, ils marcheront avec le Seigneur, car ils sont innocents.
    -
      psalm: OT_41
      antiphon:
        - Ils témoignent pour Dieu en mourant, sans parler ils chantent sa louange.
    -
      psalm: PSALM_149
      antiphon:
        - Par la bouche des enfants, tu reçois louange.
  reading:
    biblicalReference: Ap 14, 4b-5
    content: Ils ont été rachetés du milieu des hommes pour être offerts les premiers à Dieu et à l’Agneau. Ils n’ont jamais proféré de mensonge ; ils sont irréprochables.
  responsory: |
    R/ Un bonheur sans fin illuminera leur visage.
    V/ Plus de mort ni de pleur,
    plus de cri ni de peine. R/
    V/ Allégresse et joie dans leur cœur. R/
  evangelicAntiphon:
    common: "Les innocents mis à mort pour le Christ suivent l’Agneau très pur ; ils chantent sans fin : Gloire à toi, Seigneur !"
  intercession:
    content: |
      Rendons gloire au Christ, dont la splendeur est chantée par la bouche des enfants, des tout-petits et acclamons-le :
      
      R/Nous t’implorons, Seigneur de gloire !
      
      Pour toi les enfants de Bethléem ont donné le témoignage de leur sang,
      — accorde-nous de témoigner de toi devant les hommes par toute notre vie.
      
      Tu as lavé leurs vêtements dans ton sang,
      — purifie-nous de tout péché.
      
      Tu as fait de ces enfants martyrs les prémices de ton royaume,
      — accorde-nous de trouver une place parmi tes convives.
      
      Enfant, tu as connu la persécution et l’exil,
      — veille sur l’enfance en proie à la famine, à la guerre et au malheur.
readings:
  hymn:
    - une-parole-a-suffi
  psalmody:
    -
      psalm: PSALM_2
      antiphon:
        - Garde tes enfants de tout mal, mon Dieu, mon Roi !
    -
      psalm: PSALM_32-I
      antiphon:
        - Les enfants de Bethléem ont été rachetés d’entre les hommes comme prémices pour Dieu et pour l’Agneau.
    -
      psalm: PSALM_32-II
      antiphon:
        - Saints dans le ciel, jubilez pour le Seigneur.
  biblicalReading:
    -
      title: Meurtre des enfants des Hébreux en Égypte
      ref: Ex 1, 8-16.22
      content: |
        Un nouveau roi vint au pouvoir en Égypte. Il n’avait pas connu Joseph. Il dit à son peuple : « Voici que le peuple des fils d’Israël est maintenant plus nombreux et plus puissant que nous. Prenons donc les dispositions voulues pour l’empêcher de se multiplier. Car, s’il y avait une guerre, il se joindrait à nos ennemis, combattrait contre nous, et ensuite il sortirait du pays. » On imposa donc aux fils d’Israël des chefs de corvée pour les accabler de travaux pénibles. Ils durent bâtir pour Pharaon les villes d’entrepôts de Pithome et de Ramsès. Mais, plus on les accablait, plus ils se multipliaient et proliféraient, ce qui les fit détester. Les Égyptiens soumirent les fils d’Israël à un dur esclavage et leur rendirent la vie intenable à force de corvées : préparation de l’argile et des briques et toutes sortes de travaux à la campagne ; tous ces travaux étaient pour eux un dur esclavage.
        
        Alors le roi d’Égypte parla aux sages-femmes des Hébreux dont l’une s’appelait Shifra et l’autre Poua ; il leur dit : « Quand vous accoucherez les femmes des Hébreux, regardez bien le sexe de l’enfant : si c’est un garçon, faites-le mourir ; si c’est une fille, laissez-la vivre. » Pharaon donna cet ordre à tout son peuple : « Tous les fils qui naîtront aux Hébreux, jetez-les dans le Nil. Ne laissez vivre que les filles. »
      responsory: R/ Pourquoi ce lourd silence, Dieu caché, Quand tombent sous le glaive Les innocents ? Ta Parole n’est proférée Que par les cris d’un enfant ! Un jour il nous dira De quel amour tu nous aimes.
  patristicReading:
    -
      title: HOMÉLIE DE S. QUODVULTDEUS AUX CATÉCHUMÈNES, SUR LE SYMBOLE
      subtitle: Enfants et témoins du Christ
      content: |
        Un petit enfant vient de naître : c’est le grand Roi. ~ Les mages arrivent d’un lointain pays. Ils viennent adorer celui qui est encore couché dans la crèche, mais qui règne au ciel et sur terre. Quand les mages annoncent la naissance du Roi, Hérode est pris d’inquiétude ; pour ne pas perdre son trône, il veut le tuer, alors que, s’il avait cru en lui, il aurait été ici-bas en sécurité, et dans la vraie vie, il aurait régné sans fin. ~
        
        Pourquoi as-tu peur, Hérode, en apprenant la naissance du Roi ? Il ne vient pas pour te détrôner, mais pour triompher du diable. Et comme tu ne comprends pas cela, tu es inquiet et tu entres en fureur ; et afin de perdre le seul enfant que tu recherches, tu es assez cruel pour en faire mourir un si grand nombre.
        
        Tu ne recules ni devant l’amour des mères éplorées, ni devant le deuil des pères pleurant leurs fils, ni devant les hurlements et les gémissements des tout-petits. Tu assassines ces faibles corps parce que la peur assassine ton cœur. Et tu t’imagines, si tu réalises tes désirs, que tu pourras vivre longtemps, alors que c’est la Vie elle-même que tu cherches à détruire.
        
        Celui qui est la source de la grâce, à la fois petit et grand, qui est couché dans la crèche, épouvante ton trône. Il agit par toi, sans que tu connaisses ses desseins, et il délivre les âmes de la captivité du diable. Il accueille les fils de ses ennemis et les adopte pour ses enfants.
        
        Ces tout-petits meurent pour le Christ sans le savoir, les parents pleurent la mort de ces martyrs ; et ceux qui ne parlent pas encore, le Christ les rend capables d’être ses témoins. Voilà comment il règne, lui qui était venu régner ainsi. Voici que déjà le libérateur accomplit la libération et que le sauveur apporte le salut.
        
        Mais toi, Hérode, ignorant tout cela, tu es inquiet et tu entres en fureur ; et tandis que tu t’irrites contre un petit enfant, tu lui rends déjà hommage, mais tu l’ignores. ~
        
        Qu’il est grand, le don de la grâce ! Par quels mérites ces enfants ont-ils obtenu d’être ainsi des vainqueurs ? Ils ne parlent pas encore, et ils confessent le Christ. Leurs corps sont encore incapables d’engager la lutte, et ils remportent déjà la palme de la victoire.
      responsory: R/ Où donc est ta victoire, Dieu caché, Quand tombe sous le glaive L’Homme innocent ? Dans la force de pardonner Au bras qui verse le sang ! Car nous savons déjà De quel amour tu nous aimes.
  verse: |
    V/ Compagnons de l’Agneau, ils chantent sans fin :
    Gloire à toi, Seigneur.
middleOfDay:
  tierce:
    reading:
      biblicalReference: Cf. Lm 1, 16
      content: "Je pleure : mes deux yeux se liquéfient. Mes fils, les voilà ruinés, car l’ennemi a été le plus fort."
    responsory: |
      V/ Le Seigneur les a revêtus de la robe d’allégresse :
      il a posé sur leur tête une couronne de beauté.
  sexte:
    reading:
      biblicalReference: Lm 2,11
      content: Mes yeux sont ravagés par les larmes, mes entrailles frémissent, mon cœur défaille, à cause du désastre de la ville de mon peuple, car les enfants et les tout-petits s’effondrent dans les rues de la cité.
    responsory: |
      V/ Les justes vivront éternellement,
      leur récompense est auprès du Seigneur.
  none:
    reading:
      biblicalReference: Jr 31, 16-17a
      content: Assez ! Plus de voix plaintive, plus de larmes dans les yeux ! Ton labeur reçoit sa récompense. Ton avenir est plein d’espérance - oracle du Seigneur.
    responsory: |
      V/ Que les fidèles exultent, glorieux,
      criant leur joie à l’heure du triomphe.
vespers:
  psalmody:
    -
      psalm: PSALM_109
    -
      psalm: PSALM_129
    -
      psalm: NT_6
  reading:
    biblicalReference: Ep 2, 3b-5
    content: "Nous étions, de nous-mêmes, voués à la colère comme tous les autres. Mais Dieu est riche en miséricorde ; à cause du grand amour dont il nous a aimés, nous qui étions des morts à cause de nos fautes, il nous a fait revivre avec le Christ : c’est bien par grâce que vous êtes sauvés."
  responsory: |
    R/ Le Verbe s’est fait chair.
    \* Alléluia, alléluia !
    V/ Il a demeuré parmi nous. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "La Vierge sainte et pure a mis au monde notre Dieu. Adorons l’enfant qu’elle nourrit : il vient pour nous sauver."
  intercession:
    content: |
      Dieu d’amour et de paix, renouvelle la foi des chrétiens ; qu’ils demeurent fidèles à rendre grâce pour l’incarnation de ton Fils,
      
      R/par la grâce de Jésus.
      
      Affermis la confiance des malades et des infirmes,
      
      Secours des pauvres et des vieillards,
      
      Relève les accablés,
      
      Rends l’espoir aux désespérés,
      
      Console les cœurs en deuil,
      
      Souviens-toi des prisonniers,
      
      Soutiens les exilés,
      
      Par la louange de gloire qui annonçait la naissance de ton Fils, accorde à ceux qui meurent de te louer dans l’assemblée des cieux.
  oration:
    - Père, toi qui as merveilleusement créé l’homme et plus merveilleusement encore rétabli sa dignité, fais-nous participer à la divinité de ton Fils, puisqu’il a voulu prendre notre humanité. Lui qui règne.
oration:
  - Puisqu’en ce jour, Seigneur, les saints Innocents ont annoncé ta gloire, non point par la parole, mais par leur seule mort ; fais que notre vie tout entière témoigne de la foi que notre bouche proclame.
