celebration:
  title: 5ème jour dans l’octave de la Nativité
  commons:
    - christmas
  color: white

oration:
  - Dieu que nul œil ne peut voir, tu as dissipé les ténèbres du monde en lui envoyant ta lumière ; tourne vers nous ton visage de paix, et nos louanges proclameront l’incroyable largesse que tu nous fais dans la naissance de ton Fils unique. Lui qui règne.

readings:
  psalmody:
    - psalm: PSALM_45
      antiphon:
        - Cet enfant, né de la Vierge, se nommera Emmanuel, Dieu-avec-nous.
    - psalm: PSALM_71-I
      antiphon:
        - "Grande joie dans la cité de David : un Sauveur nous est né."
    - psalm: PSALM_71-II
      antiphon:
        - La Bonne Nouvelle est annoncée aux pauvres.
  verse: |-
    V/ Les bergers louaient Dieu,
    pour tout ce qu’ils avaient vu et entendu.
  biblicalReading:
    - title: Action de grâce pour l’Évangile
      ref: Col 1, 1-14
      content: |-
        Paul, Apôtre du Christ Jésus par la volonté de Dieu, et Timothée notre frère, aux frères sanctifiés par la foi dans le Christ qui habitent Colosses. À vous, la grâce et la paix de la part de Dieu notre Père.
        Nous rendons grâce à Dieu, le Père de notre Seigneur Jésus Christ, en priant pour vous à tout moment. Nous avons entendu parler de votre foi dans le Christ Jésus et de l’amour que vous avez pour tous les fidèles dans l’espérance de ce qui vous est réservé au ciel ; vous en avez déjà reçu l’annonce par la parole de vérité, l’Évangile qui est parvenu jusqu’à vous. Lui qui porte du fruit et progresse dans le monde entier, il fait de même chez vous, depuis le jour où vous avez reçu l’annonce et la pleine connaissance de la grâce de Dieu dans la vérité. Cet enseignement vous a été donné par Épaphras, notre cher compagnon de service, qui est pour vous un ministre du Christ digne de foi ; il nous a fait savoir de quel amour l’Esprit vous anime.
        Depuis le jour où nous en avons entendu parler, nous ne cessons pas de prier pour vous. Nous demandons à Dieu de vous combler de la pleine connaissance de sa volonté, en toute sagesse et intelligence spirituelle. Ainsi votre conduite sera digne du Seigneur, et capable de lui plaire en toutes choses ; par tout le bien que vous ferez, vous porterez du fruit et vous progresserez dans la vraie connaissance de Dieu. Vous serez fortifiés en tout par la puissance de sa gloire, qui vous donnera toute persévérance et patience.
        Dans la joie, vous rendrez grâce à Dieu le Père, qui vous a rendus capables d’avoir part à l’héritage des saints, dans la lumière.
        Nous arrachant au pouvoir des ténèbres, il nous a placés dans le Royaume de son Fils bien-aimé : en lui nous avons la rédemption, le pardon des péchés.
      responsory: |-
        R/ Rendons grâce à Dieu,
        Père de notre Seigneur Jésus Christ !
  patristicReading:
    - title: SERMON DE SAINT BERNARD POUR L’ÉPIPHANIE
      subtitle: À la plénitude des temps est venue aussi la plénitude de la divinité
      content: |-
        Voici manifestées la bonté et l’humanité de Dieu notre Sauveur. Rendons grâce à Dieu qui fait ainsi abonder notre consolation dans cet état de pèlerins qui est le nôtre, dans cet exil, dans cette misère d’ici-bas. ~
        Avant que n’apparaisse son*humanité, sa bonté*aussi demeurait cachée. Certes, elle existait auparavant, car*la miséricorde du Seigneur est de toujours*. Mais comment aurait-on pu savoir qu’elle était si grande ? Elle faisait l’objet d’une promesse, non d’une expérience. Aussi beaucoup d’hommes n’y croyaient pas. Sans doute,*à bien des reprises et de bien des manières,**le Seigneur parlait par les prophètes. Moi*, disait-il,*je forme des pensées de paix, et non de malheur*. Mais que pouvait bien répondre l’homme quand il éprouvait*le malheur*et ne connaissait pas la paix ? Jusqu’à quand allez-vous dire : *Paix ! la paix ! alors qu’il n’y a pas de paix ?*C’est pourquoi*les messagers de la paix pleuraient amèrement*, disant : *Seigneur, qui aurait cru ce que nous avons entendu ?*Mais maintenant, que les hommes croient à ce qu’ils voient, car les*affirmations du Seigneur sont vraiment infaillibles*. En effet, pour que même l’œil troublé ne demeure pas incapable de le voir,*c’est dans le soleil qu’il a placé sa tente*.
        Voici que la paix n’est plus promise mais envoyée, non plus remise à plus tard mais donnée, non plus prophétisée mais proposée. C’est comme un couffin plein de sa miséricorde que Dieu le Père a envoyé sur la terre ; oui, dis-je, un couffin que la Passion devra déchirer pour laisser se répandre ce qu’il contient : notre paix ; un couffin, peut-être petit, mais rempli.*Un petit enfant nous a été donné, mais en lui habite toute la plénitude de la divinité*. Lorsqu’est venue*la plénitude des temps*est venue aussi la plénitude de la divinité. Elle est venue dans la chair, afin de se faire voir même de ceux qui sont charnels, et que son humanité ainsi manifestée permette de reconnaître sa bonté. En effet, dès que l’humanité de Dieu se fait connaître, sa bonté ne peut plus rester cachée. Et comment aurait-il pu davantage mettre en relief sa bonté qu’en revêtant ma chair ? — Ma chair, dis-je, non celle d’Adam, non celle qui était la sienne avant la chute.
        Pourquoi déclare-t-il avec tant de soin sa miséricorde, au point de faire sienne notre misère elle-même ? Pourquoi est-il rempli d’une bonté telle que la parole de Dieu, pour nous, s’est faite herbe fanée ?*Seigneur, qu’est-ce que l’homme, pour que tu penses à lui ? Qu’est-il pour que ton cœur en fasse tant de cas ?*Voici où l’homme doit porter son attention pour découvrir quel souci Dieu prend de lui ; voici où l’homme doit apprendre quelle pensée et quel sentiment Dieu nourrit à son égard. N’interroge pas ce que tu souffres, toi, mais ce qu’il a souffert, lui. À ce qu’il est devenu pour toi, reconnais ta valeur à ses yeux, afin que sa bonté t’apparaisse à partir de son humanité. En effet, l’abaissement qu’il accomplit dans son humanité a été la grandeur même de sa bonté, et plus il s’est rendu méprisable en ma faveur, plus il me devient cher.
        *Voici manifestées la bonté et l’humanité de Dieu notre Sauveur*, dit l’Apôtre. Oui, qu’elles sont grandes et évidentes, la bonté de Dieu et son humanité ! Quelle grande preuve de sa bonté il nous a donnée, en prenant tant de soin pour ajouter à l’humanité le nom de Dieu.
      responsory: |-
        R/ La grâce de Dieu est apparue,
        apportant le salut de tous les hommes.

morning:
  hymn:
    - tout-le-ciel-s-emplit
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Qu’avez-vous vu, bergers ? dites-nous. Qui donc est apparu sur terre ? — Nous avons vu un nouveau-né, et des anges qui louaient le Seigneur, alléluia.
    - psalm: OT_41
      antiphon:
        - "Je vous annonce une grande joie : Aujourd’hui vous est né le Sauveur du monde, alléluia."
    - psalm: PSALM_149
      antiphon:
        - "Un petit enfant nous est né aujourd’hui : on l’appellera Dieu-fort, alléluia."
  reading:
    biblicalReference: He 1, 1-2
    content: Souvent, dans le passé, Dieu a parlé à nos pères par les prophètes sous des formes fragmentaires et variées ; mais, dans les derniers temps, dans ces jours où nous sommes, il nous a parlé par ce Fils qu’il a établi héritier de toutes choses et par qui il a créé les mondes.
  responsory: |-
    R/ Le Seigneur s’est rappelé son amour.
    \* Alléluia, alléluia !
    V/ Il a révélé sa justice aux nations. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Les bergers se disaient entre eux : Allons jusqu’à Bethléem et voyons ce que le Seigneur nous a fait connaître."
  intercession:
    content: |-
      R/Gloire à Dieu ! Aux hommes, paix sur la terre !

      Dieu tout-puissant, Père de notre Seigneur Jésus Christ, en ce temps où l’Église entière célèbre ton amour rédempteur,
      — reçois notre louange.

      Depuis toujours, tu fais resplendir la promesse de ta victoire par le Christ notre Sauveur,
      — accorde à tous les hommes la lumière de l’Évangile.

      Par ton Messie, joie d’Abraham et désiré des nations, espérance des patriarches et des prophètes,
      — rassemble Israël et tous les peuples en un seul corps.

      Tu as voulu que la naissance de ton Fils fût annoncée par les anges et célébrée par tous les fidèles,
      — donne à la terre la paix proclamée dans les cieux.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Tt 2, 11-12
      content: La grâce de Dieu s’est manifestée pour le salut de tous les hommes. C’est elle qui nous apprend à rejeter le péché et les passions d’ici-bas, pour vivre dans le monde présent en hommes raisonnables, justes et religieux.
    responsory: |-
      V/ Le Seigneur s’est rappelé son amour, alléluia ;
      sa fidélité en faveur d’Israël, alléluia.
  sexte:
    reading:
      biblicalReference: 1 Jn 4, 9
      content: "Voici comment Dieu a manifesté son amour parmi nous : Dieu a envoyé son Fils unique dans le monde pour que nous vivions par lui."
    responsory: |-
      V/ Tous les confins de la terre ont vu, alléluia,
      le salut de notre Dieu, alléluia.
  none:
    reading:
      biblicalReference: Ac 10, 36
      content: "Dieu a envoyé la Parole aux fils d’Israël, pour leur annoncer la paix de Jésus Christ : c’est lui, Jésus, qui est le Seigneur de tous."
    responsory: |-
      V/ Amour et vérité se rencontrent, alléluia,
      justice et paix s’embrassent, alléluia.

vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - "Le jour où paraît ta puissance, tu es prince, éblouissant de sainteté : Comme la rosée qui naît de l’aurore, je t’ai engendré."
    - psalm: PSALM_129
      antiphon:
        - Oui, près du Seigneur est l’amour ; près de lui abonde le rachat.
    - psalm: NT_6
      antiphon:
        - "Au commencement, avant tous les siècles, le Verbe était Dieu. Il est né aujourd’hui : c’est le Sauveur du monde."
  reading:
    biblicalReference: 1 Jn 1, 1-3
    content: "Ce qui était depuis le commencement, ce que nous avons entendu, ce que nous avons contemplé de nos yeux, ce que nous avons vu et que nos mains ont touché, c’est le Verbe, la Parole de la vie. Oui, la vie s’est manifestée, nous l’avons contemplée, et nous portons témoignage : nous vous annonçons cette vie éternelle qui était auprès du Père et qui s’est manifestée à nous. Ce que nous avons contemplé, ce que nous avons entendu, nous vous l’annonçons à vous aussi, pour que, vous aussi, vous soyez en communion avec nous. Et nous, nous sommes en communion avec le Père et avec son Fils, Jésus Christ."
  responsory: |-
    R/ Le Verbe s’est fait chair.
    \* Alléluia, alléluia !
    V/ Il a demeuré parmi nous. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Le Roi du ciel a voulu naître d’une vierge pour introduire en son Royaume l’homme déchu.
  intercession:
    content: |-
      Par le Fils bien-aimé, joie de toute la terre, bénissons notre Père du ciel :

      R/Béni sois-tu, Dieu de miséricorde !

      Toi qui veux le salut de tous les hommes, nous te rendons grâce de nous avoir donné ton Fils unique :
      — réjouis la terre entière par sa naissance.

      Tu as envoyé ton Fils annoncer la liberté aux captifs et proclamer le temps de la grâce :
      — accorde au monde la paix.

      Tu as conduit les sages des peuples vers l’Enfant :
      — reçois l’offrande de ceux qui t’adorent.

      Tu appelles tous les hommes à ton admirable lumière :
      —guide-les vers l’Enfant et sa mère.

      Par le messie de Bethléem, lumière des nations,
      — révèle ta gloire aux frères que tu as laissé s’en aller dans la paix.
