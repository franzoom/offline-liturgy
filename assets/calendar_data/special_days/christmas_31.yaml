celebration:
  title: 7ème jour dans l’octave de la Nativité
  commons:
    - christmas
  color: white

oration:
  - Dieu éternel et tout-puissant, tu as voulu que tout effort de l’homme vers toi trouve son origine et son achèvement dans l’incarnation de ton Fils ; accorde-nous d’être comptés dans la part du Christ qui résume en lui le salut du genre humain. Lui qui règne.

readings:
  psalmody:
    - psalm: PSALM_95
      antiphon:
        - Joie au ciel, exulte la terre devant la face du Seigneur, car il vient !
    - psalm: PSALM_96
      antiphon:
        - Les cieux proclament ta justice, Seigneur, et tous les peuples voient ta gloire.
    - psalm: PSALM_97
      antiphon:
        - Tous les confins de la terre ont vu le salut de notre Dieu, alléluia.
  verse: |-
    V/ Dans les derniers temps, Dieu a parlé par son Fils,
    par lui, il a créé les mondes.
  biblicalReading:
    - title: Par Lui, avec Lui, en Lui
      ref: Col 2, 4-15
      content: |-
        Je vous dis cela pour que personne ne vous égare par des arguments trop habiles. Car si je suis absent physiquement, je suis toutefois spirituellement avec vous, et je me réjouis de voir l’ordre qu’il y a chez vous et la fermeté de votre foi au Christ.
        Menez donc votre vie dans le Christ Jésus, le Seigneur, tel que vous l’avez reçu. Soyez enracinés, édifiés en lui, restez fermes dans la foi, comme on vous l’a enseigné ; soyez débordants d’action de grâce. Prenez garde à ceux qui veulent faire de vous leur proie par une philosophie vide et trompeuse, fondée sur la tradition des hommes, sur les forces qui régissent le monde, et non pas sur le Christ.
        Car en lui, dans son propre corps, habite toute la plénitude de la divinité. En lui, vous êtes pleinement comblés, car il domine toutes les Puissances de l’univers. En lui, vous avez reçu une circoncision qui n’est pas celle que pratiquent les hommes, mais celle qui réalise l’entier dépouillement de votre corps de chair ; telle est la circoncision qui vient du Christ. Dans le baptême, vous avez été mis au tombeau avec lui et vous êtes ressuscités avec lui par la foi en la force de Dieu qui l’a ressuscité d’entre les morts. Vous étiez des morts, parce que vous aviez commis des fautes et n’aviez pas reçu de circoncision dans votre chair. Mais Dieu vous a donné la vie avec le Christ : il nous a pardonné toutes nos fautes. Il a effacé le billet de la dette qui nous accablait en raison des prescriptions légales pesant sur nous : il l’a annulé en le clouant à la croix. Ainsi, Dieu a dépouillé les Puissances de l’univers ; il les a publiquement données en spectacle et les a traînées dans le cortège triomphal du Christ.
      responsory: |-
        R/ Dieu nous a donné la vie avec le Christ !
  patristicReading:
    - title: SERMON DE SAINT LÉON LE GRAND POUR NOËL
      subtitle: La naissance du Seigneur, c’est la naissance de la paix
      content: |-
        La majesté du Fils de Dieu n’avait pas dédaigné l’état d’enfance ; mais l’enfant a grandi avec l’âge, jusqu’à la stature de l’homme parfait ; puis, lorsqu’il a pleinement accompli le triomphe de sa passion et de sa résurrection, toutes les actions de la condition humiliée qu’il avait adoptée pour l’amour de nous sont devenues du passé. Pourtant, la fête d’aujourd’hui renouvelle pour nous les premiers instants de Jésus, né de la Vierge Marie. Et lorsque nous adorons la naissance de notre Sauveur, il se trouve que nous célébrons notre propre origine.
        En effet, lorsque le Christ vient au monde, le peuple chrétien commence : l’anniversaire de la tête, c’est l’anniversaire du corps.
        Sans doute, chacun de ceux qui sont appelés le sont à leur tour, et les fils de l’Église apparaissent à des époques différentes. Pourtant, puisque les fidèles dans leur totalité, nés de la source du baptême, ont été crucifiés avec le Christ dans sa Passion, ressuscités dans sa résurrection, établis à la droite du Père dans son ascension, ils sont nés avec lui en cette Nativité.
        Tout croyant, de n’importe quelle partie du monde, qui renaît dans le Christ, après avoir abandonné le chemin du péché qu’il tenait de son origine, devient un homme nouveau par sa seconde naissance. Il n’appartient plus à la descendance de son père selon la chair, mais à la race du Sauveur, car celui-ci est devenu Fils de l’homme pour que nous puissions être fils de Dieu.
        Car si lui-même, par son abaissement, n’était pas descendu jusqu’à nous, personne n’aurait pu, par ses propres mérites, parvenir jusqu’à lui. ~
        Un si grand bienfait appelle de notre part une reconnaissance digne de sa splendeur. En effet, comme nous l’enseigne saint Paul,*ce n’est pas l’esprit de ce monde que nous avons reçu, mais l’Esprit qui vient de Dieu, et ainsi nous avons conscience des dons que Dieu nous a accordés*. On ne peut l’honorer avec assez de piété qu’en lui offrant ce que lui-même nous a donné.
        Or, dans les trésors de la générosité divine, que pouvons-nous trouver qui soit aussi bien accordé à la dignité de la fête présente, que cette paix proclamée par le cantique des anges lors de la nativité du Seigneur ?
        Car c’est la paix qui engendre les fils de Dieu, qui favorise l’amour, qui enfante l’unité, qui est le repos des bienheureux, la demeure de l’éternité. Son ouvrage propre, son bienfait particulier, c’est d’unir à Dieu ceux qu’elle sépare du monde. ~
        Donc, ceux qui*ne sont pas nés du sang, ni d’une volonté charnelle, ni d’une volonté d’homme*, mais qui*sont nés de Dieu*, doivent offrir au Père la volonté unanime de fils artisans de paix. Tous ceux qui sont devenus par adoption les membres du Christ doivent accourir pour rejoindre ensemble le premier-né de la nouvelle création, celui qui est venu*faire**non pas sa volonté, mais la volonté de celui qui l’envoie*. Les héritiers que la grâce du Père adopte ne sont pas des héritiers divisés ou disparates ; ils ont les mêmes sentiments et le même amour. Ceux qui sont recréés selon l’Image unique doivent avoir une âme qui lui ressemble.
        La naissance du Seigneur Jésus, c’est la naissance de la paix. Comme le dit saint Paul,*c’est lui, le Christ, qui est notre paix*. Que nous soyons d’origine juive ou païenne, c’est*par lui que nous avons, dans un seul Esprit, accès auprès du Père*.
      responsory: |-
        R/ Justifiés par la foi, nous avons la paix avec Dieu en Jésus, notre Seigneur.

morning:
  hymn:
    - tout-le-ciel-s-emplit
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Qu’avez-vous vu, bergers ? dites-nous. Qui donc est apparu sur terre ? — Nous avons vu un nouveau-né, et des anges qui louaient le Seigneur, alléluia.
    - psalm: OT_41
      antiphon:
        - "Je vous annonce une grande joie : Aujourd’hui vous est né le Sauveur du monde, alléluia."
    - psalm: PSALM_149
      antiphon:
        - "Un petit enfant nous est né aujourd’hui : on l’appellera Dieu-fort, alléluia."
  reading:
    biblicalReference: Is 4, 2-3
    content: "En ce jour-là, le Germe que fera pousser le Seigneur sera l’honneur et la gloire des rescapés d’Israël, le Fruit de la terre sera leur fierté et leur couronne. Alors, ceux qui seront restés dans Sion, les survivants de Jérusalem, seront appelés saints : tous seront inscrits dans Jérusalem, et ils vivront."
  responsory: |-
    R/ Le Seigneur s’est rappelé son amour.
    \* Alléluia, alléluia !
    V/ Il a révélé sa justice aux nations. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Tous les anges du ciel chantaient les louanges de Dieu : Gloire à Dieu au plus haut des cieux et paix sur la terre aux hommes qu’il aime !"
  intercession:
    content: |-
      R/Fils du Dieu vivant, exauce-nous !

      Ô Christ, né du Père avant tous les siècles,
      venu dans le monde à la plénitude des temps,
      – nous t’en prions : conduis l’homme à son accomplissement.

      Ô Christ, splendeur de la gloire du Père,
      toi qui soutiens l’univers par ta parole puissante,
      – nous t’en prions : accorde à toute créature la délivrance de ton salut.

      Ô Christ, depuis toujours auprès du Père,
      né à Bethléem selon les prophéties,
      – nous t’en prions : pour que l’Église rayonne ta lumière donne-lui la pauvreté.

      Ô Christ, vrai Dieu et vrai homme,
      Seigneur et fils de David,
      – nous t’en prions : qu’Israël reconnaisse en toi son Messie.

middleOfDay:
  tierce:
    reading:
      biblicalReference: Is 45, 13
      content: C’est moi qui, selon la justice, ai fait surgir cet homme et j’aplanirai tous ses chemins. C’est lui qui rebâtira ma ville ; et il renverra mes déportés, sans qu’il leur en coûte ni paiement, ni commission, dit le Seigneur, le Tout-Puissant.
    responsory: |-
      V/ Le Seigneur s’est rappelé son amour, alléluia ;
      sa fidélité en faveur d’Israël, alléluia.
  sexte:
    reading:
      biblicalReference: Is 48, 20b
      content: "D’une voix retentissante annoncez-le, faites-le entendre, ébruitez-le jusqu’aux extrémités de la terre, dites : Le Seigneur a racheté sons serviteur Jacob."
    responsory: |-
      V/ Tous les confins de la terre ont vu, alléluia,
      le salut de notre Dieu, alléluia.
  none:
    reading:
      biblicalReference: Is 65, 1
      content: 'Je me suis laissé rechercher par ceux qui ne me consultaient pas, je me suis laissé trouver par ceux qui ne me cherchaient pas, j’ai dit : "Me voici, me voici" à une nation qui n’invoquait pas mon nom.'
    responsory: |-
      V/ Amour et vérité se rencontrent, alléluia,
      justice et paix s’embrassent, alléluia.
