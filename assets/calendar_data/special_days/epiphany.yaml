celebration:
  title: Épiphanie du Seigneur

oration:
  - Aujourd’hui, Seigneur, tu as révélé ton Fils unique aux nations, grâce à l’étoile qui les guidait ; daigne nous accorder, à nous qui te connaissons déjà par la foi, d’être conduits jusqu’à la claire vision de ta splendeur.

firstVespers:
  hymn:
    - qui-es-tu-roi-d-humilite
  psalmody:
    - psalm: PSALM_134-I
      antiphon:
        - Comme la rosée naît de l’aurore, aujourd’hui notre Sauveur est apparu dans le monde.
    - psalm: PSALM_134-II
      antiphon:
        - Le Seigneur est grand, plus grand que tous les dieux.
    - psalm: NT_7
      antiphon:
        - "Brillante comme un feu, l’étoile désignait le Roi des rois ; les mages l’ont vue : à ce roi, ils offrent leurs présents ;"
  reading:
    biblicalReference: 2 Tm 1, 9-10
    content: Dieu nous a sauvés, et il nous a donné une vocation sainte, non pas à cause de nos propres actes, mais à cause de son projet à lui et de sa grâce. Cette grâce nous avait été donnée dans le Christ Jésus avant tous les siècles, et maintenant elle est devenue visible à nos yeux, car notre Sauveur, le Christ Jésus, s’est manifesté en détruisant la mort, et en faisant resplendir la vie et l’immortalité par l’annonce de l’Évangile.
  responsory: |-
    R/ À notre Dieu et à son Christ,
    la royauté sur l’univers, alléluia !
    V/ Que les peuples du monde le bénissent !R/
    V/ Toute la terre soit remplie de sa gloire !R/
  evangelicAntiphon:
    common: "À la vue de l’étoile, les mages se dirent entre eux : Voici le règne du grand Roi, allons à sa recherche ; offrons-lui en présent l’or, l’encens et la myrrhe, alléluia."
  intercession:
    content: |-
      Adorons celui que Dieu a révélé comme la lumière du monde et le salut des peuples :

      R/Jésus, Roi de gloire et Seigneur de justice !

      Roi de l’univers, toi qui as appelé les Mages à venir t’adorer,
      — manifeste ton nom à tous les peuples.

      Seigneur de gloire, toi qui conduis ton peuple dans la droiture,
      — accorde aux hommes une paix durable.

      Seigneur éternel, toi qui demeures pour les siècles,
      — répands, comme une rosée, ta parole en nos cœurs.

      Seigneur, maître de justice, toi qui veux délivrer le pauvre sans défense,
      — fais-nous les ouvriers de cette libération.

      Seigneur dont le nom est à jamais béni,
      — accomplis pour nos frères défunts les merveilles de ton salut.

invitatory:
  antiphon:
    - Le Christ a brillé sur le monde, venez, adorons-le.

readings:
  hymn:
    - voici-au-profond-de-la-nuit
  psalmody:
    - psalm: PSALM_71
      antiphon:
        - Tous les rois se prosterneront devant lui, tous les pays le serviront.
    - psalm: PSALM_95
      antiphon:
        - Famille des peuples, rendez au Seigneur la gloire et la puissance.
    - psalm: PSALM_96
      antiphon:
        - Qui ne te craindrait, Seigneur, roi des nations, à ton nom qui ne rendrait gloire ?
  verse: |-
    V/ Les cieux ont proclamé sa justice,
    tous les peuples ont vu sa gloire.
  biblicalReading:
    - title: La Gloire du Seigneur s’est levée sur toi
      ref: Is 60, 1-22
      content: |-
        Debout, Jérusalem, resplendis ! Elle est venue, ta lumière, et la gloire du SEIGNEUR s’est levée sur toi. Voici que les ténèbres couvrent la terre, et la nuée obscure couvre les peuples. Mais sur toi se lève le SEIGNEUR, sur toi sa gloire apparaît. Les nations marcheront vers ta lumière, et les rois, vers la clarté de ton aurore. Lève les yeux alentour, et regarde : tous, ils se rassemblent, ils viennent vers toi ; tes fils reviennent de loin, et tes filles sont portées sur la hanche. Alors tu verras, tu seras radieuse, ton cœur frémira et se dilatera. Les trésors d’au-delà des mers afflueront vers toi, vers toi viendront les richesses des nations. En grand nombre, des chameaux t’envahiront, de jeunes chameaux de Madiane et d’Épha. Tous les gens de Saba viendront, apportant l’or et l’encens ; ils annonceront les exploits du SEIGNEUR. Tous les troupeaux de Qédar s’assembleront chez toi, avec les béliers de Nebayoth pour ton service : sur mon autel, ils seront présentés en sacrifice agréable, et je donnerai son éclat à la maison de ma splendeur.
        Qui sont ceux-là qui volent comme un nuage, comme des colombes vers leur colombier ? Oui, les îles mettent leur espoir en moi : les vaisseaux de Tarsis viennent en tête pour ramener tes fils du lointain, portant leur argent et leur or, en hommage au nom du SEIGNEUR ton Dieu, en hommage au Saint d’Israël, car il t’a donné sa splendeur. Des étrangers rebâtiront tes remparts, et leurs rois seront à ton service. Oui, dans ma colère je t’avais frappée, mais dans ma bienveillance je t’ai fait miséricorde. On tiendra toujours tes portes ouvertes, elles ne seront jamais fermées, ni de jour ni de nuit, afin qu’on fasse entrer chez toi les richesses des nations et les rois avec leur suite. Car nation ou royaume qui ne te servirait pas périra ; ces nations-là seront entièrement dévastées. La gloire du Liban viendra chez toi : cyprès, orme et mélèze ensemble, pour faire resplendir le lieu de mon sanctuaire ; et ce lieu où je pose mes pieds, je le glorifierai. Les fils de ceux qui t’humiliaient viendront se courber devant toi ; tous ceux qui te méprisaient se prosterneront à tes pieds. Ils t’appelleront « Ville du SEIGNEUR », « Sion du Saint d’Israël ».
        Alors que tu étais délaissée, haïe, sans personne qui passe, je ferai de toi la fierté des siècles, une joie de génération en génération. Tu suceras le lait des nations, tu te gorgeras de la richesse des rois, et tu sauras que moi, le SEIGNEUR, je suis ton Sauveur, ton rédempteur, Force de Jacob. Au lieu de bronze, je ferai venir de l’or, au lieu de fer, je ferai venir de l’argent, au lieu de bois, du bronze, au lieu de pierres, du fer. Je te donnerai, comme surveillants, la paix, comme gouvernants, la justice. On n’entendra plus parler de violence dans ton pays, de ravages ni de ruines dans tes frontières. Tu appelleras tes remparts « Salut », et tes portes « Louange ». Le jour, tu n’auras plus le soleil comme lumière, et la clarté de la lune ne t’illuminera plus : le SEIGNEUR sera pour toi lumière éternelle, ton Dieu sera ta splendeur. Ton soleil ne se couchera plus, et la lune pour toi ne disparaîtra plus ; car le SEIGNEUR sera pour toi lumière éternelle, et les jours de ton deuil seront accomplis. Ton peuple ne comptera que des justes ; ils posséderont le pays pour toujours, eux, ce rejeton que j’ai planté, ouvrage de mes mains qui manifeste ma splendeur. Le plus petit deviendra un millier, le plus chétif, une nation puissante. Moi, le SEIGNEUR, je hâterai cela au temps voulu.
      responsory: |-
        Ville au sommet des montagnes,
        en toi resplendit la gloire du Christ
        pour éclairer le monde,
        mais la nuit t’environne encore
        et tu implores :

        R/ Augmente ma lumière, Seigneur,
        mon Dieu, éclaire mes ténèbres.

        Beaucoup sont encore dans la nuit,
        mais tu les as prédestinés.

        Et tous les enfants dispersés
        pourront venir à ta lumière.

        Avec moi, dans tout l’univers,
        des fils chanteront ta splendeur.
  patristicReading:
    - title: SERMON DE SAINT LÉON LE GRAND POUR L’ÉPIPHANIE
      subtitle: Dans tout l’univers, le Seigneur a fait connaître son salut
      content: |-
        La miséricordieuse providence de Dieu a voulu, sur la fin des temps, venir au secours du monde en détresse. Elle décida que le salut de toutes les nations se ferait dans le Christ. ~
        C’est à propos de ces nations que le saint patriarche Abraham, autrefois, reçut la promesse d’une descendance innombrable, engendrée non par la chair, mais par la foi ; aussi est-elle comparée à la multitude des étoiles, car on doit attendre du père de toutes les nations une postérité non pas terrestre, mais céleste. ~
        Que l’universalité des nations entre donc dans la famille des patriarches ; que les fils de la promesse reçoivent la bénédiction en appartenant à la race d’Abraham, ce qui les fait renoncer à leur filiation charnelle. En la personne des trois mages, que tous les peuples adorent le Créateur de l’univers ; et que Dieu ne soit plus*connu*seulement*en Judée*, mais sur la terre entière afin que partout, comme*en Israël, son nom soit grand*. ~
        Mes bien-aimés, instruits par les mystères de la grâce divine, célébrons dans la joie de l’Esprit le jour de nos débuts et le premier appel des nations.*Rendons grâce*au Dieu de miséricorde qui, selon saint Paul,*nous a rendus capables d’avoir part, dans la lumière, à l’héritage du peuple saint ; qui nous a arrachés au pouvoir des ténèbres, et nous a fait entrer dans le royaume de son Fils bien-aimé*. Ainsi que l’annonça le prophète Isaïe : *Le peuple des nations, qui vivait dans les ténèbres, a vu se lever une grande lumière, et sur ceux qui habitaient le pays de l’ombre, une lumière a resplendi.*Le même prophète a dit à ce sujet : *Les nations qui ne te connaissaient pas t’invoqueront ; et les peuples qui t’ignoraient accourront vers toi. Ce jour-là, Abraham l’a vu, et il s’est réjoui*lorsqu’il découvrit que les fils de sa foi seraient bénis dans sa descendance, c’est-à-dire dans le Christ ; lorsqu’il aperçut dans la foi qu’il serait le père de toutes les nations ;*il rendait gloire à Dieu, car il était pleinement convaincu que Dieu a la puissance d’accomplir ce qu’il a promis.*
        Ce jour-là, David le chantait dans les psaumes : *Toutes les nations, toutes celles que tu as faites, viendront t’adorer, Seigneur, et rendre gloire à ton nom.*Et encore : *Le Seigneur a fait connaître son salut, aux yeux des païens révélé sa justice*.
        Nous savons bien que tout cela s’est réalisé quand une étoile guida les trois mages, appelés de leur lointain pays, pour leur faire connaître et adorer le Roi du ciel et de la terre. Cette étoile nous invite toujours à suivre cet exemple d’obéissance et à nous soumettre, autant que nous le pouvons, à cette grâce qui attire tous les hommes vers le Christ. ~
        Dans cette recherche, mes bien-aimés, vous devez tous vous entraider afin de parvenir au royaume de Dieu par la foi droite et les bonnes actions, et d’y resplendir comme des fils de lumière ; par Jésus Christ notre Seigneur, qui vit et règne avec le Père et le Saint-Esprit, pour les siècles des siècles. Amen.
      responsory: |-
        Ville au sommet des montagnes,
        en toi resplendit la gloire du Christ
        pour éclairer le monde,
        mais la nuit t’environne encore
        et tu implores :

        R/ Augmente ma lumière, Seigneur,
        mon Dieu, éclaire mes ténèbres.
  oration:
    - Aujourd'hui, Seigneur, tu as révélé ton Fils unique aux nations, grâce à l'étoile qui les guidait ; daigne nous accorder, à nous qui te connaissons déjà par la foi, d'être conduits jusqu'à la claire vision de ta splendeur.

morning:
  hymn:
    - plus-de-signe
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - "Les mages offrirent leurs présents : l’or, l’encens et la myrrhe, alléluia."
    - psalm: OT_41
      antiphon:
        - Océans et rivières, sources et fontaines, chantez pour le Seigneur, alléluia.
    - psalm: PSALM_149
      antiphon:
        - "Ta lumière est venue, Jérusalem, la gloire du Seigneur s’est levée sur toi : les nations marcheront vers ta lumière, alléluia."
  reading:
    biblicalReference: Is 52, 7-10
    content: "Comme il est beau de voir courir sur les montagnes le messager qui annonce la paix, le messager de la bonne nouvelle, qui annonce le salut, celui qui vient dire à la cité sainte : « Il est roi, ton Dieu ! » Écoutez la voix des guetteurs, leur appel retentit, c’est un seul cri de joie ; ils voient de leurs yeux le Seigneur qui revient à Sion. Éclatez en cris de joie, ruines de Jérusalem, car le Seigneur a consolé son peuple. Il rachète Jérusalem ! Le Seigneur a montré la force divine de son bras aux yeux de toutes les nations. Et, d’un bout à l’autre de la terre, elles verront le salut de notre Dieu."
  responsory: |-
    R/ Lève-toi, resplendis, car elle est venue, ta lumière !
    £ La gloire du Seigneur s’est levée sur toi.
    V/ Regarde alentour : tous les peuples viennent vers toi. £
    V/ Ils s’avancent à la clarté de ton aurore. £
    V/ Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Aujourd’hui, l’Église est unie à son Époux : le Christ, au Jourdain, la purifie de ses fautes, les mages apportent leurs présents aux noces royales, l’eau est changée en vin, pour la joie des convives, alléluia."
  intercession:
    content: |-
      À la suite des mages, adorons notre Sauveur et chantons sa louange :

      R/Lumière née de la Lumière, illumine ce jour !

      Christ, manifesté dans la chair,
      — sanctifie-nous par l’Évangile et la prière.

      Christ justifié dans l’Esprit,
      — délivre-nous de toute erreur.

      Christ, contemplé par les anges,
      — fais-nous goûter sur la terre aux joies du Royaume.

      Christ, proclamé aux nations,
      — ouvre le cœur des hommes à la puissance de l’Esprit.

      Christ, accueilli dans le monde,
      — renouvelle la foi de tous les croyants.

      Christ, exalté dans la gloire,
      — allume en nous le désir de ton règne.

middleOfDay:
  psalmody:
    - psalm: PSALM_46
    - psalm: PSALM_85A
    - psalm: PSALM_97
  tierce:
    antiphon: Le mystère caché depuis toujours est maintenant manifesté.
    reading:
      biblicalReference: Ap 15, 4
      content: Qui ne te craindrait, Seigneur ? À ton nom qui ne rendrait gloire ? Seul tu es saint ! Toutes les nations viendront se prosterner devant toi.
    responsory: |-
      V/ Il est apparu sur la terre,
      il a vécu parmi les hommes.
  sexte:
    antiphon: Le Christ est venu proclamer la paix, la paix à vous qui étiez loin, la paix à ceux qui étaient proches.
    reading:
      biblicalReference: Is 49, 6
      content: "Le Seigneur parle ainsi : C’est trop peu que tu sois mon serviteur pour relever les tribus de Jacob et ramener les rescapés d’Israël : je vais faire de toi la lumière des nations, pour que mon salut parvienne jusqu’aux extrémités de la terre."
    responsory: |-
      V/ Les nations verront ta justice,
      tous les rois verront ta gloire.
  none:
    antiphon: Je fais de toi la lumière des nations, pour que tu sois mon salut jusqu’au bout de la terre.
    reading:
      biblicalReference: Za 2,15
      content: En ce jour-là, des nations nombreuses s’attacheront au Seigneur, elles seront pour moi un peuple, et j’habiterai au milieu de toi. Tu sauras que le Seigneur de l’univers m’a envoyé vers toi.
    responsory: |-
      V/ Peuples, bénissez notre Dieu,
      faites retentir sa louange.

