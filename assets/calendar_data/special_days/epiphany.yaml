  hymn:
    - a-l-orient-l-etoile-a-paru
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Il est grand, le Roi de la paix, plus que tous les rois de la terre.
    - psalm: PSALM_111
      antiphon:
        - Lumière des cœurs droits, il s’est levé dans les ténèbres, homme de justice, de tendresse et de pitié.
    - psalm: NT_11
      antiphon:
        - Toutes les nations que tu as faites, Seigneur, viendront se prosterner devant toi.
