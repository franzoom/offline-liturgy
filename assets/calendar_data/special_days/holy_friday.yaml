  biblicalReading:
    - title: Le Christ, grand prêtre, entre au sanctuaire du ciel
      ref: He 9, 11-28
      content: |-
        Le Christ est venu, grand prêtre des biens à venir. Par la tente plus grande et plus parfaite, celle qui n’est pas œuvre de mains humaines et n’appartient pas à cette création, il est entré une fois pour toutes dans le sanctuaire, en répandant, non pas le sang de boucs et de jeunes taureaux, mais son propre sang. De cette manière, il a obtenu une libération définitive. S’il est vrai qu’une simple aspersion avec le sang de boucs et de taureaux, et de la cendre de génisse, sanctifie ceux qui sont souillés, leur rendant la pureté de la chair, le sang du Christ fait bien davantage, car le Christ, poussé par l’Esprit éternel, s’est offert lui-même à Dieu comme une victime sans défaut ; son sang purifiera donc notre conscience des actes qui mènent à la mort, pour que nous puissions rendre un culte au Dieu vivant.
        Voilà pourquoi il est le médiateur d’une alliance nouvelle, d’un testament nouveau : puisque sa mort a permis le rachat des transgressions commises sous le premier Testament, ceux qui sont appelés peuvent recevoir l’héritage éternel jadis promis. Or, quand il y a testament, il est nécessaire que soit constatée la mort de son auteur. Car un testament ne vaut qu’après la mort, il est sans effet tant que son auteur est en vie. C’est pourquoi le premier Testament lui-même n’a pas été inauguré sans que soit utilisé du sang : lorsque Moïse eut proclamé chaque commandement à tout le peuple conformément à la Loi, il prit le sang des veaux et des boucs avec de l’eau, de la laine écarlate et de l’hysope, et il en aspergea le livre lui-même et tout le peuple, en disant : %Ceci est le sang de l’Alliance que Dieu a prescrite pour vous%. Puis il aspergea de même avec le sang la tente et tous les objets du service liturgique. D’après la Loi, on purifie presque tout avec du sang, et s’il n’y a pas de sang versé, il n’y a pas de pardon. S’il est nécessaire que soient purifiées par ces rites les images de ce qui est dans les cieux, les réalités célestes elles-mêmes doivent l’être par des sacrifices bien meilleurs que ceux d’ici-bas.
        Car le Christ n’est pas entré dans un sanctuaire fait de main d’homme, figure du sanctuaire véritable ; il est entré dans le ciel même, afin de se tenir maintenant pour nous devant la face de Dieu. Il n’a pas à s’offrir lui-même plusieurs fois, comme le grand prêtre qui, tous les ans, entrait dans le sanctuaire en offrant un sang qui n’était pas le sien ; car alors, le Christ aurait dû plusieurs fois souffrir la Passion depuis la fondation du monde. Mais en fait, c’est une fois pour toutes, à la fin des temps, qu’il s’est manifesté pour détruire le péché par son sacrifice. Et, comme le sort des hommes est de mourir une seule fois et puis d’être jugés, ainsi le Christ s’est-il offert une seule fois pour enlever les péchés de la multitude ; il apparaîtra une seconde fois, non plus à cause du péché, mais pour le salut de ceux qui l’attendent.
      responsory: |-
        R/ Rédemption éternelle par ton sang,
        Jésus Sauveur du monde !

        Le Christ s’est offert lui-même à Dieu,
        comme une victime sans tâche.

        Il a offert sa vie en expiation,
        il verra une postérité, il prolongera ses jours.

        Après les épreuves de son âme,
        il verra la lumière et sera comblé.
  patristicReading:
    - title: SERMON DE SAINT LÉON LE GRAND POUR LA PASSION
      subtitle: Gloire et puissance de la croix
      content: |-
        Le Seigneur est livré à ceux qui le haïssent. Pour insulter sa dignité royale, on l’oblige à porter lui-même l’instrument de son supplice. Ainsi s’accomplissait l’oracle du prophète Isaïe : %Il a reçu sur ses épaules le pouvoir%. En se chargeant ainsi du bois de la croix, de ce bois qu’il allait transformer en %sceptre de sa force%, c’était certes aux yeux des impies un grand sujet de dérision mais, pour les fidèles, un mystère étonnant : Le vainqueur glorieux du démon, l’adversaire tout-puissant des puissances du mal, présentait sur ses épaules, avec une patience invincible, le trophée de sa victoire, le signe du salut, à l’adoration de tous les peuples.
        Comme la foule allait avec Jésus au lieu du supplice, on rencontra un certain Simon de Cyrène, et on fit passer le bois de la croix des épaules du Seigneur sur les siennes. Ce transfert préfigurait la foi des nations, pour qui la croix du Christ devait devenir, non un opprobre, mais une gloire.
        En vérité, %le Christ, notre Pâque, a été immolé%. Il s’est offert au Père en sacrifice nouveau et véritable de réconciliation, non dans le Temple, dont la dignité avait déjà pris fin, mais %à l’extérieur et hors du camp%, pour qu’à la place des victimes anciennes dont le mystère était aboli, une nouvelle victime fût présentée sur un nouvel autel, et que la croix du Christ fût cet autel, non plus du temple, mais du monde. Devant le Christ élevé en croix, il nous faut dépasser la représentation que s’en firent les impies, à qui fut destinée la parole de Moïse : %Votre vie sera suspendue sous vos yeux, et vous craindrez jour et nuit, sans pouvoir croire à cette vie%. Pour nous, accueillons d’un cœur libéré la gloire de la croix qui rayonne sur le monde. Pénétrons d’un regard éclairé par l’Esprit de vérité le sens de la parole du Seigneur annonçant l’imminence de sa Passion : %C’est maintenant le jugement du monde, c’est maintenant que le prince de ce monde va être jeté dehors. Et moi, une fois élevé de terre, j’attirerai tout à moi%.
        Ô admirable puissance de la croix ! Ô gloire inexprimable de la Passion ! En elle apparaît en pleine lumière le jugement du monde et la victoire du Crucifié ! Oui, Seigneur, tu as tout attiré à toi ! Alors que tu avais %tendu les mains tout le jour vers un peuple rebelle%, le monde entier comprit qu’il devait rendre gloire à ta majesté. Tu as tout attiré à toi, Seigneur, puisque, le voile du temple déchiré, le saint des saints devenu béant, la figure a fait place à la réalité, la prophétie à son accomplissement, la Loi à l’Évangile. Tu as tout attiré à toi, Seigneur, puisque la piété de toutes les nations célèbre partout, au vu et au su de tous, le mystère qui jusqu’alors était voilé sous des symboles dans un temple unique de Judée.
        Ta croix, ô Christ, est la source de toutes les bénédictions, la cause de toute grâce. Par elle, les croyants tirent de leur faiblesse la force, du mépris reçu la gloire, et de la mort la vie. Désormais, l’unique offrande de ton corps et de ton sang donne leur achèvement à tous les sacrifices, car tu es, ô Christ, le véritable %Agneau de Dieu%, toi %qui enlèves le péché du monde%. L’ensemble des mystères trouve en toi seul son sens plénier : au lieu d’une multitude de victimes, il n’y a plus qu’un unique sacrifice.
      responsory: |-
        Ces hommes méprisés,Stance
        ces femmes humiliées,
        ces enfants que tout rejette,
        ces meurtris, ces torturés,
        tous ces visages bafoués :
        Seigneur Jésus,
        c’est toi qui me regardes.

        R/ Oserons-nous reconnaître
        celui qui fut transpercé ?

        Comme un surgeon,
        il grandît devant nous,
        comme une racine en terre aride.

        Il n’a ni beauté, ni éclat,
        homme des douleurs,
        rebut d’humanité.

        Mais ce sont nos souffrances qu’il porte,
        nos misères dont il est accablé.

        Le châtiment qui nous rend la paix est sur lui,
        et c’est grâce à ses plaies
        que nous sommes guéris.
