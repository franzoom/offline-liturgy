celebration:
  title: Samedi Saint
  color: violet

oration:
  - Dieu éternel et tout-puissant, dont le Fils unique est descendu aux profondeurs de la terre, d’où il est remonté glorieux, accorde à tes fidèles, ensevelis avec lui dans le baptême, d’accéder par sa Résurrection à la vie éternelle. Lui qui règne.

invitatory:
  antiphon:
    - Le maître de la vie, prisonnier du tombeau, venez, adorons-le.

readings:
  hymn:
    - veilleurs-tenez-vous-en-eveil
  psalmody:
    - psalm: PSALM_4
      antiphon: 
      - En toute paix, je me couche et je m’endors, car tu me fais vivre, Seigneur, dans ta seule confiance.
    - psalm: PSALM_15
      antiphon: 
      - Tu ne peux m’abandonner à la mort, ni laisser ton ami voir la corruption.
    - psalm: PSALM_23
      antiphon: 
      - |-
        Élevez-vous, portes éternelles : qu’il entre, le roi de gloire !
  verse: |-
    V/ Lève-toi Seigneur, défends ta cause.
    Que ta parole me fasse vivre.
  biblicalReading:
    - title: De la Lettre aux Hébreux
      subtitle: Hâtons-nous d’entrer dans le repos de Dieu
      ref: He 4, 1-13
      content: |-
        Craignons donc, tant que demeure la promesse d’entrer dans le repos de Dieu, craignons que l’un d’entre vous n’arrive, en quelque sorte, trop tard. Certes, nous avons reçu une Bonne Nouvelle, comme ces gens-là ; cependant, la parole entendue ne leur servit à rien, parce qu’elle ne fut pas accueillie avec foi par ses auditeurs.
        Mais nous qui sommes venus à la foi, nous entrons dans le repos dont il est dit : %Dans ma colère, j’en ai fait le serment : On verra bien s’ils entreront dans mon repos !% Le travail de Dieu, assurément, était accompli depuis la fondation du monde, comme l’Écriture le dit à propos du septième jour : %Et Dieu se reposa le septième jour de tout son travail%. Et dans le psaume, de nouveau : %On verra bien s’ils entreront dans mon repos !%
        Puisque certains doivent encore y entrer, et que les premiers à avoir reçu une Bonne Nouvelle n’y sont pas entrés à cause de leur refus de croire, il fixe de nouveau un jour, un aujourd’hui, en disant bien longtemps après, dans le psaume de David déjà cité : %Aujourd’hui, si vous entendez sa voix, n’endurcissez pas votre cœur%.
        Car si Josué leur avait donné le repos, David ne parlerait pas après cela d’un autre jour. Ainsi, un repos sabbatique doit encore advenir pour le peuple de Dieu. Car Celui qui est entré dans son repos s’est reposé lui aussi de son travail, comme Dieu s’est reposé du sien. Empressons-nous donc d’entrer dans ce repos-là, afin que plus personne ne tombe en suivant l’exemple de ceux qui ont refusé de croire.
        Elle est vivante, la parole de Dieu, énergique et plus coupante qu’une épée à deux tranchants ; elle va jusqu’au point de partage de l’âme et de l’esprit, des jointures et des moelles ; elle juge des intentions et des pensées du cœur. Pas une créature n’échappe à ses yeux, tout est nu devant elle, soumis à son regard ; nous aurons à lui rendre des comptes.
      responsory: |-
        R/ Dieu a fixé de nouveau un jour : aujourd’hui !

        Celui qui est entré dans son repos
        s’est mis, lui aussi, à se reposer de son ouvrage !

        Le Père ne peut abandonner son Christ à la mort,
        ni laisser son ami voir la corruption.

        Dieu se lève pour juger,
        pour sauver les humbles de la terre !
  patristicReading:
    - title: HOMÉLIE ANCIENNE POUR LE GRAND ET SAINT SAMEDI
      subtitle: « Éveille-toi, ô toi qui dors »
      content: |-
        Que se passe-t-il ? Aujourd’hui, grand silence sur la terre ; grand silence et ensuite solitude parce que le Roi sommeille.% La terre a tremblé et elle s’est apaisée%, parce que Dieu s’est endormi dans la chair et il a éveillé ceux qui dorment depuis les origines. Dieu est mort dans la chair et le séjour des morts s’est mis à trembler. ~
        C’est le premier homme qu’il va chercher, comme la brebis perdue. Il veut aussi %visiter ceux qui demeurent dans les ténèbres et dans l’ombre de la mort%. Oui. c’est vers Adam captif, en même temps que vers Ève, captive elle aussi, que Dieu se dirige, et son Fils avec lui, pour les délivrer de leurs douleurs. ~
        Le Seigneur s’est avancé vers eux, muni de la croix, l’arme de sa victoire. Lorsqu’il le vit, Adam, le premier homme, se frappant la poitrine dans sa stupeur, s’écria vers tous les autres : « Mon Seigneur avec nous tous ! » Et le Christ répondit à Adam : « Et avec ton esprit ». Il le prend par la main et le relève en disant : %Éveille-toi, ô toi qui dors, relève-toi d’entre les morts, et le Christ t’illuminera%.
        « C’est moi ton Dieu, qui, pour toi, suis devenu ton fils ; c’est moi qui, pour toi et pour tes descendants, te parle maintenant et qui, par ma puissance, ordonne à ceux qui sont dans les chaînes : Sortez. À ceux qui sont dans les ténèbres : Soyez illuminés. À ceux qui sont endormis : Relevez-vous.
        « Je te l’ordonne : %Éveille-toi, ô toi qui dors%, je ne t’ai pas créé pour que tu demeures captif du séjour des morts. Relève-toi d’entre les morts : moi, je suis la vie des morts. Lève-toi, œuvre de mes mains ; lève-toi, mon semblable qui as été créé à mon image. Éveille-toi, sortons d’ici. Car tu es en moi, et moi en toi, nous sommes une seule personne indivisible.
        « C’est pour toi que moi, ton Dieu, je suis devenu ton fils ; c est pour toi que moi, le Maître, j’ai pris ta forme d’esclave ; c’est pour toi que moi, qui domine les cieux, je suis venu sur la terre et au-dessous de la terre ; c’est pour toi, l’homme, que je suis devenu %comme un homme abandonné, libre entre les morts %; c’est pour toi, qui es sorti du jardin, que j’ai été livré aux Juifs dans un jardin et que j’ai été crucifié dans un jardin.
        « Vois les crachats sur mon visage ; c’est pour toi que je les ai subis afin de te ramener à ton premier souffle de vie. Vois les soufflets sur mes joues : je les ai subis pour rétablir ta forme défigurée afin de la restaurer à mon image.
        « Vois la flagellation sur mon dos, que j’ai subie pour éloigner le fardeau de tes péchés qui pesait sur ton dos. Vois mes mains solidement clouées au bois, à cause de toi qui as péché en tendant la main vers le bois. ~
        « Je me suis endormi sur la croix, et la lance a pénétré dans mon côté, à cause de toi qui t’es endormi dans le paradis et, de ton côté, tu as donné naissance à Ève. Mon côté a guéri la douleur de ton côté ; mon sommeil va te tirer du sommeil des enfers. Ma lance a arrêté la lance qui se tournait vers toi.
        « %Lève-toi, partons d’ici%. L’ennemi t’a fait sortir de la terre du paradis ; moi je ne t’installerai plus dans le paradis, mais sur un trône céleste. Je t’ai écarté de l’arbre symbolique de la vie ; mais voici que moi, qui suis la vie, je ne fais qu’un avec toi. J’ai posté les chérubins pour qu’ils te gardent comme un serviteur ; je fais maintenant que les chérubins t’adorent comme un Dieu. ~
        « Le trône des chérubins est préparé, les porteurs sont alertés, le lit nuptial est dressé, les aliments sont apprêtés, les tentes et les demeures éternelles le sont aussi. Les trésors du bonheur sont ouverts et le royaume des cieux est prêt de toute éternité. »
      responsory: |-
        [rubric] Stance
        Près de la tombe scellée
        les gardes veillent ;
        et pourquoi, si la vie est vaincue ?
        Mais en ton cœur, Vierge Marie,
        quelle espérance veille ?
        Comme jadis dans le Temple,
        retrouveras-tu, au troisième jour,
        celui que tu appelles dans la nuit :
        « Lève-toi, bien-aimé,
        montre-moi ton visage. »

        R/ Lève-toi, bien-aimé,
        montre-nous ton visage.

        J’ai cherché celui que mon cœur aime,
        je l’ai cherché sans le trouver.

        Avant que souffle la brise du jour,
        que les ténèbres disparaissent, reviens !

        Réveille-toi, mon bien-aimé,
        voici l’heure de ton bon plaisir.

morning:
  psalmody:
    - psalm: PSALM_91
      antiphon:
        - L’innocent a été mis à mort ; pleurez sur lui, comme on pleure un fils unique.
    - psalm: OT_2
      antiphon:
        - Des puissances de la mort, délivre-moi, Seigneur.
    - psalm: PSALM_8
      antiphon:
        - J’étais mort, et me voici vivant pour les siècles ; je détiens les clés de la mort et des enfers.
  reading:
    biblicalReference: Os 5, 15b ; 6, 1-2
    content: "Parole du Seigneur : Dans leur détresse, ils me rechercheront : « Allons ! Revenons au Seigneur ! C’est lui qui nous a déchirés, c’est lui qui nous guérira ; lui qui nous a meurtris, il pansera nos blessures. Après deux jours il nous rendra la vie, le troisième jour il nous relèvera. »"
  responsory: |-
    R/ Le Christ s’est fait pour nous obéissant
    >jusqu’à la mort,
    >et la mort de la croix.
    C’est pourquoi Dieu l’a exalté,
    >et lui a donné le Nom
    >qui est au-dessus de tout nom.
  evangelicAntiphon:
    common: Sauveur du monde, sauve-nous ! Par ta croix, par ton sang, tu nous as rachetés. Viens à notre secours, ô notre Dieu.
  intercession:
    content: |-
      Contemplons avec respect le corps de Jésus déposé de la croix et mis au sépulcre.

      R/ Toi, notre Pâque immolée, nous t’adorons.

      Ô Christ Sauveur, comme le grain tombé en terre, tu as connu le tombeau :
      prends-nous dans le mystère de ta mort.

      Ô Christ enseveli, ta mère a veillé dans la foi :
      fais-nous participer à son espérance.

      Ô Christ, nouvel Adam, tu es descendu aux enfers pour délivrer les justes :
      entraîne à la vie ceux que le Père t’a donnés.

      Ô Christ vivant, nous avons plongé avec toi dans l’eau et le feu :
      fais-nous remonter de la mort à la vie.

vespers:
  hymn:
    - brillez-deja
  psalmody:
    - psalm: PSALM_115
      antiphon:
        - Mort, où est ta victoire ? Où est-il, ô mort, ton aiguillon ?
    - psalm: PSALM_142
      antiphon:
        - Comme Jonas, trois jours et trois nuits aux profondeurs des abîmes, ainsi Jésus, au cœur de la terre.
    - psalm: NT_5
      antiphon:
        - |-
          Du sanctuaire de son corps, Jésus disait : Détruisez ce temple ; en trois jours, je le relèverai.
  reading:
    biblicalReference: 1 P 1, 18-21
    content: "Vous le savez : ce qui vous a libérés de la vie sans but que vous meniez à la suite de vos pères, ce n’est pas l’or et l’argent, car ils seront détruits ; c’est le sang précieux du Christ, l’Agneau sans défaut et sans tache. Dieu l’avait choisi dès avant la création du monde, et il l’a manifesté à cause de vous, en ces temps qui sont les derniers. C’est par lui que vous croyez en Dieu, qui l’a ressuscité d’entre les morts et lui a donné la gloire ; ainsi vous mettez votre foi et votre espérance en Dieu."
  responsory: |-
    R/ Le Christ s’est fait pour nous obéissant
    >jusqu’à la mort,
    >et la mort de la croix.
    C’est pourquoi Dieu l’a exalté,
    >et lui a donné le Nom
    >qui est au-dessus de tout nom.
  evangelicAntiphon:
    common: Maintenant le Fils de l’homme est glorifié, et Dieu est glorifié en lui ; Dieu lui donnera sa propre gloire.
  intercession:
    content: |-
      Le Fils de Dieu s’est anéanti ; supplions-le dans l’espérance :

      Par l’eau et le sang de ton côté,
      engendre ton Église.
      R/ Engendre ton Église.

      Par ta déposition de la croix,
      purifie ton Église.
      R/ Purifie ton Église.

      Par les plaies de ton corps,
      sanctifie ton Église.
      R/ Sanctifie ton Église.

      Par ta mise au tombeau,
      régénère ton Église.
      R/ Régénère ton Église.

      Par ta descente aux enfers,
      délivre ton Église.
      R/ Délivre ton Église.
