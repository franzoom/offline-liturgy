    content: "Jésus, voulant sanctifier le peuple par son propre sang, a souffert sa Passion en dehors de l’enceinte de la ville. Eh bien ! pour aller à sa rencontre, sortons en dehors de l’enceinte, en portant la même humiliation que lui. Car la cité que nous avons ici-bas n’est pas définitive : nous attendons la cité future. En toute circonstance, offrons à Dieu, par Jésus, un sacrifice de louange, c’est-à-dire l’acte de foi qui sort de nos lèvres en l’honneur de son nom."
  responsory: |-
    R/ Le Christ s’est fait pour nous obéissant jusqu’à la mort.
    V/ S’étant levé de table,
    Jésus lava les pieds de ses disciples. R/
    V/ Père, s’il est possible,
    que cette coupe s’éloigne de moi,
    mais que ta volonté soit faite. R/
  evangelicAntiphon:
    common: Jésus prit le pain, le rompit, et le donna à ses disciples.
  intercession:
    content: |-
      En communion avec les disciples que le Seigneur invite ce soir à son dernier repas, prions :

      R/ Béni sois-tu, Seigneur, pour ton corps et ton sang !

      Prêtre du Dieu Très-Haut,
      tu t’es offert toi-même une fois pour toutes en sacrifice ;
      — apprends-nous à nous offrir avec toi.

      Jésus Sauveur,
      tu as accepté la coupe amère de la passion ;
      — enseigne-nous à faire la volonté du Père.

      Rédempteur des hommes,
      tu invites ton Église à célébrer l’eucharistie en mémoire de toi ;
      — garde toujours unis ceux qui partagent le même pain.

      Bon Pasteur, ceux que tu nourris de toi,
      — transforme-les en toi.

      Agneau de Dieu,
      immolé, toujours vivant,
      — conduis au terme du passage ceux qui ont franchi la mort.
  oration:
    - Pour ta gloire, Seigneur, et le salut du genre humain, tu as fait du Christ ton Prêtre éternel et souverain ; accorde au peuple qui t’appartient au prix de son sang et qui célèbre aujourd’hui son mémorial d’obtenir les richesse de vie venues de sa croix et de sa résurrection. Lui qui règne.
mass:
- massType: evening_mass
  name: Messe du soir en mémoire de la Cène du Seigneur
  note: null
  entranceAntiphon: null
  collect: null
  readingParts:
  - partType: READING
    partContents:
    - biblicalRef: Ex 12, 1-8.11-14
      headline: |-
        Prescriptions concernant le repas pascal
      content: |-
        En ces jours-là, dans le pays d’Égypte,
        le Seigneur dit à Moïse et à son frère Aaron :
        « Ce mois-ci
        sera pour vous le premier des mois,
        il marquera pour vous le commencement de l’année.
        Parlez ainsi à toute la communauté d’Israël :
        le dix de ce mois,
        que l’on prenne un agneau par famille,
        un agneau par maison.
        Si la maisonnée est trop peu nombreuse pour un agneau,
        elle le prendra avec son voisin le plus proche,
        selon le nombre des personnes.
        Vous choisirez l’agneau d’après ce que chacun peut manger.
        Ce sera une bête sans défaut, un mâle, de l’année.
        Vous prendrez un agneau ou un chevreau.
        Vous le garderez jusqu’au quatorzième jour du mois.
        Dans toute l’assemblée de la communauté d’Israël,
        on l’immolera au coucher du soleil.
        On prendra du sang,
        que l’on mettra sur les deux montants et sur le linteau
        des maisons où on le mangera.
        On mangera sa chair cette nuit-là,
        on la mangera rôtie au feu,
        avec des pains sans levain et des herbes amères.
        Vous mangerez ainsi : la ceinture aux reins,
        les sandales aux pieds,
        le bâton à la main.
        Vous mangerez en toute hâte :
        c’est la Pâque du Seigneur.
        Je traverserai le pays d’Égypte, cette nuit-là ;
        je frapperai tout premier-né au pays d’Égypte,
        depuis les hommes jusqu’au bétail.
        Contre tous les dieux de l’Égypte j’exercerai mes jugements :
        Je suis le Seigneur.
        Le sang sera pour vous un signe,
        sur les maisons où vous serez.
        Je verrai le sang, et je passerai :
        vous ne serez pas atteints par le fléau
        dont je frapperai le pays d’Égypte.

        Ce jour-là
        sera pour vous un mémorial.
        Vous en ferez pour le Seigneur une fête de pèlerinage.
        C’est un décret perpétuel : d’âge en âge vous la fêterez. »
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 115 (116b), 12-13, 15-16ac, 17-18
      refAbbr: 115, 12…
      chorus:
      - chorusRef: 1 Co 10, 16
        chorus: |-
          La coupe de bénédiction
          est communion au sang du Christ.
      content: |-
        Comment rendrai-je au Seigneur
        tout le bien qu’il m’a fait ?
        J’élèverai la coupe du salut,
        j’invoquerai le nom du Seigneur.

        Il en coûte au Seigneur
        de voir mourir les siens !
        Ne suis-je pas, Seigneur, ton serviteur,
        moi, dont tu brisas les chaînes ?

        Je t’offrirai le sacrifice d’action de grâce,
        j’invoquerai le nom du Seigneur.
        Je tiendrai mes promesses au Seigneur,
        oui, devant tout son peuple.
  - partType: READING
    partContents:
    - biblicalRef: 1 Co 11, 23-26
      headline: |-
        « Chaque fois que vous mangez ce pain et que vous buvez cette coupe, vous proclamez la mort du Seigneur »
      content: |-
        Frères,
        moi, Paul, j’ai moi-même reçu ce qui vient du Seigneur,
        et je vous l’ai transmis :
        la nuit où il était livré,
        le Seigneur Jésus prit du pain,
        puis, ayant rendu grâce,
        il le rompit, et dit :
        « Ceci est mon corps, qui est pour vous.
        Faites cela en mémoire de moi. »
        Après le repas, il fit de même avec la coupe,
        en disant :
        « Cette coupe est la nouvelle Alliance en mon sang.
        Chaque fois que vous en boirez,
        faites cela en mémoire de moi. »

        Ainsi donc, chaque fois que vous mangez ce pain
        et que vous buvez cette coupe,
        vous proclamez la mort du Seigneur,
        jusqu’à ce qu’il vienne.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Jn 13, 1-15
      headline: |-
        « Il les aima jusqu’au bout »
      acclamationAntiphon: |-
        Je vous donne un commandement nouveau,
        dit le Seigneur :
        « Aimez-vous les uns les autres
        comme je vous ai aimés. »
      content: |-
        Avant la fête de la Pâque,
        sachant que l’heure était venue pour lui
        de passer de ce monde à son Père,
        Jésus, ayant aimé les siens qui étaient dans le monde,
        les aima jusqu’au bout.

        Au cours du repas,
        alors que le diable
        a déjà mis dans le cœur de Judas, fils de Simon l’Iscariote,
        l’intention de le livrer,
        Jésus, sachant que le Père a tout remis entre ses mains,
        qu’il est sorti de Dieu et qu’il s’en va vers Dieu,
        se lève de table, dépose son vêtement,
        et prend un linge qu’il se noue à la ceinture ;
        puis il verse de l’eau dans un bassin.
        Alors il se mit à laver les pieds des disciples
        et à les essuyer avec le linge qu’il avait à la ceinture.
        Il arrive donc à Simon-Pierre,
        qui lui dit :
        « C’est toi, Seigneur, qui me laves les pieds ? »
        Jésus lui répondit :
        « Ce que je veux faire, tu ne le sais pas maintenant ;
        plus tard tu comprendras. »
        Pierre lui dit :
        « Tu ne me laveras pas les pieds ; non, jamais ! »
        Jésus lui répondit :
        « Si je ne te lave pas,
        tu n’auras pas de part avec moi. »
        Simon-Pierre
        lui dit :
        « Alors, Seigneur, pas seulement les pieds,
        mais aussi les mains et la tête ! »
        Jésus lui dit :
        « Quand on vient de prendre un bain,
        on n’a pas besoin de se laver, sinon les pieds :
        on est pur tout entier.
        Vous-mêmes,
        vous êtes purs,
        mais non pas tous. »
        Il savait bien qui allait le livrer ;
        et c’est pourquoi il disait :
        « Vous n’êtes pas tous purs. »

        Quand il leur eut lavé les pieds,
        il reprit son vêtement, se remit à table
        et leur dit :
        « Comprenez-vous
        ce que je viens de faire pour vous ?
        Vous m’appelez “Maître” et “Seigneur”,
        et vous avez raison, car vraiment je le suis.
        Si donc moi, le Seigneur et le Maître,
        je vous ai lavé les pieds,
        vous aussi, vous devez vous laver les pieds les uns aux autres.
        C’est un exemple que je vous ai donné
        afin que vous fassiez, vous aussi,
        comme j’ai fait pour vous. »
