celebration:
  title: La Sainte Trinité
  color: white

oration:
  - Dieu notre Père, tu as envoyé dans le monde ta Parole de vérité et ton Esprit de sainteté pour révéler aux hommes ton admirable mystère ; donne-nous de professer la vrai foi en reconnaissant la gloire de l’éternelle Trinité, en adorant son Unité toute-puissante.

firstVespers:
  hymn:
    - nous-t-adorons-seigneur
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - "Béni soit le nom du Seigneur : tout est de lui, tout est par lui, tout est pour lui, alléluia !"
    - psalm: PSALM_147
      antiphon:
        - Gloire à toi, Dieu Très-Haut, qui envoies ta Parole et répands ton Souffle pour que se lève un peuple nouveau, alléluia !
    - psalm: NT_4
  reading:
    biblicalReference: Rm 11, 33-36
    content: Quelle profondeur dans la richesse, la sagesse et la science de Dieu ! Ses décisions sont insondables, ses chemins sont impénétrables ! Qui a connu la pensée du Seigneur ? Qui a été son conseiller ? Qui lui a donné en premier et mériterait de recevoir en retour ? Car tout est de lui, et par lui, et pour lui. À lui la gloire pour l’éternité ! Amen.
  responsory: |-
    R/ Bénis soient le Père et le Fils et le Saint-Esprit,
    £ Louange et gloire éternellement !
    V/ Pas d’autre Dieu que Dieu. £ Louange.
    V/ Dieu est amour : Père, Fils, Esprit Saint. £ Louange.
  evangelicAntiphon:
    common: "Mystère du Dieu vivant et de son amour pour les hommes : le Très-Haut nous envoie son Fils et se révèle notre Père ; le Christ exalté dans la gloire nous donne son Esprit en qui nous te louons, Dieu qui es, qui étais et qui viens !"
  intercession:
    content: |-
      Bénis sois-tu, Père tout-puissant :
      ta sainteté est infinie et tu nous l’offres en partage.

      R/Nous te bénissons, alléluia,
      éternel est ton amour, alléluia.

      Béni sois-tu, Jésus, Fils bien-aimé du Père :
      Tu nous as donné de devenir enfants de Dieu.

      Béni sois-tu, Esprit du Père et du Fils :
      tu demeures en nous pour que nous vivions de Dieu.

      Béni sois-tu, Dieu l’Unique, le Saint :
      tu es la vie des vivants et des morts.

readings:
  hymn:
    - dieu-inconnu
  psalmody:
    - psalm: PSALM_8
      antiphon:
        - Gloire au Père, au Fils, au Saint Esprit. Gloire à celui qui est, qui était et qui vient.
    - psalm: PSALM_32-I
      antiphon:
        - Amour de Dieu le Père, grâce de Jésus notre Seigneur, communion de l’Esprit Saint ! Bienheureuse Trinité !
    - psalm: PSALM_32-II
      antiphon:
        - Dieu saint, Dieu juste et saint, Dieu libre et saint ! Bienheureuse Trinité !
  verse: |-
    V/ Le Seigneur a fait les cieux par sa parole
    et l’univers par le souffle de sa bouche.
  biblicalReading:
    - title: Le mystère de Dieu
      ref: 1Co 2, 1-16
      content: |-
        Frères, quand je suis venu chez vous, je ne suis pas venu vous annoncer le mystère de Dieu avec le prestige du langage ou de la sagesse. Parmi vous, je n’ai rien voulu connaître d’autre que Jésus Christ, ce Messie crucifié. Et c’est dans la faiblesse, craintif et tout tremblant, que je me suis présenté à vous. Mon langage, ma proclamation de l’Évangile, n’avaient rien d’un langage de sagesse qui veut convaincre ; mais c’est l’Esprit et sa puissance qui se manifestaient, pour que votre foi repose, non pas sur la sagesse des hommes, mais sur la puissance de Dieu.

        Pourtant, c’est bien de sagesse que nous parlons devant ceux qui sont adultes dans la foi, mais ce n’est pas la sagesse de ce monde, la sagesse de ceux qui dirigent ce monde et qui vont à leur destruction. Au contraire, ce dont nous parlons, c’est de la sagesse du mystère de Dieu, sagesse tenue cachée, établie par lui dès avant les siècles, pour nous donner la gloire. Aucun de ceux qui dirigent ce monde ne l’a connue, car, s’ils l’avaient connue, ils n’auraient jamais crucifié le Seigneur de gloire. Mais ce que nous proclamons, c’est, comme dit l’Écriture : %ce que l’œil n’a pas vu, ce que l’oreille n’a pas entendu, ce qui n’est pas venu à l’esprit de l’homme, ce que Dieu a préparé pour ceux dont il est aimé.%

        Et c’est à nous que Dieu, par l’Esprit, en a fait la révélation. Car l’Esprit scrute le fond de toutes choses, même les profondeurs de Dieu. Qui donc, parmi les hommes, sait ce qu’il y a dans l’homme, sinon l’esprit de l’homme qui est en lui ? De même, personne ne connaît ce qu’il y a en Dieu, sinon l’Esprit de Dieu. Or nous, ce n’est pas l’esprit du monde que nous avons reçu, mais l’Esprit qui vient de Dieu, et ainsi nous avons conscience des dons que Dieu nous a accordés. Nous disons cela avec un langage que nous n’apprenons pas de la sagesse humaine, mais que nous apprenons de l’Esprit ; nous comparons entre elles les réalités spirituelles. L’homme, par ses seules capacités, n’accueille pas ce qui vient de l’Esprit de Dieu ; pour lui ce n’est que folie, et il ne peut pas comprendre, car c’est par l’Esprit qu’on examine toute chose. Celui qui est animé par l’Esprit soumet tout à examen, mais lui, personne ne peut l’y soumettre. Car il est écrit : %Qui a connu la pensée du Seigneur et qui pourra l’instruire ?%Eh bien nous, nous avons la pensée du Christ !
      responsory: R/ Joie de l’homme sauvé, monte jusqu’à nos lèvres !
  patristicReading:
    - title: LETTRE DE SAINT ATHANASE À SÉRAPION, ÉVÊQUE DE THMUIS
      subtitle: Bienheureuse Trinité, un seul Dieu !
      content: |-
        Étudions la tradition antique, la doctrine et la foi de l’Église catholique. Le Seigneur l’a donnée, les Apôtres l’ont annoncée, les Pères l’ont gardée. C’est sur elle, en effet, que l’Église a été fondée et, si quelqu’un s’en écarte, il ne peut plus être chrétien ni en porter le nom.

        Il y a donc une Trinité sainte et parfaite, reconnue comme Dieu dans le Père, le Fils et le Saint-Esprit ; elle ne comporte rien d’étranger, rien qui lui soit mêlé de l’extérieur ; elle n’est pas constituée du Créateur et du créé, mais elle est tout entière puissance créatrice et productrice. Elle est semblable à elle-même, indivisible par sa nature, et son activité est unique. En effet, le Père fait toutes choses par le Verbe dans l’Esprit Saint, et c’est ainsi que l’unité de la sainte Trinité est sauvegardée. C’est ainsi que dans l’Église est annoncé un seul Dieu,%qui règne au-dessus de tous, par tous et en tous. Au-dessus de tous%, comme Père, comme principe et source ;%par tous%, par le Verbe ;%en tous%, dans l’Esprit Saint. ~

        Saint Paul, ~ écrivant aux Corinthiens, à propos des dons spirituels, rapporte toutes choses à un seul Dieu, le Père, comme à un seul chef, lorsqu’il dit : %Les dons de la grâce sont variés, mais c’est toujours le même Esprit ; les ministères dans l’Église sont variés, mais c’est toujours le même Seigneur, les activités sont variées, mais c’est toujours le même Dieu, qui fait tout en tous%. Car les dons que l’Esprit distribue à chacun sont donnés de la part du Père par le Verbe. En effet, tout ce qui est au Père est au Fils ; c’est pourquoi les biens donnés par le Fils dans l’Esprit sont les dons spirituels du Père. Quand l’Esprit est en nous, le Verbe qui nous le donne est en nous, et dans le Verbe se trouve le Père. Et c’est ainsi que s’accomplit la parole : %Nous viendrons chez lui et nous irons demeurer auprès de lui%. Là où est la lumière, là aussi est son éclat ; là où est son éclat, là aussi est son activité et sa grâce resplendissante.

        C’est cela encore que Paul enseignait dans la seconde lettre aux Corinthiens : %Que la grâce de Jésus Christ notre Seigneur, l’amour de Dieu et la communion de l’Esprit Saint soient avec vous tous%. En effet, la grâce et le don accordés dans la Trinité sont donnés de la part du Père, par le Fils, dans l’Esprit Saint. De même que la grâce accordée vient du Père par le Fils, ainsi la communion au don ne peut se faire en nous sinon dans l’Esprit Saint. C’est en participant à lui que nous avons l’amour du Père, la grâce du Fils et la communion de l’Esprit Saint.
      responsory: R/ Joie de l’homme sauvé, monte jusqu’à nos lèvres !

morning:
  hymn:
    - nous-te-louons-seigneur
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - "Esprit de Jésus, sois la source qui murmure en nos cœurs assoiffés : Viens vers le Père !"
    - psalm: OT_41
      antiphon:
        - À lui, haute gloire, louange éternelle !
    - psalm: PSALM_149
      antiphon:
        - De toutes les nations, faites des disciples ; baptisez-les au nom du Père, du Fils et de l’Esprit.
  reading:
    biblicalReference: 1 Co 12, 4-6
    content: Les dons de la grâce sont variés, mais c’est toujours le même Esprit. Les fonctions dans l’Église sont variées, mais c’est toujours le même Seigneur. Les activités sont variées, mais c’est toujours le même Dieu qui agit en tous.
  responsory: |-
    R/ Un seul Seigneur, une seule foi,
    un seul baptême, un seul Dieu et Père !
    V/ Appelés à garder l’unité de l’Esprit
    par le lien de la paix,
    nous chantons et nous proclamons :R/
    V/ Appelés à former un seul corps
    dans un seul Esprit,
    nous chantons et nous proclamons :R/
  evangelicAntiphon:
    common: Bénie soit la Trinité sainte et une, qui crée et gouverne toutes choses maintenant et dans les siècles sans fin.
  intercession:
    content: |-
      Adorons le Père, le Fils et l’Esprit Saint, rendons gloire à Dieu, l’Unique :

      R/Gloire et louange à notre Dieu !

      Père très saint, nous ne savons pas comment prier, accorde-nous ton Saint-Esprit :
      — qu’il vienne en aide à notre faiblesse.

      Père tout-puissant, tu as envoyé l’Esprit de ton Fils en nos cœurs pour dire : Abba !
      — nous qui t’appelons Père, fais-nous tes héritiers dans le Christ.

      Jésus, Fils de Dieu, tu as demandé au Père le Défenseur pour ton Église :
      — laisse-nous conduire par l’Esprit de vérité.

      Jésus, ressuscité d’entre les morts, tu as envoyé l’Esprit consolateur à tes disciples :
      — qu’il nous rende prêts à témoigner pour toi.

      Esprit du Père et du Fils, fais mûrir tes fruits en nos cœurs :
      — patience et douceur, charité, joie et paix.

middleOfDay:
  psalmody:
    - psalm: PSALM_117-I
    - psalm: PSALM_117-II
    - psalm: PSALM_117-III
  tierce:
    antiphon: Vers la troisième heure, l’Esprit qui procède du Père se répandit sur les disciples du Christ.
    reading:
      biblicalReference: 2 Co 1, 21-22
      content: "Celui qui nous rend solides pour le Christ dans nos relations avec vous, celui qui nous a consacrés, c’est Dieu ; il a mis sa marque sur nous, et il nous a fait une première avance sur ses dons : l’Esprit qui habite nos cœurs."
    responsory: |-
      V/ Venez dans la maison de Dieu lui rendre grâce.
      Rendons gloire au Père et au Fils et au Saint Esprit.
  sexte:
    antiphon: Dans un grand cri, Jésus remit à son Père son Esprit.
    reading:
      biblicalReference: Ga 4, 4.5-6
      content: "Dieu a envoyé son Fils pour faire de nous des fils. Et voici la preuve que vous êtes des fils : envoyé de Dieu, l’Esprit de son Fils est dans nos cœurs, et il crie vers le Père en l’appelant « Abba ! »."
    responsory: |-
      V/ Ô bienheureuse Trinité, glorieuse et bénie,
      Père, Fils et Saint-Esprit.
  none:
    antiphon: "Jésus exulta dans l’Esprit : Je te bénis, Père, Seigneur du ciel et de la terre, toi qui révèles aux petits les mystères du Royaume."
    reading:
      biblicalReference: Ap 7, 12
      content: Amen ! Louange, gloire, sagesse et action de grâce, honneur, puissance et force à notre Dieu, pour les siècles des siècles ! Amen !
    responsory: |-
      V/ Béni sois-tu, Seigneur, au firmament du ciel :
      À toi, louange et gloire, éternellement.

vespers:
  hymn:
    - nous-t-acclamons-seigneur
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Jésus notre Sauveur, poussé par l’Esprit éternel, s’offrit lui-même à Dieu son Père.
    - psalm: PSALM_113A
      antiphon:
        - "L’Esprit rend ce témoignage : Dieu nous a donné la vie, qui est son Fils."
    - psalm: NT_12
      antiphon:
        - Alléluia, alléluia, alléluia !
  reading:
    biblicalReference: Ep 4, 3-6
    content: Ayez à cœur de garder l’unité dans l’Esprit par le lien de la paix. Comme votre vocation vous a tous appelés à une seule espérance, de même, il n’y a qu’un seul Corps et un seul Esprit. Il n’y a qu’un seul Seigneur, une seule foi, un seul baptême, un seul Dieu et Père de tous, qui règne au-dessus de tous, par tous, et en tous.
  responsory: |-
    R/ Un seul Seigneur, une seule foi,
    un seul baptême, un seul Dieu et Père !
    V/ Appelés à former un seul Corps dans un seul Esprit,
    nous chantons et nous proclamons :R/
    V/ Appelés à partager une seule espérance dans le Christ,
    nous chantons et nous proclamons :R/
  evangelicAntiphon:
    common: "Mystère du Dieu vivant et de son amour pour les hommes : le Très-Haut nous envoie son Fils et se révèle notre Père ; le Christ exalté dans la gloire nous donne son Esprit en qui nous te louons, Dieu qui es, qui étais et qui viens !"
  intercession:
    content: |-
      Bénis sois-tu, Père tout-puissant :
      ta sainteté est infinie et tu nous l’offres en partage.

      R/Nous te bénissons, alléluia,
      éternel est ton amour, alléluia.

      Béni sois-tu, Jésus, Fils bien-aimé du Père :
      Tu nous as donné de devenir enfants de Dieu.

      Béni sois-tu, Esprit du Père et du Fils :
      tu demeures en nous pour que nous vivions de Dieu.

      Béni sois-tu, Dieu l’Unique, le Saint :
      tu es la vie des vivants et des morts.
