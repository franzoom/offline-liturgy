celebration:
  title: Mercredi Saint
  color: violet

oration:
  - Puisque tu as voulu, Seigneur, que ton Fils fût crucifié pour nous afin de nous arracher au pouvoir de Satan, fais que nous puissions recevoir la grâce de la résurrection.

invitatory:
  antiphon:
    - Aujourd'hui, ne fermons pas notre cœur, mais écoutons la voix du Seigneur.
    - Les yeux fixés sur Jésus Christ, entrons dans le combat de Dieu.

readings:
  psalmody:
    - psalm: PSALM_38_1
      antiphon:
        - Il est bon pour l’homme d’attendre en silence le salut de Dieu.
    - psalm: PSALM_38_2
      antiphon:
        - Il est bon pour l’homme d’attendre en silence le salut de Dieu.
    - psalm: PSALM_51
      antiphon:
        - La vigne entière est émondée pour qu’elle ait plus de fruits.
  verse: |-
    V/ Quand j’aurai été élevé de terre,
    j’attirerai à moi tous les hommes.
  biblicalReading:
    - title: Vers la montagne du Dieu vivant
      ref: He 12, 14-29
      content: "Recherchez activement la paix avec tous, et la sainteté sans laquelle personne ne verra le Seigneur. Soyez vigilants : que personne ne se dérobe à la grâce de Dieu, qu’il ne pousse chez vous aucune plante aux fruits amers, cela causerait du trouble, et beaucoup en seraient infectés ; qu’il n’y ait pas de débauché ni de profanateur, comme Ésaü qui vendit son droit d’aînesse en échange d’un seul plat. Vous savez que par la suite, quand il voulut recevoir en héritage la bénédiction, il fut rejeté, car il ne trouva aucune possibilité de changement à son égard, malgré ses réclamations et ses larmes. Vous n’êtes pas venus vers une réalité palpable, embrasée par le feu, comme la montagne du Sinaï : pas d’obscurité, de ténèbres ni d’ouragan, pas de son de trompettes ni de paroles prononcées par cette voix que les fils d’Israël demandèrent à ne plus entendre. Car ils ne supportaient pas cette interdiction : *Qui touchera la montagne, même si c’est un animal, sera lapidé*. Le spectacle était si effrayant que Moïse dit : *Je suis effrayé et tremblant*. Mais vous êtes venus vers la montagne de Sion et vers la ville du Dieu vivant, la Jérusalem céleste, vers des myriades d’anges en fête et vers l’assemblée des premiers-nés dont les noms sont inscrits dans les cieux. Vous êtes venus vers Dieu, le juge de tous, et vers les esprits des justes amenés à la perfection. Vous êtes venus vers Jésus, le médiateur d’une alliance nouvelle, et vers le sang de l’aspersion, son sang qui parle plus fort que celui d’Abel. Prenez garde, ne refusez pas d’entendre celui qui vous parle ; car si les fils d’Israël n’ont pas échappé au châtiment quand ils ont refusé d’entendre celui qui les avertissait par un oracle sur la terre, à plus forte raison nous n’y échapperons pas non plus, si nous nous détournons de celui qui nous parle depuis les cieux. Sa voix a jadis ébranlé la terre. Maintenant il fait cette annonce solennelle : *une seule fois encore, moi, je ferai trembler*, non seulement *la terre*, mais aussi *le ciel*. Ces mots *une seule fois* encore montrent clairement qu’il y aura une transformation de ce qui sera ébranlé parce que ce sont des choses créées, afin que subsiste ce qui ne sera pas ébranlé. C’est pourquoi, nous qui recevons une royauté inébranlable, soyons reconnaissants et rendons ainsi notre culte à Dieu d’une manière qui lui est agréable, avec grand respect et crainte. Car notre Dieu est un *feu dévorant*."
      responsory: |-
        R/ Approchons-nous de la montagne de Sion,
        de la cité du Dieu vivant !

        Jésus est médiateur d’une alliance neuve,
        d’un sang plus éloquent que celui d’Abel !

        Servons le Seigneur avec crainte, et obéissons ;
        notre Dieu est un feu dévorant.
  patristicReading:
    - title: COMMENTAIRE DE SAINT AUGUSTIN SUR L’ÉVANGILE DE JEAN
      subtitle: « Il n’y a pas de plus grand amour que de donner sa vie pour ses amis »
      content: "La plénitude de l’amour dont nous devons nous chérir mutuellement, frères très chers, le Seigneur l’a définie lorsqu’il a dit : *Il n’y a pas de plus grand amour que de donner sa vie pour ses amis*. ~ Il en découle ce que le même évangéliste saint Jean dit dans sa lettre : *De même que le Christ a donné sa vie pour nous, de même devons-nous donner notre vie pour nos frères*. Oui, nous devons nous aimer mutuellement comme il nous a aimés, lui qui a donné sa vie pour nous. C’est bien ce qu’on lit dans les Proverbes de Salomon : *Si tu t’assieds à la table d’un grand, regarde bien les mets qui te sont servis, et prépare-toi à l’action, car tu sais que tu dois lui en offrir autant*. Quelle est cette table d’un grand, sinon celle où l’on consomme le corps et le sang de celui qui a donné sa vie pour nous ? Qu’est-ce que s’y asseoir, sinon y prendre place humblement ? Qu’est-ce que *bien regarder les mets qui te sont servis*, sinon prendre conscience d’une si grande grâce ? Qu’est-ce que *te préparer à l’action parce que tu dois lui en offrir autant*, sinon ce que j’ai déjà dit : que nous devons donner notre vie pour nos frères comme le Christ a donné sa vie pour nous ? Comme le dit en effet l’Apôtre Pierre : *Le Christ a souffert pour nous et nous a laissé son exemple afin que nous suivions ses traces* : c’est cela, *lui en offrir autant*. C’est ce que les martyrs ont fait avec un ardent amour. Si nos célébrations sur leurs tombeaux ont un sens, si nous prenons place à la table du Seigneur, pour le banquet où ils se sont eux-mêmes rassasiés, il faut que, comme eux, nous sachions *en offrir autant*. C’est pourquoi nous faisons mémoire des martyrs, en prenant place à cette table, non pas afin de prier pour eux, comme pour les autres défunts qui reposent dans la paix : c’est bien plutôt afin qu’ils prient pour nous, et que nous suivions leurs traces. Car ils ont accompli cet amour dont le Seigneur a dit qu’il ne peut en être de plus grand. Ils ont offert à leurs frères cela même qu’ils ont reçu à la table du Seigneur. Ceci ne signifie pas que nous puissions égaler le Christ Seigneur, si nous témoignons pour lui jusqu’à verser notre sang. Il avait le pouvoir de donner sa vie et de la reprendre ; mais nous, nous ne vivons pas autant que nous voulons, et nous mourons même si nous ne le voulons pas. Lorsqu’il est mort, il a aussitôt anéanti la mort, et nous, nous sommes délivrés de la mort dans sa mort. Sa chair n’a pas connu la corruption ; notre chair, après la corruption, à la fin du monde, sera revêtue par lui d’incorruptibilité. Lui n’avait pas besoin de nous sauver, tandis que *sans lui nous ne pouvons rien faire* : il s’est montré comme la vigne dont nous sommes les sarments et nous ne pouvons avoir la vie en dehors de lui. Enfin, si des frères meurent pour leurs frères, néanmoins le sang d’aucun martyr n’est versé pour le pardon des péchés commis par ses frères, ce que le Seigneur a fait pour nous. En cela, il ne nous a pas chargés de l’imiter, mais de lui rendre grâce. Lorsque les martyrs ont versé leur sang pour leurs frères, ils en ont donc *offert autant* que ce qu’ils avaient reçu à la table du Seigneur. ~ Aimons-nous donc les uns les autres, ainsi que *le Christ nous a aimés et s’est livré pour nous*."
      responsory: |-
        R/ Dieu a tant aimé le monde
        qu’il a donné son Fils unique.

        Ce n’est pas nous qui avons aimé Dieu :
        lui, le premier, nous a aimés.

        Son Fils, son unique, il l’a offert
        pour les péchés du monde entier.

        À tous ceux qui croient au Christ,
        il donne la vie éternelle.

morning:
  psalmody:
    - psalm: PSALM_76
      antiphon:
        - Au jour de la détresse, je cherche le Seigneur ; vers lui, je tends les mains sans relâche.
    - psalm: OT_3
      antiphon:
        - Si nous passons par la mort avec le Christ, nous croyons que nous vivrons avec lui.
    - psalm: PSALM_96
      antiphon:
        - Par Dieu, le Christ est devenu pour nous sagesse et justice, sanctification et salut.
  reading:
    biblicalReference: Is 50, 5-7
    content: "Le Seigneur Dieu m’a ouvert l’oreille, et moi, je ne me suis pas révolté, je ne me suis pas dérobé. J’ai présenté mon dos à ceux qui me frappaient, et mes joues à ceux qui m’arrachaient la barbe. Je n’ai pas protégé mon visage des outrages et des crachats. Le Seigneur Dieu vient à mon secours : c’est pourquoi je ne suis pas atteint par les outrages, c’est pourquoi j’ai rendu mon visage dur comme pierre : je sais que je ne serai pas confondu."
  responsory: |-
    R/ Comme un agneau que l’on mène à l’abattoir,
    il n’ouvre pas la bouche.
    \* Qui donc a eu souci de son destin ?
    V/ Frappé à cause des péchés de son peuple,
    il a été supprimé. \*
    V/ Broyé par la souffrance,
    il a plu au Seigneur. \*
  evangelicAntiphon:
    common: Poussé par l’Esprit, Jésus s’est offert lui-même à son Père ; son sang nous purifie des œuvres mortes pour que nous servions le Dieu vivant.
  intercession:
    content: |-
      Supplions le Christ qui nous a aimés jusqu’à la mort :

      R/ Sauve-nous par ton amour.

      Jésus que l’on a bafoué sans raison,
      – prends pitié de ceux dont l’amour est trahi.

      Jésus que l’amour du Royaume a perdu,
      – prends pitié de ceux que l’on met en prison.

      Jésus qui n’as pas trouvé de consolateur,
      – prends pitié de ceux qui sont affligés.

      Jésus que l’on abreuva de vinaigre,
      – prends pitié de ceux qui souffrent pour la justice.

      Jésus humilié par les hommes, sauvé par Dieu,
      – sois la joie et la fête des pauvres.

middleOfDay:
  psalmody:
    - psalm: PSALM_118_8
      antiphon:
        - Sachant que son heure était venue, Jésus, qui aimait les siens, les aima jusqu’au bout.
    - psalm: PSALM_54_1_2
    - psalm: PSALM_54_3

vespers:
  psalmody:
    - psalm: PSALM_61
      antiphon:
        - Nous avons traqué le juste, car sa vie condamnait nos œuvres.
    - psalm: PSALM_66
      antiphon:
        - Il a porté le péché des multitudes, intercédé pour les pécheurs.
    - psalm: NT_6
      antiphon:
        - Par le sang du Christ, nous avons le rachat, le pardon des péchés.
  reading:
    biblicalReference: Ep 4, 32 - 5,2
    content: Soyez entre vous pleins de générosité et de ten­dresse. Pardonnez-vous les uns aux autres comme Dieu vous a pardonné dans le Christ. Oui, cherchez à imiter Dieu puisque vous êtes ses enfants bien-aimés. Vivez dans l’amour comme le Christ nous a aimés et s’est livré pour nous en offrant à Dieu le sacrifice qui pouvait lui plaire.
  responsory: |-
    R/ Il n’est pas de plus grand amour
    que de donner sa vie pour ceux qu’on aime.
    V/ Ma vie, nul ne la prend ;
    c’est moi qui la donne. R/
    V/ Faites entre vous
    comme j’ai fait pour vous. R/
  evangelicAntiphon:
    common: "Le Maître te fait dire : Mon temps est proche ; j’irai chez toi célébrer la Pâque avec mes disciples."
  intercession:
    content: |-
      En contemplant la passion de Jésus, notre Sauveur, nous supplions :

      Pour ceux que la tristesse accable,
      – souviens-toi de ton agonie,

      R/ Ô Jésus, notre Sauveur !

      Pour ceux qui sont blessés dans leur chair,
      – souviens-toi de tes tortures.

      Pour ceux qui souffrent la dérision,
      – souviens-toi de la couronne d’épines.

      Pour ceux qui désespèrent de la vie,
      – souviens-toi de ton cri vers le Père.

      Pour ceux qui meurent aujourd’hui,
      – souviens-toi de ta mort sur la croix.

      Pour ceux qui espèrent contre toute espérance,
      – que resplendisse ta résurrection.
