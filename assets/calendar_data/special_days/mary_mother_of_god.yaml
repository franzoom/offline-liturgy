celebration:
  title: Sainte Marie, Mère de Dieu
  subtitle: |- 
    1ᵉʳ janvier (Octave de la Nativité)
  description: |-
    Huit jours après la Nativité du Seigneur et Sauveur Jésus-Christ, nous célébrons sa Mère, celle qui lui a donné son être humain, corps et âme par l'Esprit-Saint qui vient sur elle la plaçant dans l'orbite de la paternité divine. C'est pourquoi le concile d'Ephèse en 431, la proclama la Theotokos, la Mère de Dieu, puisque son fils est Dieu, ce qui ne préjuge pas de la différence entre Marie créature humaine et Jésus Fils éternel de Dieu.
    En l’Octave de la Nativité du Seigneur et au jour de sa circoncision, solennité de sainte Marie Mère de Dieu. Au concile d’Ephèse, les Pères l’acclamèrent Théotokos, parce que, en elle, le Verbe prit chair et le Fils de Dieu habita parmi les hommes, lui, le prince de la paix, à qui a été donné le nom au dessus de tout nom.
  commons: ['virgin-mary']
  precedence: 3
  color: white
oration:
  - Dieu tout-puissant, par la maternité virginale de la bienheureuse Marie, tu as offert au genre humain les trésors du salut éternel ; accorde-nous de sentir qu’intervient en notre faveur celle qui nous permit d’accueillir l’auteur de la vie, Jésus Christ, ton Fils, notre Seigneur. Lui qui règne.

firstVespers:
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - Quel échange admirable ! Le Créateur de l’homme, en prenant chair de la Vierge Marie, nous donne part à sa divinité !
    - psalm: PSALM_147
      antiphon:
        - "Lorsque tu naquis d’une Vierge, l’Écriture s’accomplit : comme la rosée imprègne la toison, tu viens habiter chez les hommes. Gloire à toi, Sauveur du monde !"
    - psalm: NT_4
      antiphon:
        - "Dans le buisson qui brûlait sans laisser de cendres, Moïse déjà te contemplait, Vierge toute pure : Sainte Mère de Dieu, intercède pour nous !"
  reading:
    biblicalReference: Ga 4, 4-5
    content: Lorsque les temps furent accomplis, Dieu a envoyé son Fils ; il est né d’une femme, il a été sujet de la Loi juive pour racheter ceux qui étaient sujets de la Loi et pour faire de nous des fils.
  responsory: |-
    R/ Les temps sont accomplis :
    * Il est né d’une femme,
    celui qui nous rend fils de Dieu.
    V/ Marie tressaille et s’émerveille. *
    V/ L’Église d’âge en âge transmet la Parole. *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Dans son amour extrême pour les hommes, Dieu leur envoya son Fils : prenant notre chair, notre chair de péché, il naquit d’une femme et fut soumis à la loi. Gloire au Fils bien-aimé !"
  intercession:
    content: |-
      Béni soit Jésus, notre Sauveur, venu nous rassembler en lui.
      À lui, notre prière et notre supplication.

      R/Jésus, notre force et notre paix, exauce-nous.

      Ta naissance a révélé aux hommes de quel amour tu les aimes :
      — garde-nous dans l’action de grâce.

      Tu as comblé de grâce ta mère, la Vierge Marie :
      — accorde à ton Église l’abondance de tes dons.

      Tu es venu annoncer au monde son pardon et sa délivrance :
      — multiplie le nombre de ceux qui t’écoutent.

      En naissant de la Vierge Marie, tu t’es fait notre frère :
      — enseigne aux hommes à s’aimer les uns les autres.

      Tu es apparu dans le monde comme la lumière sans déclin :
      — que nos frères défunts te voient face à face.

invitatory:
