  verse: |-
    V/ Le Verbe s’est fait chair, alléluia,
    il a demeuré parmi nous, alléluia.
  biblicalReading:
    - title: En tous points Jésus s’est fait semblable à ses frères
      ref: He 2, 9-17
      content: |-
        Jésus, qui a été abaissé un peu au-dessous des anges, nous le voyons couronné de gloire et d’honneur à cause de sa Passion et de sa mort. Si donc il a fait l’expérience de la mort, c’est, par grâce de Dieu, au profit de tous.
        Celui pour qui et par qui tout existe voulait conduire une multitude de fils jusqu’à la gloire ; c’est pourquoi il convenait qu’il mène à sa perfection, par des souffrances, celui qui est à l’origine de leur salut. Car celui qui sanctifie, et ceux qui sont sanctifiés, doivent tous avoir même origine ; pour cette raison, Jésus n’a pas honte de les appeler ses frères, quand il dit : %Je proclamerai ton nom devant mes frères, je te chanterai en pleine assemblée,% et encore : %Moi, je mettrai ma confiance en lui%, et encore : %Me voici, moi et les enfants que Dieu m’a donnés%.
        Puisque les enfants des hommes ont en commun le sang et la chair, Jésus a partagé, lui aussi, pareille condition : ainsi, par sa mort, il a pu réduire à l’impuissance celui qui possédait le pouvoir de la mort, c’est-à-dire le diable, et il a rendu libres tous ceux qui, par crainte de la mort, passaient toute leur vie dans une situation d’esclaves. Car ceux qu’il prend en charge, ce ne sont pas les anges, c’est la descendance d’Abraham. Il lui fallait donc se rendre en tout semblable à ses frères, pour devenir un grand prêtre miséricordieux et digne de foi pour les relations avec Dieu, afin d’enlever les péchés du peuple.
      responsory: R/ Joie dans le ciel, paix sur la terre !
  patristicReading:
    - title: LETTRE DE SAINT ATHANASE À ÉPICTÈTE, ÉVÊQUE DE CORINTHE
      subtitle: En Marie, Dieu s’est vraiment fait homme
      content: |-
        %Le Verbe a pris en charge la descendance d’Abraham, c’est pourquoi il devait se faire en tous points semblable à ses frères% et prendre un corps pareil au nôtre. Aussi Marie est-elle vraiment nécessaire pour qu’il prenne ce corps en elle et l’offre en notre faveur comme étant le sien. ~ L’Écriture rappelle son enfantement et dit : %Elle emmaillota son fils%; le sein qui l’allaita a été déclaré bienheureux, et l’on a considéré qu’il est né d’elle comme pour l’offrande d’un sacrifice. ~ Gabriel le lui avait annoncé en termes soigneusement choisis. Il n’a pas dit, de façon banale : « Celui qui va naître en toi » pour ne pas faire croire que ce serait un corps extérieur introduit du dehors ; il a dit : %Celui qui va naître de toi%, pour inviter à croire que celui qui allait naître sortirait d’elle. ~
        Tout cela s’est fait ainsi pour que le Verbe, en assumant notre nature et en l’offrant en sacrifice, la fasse totalement sienne. Il a voulu nous revêtir ensuite de sa propre nature, ce qui permet à saint Paul de dire : %Il faut que cet être corruptible revête l’incorruptibilité, que cet être mortel revête l’immortalité%. Cela ne s’est pas fait de façon fictive comme certains hérétiques l’ont encore imaginé : jamais de la vie ! Le Sauveur est devenu vraiment homme, et le salut de l’homme tout entier est venu de là. ~ Notre salut n’est pas une apparence, il n’est pas pour le corps seul, mais pour l’homme tout entier, âme et corps, et ce salut est venu du Verbe lui-même.
        Ce qui est venu de Marie était donc humain par nature, selon les Écritures, et le corps du Seigneur était un vrai corps ; oui, un vrai corps, puisqu’il était identique au nôtre, car Marie est notre sœur, puisque nous descendons tous d’Adam. ~
        Bien entendu, le Verbe ne s’est pas transformé en chair ; il a seulement pris notre nature ; le mot de saint Jean : %le Verbe s’est fait chair% ne signifie pas autre chose, ainsi qu’on peut le voir à des expressions analogues, par exemple chez saint Paul : %le Christ s’est fait malédiction pour nous%. ~
        L’union du Verbe à la nature n’ajoute rien à la Trinité, tandis que le corps humain a reçu un grand avantage de sa communion et de son unité avec le Verbe : de mortel il est devenu immortel, de purement humain il est devenu spirituel et lui qui vient de la terre, il franchit les portes du ciel.
        Certes, même après que le Verbe a pris un corps en Marie, la Trinité demeure la Trinité, sans addition ni diminution. Elle est toujours parfaite : dans la Trinité on reconnaît l’unique divinité, et c’est ainsi que dans l’Église on proclame un seul Dieu, le Père du Verbe.
      responsory: |-
        Les temps sont accomplis :
        Aujourd’hui naît d’une femme,
        celui qui nous rend fils de Dieu.
        Son visage brille sur nous
        et son Esprit pénètre nos cœurs.

        R/ Joie dans le ciel, paix sur la terre !

morning:
  hymn:
    - en-notre-coeur
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - La tige de Jessé a fleuri, une étoile est sortie de Jacob, la Vierge a enfanté le Sauveur. Nous te louons, ô notre Dieu.
    - psalm: OT_41
      antiphon:
        - "Marie a mis au monde le Sauveur ; Jean le reconnaît et s’écrie : Voici l’Agneau de Dieu qui enlève le péché du monde. Alléluia !"
    - psalm: PSALM_149
      antiphon:
        - Une jeune femme a enfanté le Roi des siècles. Elle a connu la joie d’être mère et l’honneur de rester vierge. Pour cette gloire sans pareille, sois bénie, sainte Mère de Dieu !
  reading:
    biblicalReference: Mi 5, 1-2ab.3-4a
    content: Bethléem Ephrata, c’est de toi que je ferai sortir celui qui doit gouverner Israël. Ses origines remontent aux temps anciens, à l’aube des siècles. Après un temps de délaissement, viendra un jour où enfantera celle qui doit enfanter. Il se dressera et il sera le berger d’Israël par la puissance du Seigneur, par la majesté du nom de son Dieu. Désormais sa puissance s’étendra jusqu’aux extrémités de la terre, et lui-même, il sera la paix !
  responsory: |-
    R/ Les temps sont accomplis :
    * Il est né d’une femme,
    celui qui nous rend fils de Dieu.
    V/ Par la puissance du Seigneur,
    il fera paître son troupeau. *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Aujourd’hui nous est révélé un étonnant mystère : quand Dieu se fait homme, paraît un monde nouveau ; en devenant ce que tu n’étais pas, tu demeures celui que tu es : Gloire à toi, Verbe fait chair !"
  intercession:
    content: |-
      À Jésus, né de la Vierge Marie par la puissance de l’Esprit, notre louange et notre prière !

      R/Jésus, fils de la Vierge Marie, exauce-nous !

      Ô Christ, né parmi nous dans l’humilité,
      prince de la paix, conseiller merveilleux,
      étends au monde entier le règne de la paix.

      Toi qui nous as montré, par ta venue,
      le prix que nous avons à tes yeux,
      accorde-nous de te glorifier par les actes de notre vie.

      Toi qui t’es fait semblable à nous,
      rends-nous semblables à toi.

      Toi qui t’es voulu participant de notre vie,
      donne-nous part à ton Royaume.

