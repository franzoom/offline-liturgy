celebration:
  title: Nativité du Seigneur
  color: white

oration:
  - "Dieu tout-puissant, en ton Verbe fait chair une lumière nouvelle nous envahit : puisqu’elle éclaire déjà nos cœurs par la foi, fais qu’elle resplendisse dans notre vie."

firstVespers:
  hymn:
    - aujourd-hui-dans-notre-monde
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - Il est apparu, le Roi de la paix, celui que le monde entier désirait contempler.
    - psalm: PSALM_147
      antiphon:
        - "Dieu envoie sa Parole sur la terre : rapide, son Verbe la parcourt."
    - psalm: NT_5
      antiphon:
        - "Le Verbe de Dieu, né du Père avant tous les siècles a pris chair aujourd’hui de notre chair : pour nous, il s’est anéanti."
  reading:
    biblicalReference: Ga 4, 4-5
    content: Lorsque les temps furent accomplis, Dieu a envoyé son Fils ; il est né d’une femme, il a été sujet de la Loi juive pour racheter ceux qui étaient sujets de la Loi et pour faire de nous des fils.
  responsory: |-
    R/ Aujourd’hui, le Seigneur viendra.
    * Au matin, vous verrez sa gloire !
    V/ Les temps sont accomplis. *
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Quand le soleil apparaîtra, vous verrez le Roi des rois venu du Père s’élancer, tel un époux, hors de sa tente.
  intercession:
    content: |-
      Adorons le Christ qui s’est fait semblable à nous, sauf le péché. Prions-le avec la ferveur de la foi :

      R/Jésus, notre Sauveur et notre frère, exauce-nous !

      En venant dans le monde, tu as inauguré le temps prédit par les prophètes :
      — donne à ton Église une nouvelle jeunesse.

      Tu as partagé la faiblesse humaine :
      — sois la force des faibles.

      Tu es né humble et pauvre :
      — souviens-toi de ceux qui sont humiliés.

      Ta venue nous donne l’espérance de l’éternité :
      — accorde aux mourants la certitude de vivre.

      Tu es descendu du ciel pour nous y conduire :
      — associe les défunts à ta gloire.
  oration:
    - Chaque année, Seigneur, tu ravives en nous la joyeuse espérance du salut ; nous accueillons dans l’allégresse ton Fils unique qui vient nous racheter, accorde-nous de le regarder sans crainte quand il viendra nous juger. Lui qui règne. <span class="rouge">On omet Complies si l’on participe à l’office de la nuit.

invitatory:
  antiphon:
    - Le Christ est né pour nous, alléluia ! Venez, adorons-le !

readings:
  hymn:
    - le-fils-de-l-homme-est-ne
  psalmody:
    - psalm: PSALM_2
      antiphon:
        - "Le Seigneur m’a dit : Tu es mon Fils, moi, aujourd’hui, je t’ai engendré."
    - psalm: PSALM_18A
      antiphon:
        - Le Christ, Soleil de justice, nous est donné par la Vierge Marie.
    - psalm: PSALM_44
      antiphon:
        - Tu es le plus beau des enfants de l’homme, le Seigneur Dieu t’a consacré.
  verse: |-
    V/ Le Verbe s’est fait chair, alléluia.
    Il a demeuré parmi nous, alléluia.
  biblicalReading:
    - title: L’Esprit du Seigneur est sur lui
      ref: Is 11, 1-10
      content: |-
        Un rameau sortira de la souche de Jessé, père de David, un rejeton jaillira de ses racines. Sur lui reposera l’esprit du SEIGNEUR : esprit de sagesse et de discernement, esprit de conseil et de force, esprit de connaissance et de crainte du SEIGNEUR — qui lui inspirera la crainte du SEIGNEUR.
        Il ne jugera pas sur l’apparence ; il ne se prononcera pas sur des rumeurs. Il jugera les petits avec justice ; avec droiture, il se prononcera en faveur des humbles du pays. Du bâton de sa parole, il frappera le pays ; du souffle de ses lèvres, il fera mourir le méchant. La justice est la ceinture de ses hanches ; la fidélité est la ceinture de ses reins.
        Le loup habitera avec l’agneau, le léopard se couchera près du chevreau, le veau et le lionceau seront nourris ensemble, un petit garçon les conduira. La vache et l’ourse auront même pâture, leurs petits auront même gîte.
        Le lion, comme le bœuf, mangera du fourrage. Le nourrisson s’amusera sur le nid du cobra ; sur le trou de la vipère, l’enfant étendra la main.
        Il n’y aura plus de mal ni de corruption sur toute ma montagne sainte ; car la connaissance du SEIGNEUR remplira le pays comme les eaux recouvrent le fond de la mer.
        Ce jour-là, la racine de Jessé, père de David, sera dressée comme un étendard pour les peuples, les nations la chercheront, et la gloire sera sa demeure.
      responsory: |-
        R/ Ô merveilleux échange ! Mystère de l’amour :
        Jésus, nous demeurons en toi !

  patristicReading:
    - title: SERMON DE SAINT LÉON LE GRAND POUR NOËL
      content: |-
        Notre Sauveur, mes bien-aimés, est né aujourd’hui : réjouissons-nous ! Il n’est pas permis d’être triste, lorsqu’on célèbre l’anniversaire de la vie. Celui-ci détruit la crainte d’avoir à mourir, il nous donne la joie de l’éternité promise.
        Personne n’est tenu à l’écart de cette allégresse, car le même motif de joie est commun à tous. Notre Seigneur, chargé de détruire le péché et la mort, n’ayant trouvé personne qui en fût affranchi, est venu en affranchir tous les hommes. Que le saint exulte, car il approche du triomphe. Que le pécheur se réjouisse, car il est invité au pardon. Que le païen prenne courage, car il est appelé à la vie.
        En effet, le Fils de Dieu, à la plénitude des temps fixée dans la profondeur impénétrable du plan divin, a épousé la nature humaine pour la réconcilier avec son Créateur ; c’est ainsi que le démon, inventeur de la mort, allait être vaincu par cette nature même qu’il avait vaincue. ~
        À la naissance du Seigneur, les anges bondissent de joie et chantent : %Gloire à Dieu au plus haut des cieux ;%ils annoncent : %Paix sur la terre aux hommes que Dieu aime%. Ils voient en effet la Jérusalem céleste qui se construit avec toutes les nations du monde. Combien la pauvre humanité doit-elle se réjouir devant cette œuvre inouïe de la bonté divine, puisque celle-ci inspire une telle joie à la nature sublime des anges eux-mêmes !
        Mes bien-aimés, il nous faut donc rendre grâce à Dieu le Père, par son Fils, dans l’Esprit Saint ; avec la grande miséricorde dont il nous a aimés, il nous a pris en pitié, et alors que%nous qui étions des morts par suite de nos fautes, il nous a donné la vie avec le Christ%pour que%nous soyons en lui%%une création nouvelle%, une nouvelle œuvre de ses mains.
        Rejetons donc%l’homme ancien avec ses agissements%, et puisque nous sommes admis à participer à la naissance du Christ, renonçons à notre conduite charnelle.
        Chrétien, prends conscience de ta dignité. Puisque tu%participes%maintenant à%la nature divine%, ne dégénère pas en venant à la déchéance de ta vie passée. Rappelle-toi à quel chef tu appartiens, et de quel corps tu es membre. Souviens-toi que tu as été%arraché au pouvoir des ténèbres pour être placé dans la lumière et le royaume de Dieu%. Par le sacrement de baptême, tu es devenu temple du Saint-Esprit. Garde-toi de mettre en fuite un hôte si noble par tes actions mauvaises, et de retomber ainsi dans l’esclavage du démon, car tu as été racheté par le sang du Christ.
      responsory: |-
        R/ Ô merveilleux échange ! Mystère de l’amour :
        Jésus, nous demeurons en toi !

morning:
  hymn:
    - tout-le-ciel-s-emplit
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Qu’avez-vous vu, bergers ? dites-nous. Qui donc est apparu sur terre ? — Nous avons vu un nouveau-né, et des anges qui louaient le Seigneur, alléluia.
    - psalm: OT_41
      antiphon:
        - "Je vous annonce une grande joie : Aujourd’hui vous est né le Sauveur du monde, alléluia."
    - psalm: PSALM_149
      antiphon:
        - "Un petit enfant nous est né aujourd’hui : on l’appellera Dieu-fort, alléluia."
  reading:
    biblicalReference: He 1, 1-2
    content: Souvent, dans le passé, Dieu a parlé à nos pères par les prophètes sous des formes fragmentaires et variées ; mais, dans les derniers temps, dans ces jours où nous sommes, il nous a parlé par ce Fils qu’il a établi héritier de toutes choses et par qui il a créé les mondes.
  responsory: |-
    R/ Gloire à Dieu, paix aux hommes !
    * Joie du ciel sur la terre !
    V/ Pour tes merveilles, Seigneur Dieu,
    ton peuple te rend grâce ! *
    V/ Ami des hommes, sois béni
    pour ton règne qui vient ! *
    R/ Gloire à Dieu.
  evangelicAntiphon:
    common: "Voici que les oracles s’accomplissent : la lumière du Très-Haut a surgi dans le monde ; la vie nous est donnée ; nous recevons en héritage la joie du Père, alléluia."
  intercession:
    content: |-
      Louange au Verbe de Dieu !
      Il était avant les siècles, il est né dans le temps :

      R/Joie au ciel, exulte la terre !

      Fils éternel de Dieu, en venant parmi les tiens, tu portais la joie :
      — aujourd’hui tu nous combles d’allégresse.

      Jésus Sauveur, tu as manifesté la fidélité de notre Dieu :
      — garde-nous fidèles à la foi de notre baptême.

      Roi du ciel et de la terre, les anges ont annoncé aux hommes la paix :
      — conduis nos pas sur ses chemins.

      Toi, la Vigne véritable, tu viens nous donner le fruit de vie :
      — comme les sarments reliés au cep, tiens-nous unis à toi.

middleOfDay:
  psalmody:
    - psalm: PSALM_18B
    - psalm: PSALM_46
    - psalm: PSALM_47
  tierce:
    antiphon: Le père et la mère de l’enfant s’étonnaient de ce qu’on disait de lui.
    reading:
      biblicalReference: Tt 2, 11-12
      content: La grâce de Dieu s’est manifestée pour le salut de tous les hommes. C’est elle qui nous apprend à rejeter le péché et les passions d’ici-bas, pour vivre dans le monde présent en hommes raisonnables, justes et religieux.
    responsory: |-
      V/ Le Seigneur s’est rappelé son amour, alléluia ;
      sa fidélité en faveur d’Israël, alléluia.
  sexte:
    antiphon: Marie retenait toutes ces paroles et les méditait dans son cœur.
    reading:
      biblicalReference: 1 Jn 4, 9
      content: "Voici comment Dieu a manifesté son amour parmi nous : Dieu a envoyé son Fils unique dans le monde pour que nous vivions par lui."
    responsory: |-
      V/ Tous les confins de la terre ont vu, alléluia,
      le salut de notre Dieu, alléluia.
  none:
    antiphon: Mes yeux ont vu le salut que tu préparais à la face des peuples.
    reading:
      biblicalReference: Ac 10, 36
      content: "Dieu a envoyé la Parole aux fils d’Israël, pour leur annoncer la paix de Jésus Christ : c’est lui, Jésus, qui est le Seigneur de tous."
    responsory: |-
      V/ Amour et vérité se rencontrent, alléluia,
      justice et paix s’embrassent, alléluia.

vespers:
  hymn:
    - a-pleine-voix-chantons-pour-dieu
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - "Le jour où paraît ta puissance, tu es prince, éblouissant de sainteté : Comme la rosée qui naît de l’aurore, je t’ai engendré."
    - psalm: PSALM_129
      antiphon:
        - Oui, près du Seigneur est l’amour ; près de lui abonde le rachat.
    - psalm: NT_6
      antiphon:
        - "Au commencement, avant tous les siècles, le Verbe était Dieu. Il est né aujourd’hui : c’est le Sauveur du monde."
  reading:
    biblicalReference: 1 Jn 1, 1-3
    content: "Ce qui était depuis le commencement, ce que nous avons entendu, ce que nous avons contemplé de nos yeux, ce que nous avons vu et que nos mains ont touché, c’est le Verbe, la Parole de la vie. Oui, la vie s’est manifestée, nous l’avons contemplée, et nous portons témoignage : nous vous annonçons cette vie éternelle qui était auprès du Père et qui s’est manifestée à nous. Ce que nous avons contemplé, ce que nous avons entendu, nous vous l’annonçons à vous aussi, pour que, vous aussi, vous soyez en communion avec nous. Et nous, nous sommes en communion avec le Père et avec son Fils, Jésus Christ."
  responsory: |-
    R/ Un enfant nous est né,
    un fils nous est donné.
    * Gloire à Dieu dans le ciel !
    V/ Messager du Très-Haut
    et Prince de la paix. *
    V/ Le Verbe s’est fait chair,
    il demeure parmi nous. *
    R/ Un enfant nous est né !
  evangelicAntiphon:
    common: "Aujourd’hui, le Christ est né ; aujourd’hui, le Sauveur est apparu ; aujourd’hui sur la terre exultent les anges et les archanges, aujourd’hui chantent les justes, pleins de joie : Gloire à Dieu au plus haut des cieux, alléluia !"
  intercession:
    content: |-
      Célébrons le Christ annoncé par les anges, et demandons son amour :

      R/Jésus, Sauveur, ton amour soit sur nous !

      Seigneur, tu réjouis ton Église par le mystère de ta naissance ;
      — comble-la de tes bienfaits.

      Pasteur des pasteurs et gardien de nos âmes,
      — accorde au pape et à nos évêques d’être les fidèles serviteurs de ta grâce.

      Roi des siècles, tu as éprouvé les limites de l’espace et du temps :
      — fais de nous les hôtes de ton éternité.

      Christ, espérance du monde, tu es apparu à la plénitude des temps :
      — révèle ta présence à ceux qui ne te connaissent pas.

      Verbe de Dieu, par ton incarnation, tu as recréé notre nature atteinte par la mort :
      — fais entrer nos frères défunts dans la création nouvelle.
  oration:
    - Père, toi qui as merveilleusement créé l’homme et, plus merveilleusement encore, rétabli sa dignité, fais-nous participer à la divinité de ton Fils, puisqu’il a voulu prendre notre humanité. Lui qui règne.
