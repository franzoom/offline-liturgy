vespers:
  psalmody:
    - psalm: PSALM_109
      antiphon:
        - Quand il était frappé, humilié, la force de Dieu l’a relevé.
    - psalm: PSALM_113B
      antiphon:
        - Le sang du Christ nous purifie pour que nous servions le Dieu vivant.
    - psalm: NT_8
      antiphon:
        - C’était nos péchés qu’il portait dans son corps, sur le bois, afin que, morts à nos péchés, nous vivions pour la justice.
  reading:
    biblicalReference: Ac 13, 26b-30
    content: Frères, c’est à nous tous que ce message de salut a été envoyé. En effet, les habitants de Jérusalem et leurs chefs n’avaient pas su reconnaître Jésus, ni comprendre les paroles des prophètes qu’on lit chaque sabbat ; et pourtant ils ont accompli ces mêmes paroles quand ils l’ont jugé. Sans avoir trouvé en lui aucun motif de condamnation à mort, ils ont réclamé à Pilate son exécution. Et, après avoir réalisé tout ce qui était écrit de lui, ils l’ont descendu de la croix et mis au tombeau. Mais Dieu l’a ressuscité d’entre les morts.
  responsory: |-
    R/ Nous t’adorons, ô Christ,
    nous te bénissons.
    V/ Tu as racheté le monde par ta croix. R/
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Il est écrit : je frapperai le Pasteur et les brebis se disperseront. Quand je reviendrai du séjour des morts, je vous précéderai en Galilée."
  intercession:
    content: |-
      Jésus, le Roi des siècles, entre à Jérusalem ; il marche vers sa mort ; implorons-le :

      R/ Oublie notre péché, prends pitié de nous !

      Jésus, Fils de David,
      comme un voleur tu auras les mains liées.

      Jésus, Fils de David,
      comme une pierre inutile tu seras rejeté.

      Jésus, Fils de David,
      comme un prophète tu seras tué hors de la ville.

      Jésus, Fils de David,
      comme un agneau tu seras immolé.

      Jésus, fils de l’homme et Fils de Dieu,
      fais entrer nos morts dans la Jérusalem céleste.
