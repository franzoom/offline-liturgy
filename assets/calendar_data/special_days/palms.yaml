  verse: |-
    V/ Quand j’aurai été élevé de terre,
    j’attirerai à moi tous les hommes.
  biblicalReading:
    - title: Sacrifice unique et efficace
      ref: He 10, 1-18
      content: "La loi de Moïse ne présente que l’ébauche des biens à venir, et non pas l’expression même des réalités. Elle n’est donc jamais capable, par ses sacrifices qui sont toujours les mêmes, offerts indéfiniment chaque année, de mener à la perfection ceux qui viennent y prendre part. Si ce culte les avait purifiés une fois pour toutes, ils n’auraient plus aucun péché sur la conscience et, dans ce cas, n’aurait-on pas cessé d’offrir les sacrifices ? Mais ceux-ci, au contraire, comportent chaque année un rappel des péchés. Il est impossible, en effet, que du sang de taureaux et de boucs enlève les péchés. Aussi, en entrant dans le monde, le Christ dit : *Tu n’as voulu ni sacrifice ni offrande, mais tu m’as formé un corps. Tu n’as pas agréé les holocaustes ni les sacrifices pour le péché ; alors, j’ai dit : Me voici, je suis venu, mon Dieu, pour faire ta volonté, ainsi qu’il est écrit de moi dans le Livre.* Le Christ commence donc par dire : *Tu n’as pas voulu ni agréé les sacrifices et les offrandes,* les holocaustes et les sacrifices pour le péché, ceux que la Loi prescrit d’offrir. Puis il déclare : *Me voici, je suis venu pour faire ta volonté.* Ainsi, il supprime le premier état de choses pour établir le second. Et c’est grâce à cette volonté que nous sommes sanctifiés, par l’offrande que Jésus Christ a faite de son corps, une fois pour toutes. Tout prêtre, chaque jour, se tenait debout dans le Lieu saint pour le service liturgique, et il offrait à maintes reprises les mêmes sacrifices, qui ne peuvent jamais enlever les péchés. Jésus Christ, au contraire, après avoir offert pour les péchés un unique sacrifice, *s’est assis* pour toujours *à la droite de Dieu.* Il attend désormais que *ses ennemis soient mis sous ses pieds.* Par son unique offrande, il a mené pour toujours à leur perfection ceux qu’il sanctifie. L’Esprit Saint, lui aussi, nous l’atteste dans l’Écriture, car, après avoir dit : *Voici quelle sera l’Alliance que j’établirai avec eux quand ces jours-là seront passés, le Seigneur dit : Quand je leur donnerai mes lois, je les inscrirai sur leurs cœurs et dans leur pensée et je ne me rappellerai plus leurs péchés ni leurs fautes.* Or, quand le pardon est accordé, on n’offre plus le sacrifice pour le péché."
      responsory: |-
        R/ Père, glorifie ton fils, pour que ton Fils te glorifie !

        En entrant dans le monde,
        Christ a dit :
        Voici, je suis venu pour faire ta volonté.

        Quand l’heure fut venue
        de passer du monde au Père,
        Christ a dit :
        J’ai achevé l’œuvre que tu m’avais donnée à faire.
  patristicReading:
    - title: HOMELIE DE SAINT ANDRÉ DE CRÈTE POUR LE DIMANCHE DES RAMEAUX
      subtitle: Gloire au Christ vainqueur de la mort
      content: "Venez, gravissons ensemble le mont des Oliviers ; allons à la rencontre du Christ. Il revient aujourd’hui de Béthanie et il s’avance de son plein gré vers sa sainte et bienheureuse passion, afin de mener à son terme le mystère de notre salut. Il vient donc, en faisant route vers Jérusalem, lui qui est venu du ciel pour nous, alors que nous étions gisants au plus bas, afin de nous élever avec lui, comme l’explique l’Écriture, *au-dessus de toutes les puissances et de toutes les forces qui nous dominent, quel que soit leur nom.* Mais il vient sans ostentation et sans faste. Car, dit le prophète, *il ne protestera pas, il ne criera pas, on n’entendra pas sa voix*. Il sera doux et humble, il fera modestement son entrée. ~ Alors, courons avec lui qui se hâte vers sa passion, imitons ceux qui allèrent au-devant de lui. Non pas pour répandre sur son chemin, comme ils l’ont fait, des rameaux d’olivier, des vêtements ou des palmes. C’est nous-mêmes qu’il faut abaisser devant lui, autant que nous le pouvons, l’humilité du cœur et la droiture de l’esprit afin d’accueillir le Verbe qui vient, afin que Dieu trouve place en nous, lui que rien ne peut contenir. Car il se réjouit de s’être ainsi montré à nous dans toute sa douceur, lui qui est doux, *lui qui monte au dessus du couchant*, c’est-à-dire au-dessus de notre condition dégradée. Il est venu pour devenir notre compagnon, nous élever et nous ramener vers lui par la parole qui nous unit à Dieu. Bien que, dans cette offrande de notre nature humaine, *il soit monté au sommet des cieux, à l’orient*, comme dit le psaume, j’estime qu’il l’a fait en vertu de la gloire et de la divinité qui lui appartiennent. En effet, il ne devait pas y renoncer, à cause de son amour pour l’humanité, afin d’élever la nature humaine au-dessus de la terre, de gloire en gloire, et de l’emporter avec lui dans les hauteurs. C’est ainsi que nous préparerons le chemin au Christ : nous n’étendrons pas des vêtements ou des rameaux inanimés, des branches d’arbres qui vont bientôt se faner, et qui ne réjouissent le regard que peu de temps. Notre vêtement, c’est sa grâce, ou plutôt c’est lui tout entier que nous avons revêtu : *Vous tous que le baptême a unis au Christ*, vous avez revêtu le Christ. C’est nous-mêmes que nous devons, en guise de vêtements, déployer sous ses pas. *Par notre péché*, nous étions d’abord *rouges comme la pourpre*, mais le baptême de salut nous a nettoyés et nous sommes devenus ensuite *blancs comme la laine*. Au lieu de branches de palmier, il nous faut donc apporter les trophées de la victoire à celui qui a triomphé de la mort. Nous aussi, en ce jour, disons avec les enfants, en agitant les rameaux qui symbolisent notre vie : *Béni soit celui qui vient au nom du Seigneur, le roi d’lsraël !*"
      responsory: |-
        R/ Gloire à toi, Sauveur des humbles :
        tu nous élèves en ta victoire.

        Jésus se dépouilla lui-même :
        prenant la condition d’esclave,
        il se rendit semblable aux hommes.

        À son aspect, reconnu pour un homme,
        il s’abaissa, en se faisant obéissant
        jusqu’à la mort, et la mort de la croix.

        C’est pourquoi Dieu l’a élevé
        et lui a donné le Nom
        qui l’emporte sur tout nom.

morning:
  hymn:
    - voici-que-s-ouvrent-pour-le-roi
  psalmody:
    - psalm: PSALM_117
      antiphon:
        - "La foule accourue pour la fête criait de joie : Béni soit celui qui vient au nom du Seigneur ! Hosanna au plus haut des cieux !"
    - psalm: OT_40
      antiphon:
        - "Avec la multitude des anges et des enfants, nous acclamons le vainqueur de la mort : Hosanna au plus haut des cieux !"
    - psalm: PSALM_150
      antiphon:
        - Béni soit celui qui vient au nom du Seigneur ! Gloire et paix au plus des cieux !
  reading:
    biblicalReference: Za 9, 9a
    content: "Exulte de toutes tes forces, fille de Sion ! Pousse des cris de joie, fille de Jérusalem ! Voici ton roi qui vient vers toi : il est juste et victorieux, humble et monté sur un âne, un âne tout jeune."
  responsory: |-
    R/ Portes, levez vos frontons :
    \* Qu’il entre, le roi de gloire !
    V/ Élevez-vous, portes éternelles : \*
    V/ C’est le Seigneur, Dieu de l’univers. \*
  evangelicAntiphon:
    common: Palmes à la main, allons au devant du Seigneur en chantant ; Béni sois-tu, Seigneur.
  intercession:
    content: |-
      Avec toutes les nations, suivons le Roi Jésus qui entre dans sa ville en triomphateur.

      R/ Fils de David, sauve-nous !

      Tu montes à Jérusalem, où tu seras jugé.

      Tu reçois l’acclamation de ton peuple,
      et tu seras rejeté.

      Tu viens dans la douceur, assis sur un âne,
      et tu seras cloué en croix.

      Tu foules un chemin de gloire,
      et tu mourras humilié.

