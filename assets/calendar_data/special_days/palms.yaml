      content: |-
        Indications pour la lecture dialoguée : les sigles désignant les
        divers interlocuteurs son les suivants :
        _%%X%%_ = Jésus ;
        _%%L%%_ = Lecteur ;
        _%%D%%_ = Disciples et amis ;
        _%%F%%_ = Foule ;
        _%%A%%_ = Autres personnages.

         _%%L.%%_ En ce temps-là,
         l’un des Douze, nommé Judas Iscariote,
        se rendit chez les grands prêtres
         et leur dit :
        _%%D.%%_ « Que voulez-vous me donner,
        si je vous le livre ? »

        _%%L.%%_ Ils lui remirent trente pièces d’argent.
         Et depuis, Judas cherchait une occasion favorable
        pour le livrer.
         Le premier jour de la fête des pains sans levain,
        les disciples s’approchèrent et dirent à Jésus :
        _%%D.%%_ « Où veux-tu que nous te fassions les préparatifs
        pour manger la Pâque ? »
         _%%L.%%_ Il leur dit :
        _%%X.%%_ « Allez à la ville, chez un tel,
        et dites-lui :
        ‘Le Maître te fait dire :
        Mon temps est proche ;
        c’est chez toi que je veux célébrer la Pâque
        avec mes disciples.’ »
         _%%L.%%_ Les disciples firent ce que Jésus leur avait prescrit
        et ils préparèrent la Pâque.

        Le soir venu,
        Jésus se trouvait à table avec les Douze.
         Pendant le repas, il déclara :
        _%%X.%%_ « Amen, je vous le dis :
        l’un de vous va me livrer. »
         _%%L.%%_ Profondément attristés,
        ils se mirent à lui demander, chacun son tour :
        _%%D.%%_ « Serait-ce moi, Seigneur ? »
         _%%L.%%_ Prenant la parole, il dit :
        _%%X.%%_ « Celui qui s’est servi au plat en même temps que moi,
        celui-là va me livrer.
         Le Fils de l’homme s’en va,
        comme il est écrit à son sujet ;
        mais malheureux celui par qui le Fils de l’homme est livré !
        Il vaudrait mieux pour lui qu’il ne soit pas né, cet homme-là ! »
         _%%L.%%_ Judas, celui qui le livrait,
        prit la parole :
        _%%D.%%_ « Rabbi, serait-ce moi ? »
        _%%L.%%_ Jésus lui répond :
        _%%X.%%_ « C’est toi-même qui l’as dit ! »

        _%%L.%%_ Pendant le repas,
        Jésus, ayant pris du pain
        et prononcé la bénédiction,
        le rompit et, le donnant aux disciples, il dit :
        _%%X.%%_ « Prenez, mangez :
        ceci est mon corps. »
         _%%L.%%_ Puis, ayant pris une coupe et ayant rendu grâce,
        il la leur donna, en disant :
        _%%X.%%_ « Buvez-en tous,
         car ceci est mon sang,
        le sang de l’Alliance,
        versé pour la multitude
        en rémission des péchés.
         Je vous le dis :
        désormais je ne boirai plus de ce fruit de la vigne,
        jusqu’au jour où je le boirai, nouveau, avec vous
        dans le royaume de mon Père. »

        _%%L.%%_ Après avoir chanté les psaumes,
        ils partirent pour le mont des Oliviers.
         Alors Jésus leur dit :
        _%%X.%%_ « Cette nuit,
        je serai pour vous tous une occasion de chute ;

        car il est écrit :
        _Je frapperai le berger,

        et les brebis du troupeau seront dispersées._
         Mais, une fois ressuscité,
        je vous précéderai en Galilée. »
         _%%L.%%_ Prenant la parole, Pierre lui dit :
        _%%D.%%_ « Si tous viennent à tomber à cause de toi,
        moi, je ne tomberai jamais. »
         _%%L.%%_ Jésus lui répondit :
        _%%X.%%_ « Amen, je te le dis :
        cette nuit même, avant que le coq chante,
        tu m’auras renié trois fois. »
         _%%L.%%_ Pierre lui dit :
        _%%D.%%_ « Même si je dois mourir avec toi,
        je ne te renierai pas. »
        _%%L.%%_ Et tous les disciples dirent de même.

        Alors Jésus parvient avec eux
        à un domaine appelé Gethsémani
        et leur dit :
        _%%X.%%_ « Asseyez-vous ici,
        pendant que je vais là-bas pour prier. »
         _%%L.%%_ Il emmena Pierre,
        ainsi que Jacques et Jean, les deux fils de Zébédée,
        et il commença à ressentir tristesse et angoisse.
         Il leur dit alors :
        _%%X.%%_ « Mon âme est triste à en mourir.
        Restez ici et veillez avec moi. »
         _%%L.%%_ Allant un peu plus loin,
        il tomba face contre terre en priant,
        et il disait :
        _%%X.%%_ « Mon Père,
        s’il est possible,
        que cette coupe passe loin de moi !
        Cependant, non pas comme moi, je veux,
        mais comme toi, tu veux. »
         _%%L.%%_ Puis il revient vers ses disciples
        et les trouve endormis ;
        il dit à Pierre :
        _%%X.%%_ « Ainsi, vous n’avez pas eu la force
        de veiller seulement une heure avec moi ?
         Veillez et priez,
        pour ne pas entrer en tentation ;
        l’esprit est ardent,
        mais la chair est faible. »
         _%%L.%%_ De nouveau, il s’éloigna et pria, pour la deuxième fois ; il disait :
        _%%X.%%_ « Mon Père,
        si cette coupe ne peut passer
        sans que je la boive,
        que ta volonté soit faite ! »
         _%%L.%%_ Revenu près des disciples,
        de nouveau il les trouva endormis,
        car leurs yeux étaient lourds de sommeil.
         Les laissant, de nouveau il s’éloigna
        et pria pour la troisième fois,
        en répétant les mêmes paroles.
         Alors il revient vers les disciples et leur dit :
        _%%X.%%_ « Désormais, vous pouvez dormir et vous reposer.
        Voici qu’elle est proche, l’heure
        où le Fils de l’homme est livré aux mains des pécheurs.
         Levez-vous ! Allons !
        Voici qu’il est proche, celui qui me livre. »

        _%%L.%%_ Jésus parlait encore,
        lorsque Judas, l’un des Douze, arriva,
        et avec lui une grande foule
        armée d’épées et de bâtons,
        envoyée par les grands prêtres et les anciens du peuple.
         Celui qui le livrait leur avait donné un signe :
        _%%D.%%_ « Celui que j’embrasserai, c’est lui :
        arrêtez-le. »
         _%%L.%%_ Aussitôt, s’approchant de Jésus, il lui dit :
        _%%D.%%_ « Salut, Rabbi ! »
        _%%L.%%_ Et il l’embrassa.
         Jésus lui dit :
        _%%X.%%_ « Mon ami, ce que tu es venu faire, fais-le ! »
        _%%L.%%_ Alors ils s’approchèrent,
        mirent la main sur Jésus et l’arrêtèrent.
         L’un de ceux qui étaient avec Jésus,
        portant la main à son épée,
        la tira, frappa le serviteur du grand prêtre,
        et lui trancha l’oreille.
         Alors Jésus lui dit :
        _%%X.%%_ « Rentre ton épée,
        car tous ceux qui prennent l’épée
        périront par l’épée.
         Crois-tu que je ne puisse pas faire appel à mon Père ?
        Il mettrait aussitôt à ma disposition
        plus de douze légions d’anges.
         Mais alors, comment s’accompliraient les Écritures
        selon lesquelles il faut qu’il en soit ainsi ? »
         _%%L.%%_ À ce moment-là, Jésus dit aux foules :
        _%%X.%%_ « Suis-je donc un bandit,
        pour que vous soyez venus vous saisir de moi,
        avec des épées et des bâtons ?
        Chaque jour, dans le Temple, j’étais assis
        en train d’enseigner,
        et vous ne m’avez pas arrêté. »
         _%%L.%%_ Mais tout cela est arrivé
        pour que s’accomplissent les écrits des prophètes.
        Alors tous les disciples l’abandonnèrent
        et s’enfuirent.

        Ceux qui avaient arrêté Jésus
        l’amenèrent devant Caïphe, le grand prêtre,
        chez qui s’étaient réunis les scribes et les anciens.
         Quant à Pierre, il le suivait à distance,
        jusqu’au palais du grand prêtre ;
        il entra dans la cour et s’assit avec les serviteurs
        pour voir comment cela finirait.
         Les grands prêtres et tout le Conseil suprême
        cherchaient un faux témoignage contre Jésus
        pour le faire mettre à mort.
         Ils n’en trouvèrent pas ;
        pourtant beaucoup de faux témoins s’étaient présentés.
        Finalement il s’en présenta deux,
         qui déclarèrent :
        _%%A.%%_ « Celui-là a dit :
        ‘Je peux détruire le Sanctuaire de Dieu
        et, en trois jours, le rebâtir.’ »
         _%%L.%%_ Alors le grand prêtre se leva et lui dit :
        _%%A.%%_ « Tu ne réponds rien ?
        Que dis-tu des témoignages qu’ils portent contre toi ? »
         _%%L.%%_ Mais Jésus gardait le silence.
        Le grand prêtre lui dit :
        _%%A.%%_ « Je t’adjure, par le Dieu vivant,
        de nous dire si c’est toi qui es le Christ,
        le Fils de Dieu. »
         _%%L.%%_ Jésus lui répond :
        _%%X.%%_ « C’est toi-même qui l’as dit !
        En tout cas, je vous le déclare :
        désormais vous verrez l_e_ Fils de l’homme
        siéger à la droite du Tout-Puissant
        et venir sur les nuées du ciel. »
         _%%L.%%_ Alors le grand prêtre déchira ses vêtements, en disant :
        _%%A.%%_ « Il a blasphémé !
        Pourquoi nous faut-il encore des témoins ?
        Vous venez d’entendre le blasphème !
         Quel est votre avis ? »
        _%%L.%%_ Ils répondirent :
        _%%F.%%_ « Il mérite la mort. »
         _%%L.%%_ Alors ils lui crachèrent au visage
        et le giflèrent ;
        d’autres le rouèrent de coups
         en disant :
        _%%F.%%_ « Fais-nous le prophète, ô Christ !
        Qui t’a frappé ? »

        _%%L.%%_ Cependant Pierre était assis
        dehors dans la cour.
        Une jeune servante s’approcha de lui et lui dit :
        _%%A.%%_ « Toi aussi, tu étais avec Jésus, le Galiléen ! »
         _%%L.%%_ Mais il le nia devant tout le monde et dit :
        _%%D.%%_ « Je ne sais pas de quoi tu parles. »
        _%%L.%%_ Une autre servante le vit sortir en direction du portail
        et elle dit à ceux qui étaient là :
        _%%A.%%_ « Celui-ci était avec Jésus, le Nazaréen. »
         _%%L.%%_ De nouveau, Pierre le nia en faisant ce serment :
        _%%D.%%_ « Je ne connais pas cet homme. »
         _%%L.%%_ Peu après, ceux qui se tenaient là
        s’approchèrent et dirent à Pierre :
        _%%A.%%_ « Sûrement, toi aussi, tu es l’un d’entre eux !
        D’ailleurs, ta façon de parler te trahit. »
         _%%L.%%_ Alors, il se mit à protester violemment et à jurer :
        _%%D.%%_ « Je ne connais pas cet homme. »
        _%%L.%%_ Et aussitôt un coq chanta.
         Alors Pierre se souvint de la parole que Jésus lui avait dite :
        « Avant que le coq chante,
        tu m’auras renié trois fois. »
        Il sortit et, dehors, pleura amèrement.

        Le matin venu,
        tous les grands prêtres et les anciens du peuple
        tinrent conseil contre Jésus
        pour le faire mettre à mort.
         Après l’avoir ligoté,
        ils l’emmenèrent et le livrèrent à Pilate, le gouverneur.

        Alors, en voyant que Jésus était condamné,
        Judas, qui l’avait livré, fut pris de remords ;
        il rendit les trente pièces d’argent
        aux grands prêtres et aux anciens.
         Il leur dit :
        _%%D.%%_ « J’ai péché en livrant à la mort un innocent. »
        _%%L.%%_ Ils répliquèrent :
        _%%A.%%_ « Que nous importe ?
        Cela te regarde ! »
         _%%L.%%_ Jetant alors les pièces d’argent dans le Temple,
        il se retira et alla se pendre.
         Les grands prêtres ramassèrent l’argent et dirent :
        _%%A.%%_ « Il n’est pas permis de le verser dans le trésor,
        puisque c’est le prix du sang. »
         Après avoir tenu conseil,
        ils achetèrent avec cette somme le champ du potier
        pour y enterrer les étrangers.
         Voilà pourquoi ce champ est appelé jusqu’à ce jour
        le Champ-du-Sang.
         Alors fut accomplie la parole prononcée par le prophète Jérémie :
        _Ils ramassèrent les trente pièces d’argent,
        le prix de celui qui fut mis à prix,
        le prix fixé par les fils d’Israël,
         et ils les donnèrent pour le champ du potier,
        comme le Seigneur me l’avait ordonné._

        _%%L.%%_ On fit comparaître Jésus devant Pilate, le gouverneur,
        qui l’interrogea :
        _%%A.%%_ « Es-tu le roi des Juifs ? »
        _%%L.%%_ Jésus déclara :
        _%%X.%%_ « C’est toi-même qui le dis. »
         _%%L.%%_ Mais, tandis que les grands prêtres et les anciens l’accusaient,
        il ne répondit rien.
         Alors Pilate lui dit :
        _%%A.%%_ « Tu n’entends pas tous les témoignages portés contre toi ? »
         _%%L.%%_ Mais Jésus ne lui répondit plus un mot,
        si bien que le gouverneur fut très étonné.
         Or, à chaque fête, celui-ci avait coutume de relâcher un prisonnier,
        celui que la foule demandait.
         Il y avait alors un prisonnier bien connu, nommé Barabbas.
         Les foules s’étant donc rassemblées,
        Pilate leur dit :
        _%%A.%%_ « Qui voulez-vous que je vous relâche :
        Barabbas ? ou Jésus, appelé le Christ ? »
         _%%L.%%_ Il savait en effet que c’était par jalousie qu’on avait livré Jésus.
         Tandis qu’il siégeait au tribunal,
        sa femme lui fit dire :
        _%%A.%%_ « Ne te mêle pas de l’affaire de ce juste,
        car aujourd’hui j’ai beaucoup souffert en songe à cause de lui. »
         _%%L.%%_ Les grands prêtres et les anciens poussèrent les foules
        à réclamer Barabbas
        et à faire périr Jésus.
         Le gouverneur reprit :
        _%%A.%%_ « Lequel des deux voulez-vous que je vous relâche ? »
        _%%L.%%_ Ils répondirent :
        _%%F.%%_ « Barabbas ! »
         _%%L.%%_ Pilate leur dit :
        _%%A.%%_ « Que ferai-je donc de Jésus
        appelé le Christ ? »
        _%%L.%%_ Ils répondirent tous :
        _%%F.%%_ « Qu’il soit crucifié ! »
         _%%L.%%_ Pilate demanda :
        _%%A.%%_ « Quel mal a-t-il donc fait ? »
        _%%L.%%_ Ils criaient encore plus fort :
        _%%F.%%_ « Qu’il soit crucifié ! »
         _%%L.%%_ Pilate, voyant que ses efforts ne servaient à rien,
        sinon à augmenter le tumulte,
        prit de l’eau et se lava les mains devant la foule,
        en disant :
        _%%A.%%_ « Je suis innocent du sang de cet homme :
        cela vous regarde ! »
         _%%L.%%_ Tout le peuple répondit :
        _%%F.%%_ « Son sang, qu’il soit sur nous et sur nos enfants ! »
         _%%L.%%_ Alors, il leur relâcha Barabbas ;
        quant à Jésus, il le fit flageller,
        et il le livra pour qu’il soit crucifié.
         Alors les soldats du gouverneur emmenèrent Jésus dans la salle du Prétoire
        et rassemblèrent autour de lui toute la garde.
         Ils lui enlevèrent ses vêtements
        et le couvrirent d’un manteau rouge.
         Puis, avec des épines, ils tressèrent une couronne,
        et la posèrent sur sa tête ;
        ils lui mirent un roseau dans la main droite
        et, pour se moquer de lui, ils s’agenouillaient devant lui en disant :
        _%%F.%%_ « Salut, roi des Juifs ! »
         _%%L.%%_ Et, après avoir craché sur lui, ils prirent le roseau,
        et ils le frappaient à la tête.
         Quand ils se furent bien moqués de lui,
        ils lui enlevèrent le manteau,
        lui remirent ses vêtements,
        et l’emmenèrent pour le crucifier.

        En sortant, ils trouvèrent un nommé Simon, originaire de Cyrène,
        et ils le réquisitionnèrent pour porter la croix de Jésus.
         Arrivés en un lieu dit Golgotha,
        c’est-à-dire : Lieu-du-Crâne (ou Calvaire),
         ils donnèrent à boire à Jésus du vin mêlé de fiel ;
        il en goûta, mais ne voulut pas boire.
         Après l’avoir crucifié,
        ils se partagèrent ses vêtements en tirant au sort ;
         et ils restaient là, assis, à le garder.
         Au-dessus de sa tête
        ils placèrent une inscription indiquant le motif de sa condamnation :
        « Celui-ci est Jésus, le roi des Juifs. »
         Alors on crucifia avec lui deux bandits,
        l’un à droite et l’autre à gauche.

        Les passants l’injuriaient en hochant la tête ;
         ils disaient :
        _%%F.%%_ « Toi qui détruis le Sanctuaire et le rebâtis en trois jours,
        sauve-toi toi-même, si tu es Fils de Dieu,
        et descends de la croix ! »
         _%%L.%%_ De même, les grands prêtres se moquaient de lui
        avec les scribes et les anciens, en disant :
         _%%A.%%_ « Il en a sauvé d’autres,
        et il ne peut pas se sauver lui-même !
        Il est roi d’Israël :
        qu’il descende maintenant de la croix,
        et nous croirons en lui !
         Il a mis sa confiance en Dieu.
        Que Dieu le délivre maintenant,
        s’il l’aime !
        Car il a dit :
        ‘Je suis Fils de Dieu.’ »
         _%%L.%%_ Les bandits crucifiés avec lui l’insultaient de la même manière.
        À partir de la sixième heure (c’est-à-dire : midi),
        l’obscurité se fit sur toute la terre
        jusqu’à la neuvième heure.
         Vers la neuvième heure,
        Jésus cria d’une voix forte :
        _%%X.%%_ _« _Éli, Éli, lema sabactani_ ? »,_
        _%%L.%%_ ce qui veut dire :
        _%%X.%%_ « Mon Dieu, mon Dieu, pourquoi m’as-tu abandonné ? »
         _%%L.%%_ L’ayant entendu,
        quelques-uns de ceux qui étaient là disaient :
        _%%F.%%_ « Le voilà qui appelle le prophète Élie ! »
         _%%L.%%_ Aussitôt l’un d’eux courut prendre une éponge
        qu’il trempa dans une boisson vinaigrée ;
        il la mit au bout d’un roseau,
        et il lui donnait à boire.
         Les autres disaient :
        _%%F.%%_ « Attends !
        Nous verrons bien si Élie vient le sauver. »
         _%%L.%%_ Mais Jésus, poussant de nouveau un grand cri,
        rendit l’esprit

        _(Ici on fléchit le genou et on s’arrête un instant)_

        Et voici que le rideau du Sanctuaire se déchira en deux,
        depuis le haut jusqu’en bas ;
        la terre trembla et les rochers se fendirent.
         Les tombeaux s’ouvrirent ;
        les corps de nombreux saints qui étaient morts ressuscitèrent,
         et, sortant des tombeaux après la résurrection de Jésus,
        ils entrèrent dans la Ville sainte,
        et se montrèrent à un grand nombre de gens.
         À la vue du tremblement de terre et de ces événements,
        le centurion et ceux qui, avec lui, gardaient Jésus,
        furent saisis d’une grande crainte et dirent :
        _%%A.%%_ « Vraiment, celui-ci était Fils de Dieu ! »

        _%%L.%%_ Il y avait là de nombreuses femmes qui observaient de loin.
        Elles avaient suivi Jésus depuis la Galilée pour le servir.
         Parmi elles se trouvaient Marie Madeleine,
        Marie, mère de Jacques et de Joseph,
        et la mère des fils de Zébédée.

        Comme il se faisait tard, arriva un homme riche, originaire d’Arimathie,
        qui s’appelait Joseph,
        et qui était devenu, lui aussi, disciple de Jésus.
         Il alla trouver Pilate pour demander le corps de Jésus.
        Alors Pilate ordonna qu’on le lui remette.
         Prenant le corps,
        Joseph l’enveloppa dans un linceul immaculé,
         et le déposa dans le tombeau neuf
        qu’il s’était fait creuser dans le roc.
        Puis il roula une grande pierre à l’entrée du tombeau
        et s’en alla.
         Or Marie Madeleine et l’autre Marie étaient là,
        assises en face du sépulcre.

        Le lendemain, après le jour de la Préparation,
        les grands prêtres et les pharisiens
        s’assemblèrent chez Pilate,
         en disant :
        _%%A.%%_ « Seigneur, nous nous sommes rappelé
        que cet imposteur a dit, de son vivant :
        ‘Trois jours après, je ressusciterai.’
        Alors, donne l’ordre que le sépulcre soit surveillé
        jusqu’au troisième jour,
        de peur que ses disciples ne viennent voler le corps
        et ne disent au peuple :
        ‘Il est ressuscité d’entre les morts.’
        Cette dernière imposture serait pire que la première. »
         _%%L.%%_ Pilate leur déclara :
        _%%A.%%_ « Vous avez une garde.
        Allez, organisez la surveillance comme vous l’entendez ! »

        _%%L.%%_ Ils partirent donc
        et assurèrent la surveillance du sépulcre
        en mettant les scellés sur la pierre et en y plaçant la garde.
    - biblicalRef: Mc 14, 1 – 15, 47
      sundayAndWeekCycles:
      - B
      headline: |-
        Passion de notre Seigneur Jésus Christ
      acclamationAntiphon: |-
        Pour nous, le Christ est devenu obéissant,
        jusqu’à la mort, et la mort de la croix.
        C’est pourquoi Dieu l’a exalté :
        il l’a doté du Nom qui est au-dessus de tout nom.
      content: |-
        Indications pour la lecture dialoguée : les sigles désignant les
        divers interlocuteurs son les suivants :
        _%%X%%_ = Jésus ;
        _%%L%%_ = Lecteur ;
        _%%D%%_ = Disciples et amis ;
        _%%F%%_ = Foule ;
        _%%A%%_ = Autres personnages.

        _L._ La fête de la Pâque et des pains sans levain
        allait avoir lieu deux jours après.
        Les grands prêtres et les scribes
        cherchaient comment arrêter Jésus par ruse,
        pour le faire mourir.
         Car ils se disaient :
        _A._ « Pas en pleine fête,
        pour éviter des troubles dans le peuple. »

        _L._ Jésus se trouvait à Béthanie,
        dans la maison de Simon le lépreux.
        Pendant qu’il était à table,
        une femme entra,
        avec un flacon d’albâtre
        contenant un parfum très pur et de grande valeur.
        Brisant le flacon,
        elle lui versa le parfum sur la tête.
         Or, de leur côté, quelques-uns s’indignaient :
        _A._ « À quoi bon gaspiller ce parfum ?
         On aurait pu, en effet, le vendre
        pour plus de trois cents pièces d’argent,
        que l’on aurait données aux pauvres. »
        _L._ Et ils la rudoyaient.
         Mais Jésus leur dit :
        _%%X.%%_ « Laissez-la !
        Pourquoi la tourmenter ?
        Il est beau, le geste qu’elle a fait envers moi.
         Des pauvres, vous en aurez toujours avec vous,
        et, quand vous le voulez,
        vous pouvez leur faire du bien ;
        mais moi, vous ne m’avez pas pour toujours.
         Ce qu’elle pouvait faire, elle l’a fait.
        D’avance elle a parfumé mon corps pour mon ensevelissement.
         Amen, je vous le dis :
        partout où l’Évangile sera proclamé
        – dans le monde entier –,
        on racontera, en souvenir d’elle, ce qu’elle vient de faire. »

        _L._ Judas Iscariote,
        l’un des Douze,
        alla trouver les grands prêtres
        pour leur livrer Jésus.
         À cette nouvelle, ils se réjouirent
        et promirent de lui donner de l’argent.
        Et Judas cherchait comment le livrer
        au moment favorable.

        Le premier jour de la fête des pains sans levain,
        où l’on immolait l’agneau pascal,
        les disciples de Jésus lui disent :
        _D._ « Où veux-tu que nous allions faire les préparatifs
        pour que tu manges la Pâque ? »
         _L._ Il envoie deux de ses disciples en leur disant :
        _%%X.%%_ « Allez à la ville ;
        un homme portant une cruche d’eau viendra à votre rencontre.
        Suivez-le,
         et là où il entrera, dites au propriétaire :
        ‘Le Maître te fait dire :
        Où est la salle
        où je pourrai manger la Pâque avec mes disciples ?’
         Il vous indiquera, à l’étage,
        une grande pièce aménagée et prête pour un repas.
        Faites-y pour nous les préparatifs. »
         _L._ Les disciples partirent, allèrent à la ville ;
        ils trouvèrent tout comme Jésus leur avait dit,
        et ils préparèrent la Pâque.

        Le soir venu,
        Jésus arrive avec les Douze.
         Pendant qu’ils étaient à table et mangeaient,
        Jésus déclara :
        _%%X.%%_ « Amen, je vous le dis :
        l’un de vous, qui mange avec moi,
        va me livrer. »
         _L._ Ils devinrent tout tristes
        et, l’un après l’autre, ils lui demandaient :
        _D._ « Serait-ce moi ? »
        _L._ Il leur dit :
        _%%X.%%_ « C’est l’un des Douze,
        celui qui est en train de se servir avec moi dans le plat.
         Le Fils de l’homme s’en va,
        comme il est écrit à son sujet ;
        mais malheureux celui par qui le Fils de l’homme est livré !
        Il vaudrait mieux pour lui qu’il ne soit pas né, cet homme-là ! »
         _L._ Pendant le repas,
        Jésus, ayant pris du pain
        et prononcé la bénédiction,
        le rompit,
        le leur donna,
        et dit :
        _%%X.%%_ « Prenez,
        ceci est mon corps. »
         _L._ Puis, ayant pris une coupe
        et ayant rendu grâce,
        il la leur donna,
        et ils en burent tous.
         Et il leur dit :
        _%%X.%%_ « Ceci est mon sang,
        le sang de l’Alliance,
        versé pour la multitude.
         Amen, je vous le dis :
        je ne boirai plus du fruit de la vigne,
        jusqu’au jour où je le boirai, nouveau,
        dans le royaume de Dieu. »

        _L._ Après avoir chanté les psaumes,
        ils partirent pour le mont des Oliviers.
         Jésus leur dit :
        _%%X.%%_ « Vous allez tous être exposés à tomber,
        car il est écrit :
        _Je frapperai le berger,_
        _et les brebis seront dispersées._
         Mais, une fois ressuscité,
        je vous précéderai en Galilée. »
         _L._ Pierre lui dit alors :
        _D._ « Même si tous viennent à tomber,
        moi, je ne tomberai pas. »
         _L._ Jésus lui répond :
        _%%X.%%_ « Amen, je te le dis :
        toi, aujourd’hui, cette nuit même,
        avant que le coq chante deux fois,
        tu m’auras renié trois fois. »
         _L._ Mais lui reprenait de plus belle :
        _D._ « Même si je dois mourir avec toi,
        je ne te renierai pas. »
        _L._ Et tous en disaient autant.

        Ils parviennent à un domaine appelé Gethsémani.
        Jésus dit à ses disciples :
        _%%X.%%_ « Asseyez-vous ici,
        pendant que je vais prier. »
         _L._ Puis il emmène avec lui Pierre, Jacques et Jean,
        et commence à ressentir frayeur et angoisse.
         Il leur dit :
        _%%X.%%_ « Mon âme est triste à mourir.
        Restez ici et veillez. »
         _L._ Allant un peu plus loin,
        il tombait à terre et priait
        pour que, s’il était possible,
        cette heure s’éloigne de lui.
         Il disait :
        _%%X.%%_ « _Abba…_
        Père, tout est possible pour toi.
        Éloigne de moi cette coupe.
        Cependant, non pas ce que moi, je veux,
        mais ce que toi, tu veux ! »
         _L._ Puis il revient
        et trouve les disciples endormis.
        Il dit à Pierre :
        _%%X.%%_ « Simon, tu dors !
        Tu n’as pas eu la force de veiller seulement une heure ?
         Veillez et priez,
        pour ne pas entrer en tentation ;
        l’esprit est ardent,
        mais la chair est faible. »
         _L._ De nouveau, il s’éloigna et pria,
        en répétant les mêmes paroles.
         Et de nouveau, il vint près des disciples
        qu’il trouva endormis,
        car leurs yeux étaient alourdis de sommeil.
        Et eux ne savaient que lui répondre.
         Une troisième fois, il revient
        et leur dit :
        _%%X.%%_ « Désormais, vous pouvez dormir et vous reposer.
        C’est fait ; l’heure est venue :
        voici que le Fils de l’homme
        est livré aux mains des pécheurs.
         Levez-vous ! Allons !
        Voici qu’il est proche, celui qui me livre. »

        _L._ Jésus parlait encore
        quand Judas, l’un des Douze, arriva
        et avec lui une foule armée d’épées et de bâtons,
        envoyée par les grands prêtres, les scribes et les anciens.
         Or, celui qui le livrait leur avait donné un signe convenu :
        _D._ « Celui que j’embrasserai,
        c’est lui :
        arrêtez-le,
        et emmenez-le sous bonne garde. »
         _L._ À peine arrivé,
        Judas, s’approchant de Jésus, lui dit :
        _D._ « Rabbi ! »
        _L._ Et il l’embrassa.
         Les autres mirent la main sur lui
        et l’arrêtèrent.
         Or un de ceux qui étaient là
        tira son épée,
        frappa le serviteur du grand prêtre
        et lui trancha l’oreille.
         Alors Jésus leur déclara :
        _%%X.%%_ « Suis-je donc un bandit,
        pour que vous soyez venus vous saisir de moi,
        avec des épées et des bâtons ?
         Chaque jour, j’étais auprès de vous dans le Temple
        en train d’enseigner,
        et vous ne m’avez pas arrêté.
        Mais c’est pour que les Écritures s’accomplissent. »
         _L._ Les disciples l’abandonnèrent et s’enfuirent tous.
         Or, un jeune homme suivait Jésus ;
        il n’avait pour tout vêtement qu’un drap.
        On essaya de l’arrêter.
         Mais lui, lâchant le drap,
        s’enfuit tout nu.

        Ils emmenèrent Jésus chez le grand prêtre.
        Ils se rassemblèrent tous,
        les grands prêtres, les anciens et les scribes.
         Pierre avait suivi Jésus à distance,
        jusqu’à l’intérieur du palais du grand prêtre,
        et là, assis avec les gardes,
        il se chauffait près du feu.
         Les grands prêtres et tout le Conseil suprême
        cherchaient un témoignage contre Jésus
        pour le faire mettre à mort,
        et ils n’en trouvaient pas.
         De fait, beaucoup portaient de faux témoignages contre Jésus,
        et ces témoignages ne concordaient pas.
         Quelques-uns se levèrent
        pour porter contre lui ce faux témoignage :
         _A._ « Nous l’avons entendu dire :
        ‘Je détruirai ce sanctuaire fait de main d’homme,
        et en trois jours j’en rebâtirai un autre
        qui ne sera pas fait de main d’homme.’ »
         _L._ Et même sur ce point,
        leurs témoignages n’étaient pas concordants.
         Alors s’étant levé, le grand prêtre, devant tous,
        interrogea Jésus :
        _A._ « Tu ne réponds rien ?
        Que dis-tu des témoignages qu’ils portent contre toi ? »
         _L._ Mais lui gardait le silence et ne répondait rien.
        Le grand prêtre l’interrogea de nouveau :
        _A._ « Es-tu le Christ, le Fils du Dieu béni ? »
         _L._ Jésus lui dit :
        _%%X.%%_ « Je le suis.
        Et vous verrez le Fils de l’homme
        siéger à la droite du Tout-Puissant,
        et venir parmi les nuées du ciel. »
         _L._ Alors, le grand prêtre déchire ses vêtements et dit :
        _A._ « Pourquoi nous faut-il encore des témoins ?
         Vous avez entendu le blasphème.
        Qu’en pensez-vous ? »
        _L._ Tous prononcèrent qu’il méritait la mort.
         Quelques-uns se mirent à cracher sur lui,
        couvrirent son visage d’un voile,
        et le giflèrent, en disant :
        _F._ « Fais le prophète ! »
        _L._ Et les gardes lui donnèrent des coups.

        Comme Pierre était en bas, dans la cour,
        arrive une des jeunes servantes du grand prêtre.
         Elle voit Pierre qui se chauffe,
        le dévisage et lui dit :
        _A._ « Toi aussi, tu étais avec Jésus de Nazareth ! »
         _L._ Pierre le nia :
        _D._ « Je ne sais pas,
        je ne comprends pas de quoi tu parles. »
        _L._ Puis il sortit dans le vestibule, au dehors.
        Alors un coq chanta.
         La servante, ayant vu Pierre,
        se mit de nouveau à dire à ceux qui se trouvaient là :
        _A._ « Celui-ci est l’un d’entre eux ! »
         _L._ De nouveau, Pierre le niait.
        Peu après, ceux qui se trouvaient là lui disaient à leur tour :
        _F._ « Sûrement tu es l’un d’entre eux !
        D’ailleurs, tu es Galiléen. »
         _L._ Alors il se mit à protester violemment et à jurer :
        _D._ « Je ne connais pas cet homme dont vous parlez. »
         _L._ Et aussitôt, pour la seconde fois, un coq chanta.
        Alors Pierre se rappela cette parole que Jésus lui avait dite :
        « Avant que le coq chante deux fois,
        tu m’auras renié trois fois. »
        Et il fondit en larmes.

        _L._ Dès le matin,
        les grands prêtres convoquèrent les anciens et les scribes,
        et tout le Conseil suprême.
        Puis, après avoir ligoté Jésus,
        ils l’emmenèrent et le livrèrent à Pilate.
         Celui-ci l’interrogea :
        _A._ « Es-tu le roi des Juifs ? »
        Jésus répondit :
        _%%X.%%_ « C’est toi-même qui le dis. »
         _L._ Les grands prêtres multipliaient contre lui les accusations.
         Pilate lui demanda à nouveau :
        _A._ « Tu ne réponds rien ?
        Vois toutes les accusations qu’ils portent contre toi. »
         _L._ Mais Jésus ne répondit plus rien,
        si bien que Pilate fut étonné.
         À chaque fête,
        il leur relâchait un prisonnier,
        celui qu’ils demandaient.
         Or, il y avait en prison un dénommé Barabbas,
        arrêté avec des émeutiers
        pour un meurtre qu’ils avaient commis lors de l’émeute.
         La foule monta donc chez Pilate, et se mit à demander
        ce qu’il leur accordait d’habitude.
         Pilate leur répondit :
        _A._ « Voulez-vous que je vous relâche le roi des Juifs ? »
         _L._ Il se rendait bien compte
        que c’était par jalousie que les grands prêtres l’avaient livré.
         Ces derniers soulevèrent la foule
        pour qu’il leur relâche plutôt Barabbas.
         Et comme Pilate reprenait :
        _A._ « Que voulez-vous donc que je fasse de celui
        que vous appelez le roi des Juifs ? »,
         _L._ de nouveau ils crièrent :
        _F._ « Crucifie-le ! »
         _L._ Pilate leur disait :
        _A._ « Qu’a-t-il donc fait de mal ? »
        _L._ Mais ils crièrent encore plus fort :
        _F._ « Crucifie-le ! »
         _L._ Pilate, voulant contenter la foule,
        relâcha Barabbas
        et, après avoir fait flageller Jésus,
        il le livra pour qu’il soit crucifié.

        Les soldats l’emmenèrent à l’intérieur du palais,
        c’est-à-dire dans le Prétoire.
        Alors ils rassemblent toute la garde,
         ils le revêtent de pourpre,
        et lui posent sur la tête une couronne d’épines qu’ils ont tressée.
         Puis ils se mirent à lui faire des salutations, en disant :
        _F._ « Salut, roi des Juifs ! »
         _L._ Ils lui frappaient la tête avec un roseau,
        crachaient sur lui,
        et s’agenouillaient pour lui rendre hommage.
         Quand ils se furent bien moqués de lui,
        ils lui enlevèrent le manteau de pourpre,
        et lui remirent ses vêtements.

        Puis, de là, ils l’emmènent pour le crucifier,
         et ils réquisitionnent, pour porter sa croix,
        un passant, Simon de Cyrène, le père d’Alexandre et de Rufus,
        qui revenait des champs.
         Et ils amènent Jésus au lieu dit Golgotha,
        ce qui se traduit : Lieu-du-Crâne (ou Calvaire).
         Ils lui donnaient du vin aromatisé de myrrhe ;
        mais il n’en prit pas.
         Alors ils le crucifient,
        puis se partagent ses vêtements,
        en tirant au sort pour savoir la part de chacun.
         C’était la troisième heure (c’est-à-dire : neuf heures du matin)
        lorsqu’on le crucifia.
         L’inscription indiquant le motif de sa condamnation
        portait ces mots :
        « Le roi des Juifs ».
         Avec lui ils crucifient deux bandits,
        l’un à sa droite, l’autre à sa gauche.
         Les passants l’injuriaient en hochant la tête ; ils disaient :
        _F._ « Hé ! toi qui détruis le Sanctuaire et le rebâtis en trois jours,
         sauve-toi toi-même, descends de la croix ! »
         _L._ De même, les grands prêtres se moquaient de lui avec les scribes,
        en disant entre eux :
        _A._ « Il en a sauvé d’autres,
        et il ne peut pas se sauver lui-même !
         Qu’il descende maintenant de la croix, le Christ, le roi d’Israël ;
        alors nous verrons et nous croirons. »
        _L._ Même ceux qui étaient crucifiés avec lui l’insultaient.

        Quand arriva la sixième heure (c’est-à-dire : midi),
        l’obscurité se fit sur toute la terre
        jusqu’à la neuvième heure.
         Et à la neuvième heure,
        Jésus cria d’une voix forte :
        _%%X.%%_ « _Éloï, Éloï, lema_ _sabactani ?_ »,
        _L._ ce qui se traduit :
        _%%X.%%_ « Mon Dieu, mon Dieu,
        pourquoi m’as-tu abandonné ? »
         _L._ L’ayant entendu,
        quelques-uns de ceux qui étaient là disaient :
        _F._ « Voilà qu’il appelle le prophète Élie ! »
         _L._ L’un d’eux courut tremper une éponge dans une boisson vinaigrée,
        il la mit au bout d’un roseau, et il lui donnait à boire,
        en disant :
        _A._ « Attendez ! Nous verrons bien
        si Élie vient le descendre de là ! »
         _L._ Mais Jésus, poussant un grand cri,
        expira.

        _(Ici on fléchit le genou et on s’arrête un instant)_

         Le rideau du Sanctuaire se déchira en deux,
        depuis le haut jusqu’en bas.
         Le centurion qui était là en face de Jésus,
        voyant comment il avait expiré, déclara :
        _A._ « Vraiment, cet homme était Fils de Dieu ! »

        _L._ Il y avait aussi des femmes, qui observaient de loin,
        et parmi elles, Marie Madeleine,
        Marie, mère de Jacques le Petit et de José, et Salomé,
         qui suivaient Jésus et le servaient quand il était en Galilée,
        et encore beaucoup d’autres,
        qui étaient montées avec lui à Jérusalem.
         Déjà il se faisait tard ;
        or, comme c’était le jour de la Préparation,
        qui précède le sabbat,
         Joseph d’Arimathie intervint.
        C’était un homme influent, membre du Conseil,
        et il attendait lui aussi le règne de Dieu.
        Il eut l’audace d’aller chez Pilate
        pour demander le corps de Jésus.
         Pilate s’étonna qu’il soit déjà mort ;
        il fit appeler le centurion,
        et l’interrogea pour savoir si Jésus était mort depuis longtemps.
         Sur le rapport du centurion,
        il permit à Joseph de prendre le corps.
         Alors Joseph acheta un linceul,
        il descendit Jésus de la croix,
        l’enveloppa dans le linceul
        et le déposa dans un tombeau
        qui était creusé dans le roc.
        Puis il roula une pierre contre l’entrée du tombeau.

        Or, Marie Madeleine et Marie, mère de José,
        observaient l’endroit où on l’avait mis.
    - biblicalRef: Lc 22, 14 – 23, 56
      sundayAndWeekCycles:
      - C
      headline: |-
        Passion de notre Seigneur Jésus Christ
      acclamationAntiphon: |-
        Pour nous, le Christ est devenu obéissant,
        jusqu’à la mort, et la mort de la croix.
        C’est pourquoi Dieu l’a exalté :
        il l’a doté du Nom qui est au-dessus de tout nom.
      content: |-
        Indications pour la lecture dialoguée : les sigles désignant les
        divers interlocuteurs son les suivants :
        _%%X%%_ = Jésus ;
        _%%L%%_ = Lecteur ;
        _%%D%%_ = Disciples et amis ;
        _%%F%%_ = Foule ;
        _%%A%%_ = Autres personnages.

        _%%L.%%_ Quand l’heure fut venue,
        Jésus prit place à table,
        et les Apôtres avec lui.
         Il leur dit :
        _%%X.%%_ « J’ai désiré d’un grand désir manger cette Pâque avec vous
        avant de souffrir !
         Car je vous le déclare :
        jamais plus je ne la mangerai
        jusqu’à ce qu’elle soit pleinement accomplie
        dans le royaume de Dieu. »
         _%%L.%%_ Alors, ayant reçu une coupe et rendu grâce,
        il dit :
        _%%X.%%_ « Prenez ceci et partagez entre vous.
         Car je vous le déclare :
        désormais, jamais plus
        je ne boirai du fruit de la vigne
        jusqu’à ce que le royaume de Dieu soit venu. »

        _%%L.%%_ Puis, ayant pris du pain et rendu grâce,
        il le rompit
        et le leur donna, en disant :
        _%%X.%%_ « Ceci est mon corps, donné pour vous.
        Faites cela en mémoire de moi. »
         _%%L.%%_ Et pour la coupe, après le repas, il fit de même, en disant :
        _%%X.%%_ « Cette coupe est la nouvelle Alliance en mon sang
        répandu pour vous.
         Et cependant, voici que la main de celui qui me livre
        est à côté de moi sur la table.
         En effet, le Fils de l’homme s’en va
        selon ce qui a été fixé.
        Mais malheureux cet homme-là
        par qui il est livré ! »
         _%%L.%%_ Les Apôtres commencèrent à se demander les uns aux autres
        quel pourrait bien être, parmi eux, celui qui allait faire cela.

        Ils en arrivèrent à se quereller :
        lequel d’entre eux, à leur avis, était le plus grand ?
         Mais il leur dit :
        _%%X.%%_ « Les rois des nations
        les commandent en maîtres,
        et ceux qui exercent le pouvoir sur elles
        se font appeler bienfaiteurs.
         Pour vous, rien de tel !
        Au contraire, que le plus grand d’entre vous
        devienne comme le plus jeune,
        et le chef, comme celui qui sert.
         Quel est en effet le plus grand :
        celui qui est à table, ou celui qui sert ?
        N’est-ce pas celui qui est à table ?
        Eh bien moi, je suis au milieu de vous
        comme celui qui sert.
         Vous, vous avez tenu bon avec moi dans mes épreuves.
         Et moi, je dispose pour vous du Royaume,
        comme mon Père en a disposé pour moi.
         Ainsi vous mangerez et boirez à ma table
        dans mon Royaume,
        et vous siégerez sur des trônes
        pour juger les douze tribus d’Israël.

        Simon, Simon,
        voici que Satan vous a réclamés
        pour vous passer au crible comme le blé.
         Mais j’ai prié pour toi,
        afin que ta foi ne défaille pas.
        Toi donc, quand tu sera revenu,
        affermis tes frères. »
         _%%L.%%_ Pierre lui dit :
        _%%D.%%_ « Seigneur, avec toi, je suis prêt
        à aller en prison et à la mort. »
         _%%L.%%_ Jésus reprit :
        _%%X.%%_ « Je te le déclare, Pierre :
        le coq ne chantera pas aujourd’hui
        avant que toi, par trois fois,
        tu aies nié me connaître. »

        _%%L.%%_ Puis il leur dit :
        _%%X.%%_ « Quand je vous ai envoyés sans bourse, ni sac, ni sandales,
        avez-vous donc manqué de quelque chose ? »
         _%%L.%%_ Ils lui répondirent :
        _%%D.%%_ « Non, de rien. »
        _%%L.%%_ Jésus leur dit :
        _%%X.%%_ « Eh bien maintenant, celui qui a une bourse,
        qu’il la prenne,
        de même celui qui a un sac ;
        et celui qui n’a pas d’épée,
        qu’il vende son manteau pour en acheter une.
         Car, je vous le déclare :
        il faut que s’accomplisse en moi ce texte de l’Écriture :
        _Il a été compté avec les impies._
        De fait, ce qui me concerne
        va trouver son accomplissement. »
         _%%L.%%_ Ils lui dirent :
        _%%D.%%_ « Seigneur, voici deux épées. »
        _%%L.%%_ Il leur répondit :
        _%%X.%%_ « Cela suffit. »

        _%%L.%%_ Jésus sortit pour se rendre, selon son habitude,
        au mont des Oliviers,
        et ses disciples le suivirent.
         Arrivé en ce lieu, il leur dit :
        _%%X.%%_ « Priez, pour ne pas entrer en tentation. »
         _%%L.%%_ Puis il s’écarta
        à la distance d’un jet de pierre environ.
        S’étant mis à genoux,
        il priait en disant :
         _%%X.%%_ « Père, si tu le veux,
        éloigne de moi cette coupe ;
        cependant, que soit faite non pas ma volonté,
        mais la tienne. »
         _%%L.%%_ Alors, du ciel, lui apparut un ange
        qui le réconfortait.
         Entré en agonie,
        Jésus priait avec plus d’insistance,
        et sa sueur devint comme des gouttes de sang
        qui tombaient sur la terre.
         Puis Jésus se releva de sa prière
        et rejoignit ses disciples
        qu’il trouva endormis, accablés de tristesse.
         Il leur dit :
        _%%X.%%_ « Pourquoi dormez-vous ?
        Relevez-vous
        et priez, pour ne pas entrer en tentation. »

        _%%L.%%_ Il parlait encore,
        quand parut une foule de gens.
        Celui qui s’appelait Judas, l’un des Douze,
        marchait à leur tête.
        Il s’approcha de Jésus pour lui donner un baiser.
         Jésus lui dit :
        _%%X.%%_ « Judas, c’est par un baiser que tu livres le Fils de l’homme ? »
         _%%L.%%_ Voyant ce qui allait se passer,
        ceux qui entouraient Jésus lui dirent :
        _%%D.%%_ « Seigneur, et si nous frappions avec l’épée ? »
         _%%L.%%_ L’un d’eux frappa le serviteur du grand prêtre
        et lui trancha l’oreille droite.
         Mais Jésus dit :
        _%%X.%%_ « Restez-en là ! »
        _%%L.%%_ Et, touchant l’oreille de l’homme,
        il le guérit.
         Jésus dit alors à ceux qui étaient venus l’arrêter,
        grands prêtres, chefs des gardes du Temple et anciens :
        _%%X.%%_ « Suis-je donc un bandit,
        pour que vous soyez venus avec des épées et des bâtons ?
         Chaque jour, j’étais avec vous dans le Temple,
        et vous n’avez pas porté la main sur moi.
        Mais c’est maintenant votre heure
        et le pouvoir des ténèbres. »

        _%%L.%%_ S’étant saisis de Jésus, ils l’emmenèrent
        et le firent entrer dans la résidence du grand prêtre.
        Pierre suivait à distance.
         On avait allumé un feu au milieu de la cour,
        et tous étaient assis là.
        Pierre vint s’asseoir au milieu d’eux.
         Une jeune servante le vit assis près du feu ;
        elle le dévisagea et dit :
        _%%A.%%_ « Celui-là aussi était avec lui. »
         _%%L.%%_ Mais il nia :
        _%%D.%%_ « Non, je ne le connais pas. »
         _%%L.%%_ Peu après, un autre dit en le voyant :
        _%%F.%%_ « Toi aussi, tu es l’un d’entre eux. »
        _%%L.%%_ Pierre répondit :
        _%%D.%%_ « Non, je ne le suis pas. »
         _%%L.%%_ Environ une heure plus tard,
        un autre insistait avec force :
        _%%F.%%_ « C’est tout à fait sûr ! Celui-là était avec lui,
        et d’ailleurs il est Galiléen. »
         _%%L.%%_ Pierre répondit :
        _%%D.%%_ « Je ne sais pas ce que tu veux dire. »
        _%%L.%%_ Et à l’instant même, comme il parlait encore,
        un coq chanta.
         Le Seigneur, se retournant,
        posa son regard sur Pierre.
        Alors Pierre se souvint de la parole que le Seigneur lui avait dite :
        « Avant que le coq chante aujourd’hui,
        tu m’auras renié trois fois. »
         Il sortit et, dehors, pleura amèrement.
        Les hommes qui gardaient Jésus
        se moquaient de lui et le rouaient de coups.
         Ils lui avaient voilé le visage,
        et ils l’interrogeaient :
        _%%F.%%_ « Fais le prophète !
        Qui est-ce qui t’a frappé ? »
         _%%L.%%_ Et ils proféraient contre lui beaucoup d’autres blasphèmes.
        Lorsqu’il fit jour,
        se réunit le collège des anciens du peuple,
        grands prêtres et scribes,
        et on emmena Jésus devant leur conseil suprême.
         Ils lui dirent :
        _%%F.%%_ « Si tu es le Christ,
        dis-le nous. »
        _%%L.%%_ Il leur répondit :
        _%%X.%%_ « Si je vous le dis,
        vous ne me croirez pas ;
         et si j’interroge,
        vous ne répondrez pas.
         Mais désormais le Fils de l’homme
        sera assis à la droite de la Puissance de Dieu. »
         _%%L.%%_ Tous lui dirent alors :
        _%%F.%%_ « Tu es donc le Fils de Dieu ? »
        _%%L.%%_ Il leur répondit :
        _%%X.%%_ « Vous dites vous-mêmes que je le suis. »
         _%%L.%%_ Ils dirent alors :
        _%%F.%%_ « Pourquoi nous faut-il encore un témoignage ?
        Nous-mêmes, nous l’avons entendu de sa bouche. »
         _%%L.%%_ L’assemblée tout entière se leva,
        et on l’emmena chez Pilate.

        On se mit alors à l’accuser :
        _%%F.%%_ « Nous avons trouvé cet homme
        en train de semer le trouble dans notre nation :
        il empêche de payer l’impôt à l’empereur,
        et il dit qu’il est le Christ, le Roi. »
         _%%L.%%_ Pilate l’interrogea :
        _%%A.%%_ « Es-tu le roi des Juifs ? »
        _%%L.%%_ Jésus répondit :
        _%%X.%%_ « C’est toi-même qui le dis. »
         _%%L.%%_ Pilate s’adressa aux grands prêtres et aux foules :
        _%%A.%%_ « Je ne trouve chez cet homme
        aucun motif de condamnation. »
         _%%L.%%_ Mais ils insistaient avec force :
        _%%F.%%_ « Il soulève le peuple
        en enseignant dans toute la Judée ;
        après avoir commencé en Galilée, il est venu jusqu’ici. »
         _%%L.%%_ À ces mots, Pilate demanda si l’homme était Galiléen.
         Apprenant qu’il relevait de l’autorité d’Hérode,
        il le renvoya devant ce dernier,
        qui se trouvait lui aussi à Jérusalem en ces jours-là.

        À la vue de Jésus,
        Hérode éprouva une joie extrême :
        en effet, depuis longtemps il désirait le voir
        à cause de ce qu’il entendait dire de lui,
        et il espérait lui voir faire un miracle.
         Il lui posa bon nombre de questions,
        mais Jésus ne lui répondit rien.
         Les grands prêtres et les scribes étaient là,
        et ils l’accusaient avec véhémence.
         Hérode, ainsi que ses soldats,
        le traita avec mépris et se moqua de lui :
        il le revêtit d’un manteau de couleur éclatante
        et le renvoya à Pilate.
         Ce jour-là, Hérode et Pilate devinrent des amis,
        alors qu’auparavant il y avait de l’hostilité entre eux.

        Alors Pilate convoqua
        les grands prêtres, les chefs et le peuple.
         Il leur dit :
        _%%A.%%_ « Vous m’avez amené cet homme
        en l’accusant d’introduire la subversion dans le peuple.
        Or, j’ai moi-même instruit l’affaire devant vous
        et, parmi les faits dont vous l’accusez,
        je n’ai trouvé chez cet homme aucun motif de condamnation.
         D’ailleurs, Hérode non plus,
        puisqu’il nous l’a renvoyé.
        En somme, cet homme n’a rien fait qui mérite la mort.
         Je vais donc le relâcher
        après lui avoir fait donner une correction. »
         _%%L.%%_ Ils se mirent à crier tous ensemble :
        _%%F.%%_ « Mort à cet homme !
        Relâche-nous Barabbas. »
         _%%L.%%_ Ce Barabbas avait été jeté en prison
        pour une émeute survenue dans la ville, et pour meurtre.
         Pilate, dans son désir de relâcher Jésus,
        leur adressa de nouveau la parole.
         Mais ils vociféraient :
        _%%F.%%_ « Crucifie-le ! Crucifie-le ! »
         _%%L.%%_ Pour la troisième fois, il leur dit :
        _%%A.%%_ « Quel mal a donc fait cet homme ?
        Je n’ai trouvé en lui
        aucun motif de condamnation à mort.
        Je vais donc le relâcher
        après lui avoir fait donner une correction. »
         _%%L.%%_ Mais ils insistaient à grands cris,
        réclamant qu’il soit crucifié ;
        et leurs cris s’amplifiaient.
         Alors Pilate décida de satisfaire leur requête.
         Il relâcha celui qu’ils réclamaient,
        le prisonnier condamné pour émeute et pour meurtre,
        et il livra Jésus à leur bon plaisir.

        _%%L.%%_ Comme ils l’emmenaient,
        ils prirent un certain Simon de Cyrène,
        qui revenait des champs,
        et ils le chargèrent de la croix
        pour qu’il la porte derrière Jésus.
         Le peuple, en grande foule, le suivait,
        ainsi que des femmes
        qui se frappaient la poitrine
        et se lamentaient sur Jésus.
         Il se retourna et leur dit :
        _%%X.%%_ « Filles de Jérusalem,
        ne pleurez pas sur moi !
        Pleurez plutôt sur vous-mêmes et sur vos enfants !
         Voici venir des jours où l’on dira :
        ‘Heureuses les femmes stériles,
        celles qui n’ont pas enfanté,
        celles qui n’ont pas allaité !’
        Alors on dira aux montagnes :
        ‘Tombez sur nous’,
        et aux collines :
        ‘Cachez-nous.’
         Car si l’on traite ainsi l’arbre vert,
        que deviendra l’arbre sec ? »

        _%%L.%%_ Ils emmenaient aussi avec Jésus
        deux autres, des malfaiteurs, pour les exécuter.
         Lorsqu’ils furent arrivés au lieu dit : Le Crâne (ou Calvaire),
        là ils crucifièrent Jésus,
        avec les deux malfaiteurs,
        l’un à droite et l’autre à gauche.
         Jésus disait :
        _%%X.%%_ « Père, pardonne-leur :
        ils ne savent pas ce qu’ils font. »
        _%%L.%%_ Puis, ils partagèrent ses vêtements
        et les tirèrent au sort.

        Le peuple restait là à observer.
        Les chefs tournaient Jésus en dérision et disaient :
        _%%F.%%_ « Il en a sauvé d’autres :
        qu’il se sauve lui-même,
        s’il est le Messie de Dieu, l’Élu ! »
         _%%L.%%_ Les soldats aussi se moquaient de lui ;
        s’approchant, ils lui présentaient de la boisson vinaigrée,
         en disant :
        _%%F.%%_ « Si tu es le roi des Juifs,
        sauve-toi toi-même ! »
        _%%L.%%_ Il y avait aussi une inscription au-dessus de lui :
        « Celui-ci est le roi des Juifs. »

        L’un des malfaiteurs suspendus en croix l’injuriait :
        _%%A.%%_ « N’es-tu pas le Christ ?
        Sauve-toi toi-même, et nous aussi ! »
         _%%L.%%_ Mais l’autre lui fit de vifs reproches :
        _%%A.%%_ « Tu ne crains donc pas Dieu !
        Tu es pourtant un condamné, toi aussi !
         Et puis, pour nous, c’est juste :
        après ce que nous avons fait,
        nous avons ce que nous méritons.
        Mais lui, il n’a rien fait de mal. »
         _%%L.%%_ Et il disait :
        _%%A.%%_ « Jésus, souviens-toi de moi
        quand tu viendras dans ton Royaume. »
         _%%L.%%_ Jésus lui déclara :
        _%%X.%%_ « Amen, je te le dis :
        aujourd’hui, avec moi, tu seras dans le Paradis. »

        _%%L.%%_ C’était déjà environ la sixième heure (c’est-à-dire : midi) ;
        l’obscurité se fit sur toute la terre jusqu’à la neuvième heure,
         car le soleil s’était caché.
        Le rideau du Sanctuaire se déchira par le milieu.
         Alors, Jésus poussa un grand cri :
        _%%X.%%_ « Père, entre tes mains je remets mon esprit. »
        _%%L.%%_ Et après avoir dit cela, il expira.

        _Ici on fléchit le genou et on s’arrête un instant)_

        À la vue de ce qui s’était passé,
        le centurion rendit gloire à Dieu :
        _%%A.%%_ « Celui-ci était réellement un homme juste. »
         _%%L.%%_ Et toute la foule des gens qui s’étaient rassemblés pour ce spectacle,
        observant ce qui se passait,
        s’en retournaient en se frappant la poitrine.
         Tous ses amis,
        ainsi que les femmes qui le suivaient depuis la Galilée,
        se tenaient plus loin pour regarder.

        Alors arriva un membre du Conseil, nommé Joseph ;
        c’était un homme bon et juste,
         qui n’avait donné son accord
        ni à leur délibération, ni à leurs actes.
        Il était d’Arimathie, ville de Judée,
        et il attendait le règne de Dieu.
         Il alla trouver Pilate
        et demanda le corps de Jésus.
         Puis il le descendit de la croix,
        l’enveloppa dans un linceul
        et le mit dans un tombeau taillé dans le roc,
        où personne encore n’avait été déposé.
         C’était le jour de la Préparation de la fête,
        et déjà brillaient les lumières du sabbat.
         Les femmes qui avaient accompagné Jésus depuis la Galilée
        suivirent Joseph.
        Elles regardèrent le tombeau
        pour voir comment le corps avait été placé.
         Puis elles s’en retournèrent
        et préparèrent aromates et parfums.
        Et, durant le sabbat, elles observèrent le repos prescrit.
