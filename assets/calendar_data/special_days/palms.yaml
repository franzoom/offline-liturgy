    - biblicalRef: Is 50, 4-7
      headline: |-
        « Je n’ai pas caché ma face devant les outrages, je sais que je ne serai pas confondu »
      content: |-
        Le Seigneur mon Dieu m’a donné le langage des disciples,
        pour que je puisse, d’une parole,
        soutenir celui qui est épuisé.
        Chaque matin, il éveille,
        il éveille mon oreille
        pour qu’en disciple, j’écoute.
         Le Seigneur mon Dieu m’a ouvert l’oreille,
        et moi, je ne me suis pas révolté,
        je ne me suis pas dérobé.
         J’ai présenté mon dos à ceux qui me frappaient,
        et mes joues à ceux qui m’arrachaient la barbe.
        Je n’ai pas caché ma face devant les outrages et les crachats.
         Le Seigneur mon Dieu vient à mon secours ;
        c’est pourquoi je ne suis pas atteint par les outrages,
        c’est pourquoi j’ai rendu ma face dure comme pierre :
        je sais que je ne serai pas confondu.
  - partType: PSALM
    partContents:
    - biblicalRef: Ps 21 (22), 8-9, 17-18a, 19-20, 22c-24a
      refAbbr: 21, 8…
      chorus:
      - chorusRef: 21, 2a
        chorus: |-
          Mon Dieu, mon Dieu,
          pourquoi m’as-tu abandonné ?
      content: |-
        Tous ceux qui me voient me bafouent,
        ils ricanent et hochent la tête :
        « Il comptait sur le Seigneur : qu’il le délivre !
        Qu’il le sauve, puisqu’il est son ami ! »

        Oui, des chiens me cernent,
        une bande de vauriens m’entoure.
        Ils me percent les mains et les pieds ;
        je peux compter tous mes os.

        Ils partagent entre eux mes habits
        et tirent au sort mon vêtement.
        Mais toi, Seigneur, ne sois pas loin :
        ô ma force, viens vite à mon aide !

        Tu m’as répondu !
        Et je proclame ton nom devant mes frères,
        je te loue en pleine assemblée.
        Vous qui le craignez, louez le Seigneur.
  - partType: READING
    partContents:
    - biblicalRef: Ph 2, 6-11
      headline: |-
        « Il s’est abaissé : c’est pourquoi Dieu l’a exalté »
      content: |-
        Le Christ Jésus,
         ayant la condition de Dieu,
        ne retint pas jalousement
        le rang qui l’égalait à Dieu.
        Mais il s’est anéanti,
        prenant la condition de serviteur,
        devenant semblable aux hommes.
        Reconnu homme à son aspect,
         il s’est abaissé,
        devenant obéissant jusqu’à la mort,
        et la mort de la croix.
        C’est pourquoi Dieu l’a exalté :
        il l’a doté du Nom
        qui est au-dessus de tout nom,
        afin qu’au nom de Jésus
        tout genou fléchisse
        au ciel, sur terre et aux enfers,
        et que toute langue proclame :
        « Jésus Christ est Seigneur »
        à la gloire de Dieu le Père.
  - partType: GOSPEL
    partContents:
    - biblicalRef: Mt 26, 14 – 27, 66
      sundayAndWeekCycles:
      - A
      headline: |-
        Passion de notre Seigneur Jésus Christ selon saint Matthieu
      acclamationAntiphon: |-
        Pour nous, le Christ est devenu obéissant,
        jusqu’à la mort, et la mort de la croix.
        C’est pourquoi Dieu l’a exalté :
