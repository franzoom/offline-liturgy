  verse: |-
    V/ L’Esprit du Seigneur emplit l’univers, alléluia.
    Il sait toute parole, celui qui contient tout, alléluia.
  biblicalReading:
    - title: Ceux-là sont fils de Dieu, qui sont conduits par l’Esprit de Dieu
      ref: Rm 8, 5-27
      content: "En effet, ceux qui se conforment à la chair tendent vers ce qui est charnel ; ceux qui se conforment à l’Esprit tendent vers ce qui est spirituel ; et la chair tend vers la mort, mais l’Esprit tend vers la vie et la paix. Car la tendance de la chair est ennemie de Dieu, elle ne se soumet pas à la loi de Dieu, elle n’en est même pas capable. Ceux qui sont sous l’emprise de la chair ne peuvent pas plaire à Dieu. Or, vous, vous n’êtes pas sous l’emprise de la chair, mais sous celle de l’Esprit, puisque l’Esprit de Dieu habite en vous. Celui qui n’a pas l’Esprit du Christ ne lui appartient pas. Mais si le Christ est en vous, le corps, il est vrai, reste marqué par la mort à cause du péché, mais l’Esprit vous fait vivre, puisque vous êtes devenus des justes. Et si l’Esprit de celui qui a ressuscité Jésus d’entre les morts habite en vous, celui qui a ressuscité Jésus, le Christ, d’entre les morts donnera aussi la vie à vos corps mortels par son Esprit qui habite en vous. Ainsi donc, frères, nous avons une dette, mais elle n’est pas envers la chair pour devoir vivre selon la chair. Car si vous vivez selon la chair, vous allez mourir ; mais si, par l’Esprit, vous tuez les agissements de l’homme pécheur, vous vivrez. En effet, tous ceux qui se laissent conduire par l’Esprit de Dieu, ceux-là sont fils de Dieu. Vous n’avez pas reçu un esprit qui fait de vous des esclaves et vous ramène à la peur ; mais vous avez reçu un Esprit qui fait de vous des fils ; et c’est en lui que nous crions « Abba ! », c’est-à-dire : Père ! C’est donc l’Esprit Saint lui-même qui atteste à notre esprit que nous sommes enfants de Dieu. Puisque nous sommes ses enfants, nous sommes aussi ses héritiers : héritiers de Dieu, héritiers avec le Christ, si du moins nous souffrons avec lui pour être avec lui dans la gloire. J’estime, en effet, qu’il n’y a pas de commune mesure entre les souffrances du temps présent et la gloire qui va être révélée pour nous. En effet, la création attend avec impatience la révélation des fils de Dieu. Car la création a été soumise au pouvoir du néant, non pas de son plein gré, mais à cause de celui qui l’a livrée à ce pouvoir. Pourtant, elle a gardé l’espérance d’être, elle aussi, libérée de l’esclavage de la dégradation, pour connaître la liberté de la gloire donnée aux enfants de Dieu. Nous le savons bien, la création tout entière gémit, elle passe par les douleurs d’un enfantement qui dure encore. Et elle n’est pas seule. Nous aussi, en nous-mêmes, nous gémissons ; nous avons commencé à recevoir l’Esprit Saint, mais nous attendons notre adoption et la rédemption de notre corps. Car nous avons été sauvés, mais c’est en espérance ; voir ce qu’on espère, ce n’est plus espérer : ce que l’on voit, comment peut-on l’espérer encore ? Mais nous, qui espérons ce que nous ne voyons pas, nous l’attendons avec persévérance. Bien plus, l’Esprit Saint vient au secours de notre faiblesse, car nous ne savons pas prier comme il faut. L’Esprit lui-même intercède pour nous par des gémissements inexprimables. Et Dieu, qui scrute les cœurs, connaît les intentions de l’Esprit puisque c’est selon Dieu que l’Esprit intercède pour les fidèles."
      responsory: |-
        R/ L’Esprit de Dieu témoigne dans nos cœurs
        que nous sommes ses enfants.

        C’est l’Esprit du Fils qui s’écrie :
        Abba, notre Père, alléluia, alléluia !

        Dieu ne donne pas un esprit de crainte,
        mais l’Esprit de force et d’amour.
  patristicReading:
    - title: TRAITÉ DE SAINT IRÉNÉE CONTRE LES HÉRÉSIES
      subtitle: L’envoi de l’Esprit
      content: "Quand le Seigneur donna à ses disciples le pouvoir de régénérer les hommes en Dieu, il leur dit : %Allez, enseignez toutes les nations, baptisez-les au nom du Père et du Fils et du Saint-Esprit%. C’est cet Esprit dont il a promis par les prophètes l’effusion dans les temps derniers, sur les serviteurs et les servantes, afin qu’ils prophétisent. Voilà pourquoi l’Esprit est descendu dans le Fils de Dieu, devenu le fils de l’homme, pour s’habituer avec lui à habiter le genre humain, à reposer parmi les hommes, à habiter l’œuvre de Dieu, pour opérer en ces hommes la volonté du Père, et les renouveler de leur désuétude dans la nouveauté du Christ. C’est l’Esprit, au dire de Luc, qui est descendu après l’Ascension du Seigneur sur les Apôtres à la Pentecôte, et qui a pouvoir sur tous les peuples pour les introduire à la vie et leur ouvrir la nouvelle Alliance. C’est pourquoi, s’unissant à toutes les langues, ils chantaient une hymne à Dieu. L’Esprit ramenait à l’unité toutes les races éloignées, et offrait au Père les prémices de tous les peuples. Voilà pourquoi aussi le Seigneur a promis de nous envoyer le Paraclet, qui nous adapte à Dieu. En effet la farine sèche ne peut sans eau devenir une seule pâte, pas davantage nous tous, ne pouvions devenir un en Jésus Christ sans l’eau qui vient du ciel. La terre aride, si elle ne reçoit pas d’eau, ne fructifie pas ; ainsi nous-mêmes, qui d’abord étions du bois sec, nous n’aurions jamais porté le fruit de la vie, sans l’eau librement donnée d’en haut. Ainsi nos corps ont reçu par l’eau du baptême l’unité qui les rend incorruptibles ; nos âmes l’ont reçue de l’Esprit. ~ L’Esprit de Dieu descendit sur le Seigneur, %Esprit de sagesse et d’intelligence, Esprit de conseil et de force, Esprit de science et de piété, Esprit de crainte de Dieu%. À son tour le Seigneur l’a donné à l’Église, en envoyant des cieux le Paraclet sur toute la terre, là où %le diable fut abattu comme la foudre%, dit le Seigneur. Ainsi cette rosée de Dieu nous est bien nécessaire pour n’être point consumés ni rendus stériles, et pour que là où nous avons l’accusateur, là nous ayons le Défenseur : car le Seigneur a confié à l’Esprit Saint l’homme qui est sien, cet homme qui était tombé aux mains des brigands. Il en a eu pitié et a pansé ses blessures, lui donnant deux pièces à l’effigie du Roi, pour qu’ayant reçu par l’Esprit l’image et le sceau du Père et du Fils, nous fassions fructifier la pièce qu’il nous a confiée, et la rendions multipliée au Seigneur."
      responsory: |-
        R/ Le Seigneur, c’est l’Esprit,
        l’Esprit du Seigneur, c’est la liberté, alléluia !

        Nous ne sommes pas fils de servitude :
        le Christ nous a libérés.

        Dieu a envoyé en nos cœurs l’Esprit de son Fils,
        il crie : Abba ! Père !
  oration:
