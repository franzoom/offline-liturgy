celebration:
  title: Le Sacré Cœur de Jésus
  color: white

oration:
  - Seigneur notre Père, en vénérant le Cœur de ton Fils bien-aimé, nous disons les merveilles de ton amour pour nous ; fais que nous recevions de cette source divine une grâce plus abondante.

firstVespers:
  hymn:
    - j-ai-vu-l-eau-vive
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - Dieu nous a aimés d’un amour éternel ; c’est pourquoi le Christ élevé de terre nous attire jusqu’à lui.
    - psalm: PSALM_145
      antiphon:
        - Devenez mes disciples, dit Jésus, car je suis doux et humble de cœur, et vous trouverez le repos de vos âmes.
    - psalm: NT_9
      antiphon:
        - Je suis le bon berger, je connais mes brebis ; pour elle, je donne ma vie.
  reading:
    biblicalReference: Ep 5, 25b-27
    content: Le Christ a aimé l’Église, il s’est livré pour elle ; il voulait la rendre sainte en la purifiant par le bain du baptême et la Parole de vie ; il voulait se la présenter à lui-même, cette Église, resplendissante, sans tache, ni ride, ni aucun défaut, il la voulait sainte et irréprochable.
  responsory: |
    R/ Les projets de son cœur subsistent d’âge en âge :
    \* Heureux le peuple dont le Seigneur est le Dieu !
    V/ Que ton amour, Seigneur, soit sur nous,
    comme notre espoir est en toi. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: "Je suis venu apporter sur la terre un feu : comme je voudrais qu’il fût déjà allumé !"
  intercession:
    content: |
      Jésus crucifié, de ton côté ouvert ont coulé l’eau et le sang. Entends la prière de l’Église, ton Épouse :

      R/Kyrie eleison.

      Jésus, temple saint de Dieu,
      demeure du Très-Haut, porte du ciel,
      — construis ton Église.

      Jésus, ami des hommes, frère des pauvres,
      maître de tous les cœurs,
      — souviens-toi de ton Alliance.

      Jésus, notre paix et notre réconciliation,
      soulagement de ceux qui peinent, repos de nos âmes,
      — attire vers toi les pécheurs.

      Jésus, chemin des brebis, Agneau vainqueur du péché,
      notre vie et notre résurrection,
      — donne-nous accès auprès du Père.

      Jésus, obéissant jusqu’à la mort, transpercé par la lance,
      enveloppé dans le suaire,
      — réveille ceux qui dorment dans la mort.

invitatory:
  antiphon:
    - Regardons celui que nous avons transpercé, approchons-nous du cœur de Dieu.

readings:
  hymn:
    - le-fils-bien-aime
  psalmody:
    - psalm: PSALM_35
      antiphon:
        - En toi est la source de vie, aux torrents du Paradis tu nous abreuves.
    - psalm: PSALM_60
      antiphon:
        - Père, je leur ai fait connaître ton nom, afin que l’amour dont tu m’as aimé soit en eux.
    - psalm: PSALM_97
      antiphon:
        - Tous les confins de la terre ont vu le salut de notre Dieu.
  verse: |
    V/ Je me rappelle les hauts-faits du Seigneur,
    je me rappellle ses merveilles.
  biblicalReading:
    - title: L’amour de Dieu manifesté en Jésus Christ
      ref: Rm 8, 28-39
      content: |
        Nous le savons, quand les hommes aiment Dieu, lui-même fait tout contribuer à leur bien, puisqu’ils sont appelés selon le dessein de son amour. Ceux que, d’avance, il connaissait, il les a aussi destinés d’avance à être configurés à l’image de son Fils, pour que ce Fils soit le premier-né d’une multitude de frères. Ceux qu’il avait destinés d’avance, il les a aussi appelés ; ceux qu’il a appelés, il en a fait des justes ; et ceux qu’il a rendus justes, il leur a donné sa gloire.

        Que dire de plus ? Si Dieu est pour nous, qui sera contre nous ? Il n’a pas épargné son propre Fils, mais il l’a livré pour nous tous : comment pourrait-il, avec lui, ne pas nous donner tout ? Qui accusera ceux que Dieu a choisis ? Dieu est celui qui rend juste : alors, qui pourra condamner ? Le Christ Jésus est mort ; bien plus, il est ressuscité, il est à la droite de Dieu, il intercède pour nous : alors, qui pourra nous séparer de l’amour du Christ ? la détresse ? l’angoisse ? la persécution ? la faim ? le dénuement ? le danger ? le glaive ? En effet, il est écrit : *C’est pour toi qu’on nous massacre sans arrêt, qu’on nous traite en brebis d’abattoir.*

        Mais, en tout cela nous sommes les grands vainqueurs grâce à celui qui nous a aimés. J’en ai la certitude : ni la mort ni la vie, ni les anges ni les Principautés célestes, ni le présent ni l’avenir, ni les Puissances, ni les hauteurs, ni les abîmes, ni aucune autre créature, rien ne pourra nous séparer de l’amour de Dieu qui est dans le Christ Jésus notre Seigneur.
      responsory: R/ Alléluia ! Alléluia ! Alléluia !
  patristicReading:
    - title: L’ARBRE DE VIE, par SAINT BONAVENTURE
      subtitle: « En toi est la source de vie »
      content: |
        Considère attentivement, toi qui as été racheté, quel est celui qui, pour toi, est suspendu à la Croix, quelle est sa grandeur, quelle est sa sainteté, lui dont la mort rend la vie à ceux qui sont morts, lui dont le trépas met en deuil le ciel et la terre, et fait se briser les pierres les plus dures.

        Pour que, du côté du Christ endormi sur la Croix, surgisse l’Église, et pour que soit accomplie la parole de l’Écriture : *Ils contempleront celui qu’ils ont transpercé*, la sagesse divine a bien voulu que la lance d’un soldat ouvre et transperce ce côté. Il en sortit du sang et de l’eau, et c’était le prix de notre salut qui s’écoulait ainsi. Jailli de sa source, c’est-à-dire du plus profond du cœur du Christ, il donne aux sacrements de l’Église le pouvoir de conférer la vie de la grâce et, à ceux qui ont déjà en eux la vie du Christ, il donne à boire de cette*eau vive qui jaillit jusque dans la vie éternelle*.

        Debout ! toi qui es aimé du Christ, sois donc comme la colombe*qui fait son nid sur le bord de l’abîme*. Et là, comme*l’oiseau qui a trouvé un nid*, ne te relâche pas de ta vigilance ; là, comme la tourterelle, viens cacher les enfants de ton amour chaste, et de cette plaie approche tes lèvres*pour puiser de l’eau à la source du Sauveur*. C’est là qu’on trouve*la source qui jaillissait au milieu du Paradis*et qui,*se partageant en quatre bras*puis répandue dans les cœurs aimants, arrose et féconde la terre tout entière.

        À cette source de vie et de lumière, accours donc, animé d’un brûlant désir, qui que tu sois, toi qui es donné à Dieu, et de toute ta force, du plus profond de ton cœur, crie vers lui : Ô beauté ineffable du Dieu très-haut, éclat très pur de l’éternelle lumière, vie qui communique la vie à tous les vivants, lumière qui donne son éclat à toute lumière, toi qui conserves dans leur immuable splendeur et leur diversité les astres qui brillent, depuis la première aurore, devant le trône de ta divinité !

        Ô jaillissement éternel et inaccessible, plein de lumière et de douceur, de cette source cachée à tous les regards humains ! profondeur sans fond, hauteur sans limite, grandeur incommensurable et pureté inviolable !

        C’est de toi que coule ce fleuve*qui réjouit la cité de Dieu*et c’est grâce à toi qu’*aux accents des acclamations et des actions de grâce*, nous pouvons te chanter le cantique de louange, car nous pouvons témoigner, par expérience, qu’*en toi est la source de la vie*, et que*par ta lumière, nous verrons la lumière*.
      responsory: R/ Alléluia, alléluia, alléluia.

morning:
  hymn:
    - les-enfants-nes-de-ton-sang
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Si quelqu’un a soif, dit le Seigneur, qu’il vienne à moi et qu’il boive !
    - psalm: OT_41
      antiphon:
        - Venez à moi, vous qui peinez sous le fardeau, et moi, je vous donnerai le repos.
    - psalm: PSALM_149
      antiphon:
        - Mon fils, ouvre-moi ton cœur, mes chemins s’ouvriront sous tes yeux.
  reading:
    biblicalReference: Jr 31, 33
    content: Voici quelle sera l’Alliance que je conclurai avec la maison d’Israël quand ces jours-là seront passés, déclare le Seigneur. Je mettrai ma Loi au plus profond d’eux-mêmes ; je l’inscrirai dans leur cœur. Je serai leur Dieu, et ils seront mon peuple.
  responsory: |
    R/ Donne-nous, Seigneur, un cœur nouveau,
    mets en nous, Seigneur, un esprit nouveau.
    V/ Si quelqu’un a soif, qu’il vienne à moi et qu’il boive. R/
    V/ Je mettrai en vous mon Esprit et vous vivrez. R/
  evangelicAntiphon:
    common: "Dans son amour et sa tendresse, alléluia, Dieu nous a visités : il a racheté son peuple, alléluia !"
  intercession:
    content: |
      Regardons celui que nous avons transpercé et disons-lui avec amour :
      Béni sois-tu et prends pitié de nous.

      Jésus, en toi habite la divinité :
      — Béni sois-tu !
      Fais-nous vivre de ta vie,
      — Prends pitié de nous.

      Jésus, en toi le Père met tout son amour :
      — Béni sois-tu !
      Apprends-nous à écouter ta parole,
      — Prends pitié de nous.

      Jésus, en toi le Père nous manifeste sa tendresse :
      — Béni sois-tu !
      Révèle dans l’Église toute la sagesse de Dieu,
      — Prends pitié de nous.

      Jésus, de ta plénitude nous avons tout reçu :
      — Béni sois-tu !
      Accorde-nous surabondance de grâce,
      — Prends pitié de nous.

      Jésus, source de vie :
      — Béni sois-tu !
      Rends-nous saints et immaculés dans l’amour,
      — Prends pitié de nous.

middleOfDay:
  psalmody:
    - psalm: PSALM_117-I
    - psalm: PSALM_117-II
    - psalm: PSALM_117-III
  tierce:
    antiphon: O mon peuple, que t’ai-je fait ? En quoi t’ai-je contristé ? Réponds-moi.
    reading:
      biblicalReference: Jr 31, 2-4a
      content: "Ainsi parle le Seigneur : Il a trouvé grâce dans le désert, le peuple qui a échappé au massacre ; Israël est en route vers son repos. Depuis des temps lointains, le Seigneur s’est montré à lui. Je t’ai aimée d’un amour éternel, aussi je te garde ma bienveillance, je vais te rétablir, et tu seras relevée, vierge d’Israël."
    responsory: |
      V/ Exultant de joie, vous puiserez les eaux
      aux sources du salut.
  sexte:
    antiphon: Mon cœur en moi est brisé, je tremble de tous mes os.
    reading:
      biblicalReference: Jr 32, 40
      content: "Je conclurai avec eux une Alliance éternelle : je ne cesserai de les poursuivre de mes bienfaits et je ferai qu’ils me respectent profondément, sans plus jamais s’écarter de moi."
    responsory: |
      V/ J’espérai un secours mais en vain,
      des consolateurs, je n’en ai pas trouvé.
  none:
    antiphon: La lance du soldat ouvrit le côté de Jésus. Aussitôt il en sortit du sang et de l’eau.
    reading:
      biblicalReference: Rm 5, 8-9
      content: La preuve que Dieu nous aime, c’est que le Christ est mort pour nous, alors que nous étions encore pécheurs. À plus forte raison, maintenant que le sang du Christ nous a fait devenir des justes, nous serons sauvés par lui de la colère de Dieu.
    responsory: |
      V/ À cause de nos fautes, il a été transpercé,
      par ses blessures, nous sommes guéris.

