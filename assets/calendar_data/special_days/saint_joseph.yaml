celebration:
  title: S. Joseph, époux de la Vierge Marie

oration:
  - Dieu tout-puissant, à l’aube des temps nouveaux, tu as confié à saint Joseph la garde des mystères du salut ; accorde maintenant à ton Église, toujours soutenue par sa prière de veiller à leur achèvement.

firstVespers:
  psalmody:
    - psalm: PSALM_112
      antiphon:
        - Jacob engendra Joseph, l’époux de Marie, et de Marie est né Jésus, celui qu’on appelle Christ.
    - psalm: PSALM_145
      antiphon:
        - L’Ange Gabriel fut envoyé par Dieu auprès d’une vierge appelée Marie, fiancée à Joseph, de la maison de David.
    - psalm: NT_4
      antiphon:
        - Par la grâce de l’Esprit Saint, la fiancée de Joseph a conçu le Fils du Très-Haut.
  reading:
    biblicalReference: Col 3, 23-24
    content: "Quel que soit votre travail, faites-le de bon cœur, pour le Seigneur et non pour plaire aux hommes : vous savez bien qu’en retour le Seigneur fera de vous ses héritiers. Le maître, c’est le Christ ; vous êtes à son service."
  responsory: |
    R/ Tes œuvres me comblent de joie :
    \* Le juste grandira dans ta maison.
    V/ Tous les chemins te sont familiers. \*
    Gloire au Père et au Fils et au Saint-Esprit. R/
  evangelicAntiphon:
    common: Voici le serviteur fidèle et avisé que le Maître a établi sur sa maison.
  intercession:
    content: |
      Dieu, qui seul es Père, nous te prions :

      R/Exauce-nous, Dieu, notre Père !

      Dieu très saint, tu as révélé à Joseph le mystère caché depuis les siècles,
      — fais-nous connaître le Christ, fils de l’homme et Fils de Dieu.

      Dieu très-haut, tu nourris tous les oiseaux, tu prends soin de la fleur des champs,
      — donne-nous le pain de la vie éternelle et le pain de ce jour.

      Dieu de paix, tu veux nous rendre justes,
      — apprends-nous à marcher selon ta volonté.

      Créateur du monde, tu nous as confié la terre,
      — fais que tous les hommes puissent vivre de leur travail.

      Dieu de vie, soutiens la foi de ceux qui vont mourir,
      — qu’ils aient part avec Marie et Joseph à la joie de ton Royaume.

readings:
  hymn:
    - dieu-t-a-choisi
  psalmody:
    - psalm: PSALM_20
      antiphon:
        - "L’ange du Seigneur apparut à Joseph et lui dit : Joseph, fils de Marie, ne crains pas de prendre chez toi Marie, ton épouse : elle mettra au monde un fils, auquel tu donneras le nom de Jésus."
    - psalm: PSALM_91-I
      antiphon:
        - Quand Joseph se réveilla, il fit ce que l’Ange du Seigneur lui avait prescrit.
    - psalm: PSALM_91-II
      antiphon:
        - Joseph quitta Nazareth, pour monter à Bethléem, la cité de David, se faire inscrire avec Marie.
  verse: |
    V/ Le juste fleurira comme le lis,
    il portera du fruit pour le Seigneur.
  biblicalReading:
    - title: "Lecture : La foi des anciens"
      ref: He 11, 1-16
      content: |
        La foi est une façon de posséder ce que l’on espère, un moyen de connaître des réalités qu’on ne voit pas. Et quand l’Écriture rend témoignage aux anciens, c’est à cause de leur foi. Grâce à la foi, nous comprenons que les mondes ont été formés par une parole de Dieu, et donc ce qui est visible n’a pas son origine dans ce qui apparaît au regard. Grâce à la foi, Abel offrit à Dieu un sacrifice plus grand que celui de Caïn ; à cause de sa foi, il fut déclaré juste : Dieu lui-même rendait témoignage à son offrande ; à cause de sa foi, bien qu’il soit mort, il parle encore. Grâce à la foi, Hénok fut retiré de ce monde, et il ne connut pas la mort ; personne ne le retrouva parce que Dieu l’avait retiré ; avant cet événement, il avait été agréable à Dieu, l’Écriture en témoigne. Or, sans la foi, il est impossible d’être agréable à Dieu ; car, pour s’avancer vers lui, il faut croire qu’il existe et qu’il récompense ceux qui le cherchent. Grâce à la foi, Noé, averti de choses encore invisibles, accueillit cet oracle avec respect et construisit une arche pour le salut de sa famille. Sa foi condamnait le monde, et il reçut en héritage la justice qui s’obtient par la foi.
        Grâce à la foi, Abraham obéit à l’appel de Dieu : il partit vers un pays qu’il devait recevoir en héritage, et il partit sans savoir où il allait. Grâce à la foi, il vint séjourner en immigré dans la Terre promise, comme en terre étrangère ; il vivait sous la tente, ainsi qu’Isaac et Jacob, héritiers de la même promesse, car il attendait la ville qui aurait de vraies fondations, la ville dont Dieu lui-même est le bâtisseur et l’architecte. Grâce à la foi, Sara, elle aussi, malgré son âge, fut rendue capable d’être à l’origine d’une descendance parce qu’elle pensait que Dieu est fidèle à ses promesses. C’est pourquoi, d’un seul homme, déjà marqué par la mort, a pu naître une descendance aussi nombreuse que les étoiles du ciel et que le sable au bord de la mer, une multitude innombrable.
        C’est dans la foi, sans avoir connu la réalisation des promesses, qu’ils sont tous morts ; mais ils l’avaient vue et saluée de loin, affirmant que, sur la terre, ils étaient des étrangers et des voyageurs. Or, parler ainsi, c’est montrer clairement qu’on est à la recherche d’une patrie. S’ils avaient songé à celle qu’ils avaient quittée, ils auraient eu la possibilité d’y revenir. En fait, ils aspiraient à une patrie meilleure, celle des cieux. Aussi Dieu n’a pas honte d’être appelé leur Dieu, puisqu’il leur a préparé une ville.
      responsory: R/ Heureux le juste, il vivra par la foi.
  patristicReading:
    - title: SERMON DE S. BERNARDIN DE SIENNE
      subtitle: Joseph, gardien fidèle
      content: |
        C’est une loi générale, dans la communication de grâces particulières à une créature raisonnable : lorsque la bonté divine choisit quelqu’un pour une grâce singulière ou pour un état sublime, elle lui donne tous les charismes nécessaires à sa personne ainsi qu’à sa fonction, et qui augmentent fortement sa beauté spirituelle.
        Cela s’est tout à fait vérifié chez saint Joseph, père présumé de notre Seigneur Jésus Christ, et véritable époux de la Reine du monde et Souveraine des anges. Le Père éternel l’a choisi pour être le nourricier et le gardien fidèle de ses principaux trésors, c’est-à-dire de son Fils et de son épouse ; fonction qu’il a remplie très fidèlement. C’est pourquoi le Seigneur a dit : *Bon et fidèle serviteur, entre dans la joie de ton maître.*
        Si tu compares Joseph à tout le reste de l’Église du Christ, n’est-il pas l’homme particulièrement choisi, par lequel et sous le couvert duquel le Christ est entré dans le monde de façon régulière et honorable ? Si donc toute la sainte Église est débitrice envers la Vierge Marie parce que c’est par elle qu’elle a pu recevoir le Christ, après elle, c’est à saint Joseph qu’elle doit une reconnaissance et un respect sans pareil.
        Il est en effet la conclusion de l’Ancien Testament : c’est en lui que la dignité des patriarches et des prophètes reçoit le fruit promis. Lui seul a possédé en réalité ce que la bonté divine leur avait promis.
        Certes, il ne faut pas en douter : l’intimité, le respect, la très haute dignité que le Christ pendant sa vie humaine portait à Joseph, comme un fils à l’égard de son père, il n’a pas renié tout cela au ciel, il l’a plutôt enrichi et achevé. Aussi le Seigneur ajoute-t-il bien : *Entre dans la joie de ton maître*. Bien que la joie de l’éternelle béatitude entre dans le cœur, le Seigneur a préféré dire : *Entre dans la joie de ton maître*, pour faire comprendre mystérieusement que cette joie ne sera pas seulement en lui, mais qu’elle l’enveloppera et l’absorbera de tous côtés, qu’elle le submergera comme un abîme infini.
        Souviens-toi de nous, bienheureux Joseph, intercède par le secours de ta prière auprès de ton Fils adoptif ; rends-nous propice également la bienheureuse Vierge, ton épouse, car elle est la mère de celui qui, avec le Père et le Saint-Esprit, vit et règne pour les siècles sans fin. Amen.
      responsory: R/ Bon et fidèle serviteur, entre dans la joie de ton Seigneur.

morning:
  hymn:
    - dieu-t-a-choisi
  psalmody:
    - psalm: PSALM_62
      antiphon:
        - Les bergers sont vite accourus, ils ont trouvé Marie et Joseph, avec le nouveau-né couché dans une crèche.
    - psalm: OT_41
      antiphon:
        - Le père et la mère de l’enfant s’étonnaient de ce qu’on disait de lui.
    - psalm: PSALM_149
      antiphon:
        - "Joseph prit l’enfant et sa mère : ils s’enfuirent en Égypte jusqu’à la mort d’Hérode."
  reading:
    biblicalReference: 2 S 7, 28-29
    content: Seigneur, c’est toi qui es Dieu, tes paroles sont vérité, et tu as fait cette magnifique promesse à ton serviteur. Daigne bénir la maison de ton serviteur, pour qu’elle demeure toujours en ta présence. Car toi, Seigneur, tu as parlé, et par ta bénédiction la maison de ton serviteur sera bénie pour toujours.
  responsory: |
    R/ Le juste vit de la foi au Dieu fidèle.
    V/ Le juste jamais ne chancelle :
    le cœur ferme, il se fie au Seigneur. R/
    V/ Son cœur est assuré, il ne craint pas :
    il se lève, lumière des cœurs droits. R/
  evangelicAntiphon:
    common: "Joseph vint habiter à Nazareth pour que s’accomplît l’Écriture qui disait du Christ : on l’appellera le Nazaréen."
  intercession:
    content: |
      Toi seul, Seigneur, peux faire qu’un homme soit juste, aussi nous te prions humblement :

      R/Par ta justice, donne-nous la vie !

      Tu as appelé nos pères dans la foi à marcher fidèlement en ta présence,
      — donne-nous de suivre leur exemple et d’être saints comme tu es saint.

      Tu as choisi Joseph, un homme juste, pour qu’il soit le père de ton Fils,
      — accorde-nous de servir nos frères qui sont le corps du Christ.

      Tu as confié la terre aux hommes pour qu’ils la rendent habitable,
      — fais que nos travaux servent à la venue de ton règne.

      Regarde le travail de nos mains, rends-le fructueux,
      — ne permets pas que tes enfants soient traités comme des esclaves.

middleOfDay:
  psalmody:
    - psalm: PSALM_122
    - psalm: PSALM_123
    - psalm: PSALM_124
  tierce:
    antiphon: Chaque année, les parents de Jésus allaient à Jérusalem célébrer la Pâque.
    reading:
      biblicalReference: Pr 2, 7-8
      content: Le Seigneur tient en réserve son secours pour les hommes droits, il est un bouclier pour ceux qui suivent la bonne route ; il protège les sentiers de la justice, il veille sur le chemin de ses amis.
    responsory: |
      V/ Le Seigneur a fait de Joseph le chef de sa maison,
      le maître de tous ses biens.
  sexte:
    antiphon: Jésus était resté à Jérusalem ; et ses parents ne le savaient pas.
    reading:
      biblicalReference: Sg 10, 10
      content: La Sagesse guida le Juste qui fuyait par de droits sentiers ; elle lui montra la royauté de Dieu et lui donna la connaissance des réalités saintes ; elle le fit prospérer au milieu de ses fatigues et multiplia le fruit de ses labeurs.
    responsory: |
      V/ À pleine main, il donne au pauvre,
      la race des justes est bénie.
  none:
    antiphon: Joseph et Marie, n’ayant pas trouvé Jésus, le cherchaient à Jérusalem.
    reading:
      biblicalReference: Si 2, 15-16
      content: Ceux qui craignent le Seigneur ne désobéissent jamais à ses paroles, ceux qui l’aiment observent ses voies. Ceux qui craignent le Seigneur recherchent son bon plaisir, ceux qui l’aiment se nourrissent de sa loi.
    responsory: |
      V/ Tu le revêts de splendeur et de gloire,
      ta présence l’emplit de joie.

