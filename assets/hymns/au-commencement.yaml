id: au-commencement
title: Au commencement
content: |-
  Au commencement
  Était le Verbe !
  Il était en Dieu !
  Il était Dieu !
  Alléluia ! Alléluia ! Alléluia !

  Il était la Vie,
  Notre lumière.
  La lumière luit
  Dans notre nuit !
  Alléluia ! Alléluia ! Alléluia !

  Qui croit en son nom
  A Dieu pour Père !
  Qui l’aura reçu
  Ne mourra plus !
  Alléluia ! Alléluia ! Alléluia !

  Le Verbe fait chair,
  Parmi les hommes
  A manifesté
  La vérité !
  Alléluia ! Alléluia ! Alléluia !

  Nous tenons de Lui
  Grâce sur grâce !
  Il a révélé
  Le Dieu caché !
  Alléluia ! Alléluia ! Alléluia !

  Et par Jésus Christ,
  Le Fils unique,
  Un jour, de nos yeux,
  Nous verrons Dieu !
  Alléluia ! Alléluia ! Alléluia !
