id: ave-maris-stella
title: Ave Maris Stella
content: |-
  Ave Maris Stella
  Dei Mater alma,
  atque semper Virgo
  felix cæli porta.

  > *Salut, étoile de la mer,
  > Mère nourricière de Dieu.
  > Et toujours Vierge,
  > heureuse porte du ciel.*

  Sumens illud Ave
  Gabrielis ore,
  Funda nos in pace,
  mutans Hevae nomen.

  > *Recevant cet Ave
  > de la bouche de Gabriel,
  > affermissez-nous dans la paix,
  > par ce changement du nom d’ève.*

  Solve vincla reis,
  profer lumen caecis,
  Mala nostra pelle,
  bona cuncta posce.

  > *Rompez les liens des pécheurs,
  > rendez la lumière aux aveugles,
  > Éloignez de nous les maux,
  > obtenez-nous tous les biens.*

  Monstra te esse matrem :
  Sumat per te preces,
  qui pro nobis natus
  tulit esse tuus.

  > *Montrez-vous notre Mère :
  > qu’il accueille par vous nos prières
  > Celui qui, pour nous
  > voulu être votre fils.*

  Virgo singularis,
  inter omnes mitis,
  nos culpis solutos
  mites fac et castos.

  > *Vierge sans égale,
  > douce entre toutes,
  > délivrés de nos fautes,
  > rendez-nous doux et chastes.*

  Vitam presta puram,
  iter para tutum,
  ut videntes Jesum,
  semper collaetemur.

  > *Accordez-nous une vie innocente,
  > rendez nos voies sûres
  > afin que voyant Jésus,
  > nous goûtions avec vous les joies éternelles.*

  Sit laus Deo Patri,
  summo Christo decus,
  Spiritui Sancto,
  tribus honor unus.
  Amen.

  > *Louange à Dieu le Père
  > gloire au Christ Roi,
  > et à l’Esprit-Saint :
  > honneur égal aux Trois.
  > Amen !*
