id: avec-des-cris-de-joie
title: Avec des cris de joie
content: |
  Avec des cris de joie
  > *Stance 
  > publiez la nouvelle : 
  > Le Seigneur a délivré son peuple. 
  > À pleine voix
  > proclamez l’Évangile 
  > jusqu’aux extrémités de la terre :*

  R/ Christ est ressuscité, alléluia ! 
  Par lui seul, le monde est sauvé, alléluia ! 

  Acclamez Dieu, toute la terre ; 
  fêtez la gloire de son nom, 
  glorifiez-le en célébrant sa louange. 
  Dites à Dieu : « Que tes actions sont redoutables ! » 

  Venez et voyez les hauts faits de Dieu, 
  ses exploits redoutables pour les fils des hommes. 
  Il changea la mer en terre ferme : 
  ils passèrent le fleuve à pied sec. 

  Peuples, bénissez notre Dieu ! 
  Faites retentir sa louange, 
  car il rend la vie à notre âme, 
  il a gardé nos pieds de la chute. 
