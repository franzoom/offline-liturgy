id: bienheureuse-la-femme
title: Bienheureuse la femme
content: |-
  Bienheureuse la femme
  que Dieu a visitée.
  Elle a remis sa vie,
  elle a donné sa foi
  à Celui
  qui ouvre nos cœurs
  à sa présence.
  Tu nous conduis, Seigneur,
  par un chemin de sainteté.

  Bienheureuse la femme
  que Dieu a purifiée.
  Elle a livré sa vie,
  elle a choisi la croix
  de Celui
  qui ouvre nos cœurs
  à la patience.
  Tu nous convies, Seigneur,
  à cet amour de pauvreté.

  Bienheureuse la femme
  que Dieu a glorifiée.
  Elle a reçu la vie,
  elle a trouvé sa joie
  en Celui
  qui ouvre nos cœurs
  à l’espérance.
  Tu nous apprends, Seigneur,
  à partager ta liberté.
