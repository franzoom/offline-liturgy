id: christe-pastorum-caput
title: Christe, psatorum caput
content: |-
  Christe, pastorum caput atque princeps
  Praesulis festam venerata lucem,
  Debitis supplex tua templa votis
  Turba frequentat.

  Ille non vano tenuit tremendam
  Spiritu sedem, proprio nec ausu :
  Sed sacrum iussus, Domino vocante,
  Sumpsit honorem.

  Fit gregis pastor, pater, atque forma :
  Omnium curas levat et labores,
  Laetus impendit sua, seque ; cunctis
  Sufficit unus.

  Pro reis orat, reficil gementes,
  Erigit lapsos, tenebrasque pellit ;
  Fit potens verbo ; docet alta ; pravum
  Conterit hostem.

  Fac ut illius precibus iuvemur,
  Christe ; fac Patrem, pariterque tecum,
  Spiritum iugi celebremus hymno
  Omne per aevum.
  Amen.
