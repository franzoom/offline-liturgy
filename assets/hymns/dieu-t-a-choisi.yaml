id: dieu-t-a-choisi
title: Dieu t’a choisi
content: |-
  R/ Dieu t’a choisi.
  Que Dieu soit béni !
  Fils de David,
  Époux de Marie.
  Entre tes mains,
  le Christ enfant
  a remis sa vie.

  1. Homme d’espérance,
  à toi vient la Promesse,
  sur l’heure accomplie
  quand tu reçois le Messie !

  2. Homme de silence,
  à toi vient la Parole,
  la voix inouïe
  du Verbe qui balbutie !

  3. Tu te tiens dans l’ombre,
  à toi vient la Lumière
  du fond de la nuit
  jusqu’à ton cœur ébloui !

  4. Juste entre les justes
  c’est toi vers qui la face
  de la Vérité
  lève un regard nouveau-né !

  5. Homme doux et chaste,
  chez toi l’Amour demeure.
  La main dans ta main,
  il va se mettre en chemin !
