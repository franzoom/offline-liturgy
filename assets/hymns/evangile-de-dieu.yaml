id: evangile-de-dieu
title: Évangile de Dieu
author: A. Rivière
content: |-
  Évangile de Dieu,
  Soleil étincelant
  De justice et d’amour,
  Pénètre dans nos vies ;
  Au plus profond des cœurs,
  Purifie et transforme.
  
  Transcendante clarté,
  À l’heure de midi.
  Du plus haut de la croix
  Tu baignes l’univers ;
  En ton immense paix
  Tu rassembles les hommes.
