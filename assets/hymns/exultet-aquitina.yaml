id: exultet-aquitina
title: Exsultet Aquitania
content: |-
  Exsultet Aquitania
  Patris nostri praeconia,
  Cuius gaudet praesentia
  Sentitque beneficia.

  In hoc solenmi gaudio
  Crescat nostra devotio,
  Fruamur ut propitio
  Geraldi patrocinio.

  Hic ab aetate tenera
  Inter virtutis op√©ra,
  Nec formidavit aspera,
  Nec affectavit prospera.

  Vir insignis, vir inclytus,
  Vas eras Sancti Spiritus,
  Tarn praelatus quam subditus
  Ad labores expositus.

  Simplex et reclus animo,
  Deo gratus et proximo,
  Affectu promas intimo
  Preces nostras Altissimo.

  Sit laus Patri cum Filio,
  Et in duobus tertio.
  Quorum simplex connexio,
  Unitas, et non unio.
  Amen.
