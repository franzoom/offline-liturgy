id: hymnum-laudis-et-gloriae
title: Hymnun laudis et gloriae
content: |
  Hymnun laudis et gloriae
  Laeti canamus hodie,
  Ut sit in signum gratiae,
  Concepta vox laetitiae.
  
  Geraldus ab illecebris
  Mundus, et mundo celebris,
  Exit de carnis latebris
  Nec funestus, nec funebris.
  
  Sub monachali regula
  Ruga carens et macula,
  Per signa, per miracula,
  Mortis disrupit vincula.
  
  Currens, sed non in irritum,
  Naturae solvit debitum&nbsp;:
  Cuius commendat exitum
  Cursus expleti meritum.
  
  Confessor par Martyribus,
  Adesto confidentibus&nbsp;:
  Iunge nos tuis precibus
   Concives caeli civibus.
  
  Sit laus Patri cum Filio,
  Et in duobus tertio.
  Quorum simplex connexio,
  Unitas, et non unio.
  Amen.
