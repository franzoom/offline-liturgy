id: igneus-presul-tonat
title: Igneus Presul tonat
content: |
  Igneus Praesul tonat ore Christum ;
  Signa nec verbis manifesta desunt ;
  Pastor est cura, pater est amore
  Voce magister.
  
  Quos docet nondum stabiles alumnos
  Firmat exemplis, animatque factis ;
  Monstrat accensa face quae tenenda
  Sit via caelo.
  
  Ipse ieiunos dape, veste nudos,
  Hospites tecto recreabat omnes ;
  Blandius mulcens, graviora curis
  Corda levabat.
  
  Alter ut Moses, prece fretus una,
  Arcet a muris inimica castra.
  Mille portentis manifesta virtus
  Consulit urbi.
  
  Christe, pastorum bonus ipse Pastor,
  Qui greges pascis proprio cruore,
  Fac ut aeterne subeant opima
  Pascua vitae.
  Amen.
