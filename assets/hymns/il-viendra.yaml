id: il-viendra
title: Il viendra
content: |
  Il viendra,
  Un soir
  Où nul ne l’attend plus,
  Peut-être.
  Appelé par son nom,
  Quelqu’un tressaillira.
  Au cœur sans mémoire,
  Qu’un temps soit accordé
  Pour qu’il se souvienne !
  
  Il viendra,
  Un soir
  Pareil à celui-ci,
  Peut-être.
  À l’orient, devant lui,
  Le ciel s’embrasera.
  Au pauvre, allez dire
  Que tout s’accomplira
  Selon la promesse.
  
  Il viendra,
  Un soir
  Où rôde le malheur,
  Peut-être.
  Ce soir-là, sur nos peurs,
  L’amour l’emportera.
  Criez à tous les hommes
  Que rien n’est compromis
  De leur espérance.
  
  Il viendra
  Un soir
  Sera le dernier soir
  Du monde.
  Un silence d’abord,
  Et l’hymne éclatera.
  Un chant de louange
  Sera le premier mot
  Dans l’aube nouvelle.
