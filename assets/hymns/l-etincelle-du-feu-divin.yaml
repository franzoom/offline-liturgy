id: l-etincelle-du-feu-divin
title: L’étincelle du feu divin
author: CNPL,Jacqueline Frederic Frie — Joseph Gelineau (D283-2)
content: |-
  R. J’ai reçu ma lumière et mon salut, ô ma joie !
  Tu fais toute chose nouvelle,
  La terre et le ciel nouveaux.
  Ici jaillissent les eaux de la Jérusalem éternelle !
  Tu es là ! Alléluia !

  1. L’étincelle du feu divin
  Est en moi.
  La semence de l’Esprit-Saint
  Grandira !

  2. Je nourris ma force à Ton corps
  À Ton sang.
  Je triomphe en Toi de la mort.
  Dieu vivant !

  3. Ta Parole gonfle mon cœur
  Jour et nuit.
  Il exulte dans son Seigneur.
  Il Te suit.

  4. Chaque fois que vers l’un des tiens
  Vont mes pas.
  C’est Toi-même que je rejoins
  Dans la foi !

  5. J’ai cherché, Seigneur, j’ai trouvé.
  Il T’a plu
  De donner quand j’ai demandé.
  J’ai reçu !
