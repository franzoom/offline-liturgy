id: la-lumiere-est-entree-dans-le-monde
title: La lumière est entrée dans le monde
content: |
  La lumière est entrée dans le monde.
  Sion, prépare ta demeure
  pour accueillir ton Roi, le Christ.
  
  >Lumière du Christ,
  >Nous te bénissons.
  
  En Marie, Vierge toute pure,
  le Verbe de Dieu
  s’est fait chair pour nous.
  
  >Lumière du Christ,
  >pure lumière,
  >nous te glorifions.
  
  Aujourd’hui la Mère du Seigneur s’avance :
  la voici qui porte le Roi de gloire,
  Fils de Dieu engendré avant l’aurore.
  
  >Lumière du Christ,
  >Lumière née de lumière,
  >joie éternelle dans nos cœurs
  >nous t’acclamons.
