id: le-jour-s-acheve
title: Le jour s’achève
content: |-
  Le jour s’achève,
  Mais la gloire du Christ
  Illumine le soir.
  Le pain rompu,
  Le vin nouveau
  Portent leur fruit de louange :
  Béni sois-tu, ô notre Père,
  En Jésus, le Vivant !

  L’Esprit nous garde
  Sous l’alliance du Christ
  Et le signe pascal.
  La vie reçue,
  La vie donnée
  Rythment le temps de l’Église :
  Nous sommes tiens, ô notre Père,
  En Jésus, le Vivant !

  Le monde marche
  Vers le règne du Christ,
  Et sa nuit prendra fin.
  Nos cœurs l’ont su,
  Nos yeux verront :
  L’œuvre de Dieu est lumière.
  Tu nous l’as dit, ô notre Père,
  En Jésus, le Vivant !

  Que l’on découvre
  Le visage du Christ
  À la joie des sauvés !
  Il est venu,
  Il vient encor,
  Dieu tient toujours ses promesses :
  Tu nous bénis, ô notre Père,
  En Jésus, ton enfant !
