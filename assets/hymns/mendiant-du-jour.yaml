id: mendiant-du-jour
title: Mendiant du jour
content: |-
  Mendiant du jour,
  je te prends dans mes mains,
  comme on prend dans sa main
  la lampe
  pour la nuit
  et tu deviens
  la Nuée qui dissout les ténèbres.

  Mendiant du feu,
  je te prends dans mes mains,
  comme on prend dans sa main
  la flamme
  pour l’hiver ;
  et tu deviens
  l’Incendie qui embrase le monde.

  Mendiant d’espoir,
  je te prends dans mes mains,
  comme on prend dans sa main
  la source
  pour l’été ;
  et tu deviens
  le Torrent d’une vie éternelle.

  Mendiant de toi,
  je te prends dans mes mains,
  comme on prend dans sa main
  la perle
  d’un amour ;
  et tu deviens
  le Trésor pour la joie du prodigue.

  Mendiant de Dieu,
  je te prends dans mes mains ;
  mais tu prends dans ta main
  la mienne
  pour ce jour ;
  et je deviens
  l’Envoyé aux mendiants de la terre.
