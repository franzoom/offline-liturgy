id: nostrae-concinimus
title: Nostrae concinimus gentis Apostolum
content: |-
  Nostrae concinimus gentis Apostolum,
  Per quem sancta Dei relligio stetit,
  Per quem tincta sacro sanguine civitas
  Fructus protulit uberes.

  Heu ! te, sancte senex, quis furor impetit ?
  Cur plebs imméritam te rapit ad necem ?
  Nil morum gravitas, nil venerabilis
  Frontis canities movet.

  Urbem per médiam, victima nobilis
  Raptaris lacero corpore pulchrior ;
  Dum fers tanta, siles : corporis immemor
  Caelum mente praeoccupas.

  Quo te cumque furor barbarus abripit,
  Fusus vulnéribus signat iter cruor,
  Quo, sparso véluti sémine, lectior
  Surgit Christianum seges.

  Haec mors magnanimum Pontificem decet,
  Qui se pro populis dévovet hostiam :
  Sic Patrio moriens, Christe, litaveras
  Factus victima Pontifex.

  Nutu cuncta tuo qui regis, O Pater !
  FiIi, cuncta tua qui réparas Cruce :
  Fac qui corda foves, Spiritus, ut Patrum.
  ln natis amor ardeat. Amen.
