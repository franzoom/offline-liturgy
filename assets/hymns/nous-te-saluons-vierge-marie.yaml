id: nous-te-saluons-vierge-marie
title: Nous te saluons, Vierge Marie
content: |
  Nous te saluons, Vierge Marie,
  servante du Seigneur.
  Ta foi nous a donné
  l’Enfant de la promesse,
  la source de la vie.
  Ève nouvelle,
  montre-nous le Sauveur,
  Jésus Christ, notre frère,
  Sainte Mère de Dieu.
