id: nul-n-est-disciple
title: Nul n’est disciple
content: |
  Nul n’est disciple
  Hormis le serviteur.
  Nul n’est lumière
  Sans l’amour indicible
  Qui, dans le frère,
  Découvre le Seigneur.
  
  Nul ne console
  A moins d’avoir souffert.
  Nul ne témoigne,
  S’il ne vit la Parole
  Où l’homme gagne
  Sa joie, quand il se perd.
  
  Nul n’est tendresse
  A moins d’être blessé.
  Nul ne pardonne
  S’il n’a vu sa faiblesse,
  Qui l’abandonne
  Aux mains du Transpercé.
  
  Nul ne partage,
  S’il n’a donné son tout.
  Nul ne peut dire
  La folie du message,
  S’il ne se livre
  Lui-même jusqu’au bout.
  
  Nul n’est semence
  A moins d’être semeur:
  Point de récolte
  Sans le temps du silence,
  Car tout apôtre
  Devient le grain qui meurt.
