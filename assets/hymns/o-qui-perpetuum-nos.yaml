id: o-qui-perpetuum-nos
title: O qui perpetuum nos
content: |
  O qui perpetuus nos monitor doces&nbsp;!
  Vox aeterna Patris, Christe, vicarios
  Pastores, patrias cum remeas domos,
       Nobis quam bene suppetis&nbsp;!
  
  Delphinus vigilat, ne quid adulterum
  Corrumpat fidei virgineum decus&nbsp;:
  Quae sunt prisca, docet&nbsp;; quae nova, subruit&nbsp;;
       Servat depositum Dei.
  
  Is gliscens vitium protinus amputat&nbsp;;
  Errores abigit&nbsp;; crimina dedocet&nbsp;;
  Christo restituit quos male credulos
       Mendax luserat haeresis.
  
  Firmat instabiles, et dubios r√©git&nbsp;;
  Monstrat tuta procul littora naufragis&nbsp;;
  Caelestes aperit non penetrabilis
       Thesauros sapientiae.
  
  Qui lucis pater est, gloria sit Patri&nbsp;;
  Qui lux ipsa Patris, gloria Filio&nbsp;;
  Amborumque tibi, nexus, amabilis,
  Compar gloria, Spiritus.
  Amen.
