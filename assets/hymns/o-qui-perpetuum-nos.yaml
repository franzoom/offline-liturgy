id: o-qui-perpetuum-nos
title: O qui perpetuum nos
content: |
  O qui perpetuus nos monitor doces !
  Vox aeterna Patris, Christe, vicarios
  Pastores, patrias cum remeas domos,
       Nobis quam bene suppetis !
  
  Delphinus vigilat, ne quid adulterum
  Corrumpat fidei virgineum decus :
  Quae sunt prisca, docet ; quae nova, subruit ;
       Servat depositum Dei.
  
  Is gliscens vitium protinus amputat ;
  Errores abigit ; crimina dedocet ;
  Christo restituit quos male credulos
       Mendax luserat haeresis.
  
  Firmat instabiles, et dubios régit ;
  Monstrat tuta procul littora naufragis ;
  Caelestes aperit non penetrabilis
       Thesauros sapientiae.
  
  Qui lucis pater est, gloria sit Patri ;
  Qui lux ipsa Patris, gloria Filio ;
  Amborumque tibi, nexus, amabilis,
  Compar gloria, Spiritus.
  Amen.
