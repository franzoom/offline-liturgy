id: possides-fundo
title: Possides fundo
content: |-
  Possides fundo quot opes avito.
  Non tuas dicis, sibi vindicare
  Pauperes credis, quasi commodati
  > Prodigus auri.

  Carceres pandis, pretio nocentes
  Eximis vinclis, aliena solvis
  Aéra, nil debens, nisi caritati
  > Quae magis urget.

  In Dei cultum sacra templa ponis,
  Quot situ lapsae, reparas tot aras ;
  Erigis cunctis patefacta morbis
  > Hospita tecta.

  Ne quid in dulci patria retardet,
  Et tuos inter nimis aula mentem
  Blandiens frangat, fugis in remotas
  > Providus oras.

  Non ad antiquas, tua tecta, turres
  Sponte discedens, oculos retorques ;
  Patriam, cives, bona, res, amicos
   > Teque relinquis.

  Luminis splendor, Patris una proles,
  Christe, te pronus venerelur orbis.
  Qui sacerdotes per amoris almi
  > Flamen inungis.
  Amen.
