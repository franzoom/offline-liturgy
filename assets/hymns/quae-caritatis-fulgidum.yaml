id: quae-caritatis-fulgidum
title: Quæ caritatis fulgidum
content: |
  Quæ caritatis fulgidum
  es astrum, Virgo, superis,
  spei nobis mortalibus
  fons vivax es et profluus.

  >*Tu es pour les habitants des cieux
  >un astre resplendissant de charité, Vierge,
  >et pour nous, mortels,
  >une source vive et débordante d’espérance.*
   
  Sic vales, celsa Domina,
  in Nati cor piissimi,
  ut qui fidenter postulat,
  per te securus impetret.
  
  >*Tu es si puissante, très haute Dame,
  >sur le cœur aimant de ton Fils,
  >que celui qui demande avec confiance
  >est sûr par toi d’être exaucé.*
  
  Opem tua benignitas
  non solum fert poscentibus,
  sed et libenter sæpius
  precantum vota prævenit.

  >*Ta bonté ne vient pas seulement
  >au secours de ceux qui t’implorent,
  >mais souvent elle se plaît à devancer
  >les vœux de ceux qui prient.*
  
  In te misericordia,
  in te magnificentia;
  tu bonitatis cumulas
  quicquid creata possident.

  >*En toi est la miséricorde,
  >en toi la magnificence ;
  >toute la bonté du monde
  >en toi se trouve rassemblée.*
  
  Patri sit et Paraclito
  tuoque Nato gloria,
  qui veste te mirabili
  circumdederunt gratiæ.

  >*Gloire au Père, au Consolateur
  >et à ton Fils,
  >qui t’ont enveloppée du vêtement
  >admirable de la grâce.*
