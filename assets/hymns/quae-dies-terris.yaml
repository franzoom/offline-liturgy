id: quae-dies-terris
title: Quæ dies terris tibi sacra
author: null
content: |-
  Quæ dies terris tibi sacra, Praesul,
  Haec redit, nobis celebranda cultu :
  Tu pius, sedens super astra, nostros
  >Suscipe cantus.

  Hauseras, sacros meditando libros,
  Magna caelestis documenta vitae :
  Hinc inardescunt calefacta puris
  >Pectora flammis.

  Pauperis Christi decus aemularis :
  Te bonis ultro spolias paternis :
  Vendito fundo, Deus ipse dives
  >Fit tibi fundus.

  Dives haec caelo tamen est egestas ;
  Namque thesauros cumulat perennes.
  Quos nec aerugo, neque dente vermis
   >Rodat iniquus.

  Qui sapit Christus, peritura vani
  Cuncta vilescunt simulacra mundi ;
  More torrentis, fugitivus illi
  >Praeterit orbis.

  Qui bonis pro te fugit abdicatis,
  Huius exemplum, Deus, aemulemur :
  Cuncta decrescent, modo crescat unus
  >Pectore Christus.

  Sit Patri, sit laus Genito, sit almo
  Flamini, sit laus tribus una semper.
  Et tibi cunctis, Deus unus, aequa
  >Gloria saeclis.
  Amen.
