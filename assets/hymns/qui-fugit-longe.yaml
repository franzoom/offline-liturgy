id: qui-fugit-longe
title: Qui fugit longe
content: |
  Qui fugit longe, patria relicta,
  Saeculi pompam male blandientem.
  Omnium votis rapitur sacerdos
      Postea praesul.
  
  Iam gregi notus bonus ille Pastor,
  Grexque Pastori, vigil excubavit
  Crédita ne quid, rabie luporum
       De grege perdat.
  
  Lux fuit caeco, columen labanti,
  Et sains aegro, misero levamen ;
  Et suum cinxit latus, indigentum
       Turba satelles.
  
  Sola crux, totum decus et supellex ;
  Vilis et pauper, velut ante, mensa :
  Quin opes inter magis affluentes
       Splendet egestas.
  
  Africae partes trahit in remotas.
  Te tenens Christi melior catena.
  Compedes fregit tua, quam tegebas,
       Cognita virtus.
  
  Mille captivos, venerande Praesul,
  Liberas vinctus. Per opaca noctis
  Increpas regem, tua visa maior
       Terret imago.
  
  Christe, qui nobis, Patre sic iubente,
  Pontifex factus, tibi laus, tuoque
  Una sit Patri, sit et una sancto
  Semper Amori.
  Amen.
