id: quis-novus
title: Quis novus
content: |
  Quis novus terrae Blaviensis hospes&nbsp;?
  Mysta Romanus, decus urbis et lux&nbsp;:
  Annuos huius celebremus hymnis
  Rite triumphos.
  
  Intrat hanc urbem tenebris sepultam&nbsp;;
  Cernit et totam love pro furentem&nbsp;:
  Civitas omnis, velut alta silva,
  Horrida dumis.
  
  Prosit ut cunctis, Garumnas ad oras,
  Proximas urbi sibi ponit aedes&nbsp;;
  Quas et illustrat sua mors, suique
  ama sepulcri.
  
  Hinc lovis sternit simulacra vana,
  Prisca divini monumenta cultus.
  Barbaras genres docet, et salubri
  Abluit unda.
  
  Ista plebs, per te modo christiana,
  Se tibi debet&nbsp;; tibi cessit error&nbsp;
  Luce lustrasti populos sub alta
  Nocte iacentes.
