id: sancta-lugdunum
title: Sancta Lugdunum
content: |-
  Sancta Lugdunum tibi lux refulget,
  Qua Deo plenus, pater atque pastor,
  Pothinus summos Sociique ducunt
  Morte triumphos.

  Impius presses, scelus omne Sanctis
  Obicit ; docte juvenis perorans
  Véttius causam fidei, fidéles
  Crimine purgat.

  Débilem morbo senioque curvum
  Pothinum miles rapit ad tribunal
  Viribus fractum, necis imminéntis
  Firmat imago.

  Praeco stat Christi, fidelque testis
  Calcibus, pugnis lapidumque nube
  Occidit ; sed mens resoluta caeli
  Surgit ad arces.

  Attalus, Sanctus, Biblias, Maturus,
  Post feras, nervos, cathedram flagrantem,
  Mille tormentis laniata reddunt
  Corpora Christo.

  Quin sacro desit nihil ut triumpho,
  Qui metu victi cecidére, surgunt ;
  Féminae pugnas ineunt, et ipse
  Ponticus infans.

  Martyrum matris titulo decora,
  Pluries victrix, rémanet superstes,
  Ut novam caelo generare pergat
  Blandina prolem.

  Exhibet Christum, religata palo ;
  Efferi cornu lacerata tauri,
  Impio tandem iugulatur ense
  Hostia virgo.

  Summas laus Patri, Genitoque summa,
  Laus tibi compar, utriusque Flamen,
  Dante quo sanguis pretiosus urbem
  Servet in aevum. Amen.
