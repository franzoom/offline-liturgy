id: sancta-res
title: Sancta res cunctos vocat esse cives
content: |
  Sancta res cunctos vocat esse cives,
  Anxios omnes tenet unus ardor,
  Advenit Pastor vigil, ac Amandi
  Pascet ovile.
  
  Clarus exemple, meritis abundans,
  Et potens verbo, Severinus hic est.
  Huius in laudes sociate cantus,
  Civis et hospes.
  
  Eligit qui te comitem laborum,
  Iam senex fato propiore, Amandus
  Sacra deponit, tibi sustinenda
  Pondera mitrae.
  
  Templa te poscunt&nbsp;; rogat ecce Praesul,
  In sui partem venias laboris&nbsp;;
  Te vocant cives, cupiunt doceri&nbsp;;
  Annue votis.
  
  Ut gregis vocem miseratus audis,
  Mox pedum sumis, trepidante dextra&nbsp;:
  Sic vocas dignes populos regendis,
  Christe, ministros.
  
  Summa laus Patri, genitoque Verbo&nbsp;;
  Et tibi compar, utriusque nexus,
  Qui sacerdotes, Deus, intus ungis,
  Spiritus aime.
  Amen.
