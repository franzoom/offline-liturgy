id: te-lucis-ante-terminum
title: Te lucis ante terminum
content: |-
  Te lucis ante términum,
  rerum creátor, póscimus,
  ut sólita cleméntia
  sis præsul ad custódiam.

  >*Avant qu'au jour fuyant ma nuit sombre succède
  >Et nous ferme les yeux,
  >Connaissant ta bonté, nous implorons ton aide,
  >Ô Monarque des Cieux.*

  Te corda nostra sómnient,
  te per sopórem séntiant,
  tuámque semper glória
  vicína luce cóncinant.

  Vitam salúbrem tríbue,
  nostrum calórem réfice
  tætram noctis calíginem
  tua collústret cláritas.

  Præsta, Pater omnípotens,
  per Iesum Christum Dóminum,
  qui tecum in perpétuum
  regnat cum Sancto Spíritu. Amen.
