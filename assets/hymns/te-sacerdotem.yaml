id: te-sacerdotem
title: Te, sacerdotem
content: |
  Te sacerdotem pia plebs reposcit,
  Teque Martinus sacrat ; et sacerdos,
  Instar accensae facis emicabis
       Unctus ab alto.
  
  Ilia quam felix Blaviana tellus,
  Quos bonos fructus tulit hoc colono !
  Seque dediscens, oleaster ipse
       Factus oliva.
  
  Profuit vivus, favet et sepultus ;
  Nam salutaris sedet in sepulcro
  Virtus, et quivis redit, impetrato
       Munere, laetus.
  
  Cum procellosi tumuere fluctus.
  Ut iubet, proni siluere venti :
  Hune vocant nautae, maris aestuosi
       Unda quiescit.
  
  En vides quantis agitata curis
  Corda ; quot tristes rapiant procellae ;
  Advola promptus, rege nos, dolosum
       Currimus, aequor.
  
  Summa laus Patri, genitoque Verbo,
  Et tibi compar, utriusque nexus.
  Qui sacerdotes, Deus, intus ungis,
       Spiritus aime.
  Amen.
