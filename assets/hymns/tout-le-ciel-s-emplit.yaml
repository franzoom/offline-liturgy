id: tout-le-ciel-s-emplit
title: Tout le ciel s’emplit
content: |
  Tout le ciel s’emplit
  D’une joie nouvelle :
  On entend la nuit
  Dire la merveille,
  Fête sans pareille :
  Le Sauveur est né,
  L’Enfant-Dieu nous est donné.
  
  Le Seigneur paraît,
  Verbe de lumière :
  L’univers connaît
  La bonté du Père.
  Dieu sur notre terre
  Vient tracer la voie
  Où chemineront nos pas.
  
  Avec les bergers,
  Avec tous les sages,
  C’est le monde entier
  Qui vers lui s’engage
  Pour voir le visage
  De l’Amour vivant
  Qui pour nous s’est fait enfant.
  
  Gloire à Jésus Christ,
  Gloire au Fils du Père !
  Gloire à son Esprit
  Dont l’amour éclaire
  L’éclatant mystère
  Qui remplit le ciel :
  Gloire à l’Homme-Dieu, Noël !
