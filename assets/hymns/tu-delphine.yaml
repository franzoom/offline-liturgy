id: tu-delphine
title: Tu, Delphine, Deo splendidus emicas
content: |-
  Tu, Delphine, Deo splendidus emicas 
  Tu sal, nos homines quo sapimus Deum :
  Christi vellis agro quae segetem necant,
  >Errorum mala semina.

  Per te, Relligio tutaque veritas,
  Per te virgineis fulget honoribus ;
  Per te Burdigalae plebs tibi subdita
  >Veto lumine pascitur.

  Manans unda tuis pura canalibus ;
  Christi floret ager, munda nitet seges ;
  Aptum nam pueris lac, solidum viris
  >Cautus sufficis et cibum.

  Natos, alme Pater, sedibus e tuis.
  Si te nostra movent, nos bonus aspice,
  Flammis ure tuis frigida pectora.
  >Et mentes dubias rege.

  Qui lucis pater est, gloria sit Patri ;
  Qui lux ipsa Patris, gloria Filio ;
  Amborumque tibi, nexus, amabilis,
  >Compar gloria, Spiritus.
  Amen.
