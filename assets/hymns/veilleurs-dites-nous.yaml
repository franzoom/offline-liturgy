id: veilleurs-dites-nous
title: Veilleurs, dites-nous
author: F270
content: |-
  Veilleurs, dites-nous
  Où en est la nuit !
  Veilleurs, savez-vous
  Si le ciel pâlit ?
  Amis, levez-vous,
  Chantez aujourd’hui :

  Gloire à Dieu, au plus haut des cieux !

  Le Fils de Marie,
  Jésus, le Messie,
  Apporte la paix :
  Le peuple connaît
  Une immense joie
  Qui n’en finit pas :

  Gloire à Dieu, au plus haut des cieux !

  Seigneur, Roi du ciel,
  Seigneur, Éternel,
  Père très aimant,
  Père tout-puissant,
  Dieu qui n’es pas loin,
  Dieu qui tends la main,

  Nous te bénissons, nous te glorifions,
  Nous célébrons, nous adorons
  Ta gloire !

  Seigneur, Jésus Christ,
  Seigneur, Fils béni,
  Verbe créateur,
  Verbe rédempteur,
  Jésus, Bien-Aimé,
  Enfant, nouveau-né,

  Nous te bénissons, nous te glorifions,
  Nous célébrons, nous adorons
  Ta gloire !

  Toi l’Emmanuel,
  Chair de notre chair,
  Tiens-nous en ton corps.

  Envoyé de Dieu,
  Partout rejeté,
  Perçois nos appels.

  Parole de Dieu,
  Oracle sans voix,
  Deviens notre cri.

  Lumière de Dieu
  Voilée par la nuit,
  Dessille nos yeux.

  Prince de la vie
  Promis à la mort,
  Fais taire nos peurs.

  Chargé du pouvoir,
  Plus faible que tous,
  Assure nos pas.

  Enfant du Très-Haut
  Venu jusqu’à nous,
  Retourne nos vies.

  Fils du Roi David,
  Fils d’un sang pécheur,
  Enlève nos torts.

  Saint Agneau de Dieu
  Vainqueur de tout mal,
  Prends-nous en pitié.

  Seul Agneau
  Sauveur de l’homme perdu,
  Prends-nous en pitié.

  Toi, le Défenseur
  Près du cœur de Dieu,
  Prends-nous en pitié.

  Car tu es Seigneur,
  Le Saint, le Très-Haut,
  L’Amour, le Dieu Fort,
  Avec l’Esprit Saint
  Dans la majesté
  Du Père des Cieux !

  Nous te bénissons, nous te glorifions,
  Nous célébrons, nous adorons
  Ta gloire !
