id: voici-la-demeure-de-dieu
title: Voici la demeure de Dieu
content: |
  R/ Voici la demeure de Dieu parmi les hommes !
  Ils seront son peuple
  Et « Dieu-avec-eux » sera leur Dieu !
  
  1. Peuple convoqué par la parole des prophètes,
  Peuple assemblé autour du Christ, le Seigneur,
  Peuple qui écoute son Dieu, Église du Seigneur.

  2. Temple saint bâtis par les apôtres, les prophètes,
  Temple fondé sur le Christ, pierre angulaire
  Sainte demeure de Dieu, Église du Seigneur.

  3. Peuple qui est né dans les eaux du baptême,
  Peuple marqué par le sceau du Saint Esprit
  Peuple qui porte le Christ, Église du Seigneur.

  4. Peuple greffé sur le Christ, vigne sainte,
  Vigne qui porte des fruits de vie nouvelle
  Vigne plantée par le Père, Église du Seigneur.

  5. Peuple nourri par le corps du Seigneur,
  Peuple abreuvé par le sang de l’Alliance
  Peuple jubilant d’allégresse, Église du Seigneur.

  6. Peuple qui célèbre la Pâque nouvelle,
  Peuple qui passe de la mort à la vie,
  Peuple que Dieu s’est acquis, Église du Seigneur.

  7. Peuple justifié par la grâce du Seigneur,
  Peuple héritier de la vie éternelle,
  Peuple royal, peuple saint, Église du Seigneur.

  8. Peuple que Dieu s’est acquis pour sa louange,
  Peuple appelé des ténèbre(s) à la lumière
  Peuple illuminé par le Christ, Église du Seigneur.

  9. Peuple enraciné dans la foi et dans l’amour,
  Peuple qui met dans le Christ son espérance
  Peuple unifié par l’Esprit, Église du Seigneur.

  10. Peuple qui chante la gloire du Père,
  Par Jésus-Christ le Seigneur, son Fils unique
  Dans l’unité de l’Esprit, Église du Seigneur.