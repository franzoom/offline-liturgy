id: voici-la-demeure-de-dieu
title: Voici la demeure de Dieu
content: |
  R/ Voici la demeure de Dieu parmi les hommes !
  Ils seront son peuple
  Et « Dieu-avec-eux » sera leur Dieu !
  
  Peuple convoqué par la parole des prophètes,
  Peuple assemblé autour du Christ, le Seigneur,
  Peuple qui écoute son Dieu,
