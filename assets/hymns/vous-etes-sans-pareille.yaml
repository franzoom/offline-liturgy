id: vous-etes-sans-pareille
title: Vous êtes sans pareille
content: |-
  Vous êtes sans pareille,
  Ô Mère du Sauveur !
  Vous êtes la merveille
  Des œuvres du Seigneur,
  Ô Notre Dame !

  Ô Vierge élue du Père
  Pour mettre au monde un Dieu,
  Soyez encor la Mère
  de tout enfant de Dieu,
  Ô Notre Dame !

  Vous êtes la fontaine
  De grâce et de pitié,
  Jaillie des hauts domaines
  Sur toute l’humanité,
  Ô Notre Dame !

  Ô Vierge de lumière,
  Étoile dans les cieux,
  Brillez sur notre terre
  De la clarté de Dieu,
  Ô Notre Dame !
