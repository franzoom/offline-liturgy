      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 11, 2-11
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Es-tu celui qui doit venir, ou devons-nous en attendre un autre ? »
            content: |-
              En ce temps-là,
              Jean le Baptiste entendit parler, dans sa prison,
              	des œuvres réalisées par le Christ.
              Il lui envoya ses disciples et, par eux, lui demanda :
              	« Es-tu celui qui doit venir,
              	ou devons-nous en attendre un autre ? »
              Jésus leur répondit :
              	« Allez annoncer à Jean
              	ce que vous entendez et voyez :
              	Les aveugles retrouvent la vue,
              		et les boiteux marchent,
              	les lépreux sont purifiés,
              		et les sourds entendent,
              	les morts ressuscitent,
              		et les pauvres reçoivent la Bonne Nouvelle.
              	Heureux celui pour qui je ne suis pas une occasion de chute ! »

              Tandis que les envoyés de Jean s’en allaient,
              Jésus se mit à dire aux foules à propos de Jean :
              « Qu’êtes-vous allés regarder au désert ?
              	un roseau agité par le vent ?
              Alors, qu’êtes-vous donc allés voir ?
              	un homme habillé de façon raffinée ?
              Mais ceux qui portent de tels vêtements
              	vivent dans les palais des rois.
              Alors, qu’êtes-vous allés voir ?
              	un prophète ?
              Oui, je vous le dis, et bien plus qu’un prophète.
              C’est de lui qu’il est écrit :
              	_Voici que j’envoie mon messager en avant de toi,
              	pour préparer le chemin devant toi._
              Amen, je vous le dis :
              Parmi ceux qui sont nés d’une femme,
              	personne ne s’est levé de plus grand que Jean le Baptiste ;
              et cependant le plus petit dans le royaume des Cieux
              	est plus grand que lui. »
          - book: Jn
            ref: 1, 6-8.19-28
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Au milieu de vous se tient celui que vous ne connaissez pas »
            content: |-
              Il y eut un homme envoyé par Dieu ;
              	son nom était Jean.
              Il est venu comme témoin,
              	pour rendre témoignage à la Lumière,
              	afin que tous croient par lui.
              Cet homme n’était pas la Lumière,
              	mais il était là pour rendre témoignage à la Lumière.

              Voici le témoignage de Jean,
              quand les Juifs lui envoyèrent de Jérusalem
              	des prêtres et des lévites
              pour lui demander :
              	« Qui es-tu ? »
              Il ne refusa pas de répondre, il déclara ouvertement :
              	« Je ne suis pas le Christ. »
              Ils lui demandèrent :
              	« Alors qu’en est-il ?
              	Es-tu le prophète Élie ? »
              Il répondit :
              	« Je ne le suis pas.
              	– Es-tu le Prophète annoncé ? »
              Il répondit :
              	« Non. »
              Alors ils lui dirent :
              	« Qui es-tu ?
              	Il faut que nous donnions une réponse
              	à ceux qui nous ont envoyés.
              	Que dis-tu sur toi-même ? »
              Il répondit :
              		« _Je suis la voix de celui qui crie dans le désert :
              		Redressez le chemin du Seigneur,_
              		comme a dit le prophète Isaïe. »
              Or, ils avaient été envoyés de la part des pharisiens.
              Ils lui posèrent encore cette question :
              	« Pourquoi donc baptises-tu,
              	si tu n’es ni le Christ, ni Élie, ni le Prophète ? »
              Jean leur répondit :
              	« Moi, je baptise dans l’eau.
              	Mais au milieu de vous
              	se tient celui que vous ne connaissez pas ;
              	c’est lui qui vient derrière moi,
              	et je ne suis pas digne
              	de délier la courroie de sa sandale. »

              Cela s’est passé à Béthanie, de l’autre côté du Jourdain,
              	à l’endroit où Jean baptisait.
          - book: Lc
            ref: 3, 10-18
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Que devons-nous faire ? »
            content: |-
              En ce temps-là,
              les foules qui venaient se faire baptiser par Jean
              lui demandaient :
              	« Que devons-nous faire ? »
              Jean leur répondait :
              	« Celui qui a deux vêtements,
              	qu’il partage avec celui qui n’en a pas ;
              	et celui qui a de quoi manger,
              	qu’il fasse de même ! »
              Des publicains (c’est-à-dire des collecteurs d’impôts)
              	vinrent aussi pour être baptisés ;
              ils lui dirent :
              	« Maître, que devons-nous faire ? »
              Il leur répondit :
              	« N’exigez rien de plus que ce qui vous est fixé. »
              Des soldats lui demandèrent à leur tour :
              	« Et nous, que devons-nous faire ? »
              Il leur répondit :
              	« Ne faites violence à personne,
              	n’accusez personne à tort ;
              	et contentez-vous de votre solde. »
              Or le peuple était en attente,
              et tous se demandaient en eux-mêmes
              	si Jean n’était pas le Christ.
              Jean s’adressa alors à tous :
              	« Moi, je vous baptise avec de l’eau ;
              	mais il vient, celui qui est plus fort que moi.
              	Je ne suis pas digne de dénouer la courroie de ses sandales.
              	Lui vous baptisera dans l’Esprit Saint et le feu.
              	Il tient à la main la pelle à vanner
              	pour nettoyer son aire à battre le blé,
              	et il amassera le grain dans son grenier ;
              	quant à la paille,
              	il la brûlera au feu qui ne s’éteint pas. »
              Par beaucoup d’autres exhortations encore,
              	il annonçait au peuple la Bonne Nouvelle.
