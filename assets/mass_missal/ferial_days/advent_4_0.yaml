      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 1, 18-24
            toSundayCyclesOnly:
              - YEAR_A
            headline: Jésus naîtra de Marie, accordée en mariage à Joseph, fils de David
            content: |-
              Voici comment fut engendré Jésus Christ :
              Marie, sa mère,
              	avait été accordée en mariage à Joseph ;
              avant qu’ils aient habité ensemble,
                  elle fut enceinte
              	par l’action de l’Esprit Saint.
              Joseph, son époux,
              	qui était un homme juste,
              et ne voulait pas la dénoncer publiquement,
              	décida de la renvoyer en secret.
              Comme il avait formé ce projet,
              voici que l’ange du Seigneur
              lui apparut en songe et lui dit :
              	« Joseph, fils de David,
              	ne crains pas de prendre chez toi Marie, ton épouse,
              	puisque l’enfant qui est engendré en elle
              	vient de l’Esprit Saint ;
              	elle enfantera un fils,
              	et tu lui donneras le nom de Jésus
              	(c’est-à-dire : Le-Seigneur-sauve),
              	car c’est lui qui sauvera son peuple de ses péchés. »
              Tout cela est arrivé
              pour que soit accomplie
              la parole du Seigneur prononcée par le prophète :
              		_Voici que la Vierge concevra,
              		et elle enfantera un fils ;
              		on lui donnera le nom d’Emmanuel,_
              		qui se traduit : « _Dieu-avec-nous_ ».

              Quand Joseph se réveilla,
              il fit ce que l’ange du Seigneur lui avait prescrit :
              	il prit chez lui son épouse.
          - book: Lc
            ref: 1, 26-38
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Voici que tu vas concevoir et enfanter un fils »
            content: |-
              En ce temps-là,
              l’ange Gabriel fut envoyé par Dieu
              	dans une ville de Galilée, appelée Nazareth,
              à une jeune fille vierge,
              	accordée en mariage à un homme de la maison de David,
              	appelé Joseph ;
              et le nom de la jeune fille était Marie.
              L’ange entra chez elle et dit :
              	« Je te salue, Comblée-de-grâce,
              	le Seigneur est avec toi. »
              À cette parole, elle fut toute bouleversée,
              	et elle se demandait ce que pouvait signifier cette salutation.
              L’ange lui dit alors :
              	« Sois sans crainte, Marie,
              	car tu as trouvé grâce auprès de Dieu.
              	Voici que tu vas concevoir et enfanter un fils ;
              		tu lui donneras le nom de Jésus.
              	Il sera grand,
              		il sera appelé Fils du Très-Haut ;
              	le Seigneur Dieu
              		lui donnera le trône de David son père ;
              	il régnera pour toujours sur la maison de Jacob,
              		et son règne n’aura pas de fin. »
              Marie dit à l’ange :
                  « Comment cela va-t-il se faire,
                  puisque je ne connais pas d’homme ? »
              L’ange lui répondit :
                  « L’Esprit Saint viendra sur toi,
                  et la puissance du Très-Haut
              		te prendra sous son ombre ;
              	c’est pourquoi celui qui va naître sera saint,
              		il sera appelé Fils de Dieu.
              	Or voici que, dans sa vieillesse, Élisabeth, ta parente,
              		a conçu, elle aussi, un fils
              	et en est à son sixième mois,
              		alors qu’on l’appelait la femme stérile.
              	Car rien n’est impossible à Dieu. »
              Marie dit alors :
              	« Voici la servante du Seigneur ;
              	que tout m’advienne selon ta parole. »

              Alors l’ange la quitta.
          - book: Lc
            ref: 1, 39-45
            toSundayCyclesOnly:
              - YEAR_C
            headline: « D’où m’est-il donné que la mère de mon Seigneur vienne jusqu’à moi ? »
            content: |-
              En ces jours-là,

              Marie se mit en route et se rendit avec empressement
              	vers la région montagneuse, dans une ville de Judée.
              Elle entra dans la maison de Zacharie
              	et salua Élisabeth.
              Or, quand Élisabeth entendit la salutation de Marie,
              	l’enfant tressaillit en elle.
              Alors, Élisabeth fut remplie d’Esprit Saint,

              et s’écria d’une voix forte :
              	« Tu es bénie entre toutes les femmes,
              	et le fruit de tes entrailles est béni.
              	D’où m’est-il donné
              	que la mère de mon Seigneur vienne jusqu’à moi ?
              	Car, lorsque tes paroles de salutation sont parvenues à mes oreilles,
              	l’enfant a tressailli d’allégresse en moi.
              	Heureuse celle qui a cru à l’accomplissement des paroles
              	qui lui furent dites de la part du Seigneur. »
