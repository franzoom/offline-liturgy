id: second_sunday_after_christmas
title: Deuxième Dimanche après la Nativité
note: Ce dimanche se célèbre dans les pays où le 6 janvier est fête de précepte.
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Si
            ref: 24, 1-2.8-12
            headline: La Sagesse divine fait sa demeure dans le peuple élu
            content: |-
              La Sagesse divine proclame son propre éloge,
              au milieu de son peuple elle célèbre sa gloire.
              Dans l'assemblée du Très-Haut elle prend la parole,
              devant le Dieu Puissant elle se glorifie :

              « Le Créateur de toutes choses m'a donné un ordre,
              celui qui m'a créée a fixé ma demeure.
              Il m'a dit : "Viens demeurer parmi les fils de Jacob,
              reçois ta part d'héritage en Israël,
              enracine-toi dans le peuple élu."

              Dès le commencement, avant les siècles, il m'a créée,
              et pour les siècles je subsisterai ;
              dans la demeure sainte,
              j'ai assuré mon service en sa presence.
              Ainsi, je me suis fixée dans Sion,
              il m'a fait demeurer dans la cité bien-aimée,
              et dans Jérusalem j'exerce ma puissance.
              Je me suis enracinée dans un peuple glorieux,
              dans le domaine du Seigneur, dans son héritage :
              j'habite au milieu de l'assemblée des saints. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 147 (147B), 12-13, 14-15, 19-20
            refAbbr: 147, 12…
            chorus:
              - chorusRef: Jn 1, 14
                chorus: |-
                  Le Verbe s'est fait chair,
                  il a habité parmi nous.
              - chorus: Alléluia !
            content: |-
              Glorifie le Seigneur, Jérusalem !
              Célèbre ton Dieu, ô Sion !
              Il a consolidé les barres de tes portes,
              dans tes murs il a béni tes enfants.

              Il fait régner la paix à tes frontières,
              et d'un pain de froment te rassasie.
              Il envoie sa parole sur la terre :
              rapide, son verbe la parcourt.

              Il révèle sa parole à Jacob,
              ses volontés et ses lois à Israël.
              Pas un peuple qu'il ait ainsi traité ;
              nul autre n'a connu ses volontés.

      - partType: READING_2
        partContents:
          - book: Ep
            ref: 1, 3-6.15-18
            headline: « Il nous a prédestinés à être, pour lui, des fils adoptifs par Jésus »
            content: |-
              Béni soit Dieu, le Père
              de notre Seigneur Jésus Christ !
              Il nous a bénis et comblés
              des bénédictions de l'Esprit,
              au ciel, dans le Christ.

              Il nous a choisis, dans le Christ,
              avant la fondation du monde,
              pour que nous soyons saints, immaculés
              devant lui, dans l’amour.

              Il nous a prédestinés
              à être, pour lui, des fils adoptifs
              par Jésus, le Christ.

              Ainsi l'a voulu sa bonté,
              à la louange de gloire de sa grâce,
              la grâce qu'il nous donne
              dans le Fils bien-aimé.

              C'est pourquoi moi aussi, ayant entendu parler
              de la foi que vous avez dans le Seigneur Jésus,
              et de votre amour pour tous les fidèles,
              je ne cesse pas de rendre grâce,
              quand je fais mémoire de vous dans mes prières :
              que le Dieu de notre Seigneur Jésus Christ,
              le Père dans sa gloire,
              vous donne un esprit de sagesse
              qui vous le révèle et vous le fasse vraiment connaître.
              Qu'il ouvre à sa lumière les yeux de votre cœur,
              pour que vous sachiez quelle espérance vous ouvre son appel,
              la gloire sans prix
              de l'héritage que vous partagez avec les fidèles.

      - partType: ALLELUIA
        partContents:
          - book: 1 Tm
            ref: 3, 16
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Louange à toi, Jésus Christ,
              manifesté dans la chair,
              proclamé dans les nations,
              reconnu dans le monde.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 1, 1-18
            headline: « Le Verbe s’est fait chair, il a habité parmi nous »
            content: |-
              Au commencement était le Verbe,
              et le Verbe était auprès de Dieu,
              et le Verbe était Dieu.
                Il était au commencement auprès de Dieu.
                C’est par lui que tout est venu à l’existence,
              et rien de ce qui s’est fait ne s’est fait sans lui.
                En lui était la vie,
              et la vie était la lumière des hommes ;
                la lumière brille dans les ténèbres,
              et les ténèbres ne l’ont pas arrêtée.

              Il y eut un homme envoyé par Dieu ;
              son nom était Jean.
                Il est venu comme témoin,
              pour rendre témoignage à la Lumière,
              afin que tous croient par lui.
                Cet homme n’était pas la Lumière,
              mais il était là pour rendre témoignage à la Lumière.

              Le Verbe était la vraie Lumière,
              qui éclaire tout homme
              en venant dans le monde.
                Il était dans le monde,
              et le monde était venu par lui à l’existence,
              mais le monde ne l’a pas reconnu.

              Il est venu chez lui,
              et les siens ne l’ont pas reçu.
                Mais à tous ceux qui l’ont reçu,
              il a donné de pouvoir devenir enfants de Dieu,
              eux qui croient en son nom.
                Ils ne sont pas nés du sang,
              ni d’une volonté charnelle,
              ni d’une volonté d’homme :
              ils sont nés de Dieu.
                Et le Verbe s’est fait chair,
              il a habité parmi nous,
              et nous avons vu sa gloire,
              la gloire qu’il tient de son Père
              comme Fils unique,
              plein de grâce et de vérité.

              Jean le Baptiste lui rend témoignage en proclamant :
              « C’est de lui que j’ai dit :
              Celui qui vient derrière moi
              est passé devant moi,
              car avant moi il était. »
                Tous, nous avons eu part à sa plénitude,
              nous avons reçu grâce après grâce ;
                car la Loi fut donnée par Moïse,
              la grâce et la vérité sont venues par Jésus Christ.

              Dieu, personne ne l’a jamais vu ;
              le Fils unique, lui qui est Dieu,
              lui qui est dans le sein du Père,
              c’est lui qui l’a fait connaître.
