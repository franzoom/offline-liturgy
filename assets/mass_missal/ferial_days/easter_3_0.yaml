      - partType: READING_1
        partContents:
          - book: Ac
            ref: 2, 14.22b-33
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Il n’était pas possible que la mort le retienne en son pouvoir »
            content: |-
              Le jour de la Pentecôte,
              	Pierre, debout avec les onze autres Apôtres,
              éleva la voix et leur fit cette déclaration :
              « Vous, Juifs,
              et vous tous qui résidez à Jérusalem,
              sachez bien ceci,
              prêtez l’oreille à mes paroles.
              	Il s’agit de Jésus le Nazaréen,
              homme que Dieu a accrédité auprès de vous
              en accomplissant par lui des miracles, des prodiges
              et des signes au milieu de vous,
              comme vous le savez vous-mêmes.
              	Cet homme, livré selon le dessein bien arrêté et la prescience de Dieu,
              vous l’avez supprimé
              en le clouant sur le bois par la main des impies.
              	Mais Dieu l’a ressuscité
              en le délivrant des douleurs de la mort,
              car il n’était pas possible qu’elle le retienne en son pouvoir.
              	En effet, c’est de lui que parle David dans le psaume :
              _Je voyais le Seigneur devant moi sans relâche :
              il est à ma droite, je suis inébranlable.
              	C’est pourquoi mon cœur est en fête,
              et ma langue exulte de joie ;
              ma chair elle-même reposera dans l’espérance :
              	tu ne peux m’abandonner au séjour des morts
              ni laisser ton fidèle voir la corruption.
              	Tu m’as appris des chemins de vie,
              tu me rempliras d’allégresse par ta présence._

              Frères, il est permis de vous dire avec assurance,
              au sujet du patriarche David,
              qu’il est mort, qu’il a été enseveli,
              et que son tombeau est encore aujourd’hui chez nous.
              	Comme il était prophète, il savait que Dieu lui avait juré
              de faire asseoir sur son trône un homme issu de lui.
              	Il a vu d’avance la résurrection du Christ,
              dont il a parlé ainsi :
              Il n’a pas été abandonné à la mort,
              et sa chair n’a pas vu la corruption.
              	Ce Jésus, Dieu l’a ressuscité ;
              nous tous, nous en sommes témoins.
              	Élevé par la droite de Dieu,
              il a reçu du Père l’Esprit Saint qui était promis,
              et il l’a répandu sur nous,
              ainsi que vous le voyez et l’entendez.
          - book: Ac
            ref: 3, 13-15.17-19
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Vous avez tué le Prince de la vie, lui que Dieu a ressuscité d’entre
              les morts »
            content: |-
              En ces jours-là, devant le peuple, Pierre prit la parole :
              « Hommes d’Israël,
              le Dieu d’Abraham, d’Isaac et de Jacob,
              le Dieu de nos pères,
              a glorifié son serviteur Jésus,
              alors que vous, vous l’aviez livré,
              vous l’aviez renié en présence de Pilate
              qui était décidé à le relâcher.
              Vous avez renié le Saint et le Juste,
              et vous avez demandé
              qu’on vous accorde la grâce d’un meurtrier.
              Vous avez tué le Prince de la vie,
              lui que Dieu a ressuscité d’entre les morts,
              nous en sommes témoins.
              D’ailleurs, frères, je sais bien
              que vous avez agi dans l’ignorance, vous et vos chefs.
              Mais Dieu a ainsi accompli ce qu’il avait d’avance annoncé
              par la bouche de tous les prophètes :
              que le Christ, son Messie, souffrirait.
              Convertissez-vous donc et tournez-vous vers Dieu
              pour que vos péchés soient effacés. »
          - book: Ac
            ref: 5, 27b-32.40b-41
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Nous sommes les témoins de tout cela avec l’Esprit Saint »
            content: |-
              En ces jours-là,
              les Apôtres comparaissaient devant le Conseil suprême.
              	Le grand prêtre les interrogea :
              	« Nous vous avions formellement interdit
              d’enseigner au nom de celui-là,
              et voilà que vous remplissez Jérusalem
              de votre enseignement.
              Vous voulez donc faire retomber sur nous
              le sang de cet homme ! »
              	En réponse, Pierre et les Apôtres déclarèrent :
              « Il faut obéir à Dieu
              plutôt qu’aux hommes.
              	Le Dieu de nos pères a ressuscité Jésus,
              que vous aviez exécuté en le suspendant au bois du supplice.
              	C’est lui que Dieu, par sa main droite, a élevé,
              en faisant de lui le Prince et le Sauveur,
              pour accorder à Israël la conversion et le pardon des péchés.
              	Quant à nous, nous sommes les témoins de tout cela,
              avec l’Esprit Saint,
              que Dieu a donné à ceux qui lui obéissent. »

              Après avoir fait fouetter les Apôtres,
              ils leur interdirent de parler au nom de Jésus,
              puis ils les relâchèrent.
              	Quant à eux, quittant le Conseil suprême,
              ils repartaient tout joyeux d’avoir été jugés dignes
              de subir des humiliations pour le nom de Jésus.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 15 (16), 1-2a.5, 7-8, 9-10, 11
            refAbbr: 15, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 15, 11a
                chorus: Tu m’apprends, Seigneur, le chemin de la vie.
              - chorus: Alléluia !
            content: |-
              Garde-moi, mon Dieu : j’ai fait de toi mon refuge.
              J’ai dit au Seigneur : « Tu es mon Dieu !
              Seigneur, mon partage et ma coupe :
              de toi dépend mon sort. »

              Je bénis le Seigneur qui me conseille :
              même la nuit mon cœur m’avertit.
              Je garde le Seigneur devant moi sans relâche ;
              il est à ma droite : je suis inébranlable.

              Mon cœur exulte, mon âme est en fête,
              ma chair elle-même repose en confiance :
              tu ne peux m’abandonner à la mort
              ni laisser ton ami voir la corruption.

              Tu m’apprends le chemin de la vie :
              devant ta face, débordement de joie !
              À ta droite, éternité de délices !
          - book: Ps
            ref: 4, 2, 4.7, 9
            refAbbr: 4, 2…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 4, 7b
                chorus: |-
                  Sur nous, Seigneur,
                  que s’illumine ton visage !
              - chorus: Alléluia !
            content: |-
              Quand je crie, réponds-moi,
              Dieu, ma justice !
              Toi qui me libères dans la détresse,
              pitié pour moi, écoute ma prière !

              Sachez que le Seigneur a mis à part son fidèle,
              le Seigneur entend quand je crie vers lui.
              Beaucoup demandent : « Qui nous fera voir le bonheur ? »
              Sur nous, Seigneur, que s’illumine ton visage !

              Dans la paix moi aussi,
              je me couche et je dors,
              car tu me donnes d’habiter, Seigneur,
              seul, dans la confiance.
          - book: Ps
            ref: 29 (30), 3-4, 5-6ab, 6cd.12, 13
            refAbbr: 29, 3…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 29, 2a
                chorus: |-
                  Je t’exalte, Seigneur,
                  tu m’as relevé.
              - chorus: Alléluia !
            content: |-
              Quand j’ai crié vers toi, Seigneur,
              mon Dieu, tu m’as guéri ;
              Seigneur, tu m’as fait remonter de l’abîme
              et revivre quand je descendais à la fosse.

              Fêtez le Seigneur, vous, ses fidèles,
              rendez grâce en rappelant son nom très saint.
              Sa colère ne dure qu’un instant,
              sa bonté, toute la vie.

              Avec le soir, viennent les larmes,
              mais au matin, les cris de joie !
              Tu as changé mon deuil en une danse,
              mes habits funèbres en parure de joie !

              Que mon cœur ne se taise pas,
              qu’il soit en fête pour toi ;
              et que sans fin, Seigneur, mon Dieu,
              je te rende grâce !

      - partType: READING_2
        partContents:
          - book: 1 P
            ref: 1, 17-21
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Vous avez été rachetés par un sang précieux, celui d’un agneau sans
              tache, le Christ »
            content: |-
              Bien-aimés,
              	si vous invoquez comme Père
              celui qui juge impartialement chacun selon son œuvre,
              vivez donc dans la crainte de Dieu,
              pendant le temps où vous résidez ici-bas en étrangers.
              	Vous le savez :
              ce n’est pas par des biens corruptibles, l’argent ou l’or,
              que vous avez été rachetés de la conduite superficielle héritée de vos pères ;
              	mais c’est par un sang précieux,
              celui d’un agneau sans défaut et sans tache, le Christ.
              	Dès avant la fondation du monde, Dieu l’avait désigné d’avance
              et il l’a manifesté à la fin des temps à cause de vous.
              	C’est bien par lui que vous croyez en Dieu,
              qui l’a ressuscité d’entre les morts
              et qui lui a donné la gloire ;
              ainsi vous mettez votre foi et votre espérance en Dieu.
          - book: 1 Jn
            ref: 2, 1-5a
            toSundayCyclesOnly:
              - YEAR_B
            headline: « C’est lui qui obtient le pardon de nos péchés et de ceux du monde
              entier »
            content: |-
              Mes petits enfants,
              je vous écris cela pour que vous évitiez le péché.
              Mais si l’un de nous vient à pécher,
              nous avons un défenseur devant le Père :
              Jésus Christ, le Juste.
              C’est lui qui, par son sacrifice,
              obtient le pardon de nos péchés,
              non seulement des nôtres,
              mais encore de ceux du monde entier.
              Voici comment nous savons que nous le connaissons :
              si nous gardons ses commandements.
              Celui qui dit : « Je le connais »,
              et qui ne garde pas ses commandements,
              est un menteur :
              la vérité n’est pas en lui.
              Mais en celui qui garde sa parole,
              l’amour de Dieu atteint vraiment la perfection.
          - book: Ap
            ref: 5, 11-14
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Il est digne, l’Agneau immolé, de recevoir puissance et richesse »
            content: |-
              Moi, Jean,
              	j’ai vu :
              et j’entendis la voix d’une multitude d’anges
              qui entouraient le Trône, les Vivants et les Anciens ;
              ils étaient des myriades de myriades,
              par milliers de milliers.
              	Ils disaient d’une voix forte :
              « Il est digne, l’Agneau immolé,
              de recevoir puissance et richesse,
              	sagesse et force,
              honneur, gloire et louange. »
              Toute créature dans le ciel et sur la terre,
              sous la terre et sur la mer,
              et tous les êtres qui s’y trouvent,
              je les entendis proclamer :
              « À celui qui siège sur le Trône, et à l’Agneau,
              la louange et l’honneur,
              la gloire et la souveraineté
              pour les siècles des siècles. »
              	Et les quatre Vivants disaient : « Amen ! » ;
              et les Anciens, se jetant devant le Trône, se prosternèrent.

