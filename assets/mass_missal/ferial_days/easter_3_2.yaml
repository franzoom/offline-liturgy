      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 6, 30-35
            headline: « Ce n’est pas Moïse, c’est mon Père qui vous donne le vrai pain venu
              du ciel »
            content: |-
              En ce temps-là,
              la foule dit à Jésus :
              « Quel signe vas-tu accomplir
              pour que nous puissions le voir, et te croire ?
              Quelle œuvre vas-tu faire ?
              Au désert, nos pères ont mangé la manne ;
              comme dit l’Écriture :
              _Il leur a donné à manger le pain venu du ciel_. »
              Jésus leur répondit :
              « Amen, amen, je vous le dis :
              ce n’est pas Moïse
              qui vous a donné le pain venu du ciel ;
              c’est mon Père
              qui vous donne le vrai pain venu du ciel.
              Car le pain de Dieu,
              c’est celui qui descend du ciel
              et qui donne la vie au monde. »
              Ils lui dirent alors :
              « Seigneur, donne-nous toujours de ce pain-là. »
              Jésus leur répondit :
              « Moi, je suis le pain de la vie.
              Celui qui vient à moi n’aura jamais faim ;
              celui qui croit en moi n’aura jamais soif. »
