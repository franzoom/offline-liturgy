    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ac
            ref: 2, 14a.36-41
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Dieu l’a fait Seigneur et Christ »
            content: |-
              Le jour de la Pentecôte,
              	Pierre, debout avec les onze autres Apôtres,
              éleva la voix et fit cette déclaration :
              	« Que toute la maison d’Israël le sache donc avec certitude :
              Dieu l’a fait Seigneur et Christ,
              ce Jésus que vous aviez crucifié. »
              	Les auditeurs furent touchés au cœur ;
              ils dirent à Pierre et aux autres Apôtres :
              « Frères, que devons-nous faire ? »
              	Pierre leur répondit :
              « Convertissez-vous,
              et que chacun de vous soit baptisé au nom de Jésus Christ
              pour le pardon de ses péchés ;
              vous recevrez alors le don du Saint-Esprit.

              Car la promesse est pour vous,
              pour vos enfants
              et pour tous ceux qui sont loin,
              aussi nombreux que le Seigneur notre Dieu les appellera. »
              	Par bien d’autres paroles encore,
              Pierre les adjurait et les exhortait en disant :
              « Détournez-vous de cette génération tortueuse,
              et vous serez sauvés. »

              Alors, ceux qui avaient accueilli la parole de Pierre
              furent baptisés.
              Ce jour-là, environ trois mille personnes
              se joignirent à eux.
          - book: Ac
            ref: 4, 8-12
            toSundayCyclesOnly:
              - YEAR_B
            headline: « En nul autre que lui, il n’y a de salut »
            content: |-
              En ces jours-là,
              Pierre, rempli de l’Esprit Saint, déclara :
              « Chefs du peuple et anciens,
              nous sommes interrogés aujourd’hui
              pour avoir fait du bien à un infirme,
              et l’on nous demande comment cet homme a été sauvé.
              Sachez-le donc, vous tous,
              ainsi que tout le peuple d’Israël :
              c’est par le nom de Jésus le Nazaréen,
              lui que vous avez crucifié
              mais que Dieu a ressuscité d’entre les morts,
              c’est par lui que cet homme
              se trouve là, devant vous, bien portant.
              Ce Jésus est la pierre méprisée de vous, les bâtisseurs,
              mais devenue la pierre d’angle.
              En nul autre que lui, il n’y a de salut,
              car, sous le ciel, aucun autre nom n’est donné aux hommes,
              qui puisse nous sauver. »
          - book: Ac
            ref: 13, 14.43-52
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Nous nous tournons vers les nations païennes »
            content: |-
              En ces jours-là,
              Paul et Barnabé
              	poursuivirent leur voyage au-delà de Pergé
              et arrivèrent à Antioche de Pisidie.
              Le jour du sabbat, ils entrèrent à la synagogue et prirent place.
              	Une fois l’assemblée dispersée,
              beaucoup de Juifs et de convertis qui adorent le Dieu unique
              les suivirent.
              Paul et Barnabé, parlant avec eux,
              les encourageaient à rester attachés à la grâce de Dieu.
              	Le sabbat suivant, presque toute la ville se rassembla
              pour entendre la parole du Seigneur.
              	Quand les Juifs virent les foules,
              ils s’enflammèrent de jalousie ;
              ils contredisaient les paroles de Paul et l’injuriaient.
              	Paul et Barnabé leur déclarèrent avec assurance :
              « C’est à vous d’abord
              qu’il était nécessaire d’adresser la parole de Dieu.
              Puisque vous la rejetez
              et que vous-mêmes ne vous jugez pas dignes de la vie éternelle,
              eh bien ! nous nous tournons vers les nations païennes.
              	C’est le commandement que le Seigneur nous a donné :
              _J’ai fait de toi la lumière des nations
              pour que, grâce à toi,
              le salut parvienne jusqu’aux extrémités de la terre._ »
              	En entendant cela, les païens étaient dans la joie
              et rendaient gloire à la parole du Seigneur ;
              tous ceux qui étaient destinés à la vie éternelle
              devinrent croyants.
              	Ainsi la parole du Seigneur se répandait dans toute la région.
              Mais les Juifs provoquèrent l’agitation
              parmi les femmes de qualité adorant Dieu,
              et parmi les notables de la cité ;
              ils se mirent à poursuivre Paul et Barnabé,
              et les expulsèrent de leur territoire.
              	Ceux-ci secouèrent contre eux la poussière de leurs pieds
              et se rendirent à Iconium,
              	tandis que les disciples étaient remplis de joie et d’Esprit Saint.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 22 (23), 1-2ab, 2c-3, 4, 5, 6
            refAbbr: 22, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 22, 1
                chorus: |-
                  Le Seigneur est mon berger :
                  rien ne saurait me manquer.
              - chorus: Alléluia !
            content: |-
              Le Seigneur est mon berger :
              je ne manque de rien.
              Sur des prés d’herbe fraîche,
              il me fait reposer.

              Il me mène vers les eaux tranquilles
              et me fait revivre ;
              il me conduit par le juste chemin
              pour l’honneur de son nom.

              Si je traverse les ravins de la mort,
              je ne crains aucun mal,
              car tu es avec moi :
              ton bâton me guide et me rassure.

              Tu prépares la table pour moi
              devant mes ennemis ;
              tu répands le parfum sur ma tête,
              ma coupe est débordante.

              Grâce et bonheur m’accompagnent
              tous les jours de ma vie ;
              j’habiterai la maison du Seigneur
              pour la durée de mes jours.
          - book: Ps
            ref: 117 (118), 1.8-9, 21-23, 26.28-29
            refAbbr: 117, 1…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 117, 22
                chorus: |-
                  La pierre qu’ont rejetée les bâtisseurs
                  est devenue la pierre d’angle.
              - chorus: Alléluia !
            content: |-
              Rendez grâce au Seigneur : Il est bon !
              Éternel est son amour !
              Mieux vaut s’appuyer sur le Seigneur
              que de compter sur les hommes ;
              mieux vaut s’appuyer sur le Seigneur
              que de compter sur les puissants !

              Je te rends grâce car tu m’as exaucé :
              tu es pour moi le salut.
              La pierre qu’ont rejetée les bâtisseurs
              est devenue la pierre d’angle :
              c’est là l’œuvre du Seigneur,
              la merveille devant nos yeux.

              Béni soit au nom du Seigneur celui qui vient !
              De la maison du Seigneur, nous vous bénissons !
              Tu es mon Dieu, je te rends grâce,
              mon Dieu, je t’exalte !
              Rendez grâce au Seigneur : Il est bon !
              Éternel est son amour !
          - book: Ps
            ref: 99 (100), 1-2, 3, 5
            refAbbr: 99, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 99, 3c
                chorus: Nous sommes son peuple, son troupeau.
              - chorus: Alléluia !
            content: |-
              Acclamez le Seigneur, terre entière,
              servez le Seigneur dans l’allégresse,
              venez à lui avec des chants de joie !

              Reconnaissez que le Seigneur est Dieu :
              il nous a faits, et nous sommes à lui,
              nous, son peuple, son troupeau.

              Oui, le Seigneur est bon,
              éternel est son amour,
              sa fidélité demeure d’âge en âge.

      - partType: READING_2
        partContents:
          - book: 1 P
            ref: 2, 20b-25
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Vous êtes retournés vers le berger de vos âmes »
            content: |-
              Bien-aimés,
              	si vous supportez la souffrance pour avoir fait le bien,
              c’est une grâce aux yeux de Dieu.
              	C’est bien à cela que vous avez été appelés,
              	car c’est pour vous que le Christ,
              	lui aussi, a souffert ;
              il vous a laissé un modèle
              	afin que vous suiviez ses traces.
              	Lui n’a pas commis de péché ;
              dans sa bouche,
              on n’a pas trouvé de mensonge.
              	Insulté, il ne rendait pas l’insulte,
              dans la souffrance, il ne menaçait pas,
              mais il s’abandonnait
              à Celui qui juge avec justice.
              	Lui-même a porté nos péchés,
              dans son corps, sur le bois,
              afin que, morts à nos péchés,
              nous vivions pour la justice.
              Par ses blessures, nous sommes guéris.
              	Car vous étiez errants
              comme des brebis ;
              mais à présent vous êtes retournés
              vers votre berger, le gardien de vos âmes.
          - book: 1 Jn
            ref: 3, 1-2
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Nous verrons Dieu tel qu’il est »
            content: |-
              Bien-aimés,
              voyez quel grand amour nous a donné le Père
              pour que nous soyons appelés enfants de Dieu
              – et nous le sommes.
              Voici pourquoi le monde ne nous connaît pas :
              c’est qu’il n’a pas connu Dieu.
              Bien-aimés,
              dès maintenant, nous sommes enfants de Dieu,
              mais ce que nous serons n’a pas encore été manifesté.
              Nous le savons : quand cela sera manifesté,
              nous lui serons semblables
              car nous le verrons tel qu’il est.
          - book: Ap
            ref: 7, 9.14b-17
            toSundayCyclesOnly:
              - YEAR_C
            headline: « L’Agneau sera leur pasteur pour les conduire aux sources des eaux de
              la vie »
            content: |-
              Moi, Jean,
              	j’ai vu :
              et voici une foule immense,
              que nul ne pouvait dénombrer,
              une foule de toutes nations, tribus, peuples et langues.
              Ils se tenaient debout devant le Trône et devant l’Agneau,
              vêtus de robes blanches, avec des palmes à la main.
              	L’un des Anciens me dit :
              « Ceux-là viennent de la grande épreuve ;
              ils ont lavé leurs robes,
              ils les ont blanchies par le sang de l’Agneau.
              	C’est pourquoi ils sont devant le trône de Dieu,
              et le servent, jour et nuit, dans son sanctuaire.
              Celui qui siège sur le Trône
              établira sa demeure chez eux.
              	Ils n’auront plus faim, ils n’auront plus soif,
              ni le soleil ni la chaleur ne les accablera,
              	puisque l’Agneau qui se tient au milieu du Trône
              sera leur pasteur
              pour les conduire aux sources des eaux de la vie.
              Et Dieu essuiera toute larme de leurs yeux. »

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 10, 14
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Je suis, le bon Pasteur, dit le Seigneur ;
              je connais mes brebis et mes brebis me connaissent.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 10, 1-10
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je suis la porte des brebis »
            content: |-
              En ce temps-là, Jésus déclara :
              	« Amen, amen, je vous le dis :
              celui qui entre dans l’enclos des brebis
              sans passer par la porte,
              mais qui escalade par un autre endroit,
              celui-là est un voleur et un bandit.
              	Celui qui entre par la porte,
              c’est le pasteur, le berger des brebis.
              	Le portier lui ouvre,
              et les brebis écoutent sa voix.
              Ses brebis à lui, il les appelle chacune par son nom,
              et il les fait sortir.
              	Quand il a poussé dehors toutes les siennes,
              il marche à leur tête,
              et les brebis le suivent,
              car elles connaissent sa voix.
              	Jamais elles ne suivront un étranger,
              mais elles s’enfuiront loin de lui,
              car elles ne connaissent pas la voix des étrangers. »

              Jésus employa cette image pour s’adresser aux pharisiens,
              mais eux ne comprirent pas de quoi il leur parlait.
              C’est pourquoi Jésus reprit la parole :
              « Amen, amen, je vous le dis :
              Moi, je suis la porte des brebis.
              	Tous ceux qui sont venus avant moi
              sont des voleurs et des bandits ;
              mais les brebis ne les ont pas écoutés.
              	Moi, je suis la porte.
              Si quelqu’un entre en passant par moi,
              il sera sauvé ;
              il pourra entrer ; il pourra sortir et trouver un pâturage.
              Le voleur ne vient que pour voler, égorger, faire périr.
              Moi, je suis venu pour que les brebis aient la vie,
              la vie en abondance. »
          - book: Jn
            ref: 10, 11-18
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Le bon pasteur donne sa vie pour ses brebis »
            content: |-
              En ce temps-là,
              Jésus déclara :
              « Moi, je suis le bon pasteur, le vrai berger,
              qui donne sa vie pour ses brebis.
              Le berger mercenaire n’est pas le pasteur,
              les brebis ne sont pas à lui :
              s’il voit venir le loup,
              il abandonne les brebis et s’enfuit ;
              le loup s’en empare et les disperse.
              Ce berger n’est qu’un mercenaire,
              et les brebis ne comptent pas vraiment pour lui.
              Moi, je suis le bon pasteur ;
              je connais mes brebis,
              et mes brebis me connaissent,
              comme le Père me connaît,
              et que je connais le Père ;
              et je donne ma vie pour mes brebis.
              J’ai encore d’autres brebis,
              qui ne sont pas de cet enclos :
              celles-là aussi, il faut que je les conduise.
              Elles écouteront ma voix :
              il y aura un seul troupeau
              et un seul pasteur.
              Voici pourquoi le Père m’aime :
              parce que je donne ma vie,
              pour la recevoir de nouveau.
              Nul ne peut me l’enlever :
              je la donne de moi-même.
              J’ai le pouvoir de la donner,
              j’ai aussi le pouvoir de la recevoir de nouveau :
              voilà le commandement que j’ai reçu de mon Père. »
          - book: Jn
            ref: 10, 27-30
            toSundayCyclesOnly:
              - YEAR_C
            headline: « À mes brebis, je donne la vie éternelle »
            content: |-
              En ce temps-là,
              Jésus déclara :
              	« Mes brebis écoutent ma voix ;
              moi, je les connais,
              et elles me suivent.
              	Je leur donne la vie éternelle :
              jamais elles ne périront,
              et personne ne les arrachera de ma main.
              	Mon Père, qui me les a données,
              est plus grand que tout,
              et personne ne peut les arracher de la main du Père.
              	Le Père et moi,
              nous sommes UN. »
