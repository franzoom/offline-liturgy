            content: |-
              Je vous donne un commandement nouveau,
              dit le Seigneur :
              « Aimez-vous les uns les autres,
              comme je vous ai aimés. »

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 14, 1-12
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je suis le Chemin, la Vérité et la Vie »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Que votre cœur ne soit pas bouleversé :
              vous croyez en Dieu,
              croyez aussi en moi.
              	Dans la maison de mon Père,
              il y a de nombreuses demeures ;
              sinon, vous aurais-je dit :
              ‘Je pars vous préparer une place’ ?
              	Quand je serai parti vous préparer une place,
              je reviendrai et je vous emmènerai auprès de moi,
              afin que là où je suis,
              vous soyez, vous aussi.
              	Pour aller où je vais,
              vous savez le chemin. »
              	Thomas lui dit :
              « Seigneur, nous ne savons pas où tu vas.
              Comment pourrions-nous savoir le chemin ? »
              	Jésus lui répond :
              « Moi, je suis le Chemin, la Vérité et la Vie ;
              personne ne va vers le Père sans passer par moi.
              	Puisque vous me connaissez,
              vous connaîtrez aussi mon Père.
              Dès maintenant vous le connaissez,
              et vous l’avez vu. »
              	Philippe lui dit :
              « Seigneur, montre-nous le Père ;
              cela nous suffit. »
              	Jésus lui répond :
              « Il y a si longtemps que je suis avec vous,
              et tu ne me connais pas, Philippe !
              Celui qui m’a vu
              a vu le Père.
              Comment peux-tu dire : ‘Montre-nous le Père’ ?
              	Tu ne crois donc pas que je suis dans le Père
              et que le Père est en moi !
              Les paroles que je vous dis,
              je ne les dis pas de moi-même ;
              le Père qui demeure en moi
              fait ses propres œuvres.
              	Croyez-moi :
              je suis dans le Père,
              et le Père est en moi ;
              si vous ne me croyez pas,
              croyez du moins à cause des œuvres elles-mêmes.
              	Amen, amen, je vous le dis :
              celui qui croit en moi
              fera les œuvres que je fais.
              Il en fera même de plus grandes,
              parce que je pars vers le Père »
          - book: Jn
            ref: 15, 1-8
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Celui qui demeure en moi et en qui je demeure, celui-là porte
              beaucoup de fruit »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              « Moi, je suis la vraie vigne,
              et mon Père est le vigneron.
              Tout sarment qui est en moi,
              mais qui ne porte pas de fruit,
              mon Père l’enlève ;
              tout sarment qui porte du fruit,
              il le purifie en le taillant,
              pour qu’il en porte davantage.
              Mais vous, déjà vous voici purifiés
              grâce à la parole que je vous ai dite.
              Demeurez en moi, comme moi en vous.
              De même que le sarment
              ne peut pas porter de fruit par lui-même
              s’il ne demeure pas sur la vigne,
              de même vous non plus,
              si vous ne demeurez pas en moi.

              Moi, je suis la vigne,
              et vous, les sarments.
              Celui qui demeure en moi
              et en qui je demeure,
              celui-là porte beaucoup de fruit,
              car, en dehors de moi, vous ne pouvez rien faire.
              Si quelqu’un ne demeure pas en moi,
              il est, comme le sarment, jeté dehors,
              et il se dessèche.
              Les sarments secs, on les ramasse,
              on les jette au feu, et ils brûlent.
              Si vous demeurez en moi,
              et que mes paroles demeurent en vous,
              demandez tout ce que vous voulez,
              et cela se réalisera pour vous.
              Ce qui fait la gloire de mon Père,
              c’est que vous portiez beaucoup de fruit
              et que vous soyez pour moi des disciples. »
          - book: Jn
            ref: 13, 31-33a.34-35
            toSundayCyclesOnly:
              - YEAR_C
            headline: '« Je vous donne un commandement nouveau : c’est de vous aimer les uns
              les autres »'
            content: |-
              Au cours du dernier repas que Jésus prenait avec ses disciples,
              	quand Judas fut sorti du cénacle, Jésus déclara :
              « Maintenant le Fils de l’homme est glorifié,
              et Dieu est glorifié en lui.
              	Si Dieu est glorifié en lui,
              Dieu aussi le glorifiera ;
              et il le glorifiera bientôt.

              Petits enfants,
              c’est pour peu de temps encore que je suis avec vous.
              	Je vous donne un commandement nouveau :
              c’est de vous aimer les uns les autres.
              Comme je vous ai aimés,
              vous aussi aimez-vous les uns les autres.
              	À ceci, tous reconnaîtront que vous êtes mes disciples :
              si vous avez de l’amour les uns pour les autres. »
