id: easter_time_5_sunday
title: Cinquième Dimanche de Pâques
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ac
            ref: 6, 1-7
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Ils choisirent sept hommes remplis d’Esprit Saint »
            content: |-
              En ces jours-là,
              comme le nombre des disciples augmentait,
              les frères de langue grecque
              récriminèrent contre ceux de langue hébraïque,
              parce que les veuves de leur groupe étaient désavantagées
              dans le service quotidien.
              	Les Douze convoquèrent alors l’ensemble des disciples
              et leur dirent :
              « Il n’est pas bon que nous délaissions la parole de Dieu
              pour servir aux tables.
              	Cherchez plutôt, frères,
              sept d’entre vous,
              des hommes qui soient estimés de tous,
              remplis d’Esprit Saint et de sagesse,
              et nous les établirons dans cette charge.
              	En ce qui nous concerne, nous resterons assidus à la prière
              et au service de la Parole. »
              	Ces propos plurent à tout le monde,
              et l’on choisit :
              Étienne, homme rempli de foi et d’Esprit Saint,
              Philippe, Procore, Nicanor, Timon, Parménas
              et Nicolas, un converti au judaïsme, originaire d’Antioche.
              	On les présenta aux Apôtres,
              et après avoir prié, ils leur imposèrent les mains.
              	La parole de Dieu était féconde,
              le nombre des disciples se multipliait fortement à Jérusalem,
              et une grande foule de prêtres juifs
              parvenaient à l’obéissance de la foi.
          - book: Ac
            ref: 9, 26-31
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Barnabé leur raconta comment, sur le chemin, Saul avait vu le
              Seigneur »
            content: |-
              En ces jours-là,
              arrivé à Jérusalem,
              Saul cherchait à se joindre aux disciples,
              mais tous avaient peur de lui,
              car ils ne croyaient pas
              que lui aussi était un disciple.
              Alors Barnabé le prit avec lui
              et le présenta aux Apôtres ;
              il leur raconta comment, sur le chemin,
              Saul avait vu le Seigneur, qui lui avait parlé,
              et comment, à Damas, il s’était exprimé avec assurance
              au nom de Jésus.
              Dès lors, Saul allait et venait dans Jérusalem avec eux,
              s’exprimant avec assurance au nom du Seigneur.
              Il parlait aux Juifs de langue grecque,
              et discutait avec eux.
              Mais ceux-ci
              cherchaient à le supprimer.
              Mis au courant,
              les frères l’accompagnèrent jusqu’à Césarée
              et le firent partir pour Tarse.

              L’Église était en paix
              dans toute la Judée, la Galilée et la Samarie ;
              elle se construisait
              et elle marchait dans la crainte du Seigneur ;
              réconfortée par l’Esprit Saint,
              elle se multipliait.
          - book: Ac
            ref: 14, 21b-27
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Ayant réuni l’Église, ils rapportèrent tout ce que Dieu avait fait
              avec eux »
            content: |-
              En ces jours-là,
              Paul et Barnabé,
              	retournèrent à Lystres, à Iconium et à Antioche de Pisidie ;
              ils affermissaient le courage des disciples ;
              ils les exhortaient à persévérer dans la foi,
              en disant :
              « Il nous faut passer par bien des épreuves
              pour entrer dans le royaume de Dieu. »
              	Ils désignèrent des Anciens pour chacune de leurs Églises
              et, après avoir prié et jeûné, ils confièrent au Seigneur
              ces hommes qui avaient mis leur foi en lui.
              	Ils traversèrent la Pisidie et se rendirent en Pamphylie.
              	Après avoir annoncé la Parole aux gens de Pergé,
              ils descendirent au port d’Attalia,
              	et s’embarquèrent pour Antioche de Syrie,
              d’où ils étaient partis ;
              c’est là qu’ils avaient été remis à la grâce de Dieu
              pour l’œuvre qu’ils avaient accomplie.
              	Une fois arrivés, ayant réuni l’Église,
              ils rapportèrent tout ce que Dieu avait fait avec eux,
              et comment il avait ouvert aux nations la porte de la foi.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 32 (33), 1-2, 4-5, 18-19
            refAbbr: 32, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 32, 22
                chorus: |-
                  Que ton amour, Seigneur, soit sur nous,
                  comme notre espoir est en toi !
              - chorus: Alléluia !
            content: |-
              Criez de joie pour le Seigneur, hommes justes !
              Hommes droits, à vous la louange !
              Rendez grâce au Seigneur sur la cithare,
              jouez pour lui sur la harpe à dix cordes.

              Oui, elle est droite, la parole du Seigneur ;
              il est fidèle en tout ce qu’il fait.
              Il aime le bon droit et la justice ;
              la terre est remplie de son amour.

              Dieu veille sur ceux qui le craignent,
              qui mettent leur espoir en son amour,
              pour les délivrer de la mort,
              les garder en vie aux jours de famine.
          - book: Ps
            ref: 21 (22), 26b-27, 28-29, 31-32
            refAbbr: 21, 26b…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 21, 26a
                chorus: |-
                  Tu seras ma louange, Seigneur,
                  dans la grande assemblée.
              - chorus: Alléluia !
            content: |-
              Devant ceux qui te craignent, je tiendrai mes promesses.
              Les pauvres mangeront : ils seront rassasiés ;
              ils loueront le Seigneur, ceux qui le cherchent :
              « À vous, toujours, la vie et la joie ! »

              La terre entière se souviendra et reviendra vers le Seigneur,
              chaque famille de nations se prosternera devant lui :
              « Oui, au Seigneur la royauté,
              le pouvoir sur les nations ! »

              Et moi, je vis pour lui : ma descendance le servira ;
              on annoncera le Seigneur aux générations à venir.
              On proclamera sa justice au peuple qui va naître :
              Voilà son œuvre !
          - book: Ps
            ref: 144 (145), 8-9, 10-11, 12-13ab
            refAbbr: 144, 8…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 144, 1
                chorus: |-
                  Mon Dieu, mon Roi,
                  je bénirai ton nom toujours et à jamais !
              - chorus: Alléluia !
            content: |-
              Le Seigneur est tendresse et pitié,
              lent à la colère et plein d’amour ;
              la bonté du Seigneur est pour tous,
              sa tendresse, pour toutes ses œuvres.

              Que tes œuvres, Seigneur, te rendent grâce
              et que tes fidèles te bénissent !
              Ils diront la gloire de ton règne,
              ils parleront de tes exploits.

              Ils annonceront aux hommes tes exploits,
              la gloire et l’éclat de ton règne :
              ton règne, un règne éternel,
              ton empire, pour les âges des âges.

      - partType: READING_2
        partContents:
          - book: 1 P
            ref: 2, 4-9
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Vous êtes une descendance choisie, un sacerdoce royal »
            content: |-
              Bien-aimés,
              	approchez-vous du Seigneur Jésus :
              il est la pierre vivante
              rejetée par les hommes,
              mais choisie et précieuse devant Dieu.
              	Vous aussi, comme pierres vivantes,
              entrez dans la construction de la demeure spirituelle,
              pour devenir le sacerdoce saint
              et présenter des sacrifices spirituels,
              agréables à Dieu, par Jésus Christ.
              	En effet, il y a ceci dans l’Écriture :
              _Je vais poser en Sion une pierre angulaire,
              une pierre choisie, précieuse ;
              celui qui met en elle sa foi
              ne saurait connaître la honte._
              	Ainsi donc, honneur à vous les croyants,
              mais, pour ceux qui refusent de croire, il est écrit :
              _La pierre qu’ont rejetée les bâtisseurs
              est devenue la pierre d’angle,
              	une pierre d’achoppement,
              un rocher sur lequel on trébuche._
              Ils achoppent, ceux qui refusent d’obéir à la Parole,
              et c’est bien ce qui devait leur arriver.
              	Mais vous, vous êtes une descendance choisie,
              un sacerdoce royal,
              une nation sainte,
              un peuple destiné au salut,
              pour que vous annonciez les merveilles
              de celui qui vous a appelés des ténèbres
              à son admirable lumière.
          - book: 1 Jn
            ref: 3, 18-24
            toSundayCyclesOnly:
              - YEAR_B
            headline: '« Voici son commandement : mettre notre foi dans le nom de Jésus
              Christ et nous aimer les uns les autres »'
            content: |-
              Petits enfants,
              n’aimons pas en paroles ni par des discours,
              mais par des actes et en vérité.
              Voilà comment nous reconnaîtrons
              que nous appartenons à la vérité,
              et devant Dieu nous apaiserons notre cœur ;
              car si notre cœur nous accuse,
              Dieu est plus grand que notre cœur,
              et il connaît toutes choses.

              Bien-aimés,
              si notre cœur ne nous accuse pas,
              nous avons de l’assurance devant Dieu.
              Quoi que nous demandions à Dieu,
              nous le recevons de lui,
              parce que nous gardons ses commandements,
              et que nous faisons ce qui est agréable à ses yeux.
              Or, voici son commandement :
              mettre notre foi
              dans le nom de son Fils Jésus Christ,
              et nous aimer les uns les autres
              comme il nous l’a commandé.
              Celui qui garde ses commandements
              demeure en Dieu,
              et Dieu en lui ;
              et voilà comment nous reconnaissons qu’il demeure en nous,
              puisqu’il nous a donné part à son Esprit.
          - book: Ap
            ref: 21, 1-5a
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Il essuiera toute larme de leurs yeux »
            content: |-
              Moi, Jean,
              j’ai vu un ciel nouveau et une terre nouvelle,
              car le premier ciel et la première terre s’en étaient allés
              et, de mer, il n’y en a plus.
              	Et la Ville sainte, la Jérusalem nouvelle,
              je l’ai vue qui descendait du ciel, d’auprès de Dieu,
              prête pour les noces, comme une épouse parée pour son mari.
              	Et j’entendis une voix forte qui venait du Trône.
              Elle disait :
              « Voici la demeure de Dieu avec les hommes ;
              il demeurera avec eux,
              et ils seront ses peuples,
              et lui-même, Dieu avec eux, sera leur Dieu.
              Il essuiera toute larme de leurs yeux,
              et la mort ne sera plus,
              et il n’y aura plus ni deuil, ni cri, ni douleur :
              ce qui était en premier s’en est allé. »
              	Alors celui qui siégeait sur le Trône déclara :
              « Voici que je fais toutes choses nouvelles. »

