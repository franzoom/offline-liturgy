      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 14, 21-26
            headline: « L’Esprit Saint que le Père enverra en mon nom, lui, vous enseignera
              tout »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              « Celui qui reçoit mes commandements et les garde,
              c’est celui-là qui m’aime ;
              et celui qui m’aime
              sera aimé de mon Père ;
              moi aussi, je l’aimerai,
              et je me manifesterai à lui. »
              Jude – non pas Judas l’Iscariote – lui demanda :
              « Seigneur, que se passe-t-il ?
              Est-ce à nous que tu vas te manifester, et non pas au monde ? »
              Jésus lui répondit :
              « Si quelqu’un m’aime,
              il gardera ma parole ;
              mon Père l’aimera,
              nous viendrons vers lui
              et, chez lui, nous nous ferons une demeure.
              Celui qui ne m’aime pas
              ne garde pas mes paroles.
              Or, la parole que vous entendez n’est pas de moi :
              elle est du Père, qui m’a envoyé.
              Je vous parle ainsi,
              tant que je demeure avec vous ;
              mais le Défenseur,
              l’Esprit Saint que le Père enverra en mon nom,
              lui, vous enseignera tout,
              et il vous fera souvenir de tout ce que je vous ai dit. »
