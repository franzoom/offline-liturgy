            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              L’Esprit Saint vous enseignera tout,
              et il vous fera souvenir de tout ce que je vous ai dit.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 21, 15-19
            headline: « Sois le berger de mes agneaux. Sois le pasteur de mes brebis »
            content: |-
              Jésus se manifesta encore aux disciples
              sur le bord de la mer de Tibériade.
              Quand ils eurent mangé,
              Jésus dit à Simon-Pierre :
              « Simon, fils de Jean,
              m’aimes- tu vraiment, plus que ceux-ci ? »
              Il lui répond :
              « Oui, Seigneur ! Toi, tu le sais : je t’aime. »
              Jésus lui dit :
              « Sois le berger de mes agneaux. »
              Il lui dit une deuxième fois :
              « Simon, fils de Jean, m’aimes-tu vraiment ? »
              Il lui répond :
              « Oui, Seigneur ! Toi, tu le sais : je t’aime. »
              Jésus lui dit :
              « Sois le pasteur de mes brebis. »
              Il lui dit, pour la troisième fois :
              « Simon, fils de Jean, m’aimes-tu ? »
              Pierre fut peiné
              parce que, la troisième fois, Jésus lui demandait :
              « M’aimes-tu ? »
              Il lui répond :
              « Seigneur, toi, tu sais tout :
              tu sais bien que je t’aime. »
              Jésus lui dit :
              « Sois le berger de mes brebis.
              Amen, amen, je te le dis :
              quand tu étais jeune,
              tu mettais ta ceinture toi-même
              pour aller là où tu voulais ;
              quand tu seras vieux,
              tu étendras les mains,
              et c’est un autre qui te mettra ta ceinture,
              pour t’emmener là où tu ne voudrais pas aller. »
              Jésus disait cela pour signifier par quel genre de mort
              Pierre rendrait gloire à Dieu.
              Sur ces mots, il lui dit :
              « Suis-moi. »
