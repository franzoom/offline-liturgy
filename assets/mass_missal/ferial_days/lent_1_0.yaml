      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 4, 1-11
            toSundayCyclesOnly:
              - YEAR_A
            headline: Jésus jeûne quarante jours, puis est tenté
            content: |-
              En ce temps-là,
              	Jésus fut conduit au désert par l’Esprit
              pour être tenté par le diable.
              	Après avoir jeûné quarante jours et quarante nuits,
              il eut faim.
              	Le tentateur s’approcha et lui dit :
              « Si tu es Fils de Dieu,
              ordonne que ces pierres deviennent des pains. »
              	Mais Jésus répondit :
              « Il est écrit :
              _L’homme ne vit pas seulement de pain,
              mais de toute parole qui sort de la bouche de Dieu_. »

              Alors le diable l’emmène à la Ville sainte,
              le place au sommet du Temple
              	et lui dit :
              « Si tu es Fils de Dieu,
              jette-toi en bas ;
              car il est écrit :
              _Il donnera pour toi des ordres à ses anges,_
              et : _Ils te porteront sur leurs mains,
              de peur que ton pied ne heurte une pierre._ »
              	Jésus lui déclara :
              « Il est encore écrit :
              _Tu ne mettras pas à l’épreuve le Seigneur ton Dieu_. »

              Le diable l’emmène encore sur une très haute montagne
              et lui montre tous les royaumes du monde et leur gloire.
              	Il lui dit :
              « Tout cela, je te le donnerai,
              si, tombant à mes pieds, tu te prosternes devant moi. »
              	Alors, Jésus lui dit :
              « Arrière, Satan !
              car il est écrit :
              _C’est le Seigneur ton Dieu que tu adoreras,
              à lui seul tu rendras un culte._ »

              Alors le diable le quitte.
              Et voici que des anges s’approchèrent,
              et ils le servaient.
          - book: Mc
            ref: 1, 12-15
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Jésus fut tenté par Satan, et les anges le servaient »
            content: |-
              Jésus venait d’être baptisé.
              Aussitôt l’Esprit le pousse au désert
              et, dans le désert,
              il resta quarante jours,
              tenté par Satan.
              Il vivait parmi les bêtes sauvages,
              et les anges le servaient.

              Après l’arrestation de Jean,
              Jésus partit pour la Galilée
              proclamer l’Évangile de Dieu ;
              il disait :
              « Les temps sont accomplis :
              le règne de Dieu est tout proche.
              Convertissez-vous
              et croyez à l’Évangile. »
          - book: Lc
            ref: 4, 1-13
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Dans l’Esprit, il fut conduit à travers le désert où il fut tenté »
            content: |-
              En ce temps-là,
              après son baptême,
              	Jésus, rempli d’Esprit Saint,
              quitta les bords du Jourdain ;
              dans l’Esprit, il fut conduit à travers le désert
              	où, pendant quarante jours, il fut tenté par le diable.
              Il ne mangea rien durant ces jours-là,
              et, quand ce temps fut écoulé, il eut faim.
              	Le diable lui dit alors :
              « Si tu es Fils de Dieu,
              ordonne à cette pierre de devenir du pain. »
              	Jésus répondit :
              « Il est écrit :
              _L’homme ne vit pas seulement de pain_. »

              Alors le diable l’emmena plus haut
              et lui montra en un instant tous les royaumes de la terre.
              	Il lui dit :
              « Je te donnerai tout ce pouvoir
              et la gloire de ces royaumes,
              car cela m’a été remis et je le donne à qui je veux.
              	Toi donc, si tu te prosternes devant moi,
              tu auras tout cela. »
              	Jésus lui répondit :
              « Il est écrit :
              _C’est devant le Seigneur ton Dieu que tu te prosterneras,
              à lui seul tu rendras un culte._ »

              Puis le diable le conduisit à Jérusalem,
              il le plaça au sommet du Temple
              et lui dit :
              « Si tu es Fils de Dieu, d’ici jette-toi en bas ;
              	car il est écrit :
              _Il donnera pour toi, à ses anges,
              l’ordre de te garder_ ;
              	et encore :
              _Ils te porteront sur leurs mains,
              de peur que ton pied ne heurte une pierre._ »
              	Jésus lui fit cette réponse :
              « Il est dit :
              _Tu ne mettras pas à l’épreuve le Seigneur ton Dieu. »_
              	Ayant ainsi épuisé toutes les formes de tentations,
              le diable s’éloigna de Jésus jusqu’au moment fixé.
