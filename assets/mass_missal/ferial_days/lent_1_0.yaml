          - book: 1 P
            ref: 3, 18-22
            toSundayCyclesOnly:
              - YEAR_B
            headline: Le baptême vous sauve maintenant
            content: |-
              Bien-aimés,
              le Christ, lui aussi,
              a souffert pour les péchés,
              une seule fois,
              lui, le juste, pour les injustes,
              afin de vous introduire devant Dieu ;
              il a été mis à mort dans la chair,
              mais vivifié dans l’Esprit.
              C’est en lui qu’il est parti proclamer son message
              aux esprits qui étaient en captivité.
              Ceux-ci, jadis, avaient refusé d’obéir,
              au temps où se prolongeait la patience de Dieu,
              quand Noé construisit l’arche,
              dans laquelle un petit nombre, en tout huit personnes,
              furent sauvées à travers l’eau.
              C’était une figure du baptême
              qui vous sauve maintenant :
              le baptême ne purifie pas de souillures extérieures,
              mais il est l’engagement envers Dieu d’une conscience droite
              et il sauve par la résurrection de Jésus Christ,
              lui qui est à la droite de Dieu,
              après s’en être allé au ciel,
              lui à qui sont soumis les anges,
              ainsi que les Souverainetés et les Puissances.
          - book: Rm
            ref: 10, 8-13
            toSundayCyclesOnly:
              - YEAR_C
            headline: La profession de foi en Jésus Christ
            content: |-
              Frères,
              	que dit l’Écriture ?
              _Tout près de toi est la Parole,
              elle est dans ta bouche et dans ton cœur._
              Cette Parole, c’est le message de la foi que nous proclamons.
              	En effet, si de ta bouche,
              tu affirmes que Jésus est Seigneur,
              si, dans ton cœur,
              tu crois que Dieu l’a ressuscité d’entre les morts,
              alors tu seras sauvé.
              	Car c’est avec le cœur que l’on croit
              pour devenir juste,
              c’est avec la bouche que l’on affirme sa foi
              pour parvenir au salut.
              	En effet, l’Écriture dit :
              _Quiconque met en lui sa foi ne connaîtra pas la honte._
              	Ainsi, entre les Juifs et les païens,
              il n’y a pas de différence :
              tous ont le même Seigneur,
              généreux envers tous ceux qui l’invoquent.
              	En effet,
              quiconque invoquera le nom du Seigneur sera sauvé.

