          - book: Gn
            ref: 2, 7-9 ; 3, 1-7a
            toSundayCyclesOnly:
              - YEAR_A
            headline: Création et péché de nos premiers parents
            content: |-
              Le Seigneur Dieu modela l’homme
              avec la poussière tirée du sol ;
              il insuffla dans ses narines le souffle de vie,
              et l’homme devint un être vivant.
              	Le Seigneur Dieu planta un jardin en Éden, à l’orient,
              et y plaça l’homme qu’il avait modelé.
              	Le Seigneur Dieu fit pousser du sol
              toutes sortes d’arbres à l’aspect désirable et aux fruits savoureux ;
              il y avait aussi l’arbre de vie au milieu du jardin,
              et l’arbre de la connaissance du bien et du mal.
              	Or le serpent était le plus rusé de tous les animaux des champs
              que le Seigneur Dieu avait faits.
              Il dit à la femme :
              « Alors, Dieu vous a vraiment dit :
              ‘Vous ne mangerez d’aucun arbre du jardin’ ? »
              	La femme répondit au serpent :
              « Nous mangeons les fruits des arbres du jardin.
              	Mais, pour le fruit de l’arbre qui est au milieu du jardin,
              Dieu a dit :
              ‘Vous n’en mangerez pas, vous n’y toucherez pas,
              sinon vous mourrez.’ »
              	Le serpent dit à la femme :
              « Pas du tout ! Vous ne mourrez pas !
              	Mais Dieu sait que, le jour où vous en mangerez,
              vos yeux s’ouvriront,
              et vous serez comme des dieux,
              connaissant le bien et le mal. »
              	La femme s’aperçut que le fruit de l’arbre devait être savoureux,
              qu’il était agréable à regarder
              et qu’il était désirable, cet arbre, puisqu’il donnait l’intelligence.
              Elle prit de son fruit, et en mangea.
              Elle en donna aussi à son mari,
              et il en mangea.
              	Alors leurs yeux à tous deux s’ouvrirent
              et ils se rendirent compte qu’ils étaient nus.
          - book: Gn
            ref: 9, 8-15
            toSundayCyclesOnly:
              - YEAR_B
            headline: Alliance de Dieu avec Noé qui a échappé au déluge
            content: |-
              Dieu dit à Noé et à ses fils :
              « Voici que moi, j’établis mon alliance avec vous,
              avec votre descendance après vous,
              et avec tous les êtres vivants qui sont avec vous :
              les oiseaux, le bétail, toutes les bêtes de la terre,
              tout ce qui est sorti de l’arche.
              Oui, j’établis mon alliance avec vous :
              aucun être de chair ne sera plus détruit par les eaux du déluge,
              il n’y aura plus de déluge pour ravager la terre. »
              Dieu dit encore :
              « Voici le signe de l’alliance que j’établis entre moi et vous,
              et avec tous les êtres vivants qui sont avec vous,
              pour les générations à jamais :
              je mets mon arc au milieu des nuages,
              pour qu’il soit le signe de l’alliance entre moi et la terre.
              Lorsque je rassemblerai les nuages au-dessus de la terre,
              et que l’arc apparaîtra au milieu des nuages,
              je me souviendrai de mon alliance qui est entre moi et vous,
              et tous les êtres vivants :
              les eaux ne se changeront plus en déluge
              pour détruire tout être de chair. »
          - book: Dt
            ref: 26, 4-10
            toSundayCyclesOnly:
              - YEAR_C
            headline: La profession de foi du peuple élu
            content: |-
              Moïse disait au peuple :
              Lorsque tu présenteras les prémices de tes récoltes,
              	le prêtre recevra de tes mains la corbeille
              et la déposera devant l’autel du Seigneur ton Dieu.
              	Tu prononceras ces paroles devant le Seigneur ton Dieu :
              « Mon père était un Araméen nomade,
              qui descendit en Égypte :
              il y vécut en immigré avec son petit clan.
              C’est là qu’il est devenu une grande nation,
              puissante et nombreuse.
              	Les Égyptiens nous ont maltraités, et réduits à la pauvreté ;
              ils nous ont imposé un dur esclavage.
              	Nous avons crié vers le Seigneur, le Dieu de nos pères.
              Il a entendu notre voix,
              il a vu que nous étions dans la misère, la peine et l’oppression.
              	Le Seigneur nous a fait sortir d’Égypte
              à main forte et à bras étendu,
              par des actions terrifiantes, des signes et des prodiges.
              Il nous a conduits dans ce lieu et nous a donné ce pays,
              un pays ruisselant de lait et de miel.

              Et maintenant voici que j’apporte les prémices
              des fruits du sol que tu m’as donné, Seigneur. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 50 (51), 3-4, 5-6ab, 12-13, 14.17
            refAbbr: 50, 3…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 50, 3
                chorus: |-
                  Pitié, Seigneur,
                  car nous avons péché !
            content: |-
              Pitié pour moi, mon Dieu, dans ton amour,
              selon ta grande miséricorde, efface mon péché.
              Lave-moi tout entier de ma faute,
              purifie-moi de mon offense.

              Oui, je connais mon péché,
              ma faute est toujours devant moi.
              Contre toi, et toi seul, j’ai péché,
              ce qui est mal à tes yeux, je l’ai fait.

              Crée en moi un cœur pur, ô mon Dieu,
              renouvelle et raffermis au fond de moi mon esprit.
              Ne me chasse pas loin de ta face,
              ne me reprends pas ton esprit saint.

              Rends-moi la joie d’être sauvé ;
              que l’esprit généreux me soutienne.
              Seigneur, ouvre mes lèvres,
              et ma bouche annoncera ta louange.
          - book: Ps
            ref: 24 (25), 4-5ab, 6-7bc, 8-9
            refAbbr: 24, 4…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 24, 10
                chorus: |-
                  Tes chemins, Seigneur,
                  sont amour et vérité
                  pour qui garde ton alliance.
            content: |-
              Seigneur, enseigne-moi tes voies,
              fais-moi connaître ta route.
              Dirige-moi par ta vérité, enseigne-moi,
              car tu es le Dieu qui me sauve.

              Rappelle-toi, Seigneur, ta tendresse,
              ton amour qui est de toujours.
              Dans ton amour, ne m’oublie pas,
              en raison de ta bonté, Seigneur.

              Il est droit, il est bon, le Seigneur,
              lui qui montre aux pécheurs le chemin.
              Sa justice dirige les humbles,
              il enseigne aux humbles son chemin.
          - book: Ps
            ref: 90 (91), 1-2, 10-11, 12-13, 14-15ab
            refAbbr: 90, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 90, 15
                chorus: |-
                  Sois avec moi, Seigneur,
                  dans mon épreuve.
            content: |-
              Quand je me tiens sous l’abri du Très-Haut
              et repose à l’ombre du Puissant,
              je dis au Seigneur : « Mon refuge,
              mon rempart, mon Dieu, dont je suis sûr ! »

              Le malheur ne pourra te toucher,
              ni le danger, approcher de ta demeure :
              il donne mission à ses anges
              de te garder sur tous tes chemins.

              Ils te porteront sur leurs mains
              pour que ton pied ne heurte les pierres ;
              tu marcheras sur la vipère et le scorpion,
              tu écraseras le lion et le Dragon.

              « Puisqu’il s’attache à moi, je le délivre ;
              je le défends, car il connaît mon nom.
              Il m’appelle, et moi, je lui réponds ;
              je suis avec lui dans son épreuve. »

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 5, 12-19
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Là où le péché s’est multiplié, la grâce a surabondé »
            content: |-
              Frères,
              	nous savons que par un seul homme,
              le péché est entré dans le monde,
              et que par le péché est venue la mort ;
              et ainsi, la mort est passée en tous les hommes,
              étant donné que tous ont péché.

              Avant la loi de Moïse, le péché était déjà dans le monde,
              mais le péché ne peut être imputé à personne
              tant qu’il n’y a pas de loi.
              	Pourtant, depuis Adam jusqu’à Moïse,
              la mort a établi son règne,
              même sur ceux qui n’avaient pas péché
              par une transgression semblable à celle d’Adam.
              Or, Adam préfigure celui qui devait venir.
              	Mais il n’en va pas du don gratuit comme de la faute.
              En effet, si la mort a frappé la multitude
              par la faute d’un seul,
              combien plus la grâce de Dieu
              s’est-elle répandue en abondance sur la multitude,
              cette grâce qui est donnée en un seul homme, Jésus Christ.

              Le don de Dieu et les conséquences du péché d’un seul
              n’ont pas la même mesure non plus :
              d’une part, en effet, pour la faute d’un seul,
              le jugement a conduit à la condamnation ;
              d’autre part, pour une multitude de fautes,
              le don gratuit de Dieu conduit à la justification.
              	Si, en effet, à cause d’un seul homme,
              par la faute d’un seul,
              la mort a établi son règne,
              combien plus, à cause de Jésus Christ et de lui seul,
              régneront-ils dans la vie,
              ceux qui reçoivent en abondance
              le don de la grâce qui les rend justes.

              Bref, de même que la faute commise par un seul
              a conduit tous les hommes à la condamnation,
              de même l’accomplissement de la justice par un seul
              a conduit tous les hommes à la justification qui donne la vie.
              	En effet, de même que par la désobéissance d’un seul être humain
              la multitude a été rendue pécheresse,
              de même par l’obéissance d’un seul
              la multitude sera-t-elle rendue juste.
