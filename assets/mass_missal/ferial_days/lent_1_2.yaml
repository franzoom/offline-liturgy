id: lent_1_tuesday
title: Mardi
context: Première semaine de Carême
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 55, 10-11
            headline: Ma parole fait ce qui me plaît
            content: |-
              Ainsi parle le Seigneur :
              « La pluie et la neige qui descendent des cieux
              n’y retournent pas sans avoir abreuvé la terre,
              sans l’avoir fécondée et l’avoir fait germer,
              donnant la semence au semeur
              et le pain à celui qui doit manger ;
              ainsi ma parole, qui sort de ma bouche,
              ne me reviendra pas sans résultat,
              sans avoir fait ce qui me plaît,
              sans avoir accompli sa mission. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 33 (34), 4-5, 6-7, 16-17, 18-19
            refAbbr: 33, 4…
            chorus:
              - chorusRef: 33, 18b
                chorus: |-
                  De toutes leurs angoisses,
                  Dieu délivre les justes.
            content: |-
              Magnifiez avec moi le Seigneur,
              exaltons tous ensemble son nom.
              Je cherche le Seigneur, il me répond :
              de toutes mes frayeurs, il me délivre.

              Qui regarde vers lui resplendira,
              sans ombre ni trouble au visage.
              Un pauvre crie ; le Seigneur entend :
              il le sauve de toutes ses angoisses.

              Le Seigneur regarde les justes,
              il écoute, attentif à leurs cris.
              Le Seigneur affronte les méchants
              pour effacer de la terre leur mémoire.

              Le Seigneur entend ceux qui l’appellent :
              de toutes leurs angoisses, il les délivre.
              Il est proche du cœur brisé,
              il sauve l’esprit abattu.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 4, 4b
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              L’homme ne vit pas seulement de pain,
              mais de toute parole qui sort de la bouche de Dieu.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 6, 7-15
            headline: « Vous donc, priez ainsi »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              « Lorsque vous priez,
              ne rabâchez pas comme les païens :
              ils s’imaginent qu’à force de paroles ils seront exaucés.
              Ne les imitez donc pas,
              car votre Père sait de quoi vous avez besoin,
              avant même que vous l’ayez demandé.
              Vous donc, priez ainsi :
              Notre Père, qui es aux cieux,
              que ton nom soit sanctifié,
              que ton règne vienne,
              que ta volonté soit faite
              sur la terre comme au ciel.
              Donne-nous aujourd’hui notre pain de ce jour.
              Remets-nous nos dettes,
              comme nous-mêmes nous remettons leurs dettes
              à nos débiteurs.
              Et ne nous laisse pas entrer en tentation,
              mais délivre-nous du Mal.
              Car, si vous pardonnez aux hommes leurs fautes,
              votre Père céleste vous pardonnera aussi.
              Mais si vous ne pardonnez pas aux hommes,
              votre Père non plus ne pardonnera pas vos fautes. »
