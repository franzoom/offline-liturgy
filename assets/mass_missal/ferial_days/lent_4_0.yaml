      - partType: READING_1
        partContents:
          - book: 1 S
            ref: 16, 1b.6-7.10-13a
            toSundayCyclesOnly:
              - YEAR_A
            headline: David reçoit l’onction comme roi d’Israël
            content: |-
              En ces jours-là,
              	le Seigneur dit à Samuel :
              « Prends une corne que tu rempliras d’huile, et pars !
              Je t’envoie auprès de Jessé de Bethléem,
              car j’ai vu parmi ses fils mon roi. »
              	Lorsqu’ils arrivèrent et que Samuel aperçut Éliab,
              il se dit :
              « Sûrement, c’est lui le messie,
              lui qui recevra l’onction du Seigneur ! »
              	Mais le Seigneur dit à Samuel :
              « Ne considère pas son apparence ni sa haute taille,
              car je l’ai écarté.
              Dieu ne regarde pas comme les hommes :
              les hommes regardent l’apparence,
              mais le Seigneur regarde le cœur. »
              	Jessé présenta ainsi à Samuel ses sept fils,
              et Samuel lui dit :
              « Le Seigneur n’a choisi aucun de ceux-là. »
              	Alors Samuel dit à Jessé :
              « N’as-tu pas d’autres garçons ? »
              Jessé répondit :
              « Il reste encore le plus jeune,
              il est en train de garder le troupeau. »
              Alors Samuel dit à Jessé :
              « Envoie-le chercher :
              nous ne nous mettrons pas à table
              tant qu’il ne sera pas arrivé. »
              	Jessé le fit donc venir :
              le garçon était roux, il avait de beaux yeux, il était beau.
              Le Seigneur dit alors :
              « Lève-toi, donne-lui l’onction : c’est lui ! »
              	Samuel prit la corne pleine d’huile,
              et lui donna l’onction au milieu de ses frères.
              L’Esprit du Seigneur s’empara de David à partir de ce jour-là.
          - book: 2 Ch
            ref: 36, 14-16.19-23
            toSundayCyclesOnly:
              - YEAR_B
            headline: La colère et la miséricorde du Seigneur manifestées par l’exil et la
              délivrance du peuple
            content: |-
              En ces jours-là,
              tous les chefs des prêtres et du peuple
              multipliaient les infidélités,
              en imitant toutes les abominations des nations païennes,
              et ils profanaient la Maison
              que le Seigneur avait consacrée à Jérusalem.
              Le Seigneur, le Dieu de leurs pères,
              sans attendre et sans se lasser,
              leur envoyait des messagers,
              car il avait pitié de son peuple et de sa Demeure.
              Mais eux tournaient en dérision les envoyés de Dieu,
              méprisaient ses paroles,
              et se moquaient de ses prophètes ;
              finalement, il n’y eut plus de remède
              à la fureur grandissante du Seigneur contre son peuple.
              Les Babyloniens brûlèrent la Maison de Dieu,
              détruisirent le rempart de Jérusalem,
              incendièrent tous ses palais,
              et réduisirent à rien tous leurs objets précieux.
              Nabucodonosor déporta à Babylone
              ceux qui avaient échappé au massacre ;
              ils devinrent les esclaves du roi et de ses fils
              jusqu’au temps de la domination des Perses.
              Ainsi s’accomplit la parole du Seigneur
              proclamée par Jérémie :
              _La terre sera dévastée et elle se reposera
              durant 70 ans,
              jusqu’à ce qu’elle ait compensé par ce repos
              tous les sabbats profanés._

              Or, la première année du règne de Cyrus, roi de Perse,
              pour que soit accomplie la parole du Seigneur
              proclamée par Jérémie,
              le Seigneur inspira Cyrus, roi de Perse.
              Et celui-ci fit publier dans tout son royaume
              – et même consigner par écrit – :
              « Ainsi parle Cyrus, roi de Perse :
              Le Seigneur, le Dieu du ciel,
              m’a donné tous les royaumes de la terre ;
              et il m’a chargé de lui bâtir une maison
              à Jérusalem, en Juda.
              Quiconque parmi vous fait partie de son peuple,
              que le Seigneur son Dieu soit avec lui,
              et qu’il monte à Jérusalem ! »
          - book: Jos
            ref: 5, 9a.10-12
            toSundayCyclesOnly:
              - YEAR_C
            headline: L’arrivée du peuple de Dieu en Terre Promise et la célébration de la
              Pâque
            content: |-
              En ces jours-là,
              le Seigneur dit à Josué :
              « Aujourd’hui, j’ai enlevé de vous le déshonneur de l’Égypte. »
              Les fils d’Israël campèrent à Guilgal
              et célébrèrent la Pâque le quatorzième jour du mois,
              vers le soir, dans la plaine de Jéricho.
              	Le lendemain de la Pâque,
              en ce jour même,
              ils mangèrent les produits de cette terre :
              des pains sans levain et des épis grillés.
              	À partir de ce jour, la manne cessa de tomber,
              puisqu’ils mangeaient des produits de la terre.
              Il n’y avait plus de manne pour les fils d’Israël,
              qui mangèrent cette année-là
              ce qu’ils récoltèrent sur la terre de Canaan.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 22 (23), 1-2ab, 2c-3, 4, 5, 6
            refAbbr: 22, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 22, 1
                chorus: |-
                  Le Seigneur est mon berger :
                  rien ne saurait me manquer.
            content: |-
              Le Seigneur est mon berger :
              je ne manque de rien.
              Sur des prés d’herbe fraîche,
              il me fait reposer.

              Il me mène vers les eaux tranquilles
              et me fait revivre ;
              il me conduit par le juste chemin
              pour l’honneur de son nom.

              Si je traverse les ravins de la mort,
              je ne crains aucun mal,
              car tu es avec moi :
              ton bâton me guide et me rassure.

              Tu prépares la table pour moi
              devant mes ennemis ;
              tu répands le parfum sur ma tête,
              ma coupe est débordante.

              Grâce et bonheur m’accompagnent
              tous les jours de ma vie ;
              j’habiterai la maison du Seigneur
              pour la durée de mes jours.
          - book: Ps
            ref: 136 (137), 1-2, 3, 4-5, 6
            refAbbr: 136, 1…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 136, 6a
                chorus: |-
                  Que ma langue s’attache à mon palais
                  si je perds ton souvenir !
            content: |-
              Au bord des fleuves de Babylone
              	nous étions assis et nous pleurions,
              nous souvenant de Sion ;
              aux saules des alentours
              nous avions pendu nos harpes.

              C’est là que nos vainqueurs
              	nous demandèrent des chansons,
              et nos bourreaux, des airs joyeux :
              « Chantez-nous, disaient-ils,
              quelque chant de Sion. »

              Comment chanterions-nous un chant du Seigneur
              sur une terre étrangère ?
              Si je t’oublie, Jérusalem,
              que ma main droite m’oublie !

              Je veux que ma langue s’attache à mon palais
              si je perds ton souvenir,
              si je n’élève Jérusalem
              au sommet de ma joie.
          - book: Ps
            ref: 33 (34), 2-3, 4-5, 6-7
            refAbbr: 33, 2…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 33, 9a
                chorus: |-
                  Goûtez et voyez
                  comme est bon le Seigneur !
            content: |-
              Je bénirai le Seigneur en tout temps,
              sa louange sans cesse à mes lèvres.
              Je me glorifierai dans le Seigneur :
              que les pauvres m’entendent et soient en fête !

              Magnifiez avec moi le Seigneur,
              exaltons tous ensemble son nom.
              Je cherche le Seigneur, il me répond :
              de toutes mes frayeurs, il me délivre.

              Qui regarde vers lui resplendira,
              sans ombre ni trouble au visage.
              Un pauvre crie ; le Seigneur entend :
              il le sauve de toutes ses angoisses.

      - partType: READING_2
        partContents:
          - book: Ep
            ref: 5, 8-14
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Relève-toi d’entre les morts, et le Christ t’illuminera »
            content: |-
              Frères,
              	autrefois, vous étiez ténèbres ;
              maintenant, dans le Seigneur, vous êtes lumière ;
              conduisez-vous comme des enfants de lumière
              	– or la lumière
              a pour fruit tout ce qui est bonté, justice et vérité –
              	et sachez reconnaître
              ce qui est capable de plaire au Seigneur.
              	Ne prenez aucune part aux activités des ténèbres,
              elles ne produisent rien de bon ;
              démasquez-les plutôt.
              	Ce que ces gens-là font en cachette,
              on a honte même d’en parler.
              	Mais tout ce qui est démasqué
              est rendu manifeste par la lumière,
              	et tout ce qui devient manifeste est lumière.
              C’est pourquoi l’on dit :
              Réveille-toi, ô toi qui dors,
              relève-toi d’entre les morts,
              et le Christ t’illuminera.
          - book: Ep
            ref: 2, 4-10
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Morts par suite des fautes, c’est bien par grâce que vous êtes
              sauvés »
            content: |-
              Frères,
              Dieu est riche en miséricorde ;
              à cause du grand amour dont il nous a aimés,
              nous qui étions des morts par suite de nos fautes,
              il nous a donné la vie avec le Christ :
              c’est bien par grâce que vous êtes sauvés.
              Avec lui, il nous a ressuscités
              et il nous a fait siéger aux cieux,
              dans le Christ Jésus.
              Il a voulu ainsi montrer, au long des âges futurs,
              la richesse surabondante de sa grâce,
              par sa bonté pour nous dans le Christ Jésus.
              C’est bien par la grâce que vous êtes sauvés,
              et par le moyen de la foi.
              Cela ne vient pas de vous, c’est le don de Dieu.
              Cela ne vient pas des actes : personne ne peut en tirer orgueil.
              C’est Dieu qui nous a faits,
              il nous a créés dans le Christ Jésus,
              en vue de la réalisation d’œuvres bonnes
              qu’il a préparées d’avance
              pour que nous les pratiquions.
          - book: 2 Co
            ref: 5, 17-21
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Dieu nous a réconciliés avec lui par le Christ »
            content: |-
              Frères,
              	si quelqu’un est dans le Christ,
              il est une créature nouvelle.
              Le monde ancien s’en est allé,
              un monde nouveau est déjà né.
              	Tout cela vient de Dieu :
              il nous a réconciliés avec lui par le Christ,
              et il nous a donné le ministère de la réconciliation.
              	Car c’est bien Dieu
              qui, dans le Christ, réconciliait le monde avec lui :
              il n’a pas tenu compte des fautes,
              et il a déposé en nous la parole de la réconciliation.
              	Nous sommes donc les ambassadeurs du Christ,
              et par nous c’est Dieu lui-même qui lance un appel :
              nous le demandons au nom du Christ,
              laissez-vous réconcilier avec Dieu.
              	Celui qui n’a pas connu le péché,
              Dieu l’a pour nous identifié au péché,
              afin qu’en lui nous devenions justes
              de la justice même de Dieu.

