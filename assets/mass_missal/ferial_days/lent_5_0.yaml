    massParts:
      - partType: READING_1
        partContents:
          - book: Ez
            ref: 37, 12-14
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je mettrai en vous mon esprit, et vous vivrez »
            content: |-
              Ainsi parle le Seigneur Dieu :
              Je vais ouvrir vos tombeaux
              et je vous en ferai remonter,
              ô mon peuple,
              et je vous ramènerai sur la terre d’Israël.
              	Vous saurez que Je suis le Seigneur,
              quand j’ouvrirai vos tombeaux
              et vous en ferai remonter,
              ô mon peuple !
              	Je mettrai en vous mon esprit,
              et vous vivrez ;
              je vous donnerai le repos sur votre terre.
              Alors vous saurez que Je suis le Seigneur :
              j’ai parlé
              et je le ferai
              – oracle du Seigneur.
          - book: Jr
            ref: 31, 31-34
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Je conclurai une alliance nouvelle et je ne me rappellerai plus
              leurs péchés »
            content: |-
              Voici venir des jours – oracle du Seigneur –,
              où je conclurai avec la maison d’Israël et avec la maison de Juda
              une alliance nouvelle.
              Ce ne sera pas comme l’alliance
              que j’ai conclue avec leurs pères,
              le jour où je les ai pris par la main
              pour les faire sortir du pays d’Égypte :
              mon alliance, c’est eux qui l’ont rompue,
              alors que moi, j’étais leur maître
              – oracle du Seigneur.

              Mais voici quelle sera l’alliance
              que je conclurai avec la maison d’Israël
              quand ces jours-là seront passés
              – oracle du Seigneur.
              Je mettrai ma Loi au plus profond d’eux-mêmes ;
              je l’inscrirai sur leur cœur.
              Je serai leur Dieu,
              et ils seront mon peuple.
              Ils n’auront plus à instruire chacun son compagnon,
              ni chacun son frère en disant :
              « Apprends à connaître le Seigneur ! »
              Car tous me connaîtront,
              des plus petits jusqu’aux plus grands
              – oracle du Seigneur.
              Je pardonnerai leurs fautes,
              je ne me rappellerai plus leurs péchés.
          - book: Is
            ref: 43, 16-21
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Voici que je fais une chose nouvelle, je vais désaltérer mon peuple »
            content: |-
              Ainsi parle le Seigneur,
              lui qui fit un chemin dans la mer,
              un sentier dans les eaux puissantes,
              	lui qui mit en campagne des chars et des chevaux,
              des troupes et de puissants guerriers ;
              les voilà tous couchés pour ne plus se relever,
              ils se sont éteints, consumés comme une mèche.
              Le Seigneur dit :
              	« Ne faites plus mémoire des événements passés,
              ne songez plus aux choses d’autrefois.
              	Voici que je fais une chose nouvelle :
              elle germe déjà, ne la voyez-vous pas ?
              Oui, je vais faire passer un chemin dans le désert,
              des fleuves dans les lieux arides.
              	Les bêtes sauvages me rendront gloire
              – les chacals et les autruches –
              parce que j’aurai fait couler de l’eau dans le désert,
              des fleuves dans les lieux arides,
              pour désaltérer mon peuple,
              celui que j’ai choisi.
              	Ce peuple que je me suis façonné
              redira ma louange. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 129 (130), 1-2, 3-4, 5-6ab, 7bc-8
            refAbbr: 129, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 129, 7bc
                chorus: |-
                  Près du Seigneur est l’amour,
                  près de lui abonde le rachat.
            content: |-
              Des profondeurs je crie vers toi, Seigneur,
              Seigneur, écoute mon appel !
              Que ton oreille se fasse attentive
              au cri de ma prière !

              Si tu retiens les fautes, Seigneur,
              Seigneur, qui subsistera ?
              Mais près de toi se trouve le pardon
              pour que l’homme te craigne.

              J’espère le Seigneur de toute mon âme ;
              je l’espère, et j’attends sa parole.
              Mon âme attend le Seigneur
              plus qu’un veilleur ne guette l’aurore.

              Oui, près du Seigneur, est l’amour ;
              près de lui, abonde le rachat.
              C’est lui qui rachètera Israël
              de toutes ses fautes.
          - book: Ps
            ref: 50 (51), 3-4, 12-13, 14-15
            refAbbr: 50, 3…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 50, 12a
                chorus: Crée en moi un cœur pur, ô mon Dieu.
            content: |-
              Pitié pour moi, mon Dieu, dans ton amour,
              selon ta grande miséricorde, efface mon péché.
              Lave-moi tout entier de ma faute,
              purifie-moi de mon offense.

              Crée en moi un cœur pur, ô mon Dieu,
              renouvelle et raffermis au fond de moi mon esprit.
              Ne me chasse pas loin de ta face,
              ne me reprends pas ton esprit saint.

              Rends-moi la joie d’être sauvé ;
              que l’esprit généreux me soutienne.
              Aux pécheurs, j’enseignerai tes chemins ;
              vers toi, reviendront les égarés.
          - book: Ps
            ref: 125 (126), 1-2ab, 2cd-3, 4-5, 6
            refAbbr: 125, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 125, 3
                chorus: |-
                  Quelles merveilles le Seigneur fit pour nous :
                  nous étions en grande fête !
            content: |-
              Quand le Seigneur ramena les captifs à Sion,
              nous étions comme en rêve !
              Alors notre bouche était pleine de rires,
              nous poussions des cris de joie.

              Alors on disait parmi les nations :
              « Quelles merveilles fait pour eux le Seigneur ! »
              Quelles merveilles le Seigneur fit pour nous :
              nous étions en grande fête !

              Ramène, Seigneur, nos captifs,
              comme les torrents au désert.
              Qui sème dans les larmes
              moissonne dans la joie.

              Il s’en va, il s’en va en pleurant,
              il jette la semence ;
              il s’en vient, il s’en vient dans la joie,
              il rapporte les gerbes.

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 8, 8-11
            toSundayCyclesOnly:
              - YEAR_A
            headline: « L’Esprit de celui qui a ressuscité Jésus habite en vous »
            content: |-
              Frères,
              	ceux qui sont sous l’emprise de la chair
              ne peuvent pas plaire à Dieu.
              	Or, vous, vous n’êtes pas sous l’emprise de la chair,
              mais sous celle de l’Esprit,
              puisque l’Esprit de Dieu habite en vous.
              Celui qui n’a pas l’Esprit du Christ ne lui appartient pas.
              	Mais si le Christ est en vous,
              le corps, il est vrai, reste marqué par la mort à cause du péché,
              mais l’Esprit vous fait vivre, puisque vous êtes devenus des justes.
              	Et si l’Esprit de celui qui a ressuscité Jésus d’entre les morts
              habite en vous,
              celui qui a ressuscité Jésus, le Christ, d’entre les morts
              donnera aussi la vie à vos corps mortels
              par son Esprit qui habite en vous.
          - book: He
            ref: 5, 7-9
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Il a appris l’obéissance et est devenu la cause du salut éternel »
            content: |-
              Le Christ,
              pendant les jours de sa vie dans la chair,
              offrit, avec un grand cri et dans les larmes,
              des prières et des supplications
              à Dieu qui pouvait le sauver de la mort,
              et il fut exaucé
              en raison de son grand respect.
              Bien qu’il soit le Fils,
              il apprit par ses souffrances l’obéissance
              et, conduit à sa perfection,
              il est devenu pour tous ceux qui lui obéissent
              la cause du salut éternel.
          - book: Ph
            ref: 3, 8-14
            toSundayCyclesOnly:
              - YEAR_C
            headline: « À cause du Christ, j’ai tout perdu, en devenant semblable à lui dans
              sa mort »
            content: |-
              Frères,
              tous les avantages que j’avais autrefois,
              	je les considère comme une perte
              à cause de ce bien qui dépasse tout :
              la connaissance du Christ Jésus, mon Seigneur.
              À cause de lui, j’ai tout perdu ;
              je considère tout comme des ordures,
              afin de gagner un seul avantage, le Christ,
              	et, en lui, d’être reconnu juste,
              non pas de la justice venant de la loi de Moïse
              mais de celle qui vient de la foi au Christ,
              la justice venant de Dieu, qui est fondée sur la foi.
              	Il s’agit pour moi de connaître le Christ,
              d’éprouver la puissance de sa résurrection
              et de communier aux souffrances de sa Passion,
              en devenant semblable à lui dans sa mort,
              	avec l’espoir de parvenir
              à la résurrection d’entre les morts.
              	Certes, je n’ai pas encore obtenu cela,
              je n’ai pas encore atteint la perfection,
              mais je poursuis ma course pour tâcher de saisir,
              puisque j’ai moi-même été saisi par le Christ Jésus.
              	Frères, quant à moi, je ne pense pas avoir déjà saisi cela.
              Une seule chose compte :
              oubliant ce qui est en arrière, et lancé vers l’avant,
              	je cours vers le but en vue du prix
              auquel Dieu nous appelle là-haut dans le Christ Jésus.

