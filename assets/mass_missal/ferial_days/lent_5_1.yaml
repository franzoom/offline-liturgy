        partContents:
          - book: Dn
            ref: 13, 1-9.15-17.19-30.33-62
            refAbbr: 13, 1...62
            headline: « Voici que je vais mourir, sans avoir rien fait de tout cela »
            content: |-
              En ces jours-là,
              il y avait un habitant de Babylone qui se nommait Joakim.
              Il avait épousé une femme nommée Suzanne, fille d'Helkias.
              	Elle était très belle et craignait le Seigneur.
              Ses parents étaient des justes,
              	et ils avaient élevé leur fille selon la loi de Moïse.
              Joakim était très riche,
              	et il possédait un jardin auprès de sa maison ;
              les Juifs affluaient chez lui,
              	car il était le plus illustre d'entre eux.
              Deux anciens avaient été désignés dans le peuple
              	pour être juges cette année-là ;
              ils étaient de ceux dont le Seigneur a dit :
              	« Le crime est venu de Babylone
              	par des anciens, par des juges
              	qui prétendaient guider le peuple. »
              Ils fréquentaient la maison de Joakim,
              	et tous ceux qui avaient des procès venaient les trouver.
              Lorsque le peuple s'était retiré, vers midi,
              Suzanne entrait dans le jardin de son mari,
              	et s’y promenait.
              Les deux anciens la voyaient chaque jour entrer et se promener,
              	et ils se mirent à la désirer :
              ils pervertirent leur pensée,
              	ils détournèrent leurs yeux
              pour ne plus regarder vers le ciel
              	et ne plus se rappeler ses justes décrets.
              Ils guettaient le jour favorable,
              lorsque Suzanne entra,
              	comme la veille et l'avant-veille,
              	accompagnée seulement de deux jeunes filles ;
              il faisait très chaud,
              	et elle eut envie de prendre un bain dans le jardin.
              Il n'y avait personne,
              	en dehors des deux anciens
              	qui s'étaient cachés et qui l'épiaient.
              Suzanne dit aux jeunes filles :
              	« Apportez-moi de quoi me parfumer et me laver,
              	puis fermez les portes du jardin,
              	pour que je puisse prendre mon bain. »
              Dès que les jeunes filles furent sorties,
              les deux anciens surgirent,
              	coururent vers Suzanne
              et lui dirent :
              	« Les portes du jardin sont fermées,
              	on ne nous voit pas ;
              	nous te désirons,
              	sois consentante et viens avec nous.
              	Autrement nous porterons contre toi ce témoignage :
              	il y avait un jeune homme avec toi,
              	et c'est pour cela que tu as renvoyé les jeunes filles. »
              Suzanne dit en gémissant :
              	« De tous côtés, je suis prise au piège :
              	si je vous cède,
              	c'est la mort pour moi ;
              	et si je refuse de céder,
              	je n'échapperai pas à vos mains.
              	Mieux vaut pour moi tomber entre vos mains sans vous céder,
              	plutôt que de pécher aux yeux du Seigneur. »
              Alors Suzanne poussa un grand cri,
              	et les deux anciens se mirent à crier contre elle.
              L'un d'eux courut ouvrir les portes du jardin.
              Les gens de la maison,
              	entendant crier dans le jardin,
              se précipitèrent par la porte de service
              	pour voir ce qui arrivait à Suzanne.
              Quand les anciens eurent raconté leur histoire,
              les serviteurs furent remplis de honte,
              	car jamais on n'avait dit pareille chose de Suzanne.

              Le lendemain, le peuple se rassembla
              	chez Joakim son mari.
              Les deux anciens arrivèrent,
              	remplis de pensées criminelles contre Suzanne,
              	et décidés à la faire mourir.
              Ils dirent devant le peuple :
              	« Envoyez chercher Suzanne, fille d'Helkias,
              	épouse de Joakim. »
              On l'envoya chercher.
              Elle se présenta avec ses parents,
              	ses enfants et tous ses proches.
              Tous les siens pleuraient,
              	ainsi que tous ceux qui la voyaient.
              Les deux anciens se levèrent au milieu du peuple,
              	et posèrent les mains sur sa tête.
              Tout en pleurs, elle leva les yeux vers le ciel,
              	car son cœur était plein de confiance dans le Seigneur.
              Les anciens déclarèrent :
              	« Comme nous nous promenions seuls dans le jardin,
              		cette femme y est entrée avec deux servantes.
              	Elle a fermé les portes
              		et renvoyé les servantes.
              	Alors un jeune homme qui était caché
              	est venu vers elle, et a couché avec elle.
              	Nous étions dans un coin du jardin,
              	nous avons vu le crime,
              		et nous avons couru vers eux.
              	Nous les avons vus s'unir,
              	mais nous n'avons pas pu nous emparer du jeune homme,
              		car il était plus fort que nous :
              	il a ouvert la porte et il s'est échappé.
              	Mais elle, nous l'avons saisie,
              		et nous lui avons demandé qui était ce jeune homme ;
              	elle n'a pas voulu nous le dire.
              		De tout cela, nous sommes témoins. »
              L'assemblée les crut,
              	car c'étaient des anciens du peuple et des juges,
              	et Suzanne fut condamnée à mort.
              Alors elle cria d’une voix forte :
              	« Dieu éternel,
              	toi qui pénètres les secrets,
              	toi qui connais toutes choses avant qu’elles n’arrivent,
              	tu sais qu’ils ont porté contre moi un faux témoignage.
              	Voici que je vais mourir, sans avoir rien fait
              	de tout ce que leur méchanceté a imaginé contre moi. »

              Le Seigneur entendit sa voix.
              Comme on la conduisait à la mort,
              Dieu éveilla l’esprit de sainteté
              	chez un tout jeune garçon nommé Daniel,
              qui se mit à crier d’une voix forte :
              	« Je suis innocent
              	de la mort de cette femme ! »
              Tout le peuple se tourna vers lui et on lui demanda :
              	« Que signifie cette parole que tu as prononcée ? »
              Alors, debout au milieu du peuple, il leur dit :
              	« Fils d’Israël, vous êtes donc fous ?
              	Sans interrogatoire, sans recherche de la vérité,
              	vous avez condamné une fille d’Israël.
              	Revenez au tribunal,
              	car ces gens-là ont porté contre elle un faux témoignage. »

              Tout le peuple revint donc en hâte,
              et le collège des anciens dit à Daniel :
              	« Viens siéger au milieu de nous
              	et donne-nous des explications,
              	car Dieu a déjà fait de toi un ancien. »
              Et Daniel leur dit :
              	« Séparez-les bien l’un de l’autre,
              	je vais les interroger. »
              Quand on les eut séparés,
              Daniel appela le premier et lui dit :
              	« Toi qui as vieilli dans le mal,
              	tu portes maintenant le poids des péchés
              	que tu as commis autrefois
              	en jugeant injustement :
              	tu condamnais les innocents
              	et tu acquittais les coupables,
              	alors que le Seigneur a dit :
              		“Tu ne feras pas mourir l’innocent et le juste.”
              	Eh bien ! si réellement tu as vu cette femme,
              	dis-nous sous quel arbre
              	tu les as vus se donner l’un à l’autre ? »
              Il répondit :
              	« Sous un sycomore. »
              Daniel dit :
              	« Voilà justement un mensonge qui te condamne :
              	l’ange de Dieu a reçu un ordre de Dieu,
              	et il va te mettre à mort. »
              Daniel le renvoya, fit amener l’autre
              et lui dit :
              	« Tu es de la race de Canaan et non de Juda !
              	La beauté t’a dévoyé
              	et le désir a perverti ton cœur.
              	C’est ainsi que vous traitiez les filles d’Israël,
              	et, par crainte, elles se donnaient à vous.
              	Mais une fille de Juda
              	n’a pu consentir à votre crime.
              	Dis-moi donc sous quel arbre
              	tu les as vus se donner l’un à l’autre ? »
              Il répondit :
              	« Sous un châtaignier. »
              Daniel lui dit :
              	« Toi aussi, voilà justement un mensonge qui te condamne :
              	l’ange de Dieu attend, l’épée à la main,
              	pour te châtier,
              	et vous faire exterminer. »

              Alors toute l’assemblée poussa une grande clameur
              	et bénit Dieu qui sauve ceux qui espèrent en lui.
              Puis elle se retourna contre les deux anciens
              	que Daniel avait convaincus de faux témoignage
              	par leur propre bouche.
              Conformément à la loi de Moïse,
              on leur fit subir la peine
              	que leur méchanceté avait imaginée contre leur prochain :
              on les mit à mort.
              Et ce jour-là, une vie innocente fut épargnée.
