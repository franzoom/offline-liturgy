      - partType: READING_1
        partContents:
          - book: 2 Co
            ref: 1, 18-22
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Jésus n’a pas été "oui et non" ; il n’a été que "oui" »
            content: |-
              Frères,
              Dieu en est garant,
              la parole que nous vous adressons
              n’est pas « oui et non ».
              Car le Fils de Dieu, le Christ Jésus,
              que nous avons annoncé parmi vous,
              	Silvain et Timothée, avec moi,
              n’a pas été « oui et non » ;
              	il n’a été que « oui ».
              Et toutes les promesses de Dieu
              	ont trouvé leur « oui » dans sa personne.
              Aussi est- ce par le Christ
              	que nous disons à Dieu notre « amen »,
              	notre « oui », pour sa gloire.
              Celui qui nous rend solides pour le Christ
              	dans nos relations avec vous,
              celui qui nous a consacrés,
              	c’est Dieu ;
              il nous a marqués de son sceau,
              et il a mis dans nos cœurs l’Esprit,
              	première avance sur ses dons.
          - book: 1 R
            ref: 17, 7-16
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « La jarre de farine ne s’épuisa pas, ainsi que le Seigneur l’avait
              annoncé par l’intermédiaire d’Élie »
            content: |-
              En ces jours-là,
              sur l’ordre du prophète Élie,
              	au bout d’un certain temps,
              il ne tombait plus une goutte de pluie dans tout le pays,
              et le torrent où buvait le prophète finit par être à sec.
              	Alors la parole du Seigneur lui fut adressée :
              	« Lève-toi, va à Sarepta, dans le pays de Sidon ;
              tu y habiteras ;
              il y a là une veuve que j’ai chargée de te nourrir. »
              	Le prophète Élie partit pour Sarepta,
              et il parvint à l’entrée de la ville.
              Une veuve ramassait du bois ;
              il l’appela et lui dit :
              « Veux-tu me puiser, avec ta cruche,
              un peu d’eau pour que je boive ? »
              	Elle alla en puiser.
              Il lui dit encore :
              « Apporte-moi aussi un morceau de pain. »
              	Elle répondit :
              « Je le jure par la vie du Seigneur ton Dieu :
              je n’ai pas de pain.
              J’ai seulement, dans une jarre,
              une poignée de farine,
              et un peu d’huile dans un vase.
              Je ramasse deux morceaux de bois,
              je rentre préparer pour moi et pour mon fils ce qui nous reste.
              Nous le mangerons,
              et puis nous mourrons. »
              	Élie lui dit alors :
              « N’aie pas peur, va, fais ce que tu as dit.
              Mais d’abord cuis-moi une petite galette et apporte-la moi,
              ensuite tu en feras pour toi et ton fils.
              	Car ainsi parle le Seigneur, Dieu d’Israël :
              Jarre de farine point ne s’épuisera,
              vase d’huile point ne se videra,
              jusqu’au jour où le Seigneur
              donnera la pluie pour arroser la terre. »

              La femme alla faire ce qu’Élie lui avait demandé,
              et pendant longtemps, le prophète, elle-même et son fils
              eurent à manger.
              	Et la jarre de farine ne s’épuisa pas,
              et le vase d’huile ne se vida pas,
              ainsi que le Seigneur l’avait annoncé par l’intermédiaire d’Élie.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 118 (119), 129-130, 131-132, 133.135
            refAbbr: 118, 129…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 118, 135a
                chorus: |-
                  Pour ton serviteur,
                  que ton visage s’illumine, Seigneur !
            content: |-
              Quelle merveille, tes exigences,
              aussi mon âme les garde !
              Déchiffrer ta parole illumine,
              et les simples comprennent.

              La bouche grande ouverte, j’aspire,
              assoiffé de tes volontés.
              Aie pitié de moi, regarde- moi :
              tu le fais pour qui aime ton nom.

              Que ta promesse assure mes pas :
              qu’aucun mal ne triomphe de moi !
              Pour ton serviteur que ton visage s’illumine :
              apprends- moi tes commandements.
          - book: Ps
            ref: 4, 2, 3, 4-5, 7-8
            refAbbr: 4, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 4, 7b
                chorus: Sur nous, Seigneur, que s’illumine ton visage !
            content: |-
              Quand je crie, réponds-moi,
              Dieu, ma justice !
              Toi qui me libères dans la détresse,
              pitié pour moi, écoute ma prière !

              Fils des hommes,
              	jusqu’où irez-vous dans l’insulte à ma gloire,
              l’amour du néant et la course au mensonge ?

              Sachez que le Seigneur a mis à part son fidèle,
              le Seigneur entend quand je crie vers lui.
              Mais vous, tremblez, ne péchez pas ;
              réfléchissez dans le secret, faites silence.

              Beaucoup demandent : « Qui nous fera voir le bonheur ? »
              Sur nous, Seigneur, que s’illumine ton visage !
              Tu mets dans mon cœur plus de joie
              que toutes leurs vendanges et leurs moissons.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 5, 16
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Que votre lumière brille devant les hommes :
              alors, voyant ce que vous faites de bien,
              ils rendront gloire à votre Père.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 5, 13-16
            headline: « Vous êtes le sel de la terre »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              « Vous êtes le sel de la terre.
              Mais si le sel devient fade,
              comment lui rendre de la saveur ?
              Il ne vaut plus rien :
              on le jette dehors et il est piétiné par les gens.

              Vous êtes la lumière du monde.
              Une ville située sur une montagne
              ne peut être cachée.
              Et l’on n’allume pas une lampe
              pour la mettre sous le boisseau ;
              on la met sur le lampadaire,
              et elle brille pour tous ceux qui sont dans la maison.
              De même, que votre lumière brille devant les hommes :
              alors, voyant ce que vous faites de bien,
              ils rendront gloire à votre Père qui est aux cieux. »
