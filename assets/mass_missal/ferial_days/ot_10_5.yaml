      - partType: READING_1
        partContents:
          - book: 2 Co
            ref: 4, 7-15
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Celui qui a ressuscité le Seigneur Jésus nous ressuscitera, nous
              aussi, avec Jésus, et il nous placera près de lui avec vous »
            content: |-
              Frères,
              	nous portons un trésor comme dans des vases d’argile ;
              ainsi, on voit bien que cette puissance extraordinaire
              appartient à Dieu et ne vient pas de nous.
              	En toute circonstance, nous sommes dans la détresse,
              mais sans être angoissés ;
              nous sommes déconcertés,
              mais non désemparés ;
              	nous sommes pourchassés, mais non pas abandonnés ;
              terrassés, mais non pas anéantis.
              	Toujours nous portons, dans notre corps, la mort de Jésus,
              afin que la vie de Jésus, elle aussi,
              soit manifestée dans notre corps.
              	En effet, nous, les vivants,
              nous sommes continuellement livrés à la mort à cause de Jésus,
              afin que la vie de Jésus, elle aussi,
              soit manifestée dans notre condition charnelle vouée à la mort.
              	Ainsi la mort fait son œuvre en nous,
              et la vie en vous.
              	L’Écriture dit :
              _J’ai cru, c’est pourquoi j’ai parlé._
              Et nous aussi, qui avons le même esprit de foi, nous croyons,
              et c’est pourquoi nous parlons.
              	Car, nous le savons, celui qui a ressuscité le Seigneur Jésus
              nous ressuscitera, nous aussi, avec Jésus,
              et il nous placera près de lui avec vous.
              	Et tout cela, c’est pour vous,
              afin que la grâce,
              plus largement répandue dans un plus grand nombre,
              fasse abonder l’action de grâce
              pour la gloire de Dieu.
          - book: 1 R
            ref: 19, 9a.11-16
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Tiens-toi sur la montagne devant le Seigneur »
            content: |-
              En ces jours-là,
              lorsque le prophète Élie fut arrivé à l’Horeb, la montagne de Dieu,
              	il entra dans une caverne
              et y passa la nuit.
              Et voici que la parole du Seigneur lui fut adressée.
              Il lui dit :
              	« Sors et tiens-toi sur la montagne devant le Seigneur,
              car il va passer. »
              À l’approche du Seigneur, il y eut un ouragan,
              si fort et si violent
              qu’il fendait les montagnes et brisait les rochers,
              mais le Seigneur n’était pas dans l’ouragan ;
              et après l’ouragan, il y eut un tremblement de terre,
              mais le Seigneur n’était pas dans le tremblement de terre ;
              	et après ce tremblement de terre, un feu,
              mais le Seigneur n’était pas dans ce feu ;
              et après ce feu, le murmure d’une brise légère.
              	Aussitôt qu’il l’entendit,
              Élie se couvrit le visage avec son manteau,
              il sortit et se tint à l’entrée de la caverne.
              Alors il entendit une voix qui disait :
              « Que fais-tu là, Élie ? »
              	Il répondit :
              « J’éprouve une ardeur jalouse
              pour toi, Seigneur, Dieu de l’univers.
              Les fils d’Israël ont abandonné ton Alliance,
              renversé tes autels,
              et tué tes prophètes par l’épée ;
              moi, je suis le seul à être resté
              et ils cherchent à prendre ma vie. »
              	Le Seigneur lui dit :
              « Repars vers Damas,
              par le chemin du désert.
              Arrivé là, tu consacreras par l’onction Hazaël
              comme roi de Syrie ;
              	puis tu consacreras Jéhu, fils de Namsi,
              comme roi d’Israël ;
              et tu consacreras Élisée, fils de Shafath, d’Abel-Mehola,
              comme prophète pour te succéder. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 115 (116B), 10-11, 15-16ac, 17-18
            refAbbr: 115, 10…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 115, 17a
                chorus: Seigneur, je t’offrirai le sacrifice d’action de grâce.
              - chorus: Alléluia !
            content: |-
              Je crois, et je parlerai,
              moi qui ai beaucoup souffert,
              moi qui ai dit dans mon trouble :
              « L’homme n’est que mensonge. »

              Il en coûte au Seigneur
              de voir mourir les siens !
              Ne suis-je pas, Seigneur, ton serviteur,
              moi, dont tu brisas les chaînes ?

              Je t’offrirai le sacrifice d’action de grâce,
              j’invoquerai le nom du Seigneur.
              Je tiendrai mes promesses au Seigneur,
              oui, devant tout son peuple.
          - book: Ps
            ref: 26 (27), 7-8ab, 8c-9abc, 13-14
            refAbbr: 26, 7…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 26, 9a
                chorus: C’est ta face, Seigneur, que je cherche.
            content: |-
              Écoute, Seigneur, je t’appelle !
              Pitié ! Réponds-moi !
              Mon cœur m’a redit ta parole :
              « Cherchez ma face. »

              C’est ta face, Seigneur, que je cherche :
              ne me cache pas ta face.
              N’écarte pas ton serviteur avec colère :
              tu restes mon secours.

              Mais j’en suis sûr, je verrai les bontés du Seigneur
              sur la terre des vivants.
              « Espère le Seigneur, sois fort et prends courage ;
              espère le Seigneur. »

      - partType: ALLELUIA
        partContents:
          - book: Ph
            ref: 2, 15d.16a
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Vous brillez comme des astres dans l’univers
              en tenant ferme la parole de vie.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 5, 27-32
            headline: « Tout homme qui regarde une femme avec convoitise a déjà commis
              l’adultère »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Vous avez appris qu’il a été dit :
              _Tu ne commettras pas d’adultère._
              	Eh bien ! moi, je vous dis :
              Tout homme qui regarde une femme avec convoitise
              a déjà commis l’adultère avec elle dans son cœur.
              	Si ton œil droit entraîne ta chute,
              arrache-le et jette-le loin de toi,
              car mieux vaut pour toi perdre un de tes membres
              que d’avoir ton corps tout entier jeté dans la géhenne.
              	Et si ta main droite entraîne ta chute,
              coupe-la et jette-la loin de toi,
              car mieux vaut pour toi perdre un de tes membres
              que d’avoir ton corps tout entier qui s’en aille dans la géhenne.

              Il a été dit également :
              _Si quelqu’un renvoie sa femme,
              qu’il lui donne un acte de répudiation._
              	Eh bien ! moi, je vous dis :
              Tout homme qui renvoie sa femme,
              sauf en cas d’union illégitime,
              la pousse à l’adultère ;
              et si quelqu’un épouse une femme renvoyée,
              il est adultère. »
