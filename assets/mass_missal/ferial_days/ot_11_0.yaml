          - book: Ex
            ref: 19, 2-6a
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Vous serez pour moi un royaume de prêtres, une nation sainte »
            content: |-
              En ces jours-là,
              les fils d'Israël arrivèrent dans le désert du Sinaï,
              et ils y établirent leur camp
              juste en face de la montagne.
              Moïse monta vers Dieu.
              Le Seigneur l'appela du haut de la montagne :
              « Tu diras à la maison de Jacob,
              et tu annonceras aux fils d'Israël :
              Vous avez vu ce que j'ai fait à l'Égypte,
              comment je vous ai portés comme sur les ailes d'un aigle
              et vous ai amenés jusqu’à moi.
              Maintenant donc, si vous écoutez ma voix et gardez mon alliance,
              vous serez mon domaine particulier parmi tous les peuples,
              car toute la terre m'appartient ;
              mais vous, vous serez pour moi un royaume de prêtres,
              une nation sainte. »
          - book: Ez
            ref: 17, 22-24
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Je relève l’arbre renversé »
            content: |-
              Ainsi parle le Seigneur Dieu :
              « À la cime du grand cèdre,
              je prendrai une tige ;
              au sommet de sa ramure,
              j’en cueillerai une toute jeune,
              et je la planterai moi-même
              sur une montagne très élevée.
              Sur la haute montagne d’Israël
              je la planterai.
              Elle portera des rameaux, et produira du fruit,
              elle deviendra un cèdre magnifique.
              En dessous d’elle habiteront tous les passereaux
              et toutes sortes d’oiseaux,
              à l’ombre de ses branches ils habiteront.
              Alors tous les arbres des champs sauront
              que Je suis le Seigneur :
              je renverse l’arbre élevé
              et relève l’arbre renversé,
              je fais sécher l’arbre vert
              et reverdir l’arbre sec.
              Je suis le Seigneur, j’ai parlé,
              et je le ferai. »
          - book: 2 S
            ref: 12, 7-10.13
            toSundayCyclesOnly:
              - YEAR_C
            headline: '« Le Seigneur a passé sur ton péché : tu ne mourras pas »'
            content: |-
              En ces jours-là,
              après le péché de David,
              le prophète Nathan lui dit :
              « Ainsi parle le Seigneur Dieu d’Israël :
              Je t’ai consacré comme roi d’Israël,
              je t’ai délivré de la main de Saül,
              puis je t’ai donné la maison de ton maître,
              j’ai mis dans tes bras les femmes de ton maître ;
              je t’ai donné la maison d’Israël et de Juda
              et, si ce n’est pas assez,
              j’ajouterai encore autant.
              Pourquoi donc as-tu méprisé le Seigneur
              en faisant ce qui est mal à ses yeux ?
              Tu as frappé par l’épée Ourias le Hittite ;
              sa femme, tu l’as prise pour femme ;
              lui, tu l’as fait périr par l’épée des fils d’Ammone.
              Désormais, l’épée ne s’écartera plus jamais de ta maison,
              parce que tu m’as méprisé
              et que tu as pris la femme d’Ourias le Hittite
              pour qu’elle devienne ta femme. »
              David dit à Nathan :
              « J’ai péché contre le Seigneur ! »
              Nathan lui répondit :
              « Le Seigneur a passé sur ton péché,
              tu ne mourras pas. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 99 (100), 1-2, 3, 5
            refAbbr: 99, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 99, 3bc
                chorus: |-
                  Il nous a faits, et nous sommes à lui,
                  nous, son peuple, son troupeau.
            content: |-
              Acclamez le Seigneur, terre entière,
              servez le Seigneur dans l'allégresse,
              venez à lui avec des chants de joie !

              Reconnaissez que le Seigneur est Dieu :
              il nous a faits, et nous sommes à lui,
              nous, son peuple, son troupeau.

              Oui, le Seigneur est bon,
              éternel est son amour,
              sa fidélité demeure d'âge en âge.
          - book: Ps
            ref: 91 (92), 2-3, 13-14, 15-16
            refAbbr: 91, 2…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 91, 2a
                chorus: Il est bon, Seigneur, de te rendre grâce !
            content: |-
              Qu’il est bon de rendre grâce au Seigneur,
              de chanter pour ton nom, Dieu Très-Haut,
              d’annoncer dès le matin ton amour,
              ta fidélité, au long des nuits.

              Le juste grandira comme un palmier,
              il poussera comme un cèdre du Liban ;
              planté dans les parvis du Seigneur,
              il grandira dans la maison de notre Dieu.

              Vieillissant, il fructifie encore,
              il garde sa sève et sa verdeur
              pour annoncer : « Le Seigneur est droit !
              Pas de ruse en Dieu, mon rocher ! »
          - book: Ps
            ref: 31 (32), 1-2, 5abcd, 5ef.7, 10bc-11
            refAbbr: 31, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 31, 5e
                chorus: |-
                  Enlève, Seigneur,
                  l’offense de ma faute.
            content: |-
              Heureux l’homme dont la faute est enlevée,
              et le péché remis !
              Heureux l’homme dont le Seigneur ne retient pas l’offense,
              dont l’esprit est sans fraude !

              Je t’ai fait connaître ma faute,
              je n’ai pas caché mes torts.
              J’ai dit : « Je rendrai grâce au Seigneur
              en confessant mes péchés. »

              Et toi, tu as enlevé l’offense de ma faute.
              Tu es un refuge pour moi,
              mon abri dans la détresse,
              de chants de délivrance, tu m’as entouré.

              L’amour du Seigneur entourera
              ceux qui comptent sur lui.
              Que le Seigneur soit votre joie, hommes justes !
              Hommes droits, chantez votre allégresse !

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 5, 6-11
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Si nous avons été réconciliés par la mort du Fils, à plus forte
              raison serons-nous sauvés en recevant sa vie »
            content: |-
              Frères,
              alors que nous n'étions encore capables de rien,
              le Christ, au temps fixé par Dieu,
              est mort pour les impies que nous étions.
              Accepter de mourir pour un homme juste,
              c'est déjà difficile ;
              peut-être quelqu'un s'exposerait-il à mourir pour un homme de bien.
              Or, la preuve que Dieu nous aime,
              c'est que le Christ est mort pour nous,
              alors que nous étions encore pécheurs.
              À plus forte raison, maintenant que le sang du Christ
              nous a fait devenir des justes,
              serons-nous sauvés par lui
              de la colère de Dieu.
              En effet, si nous avons été réconciliés avec Dieu
              par la mort de son Fils
              alors que nous étions ses ennemis,
              à plus forte raison,
              maintenant que nous sommes réconciliés,
              serons-nous sauvés en ayant part à sa vie.
              Bien plus, nous mettons notre fierté en Dieu,
              par notre Seigneur Jésus Christ,
              par qui, maintenant, nous avons reçu la réconciliation.
          - book: 2 Co
            ref: 5, 6-10
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Que nous demeurions dans ce corps ou en dehors, notre ambition,
              c’est de plaire au Seigneur »
            content: |-
              Frères,
              nous gardons toujours confiance,
              tout en sachant que nous demeurons loin du Seigneur,
              tant que nous demeurons dans ce corps ;
              en effet, nous cheminons dans la foi,
              non dans la claire vision.
              Oui, nous avons confiance,
              et nous voudrions plutôt quitter la demeure de ce corps
              pour demeurer près du Seigneur.
              Mais de toute manière, que nous demeurions dans ce corps ou en dehors,
              notre ambition, c’est de plaire au Seigneur.
              Car il nous faudra tous apparaître à découvert
              devant le tribunal du Christ,
              pour que chacun soit rétribué selon ce qu’il a fait,
              soit en bien soit en mal,

              pendant qu’il était dans son corps.
          - book: Ga
            ref: 2, 16.19-21
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Je vis, mais ce n’est plus moi, c’est le Christ qui vit en moi »
            content: |-
              Frères,
              nous avons reconnu
              que ce n’est pas en pratiquant la loi de Moïse
              que l’homme devient juste devant Dieu,
              mais seulement par la foi en Jésus Christ ;
              c’est pourquoi nous avons cru, nous aussi, au Christ Jésus
              pour devenir des justes par la foi au Christ,
              et non par la pratique de la Loi,
              puisque, par la pratique de la Loi, personne ne deviendra juste.
              Par la Loi, je suis mort à la Loi
              afin de vivre pour Dieu ;
              avec le Christ, je suis crucifié.
              Je vis, mais ce n’est plus moi,
              c’est le Christ qui vit en moi.
              Ce que je vis aujourd’hui dans la chair,
              je le vis dans la foi au Fils de Dieu
              qui m’a aimé et s’est livré lui-même pour moi.
              Il n’est pas question pour moi de rejeter la grâce de Dieu.
              En effet, si c’était par la Loi qu’on devient juste,
              alors le Christ serait mort pour rien.

