            headline: « Je vous ai annoncé l’Évangile de Dieu gratuitement »
            content: |-
              Frères,
              pourriez-vous supporter de ma part un peu de folie ?
              Oui, de ma part, vous allez le supporter,
              à cause de mon amour jaloux
              qui est l’amour même de Dieu pour vous.
              Car je vous ai unis au seul Époux :
              vous êtes la vierge pure que j’ai présentée au Christ.
              Mais j’ai bien peur qu’à l’exemple d’Ève
              séduite par la ruse du serpent,
              votre intelligence des choses ne se corrompe
              en perdant la simplicité et la pureté qu’il faut avoir à l’égard du Christ.
              En effet, si le premier venu vous annonce un autre Jésus,
              un Jésus que nous n’avons pas annoncé,
              si vous recevez un esprit différent
              de celui que vous avez reçu,
              ou un Évangile différent
              de celui que vous avez accueilli,
              vous le supportez fort bien !
              J’estime, moi, que je ne suis inférieur en rien
              à tous ces super-apôtres.
              Je ne vaux peut-être pas grand-chose pour les discours,
              mais pour la connaissance de Dieu, c’est différent :
              nous vous l’avons montré en toute occasion
              et de toutes les façons.
              Aurais-je commis une faute
              lorsque, m’abaissant pour vous élever,
              je vous ai annoncé l’Évangile de Dieu gratuitement ?
              J’ai appauvri d’autres Églises en recevant d’elles
              l’argent nécessaire pour me mettre à votre service.
              Quand j’étais chez vous,
              et que je me suis trouvé dans le besoin,
              je n’ai été à charge de personne ;
              en effet, pour m’apporter ce dont j’avais besoin,
              des frères sont venus de Macédoine.
              En toute occasion, je me suis gardé d’être un poids pour vous,
              et je m’en garderai toujours.
              Aussi sûrement que la vérité du Christ est en moi,
              ce motif de fierté ne me sera enlevé
              dans aucune des régions de la Grèce.
              Pourquoi donc me comporter ainsi ?
              Serait- ce parce que je ne vous aime pas ?
              Mais si ! Et Dieu le sait.
          - book: Si
            ref: 48, 1-14
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Quand Élie fut enveloppé dans le tourbillon, Élisée fut rempli de
              son esprit »
            content: |-
              Le prophète Élie surgit comme un feu,
              sa parole brûlait comme une torche.
              	Il fit venir la famine sur Israël,
              et, dans son ardeur, les réduisit à un petit nombre.
              	Par la parole du Seigneur, il retint les eaux du ciel,
              et à trois reprises il en fit descendre le feu.
              	Comme tu étais redoutable, Élie, dans tes prodiges !
              Qui pourrait se glorifier d’être ton égal ?
              	Toi qui as réveillé un mort
              et, par la parole du Très-Haut, l’as fait revenir du séjour des morts ;
              	toi qui as précipité des rois vers leur perte,
              et jeté à bas de leur lit de glorieux personnages ;
              	toi qui as entendu au Sinaï des reproches,
              au mont Horeb des décrets de châtiment ;
              	toi qui as donné l’onction à des rois pour exercer la vengeance,
              et à des prophètes pour prendre ta succession ;
              	toi qui fus enlevé dans un tourbillon de feu
              par un char aux coursiers de feu ;
              	toi qui fus préparé pour la fin des temps,
              ainsi qu’il est écrit,
              afin d’apaiser la colère avant qu’elle n’éclate,
              afin de ramener le cœur des pères vers les fils
              et de rétablir les tribus de Jacob…
              	heureux ceux qui te verront,
              heureux ceux qui, dans l’amour, se seront endormis ;
              nous aussi, nous posséderons la vraie vie.

              Quand Élie fut enveloppé dans le tourbillon,
              Élisée fut rempli de son esprit,
              et pendant toute sa vie aucun prince ne l’a intimidé,
              personne n’a pu le faire fléchir.
              	Rien ne lui résista,
              et, jusque dans la tombe,
              son corps manifesta son pouvoir de prophète.
              	Pendant sa vie, il a fait des prodiges ;
              après sa mort, des œuvres merveilleuses.

