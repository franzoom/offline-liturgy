    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Jr
            ref: 20, 10-13
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Il a délivré le malheureux de la main des méchants »
            content: |-
              Moi Jérémie,
              	j’entends les calomnies de la foule :
              « Dénoncez-le ! Allons le dénoncer,
              celui-là, l’Épouvante-de-tous-côtés. »
              Tous mes amis guettent mes faux pas, ils disent :
              « Peut-être se laissera-t-il séduire…
              Nous réussirons,
              et nous prendrons sur lui notre revanche ! »
              	Mais le Seigneur est avec moi, tel un guerrier redoutable :
              mes persécuteurs trébucheront, ils ne réussiront pas.
              Leur défaite les couvrira de honte,
              d’une confusion éternelle, inoubliable.

              Seigneur de l’univers, toi qui scrutes l’homme juste,
              toi qui vois les reins et les cœurs,
              fais-moi voir la revanche que tu leur infligeras,
              car c’est à toi que j’ai remis ma cause.

              Chantez le Seigneur, louez le Seigneur :
              il a délivré le malheureux de la main des méchants.
          - book: Jb
            ref: 38, 1.8-11
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Ici s'arrêtera l'orgueil de tes flots ! »
            content: |-
              Le Seigneur s'adressa à Job du milieu de la tempête et dit :
              « Qui donc a retenu la mer avec des portes,
              quand elle jaillit du sein primordial ;
              quand je lui mis pour vêtement la nuée,
              en guise de langes le nuage sombre ;
              quand je lui imposai ma limite,
              et que je disposai verrou et portes ?
              Et je dis : "Tu viendras jusqu'ici !
              tu n'iras pas plus loin,
              ici s'arrêtera l'orgueil de tes flots !" »
          - book: Za
            ref: 12, 10-11a ; 13, 1
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Ils regarderont vers celui qu’ils ont transpercé » (Jn 19,37)
            content: |-
              Ainsi parle le Seigneur :
              	Je répandrai sur la maison de David
              et sur les habitants de Jérusalem
              un esprit de grâce et de supplication.
              Ils regarderont vers moi.
              Celui qu’ils ont transpercé,
              ils feront une lamentation sur lui
              comme on se lamente sur un fils unique ;
              ils pleureront sur lui amèrement
              comme on pleure sur un premier-né.
              	Ce jour-là, il y aura grande lamentation dans Jérusalem.

              Ce jour-là, il y aura une source
              qui jaillira pour la maison de David
              et pour les habitants de Jérusalem :
              elle les lavera de leur péché et de leur souillure.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 68 (69), 8-10, 14.17, 33-35
            refAbbr: 68, 8…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 68, 14c
                chorus: Dans ton grand amour, Dieu, réponds-moi.
            content: |-
              C’est pour toi que j’endure l’insulte,
              que la honte me couvre le visage :
              je suis un étranger pour mes frères,
              un inconnu pour les fils de ma mère.
              L’amour de ta maison m’a perdu ;
              on t’insulte, et l’insulte retombe sur moi.

              Et moi, je te prie, Seigneur :
              c’est l’heure de ta grâce ;
              dans ton grand amour, Dieu, réponds-moi,
              par ta vérité sauve-moi.
              Réponds-moi, Seigneur,
              	car il est bon, ton amour ;
              dans ta grande tendresse, regarde-moi.

              Les pauvres l’ont vu, ils sont en fête :
              « Vie et joie, à vous qui cherchez Dieu ! »
              Car le Seigneur écoute les humbles,
              il n’oublie pas les siens emprisonnés.
              Que le ciel et la terre le célèbrent,
              les mers et tout leur peuplement !
          - book: Ps
            ref: 106 (107), 21a.22a.24, 25-26a.27b, 28-29, 30-31
            refAbbr: 106, 21…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 106, 1
                chorus: |-
                  Rendez grâce au Seigneur : Il est bon !
                  Éternel est son amour !
              - chorus: Alléluia !
            content: |-
              Qu'ils rendent grâce au Seigneur de son amour,
              qu'ils offrent des sacrifices d'action de grâce,
              ceux qui ont vu les œuvres du Seigneur
              et ses merveilles parmi les océans.

              Il parle, et provoque la tempête,
              un vent qui soulève les vagues :
              portés jusqu'au ciel, retombant aux abîmes,
              leur sagesse était engloutie.

              Dans leur angoisse, ils ont crié vers le Seigneur,
              et lui les a tirés de la détresse,
              réduisant la tempête au silence,
              faisant taire les vagues.

              Ils se réjouissent de les voir s'apaiser,
              d'être conduits au port qu'ils désiraient.
              Qu'ils rendent grâce au Seigneur de son amour,
              de ses merveilles pour les hommes.
          - book: Ps
            ref: 62 (63), 2, 3-4, 5-6, 8-9
            refAbbr: 62, 2…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 62, 2b
                chorus: |-
                  Mon âme a soif de toi,
                  Seigneur, mon Dieu.
            content: |-
              Dieu, tu es mon Dieu,
              	je te cherche dès l’aube :
              mon âme a soif de toi ;
              après toi languit ma chair,
              terre aride, altérée, sans eau.

              Je t’ai contemplé au sanctuaire,
              j’ai vu ta force et ta gloire.
              Ton amour vaut mieux que la vie :
              tu seras la louange de mes lèvres !

              Toute ma vie je vais te bénir,
              lever les mains en invoquant ton nom.
              Comme par un festin je serai rassasié ;
              la joie sur les lèvres, je dirai ta louange.

              Oui, tu es venu à mon secours :
              je crie de joie à l’ombre de tes ailes.
              Mon âme s’attache à toi,
              ta main droite me soutient.

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 5, 12-15
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Le don gratuit de Dieu et la faute n’ont pas la même mesure »
            content: |-
              Frères,
              	nous savons que par un seul homme,
              le péché est entré dans le monde,
              et que par le péché est venue la mort ;
              et ainsi, la mort est passée en tous les hommes,
              étant donné que tous ont péché.
              	Avant la loi de Moïse, le péché était déjà dans le monde,
              mais le péché ne peut être imputé à personne
              tant qu’il n’y a pas de loi.
              	Pourtant, depuis Adam jusqu’à Moïse,
              la mort a établi son règne,
              même sur ceux qui n’avaient pas péché
              par une transgression semblable à celle d’Adam.
              Or, Adam préfigure celui qui devait venir.

              Mais il n’en va pas du don gratuit comme de la faute.
              En effet, si la mort a frappé la multitude
              par la faute d’un seul,
              combien plus la grâce de Dieu
              s’est-elle répandue en abondance sur la multitude,
              cette grâce qui est donnée en un seul homme,
              Jésus Christ.
          - book: 2 Co
            ref: 5, 14-17
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Un monde nouveau est déjà né »
            content: |-
              Frères,
              l'amour du Christ nous saisit
              quand nous pensons qu'un seul est mort pour tous,
              et qu'ainsi tous ont passé par la mort.
              Car le Christ est mort pour tous,
              afin que les vivants n'aient plus leur vie centrée sur eux-mêmes,
              mais sur lui, qui est mort et ressuscité pour eux.
              Désormais nous ne regardons plus personne
              d'une manière simplement humaine :
              si nous avons connu le Christ de cette manière,
              maintenant nous ne le connaissons plus ainsi.
              Si donc quelqu'un est dans le Christ,
              il est une créature nouvelle.
              Le monde ancien s'en est allé,
              un monde nouveau est déjà né.
          - book: Ga
            ref: 3, 26-29
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Vous tous que le baptême a unis au Christ, vous avez revêtu le
              Christ »
            content: |-
              Frères,
              tous, dans le Christ Jésus,
              	vous êtes fils de Dieu
              	par la foi.
              En effet, vous tous que le baptême a unis au Christ,
              	vous avez revêtu le Christ ;
              	il n’y a plus ni juif ni grec,
              	il n’y a plus ni esclave ni homme libre,
              	il n’y a plus l’homme et la femme,
              car tous, vous ne faites plus qu’un
              	dans le Christ Jésus.
              Et si vous appartenez au Christ,
              vous êtes de la descendance d’Abraham :
              	vous êtes héritiers selon la promesse.

      - partType: ALLELUIA
        partContents:
