      - partType: READING_1
        partContents:
          - book: Gn
            ref: 15, 1-12.17-18a
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Abram eut foi dans le Seigneur et le Seigneur estima qu’il était
              juste » et « le Seigneur conclut une alliance avec lui »
            content: |-
              En ces jours-là,
              	la parole du Seigneur fut adressée à Abram dans une vision :
              « Ne crains pas, Abram !
              Je suis un bouclier pour toi.
              Ta récompense sera très grande. »
              	Abram répondit :
              « Mon Seigneur Dieu, que pourrais-tu donc me donner ?
              Je m’en vais sans enfant,
              et l’héritier de ma maison, c’est Élièzer de Damas. »
              	Abram dit encore :
              « Tu ne m’as pas donné de descendance,
              et c’est un de mes serviteurs qui sera mon héritier. »
              	Alors cette parole du Seigneur fut adressée à Abram :
              « Ce n’est pas lui qui sera ton héritier,
              mais quelqu’un de ton sang. »
              	Puis il le fit sortir et lui dit :
              « Regarde le ciel,
              et compte les étoiles, si tu le peux… »
              Et il déclara :
              « Telle sera ta descendance ! »
              	Abram eut foi dans le Seigneur
              et le Seigneur estima qu’il était juste.

              Puis il dit :
              « Je suis le Seigneur,
              qui t’ai fait sortir d’Our en Chaldée
              pour te donner ce pays en héritage. »
              	Abram répondit :
              « Seigneur mon Dieu, comment vais-je savoir
              que je l’ai en héritage ? »
              	Le Seigneur lui dit :
              « Prends-moi une génisse de trois ans,
              une chèvre de trois ans,
              un bélier de trois ans,
              une tourterelle et une jeune colombe. »
              	Abram prit tous ces animaux,
              les partagea en deux,
              et plaça chaque moitié en face de l’autre ;
              mais il ne partagea pas les oiseaux.
              	Comme les rapaces descendaient sur les cadavres,
              Abram les chassa.
              	Au coucher du soleil,
              un sommeil mystérieux tomba sur Abram,
              une sombre et profonde frayeur tomba sur lui.
              	Après le coucher du soleil, il y eut des ténèbres épaisses.
              Alors un brasier fumant et une torche enflammée
              passèrent entre les morceaux d’animaux.
              	Ce jour-là, le Seigneur conclut une alliance avec Abram
              en ces termes :
              « À ta descendance
              je donne le pays que voici,
              depuis le Torrent d’Égypte
              jusqu’au Grand Fleuve, l’Euphrate. »
          - book: 2 R
            ref: 22, 8-13 ; 23, 1-3
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Le roi lut devant eux toutes les paroles du livre de l’Alliance
              retrouvé dans la maison du Seigneur et il conclut l’Alliance en
              présence du Seigneur »
            content: |-
              En ces jours-là,
              	le grand prêtre Helcias dit au secrétaire Shafane :
              « J’ai trouvé le livre de la Loi
              dans la maison du Seigneur. »
              Et Helcias donna le livre à Shafane.
              Celui-ci le lut.
              	Puis, le secrétaire Shafane alla chez le roi Josias
              et lui rendit compte de ce qui s’était passé.
              Il déclara :
              « L’argent trouvé dans la Maison,
              tes serviteurs l’ont versé et remis
              entre les mains des maîtres d’œuvre,
              préposés à la maison du Seigneur. »
              	Alors Shafane, le secrétaire, annonça au roi :
              « Le prêtre Helcias m’a donné un livre. »
              Et Shafane fit au roi la lecture de ce livre.

              Après avoir entendu les paroles du livre de la Loi,
              le roi déchira ses vêtements.
              	Il donna cet ordre au prêtre Helcias,
              à son secrétaire et à ses serviteurs :
              	« Allez consulter le Seigneur
              pour moi, pour le peuple et pour tout Juda
              au sujet des paroles de ce livre qu’on vient de retrouver.
              La fureur du Seigneur est grande :
              elle s’est enflammée contre nous
              parce que nos pères n’ont pas obéi aux paroles de ce livre
              et n’ont pas pratiqué tout ce qui s’y trouve. »

              Le roi fit convoquer auprès de lui
              tous les anciens de Juda et de Jérusalem.
              	Il monta à la maison du Seigneur avec tous les gens de Juda,
              tous les habitants de Jérusalem,
              les prêtres et les prophètes,
              et tout le peuple, du plus petit au plus grand.
              Il lut devant eux toutes les paroles du livre de l’Alliance
              retrouvé dans la maison du Seigneur.
              	Debout sur l’estrade,
              le roi conclut l’Alliance en présence du Seigneur.
              Il s’engageait à suivre le Seigneur
              en observant ses commandements, ses édits et ses décrets,
              de tout son cœur et de toute son âme,
              accomplissant ainsi les paroles de l’Alliance
              inscrites dans ce livre.
              Et tout le peuple s’engagea dans l’Alliance.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 104 (105), 1-2, 3-4, 6-7, 8-9
            refAbbr: 104, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 104, 8a
                chorus: Le Seigneur s’est toujours souvenu de son alliance.
              - chorus: Alléluia !
            content: |-
              Rendez grâce au Seigneur, proclamez son nom,
              annoncez parmi les peuples ses hauts faits ;
              chantez et jouez pour lui,
              redites sans fin ses merveilles.

              Glorifiez-vous de son nom très saint :
              joie pour les cœurs qui cherchent Dieu !
              Cherchez le Seigneur et sa puissance,
              recherchez sans trêve sa face.

              Vous, la race d’Abraham son serviteur,
              les fils de Jacob, qu’il a choisis,
              le Seigneur, c’est lui notre Dieu :
              ses jugements font loi pour l’univers.

              Il s’est toujours souvenu de son alliance,
              parole édictée pour mille générations :
              promesse faite à Abraham,
              garantie par serment à Isaac.
          - book: Ps
            ref: 118 (119), 33-34, 35-36, 37.40
            refAbbr: 118, 33…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 118, 33a
                chorus: |-
                  Enseigne-moi, Seigneur,
                  le chemin de tes ordres.
            content: |-
              Enseigne-moi, Seigneur, le chemin de tes ordres ;
              à les garder, j’aurai ma récompense.
              Montre-moi comment garder ta loi,
              que je l’observe de tout cœur.

              Guide-moi sur la voie de tes volontés,
              là, je me plais.
              Incline mon cœur vers tes exigences,
              non pas vers le profit.

              Détourne mes yeux des idoles :
              que tes chemins me fassent vivre.
              Vois, j’ai désiré tes préceptes :
              par ta justice fais-moi vivre.

      - partType: ALLELUIA
        partContents:
          - book: Jn
