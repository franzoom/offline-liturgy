            headline: « Y a- t-il une merveille que le Seigneur ne puisse accomplir ? Au
              moment où je reviendrai chez toi, Sara aura un fils »
            content: |-
              En ces jours-là,
              aux chênes de Mambré, le Seigneur apparut à Abraham,
              qui était assis à l’entrée de la tente.
              C’était l’heure la plus chaude du jour.
              Abraham leva les yeux,
              et il vit trois hommes qui se tenaient debout près de lui.
              Dès qu’il les vit, il courut à leur rencontre depuis l’entrée de la tente
              et se prosterna jusqu’à terre.
              Il dit :
              « Mon seigneur, si j’ai pu trouver grâce à tes yeux,
              ne passe pas sans t’arrêter près de ton serviteur.
              Permettez que l’on vous apporte un peu d’eau,
              vous vous laverez les pieds,
              et vous vous étendrez sous cet arbre.
              Je vais chercher de quoi manger,
              et vous reprendrez des forces avant d’aller plus loin,
              puisque vous êtes passés près de votre serviteur ! »
              Ils répondirent :
              « Fais comme tu l’as dit. »
              Abraham se hâta d’aller trouver Sara dans sa tente,
              et il dit :
              « Prends vite trois grandes mesures de fleur de farine,
              pétris la pâte et fais des galettes. »
              Puis Abraham courut au troupeau,
              il prit un veau gras et tendre,
              et le donna à un serviteur, qui se hâta de le préparer.
              Il prit du fromage blanc, du lait,
              le veau que l’on avait apprêté,
              et les déposa devant eux ;
              il se tenait debout près d’eux, sous l’arbre,
              pendant qu’ils mangeaient.
              Ils lui demandèrent :
              « Où est Sara, ta femme ? »
              Il répondit :
              « Elle est à l’intérieur de la tente. »
              Le voyageur reprit :
              « Je reviendrai chez toi au temps fixé pour la naissance,
              et à ce moment-là, Sara, ta femme, aura un fils. »
              Or, Sara écoutait par-derrière, à l’entrée de la tente.
              – Abraham et Sara étaient très avancés en âge,
              et Sara avait cessé d’avoir ce qui arrive aux femmes.
              Elle se mit à rire en elle-même ; elle se disait :
              « J’ai pourtant passé l’âge du plaisir,
              et mon seigneur est un vieillard ! »
              Le Seigneur Dieu dit à Abraham :
              « Pourquoi Sara a-t-elle ri, en disant :
              “Est-ce que vraiment j’aurais un enfant,
              vieille comme je suis ?”
              Y a- t-il une merveille que le Seigneur ne puisse accomplir ?
              Au moment où je reviendrai chez toi,
              au temps fixé pour la naissance,
              Sara aura un fils. »
              Sara mentit en disant :
              « Je n’ai pas ri »,
              car elle avait peur.
              Mais le Seigneur répliqua :
              « Si, tu as ri. »
          - book: Lm
            ref: 2, 2.10-14.18-19
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Le cœur du peuple crie vers mon Seigneur, sur la muraille de la
              fille de Sion »
            content: |-
              Le Seigneur a englouti sans pitié
              tous les pâturages de Jacob ;
              dans son emportement, il a détruit les forteresses
              de la fille de Juda ;
              il a jeté à terre et profané
              le royaume et ses princes.
              	Les anciens de la fille de Sion,
              assis par terre, se taisent,
              ils ont couvert leur tête de poussière
              et revêtu des toiles à sac ;
              elles inclinent la tête vers la terre,
              les vierges de Jérusalem.
              	Mes yeux sont usés par les larmes,
              mes entrailles frémissent ;
              je vomis par terre ma bile
              face au malheur de la fille de mon peuple,
              alors que défaillent petits enfants et nourrissons
              sur les places de la cité.
              	À leur mère ils demandent :
              « Où sont le froment et le vin ? »
              alors qu’ils défaillent comme des blessés
              sur les places de la ville
              et qu’ils rendent l’âme
              sur le sein de leur mère.
              	Que dire de toi ? À quoi te comparer,
              fille de Jérusalem ?
              À quoi te rendre égale pour te consoler,
              vierge, fille de Sion ?
              Car ton malheur est grand comme la mer !
              Qui donc te guérira ?
              	Tes prophètes ont de toi des visions
              vides et sans valeur ;
              ils n’ont pas dévoilé ta faute,
              ce qui aurait ramené tes captifs ;
              ils ont de toi des visions,
              proclamations vides et illusoires.
              	Le cœur du peuple crie vers le Seigneur.

              Laisse couler le torrent de tes larmes,
              de jour comme de nuit,
              muraille de la fille de Sion ;
              ne t’accorde aucun répit,
              que tes pleurs ne tarissent pas !

              Lève-toi ! Pousse un cri dans la nuit
              au début de chaque veille ;
              déverse ton cœur comme l’eau
              devant la face du Seigneur ;
              élève les mains vers lui
              pour la vie de tes petits enfants
              qui défaillent de faim
              à tous les coins de rue.

      - partType: CANTICLE
        partContents:
          - book: Lc
            ref: 1, 46b-47, 48-49, 50.53, 54-55
            refAbbr: 1, 46…
            chorus:
              - chorusRef: 1, 54b
                chorus: Le Seigneur se souvient de son amour.
            content: |-
              Mon âme exalte le Seigneur,
              exulte mon esprit en Dieu, mon Sauveur !

              Il s’est penché sur son humble servante ;
              désormais tous les âges me diront bienheureuse.
              Le Puissant fit pour moi des merveilles ;
              Saint est son nom !

              Sa miséricorde s’étend d’âge en âge
              sur ceux qui le craignent.
              Il comble de biens les affamés,
              renvoie les riches les mains vides.

              Il relève Israël son serviteur,
              il se souvient de son amour,
              de la promesse faite à nos pères,
              en faveur d’Abraham et sa descendance à jamais.
          - book: Ps
            ref: 73 (74), 1-2abd, 3-4, 5-7, 20-21
            refAbbr: 73, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 73, 19b
                chorus: |-
                  N’oublie pas sans fin
                  la vie de tes pauvres.
            content: |-
              Pourquoi, Dieu, nous rejeter sans fin ?
              Pourquoi cette colère sur les brebis de ton troupeau ?
              Rappelle-toi la communauté que tu acquis dès l’origine,
              la montagne de Sion où tu fis ta demeure.

              Dirige tes pas vers ces ruines sans fin,
              l’ennemi dans le sanctuaire a tout saccagé ;
              dans le lieu de tes assemblées, l’adversaire a rugi
              et là, il a planté ses insignes.

              On les a vus brandir la cognée, comme en pleine forêt,
              quand ils brisaient les portails à coups de masse et de hache.
              Ils ont livré au feu ton sanctuaire,
              profané et rasé la demeure de ton nom.

              Regarde vers l’Alliance : la guerre est partout ;
              on se cache dans les cavernes du pays.
              Que l’opprimé échappe à la honte,
              que le pauvre et le malheureux chantent ton nom !

