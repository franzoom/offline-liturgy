          - book: Lc
            ref: 9, 51-62
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Jésus, le visage déterminé, prit la route de Jérusalem » « Je te
              suivrai partout où tu iras »
            content: |-
              Comme s’accomplissait le temps
              où il allait être enlevé au ciel,
              Jésus, le visage déterminé, prit la route de Jérusalem.
              	Il envoya, en avant de lui, des messagers ;
              ceux-ci se mirent en route
              et entrèrent dans un village de Samaritains
              pour préparer sa venue.
              	Mais on refusa de le recevoir,
              parce qu’il se dirigeait vers Jérusalem.
              	Voyant cela,
              les disciples Jacques et Jean dirent :
              « Seigneur, veux-tu que nous ordonnions
              qu’un feu tombe du ciel et les détruise ? »
              	Mais Jésus, se retournant, les réprimanda.
              	Puis ils partirent pour un autre village.

              En cours de route, un homme dit à Jésus :
              « Je te suivrai partout où tu iras. »
              	Jésus lui déclara :
              « Les renards ont des terriers,
              les oiseaux du ciel ont des nids ;
              mais le Fils de l’homme n’a pas d’endroit où reposer la tête. »

              Il dit à un autre :
              « Suis-moi. »
              L’homme répondit :
              « Seigneur, permets-moi d’aller d’abord
              enterrer mon père. »
              	Mais Jésus répliqua :
              « Laisse les morts enterrer leurs morts.
              Toi, pars, et annonce le règne de Dieu. »

              Un autre encore lui dit :
              « Je te suivrai, Seigneur ;
              mais laisse-moi d’abord faire mes adieux
              aux gens de ma maison. »
              	Jésus lui répondit :
              « Quiconque met la main à la charrue,
              puis regarde en arrière,
              n’est pas fait pour le royaume de Dieu. »
