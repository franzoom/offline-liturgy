          - book: 2 R
            ref: 4, 8-11.14-16a
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Celui qui s’arrête chez nous est un saint homme de Dieu »
            content: |-
              Un jour, le prophète Élisée passait à Sunam ;
              une femme riche de ce pays
              insista pour qu’il vienne manger chez elle.
              Depuis, chaque fois qu’il passait par là,
              il allait manger chez elle.
              	Elle dit à son mari :
              « Écoute, je sais que celui qui s’arrête toujours chez nous
              est un saint homme de Dieu.
              	Faisons-lui une petite chambre sur la terrasse ;
              nous y mettrons un lit, une table, un siège et une lampe,
              et quand il viendra chez nous, il pourra s’y retirer. »

              Le jour où il revint,
              il se retira dans cette chambre pour y coucher.
              	Puis il dit à son serviteur :
              « Que peut-on faire pour cette femme ? »
              Le serviteur répondit :
              « Hélas, elle n’a pas de fils,
              et son mari est âgé. »
              	Élisée lui dit :
              « Appelle-la. »
              Le serviteur l’appela et elle se présenta à la porte.
              	Élisée lui dit :
              « À cette même époque,
              au temps fixé pour la naissance,
              tu tiendras un fils dans tes bras. »
          - book: Sg
            ref: 1, 13-15 ; 2, 23-24
            toSundayCyclesOnly:
              - YEAR_B
            headline: « C’est par la jalousie du diable que la mort est entrée dans le monde »
            content: |-
              Dieu n’a pas fait la mort,
              il ne se réjouit pas de voir mourir les êtres vivants.
              Il les a tous créés pour qu’ils subsistent ;
              ce qui naît dans le monde est porteur de vie :
              on n’y trouve pas de poison qui fasse mourir.
              La puissance de la Mort ne règne pas sur la terre,
              car la justice est immortelle.

              Dieu a créé l’homme pour l’incorruptibilité,
              il a fait de lui une image de sa propre identité.
              C’est par la jalousie du diable
              que la mort est entrée dans le monde ;
              ils en font l’expérience,
              ceux qui prennent parti pour lui.
          - book: 1 R
            ref: 19, 16b.19-21
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Élisée se leva et partit à la suite d’Élie »
            content: |-
              En ces jours-là,
              le Seigneur avait dit au prophète Élie :
              « Tu consacreras Élisée, fils de Shafath,
              comme prophète pour te succéder. »
              	Élie s’en alla.
              Il trouva Élisée, fils de Shafath, en train de labourer.
              Il avait à labourer douze arpents,
              et il en était au douzième.
              Élie passa près de lui et jeta vers lui son manteau.
              	Alors Élisée quitta ses bœufs, courut derrière Élie,
              et lui dit :
              « Laisse-moi embrasser mon père et ma mère,
              puis je te suivrai. »
              Élie répondit :
              « Va-t’en, retourne là-bas !
              Je n’ai rien fait. »
              	Alors Élisée s’en retourna ;
              mais il prit la paire de bœufs pour les immoler,
              les fit cuire avec le bois de l’attelage,
              et les donna à manger aux gens.
              Puis il se leva, partit à la suite d’Élie
              et se mit à son service.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 88 (89), 2-3, 16-17, 18-19
            refAbbr: 88, 2…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 88, 2a
                chorus: |-
                  Ton amour, Seigneur,
                  sans fin je le chante !
            content: |-
              L’amour du Seigneur, sans fin je le chante ;
              ta fidélité, je l’annonce d’âge en âge.
              Je le dis : C’est un amour bâti pour toujours ;
              ta fidélité est plus stable que les cieux.

              Heureux le peuple qui connaît l’ovation !
              Seigneur, il marche à la lumière de ta face ;
              tout le jour, à ton nom il danse de joie,
              fier de ton juste pouvoir.

              Tu es sa force éclatante ;
              ta grâce accroît notre vigueur.
              Oui, notre roi est au Seigneur ;
              notre bouclier, au Dieu saint d’Israël.
          - book: Ps
            ref: 29 (30), 2.4, 5-6ab, 6cd.12, 13
            refAbbr: 29, 2…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 29, 2a
                chorus: 'Je t’exalte, Seigneur : tu m’as relevé.'
            content: |-
              Je t’exalte, Seigneur : tu m’as relevé,
              tu m’épargnes les rires de l’ennemi.
              Seigneur, tu m’as fait remonter de l’abîme
              et revivre quand je descendais à la fosse.

              Fêtez le Seigneur, vous, ses fidèles,
              rendez grâce en rappelant son nom très saint.
              Sa colère ne dure qu’un instant,
              sa bonté, toute la vie.

              Avec le soir, viennent les larmes,
              mais au matin, les cris de joie.
              Tu as changé mon deuil en une danse,
              mes habits funèbres en parure de joie.

              Que mon cœur ne se taise pas,
              qu’il soit en fête pour toi,
              et que sans fin, Seigneur, mon Dieu,
              je te rende grâce !
          - book: Ps
            ref: 15 (16), 1.2a.5, 7-8, 9-10, 2b.11
            refAbbr: 15, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 15, 2.11
                chorus: Dieu, mon bonheur et ma joie !
            content: |-
              Garde-moi, mon Dieu : j’ai fait de toi mon refuge.
              J’ai dit au Seigneur : « Tu es mon Dieu !
              Seigneur, mon partage et ma coupe :
              de toi dépend mon sort. »

              Je bénis le Seigneur qui me conseille :
              même la nuit mon cœur m’avertit.
              Je garde le Seigneur devant moi sans relâche ;
              il est à ma droite : je suis inébranlable.

              Mon cœur exulte, mon âme est en fête,
              ma chair elle-même repose en confiance :
              tu ne peux m’abandonner à la mort
              ni laisser ton ami voir la corruption.

              Je n’ai pas d’autre bonheur que toi.
              Tu m’apprends le chemin de la vie :
              devant ta face, débordement de joie !
              À ta droite, éternité de délices !

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 6, 3-4.8-11
            toSundayCyclesOnly:
              - YEAR_A
            headline: Unis, par le baptême, à la mort et à la résurrection du Christ
            content: |-
              Frères,
              	ne le savez-vous pas ?
              Nous tous qui par le baptême avons été unis au Christ Jésus,
              c’est à sa mort que nous avons été unis par le baptême.
              	Si donc, par le baptême qui nous unit à sa mort,
              nous avons été mis au tombeau avec lui,
              c’est pour que nous menions une vie nouvelle, nous aussi,
              comme le Christ qui, par la toute-puissance du Père,
              est ressuscité d’entre les morts.

              Et si nous sommes passés par la mort avec le Christ,
              nous croyons que nous vivrons aussi avec lui.
              	Nous le savons en effet :
              ressuscité d’entre les morts, le Christ ne meurt plus ;
              la mort n’a plus de pouvoir sur lui.
              	Car lui qui est mort,
              c’est au péché qu’il est mort une fois pour toutes ;
              lui qui est vivant,
              c’est pour Dieu qu’il est vivant.
              	De même, vous aussi,
              pensez que vous êtes morts au péché,
              mais vivants pour Dieu en Jésus Christ.
          - book: 2 Co
            ref: 8, 7.9.13-15
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Ce que vous avez en abondance comblera les besoins des frères
              pauvres »
            content: |-
              Frères,
              puisque vous avez tout en abondance,
              la foi, la Parole, la connaissance de Dieu,
              toute sorte d’empressement et l’amour qui vous vient de nous,
              qu’il y ait aussi abondance dans votre don généreux !
              Vous connaissez en effet le don généreux
              de notre Seigneur Jésus Christ :
              lui qui est riche, il s’est fait pauvre à cause de vous,
              pour que vous deveniez riches par sa pauvreté.
              Il ne s’agit pas de vous mettre dans la gêne
              en soulageant les autres,
              il s’agit d’égalité.
              Dans la circonstance présente,
              ce que vous avez en abondance comblera leurs besoins,
              afin que, réciproquement, ce qu’ils ont en abondance
              puisse combler vos besoins,
              et cela fera l’égalité,
              comme dit l’Écriture à propos de la manne :
              _Celui qui en avait ramassé beaucoup
              n’eut rien de trop,
              celui qui en avait ramassé peu
              ne manqua de rien._
          - book: Ga
            ref: 5, 1.13-18
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Vous avez été appelés à la liberté »
            content: |-
              Frères,
              	c’est pour que nous soyons libres
              que le Christ nous a libérés.
              Alors tenez bon,
              ne vous mettez pas de nouveau sous le joug de l’esclavage.
              	Vous, frères, vous avez été appelés à la liberté.
              Mais que cette liberté ne soit pas un prétexte
              pour votre égoïsme ;
              au contraire, mettez-vous, par amour,
              au service les uns des autres.
              	Car toute la Loi est accomplie
              dans l’unique parole que voici :
              _Tu aimeras ton prochain comme toi-même._
              	Mais si vous vous mordez et vous dévorez les uns les autres,
              prenez garde : vous allez vous détruire les uns les autres.
              	Je vous le dis :
              marchez sous la conduite de l’Esprit Saint,
              et vous ne risquerez pas de satisfaire les convoitises de la chair.
              	Car les tendances de la chair s’opposent à l’Esprit,
              et les tendances de l’Esprit s’opposent à la chair.
              En effet, il y a là un affrontement
              qui vous empêche de faire tout ce que vous voudriez.
              	Mais si vous vous laissez conduire par l’Esprit,
              vous n’êtes pas soumis à la Loi.

