      - partType: READING_1
        partContents:
          - book: Gn
            ref: 18, 16-33
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Vas-tu faire mourir le juste avec le coupable ? »
            content: |-
              Aux chênes de Mambré,
              	les hommes se levèrent pour partir
              et regardèrent du côté de Sodome.
              Abraham marchait avec eux pour les reconduire.
              	Le Seigneur s’était dit :
              « Est-ce que je vais cacher à Abraham ce que je veux faire ?
              	Car Abraham doit devenir une nation grande et puissante,
              et toutes les nations de la terre
              doivent être bénies en lui.
              	En effet, je l’ai choisi pour qu’il ordonne
              à ses fils et à sa descendance
              de garder le chemin du Seigneur,
              en pratiquant la justice et le droit ;
              ainsi, le Seigneur réalisera sa parole à Abraham. »
              	Alors le Seigneur dit :
              « Comme elle est grande,
              la clameur au sujet de Sodome et de Gomorrhe !
              Et leur faute, comme elle est lourde !
              	Je veux descendre pour voir
              si leur conduite correspond à la clameur venue jusqu’à moi.
              Si c’est faux, je le reconnaîtrai. »

              Les hommes se dirigèrent vers Sodome,
              tandis qu’Abraham demeurait devant le Seigneur.
              	Abraham s’approcha et dit :
              « Vas-tu vraiment faire périr le juste avec le coupable ?
              	Peut-être y a-t-il cinquante justes dans la ville.
              Vas-tu vraiment les faire périr ?
              Ne pardonneras-tu pas à toute la ville
              à cause des cinquante justes qui s’y trouvent ?
              	Loin de toi de faire une chose pareille !
              Faire mourir le juste avec le coupable,
              traiter le juste de la même manière que le coupable,
              loin de toi d’agir ainsi !
              Celui qui juge toute la terre
              n’agirait-il pas selon le droit ? »
              	Le Seigneur déclara :
              « Si je trouve cinquante justes dans Sodome,
              à cause d’eux je pardonnerai à toute la ville. »
              	Abraham répondit :
              « J’ose encore parler à mon Seigneur,
              moi qui suis poussière et cendre.
              	Peut-être, sur les cinquante justes, en manquera-t-il cinq :
              pour ces cinq-là, vas-tu détruire toute la ville ? »
              Il déclara :
              « Non, je ne la détruirai pas,
              si j’en trouve quarante-cinq. »
              	Abraham insista :
              « Peut-être s’en trouvera-t-il seulement quarante ? »
              Le Seigneur déclara :
              « Pour quarante,
              je ne le ferai pas. »
              	Abraham dit :
              « Que mon Seigneur ne se mette pas en colère,
              si j’ose parler encore :
              peut-être s’en trouvera-t-il seulement trente ? »
              Il déclara :
              « Si j’en trouve trente,
              je ne le ferai pas. »
              	Abraham dit alors :
              « J’ose encore parler à mon Seigneur.
              Peut-être s’en trouvera-t-il seulement vingt ? »
              Il déclara :
              « Pour vingt,
              je ne détruirai pas. »
              	Il dit :
              « Que mon Seigneur ne se mette pas en colère :
              je ne parlerai plus qu’une fois.
              Peut-être s’en trouvera-t-il seulement dix ? »
              Et le Seigneur déclara :
              « Pour dix,
              je ne détruirai pas. »

              Quand le Seigneur eut fini de s’entretenir avec Abraham,
              il partit,
              et Abraham retourna chez lui.
          - book: Am
            ref: 2, 6-10.13-16
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Ils écrasent la tête des faibles dans la poussière »
            content: |-
              Ainsi parle le Seigneur :
              À cause de trois crimes d’Israël, et même de quatre,
              je l’ai décidé sans retour !
              Ils vendent le juste pour de l’argent,
              le malheureux pour une paire de sandales.
              	Ils écrasent la tête des faibles dans la poussière,
              aux humbles ils ferment la route.
              Le fils et le père vont vers la même fille
              et profanent ainsi mon saint nom.
              	Auprès des autels, ils se couchent
              sur les vêtements qu’ils ont pris en gage.
              Dans la maison de leur Dieu,
              ils boivent le vin de ceux qu’ils ont frappés d’amende.
              	Moi, pourtant, j’avais détruit devant eux l’Amorite,
              dont la stature égalait celle des cèdres
              et la vigueur, celle des chênes !
              Je l’avais anéanti de haut en bas,
              depuis les fruits jusqu’aux racines.
              	Moi, je vous avais fait monter du pays d’Égypte
              et je vous avais, pendant quarante ans,
              conduits à travers le désert,
              pour vous donner en héritage le pays de l’Amorite.
              	Eh bien, moi, maintenant, je vous écraserai sur place,
              comme un char plein de gerbes
              écrase tout sur son passage.
              	L’homme le plus rapide ne pourra pas fuir,
              le plus fort ne pourra pas montrer sa vigueur,
              même le héros ne sauvera pas sa vie.
              	L’archer ne tiendra pas,
              le coureur n’échappera pas,
              le cavalier ne sauvera pas sa vie.
              	Le plus brave s’enfuira tout nu, ce jour-là,
              – oracle du Seigneur.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 102 (103), 1-2, 3-4, 8-9, 10-11
            refAbbr: 102, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 102, 8a
                chorus: Le Seigneur est tendresse et pitié.
            content: |-
              Bénis le Seigneur, ô mon âme,
              bénis son nom très saint, tout mon être !
              Bénis le Seigneur, ô mon âme,
              n’oublie aucun de ses bienfaits !

              Car il pardonne toutes tes offenses
              et te guérit de toute maladie ;
              il réclame ta vie à la tombe
              et te couronne d’amour et de tendresse ;

              Le Seigneur est tendresse et pitié,
              lent à la colère et plein d’amour ;
              il n’est pas pour toujours en procès,
              ne maintient pas sans fin ses reproches.

              Il n’agit pas envers nous selon nos fautes,
              ne nous rend pas selon nos offenses.
              Comme le ciel domine la terre,
              fort est son amour pour qui le craint !
          - book: Ps
            ref: 49 (50), 16bc-17, 18-19, 20-21ab, 21cd- 22, 23
            refAbbr: 49, 16…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 49, 22a
                chorus: Comprenez donc, vous qui oubliez Dieu !
            content: |-
              « Qu’as-tu à réciter mes lois,
              à garder mon alliance à la bouche,
              toi qui n’aimes pas les reproches
              et rejettes loin de toi mes paroles ?

              « Si tu vois un voleur, tu fraternises,
              tu es chez toi parmi les adultères ;
              tu livres ta bouche au mal,
              ta langue trame des mensonges.

              « Tu t’assieds, tu diffames ton frère,
              tu flétris le fils de ta mère.
              Voilà ce que tu fais ;
              garderai-je le silence ?

              « Penses-tu que je suis comme toi ?
              Je mets cela sous tes yeux, et je t’accuse.
              Comprenez donc, vous qui oubliez Dieu :
              sinon je frappe, et pas de recours !

              « Qui offre le sacrifice d’action de grâce,
              celui-là me rend gloire :
              sur le chemin qu’il aura pris,
              je lui ferai voir le salut de Dieu. »

