          - book: Gn
            ref: 21, 5.8-20
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Le fils de cette servante ne doit pas partager l’héritage de mon
              fils Isaac »
            content: |-
              Abraham avait cent ans quand naquit son fils Isaac.
              L’enfant grandit, et il fut sevré.
              Abraham donna un grand festin le jour où Isaac fut sevré.
              Or, Sara regardait s’amuser Ismaël,
              ce fils qu’Abraham avait eu d’Agar l’Égyptienne.
              Elle dit à Abraham :
              « Chasse cette servante et son fils ;
              car le fils de cette servante
              ne doit pas partager l’héritage de mon fils Isaac. »
              Cette parole attrista beaucoup Abraham,
              à cause de son fils Ismaël,
              mais Dieu lui dit :
              « Ne sois pas triste à cause du garçon et de ta servante ;
              écoute tout ce que Sara te dira,
              car c’est par Isaac qu’une descendance portera ton nom ;
              mais je ferai aussi une nation du fils de la servante,
              car lui aussi est de ta descendance. »

              Abraham se leva de bon matin, il prit du pain et une outre d’eau,
              il les posa sur l’épaule d’Agar,
              il lui remit l’enfant,
              puis il la renvoya.
              Elle partit et alla errer dans le désert de Bershéba.
              Quand l’eau de l’outre fut épuisée,
              elle laissa l’enfant sous un buisson,
              et alla s’asseoir non loin de là,
              à la distance d’une portée de flèche.
              Elle se disait :
              « Je ne veux pas voir mourir l’enfant ! »
              Elle s’assit non loin de là.
              Elle éleva la voix et pleura.
              Dieu entendit la voix du petit garçon ;
              et du ciel, l’ange de Dieu appela Agar :
              « Qu’as-tu, Agar ?
              Sois sans crainte, car Dieu a entendu la voix du petit garçon,
              sous le buisson où il était.
              Debout ! Prends le garçon et tiens-le par la main,
              car je ferai de lui une grande nation. »
              Alors, Dieu ouvrit les yeux d’Agar,
              et elle aperçut un puits.
              Elle alla remplir l’outre et fit boire le garçon.
              Dieu fut avec lui,
              il grandit et habita au désert, et il devint un tireur à l’arc.
          - book: Am
            ref: 5, 14-15.21-24
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Éloignez de moi le tapage de vos cantiques. Mais que la justice soit
              comme un torrent qui ne tarit jamais ! »
            content: |-
              Cherchez le bien et non le mal,
              afin de vivre.
              Ainsi le Seigneur, Dieu de l’univers, sera avec vous,
              comme vous le déclarez.
              	Détestez le mal, aimez le bien,
              faites régner le droit au tribunal ;
              peut-être alors le Seigneur, Dieu de l’univers,
              fera-t-il grâce à ce qui reste d’Israël.
              	Je déteste, je méprise vos fêtes,
              je n’ai aucun goût pour vos assemblées.
              	Quand vous me présentez des holocaustes et des offrandes,
              je ne les accueille pas ;
              vos sacrifices de bêtes grasses,
              je ne les regarde même pas.
              	Éloignez de moi le tapage de vos cantiques ;
              que je n’entende pas la musique de vos harpes.
              	Mais que le droit jaillisse comme une source ;
              la justice, comme un torrent qui ne tarit jamais !

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 33 (34), 7-8, 10-11, 12-13
            refAbbr: 33, 7…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 33, 7a
                chorus: |-
                  Un pauvre crie ;
                  le Seigneur entend.
            content: |-
              Un pauvre crie ; le Seigneur entend :
              il le sauve de toutes ses angoisses.
              L’ange du Seigneur campe alentour
              pour libérer ceux qui le craignent.

              Saints du Seigneur, adorez-le :
              rien ne manque à ceux qui le craignent.
              Des riches ont tout perdu, ils ont faim ;
              qui cherche le Seigneur ne manquera d’aucun bien.

              Venez, mes fils, écoutez-moi,
              que je vous enseigne la crainte du Seigneur.
              Qui donc aime la vie
              et désire les jours où il verra le bonheur ?
          - book: Ps
            ref: 49 (50), 7, 8-9, 10-11, 12-13, 16bc-17
            refAbbr: 49, 7…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 49, 23cd
                chorus: |-
                  À celui qui veille sur sa conduite,
                  je ferai voir le salut de Dieu.
            content: |-
              « Écoute, mon peuple, je parle ;
              Israël, je te prends à témoin.
              Moi, Dieu, je suis ton Dieu !

              « Je ne t’accuse pas pour tes sacrifices ;
              tes holocaustes sont toujours devant moi.
              Je ne prendrai pas un seul taureau de ton domaine,
              pas un bélier de tes enclos.

              « Tout le gibier des forêts m’appartient
              et le bétail des hauts pâturages.
              Je connais tous les oiseaux des montagnes ;
              les bêtes des champs sont à moi.

              « Si j’ai faim, irai-je te le dire ?
              Le monde et sa richesse m’appartiennent.
              Vais-je manger la chair des taureaux
              et boire le sang des béliers ?

              « Qu’as-tu à réciter mes lois,
              à garder mon alliance à la bouche,
              toi qui n’aimes pas les reproches
              et rejettes loin de toi mes paroles ? »

