      - partType: READING_1
        partContents:
          - book: Za
            ref: 9, 9-10
            toSundayCyclesOnly:
              - YEAR_A
            headline: '« Voici ton roi qui vient à toi : il est pauvre »'
            content: |-
              Ainsi parle le Seigneur :
              « Exulte de toutes tes forces, fille de Sion !
              Pousse des cris de joie, fille de Jérusalem !
              Voici ton roi qui vient à toi :
              il est juste et victorieux,
              pauvre et monté sur un âne,
              un ânon, le petit d’une ânesse.

              Ce roi fera disparaître d’Éphraïm les chars de guerre,
              et de Jérusalem les chevaux de combat ;
              il brisera l’arc de guerre,
              et il proclamera la paix aux nations.
              Sa domination s’étendra d’une mer à l’autre,
              et de l’Euphrate à l’autre bout du pays. »
          - book: Ez
            ref: 2, 2-5
            toSundayCyclesOnly:
              - YEAR_B
            headline: « C’est une engeance de rebelles ! Qu’ils sachent qu’il y a un
              prophète au milieu d’eux ! »
            content: |-
              En ces jours-là,
              	l’esprit vint en moi
              et me fit tenir debout.
              J’écoutai celui qui me parlait.
              	Il me dit :
              « Fils d’homme, je t’envoie vers les fils d’Israël,
              vers une nation rebelle qui s’est révoltée contre moi.
              Jusqu’à ce jour, eux et leurs pères
              se sont soulevés contre moi.
              	Les fils ont le visage dur,
              et le cœur obstiné ;
              c’est à eux que je t’envoie.
              Tu leur diras :
              ‘Ainsi parle le Seigneur Dieu...’
              	Alors, qu’ils écoutent ou qu’ils n’écoutent pas
              – c’est une engeance de rebelles ! –
              ils sauront qu’il y a un prophète au milieu d’eux. »
          - book: Is
            ref: 66, 10-14c
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Voici que je dirige vers elle la paix comme un fleuve »
            content: |-
              Réjouissez-vous avec Jérusalem !
              	Exultez en elle, vous tous qui l’aimez !
              Avec elle, soyez pleins d’allégresse,
              	vous tous qui la pleuriez !

              Alors, vous serez nourris de son lait,
              	rassasiés de ses consolations ;
              alors, vous goûterez avec délices
              	à l’abondance de sa gloire.

              Car le Seigneur le déclare :
              	« Voici que je dirige vers elle
              	la paix comme un fleuve
              	et, comme un torrent qui déborde,
              	la gloire des nations. »

              Vous serez nourris, portés sur la hanche ;
              	vous serez choyés sur ses genoux.
              Comme un enfant que sa mère console,
              	ainsi, je vous consolerai.
              Oui, dans Jérusalem, vous serez consolés.
              Vous verrez, votre cœur sera dans l’allégresse ;
              	et vos os revivront comme l’herbe reverdit.
              Le Seigneur fera connaître sa puissance à ses serviteurs.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 144 (145), 1-2, 8-9, 10-11, 13cd-14
            refAbbr: 144, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 144, 1
                chorus: |-
                  Mon Dieu, mon Roi,
                  je bénirai ton nom toujours et à jamais !
              - chorus: Alléluia !
            content: |-
              Je t’exalterai, mon Dieu, mon Roi ;
              je bénirai ton nom toujours et à jamais !
              Chaque jour je te bénirai,
              je louerai ton nom toujours et à jamais.

              Le Seigneur est tendresse et pitié,
              lent à la colère et plein d’amour.
              La bonté du Seigneur est pour tous,
              sa tendresse, pour toutes ses œuvres.

              Que tes œuvres, Seigneur, te rendent grâce
              et que tes fidèles te bénissent !
              Ils diront la gloire de ton règne,
              ils parleront de tes exploits.

              Le Seigneur est vrai en tout ce qu’il dit,
              fidèle en tout ce qu’il fait.
              Le Seigneur soutient tous ceux qui tombent,
              il redresse tous les accablés.
          - book: Ps
            ref: 122 (123), 1-2ab, 2cdef, 3-4
            refAbbr: 122, 1…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 122, 2
                chorus: |-
                  Nos yeux, levés vers le Seigneur,
                  attendent sa pitié.
            content: |-
              Vers toi j’ai les yeux levés,
              vers toi qui es au ciel,
              comme les yeux de l’esclave
              vers la main de son maître.

              Comme les yeux de la servante
              vers la main de sa maîtresse,
              nos yeux, levés vers le Seigneur notre Dieu,
              attendent sa pitié.

              Pitié pour nous, Seigneur, pitié pour nous :
              notre âme est rassasiée de mépris.
              C’en est trop, nous sommes rassasiés
              	du rire des satisfaits,
              du mépris des orgueilleux !
          - book: Ps
            ref: 65 (66), 1-3a, 4-5, 6-7a, 16.20
            refAbbr: 65, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 65, 1
                chorus: |-
                  Terre entière, acclame Dieu,
                  chante le Seigneur !
            content: |-
              Acclamez Dieu, toute la terre ;
              fêtez la gloire de son nom,
              glorifiez-le en célébrant sa louange.
              Dites à Dieu : « Que tes actions sont redoutables ! »

              Toute la terre se prosterne devant toi,
              elle chante pour toi, elle chante pour ton nom.
              Venez et voyez les hauts faits de Dieu,
              ses exploits redoutables pour les fils des hommes.

              Il changea la mer en terre ferme :
              ils passèrent le fleuve à pied sec.
              De là, cette joie qu’il nous donne.
              Il règne à jamais par sa puissance.

              Venez, écoutez, vous tous qui craignez Dieu :
              je vous dirai ce qu’il a fait pour mon âme ;
              Béni soit Dieu qui n’a pas écarté ma prière,
              ni détourné de moi son amour !

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 8, 9.11-13
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Si, par l’Esprit, vous tuez les agissements de l’homme pécheur, vous
              vivrez »
            content: |-
              Frères,
              	vous, vous n’êtes pas sous l’emprise de la chair,
              mais sous celle de l’Esprit,
              puisque l’Esprit de Dieu habite en vous.
              Celui qui n’a pas l’Esprit du Christ
              ne lui appartient pas.
              	Mais si l’Esprit de celui qui a ressuscité Jésus d’entre les morts
              habite en vous,
              celui qui a ressuscité Jésus, le Christ, d’entre les morts
              donnera aussi la vie à vos corps mortels
              par son Esprit qui habite en vous.
              	Ainsi donc, frères, nous avons une dette,
              mais elle n’est pas envers la chair
              pour devoir vivre selon la chair.
              	Car si vous vivez selon la chair,
              vous allez mourir ;
              mais si, par l’Esprit,
              vous tuez les agissements de l’homme pécheur,
              vous vivrez.
          - book: 2 Co
            ref: 12,7-10
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Je mettrai ma fierté dans mes faiblesses, afin que la puissance du
              Christ fasse en moi sa demeure »
            content: |-
              Frères,
              	les révélations que j’ai reçues
              sont tellement extraordinaires
              que, pour m’empêcher de me surestimer,
              j’ai reçu dans ma chair une écharde,
              un envoyé de Satan qui est là pour me gifler,
              pour empêcher que je me surestime.
              	Par trois fois,
              j’ai prié le Seigneur de l’écarter de moi.
              	Mais il m’a déclaré :
              « Ma grâce te suffit,
              car ma puissance donne toute sa mesure dans la faiblesse. »
              C’est donc très volontiers que je mettrai plutôt ma fierté dans mes faiblesses,
              afin que la puissance du Christ fasse en moi sa demeure.
              	C’est pourquoi j’accepte de grand cœur pour le Christ
              les faiblesses, les insultes, les contraintes,
              les persécutions et les situations angoissantes.
              Car, lorsque je suis faible,
              c’est alors que je suis fort.
          - book: Ga
            ref: 6, 14-18
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Je porte dans mon corps les marques des souffrances de Jésus »
            content: |-
              Frères,
              pour moi, que la croix de notre Seigneur Jésus Christ
              	reste ma seule fierté.
              Par elle, le monde est crucifié pour moi,
              	et moi pour le monde.
              Ce qui compte, ce n’est pas d’être circoncis ou incirconcis,
              	c’est d’être une création nouvelle.
              Pour tous ceux qui marchent selon cette règle de vie
              	et pour l’Israël de Dieu,
              paix et miséricorde.
              Dès lors, que personne ne vienne me tourmenter,
              car je porte dans mon corps
              	les marques des souffrances de Jésus.
              Frères, que la grâce de notre Seigneur Jésus Christ
              	soit avec votre esprit. Amen.

