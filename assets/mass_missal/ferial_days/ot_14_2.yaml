      - partType: READING_1
        partContents:
          - book: Gn
            ref: 32, 23-32
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Ton nom sera Israël parce que tu as lutté avec Dieu, et tu l’as
              emporté »
            content: |-
              Cette nuit-là, Jacob se leva,
              il prit ses deux femmes, ses deux servantes, ses onze enfants,
              et passa le gué du Yabboq.
              	Il leur fit passer le torrent
              et fit aussi passer ce qui lui appartenait.
              	Jacob resta seul.
              Or, quelqu’un lutta avec lui jusqu’au lever de l’aurore.
              	L’homme, voyant qu’il ne pouvait rien contre lui,
              le frappa au creux de la hanche,
              et la hanche de Jacob se démit pendant ce combat.
              	L’homme dit :
              « Lâche-moi, car l’aurore s’est levée. »
              Jacob répondit :
              « Je ne te lâcherai que si tu me bénis. »
              	L’homme demanda :
              « Quel est ton nom ? »
              Il répondit :
              « Jacob. »
              	Il reprit :
              « Ton nom ne sera plus Jacob, mais Israël
              (c’est-à-dire : Dieu lutte),
              parce que tu as lutté avec Dieu
              et avec des hommes,
              et tu l’as emporté. »
              	Jacob demanda :
              « Fais-moi connaître ton nom, je t’en prie. »
              Mais il répondit :
              « Pourquoi me demandes-tu mon nom ? »
              Et là il le bénit.
              	Jacob appela ce lieu Penouël
              (c’est-à-dire : Face de Dieu),
              car, disait-il,
              « j’ai vu Dieu face à face,
              et j’ai eu la vie sauve. »
              	Au lever du soleil, il passa le torrent à Penouël.
              Il resta boiteux de la hanche.
          - book: Os
            ref: 8, 4-7.11-13
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Ils ont semé le vent, ils récolteront la tempête »
            content: |-
              Ainsi parle le Seigneur :
              	Les fils d’Israël ont établi des rois sans me consulter,
              ils ont nommé des princes sans mon accord ;
              avec leur argent et leur or, ils se sont fabriqué des idoles.
              Ils seront anéantis.
              	Je le rejette, ton veau, Samarie !
              Ma colère s’est enflammée contre tes enfants.
              Refuseront-ils toujours de retrouver l’innocence ?
              	Ce veau est l’œuvre d’Israël,
              un artisan l’a fabriqué,
              ce n’est pas un dieu ;
              ce veau de Samarie sera mis en pièces.
              	Ils ont semé le vent,
              ils récolteront la tempête.
              L’épi ne donnera pas de grain ;
              s’il y avait du grain,
              il ne donnerait pas de farine ;
              et, s’il en donnait,
              elle serait dévorée par les étrangers.
              	Éphraïm a multiplié les autels pour expier le péché ;
              et ces autels ne lui servent qu’à pécher.
              	J’ai beau lui mettre par écrit tous les articles de ma loi,
              il n’y voit qu’une loi étrangère.
              	Ils offrent des sacrifices pour me plaire
              et ils en mangent la viande,
              mais le Seigneur n’y prend pas de plaisir.
              Au contraire, il y trouve le rappel de toutes leurs fautes,
              il fait le compte de leurs péchés.
              Qu’ils retournent donc en Égypte !

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 16 (17), 1, 2-3ab, 6-7, 8.15
            refAbbr: 16, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 16, 15a
                chorus: |-
                  Seigneur, par ta justice,
                  je verrai ta face.
            content: |-
              Seigneur, écoute la justice !
              Entends ma plainte,
              accueille ma prière,
              mes lèvres ne mentent pas.

              De ta face, me viendra la sentence :
              tes yeux verront où est le droit.
              Tu sondes mon cœur, tu me visites la nuit,
              tu m’éprouves, sans rien trouver.

              Je t’appelle, toi, le Dieu qui répond :
              écoute-moi, entends ce que je dis.
              Montre les merveilles de ta grâce,
              toi qui libères de l’agresseur
              	ceux qui se réfugient sous ta droite.

              Garde-moi comme la prunelle de l’œil ;
              à l’ombre de tes ailes, cache-moi.
              Et moi, par ta justice, je verrai ta face :
              au réveil, je me rassasierai de ton visage.
          - book: Ps
            ref: 113B (115), 3-4, 5-6, 7ab.8, 9-10
            refAbbr: 113B, 3…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 113b, 9
                chorus: |-
                  Peuple de Dieu,
                  mets ta foi dans le Seigneur.
              - chorus: Alléluia !
            content: |-
              Notre Dieu, il est au ciel ;
              tout ce qu’il veut, il le fait.
              Leurs idoles : or et argent,
              ouvrages de mains humaines.

              Elles ont une bouche et ne parlent pas,
              des yeux et ne voient pas,
              des oreilles et n’entendent pas,
              des narines et ne sentent pas.

              Leurs mains ne peuvent toucher,
              leurs pieds ne peuvent marcher,
              Qu’ils deviennent comme elles, tous ceux qui les font,
              ceux qui mettent leur foi en elles.

              Israël, mets ta foi dans le Seigneur :
              le secours, le bouclier, c’est lui !
              Famille d’Aaron, mets ta foi dans le Seigneur :
              le secours, le bouclier, c’est lui !

      - partType: ALLELUIA
