          - book: Gn
            ref: 46, 1-7.28-30
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Maintenant que j’ai revu ton visage, je peux mourir »
            content: |-
              En ces jours-là,
              	Israël, c’est-à-dire Jacob, se mit en route pour l’Égypte
              avec tout ce qui lui appartenait.
              Arrivé à Bershéba,
              il offrit des sacrifices au Dieu de son père Isaac,
              	et Dieu parla à Israël dans une vision nocturne.
              Il dit :
              « Jacob ! Jacob ! »
              Il répondit :
              « Me voici. »
              	Dieu reprit :
              « Je suis Dieu, le Dieu de ton père.
              Ne crains pas de descendre en Égypte,
              car là-bas je ferai de toi une grande nation.
              	Moi, je descendrai avec toi en Égypte.
              Moi-même, je t’en ferai aussi remonter,
              et Joseph te fermera les yeux de sa propre main. »
              	Jacob partit de Bershéba.
              Ses fils l’installèrent,
              avec leurs jeunes enfants et leurs femmes,
              sur les chariots que Pharaon avait envoyés pour le transporter.
              	Ils prirent aussi leurs troupeaux
              et les biens qu’ils avaient acquis au pays de Canaan.
              Jacob arriva en Égypte avec toute sa descendance.
              	Ainsi donc, ses fils et ses petits-fils, ses filles et ses petites-filles,
              bref toute sa descendance,
              il les emmena avec lui en Égypte.
              	Jacob avait envoyé Juda en avant vers Joseph,
              pour préparer son arrivée dans le pays de Goshèn.
              Quand ils furent arrivés dans le pays de Goshèn,
              	Joseph fit atteler son char
              et monta à la rencontre de son père Israël.
              Dès qu’il le vit, il se jeta à son cou
              et pleura longuement dans ses bras.
              	Israël dit à Joseph :
              « Maintenant que j’ai revu ton visage,
              je peux mourir,
              puisque tu es encore vivant ! »
          - book: Os
            ref: 14, 2-10
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: '« Nous ne dirons plus à l’ouvrage de nos mains : “Tu es notre Dieu” »'
            content: |-
              Ainsi parle le Seigneur :
              	Reviens, Israël, au Seigneur ton Dieu ;
              car tu t’es effondré par suite de tes fautes.
              	Revenez au Seigneur
              en lui présentant ces paroles :
              « Enlève toutes les fautes, et accepte ce qui est bon.
              Au lieu de taureaux, nous t’offrons en sacrifice
              les paroles de nos lèvres.
              	Puisque les Assyriens ne peuvent pas nous sauver,
              nous ne monterons plus sur des chevaux,
              et nous ne dirons plus à l’ouvrage de nos mains :
              “Tu es notre Dieu”,
              car de toi seul l’orphelin reçoit de la tendresse. »

              Voici la réponse du Seigneur :
              Je les guérirai de leur infidélité,
              je les aimerai d’un amour gratuit,
              car ma colère s’est détournée d’Israël.
              	Je serai pour Israël comme la rosée,
              il fleurira comme le lis,
              il étendra ses racines comme les arbres du Liban.
              	Ses jeunes pousses vont grandir,
              sa parure sera comme celle de l’olivier,
              son parfum, comme celui de la forêt du Liban.
              	Ils reviendront s’asseoir à son ombre,
              ils feront revivre le froment,
              ils fleuriront comme la vigne,
              ils seront renommés comme le vin du Liban.
              	Éphraïm ! Peux-tu me confondre avec les idoles ?
              C’est moi qui te réponds et qui te regarde.
              Je suis comme le cyprès toujours vert,
              c’est moi qui te donne ton fruit.

              Qui donc est assez sage
              pour comprendre ces choses,
              assez pénétrant pour les saisir ?
              Oui, les chemins du Seigneur sont droits :
              les justes y avancent,
              mais les pécheurs y trébuchent.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 36 (37), 3-4, 18-19, 27-28ab, 39-40
            refAbbr: 36, 3…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 36, 39a
                chorus: Le salut des justes vient du Seigneur.
            content: |-
              Fais confiance au Seigneur, agis bien,
              habite la terre et reste fidèle ;
              mets ta joie dans le Seigneur :
              il comblera les désirs de ton cœur.

              Il connaît les jours de l’homme intègre
              qui recevra un héritage impérissable.
              Pas de honte pour lui aux mauvais jours ;
              aux temps de famine, il sera rassasié.

              Évite le mal, fais ce qui est bien,
              et tu auras une habitation pour toujours,
              car le Seigneur aime le bon droit,
              il n’abandonne pas ses amis.

              Le Seigneur est le salut pour les justes,
              	leur abri au temps de la détresse.
              Le Seigneur les aide et les délivre,
              il les délivre de l’impie, il les sauve,
              car ils cherchent en lui leur refuge.
          - book: Ps
            ref: 50 (51), 3-4, 8-9, 12-13, 14.17
            refAbbr: 50, 3…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 50, 17
                chorus: Ma bouche annoncera ta louange, Seigneur.
            content: |-
              Pitié pour moi, mon Dieu, dans ton amour,
              selon ta grande miséricorde, efface mon péché.
              Lave-moi tout entier de ma faute,
              purifie-moi de mon offense.

              Mais tu veux au fond de moi la vérité ;
              dans le secret, tu m’apprends la sagesse.
              Purifie-moi avec l’hysope, et je serai pur ;
              lave-moi et je serai blanc, plus que la neige.

              Crée en moi un cœur pur, ô mon Dieu,
              renouvelle et raffermis au fond de moi mon esprit.
              Ne me chasse pas loin de ta face,
              ne me reprends pas ton esprit saint.

              Rends-moi la joie d’être sauvé ;
              que l’esprit généreux me soutienne.
              Seigneur, ouvre mes lèvres,
              et ma bouche annoncera ta louange.

      - partType: ALLELUIA
