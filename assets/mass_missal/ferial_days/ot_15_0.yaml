      - partType: READING_1
        partContents:
          - book: Is
            ref: 55, 10-11
            toSundayCyclesOnly:
              - YEAR_A
            headline: « La pluie fait germer la terre »
            content: |-
              Ainsi parle le Seigneur :
              	« La pluie et la neige qui descendent des cieux
              n’y retournent pas sans avoir abreuvé la terre,
              sans l’avoir fécondée et l’avoir fait germer,
              donnant la semence au semeur
              et le pain à celui qui doit manger ;
              	ainsi ma parole, qui sort de ma bouche,
              ne me reviendra pas sans résultat,
              sans avoir fait ce qui me plaît,
              sans avoir accompli sa mission. »
          - book: Am
            ref: 7, 12-15
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Va, tu seras prophète pour mon peuple »
            content: |-
              En ces jours-là,
              	Amazias, prêtre de Béthel, dit au prophète Amos :
              « Toi, le voyant, va-t’en d’ici,
              fuis au pays de Juda ;
              c’est là-bas que tu pourras gagner ta vie
              en faisant ton métier de prophète.
              	Mais ici, à Béthel, arrête de prophétiser ;
              car c’est un sanctuaire royal,
              un temple du royaume. »
              	Amos répondit à Amazias :
              « Je n’étais pas prophète
              ni fils de prophète ;
              j’étais bouvier, et je soignais les sycomores.
              	Mais le Seigneur m’a saisi quand j’étais derrière le troupeau,
              et c’est lui qui m’a dit :
              ‘Va, tu seras prophète pour mon peuple Israël.’ »
          - book: Dt
            ref: 30, 10-14
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Elle est tout près de toi, cette Parole, afin que tu la mettes en
              pratique »
            content: |-
              Moïse disait au peuple :
              	« Écoute la voix du Seigneur ton Dieu,
              en observant ses commandements et ses décrets
              inscrits dans ce livre de la Loi,
              et reviens au Seigneur ton Dieu
              de tout ton cœur et de toute ton âme.
              	Car cette loi que je te prescris aujourd’hui
              n’est pas au-dessus de tes forces
              ni hors de ton atteinte.
              	Elle n’est pas dans les cieux, pour que tu dises :
              ‘Qui montera aux cieux
              nous la chercher ?
              Qui nous la fera entendre,
              afin que nous la mettions en pratique ?’
              	Elle n’est pas au-delà des mers, pour que tu dises :
              ‘Qui se rendra au-delà des mers
              nous la chercher ?
              Qui nous la fera entendre,
              afin que nous la mettions en pratique ?’
              	Elle est tout près de toi, cette Parole,
              elle est dans ta bouche et dans ton cœur,
              afin que tu la mettes en pratique. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 64 (65), 10abcd, 10e-11, 12-13, 14
            refAbbr: 64, 10…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 64, 10a.11c
                chorus: |-
                  Tu visites la terre et tu l’abreuves, Seigneur,
                  tu bénis les semailles.
            content: |-
              Tu visites la terre et tu l’abreuves,
              tu la combles de richesses ;
              les ruisseaux de Dieu regorgent d’eau,
              tu prépares les moissons.

              Ainsi, tu prépares la terre,
              tu arroses les sillons ;
              tu aplanis le sol, tu le détrempes sous les pluies,
              tu bénis les semailles.

              Tu couronnes une année de bienfaits,
              sur ton passage, ruisselle l’abondance.
              Au désert, les pâturages ruissellent,
              les collines débordent d’allégresse.

              Les herbages se parent de troupeaux
              et les plaines se couvrent de blé.
              Tout exulte et chante !
          - book: Ps
            ref: 84 (85), 9ab.10, 11-12, 13-14
            refAbbr: 84, 9…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 84, 8
                chorus: |-
                  Fais-nous voir, Seigneur, ton amour,
                  et donne-nous ton salut.
            content: |-
              J’écoute : que dira le Seigneur Dieu ?
              Ce qu’il dit, c’est la paix pour son peuple et ses fidèles.
              Son salut est proche de ceux qui le craignent,
              et la gloire habitera notre terre.

              Amour et vérité se rencontrent,
              justice et paix s’embrassent ;
              la vérité germera de la terre
              et du ciel se penchera la justice.

              Le Seigneur donnera ses bienfaits,
              et notre terre donnera son fruit.
              La justice marchera devant lui,
              et ses pas traceront le chemin.
          - book: Ps
            ref: 68 (69), 14, 17, 30-31, 33-34, 36ab.37
            refAbbr: 68, 14…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 68, 33b
                chorus: |-
                  Cherchez Dieu, vous les humbles
                  et votre cœur vivra.
            content: |-
              Moi, je te prie, Seigneur :
              c’est l’heure de ta grâce ;
              dans ton grand amour, Dieu, réponds-moi,
              par ta vérité sauve-moi.

              Réponds-moi, Seigneur,
              car il est bon, ton amour ;
              dans ta grande tendresse,
              regarde-moi.

              Et moi, humilié, meurtri,
              que ton salut, Dieu, me redresse.
              Et je louerai le nom de Dieu par un cantique,
              je vais le magnifier, lui rendre grâce.

              Les pauvres l’ont vu, ils sont en fête :
              « Vie et joie, à vous qui cherchez Dieu ! »
              Car le Seigneur écoute les humbles,
              il n’oublie pas les siens emprisonnés.

              Car Dieu viendra sauver Sion
              et rebâtir les villes de Juda.
              patrimoine pour les descendants de ses serviteurs,
              demeure pour ceux qui aiment son nom.
          - book: Ps
            ref: 18B (19), 8, 9, 10, 11
            refAbbr: 18B, 8…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 18B, 9ab
                chorus: |-
                  Les préceptes du Seigneur sont droits,
                  ils réjouissent le cœur !
            content: |-
              La loi du Seigneur est parfaite,
              qui redonne vie ;
              la charte du Seigneur est sûre,
              qui rend sages les simples.

              Les préceptes du Seigneur sont droits,
              ils réjouissent le cœur ;
              le commandement du Seigneur est limpide,
              il clarifie le regard.

              La crainte qu’il inspire est pure,
              elle est là pour toujours ;
              les décisions du Seigneur sont justes
              et vraiment équitables :

              plus désirables que l’or,
              qu’une masse d’or fin,
              plus savoureuses que le miel
              qui coule des rayons.

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 8, 18-23
            toSundayCyclesOnly:
              - YEAR_A
            headline: « La création attend avec impatience la révélation des fils de Dieu »
            content: |-
              Frères,
              	j’estime qu’il n’y a pas de commune mesure
              entre les souffrances du temps présent
              et la gloire qui va être révélée pour nous.
              	En effet la création attend avec impatience
              la révélation des fils de Dieu.
              	Car la création a été soumise au pouvoir du néant,
              non pas de son plein gré,
              mais à cause de celui qui l’a livrée à ce pouvoir.
              Pourtant, elle a gardé l’espérance
              	d’être, elle aussi, libérée de l’esclavage de la dégradation,
              pour connaître la liberté
              de la gloire donnée aux enfants de Dieu.
              	Nous le savons bien,
              la création tout entière gémit,
              elle passe par les douleurs d’un enfantement
              qui dure encore.
              	Et elle n’est pas seule.
              Nous aussi, en nous-mêmes, nous gémissons ;
              nous avons commencé à recevoir l’Esprit Saint,
              mais nous attendons notre adoption
              et la rédemption de notre corps.
          - book: Ep
            ref: 1,3-14
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Il nous a choisis dans le Christ avant la fondation du monde »
            content: |-
              Béni soit Dieu, le Père
              de notre Seigneur Jésus Christ !
              Il nous a bénis et comblés
              des bénédictions de l’Esprit,
              au ciel, dans le Christ.

              Il nous a choisis, dans le Christ,
              avant la fondation du monde,
              pour que nous soyons saints, immaculés
              devant lui, dans l’amour.

              Il nous a prédestinés
              à être, pour lui, des fils adoptifs
              par Jésus, le Christ.

              Ainsi l’a voulu sa bonté,
              	à la louange de gloire de sa grâce,
              la grâce qu’il nous donne
              dans le Fils bien-aimé.

              En lui, par son sang,
              nous avons la rédemption,
              le pardon de nos fautes.

              C’est la richesse de la grâce
              que Dieu a fait déborder jusqu’à nous
              en toute sagesse et intelligence.

              Il nous dévoile ainsi le mystère de sa volonté,
              selon que sa bonté l’avait prévu dans le Christ :
              	pour mener les temps à leur plénitude,
              récapituler toutes choses dans le Christ,
              celles du ciel et celles de la terre.

              En lui, nous sommes devenus
              le domaine particulier de Dieu,
              nous y avons été prédestinés
              selon le projet de celui qui réalise tout ce qu’il a décidé :
              il a voulu que nous vivions
              à la louange de sa gloire,
              nous qui avons d’avance espéré dans le Christ.

              En lui, vous aussi,
              après avoir écouté la parole de vérité,
              l’Évangile de votre salut,
              et après y avoir cru,
              vous avez reçu la marque de l’Esprit Saint.
              Et l’Esprit promis par Dieu
              	est une première avance sur notre héritage,
              en vue de la rédemption que nous obtiendrons,
              à la louange de sa gloire.
          - book: Col
            ref: 1, 15-20
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Tout est créé par lui et pour lui »
            content: |-
              Le Christ Jésus est l’image du Dieu invisible,
              le premier-né, avant toute créature :
              	en lui, tout fut créé,
              dans le ciel et sur la terre.
              Les êtres visibles et invisibles,
              Puissances, Principautés,
              Souverainetés, Dominations,
              tout est créé par lui et pour lui.
              	Il est avant toute chose,
              et tout subsiste en lui.

              Il est aussi la tête du corps, la tête de l’Église :
              c’est lui le commencement,
              le premier-né d’entre les morts,
              afin qu’il ait en tout la primauté.
              	Car Dieu a jugé bon
              qu’habite en lui toute plénitude
              	et que tout, par le Christ,
              lui soit enfin réconcilié,
              faisant la paix par le sang de sa Croix,
              la paix pour tous les êtres
              sur la terre et dans le ciel.

