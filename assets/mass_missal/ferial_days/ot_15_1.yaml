      - partType: READING_1
        partContents:
          - book: Ex
            ref: 1, 8-14.22
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Prenons les dispositions voulues pour empêcher Israël de se
              multiplier »
            content: |-
              En ces jours-là,
              	un nouveau roi vint au pouvoir en Égypte.
              Il n’avait pas connu Joseph.
              	Il dit à son peuple :
              « Voici que le peuple des fils d’Israël est maintenant
              plus nombreux et plus puissant que nous.
              	Prenons donc les dispositions voulues
              pour l’empêcher de se multiplier.
              Car, s’il y avait une guerre,
              il se joindrait à nos ennemis,
              combattrait contre nous,
              et ensuite il sortirait du pays. »
              	On imposa donc aux fils d’Israël des chefs de corvée
              pour les accabler de travaux pénibles.
              Ils durent bâtir pour Pharaon
              les villes d’entrepôts de Pithome et de Ramsès.
              	Mais, plus on les accablait,
              plus ils se multipliaient et proliféraient,
              ce qui les fit détester.
              	Les Égyptiens soumirent les fils d’Israël à un dur esclavage
              	et leur rendirent la vie intenable à force de corvées :
              préparation de l’argile et des briques
              et toutes sortes de travaux à la campagne ;
              tous ces travaux étaient pour eux un dur esclavage.
              	Pharaon donna cet ordre à tout son peuple :
              « Tous les fils qui naîtront aux Hébreux,
              jetez-les dans le Nil.
              Ne laissez vivre que les filles. »
          - book: Is
            ref: 1, 10-17
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Lavez-vous, purifiez-vous, ôtez de ma vue vos actions mauvaises »
            content: |-
              Écoutez la parole du Seigneur,
              vous qui êtes pareils aux chefs de Sodome !
              Prêtez l’oreille à l’enseignement de notre Dieu,
              vous, peuple de Gomorrhe !
              	Que m’importe le nombre de vos sacrifices ?
              – dit le Seigneur.
              Les holocaustes de béliers, la graisse des veaux,
              j’en suis rassasié.
              Le sang des taureaux, des agneaux et des boucs,
              je n’y prends pas plaisir.
              	Quand vous venez vous présenter devant ma face,
              qui vous demande de fouler mes parvis ?
              	Cessez d’apporter de vaines offrandes ;
              j’ai horreur de votre encens.
              Les nouvelles lunes, les sabbats, les assemblées,
              je n’en peux plus de ces crimes et de ces fêtes.
              	Vos nouvelles lunes et vos solennités,
              moi, je les déteste :
              elles me sont un fardeau,
              je suis fatigué de le porter.
              	Quand vous étendez les mains,
              je détourne les yeux.
              Vous avez beau multiplier les prières,
              je n’écoute pas :
              vos mains sont pleines de sang.
              	Lavez-vous, purifiez-vous,
              ôtez de ma vue vos actions mauvaises,
              cessez de faire le mal.
              	Apprenez à faire le bien :
              recherchez le droit,
              mettez au pas l’oppresseur,
              rendez justice à l’orphelin,
              défendez la cause de la veuve.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 123 (124), 1-3, 4-6, 7-8
            refAbbr: 123, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 123, 8a
                chorus: Notre secours est dans le nom du Seigneur.
            content: |-
              Sans le Seigneur qui était pour nous
              – qu’Israël le redise –
              sans le Seigneur qui était pour nous
              quand des hommes nous assaillirent,
              alors ils nous avalaient tout vivants,
              dans le feu de leur colère.

              Alors le flot passait sur nous,
              le torrent nous submergeait ;
              alors nous étions submergés
              par les flots en furie.
              Béni soit le Seigneur
              qui n’a pas fait de nous la proie de leurs dents !

              Comme un oiseau, nous avons échappé
              au filet du chasseur ;
              le filet s’est rompu :
              nous avons échappé.
              Notre secours est dans le nom du Seigneur
              qui a fait le ciel et la terre.
          - book: Ps
            ref: 49 (50), 8-9, 16bc-17, 21, 23
            refAbbr: 49, 8…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 49, 23cd
                chorus: |-
                  À celui qui veille sur sa conduite,
                  je ferai voir le salut de Dieu.
            content: |-
              « Je ne t’accuse pas pour tes sacrifices ;
              tes holocaustes sont toujours devant moi.
              Je ne prendrai pas un seul taureau de ton domaine,
              pas un bélier de tes enclos.

              Qu’as-tu à réciter mes lois,
              à garder mon alliance à la bouche,
              toi qui n’aimes pas les reproches
              et rejettes loin de toi mes paroles ?

              « Voilà ce que tu fais ;
              garderai-je le silence ?
              Penses-tu que je suis comme toi ?
              Je mets cela sous tes yeux, et je t’accuse.

              « Qui offre le sacrifice d’action de grâce,
              celui-là me rend gloire :
              sur le chemin qu’il aura pris,
              je lui ferai voir le salut de Dieu. »

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 5, 10
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Heureux ceux qui sont persécutés pour la justice,
              car le royaume des Cieux est à eux !

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 10, 34 – 11, 1
            headline: « Je ne suis pas venu apporter la paix, mais le glaive »
            content: |-
              En ce temps-là,
              Jésus disait à ses Apôtres :
              	« Ne pensez pas que je sois venu
              apporter la paix sur la terre :
              je ne suis pas venu apporter la paix, mais le glaive.
              	Oui, je suis venu séparer
              l’homme de son père,
              la fille de sa mère,
              la belle-fille de sa belle-mère :
              	on aura pour ennemis les gens de sa propre maison.
              	Celui qui aime son père ou sa mère plus que moi
              n’est pas digne de moi ;
              celui qui aime son fils ou sa fille plus que moi
              n’est pas digne de moi ;
              	celui qui ne prend pas sa croix et ne me suit pas
              n’est pas digne de moi.
              	Qui a trouvé sa vie
              la perdra ;
              qui a perdu sa vie à cause de moi
              la trouvera.
              	Qui vous accueille
              m’accueille ;
              et qui m’accueille
              accueille Celui qui m’a envoyé.
              	Qui accueille un prophète en sa qualité de prophète
              recevra une récompense de prophète ;
              qui accueille un homme juste en sa qualité de juste
              recevra une récompense de juste.
              	Et celui qui donnera à boire, même un simple verre d’eau fraîche,
              à l’un de ces petits en sa qualité de disciple,
              amen, je vous le dis : non, il ne perdra pas sa récompense. »

              Lorsque Jésus eut terminé les instructions
              qu’il donnait à ses douze disciples,
              il partit de là pour enseigner et proclamer la Parole
              dans les villes du pays.
