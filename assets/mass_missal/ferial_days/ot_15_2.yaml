      - partType: READING_1
        partContents:
          - book: Ex
            ref: 2,1-15a
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: '« Elle lui donna le nom de Moïse, en disant : “Je l’ai tiré des
              eaux.” Or vint le jour où Moïse, qui avait grandi, se rendit
              auprès de ses frères »'
            content: |-
              En ces jours-là,
              	un homme de la tribu de Lévi
              avait épousé une femme de la même tribu.
              	Elle devint enceinte, et elle enfanta un fils.
              Voyant qu’il était beau,
              elle le cacha durant trois mois.
              	Lorsqu’il lui fut impossible
              de le tenir caché plus longtemps,
              elle prit une corbeille de jonc,
              qu’elle enduisit de bitume et de goudron.
              Elle y plaça l’enfant,
              et déposa la corbeille au bord du Nil,
              au milieu des roseaux.
              	La sœur de l’enfant se tenait à distance
              pour voir ce qui allait arriver.

              La fille de Pharaon descendit au fleuve pour s’y baigner,
              tandis que ses suivantes se promenaient sur la rive.
              Elle aperçut la corbeille parmi les roseaux
              et envoya sa servante pour la prendre.
              	Elle l’ouvrit et elle vit l’enfant.
              C’était un petit garçon, il pleurait.
              Elle en eut pitié et dit :
              « C’est un enfant des Hébreux. »
              	La sœur de l’enfant dit alors à la fille de Pharaon :
              « Veux-tu que j’aille te chercher,
              parmi les femmes des Hébreux,
              une nourrice qui, pour toi, nourrira l’enfant ? »
              	La fille de Pharaon lui répondit :
              « Va. »
              La jeune fille alla donc chercher la mère de l’enfant.
              	La fille de Pharaon dit à celle-ci :
              « Emmène cet enfant et nourris-le pour moi.
              C’est moi qui te donnerai ton salaire. »
              Alors la femme emporta l’enfant et le nourrit.

              Lorsque l’enfant eut grandi,
              elle le ramena à la fille de Pharaon
              qui le traita comme son propre fils ;
              elle lui donna le nom de Moïse, en disant :
              « Je l’ai tiré des eaux. »
              	Or vint le jour où Moïse, qui avait grandi,
              se rendit auprès de ses frères
              et les vit accablés de corvées.
              Il vit un Égyptien qui frappait un Hébreu, l’un de ses frères.
              	Regardant autour de lui et ne voyant personne,
              il frappa à mort l’Égyptien et l’enfouit dans le sable.
              	Le lendemain, il sortit de nouveau :
              voici que deux Hébreux se battaient.
              Il dit à l’agresseur :
              « Pourquoi frappes-tu ton compagnon ? »
              	L’homme lui répliqua :
              « Qui t’a institué chef et juge sur nous ?
              Veux-tu me tuer comme tu as tué l’Égyptien ? »
              Moïse eut peur et se dit :
              « Pas de doute, la chose est connue. »
              	Pharaon en fut informé
              et chercha à faire tuer Moïse.
              Celui-ci s’enfuit loin de Pharaon
              et habita au pays de Madiane.
          - book: Is
            ref: 7, 1-9
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Si vous ne croyez pas, vous ne pourrez pas tenir »
            content: |-
              Au temps d’Acaz, roi de Juda,
              Recine, roi d’Aram, et Pékah, fils de Remalyahou, roi d’Israël,
              montèrent contre Jérusalem pour l’attaquer,
              mais ils ne purent lui donner l’assaut.
              	On informa la maison de David
              que les Araméens avaient pris position en Éphraïm.
              Alors le cœur du roi et le cœur de son peuple furent secoués
              comme les arbres de la forêt sont secoués par le vent.
              	Le Seigneur dit alors à Isaïe :
              « Avec ton fils Shear-Yashoub (c’est-à-dire : “Un-reste-reviendra”),
              va trouver Acaz, au bout du canal du réservoir supérieur,
              sur la route du Champ-du-Foulon.
              	Tu lui diras :
              “Garde ton calme, ne crains pas,
              ne va pas perdre cœur
              devant ces deux bouts de tisons fumants,
              à cause de la colère brûlante du roi d’Aram
              et du roi d’Israël,
              	Oui, Aram a décidé ta perte,
              en accord avec Éphraïm et son roi.
              Ils se sont dit :
              	Marchons contre le royaume de Juda,
              pour l’intimider,
              et nous le forcerons à se rendre ;
              alors, nous lui imposerons comme roi le fils de Tabéel.
              	Ainsi parle le Seigneur Dieu :
              Cela ne durera pas, ne sera pas,
              	que la capitale d’Aram soit Damas,
              et Recine, le chef de Damas,
              	que la capitale d’Éphraïm soit Samarie,
              et le fils de Remalyahou, chef de Samarie.
              – Dans soixante-cinq ans, Éphraïm, écrasé,
              cessera d’être un peuple.
              Mais vous, si vous ne croyez pas,
              vous ne pourrez pas tenir.” »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 68 (69), 3, 14, 30-31, 33-34
            refAbbr: 68, 3…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 68, 33b
                chorus: |-
                  Cherchez Dieu, vous les humbles,
                  et votre cœur vivra.
            content: |-
              J’enfonce dans la vase du gouffre,
              rien qui me retienne ;
              je descends dans l’abîme des eaux,
              le flot m’engloutit.

              Et moi, je te prie, Seigneur :
              c’est l’heure de ta grâce ;
              dans ton grand amour, Dieu, réponds-moi,
              par ta vérité sauve-moi.

              Et moi, humilié, meurtri,
              que ton salut, Dieu, me redresse.
              Et je louerai le nom de Dieu par un cantique,
              je vais le magnifier, lui rendre grâce.

              Les pauvres l’ont vu, ils sont en fête :
              « Vie et joie, à vous qui cherchez Dieu ! »
              Car le Seigneur écoute les humbles,
              il n’oublie pas les siens emprisonnés.
          - book: Ps
            ref: 47 (48), 2-3ab, 3cd-4, 5-6,7-8
            refAbbr: 47, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 47, 9bc
                chorus: |-
                  Jérusalem, ville de Dieu,
                  Dieu l’affermira pour toujours !
            content: |-
              Il est grand, le Seigneur, hautement loué,
              dans la ville de notre Dieu,
              sa sainte montagne, altière et belle,
              joie de toute la terre.

              La montagne de Sion, c’est le pôle du monde,
              la cité du grand roi ;
              Dieu se révèle, en ses palais,
              vraie citadelle.

              Voici que des rois s’étaient ligués,
              ils avançaient tous ensemble ;
              ils ont vu, et soudain stupéfaits,
              pris de panique, ils ont fui.

              Et voilà qu’un tremblement les saisit :
              douleurs de femme qui accouche ;
              un vent qui souffle du désert
              a brisé les vaisseaux de Tarsis.

