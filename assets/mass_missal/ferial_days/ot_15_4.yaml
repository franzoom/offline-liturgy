          - book: Ex
            ref: 3, 13-20
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: '« Celui qui m’a envoyé vers vous, c’est : JE-SUIS »'
            content: |-
              En ces jours-là,
              Moïse avait entendu la voix du Seigneur
              depuis le buisson.
              	Il répondit à Dieu :
              « J’irai donc trouver les fils d’Israël, et je leur dirai :
              “Le Dieu de vos pères m’a envoyé vers vous.”
              Ils vont me demander quel est son nom ;
              que leur répondrai-je ? »
              	Dieu dit à Moïse :
              « Je suis qui je suis.
              Tu parleras ainsi aux fils d’Israël :
              “Celui qui m’a envoyé vers vous, c’est : JE-SUIS.” »
              	Dieu dit encore à Moïse :
              « Tu parleras ainsi aux fils d’Israël :
              “Celui qui m’a envoyé vers vous,
              c’est LE SEIGNEUR,
              le Dieu de vos pères,
              le Dieu d’Abraham, le Dieu d’Isaac, le Dieu de Jacob.”
              C’est là mon nom pour toujours,
              c’est par lui que vous ferez mémoire de moi, d’âge en d’âge.
              	Va, rassemble les anciens d’Israël. Tu leur diras :
              “Le Seigneur, le Dieu de vos pères,
              le Dieu d’Abraham, d’Isaac et de Jacob,
              m’est apparu.
              Il m’a dit :
              Je vous ai visités et ainsi j’ai vu
              comment on vous traite en Égypte.
              	J’ai dit : Je vous ferai monter
              de la misère qui vous accable en Égypte
              vers le pays du Cananéen, du Hittite,
              de l’Amorite, du Perizzite, du Hivvite et du Jébuséen,
              le pays ruisselant de lait et de miel.”
              	Ils écouteront ta voix ;
              alors tu iras, avec les anciens d’Israël,
              auprès du roi d’Égypte, et vous lui direz :
              “Le Seigneur, le Dieu des Hébreux,
              est venu nous trouver.
              Et maintenant, laisse-nous aller
              dans le désert, à trois jours de marche,
              pour y offrir un sacrifice au Seigneur notre Dieu.”
              	Or, je sais, moi, que le roi d’Égypte ne vous laissera pas partir
              s’il n’y est pas forcé.
              	Aussi j’étendrai la main,
              je frapperai l’Égypte par toutes sortes de prodiges
              que j’accomplirai au milieu d’elle.
              Après cela, il vous permettra de partir. »
          - book: Is
            ref: 26, 7-9.12.16-19
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Ils se réveilleront, crieront de joie, ceux qui demeurent dans la
              poussière »
            content: |-
              Il est droit, le chemin du juste ;
              toi qui es droit, tu aplanis le sentier du juste.
              	Oui, sur le chemin de tes jugements,
              Seigneur, nous t’espérons.
              Dire ton nom, faire mémoire de toi,
              c’est le désir de l’âme.
              	Mon âme, la nuit, te désire,
              et mon esprit, au fond de moi, te guette dès l’aurore.
              Quand s’exercent tes jugements sur la terre,
              les habitants du monde apprennent la justice.

              Seigneur, tu nous assures la paix :
              dans toutes nos œuvres, toi-même agis pour nous.
              	Seigneur, dans la détresse on a recours à toi ;
              quand tu envoies un châtiment,
              on s’efforce de le conjurer.
              	Nous étions devant toi, Seigneur,
              comme la femme enceinte sur le point d’enfanter,
              qui se tord et crie dans les douleurs.
              	Nous avons conçu, nous avons été dans les douleurs,
              mais nous n’avons enfanté que du vent :
              nous n’apportons pas le salut à la terre,
              nul habitant du monde ne vient à la vie.

              Tes morts revivront,
              leurs cadavres se lèveront.
              Ils se réveilleront, crieront de joie,
              ceux qui demeurent dans la poussière,
              car ta rosée, Seigneur, est rosée de lumière,
              et le pays des ombres redonnera la vie.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 104 (105), 1.5, 8-9, 24-25, 26-27
            refAbbr: 104, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 104, 8a
                chorus: Le Seigneur s’est toujours souvenu de son alliance.
              - chorus: Alléluia !
            content: |-
              Rendez grâce au Seigneur, proclamez son nom,
              annoncez parmi les peuples ses hauts faits ;
              souvenez-vous des merveilles qu’il a faites,
              de ses prodiges, des jugements qu’il prononça,

              Il s’est toujours souvenu de son alliance,
              parole édictée pour mille générations :
              promesse faite à Abraham,
              garantie par serment à Isaac.

              Dieu rend son peuple nombreux
              et plus puissant que tous ses adversaires ;
              ceux-là, il les fait se raviser,
              haïr son peuple et tromper ses serviteurs.

              Mais il envoie son serviteur, Moïse,
              avec un homme de son choix, Aaron,
              pour annoncer des signes prodigieux,
              des miracles au pays de Cham.
          - book: Ps
            ref: 101 (102), 13-15, 16-18, 19-21
            refAbbr: 101, 13…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 101, 20b
                chorus: Du ciel, le Seigneur regarde la terre.
            content: |-
              Toi, Seigneur, tu es là pour toujours ;
              d’âge en âge on fera mémoire de toi.
              Toi, tu montreras ta tendresse pour Sion ;
              il est temps de la prendre en pitié : l’heure est venue.
              Tes serviteurs ont pitié de ses ruines,
              ils aiment jusqu’à sa poussière.

              Les nations craindront le nom du Seigneur,
              et tous les rois de la terre, sa gloire :
              quand le Seigneur rebâtira Sion,
              quand il apparaîtra dans sa gloire,
              il se tournera vers la prière du spolié,
              il n’aura pas méprisé sa prière.

              Que cela soit écrit pour l’âge à venir,
              et le peuple à nouveau créé chantera son Dieu :
              « Des hauteurs, son sanctuaire, le Seigneur s’est penché ;
              du ciel, il regarde la terre
              pour entendre la plainte des captifs
              et libérer ceux qui devaient mourir. »

