    massParts:
      - partType: READING_1
        partContents:
          - book: Ex
            ref: 12, 37-42
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Ce fut une nuit de veille pour le Seigneur, quand il fit sortir
              d’Égypte les fils d’Israël »
            content: |-
              En ces jours-là,
              	les fils d’Israël partirent de la ville de Ramsès
              en direction de Souccoth,
              au nombre d’environ six cent mille
              sans compter les enfants.
              	Une multitude disparate les accompagnait,
              ainsi qu’un immense troupeau de moutons et de bœufs.
              	Ils firent cuire des galettes sans levain
              avec la pâte qu’ils avaient emportée d’Égypte
              et qui n’avait pas levé ;
              en effet, ils avaient été chassés d’Égypte
              sans avoir eu le temps de faire des provisions.
              	Le séjour des fils d’Israël en Égypte
              avait duré quatre cent trente ans.
              	Et c’est au bout de quatre cent trente ans, c’est en ce jour même
              que toutes les armées du Seigneur sortirent du pays d’Égypte.
              	Ce fut une nuit de veille pour le Seigneur,
              quand il fit sortir d’Égypte les fils d’Israël ;
              ce doit être pour eux, de génération en génération,
              une nuit de veille en l’honneur du Seigneur.
          - book: Mi
            ref: 2, 1-5
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « S’ils convoitent des champs, ils s’en emparent ; des maisons, ils
              les prennent »
            content: |-
              Malheur à ceux qui préparent leur mauvais coup
              et, du fond de leur lit, élaborent le mal !
              Au point du jour, ils l’exécutent
              car c’est en leur pouvoir.
              	S’ils convoitent des champs, ils s’en emparent ;
              des maisons, ils les prennent ;
              ils saisissent le maître et sa maison,
              l’homme et son héritage.
              	C’est pourquoi, ainsi parle le Seigneur :
              Moi, je prépare contre cette engeance un malheur
              où ils enfonceront jusqu’au cou ;
              vous ne marcherez plus la tête haute,
              car ce sera un temps de malheur.
              	Ce jour-là, on proférera sur vous une satire,
              et l’on entonnera une lamentation ; on dira :
              « Nous sommes entièrement dévastés !
              	On livre à d’autres la part de mon peuple !
              Hélas ! Elle m’échappe !
              Nos champs sont partagés
              entre des infidèles ! »
              	Plus personne, en effet, ne t’assurera une part
              dans l’assemblée du Seigneur.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 135 (136), 1.23-24, 10-12, 13-15
            refAbbr: 135, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 135,1a
                chorus: Éternel est son amour !
              - chorus: Alléluia !
            content: |-
              Rendez grâce au Seigneur : il est bon,
              (R/) éternel est son amour !
              Il se souvient de nous, les humiliés,
              (R/) éternel est son amour !
              il nous tira de la main des oppresseurs,
              (R/) éternel est son amour !

              Lui qui frappa les Égyptiens dans leurs aînés,
              (R/) éternel est son amour !
              et fit sortir Israël de leur pays,
              (R/) éternel est son amour !
              d’une main forte et d’un bras vigoureux,
              (R/) éternel est son amour !

              Lui qui fendit la mer Rouge en deux parts,
              (R/) éternel est son amour !
              et fit passer Israël en son milieu,
              (R/) éternel est son amour !
              y rejetant Pharaon et ses armées,
              (R/) éternel est son amour !
          - book: Ps
            ref: 9B (10), 1-2, 3-4, 7-8ab, 14
            refAbbr: 9B, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 9 B, 12
                chorus: N’oublie pas le pauvre, Seigneur !
            content: |-
              Pourquoi, Seigneur, es-tu si loin ?
              Pourquoi te cacher aux jours d’angoisse ?
              L’impie, dans son orgueil, poursuit les malheureux :
              ils se font prendre aux ruses qu’il invente.

              L’impie se glorifie du désir de son âme,
              l’arrogant blasphème, il brave le Seigneur ;
              plein de suffisance, l’impie ne cherche plus :
              « Dieu n’est rien », voilà toute sa ruse.

              Sa bouche qui maudit n’est que fraude et violence,
              sa langue, mensonge et blessure.
              Il se tient à l’affût près des villages,
              il se cache pour tuer l’innocent.

              Mais tu as vu : tu regardes le mal et la souffrance,
              tu les prends dans ta main ;
              sur toi repose le faible,
              c’est toi qui viens en aide à l’orphelin.

      - partType: ALLELUIA
        partContents:
          - book: 2 Co
            ref: 5, 19
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Dans le Christ,
              Dieu réconciliait le monde avec lui :
              il a mis dans notre bouche la parole de la réconciliation.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 12, 14-21
            headline: « Il leur défendit vivement de parler de lui. Ainsi devait s’accomplir
              la parole d’Isaïe »
            content: |-
              En ce temps-là,
              	une fois sortis de la synagogue,
              les pharisiens se réunirent en conseil contre Jésus
              pour voir comment le faire périr.
              	Jésus, l’ayant appris, se retira de là ;
              beaucoup de gens le suivirent, et il les guérit tous.
              	Mais il leur défendit vivement
              de parler de lui.
              	Ainsi devait s’accomplir
              la parole prononcée par le prophète Isaïe :
              	_Voici mon serviteur que j’ai choisi,
              mon bien-aimé en qui je trouve mon bonheur.
              Je ferai reposer sur lui mon Esprit,
              aux nations il fera connaître le jugement.
              	Il ne cherchera pas querelle, il ne criera pas,
              on n’entendra pas sa voix sur les places publiques.
              	Il n’écrasera pas le roseau froissé,
              il n’éteindra pas la mèche qui faiblit,
              jusqu’à ce qu’il ait fait triompher le jugement.
              	Les nations mettront en son nom leur espérance._
