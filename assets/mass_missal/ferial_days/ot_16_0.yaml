      - partType: READING_1
        partContents:
          - book: Sg
            ref: 12, 13.16-19
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Après la faute tu accordes la conversion »
            content: |-
              Il n’y a pas d’autre dieu que toi,
              qui prenne soin de toute chose :
              tu montres ainsi que tes jugements ne sont pas injustes.
              	Ta force est à l’origine de ta justice,
              et ta domination sur toute chose
              te permet d’épargner toute chose.
              	Tu montres ta force
              si l’on ne croit pas à la plénitude de ta puissance,
              et ceux qui la bravent sciemment, tu les réprimes.
              	Mais toi qui disposes de la force,
              tu juges avec indulgence,
              tu nous gouvernes avec beaucoup de ménagement,
              car tu n’as qu’à vouloir pour exercer ta puissance.
              	Par ton exemple tu as enseigné à ton peuple
              que le juste doit être humain ;
              à tes fils tu as donné une belle espérance :
              après la faute tu accordes la conversion.
          - book: Jr
            ref: 23, 1-6
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Je ramènerai le reste de mes brebis, je susciterai pour elles des
              pasteurs »
            content: |-
              Quel malheur pour vous, pasteurs !
              Vous laissez périr et vous dispersez
              les brebis de mon pâturage
              – oracle du Seigneur !
              	C’est pourquoi, ainsi parle le Seigneur, le Dieu d’Israël,
              contre les pasteurs qui conduisent mon peuple :
              Vous avez dispersé mes brebis, vous les avez chassées,
              et vous ne vous êtes pas occupés d’elles.
              Eh bien ! Je vais m’occuper de vous,
              à cause de la malice de vos actes
              – oracle du Seigneur.
              	Puis, je rassemblerai moi-même le reste de mes brebis
              de tous les pays où je les ai chassées.
              Je les ramènerai dans leur enclos,
              elles seront fécondes et se multiplieront.
              	Je susciterai pour elles des pasteurs
              qui les conduiront ;
              elles ne seront plus apeurées ni effrayées,
              et aucune ne sera perdue
              – oracle du Seigneur.

              Voici venir des jours
              – oracle du Seigneur,
              où je susciterai pour David un Germe juste :
              il régnera en vrai roi, il agira avec intelligence,
              il exercera dans le pays le droit et la justice.
              	En ces jours-là, Juda sera sauvé,
              et Israël habitera en sécurité.
              Voici le nom qu’on lui donnera :
              « Le-Seigneur-est-notre-justice. »
          - book: Gn
            ref: 18, 1-10a
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Mon seigneur, ne passe pas sans t’arrêter près de ton serviteur »
            content: |-
              En ces jours-là,
              	aux chênes de Mambré, le Seigneur apparut à Abraham,
              qui était assis à l’entrée de la tente.
              C’était l’heure la plus chaude du jour.
              	Abraham leva les yeux,
              et il vit trois hommes qui se tenaient debout près de lui.
              Dès qu’il les vit, il courut à leur rencontre depuis l’entrée de la tente
              et se prosterna jusqu’à terre.
              	Il dit :
              « Mon seigneur, si j’ai pu trouver grâce à tes yeux,
              ne passe pas sans t’arrêter près de ton serviteur.
              	Permettez que l’on vous apporte un peu d’eau,
              vous vous laverez les pieds,
              et vous vous étendrez sous cet arbre.
              	Je vais chercher de quoi manger,
              et vous reprendrez des forces avant d’aller plus loin,
              puisque vous êtes passés près de votre serviteur ! »
              Ils répondirent :
              « Fais comme tu l’as dit. »
              	Abraham se hâta d’aller trouver Sara dans sa tente,
              et il dit :
              « Prends vite trois grandes mesures de fleur de farine,
              pétris la pâte et fais des galettes. »
              	Puis Abraham courut au troupeau,
              il prit un veau gras et tendre,
              et le donna à un serviteur, qui se hâta de le préparer.
              	Il prit du fromage blanc, du lait,
              le veau que l’on avait apprêté,
              et les déposa devant eux ;
              il se tenait debout près d’eux, sous l’arbre,
              pendant qu’ils mangeaient.
              	Ils lui demandèrent :
              « Où est Sara, ta femme ? »
              Il répondit :
              « Elle est à l’intérieur de la tente. »
              	Le voyageur reprit :
              « Je reviendrai chez toi au temps fixé pour la naissance,
              et à ce moment-là, Sara, ta femme, aura un fils. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 85 (86), 5-6, 9ab.10, 15-16ab
            refAbbr: 85, 5…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 85, 5a.6a
                chorus: |-
                  Toi qui es bon et qui pardonnes,
                  écoute ma prière, Seigneur.
            content: |-
              Toi qui es bon et qui pardonnes,
              plein d’amour pour tous ceux qui t’appellent,
              écoute ma prière, Seigneur,
              entends ma voix qui te supplie.

              Toutes les nations, que tu as faites,
              viendront se prosterner devant toi,
              car tu es grand et tu fais des merveilles,
              toi, Dieu, le seul.

              Toi, Seigneur, Dieu de tendresse et de pitié,
              lent à la colère, plein d’amour et de vérité !
              Regarde vers moi,
              prends pitié de moi.
          - book: Ps
            ref: 22 (23), 1-2ab, 2c-3, 4, 5, 6
            refAbbr: 22, 1…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 22, 1
                chorus: |-
                  Le Seigneur est mon berger :
                  rien ne saurait me manquer.
            content: |-
              Le Seigneur est mon berger :
              je ne manque de rien.
              Sur des prés d’herbe fraîche,
              il me fait reposer.

              Il me mène vers les eaux tranquilles
              et me fait revivre ;
              il me conduit par le juste chemin
              pour l’honneur de son nom.

              Si je traverse les ravins de la mort,
              je ne crains aucun mal,
              car tu es avec moi :
              ton bâton me guide et me rassure.

              Tu prépares la table pour moi
              devant mes ennemis ;
              tu répands le parfum sur ma tête,
              ma coupe est débordante.

              Grâce et bonheur m’accompagnent
              tous les jours de ma vie ;
              j’habiterai la maison du Seigneur
              pour la durée de mes jours.
          - book: Ps
            ref: 14 (15), 2-3a, 3bc-4ab, 4d-5
            refAbbr: 14, 2…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 14, 1a
                chorus: Seigneur, qui séjournera sous ta tente ?
            content: |-
              Celui qui se conduit parfaitement,
              qui agit avec justice
              et dit la vérité selon son cœur.
              Il met un frein à sa langue.

              Il ne fait pas de tort à son frère
              et n’outrage pas son prochain.
              À ses yeux, le réprouvé est méprisable
              mais il honore les fidèles du Seigneur.

              Il ne reprend pas sa parole.
              Il prête son argent sans intérêt,
              n’accepte rien qui nuise à l’innocent.
              Qui fait ainsi demeure inébranlable.

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 8, 26-27
            toSundayCyclesOnly:
              - YEAR_A
            headline: « L’Esprit lui-même intercède par des gémissements inexprimables »
            content: |-
              Frères,
              	l’Esprit Saint vient au secours de notre faiblesse,
              car nous ne savons pas prier comme il faut.
              L’Esprit lui-même intercède pour nous
              par des gémissements inexprimables.
              	Et Dieu, qui scrute les cœurs,
              connaît les intentions de l’Esprit
              puisque c’est selon Dieu
              que l’Esprit intercède pour les fidèles.
          - book: Ep
            ref: 2, 13-18
            toSundayCyclesOnly:
              - YEAR_B
            headline: '« Le Christ est notre paix : des deux, le Juif et le païen, il a fait
              une seule réalité »'
            content: |-
              Frères,
              	maintenant, dans le Christ Jésus, vous qui autrefois étiez loin,
              vous êtes devenus proches par le sang du Christ.
              	C’est lui, le Christ, qui est notre paix :
              des deux, le Juif et le païen, il a fait une seule réalité ;
              par sa chair crucifiée,
              il a détruit ce qui les séparait, le mur de la haine ;
              	il a supprimé les prescriptions juridiques de la loi de Moïse.
              Ainsi, à partir des deux, le Juif et le païen,
              il a voulu créer en lui un seul Homme nouveau en faisant la paix,
              	et réconcilier avec Dieu les uns et les autres en un seul corps
              par le moyen de la croix ;
              en sa personne, il a tué la haine.
              	Il est venu annoncer la bonne nouvelle de la paix,
              la paix pour vous qui étiez loin,
              la paix pour ceux qui étaient proches.
              	Par lui, en effet, les uns et les autres,
              nous avons, dans un seul Esprit, accès auprès du Père.
          - book: Col
            ref: 1, 24-28
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Le mystère qui était caché depuis toujours mais qui maintenant a été
              manifesté »
            content: |-
              Frères,
              	maintenant je trouve la joie dans les souffrances
              que je supporte pour vous ;
              ce qui reste à souffrir des épreuves du Christ
              dans ma propre chair,
              je l’accomplis pour son corps qui est l’Église.
              	De cette Église, je suis devenu ministre,
              et la mission que Dieu m’a confiée,
              c’est de mener à bien pour vous l’annonce de sa parole,
              	le mystère qui était caché depuis toujours
              à toutes les générations,
              mais qui maintenant a été manifesté
              à ceux qu’il a sanctifiés.
              	Car Dieu a bien voulu leur faire connaître
              en quoi consiste la gloire sans prix de ce mystère
              parmi toutes les nations :
              le Christ est parmi vous,
              lui, l’espérance de la gloire !

              Ce Christ, nous l’annonçons :
              nous avertissons tout homme,
              nous instruisons chacun en toute sagesse,
              afin de l’amener à sa perfection dans le Christ.

