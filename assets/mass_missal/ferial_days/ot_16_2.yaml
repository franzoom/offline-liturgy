            headline: « Les fils d1sraël entrèrent au milieu de la mer à pied sec »
            content: |-
              En ces jours-là,
              Moïse étendit le bras sur la mer.
              Le Seigneur chassa la mer toute la nuit par un fort vent d'est ;
              il mit la mer à sec, et les eaux se fendirent.
              Les fils d'Israël entrèrent au milieu de la mer à pied sec,
              les eaux formant une muraille à leur droite et à leur gauche.
              Les Égyptiens les poursuivirent ;
              tous les chevaux de Pharaon, ses chars et ses guerriers
              entrèrent derrière eux jusqu'au milieu de la mer.

              Aux dernières heures de la nuit,
              le Seigneur observa, depuis la colonne de feu et de nuée,
              l'armée des Égyptiens,
              et il la frappa de panique.
              Il faussa les roues de leurs chars,
              et ils eurent beaucoup de peine à les conduire.
              Les Égyptiens s'écrièrent :
              « Fuyons devant Israël,
              car c'est le Seigneur
              qui combat pour eux contre nous ! »
              Le Seigneur dit à Moïse :
              « Étends le bras sur la mer :
              que les eaux reviennent sur les Égyptiens,
              leurs chars et leurs guerriers ! »
              Moïse étendit le bras sur la mer.
              Au point du jour, la mer reprit sa place ;
              dans leur fuite, les Égyptiens s'y heurtèrent,
              et le Seigneur les précipita au milieu de la mer.
              Les eaux refluèrent et recouvrirent les chars et les guerriers,
              toute l'armée de Pharaon
              qui était entrée dans la mer à la poursuite d'Israël.
              Il n'en resta pas un seul.
              Mais les fils d'Israël
              avaient marché à pied sec au milieu de la mer,
              les eaux formant une muraille à leur droite et à leur gauche.
              Ce jour-là,
              le Seigneur sauva Israël de la main de l'Égypte,
              et Israël vit les Égyptiens morts sur le bord de la mer.
              Israël vit avec quelle main puissante
              le Seigneur avait agi contre l'Égypte.
              Le peuple craignit le Seigneur,
              il mit sa foi dans le Seigneur
              et dans son serviteur Moïse.
              Alors Moïse et les fils d'Israël
              chantèrent ce cantique au Seigneur :
            noFinalAcclamation: true
          - book: Mi
            ref: 7, 14-15.18-20
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Tu jetteras au fond de la mer tous nos péchés ! »
            content: |-
              Seigneur, avec ta houlette,
              sois le pasteur de ton peuple,
              du troupeau qui t’appartient,
              qui demeure isolé dans le maquis,
              entouré de vergers.
              Qu’il retrouve son pâturage à Bashane et Galaad,
              comme aux jours d’autrefois !
              	Comme aux jours où tu sortis d’Égypte,
              tu lui feras voir des merveilles !

              Qui est Dieu comme toi, pour enlever le crime,
              pour passer sur la révolte
              comme tu le fais à l’égard du reste, ton héritage :
              un Dieu qui ne s’obstine pas pour toujours dans sa colère
              mais se plaît à manifester sa faveur ?
              	De nouveau, tu nous montreras ta miséricorde,
              tu fouleras aux pieds nos crimes,
              tu jetteras au fond de la mer tous nos péchés !
              	Ainsi tu accordes à Jacob ta fidélité,
              à Abraham ta faveur,
              comme tu l’as juré à nos pères
              depuis les jours d’autrefois.

      - partType: CANTICLE
        partContents:
          - book: Ex
            ref: 15, 8, 9, 10.12, 13a.17
            refAbbr: 15, 8…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 15, 1b
                chorus: |-
                  Chantons pour le Seigneur !
                  Éclatante est sa gloire !
            content: |-
              Au souffle de tes narines, les eaux s'amoncellent :
              comme une digue, se dressent les flots ;
              les abîmes se figent au cœur de la mer.

              L'ennemi disait : « Je poursuis, je domine,
              je partage le butin, je m'en repais ;
              je tire mon épée : je prends les dépouilles ! »

              Tu souffles ton haleine : la mer les recouvre ;
              comme du plomb, ils s'abîment dans les eaux doutables.
              Tu étends ta main droite : la terre les avale.

              Par ta fidélité tu conduis ce peuple que tu as racheté.
              Tu les amènes, tu les plantes sur la montagne, ton héritage,
              le lieu que tu as fait, Seigneur, pour l'habiter,
              le sanctuaire, Seigneur, fondé par tes mains.
          - book: Ps
            ref: 84 (85), 2-3, 5-6, 7-8
            refAbbr: 84, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 84, 8
                chorus: Fais-nous voir, Seigneur, ton amour !
            content: |-
              Tu as aimé, Seigneur, cette terre,
              tu as fait revenir les déportés de Jacob ;
              tu as ôté le péché de ton peuple,
              tu as couvert toute sa faute.

              Fais-nous revenir, Dieu, notre salut,
              oublie ton ressentiment contre nous.
              Seras-tu toujours irrité contre nous,
              maintiendras-tu ta colère d’âge en âge ?

              N’est-ce pas toi qui reviendras nous faire vivre
              et qui seras la joie de ton peuple ?
              Fais-nous voir, Seigneur, ton amour,
              et donne-nous ton salut.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 14, 23
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Si quelqu’un m’aime, il gardera ma parole,
              dit le Seigneur ;
              mon Père l’aimera, et nous viendrons vers lui.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 12, 46-50
            headline: '« Étendant la main vers ses disciples, il dit : “Voici ma mère et mes
              frères” »'
            content: |-
              En ce temps-là,
              comme Jésus parlait encore aux foules,
              voici que sa mère et ses frères se tenaient au-dehors,
              	cherchant à lui parler.
              Quelqu’un lui dit :
              	« Ta mère et tes frères sont là, dehors,
              	qui cherchent à te parler. »
              Jésus lui répondit :
              	« Qui est ma mère,
              	et qui sont mes frères ? »
              Puis, étendant la main vers ses disciples, il dit :
              	« Voici ma mère et mes frères.
              	Car celui qui fait la volonté de mon Père qui est aux cieux,
              	celui-là est pour moi un frère, une sœur, une mère. »
