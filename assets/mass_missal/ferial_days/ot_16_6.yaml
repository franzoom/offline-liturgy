      - partType: READING_1
        partContents:
          - book: Ex
            ref: 24, 3-8
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Voici le sang de l’Alliance que le Seigneur a conclue avec vous »
            content: |-
              En ces jours-là,
              descendant du Sinaï,
              	Moïse vint rapporter au peuple
              toutes les paroles du Seigneur et toutes ses ordonnances.
              Tout le peuple répondit d’une seule voix :
              « Toutes ces paroles que le Seigneur a dites,
              nous les mettrons en pratique. »
              	Moïse écrivit toutes les paroles du Seigneur.
              Il se leva de bon matin et il bâtit un autel au pied de la montagne,
              et il dressa douze pierres pour les douze tribus d’Israël.
              	Puis il chargea quelques jeunes garçons parmi les fils d’Israël
              d’offrir des holocaustes,
              et d’immoler au Seigneur des taureaux en sacrifice de paix.
              	Moïse prit la moitié du sang et le mit dans des coupes ;
              puis il aspergea l’autel avec le reste du sang.
              	Il prit le livre de l’Alliance et en fit la lecture au peuple.
              Celui-ci répondit :
              « Tout ce que le Seigneur a dit,
              nous le mettrons en pratique, nous y obéirons. »
              	Moïse prit le sang, en aspergea le peuple, et dit :
              « Voici le sang de l’Alliance
              que, sur la base de toutes ces paroles,
              le Seigneur a conclue avec vous. »
          - book: Jr
            ref: 7, 1-11
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Est-elle à vos yeux une caverne de bandits, cette Maison sur
              laquelle mon nom est invoqué ? »
            content: |-
              Parole du Seigneur adressée à Jérémie :
              	Tiens-toi à la porte de la maison du Seigneur,
              et là, tu proclameras cette parole, tu diras :
              Écoutez la parole du Seigneur,
              vous tous de Juda,
              vous qui entrez par ces portes
              pour vous prosterner devant le Seigneur.
              	Ainsi parle le Seigneur de l’univers,
              le Dieu d’Israël :
              « Rendez meilleurs vos chemins et vos actes :
              je vous ferai demeurer dans ce lieu.
              	Ne faites pas confiance à des paroles de mensonge,
              en disant : “Temple du Seigneur ! Temple du Seigneur !
              C’est ici le temple du Seigneur !”

              Si vraiment vous rendez meilleurs
              vos chemins et vos actes,
              si vraiment vous maintenez le droit
              entre un homme et son prochain,
              	si vous n’opprimez pas l’immigré,
              l’orphelin ou la veuve,
              si vous ne versez pas, dans ce lieu,
              le sang de l’innocent,
              si vous ne suivez pas, pour votre malheur,
              d’autres dieux,
              	alors, je vous ferai demeurer dans ce lieu,
              dans le pays que j’ai donné à vos pères,
              depuis toujours et pour toujours.

              Mais voici, vous faites confiance à des paroles de mensonge
              qui ne servent à rien.
              	Quoi ! Vous pouvez voler, tuer, commettre l’adultère,
              faire des faux serments,
              brûler de l’encens pour le dieu Baal,
              suivre d’autres dieux que vous ne connaissez pas ;
              	et ensuite, dans cette Maison sur laquelle mon nom est invoqué,
              vous pouvez vous présenter devant moi,
              en disant : “Nous sommes sauvés” ;
              et vous faites toutes ces abominations !
              	Est-elle à vos yeux une caverne de bandits,
              cette Maison sur laquelle mon nom est invoqué ?
              Pour moi, c’est ainsi que je la vois »
              – oracle du Seigneur.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 49 (50), 1-2, 5-6, 14-15
            refAbbr: 49, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 49, 14a
                chorus: Offre à Dieu le sacrifice d’action de grâce.
            content: |-
              Le Dieu des dieux, le Seigneur,
              parle et convoque la terre
              du soleil levant jusqu’au soleil couchant.
              De Sion, belle entre toutes, Dieu resplendit.

              « Assemblez, devant moi, mes fidèles,
              eux qui scellent d’un sacrifice mon alliance. »
              Et les cieux proclament sa justice :
              oui, le juge, c’est Dieu !

              « Offre à Dieu le sacrifice d’action de grâce,
              accomplis tes vœux envers le Très-Haut.
              Invoque-moi au jour de détresse :
              je te délivrerai, et tu me rendras gloire. »
          - book: Ps
            ref: 83, 3, 4, 5-6, 11
            refAbbr: 83, 3…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 83, 2
                chorus: |-
                  De quel amour sont aimées tes demeures,
                  Seigneur, Dieu de l’univers !
            content: |-
              Mon âme s’épuise à désirer
              les parvis du Seigneur ;
              mon cœur et ma chair sont un cri
              vers le Dieu vivant !

              L’oiseau lui-même s’est trouvé une maison,
              et l’hirondelle, un nid pour abriter sa couvée :
              tes autels, Seigneur de l’univers,
              mon Roi et mon Dieu !

              Heureux les habitants de ta maison :
              ils pourront te chanter encore !
              Heureux les hommes dont tu es la force :
              des chemins s’ouvrent dans leur cœur !

              Oui, un jour dans tes parvis
              en vaut plus que mille.
              J’ai choisi de me tenir sur le seuil,
              	dans la maison de mon Dieu,
              plutôt que d’habiter parmi les infidèles.

