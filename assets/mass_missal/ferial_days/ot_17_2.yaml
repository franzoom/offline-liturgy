      - partType: READING_1
        partContents:
          - book: Ex
            ref: 33, 7-11 ; 34, 5b-9.28
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Le Seigneur parlait avec Moïse face à face »
            content: |-
              En ces jours-là,
              à chaque étape, pendant la marche au désert,
              	Moïse prenait la Tente et la plantait hors du camp,
              à bonne distance.
              On l’appelait : tente de la Rencontre,
              et quiconque voulait consulter le Seigneur
              devait sortir hors du camp pour gagner la tente de la Rencontre.
              	Quand Moïse sortait pour aller à la Tente,
              tout le peuple se levait.
              Chacun se tenait à l’entrée de sa tente
              et suivait Moïse du regard jusqu’à ce qu’il soit entré.
              	Au moment où Moïse entrait dans la Tente,
              la colonne de nuée descendait,
              se tenait à l’entrée de la Tente,
              et Dieu parlait avec Moïse.
              	Tout le peuple voyait la colonne de nuée
              qui se tenait à l’entrée de la Tente,
              tous se levaient et se prosternaient,
              chacun devant sa tente.
              	Le Seigneur parlait avec Moïse face à face,
              comme on parle d’homme à homme.
              Puis Moïse retournait dans le camp,
              mais son auxiliaire, le jeune Josué, fils de Noun,
              ne quittait pas l’intérieur de la Tente.

              Le Seigneur proclama lui-même son nom
              qui est : LE SEIGNEUR.
              	Il passa devant Moïse et proclama :
              « LE SEIGNEUR, LE SEIGNEUR,
              Dieu tendre et miséricordieux,
              lent à la colère, plein d’amour et de vérité,
              	qui garde sa fidélité jusqu’à la millième génération,
              supporte faute, transgression et péché,
              mais ne laisse rien passer,
              car il punit la faute des pères sur les fils et les petits-fils,
              jusqu’à la troisième et la quatrième génération. »
              	Aussitôt Moïse s’inclina jusqu’à terre et se prosterna.
              Il dit :
              « S’il est vrai, mon Seigneur, que j’ai trouvé grâce à tes yeux,
              daigne marcher au milieu de nous.
              Oui, c’est un peuple à la nuque raide ;
              mais tu pardonneras nos fautes et nos péchés,
              et tu feras de nous ton héritage. »
              	Moïse demeura sur le Sinaï avec le Seigneur
              quarante jours et quarante nuits ;
              il ne mangea pas de pain et ne but pas d’eau.
              Sur les tables de pierre,
              il écrivit les paroles de l’Alliance, les Dix Paroles.
          - book: Jr
            ref: 14, 17-22
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: '« Seigneur, rappelle-toi : ne romps pas ton alliance avec nous ! »'
            content: |-
              Que mes yeux ruissellent de larmes
              nuit et jour, sans s’arrêter !
              Elle est blessée d’une grande blessure,
              la vierge, la fille de mon peuple,
              meurtrie d’une plaie profonde.
              	Si je sors dans la campagne,
              voici les victimes de l’épée ;
              si j’entre dans la ville,
              voici les souffrants de la faim.
              Même le prophète, même le prêtre
              parcourent le pays sans comprendre.

              As-tu donc rejeté Juda ?
              Es-tu pris de dégoût pour Sion ?
              Pourquoi nous frapper sans remède ?
              Nous attendions la paix, et rien de bon !
              le temps du remède, et voici l’épouvante !
              	Seigneur, nous connaissons notre révolte,
              la faute de nos pères :
              oui, nous avons péché contre toi !
              	À cause de ton nom, ne méprise pas,
              n’humilie pas le trône de ta gloire !
              Rappelle-toi :
              ne romps pas ton alliance avec nous !
              	Parmi les idoles des nations,
              en est-il qui fassent pleuvoir ?
              Est-ce le ciel qui nous donnera les pluies ?
              N’est-ce pas toi, Seigneur notre Dieu ?
              Nous espérons en toi,
              car c’est toi qui as fait tout cela.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 102 (103), 6-7, 8-9, 10-11, 12-13
            refAbbr: 102, 6…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 102, 8a
                chorus: Le Seigneur est tendresse et pitié.
            content: |-
              Le Seigneur fait œuvre de justice,
              il défend le droit des opprimés.
              Il révèle ses desseins à Moïse,
              aux enfants d’Israël ses hauts faits.

              Le Seigneur est tendresse et pitié,
              lent à la colère et plein d’amour ;
              il n’est pas pour toujours en procès,
              ne maintient pas sans fin ses reproches.

              Il n’agit pas envers nous selon nos fautes,
              ne nous rend pas selon nos offenses.
              Comme le ciel domine la terre,
              fort est son amour pour qui le craint.

              Aussi loin qu’est l’orient de l’occident,
              il met loin de nous nos péchés ;
              comme la tendresse du père pour ses fils,
              la tendresse du Seigneur pour qui le craint !
          - book: Ps
            ref: 78 (79), 5a.8, 9, 11.13ab
            refAbbr: 78, 5…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 78, 9ab
                chorus: |-
                  Pour la gloire de ton nom,
                  Seigneur, délivre-nous !
            content: |-
              Combien de temps, Seigneur, durera ta colère ?
              Ne retiens pas contre nous les péchés de nos ancêtres :
              que nous vienne bientôt ta tendresse,
              car nous sommes à bout de force !

              Aide-nous, Dieu notre Sauveur,
              pour la gloire de ton nom !
              Délivre-nous, efface nos fautes,
              pour la cause de ton nom !

              Que monte en ta présence la plainte du captif !
              Ton bras est fort : épargne ceux qui doivent mourir.
              Et nous, ton peuple, le troupeau que tu conduis,
              sans fin nous pourrons te rendre grâce.

      - partType: ALLELUIA
