      - partType: READING_1
        partContents:
          - book: Ex
            ref: 34, 29-35
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: '« Ils virent arriver Moïse : son visage rayonnait, et ils n’osaient
              pas s’approcher »'
            content: |-
              Lorsque Moïse descendit de la montagne du Sinaï,
              ayant en mains les deux tables du Témoignage,
              il ne savait pas que son visage rayonnait de lumière
              depuis qu’il avait parlé avec le Seigneur.
              	Aaron et tous les fils d’Israël virent arriver Moïse :
              son visage rayonnait.
              	Comme ils n’osaient pas s’approcher, Moïse les appela.
              Aaron et tous les chefs de la communauté vinrent alors vers lui,
              et il leur adressa la parole.
              	Ensuite, tous les fils d’Israël s’approchèrent,
              et il leur transmit tous les ordres que le Seigneur lui avait donnés
              sur la montagne du Sinaï.
              	Quand il eut fini de leur parler,
              il mit un voile sur son visage.
              	Et, lorsqu’il se présentait devant le Seigneur
              pour parler avec lui,
              il enlevait son voile
              jusqu’à ce qu’il soit sorti.
              Alors, il transmettait aux fils d’Israël
              les ordres qu’il avait reçus,
              	et les fils d’Israël voyaient rayonner son visage.
              Puis il remettait le voile sur son visage
              jusqu’à ce qu’il rentre pour parler avec le Seigneur.
          - book: Jr
            ref: 15, 10.16-21
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Pourquoi ma souffrance est-elle sans fin ? – Si tu reviens, tu
              reprendras ton service devant moi »
            content: |-
              C’est pour mon malheur, ô ma mère,
              que tu m’as enfanté,
              homme de querelle et de dispute pour tout le pays.
              Je ne suis le créancier ni le débiteur de personne,
              et pourtant tout le monde me maudit !

              Seigneur, quand je rencontrais tes paroles, je les dévorais ;
              elles faisaient ma joie, les délices de mon cœur,
              parce que ton nom était invoqué sur moi,
              Seigneur, Dieu de l’univers.
              	Jamais je ne me suis assis dans le cercle des moqueurs
              pour m’y divertir ;
              sous le poids de ta main, je me suis assis à l’écart,
              parce que tu m’as rempli d’indignation.
              	Pourquoi ma souffrance est-elle sans fin,
              ma blessure, incurable, refusant la guérison ?
              Serais-tu pour moi un mirage,
              comme une eau incertaine ?

              Voilà pourquoi, ainsi parle le Seigneur :
              « Si tu reviens, si je te fais revenir,
              tu reprendras ton service devant moi.
              Si tu sépares ce qui est précieux de ce qui est méprisable,
              tu seras comme ma propre bouche.
              C’est eux qui reviendront vers toi,
              et non pas toi qui reviendras vers eux.
              	Je fais de toi pour ce peuple
              un rempart de bronze infranchissable ;
              ils te combattront,
              mais ils ne pourront rien contre toi,
              car je suis avec toi pour te sauver et te délivrer
              – oracle du Seigneur.
              	Je te délivrerai de la main des méchants,
              je t’affranchirai de la poigne des puissants. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 98 (99), 5, 6, 7, 9
            refAbbr: 98, 5…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 98, 9c
                chorus: Tu es saint, Seigneur notre Dieu !
            content: |-
              Exaltez le Seigneur notre Dieu,
              prosternez-vous au pied de son trône,
              car il est saint !

              Moïse et le prêtre Aaron, Samuel, le Suppliant,
              tous, ils suppliaient le Seigneur,
              et lui leur répondait.

              Dans la colonne de nuée, il parlait avec eux ;
              ils ont gardé ses volontés,
              les lois qu’il leur donna.

              Exaltez le Seigneur notre Dieu,
              prosternez-vous devant sa sainte montagne,
              car il est saint, le Seigneur notre Dieu.
          - book: Ps
            ref: 58 (59), 2-3, 4-5ab, 10-11, 17, 18
            refAbbr: 58, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 58, 17
                chorus: Dieu, mon rempart au temps de la détresse !
            content: |-
              Délivre-moi de mes ennemis, mon Dieu ;
              de mes agresseurs, protège-moi.
              Délivre-moi des hommes criminels ;
              des meurtriers, sauve-moi.

              Voici qu’on me prépare une embuscade :
              des puissants se jettent sur moi.
              Je n’ai commis ni faute, ni péché, ni le mal, Seigneur,
              pourtant ils accourent et s’installent.

              Auprès de toi, ma forteresse, je veille ;
              oui, mon rempart, c’est Dieu !
              Le Dieu de mon amour vient à moi :
              avec lui je défie mes adversaires.

              Et moi, je chanterai ta force,
              au matin j’acclamerai ton amour.
              Tu as été pour moi un rempart,
              un refuge au temps de ma détresse.

              Je te fêterai, toi, ma forteresse :
              oui, mon rempart, c’est Dieu,
              le Dieu de mon amour.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 15, 15b
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Je vous appelle mes amis, dit le Seigneur,
              car tout ce que j’ai entendu de mon Père,
              je vous l’ai fait connaître.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 13, 44-46
            headline: « Il va vendre tout ce qu’il possède, et il achète ce champ »
            content: |-
              En ce temps-là,
              Jésus disait aux foules :
              « Le royaume des Cieux est comparable
              à un trésor caché dans un champ ;
              l’homme qui l’a découvert le cache de nouveau.
              Dans sa joie, il va vendre tout ce qu’il possède,
              et il achète ce champ.

              Ou encore :
              Le royaume des Cieux est comparable
              à un négociant qui recherche des perles fines.
              Ayant trouvé une perle de grande valeur,
              il va vendre tout ce qu’il possède,
              et il achète la perle. »
