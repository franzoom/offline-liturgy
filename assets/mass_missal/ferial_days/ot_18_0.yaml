      - partType: READING_1
        partContents:
          - book: Is
            ref: 55, 1-3
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Venez acheter et consommer »
            content: |-
              Ainsi parle le Seigneur :
              	Vous tous qui avez soif,
              venez, voici de l’eau !
              Même si vous n’avez pas d’argent,
              venez acheter et consommer,
              venez acheter du vin et du lait
              sans argent, sans rien payer.
              	Pourquoi dépenser votre argent pour ce qui ne nourrit pas,
              vous fatiguer pour ce qui ne rassasie pas ?
              Écoutez-moi bien, et vous mangerez de bonnes choses,
              vous vous régalerez de viandes savoureuses !
              	Prêtez l’oreille ! Venez à moi !
              Écoutez, et vous vivrez.
              Je m’engagerai envers vous par une alliance éternelle :
              ce sont les bienfaits garantis à David.
          - book: Ex
            ref: 16, 2-4.12-15
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Du ciel, je vais faire pleuvoir du pain pour vous »
            content: |-
              En ces jours-là,
              	dans le désert, toute la communauté des fils d’Israël
              récriminait contre Moïse et son frère Aaron.
              	Les fils d’Israël leur dirent :
              « Ah ! Il aurait mieux valu mourir
              de la main du Seigneur, au pays d’Égypte,
              quand nous étions assis près des marmites de viande,
              quand nous mangions du pain à satiété !
              Vous nous avez fait sortir dans ce désert
              pour faire mourir de faim tout ce peuple assemblé ! »
              	Le Seigneur dit à Moïse :
              « Voici que, du ciel, je vais faire pleuvoir du pain pour vous.
              Le peuple sortira pour recueillir chaque jour sa ration quotidienne,
              et ainsi je vais le mettre à l’épreuve :
              je verrai s’il marchera, ou non, selon ma loi.
              	J’ai entendu les récriminations des fils d’Israël.
              Tu leur diras :
              ‘Au coucher du soleil, vous mangerez de la viande
              et, le lendemain matin, vous aurez du pain à satiété.
              Alors vous saurez que moi, le Seigneur, je suis votre Dieu.’ »

              Le soir même, surgit un vol de cailles qui recouvrirent le camp ;
              et, le lendemain matin,
              il y avait une couche de rosée autour du camp.
              	Lorsque la couche de rosée s’évapora,
              il y avait, à la surface du désert, une fine croûte,
              quelque chose de fin comme du givre, sur le sol.
              	Quand ils virent cela,
              les fils d’Israël se dirent l’un à l’autre :
              « Mann hou ? » (ce qui veut dire : Qu’est-ce que c’est ?),
              car ils ne savaient pas ce que c’était.
              Moïse leur dit :
              « C’est le pain que le Seigneur vous donne à manger. »
          - book: Qo
            ref: 1, 2 ; 2, 21-23
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Que reste-t-il à l’homme de toute sa peine ? »
            content: |-
              Vanité des vanités, disait Qohèleth.
              Vanité des vanités, tout est vanité !

              Un homme s’est donné de la peine ;
              il est avisé, il s’y connaissait, il a réussi.
              Et voilà qu’il doit laisser son bien
              à quelqu’un qui ne s’est donné aucune peine.
              Cela aussi n’est que vanité,
              	c’est un grand mal !

              En effet, que reste-t-il à l’homme
              de toute la peine et de tous les calculs
              pour lesquels il se fatigue sous le soleil ?
              Tous ses jours sont autant de souffrances,
              ses occupations sont autant de tourments :
              même la nuit, son cœur n’a pas de repos.
              Cela aussi n’est que vanité.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 144 (145), 8-9, 15-16, 17-18
            refAbbr: 144, 8…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 144, 16
                chorus: |-
                  Tu ouvres ta main, Seigneur :
                  nous voici rassasiés.
            content: |-
              Le Seigneur est tendresse et pitié,
              lent à la colère et plein d’amour ;
              la bonté du Seigneur est pour tous,
              sa tendresse, pour toutes ses œuvres.

              Les yeux sur toi, tous, ils espèrent :
              tu leur donnes la nourriture au temps voulu ;
              tu ouvres ta main :
              tu rassasies avec bonté tout ce qui vit.

              Le Seigneur est juste en toutes ses voies,
              fidèle en tout ce qu’il fait.
              Il est proche de tous ceux qui l’invoquent,
              de tous ceux qui l’invoquent en vérité.
          - book: Ps
            ref: 77 (78), 3.4ac, 23-24, 25.52a.54a
            refAbbr: 77, 3…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 77, 24b
                chorus: Le Seigneur donne le pain du ciel !
            content: |-
              Nous avons entendu et nous savons
              ce que nos pères nous ont raconté :
              et nous le redirons à l’âge qui vient,
              les titres de gloire du Seigneur.

              Il commande aux nuées là-haut,
              il ouvre les écluses du ciel :
              pour les nourrir il fait pleuvoir la manne,
              il leur donne le froment du ciel.

              Chacun se nourrit du pain des Forts,
              il les pourvoit de vivres à satiété.
              Tel un berger, il conduit son peuple.
              Il le fait entrer dans son domaine sacré.
          - book: Ps
            ref: 89 (90), 3-4, 5-6, 12-13, 14.17abc
            refAbbr: 89, 3…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 89, 1
                chorus: |-
                  D’âge en âge, Seigneur,
                  tu as été notre refuge.
            content: |-
              Tu fais retourner l’homme à la poussière ;
              tu as dit : « Retournez, fils d’Adam ! »
              À tes yeux, mille ans sont comme hier,
              c’est un jour qui s’en va, une heure dans la nuit.

              Tu les as balayés : ce n’est qu’un songe ;
              dès le matin, c’est une herbe changeante :
              elle fleurit le matin, elle change ;
              le soir, elle est fanée, desséchée.

              Apprends-nous la vraie mesure de nos jours :
              que nos cœurs pénètrent la sagesse.
              Reviens, Seigneur, pourquoi tarder ?
              Ravise-toi par égard pour tes serviteurs.

              Rassasie-nous de ton amour au matin,
              que nous passions nos jours dans la joie et les chants.
              Que vienne sur nous la douceur du Seigneur notre Dieu !
              Consolide pour nous l’ouvrage de nos mains.

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 8, 35.37-39
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Aucune créature ne pourra nous séparer de l’amour de Dieu qui est
              dans le Christ »
            content: |-
              Frères,
              	qui pourra nous séparer de l’amour du Christ ?
              la détresse ? l’angoisse ? la persécution ?
              la faim ? le dénuement ? le danger ? le glaive ?
              	Mais, en tout cela nous sommes les grands vainqueurs
              grâce à celui qui nous a aimés.
              	J’en ai la certitude :
              ni la mort ni la vie,
              ni les anges ni les Principautés célestes,
              ni le présent ni l’avenir,
              ni les Puissances,
              	ni les hauteurs, ni les abîmes,
              ni aucune autre créature,
              rien ne pourra nous séparer de l’amour de Dieu
              qui est dans le Christ Jésus notre Seigneur.
          - book: Ep
            ref: 4, 17.20-24
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Revêtez-vous de l’homme nouveau, créé selon Dieu »
            content: |-
              Frères,
              	je vous le dis, j’en témoigne dans le Seigneur :
              vous ne devez plus vous conduire comme les païens
              qui se laissent guider par le néant de leur pensée.
              	Mais vous, ce n’est pas ainsi
              que l’on vous a appris à connaître le Christ,
              	si du moins l’annonce et l’enseignement que vous avez reçus à son sujet
              s’accordent à la vérité qui est en Jésus.
              	Il s’agit de vous défaire de votre conduite d’autrefois,
              c’est-à-dire de l’homme ancien corrompu par les convoitises
              qui l’entraînent dans l’erreur.
              	Laissez-vous renouveler
              par la transformation spirituelle de votre pensée.
              	Revêtez-vous de l’homme nouveau,
              créé, selon Dieu, dans la justice et la sainteté conformes à la vérité.
          - book: Col
            ref: 3, 1-5.9-11
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Recherchez les réalités d’en haut ; c’est là qu’est le Christ »
            content: |-
              Frères,
              	si donc vous êtes ressuscités avec le Christ,
              recherchez les réalités d’en haut :
              c’est là qu’est le Christ, assis à la droite de Dieu.
              	Pensez aux réalités d’en haut,
              non à celles de la terre.

              En effet, vous êtes passés par la mort,
              et votre vie reste cachée avec le Christ en Dieu.
              	Quand paraîtra le Christ, votre vie,
              alors vous aussi, vous paraîtrez avec lui dans la gloire.
              	Faites donc mourir en vous
              ce qui n’appartient qu’à la terre :
              débauche, impureté, passion, désir mauvais,
              et cette soif de posséder, qui est une idolâtrie.
              	Plus de mensonge entre vous :
              vous vous êtes débarrassés de l’homme ancien qui était en vous
              et de ses façons d’agir,
              	et vous vous êtes revêtus de l’homme nouveau
              qui, pour se conformer à l’image de son Créateur,
              se renouvelle sans cesse en vue de la pleine connaissance.
              	Ainsi, il n’y a plus le païen et le Juif, le circoncis et l’incirconcis,
              il n’y a plus le barbare ou le primitif, l’esclave et l’homme libre ;
              mais il y a le Christ :
              il est tout, et en tous.

