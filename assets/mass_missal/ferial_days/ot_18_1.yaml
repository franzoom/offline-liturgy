            chorus:
              - chorusRef: 80, 2a
                chorus: Criez de joie pour Dieu, notre force !
            content: |-
              « Mon peuple n’a pas écouté ma voix,
              Israël n’a pas voulu de moi.
              Je l’ai livré à son cœur endurci :
              qu’il aille et suive ses vues !

              « Ah ! Si mon peuple m’écoutait,
              Israël, s’il allait sur mes chemins !
              Aussitôt j’humilierais ses ennemis,
              contre ses oppresseurs je tournerais ma main.

              « Mes adversaires s’abaisseraient devant lui ;
              tel serait leur sort à jamais !
              Je le nourrirais de la fleur du froment,
              je le rassasierais avec le miel du rocher ! »
          - book: Ps
            ref: 118 (119), 29.43, 79-80, 95.102
            refAbbr: 118, 29…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 118, 68b
                chorus: Seigneur, apprends-moi tes commandements.
            content: |-
              Détourne-moi de la voie du mensonge,
              fais-moi la grâce de ta loi.
              N’ôte pas de ma bouche la parole de vérité,
              car j’espère tes décisions.

              Qu’ils se tournent vers moi, ceux qui te craignent,
              ceux qui connaissent tes exigences.
              Que j’aie par tes commandements le cœur intègre :
              alors je ne serai pas humilié.

              Des impies escomptent ma perte :
              moi, je réfléchis à tes exigences.
              De tes décisions, je ne veux pas m’écarter,
              car c’est toi qui m’enseignes.

