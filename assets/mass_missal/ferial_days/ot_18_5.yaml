      - partType: READING_1
        partContents:
          - book: Dt
            ref: 4, 32-40
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Il a aimé tes pères et il a choisi leur descendance »
            content: |-
              Moïse disait au peuple d’Israël :
              	« Interroge les temps anciens qui t’ont précédé,
              depuis le jour où Dieu créa l’homme sur la terre :
              d’un bout du monde à l’autre,
              est-il arrivé quelque chose d’aussi grand,
              a-t-on jamais connu rien de pareil ?
              	Est-il un peuple qui ait entendu comme toi
              la voix de Dieu parlant du milieu du feu,
              et qui soit resté en vie ?
              	Est-il un dieu qui ait entrepris de se choisir une nation
              de venir la prendre au milieu d’une autre,
              à travers des épreuves, des signes, des prodiges et des combats,
              à main forte et à bras étendu,
              et par des exploits terrifiants
              – comme tu as vu le Seigneur ton Dieu
              le faire pour toi en Égypte ?
              	Il t’a été donné de voir tout cela
              pour que tu saches que c’est le Seigneur qui est Dieu,
              il n’y en a pas d’autre.
              	Du haut du ciel, il t’a fait entendre sa voix pour t’instruire ;
              sur la terre, il t’a fait voir son feu impressionnant,
              et tu as entendu ce qu’il te disait du milieu du feu.
              	Parce qu’il a aimé tes pères et qu’il a choisi leur descendance,
              en personne il t’a fait sortir d’Égypte par sa grande force,
              	pour chasser devant toi des nations plus grandes et plus puissantes,
              te faire entrer dans leur pays
              et te le donner en héritage,
              comme cela se réalise aujourd’hui.
              	Sache donc aujourd’hui, et médite cela en ton cœur :
              c’est le Seigneur qui est Dieu,
              là-haut dans le ciel comme ici-bas sur la terre ;
              il n’y en a pas d’autre.
              	Tu garderas les décrets et les commandements du Seigneur
              que je te donne aujourd’hui,
              afin d’avoir, toi et tes fils, bonheur et longue vie
              sur la terre que te donne le Seigneur ton Dieu, tous les jours. »
          - book: Na
            ref: 2, 1.3 ; 3, 1-3.6-7
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Malheur à la ville sanguinaire »
            content: |-
              Voici sur les montagnes
              les pas du messager qui annonce la paix.
              Célèbre tes fêtes, ô Juda,
              accomplis tes vœux,
              car le Mauvais ne recommencera plus à passer sur toi :
              il a été entièrement anéanti.
              Le Seigneur revient.
              Avec lui, la splendeur de Jacob
              comme celle d’Israël,
              alors que les pillards les avaient pillés
              et avaient ravagé leurs vignobles.

              Malheur à la ville sanguinaire
              toute de mensonge, pleine de rapines,
              et qui ne lâche jamais sa proie.
              Écoutez ! Claquements des fouets,
              fracas des roues,
              galop des chevaux,
              roulement des chars !
              Cavaliers qui chargent,
              épées qui flamboient,
              lances qui étincellent !
              Innombrables blessés,
              accumulation de morts,
              cadavres à perte de vue !
              On bute sur les cadavres !
              Je vais jeter sur toi des choses horribles,
              te déshonorer, te donner en spectacle.
              Tous ceux qui te verront s’enfuiront en disant :
              « Ninive est dévastée ! Qui la plaindra ? »
              Où donc te trouver des consolateurs ?

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 76 (77), 12-13, 14-15, 16.21
            refAbbr: 76, 12…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 76, 12
                chorus: Je me souviens des exploits du Seigneur.
            content: |-
              Je me souviens des exploits du Seigneur,
              je rappelle ta merveille de jadis ;
              je me redis tous tes hauts faits,
              sur tes exploits je médite.

              Dieu, la sainteté est ton chemin !
              Quel Dieu est grand comme Dieu ?
              Tu es le Dieu qui accomplis la merveille,
              qui fais connaître chez les peuples ta force.

              Tu rachetas ton peuple avec puissance,
              les descendants de Jacob et de Joseph.
              Tu as conduit comme un troupeau ton peuple
              par la main de Moïse et d’Aaron.
          - book: Dt
            ref: 32, 35cd-36ab, 39abcd, 41
            refAbbr: 32, 35…
            chorus:
              - chorusRef: 32, 39c
                chorus: C’est moi qui fais mourir et vivre.
            content: |-
              « Oui, proche est le jour de leur ruine,
              imminent, le sort qui les attend. »
              Car le Seigneur fera justice à son peuple,
              il prendra en pitié ses serviteurs.

              « Voyez-le, maintenant, c’est moi, et moi seul ;
              pas d’autre dieu que moi ;
              c’est moi qui fais mourir et vivre,
              si j’ai frappé, c’est moi qui guéris.

              « Si j’aiguise l’éclair de mon épée,
              si ma main brandit le jugement,
              je tournerai la vengeance contre mes rivaux,
              je réglerai leur compte à mes adversaires. »

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 5, 10
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Heureux ceux qui sont persécutés pour la justice,
              car le royaume des Cieux est à eux !

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 16, 24-28
            headline: « Que pourra donner l’homme en échange de sa vie ? »
            content: |-
              En ce temps-là,
              	Jésus disait à ses disciples :
              « Si quelqu’un veut marcher à ma suite,
              qu’il renonce à lui-même,
              qu’il prenne sa croix
              et qu’il me suive.
              	Car celui qui veut sauver sa vie
              la perdra,
              mais qui perd sa vie à cause de moi
              la trouvera.
              	Quel avantage, en effet, un homme aura-t-il
              à gagner le monde entier,
              si c’est au prix de sa vie ?
              Et que pourra-t-il donner en échange de sa vie ?
              	Car le Fils de l’homme va venir avec ses anges
              dans la gloire de son Père ;
              alors il rendra à chacun selon sa conduite.

              Amen, je vous le dis :
              parmi ceux qui sont ici,
              certains ne connaîtront pas la mort
              avant d’avoir vu le Fils de l’homme
              venir dans son Règne. »
