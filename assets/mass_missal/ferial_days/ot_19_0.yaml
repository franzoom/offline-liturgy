      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 14, 22-33
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Ordonne-moi de venir vers toi sur les eaux »
            content: |-
              Aussitôt après avoir nourri la foule dans le désert,
              Jésus obligea les disciples à monter dans la barque
              et à le précéder sur l’autre rive,
              pendant qu’il renverrait les foules.
              Quand il les eut renvoyées,
              il gravit la montagne, à l’écart, pour prier.
              Le soir venu, il était là, seul.
              La barque était déjà à une bonne distance de la terre,
              elle était battue par les vagues,
              car le vent était contraire.


              Vers la fin de la nuit, Jésus vint vers eux
              en marchant sur la mer.
              En le voyant marcher sur la mer,
              les disciples furent bouleversés.
              Ils dirent :
              « C’est un fantôme. »
              Pris de peur, ils se mirent à crier.
              Mais aussitôt Jésus leur parla :
              « Confiance ! c’est moi ; n’ayez plus peur ! »
              Pierre prit alors la parole :
              « Seigneur, si c’est bien toi,
              ordonne-moi de venir vers toi sur les eaux. »
              Jésus lui dit :
              « Viens ! »
              Pierre descendit de la barque
              et marcha sur les eaux pour aller vers Jésus.
              Mais, voyant la force du vent, il eut peur
              et, comme il commençait à enfoncer, il cria :
              « Seigneur, sauve-moi ! »
              Aussitôt, Jésus étendit la main, le saisit
              et lui dit :
              « Homme de peu de foi,
              pourquoi as-tu douté ? »
              Et quand ils furent montés dans la barque,
              le vent tomba.
              Alors ceux qui étaient dans la barque
              se prosternèrent devant lui, et ils lui dirent :
              « Vraiment, tu es le Fils de Dieu ! »
          - book: Jn
            ref: 6, 41-51
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Moi, je suis le pain vivant, qui est descendu du ciel »
            content: |-
              En ce temps-là,
              	les Juifs récriminaient contre Jésus
              parce qu’il avait déclaré :
              « Moi, je suis le pain qui est descendu du ciel. »
              	Ils disaient :
              « Celui-là n’est-il pas Jésus, fils de Joseph ?
              Nous connaissons bien son père et sa mère.
              Alors comment peut-il dire maintenant :
              ‘Je suis descendu du ciel’ ? »
              	Jésus reprit la parole :
              « Ne récriminez pas entre vous.
              	Personne ne peut venir à moi,
              si le Père qui m’a envoyé ne l’attire,
              et moi, je le ressusciterai au dernier jour.
              	Il est écrit dans les prophètes :
              Ils seront tous instruits par Dieu lui-même.
              Quiconque a entendu le Père et reçu son enseignement
              vient à moi.
              	Certes, personne n’a jamais vu le Père,
              sinon celui qui vient de Dieu :
              celui-là seul a vu le Père.
              	Amen, amen, je vous le dis :
              il a la vie éternelle, celui qui croit.
              	Moi, je suis le pain de la vie.
              	Au désert, vos pères ont mangé la manne,
              et ils sont morts ;
              	mais le pain qui descend du ciel est tel
              que celui qui en mange ne mourra pas.
              	Moi, je suis le pain vivant,
              qui est descendu du ciel :
              si quelqu’un mange de ce pain,
              il vivra éternellement.
              Le pain que je donnerai, c’est ma chair,
              donnée pour la vie du monde. »
          - book: Lc
            ref: 12, 32-48
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Vous aussi, tenez-vous prêts »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Sois sans crainte, petit troupeau :
              votre Père a trouvé bon de vous donner le Royaume.
              	Vendez ce que vous possédez
              et donnez-le en aumône.
              Faites-vous des bourses qui ne s’usent pas,
              un trésor inépuisable dans les cieux,
              là où le voleur n’approche pas,
              où la mite ne détruit pas.
              	Car là où est votre trésor,
              là aussi sera votre cœur.
              	Restez en tenue de service,
              votre ceinture autour des reins,
              et vos lampes allumées.
              	Soyez comme des gens qui attendent leur maître à son retour des noces,
              pour lui ouvrir dès qu’il arrivera et frappera à la porte.
              	Heureux ces serviteurs-là que le maître, à son arrivée,
              trouvera en train de veiller.
              Amen, je vous le dis :
              c’est lui qui, la ceinture autour des reins,
              les fera prendre place à table
              et passera pour les servir.
              	S’il revient vers minuit ou vers trois heures du matin
              et qu’il les trouve ainsi,
              heureux sont-ils !
              	Vous le savez bien :
              si le maître de maison
              avait su à quelle heure le voleur viendrait,
              il n’aurait pas laissé percer le mur de sa maison.
              	Vous aussi, tenez-vous prêts :
              c’est à l’heure où vous n’y penserez pas
              que le Fils de l’homme viendra. »
              	Pierre dit alors :
              « Seigneur, est-ce pour nous que tu dis cette parabole,
              ou bien pour tous ? »
              	Le Seigneur répondit :
              « Que dire de l’intendant fidèle et sensé
              à qui le maître confiera la charge de son personnel
              pour distribuer, en temps voulu, la ration de nourriture ?
              	Heureux ce serviteur
              que son maître, en arrivant, trouvera en train d’agir ainsi !
              	Vraiment, je vous le déclare :
              il l’établira sur tous ses biens.
              	Mais si le serviteur se dit en lui-même :
              ‘Mon maître tarde à venir’,
              et s’il se met à frapper les serviteurs et les servantes,
              à manger, à boire et à s’enivrer,
              	alors quand le maître viendra,
              le jour où son serviteur ne s’y attend pas
              et à l’heure qu’il ne connaît pas,
              il l’écartera
              et lui fera partager le sort des infidèles.
              	Le serviteur qui, connaissant la volonté de son maître,
              n’a rien préparé et n’a pas accompli cette volonté,
              recevra un grand nombre de coups.
              	Mais celui qui ne la connaissait pas,
              et qui a mérité des coups pour sa conduite,
              celui-là n’en recevra qu’un petit nombre.
              À qui l’on a beaucoup donné,
              on demandera beaucoup ;
              à qui l’on a beaucoup confié,
              on réclamera davantage. »
