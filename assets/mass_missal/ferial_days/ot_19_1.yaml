            chorus:
              - chorusRef: 147, 12a
                chorus: Glorifie le Seigneur, Jérusalem !
              - chorus: Alléluia !
            content: |-
              Glorifie le Seigneur, Jérusalem !
              Célèbre ton Dieu, ô Sion !
              Il a consolidé les barres de tes portes,
              dans tes murs il a béni tes enfants.

              Il fait régner la paix à tes frontières,
              et d’un pain de froment te rassasie.
              Il envoie sa parole sur la terre :
              rapide, son verbe la parcourt.

              Il révèle sa parole à Jacob,
              ses volontés et ses lois à Israël.
              Pas un peuple qu’il ait ainsi traité ;
              nul autre n’a connu ses volontés.
          - book: Ps
            ref: 148, 1-2, 11-12, 13.14b
            refAbbr: 148, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: ''
                chorus: Le ciel et la terre sont remplis de ta gloire.
              - chorus: Alléluia !
            content: |-
              Louez le Seigneur du haut des cieux,
              louez-le dans les hauteurs.
              Vous, tous ses anges, louez-le,
              louez-le, tous les univers.

              Les rois de la terre et tous les peuples,
              les princes et tous les juges de la terre ;
              tous les jeunes gens et jeunes filles,
              les vieillards comme les enfants.

              Qu’ils louent le nom du Seigneur,
              le seul au-dessus de tout nom ;
              sur le ciel et sur la terre, sa splendeur :
              louange de tous ses fidèles.

