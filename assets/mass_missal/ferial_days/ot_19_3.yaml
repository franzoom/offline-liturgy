            headline: « Moïse mourut là, selon la parole du Seigneur. Il ne s’est plus levé
              en Israël un prophète comme Moïse »
            content: |-
              En ces jours-là,
              	Moïse monta des steppes de Moab au mont Nébo,
              sur un sommet qui est en face de Jéricho.
              Le Seigneur lui fit voir tout le pays :
              Galaad jusqu’à Dane,
              	tout Nephtali, le pays d’Éphraïm et de Manassé,
              tout le pays de Juda jusqu’à la Méditerranée,
              	le Néguev, la région du Jourdain,
              la vallée de Jéricho ville des Palmiers, jusqu’à Soar.
              	Le Seigneur lui dit :
              « Ce pays que tu vois,
              j’ai juré à Abraham, à Isaac et à Jacob
              de le donner à leur descendance.
              Je te le fais voir, mais tu n’y entreras pas. »

              Moïse, le serviteur du Seigneur,
              mourut là, au pays de Moab,
              selon la parole du Seigneur.
              	On l’enterra dans la vallée qui est en face de Beth-Péor,
              au pays de Moab.
              Mais aujourd’hui encore,
              personne ne sait où se trouve son tombeau.
              	Moïse avait cent vingt ans quand il mourut ;
              sa vue n’avait pas baissé, sa vitalité n’avait pas diminué.
              	Les fils d’Israël pleurèrent Moïse dans les steppes de Moab,
              pendant trente jours.
              C’est alors que s’achevèrent les jours du deuil de Moïse.
              	Josué, fils de Noun, était rempli de l’esprit de sagesse,
              parce que Moïse lui avait imposé les mains.
              Les fils d’Israël lui obéirent,
              ils firent ce que le Seigneur avait prescrit à Moïse.

              Il ne s’est plus levé en Israël un prophète comme Moïse,
              lui que le Seigneur rencontrait face à face.
              	Que de signes et de prodiges
              le Seigneur l’avait envoyé accomplir en Égypte,
              devant Pharaon, tous ses serviteurs et tout son pays !
              	Avec quelle main puissante, quel pouvoir redoutable,
              Moïse avait agi aux yeux de tout Israël !
          - book: Ez
            ref: 9, 1-7 ; 10, 18-22
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Marque d’une croix au front ceux qui gémissent sur toutes les
              abominations qu’on commet à Jérusalem »
            content: |-
              J’entendis le Seigneur Dieu me crier d’une voix forte :
              « Ils sont tout proches, les châtiments de Jérusalem,
              et chacun tient à la main son arme de mort. »
              	Alors six hommes s’avancèrent,
              venant de la porte supérieure,
              celle qui est du côté nord.
              Chacun tenait à la main son arme de destruction.
              Au milieu d’eux, un homme, vêtu de lin,
              portant à la ceinture une écritoire de scribe.
              Ils s’avancèrent, et s’arrêtèrent près de l’autel de bronze.
              	La gloire du Dieu d’Israël s’éleva au-dessus des Kéroubim où elle reposait,
              et se dirigea vers le seuil de la maison du Seigneur.
              Alors le Seigneur appela l’homme vêtu de lin,
              portant à la ceinture une écritoire de scribe.
              	Il lui dit :
              « Passe à travers la ville, à travers Jérusalem,
              et marque d’une croix au front
              ceux qui gémissent et qui se lamentent
              sur toutes les abominations qu’on y commet. »
              	Puis j’entendis le Seigneur dire aux autres :
              « Passez derrière lui à travers la ville, et frappez.
              N’ayez pas un regard de pitié, n’épargnez personne :
              	vieillards et jeunes gens,
              jeunes filles, enfants, femmes,
              tuez-les, exterminez-les.
              Mais tous ceux qui sont marqués au front,
              ne les touchez pas.
              Commencez l’extermination par mon sanctuaire. »
              Ils commencèrent donc par les vieillards
              qui adoraient les idoles à l’entrée de la maison du Seigneur.
              	Le Seigneur ajouta :
              « Rendez impure cette Maison,
              emplissez les cours de cadavres,
              puis sortez ! »
              Ils sortirent donc et frappèrent à travers la ville.

              La gloire du Seigneur quitta le seuil de la Maison
              et s’arrêta au-dessus des Kéroubim.
              	Ceux-ci déployèrent leurs ailes ;
              je les vis partir en s’élevant de terre,
              et les roues avec eux.
              Ils s’arrêtèrent à l’entrée de la porte orientale de la maison du Seigneur ;
              la gloire du Dieu d’Israël était au-dessus d’eux.
              	C’étaient les Vivants que j’avais vus
              au-dessous du Dieu d’Israël,
              près du fleuve Kebar,
              et je reconnus que c’étaient des Kéroubim.
              	Chacun avait quatre faces et quatre ailes,
              et une forme de mains humaines sous ses ailes.
              	Leurs faces étaient semblables
              aux faces que j’avais vues près du fleuve Kebar ;
              tel était leur aspect.
              Chacun allait droit devant lui.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 65 (66), 1-3a, 5.8, 16-17
            refAbbr: 65, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 65, 20a.9a
                chorus: Béni soit Dieu, car il rend la vie à notre âme.
            content: |-
              Acclamez Dieu, toute la terre ;
              fêtez la gloire de son nom,
              glorifiez-le en célébrant sa louange.
              Dites à Dieu : « Que tes actions sont redoutables ! »

              Venez et voyez les hauts faits de Dieu,
              ses exploits redoutables pour les fils des hommes.
              Peuples, bénissez notre Dieu !
              Faites retentir sa louange.

              Venez, écoutez, vous tous qui craignez Dieu :
              je vous dirai ce qu’il a fait pour mon âme ;
              quand je poussai vers lui mon cri,
              ma bouche faisait déjà son éloge.
          - book: Ps
            ref: 112 (113), 1-2, 3-4, 5-6
            refAbbr: 112, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 112, 4b
                chorus: La gloire du Seigneur domine les cieux.
              - chorus: Alléluia !
            content: |-
              Louez, serviteurs du Seigneur,
              louez le nom du Seigneur !
              Béni soit le nom du Seigneur,
              maintenant et pour les siècles des siècles !

              Du levant au couchant du soleil,
              loué soit le nom du Seigneur !
              Le Seigneur domine tous les peuples,
              sa gloire domine les cieux.

              Qui est semblable au Seigneur notre Dieu ?
              Lui, il siège là-haut.
              Mais il abaisse son regard
              vers le ciel et vers la terre.

