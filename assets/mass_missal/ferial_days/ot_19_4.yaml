      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 18, 21 – 19, 1
            headline: « Je ne te dis pas de pardonner jusqu’à sept fois, mais jusqu’à 70
              fois sept fois »
            content: |-
              En ce temps-là,
              Pierre s’approcha de Jésus pour lui demander :
              « Seigneur, lorsque mon frère commettra des fautes contre moi,
              combien de fois dois-je lui pardonner ?
              Jusqu’à sept fois ? »
              Jésus lui répondit :
              « Je ne te dis pas jusqu’à sept fois,
              mais jusqu’à 70 fois sept fois.
              Ainsi, le royaume des Cieux est comparable
              à un roi qui voulut régler ses comptes avec ses serviteurs.
              Il commençait,
              quand on lui amena quelqu’un
              qui lui devait dix mille talents
              (c’est-à-dire soixante millions de pièces d’argent).
              Comme cet homme n’avait pas de quoi rembourser,
              le maître ordonna de le vendre,
              avec sa femme, ses enfants et tous ses biens,
              en remboursement de sa dette.
              Alors, tombant à ses pieds,
              le serviteur demeurait prosterné et disait :
              “Prends patience envers moi,
              et je te rembourserai tout.”
              Saisi de compassion, le maître de ce serviteur
              le laissa partir et lui remit sa dette.

              Mais, en sortant, ce serviteur trouva un de ses compagnons
              qui lui devait cent pièces d’argent.
              Il se jeta sur lui pour l’étrangler, en disant :
              “Rembourse ta dette !”
              Alors, tombant à ses pieds, son compagnon le suppliait :
              “Prends patience envers moi,
              et je te rembourserai.”
              Mais l’autre refusa et le fit jeter en prison
              jusqu’à ce qu’il ait remboursé ce qu’il devait.
              Ses compagnons, voyant cela,
              furent profondément attristés
              et allèrent raconter à leur maître
              tout ce qui s’était passé.
              Alors celui-ci le fit appeler et lui dit :
              “Serviteur mauvais !
              je t’avais remis toute cette dette
              parce que tu m’avais supplié.
              Ne devais-tu pas, à ton tour,
              avoir pitié de ton compagnon,
              comme moi-même j’avais eu pitié de toi ?”
              Dans sa colère, son maître le livra aux bourreaux
              jusqu’à ce qu’il eût remboursé tout ce qu’il devait.

              C’est ainsi que mon Père du ciel vous traitera,
              si chacun de vous ne pardonne pas à son frère
              du fond du cœur. »

              Lorsque Jésus eut terminé ce discours,
              il s’éloigna de la Galilée
              et se rendit dans le territoire de la Judée,
              au-delà du Jourdain.
