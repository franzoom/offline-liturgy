            headline: « L’arche de l’Alliance du Seigneur va passer le Jourdain devant vous »
            content: |-
              En ces jours-là,
              le Seigneur dit à Josué :
              « Aujourd’hui,
              je vais commencer à te grandir devant tout Israël,
              pour qu’il sache que je suis avec toi
              comme j’ai été avec Moïse.
              Toi, tu donneras cet ordre
              aux prêtres qui portent l’arche d’Alliance :
              “Lorsque vous serez arrivés au bord du Jourdain,
              vous vous arrêterez dans le lit du fleuve.” »
              Josué dit ensuite aux fils d’Israël :
              « Approchez, écoutez les paroles du Seigneur votre Dieu.
              À ceci, vous reconnaîtrez que le Dieu vivant est au milieu de vous,
              et qu’il vous mettra en possession du pays des Cananéens,
              voici que l’arche de l’Alliance du Seigneur de toute la terre
              va passer le Jourdain devant vous.
              Aussitôt que les prêtres
              qui portent l’arche du Seigneur de toute la terre
              auront posé la plante de leurs pieds
              dans les eaux du Jourdain,
              les eaux qui sont en amont seront coupées,
              et elles s’arrêteront en formant une seule masse. »
              Quand le peuple leva le camp pour passer le Jourdain,
              les prêtres portaient l’arche d’Alliance en tête du peuple.
              Or, le Jourdain coule à pleins bords
              pendant toute la saison des moissons.
              Dès que les prêtres qui portaient l’arche
              furent arrivés au Jourdain, et que leurs pieds touchèrent l’eau,
              les eaux s’arrêtèrent en amont
              et se dressèrent comme une seule masse
              sur une grande distance,
              à partir d’Adame, ville voisine de Sartane ;
              et en aval, les eaux achevèrent de s’écouler
              vers la mer de la Araba, la mer Morte.
              Le peuple traversa à la hauteur de Jéricho.
              Les prêtres qui portaient l’arche de l’Alliance du Seigneur
              restèrent immobiles, sur la terre sèche, au milieu du Jourdain.
              Alors tout Israël traversa à pied sec,
              jusqu’à ce que toute la nation eût fini de passer le Jourdain.
          - book: Ez
            ref: 12, 1-12
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Sous leurs yeux, pars en plein jour, comme un exilé »
            content: |-
              La parole du Seigneur me fut adressée :
              	« Fils d’homme,
              tu habites au milieu d’une engeance de rebelles ;
              ils ont des yeux pour voir, et ne voient pas ;
              des oreilles pour entendre, et n’entendent pas,
              car c’est une engeance de rebelles.
              	Toi, fils d’homme,
              prépare-toi un sac d’exilé ;
              sous leurs yeux, pars en plein jour, comme un exilé ;
              sous leurs yeux, pars de ta maison vers un autre lieu ;
              peut-être verront-ils
              qu’ils sont une engeance de rebelles.
              	Tu sortiras ton sac, comme un sac d’exilé,
              en plein jour, sous leurs yeux.
              Toi-même, tu sortiras le soir, sous leurs yeux,
              comme s’en vont les exilés.
              	Sous leurs yeux, tu feras un trou dans le mur,
              et tu sortiras par là.
              	Sous leurs yeux, tu chargeras ton sac sur ton épaule,
              et tu le sortiras dans l’obscurité ;
              tu voileras ton visage, et tu ne verras plus le pays :
              j’ai fait de toi un signe pour la maison d’Israël. »
              	Je fis ce qui m’avait été ordonné :
              en plein jour, je sortis mon sac, comme un sac d’exilé ;
              puis le soir, je fis un trou dans le mur, à la main ;
              je sortis mon sac dans l’obscurité,
              et sous leurs yeux je le chargeai sur mon épaule.

              Au matin, la parole du Seigneur me fut adressée :
              	« Fils d’homme,
              la maison d’Israël, cette engeance de rebelles, t’a bien demandé :
              “Qu’est-ce que tu fais là ?”
              	Réponds : “Ainsi parle le Seigneur Dieu :
              Cet oracle concerne le prince qui est à Jérusalem
              et toute la maison d’Israël qui s’y trouve.”
              	Tu diras : “Je suis pour vous un signe.
              Ce que j’ai fait, c’est cela même qui leur sera fait :
              ils partiront en exil, en captivité ;
              	le prince qui est au milieu d’eux
              chargera son sac sur son épaule,
              il sortira dans l’obscurité ;
              on percera le mur pour le faire sortir ;
              il voilera son visage,
              si bien qu’il ne verra plus de ses yeux le pays.” »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 113A (114), 1-2, 3-4, 5-6
            refAbbr: 113A, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorus: Alléluia !
            content: |-
              Quand Israël sortit d’Égypte,
              et Jacob, de chez un peuple étranger,
              Juda fut pour Dieu un sanctuaire,
              Israël devint son domaine.

              La mer voit et s’enfuit,
              le Jourdain retourne en arrière.
              Comme des béliers, bondissent les montagnes,
              et les collines, comme des agneaux.

              Qu’as-tu, mer, à t’enfuir,
              Jourdain, à retourner en arrière ?
              Montagnes, pourquoi bondir comme des béliers,
              collines, comme des agneaux ?
          - book: Ps
            ref: 77 (78), 56-57, 58-59, 61-62
            refAbbr: 77, 56…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 77, 7b
                chorus: N’oubliez pas les exploits du Seigneur !
            content: |-
              Nos pères ont tenté le Dieu Très-Haut,
              ils refusaient d’observer ses lois ;
              ils déviaient comme leurs pères, ils désertaient,
              trahissaient comme un arc infidèle.

              Leurs hauts lieux le provoquaient,
              leurs idoles excitaient sa jalousie.
              Dieu a entendu, il s’emporte,
              il écarte tout à fait Israël.

              Il laisse capturer sa gloire,
              et sa puissance par des mains ennemies.
              Il livre son peuple à l’épée,
              contre son héritage, il s’emporte.

