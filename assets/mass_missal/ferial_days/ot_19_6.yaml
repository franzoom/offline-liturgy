          - book: Jos
            ref: 24, 14-29
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Choisissez aujourd’hui qui vous voulez servir »
            content: |-
              En ces jours-là,
              Josué avait réuni toutes les tribus d’Israël,
              et il leur disait :
              	« Maintenant craignez le Seigneur ;
              servez-le dans l’intégrité et la fidélité.
              Écartez les dieux que vos pères ont servis
              au-delà de l’Euphrate et en Égypte ;
              servez le Seigneur.
              	S’il ne vous plaît pas de servir le Seigneur,
              choisissez aujourd’hui qui vous voulez servir :
              les dieux que vos pères servaient au-delà de l’Euphrate,
              ou les dieux des Amorites dont vous habitez le pays.
              Moi et les miens, nous voulons servir le Seigneur. »
              	Le peuple répondit :
              « Plutôt mourir que d’abandonner le Seigneur
              pour servir d’autres dieux !
              	C’est le Seigneur notre Dieu
              qui nous a fait monter, nous et nos pères,
              du pays d’Égypte, cette maison d’esclavage ;
              c’est lui qui, sous nos yeux, a accompli tous ces signes
              et nous a protégés tout le long du chemin que nous avons parcouru,
              chez tous les peuples au milieu desquels nous sommes passés.
              	Et même le Seigneur a chassé devant nous tous ces peuples,
              ainsi que les Amorites qui habitaient le pays.
              Nous aussi, nous voulons servir le Seigneur,
              car c’est lui notre Dieu. »

              Alors Josué dit au peuple :
              « Vous ne pouvez pas servir le Seigneur,
              car il est un Dieu saint,
              il est un Dieu jaloux,
              qui ne pardonnera ni vos révoltes ni vos péchés.
              	Si vous abandonnez le Seigneur
              pour servir les dieux étrangers,
              il se retournera contre vous,
              il vous fera du mal, il vous anéantira,
              lui qui vous a fait tant de bien. »
              	Le peuple répondit à Josué :
              « Mais si ! Nous voulons servir le Seigneur. »
              	Alors Josué dit au peuple :
              « Vous en êtes les témoins contre vous-mêmes :
              c’est vous qui avez choisi de servir le Seigneur. »
              Ils répondirent :
              « Nous en sommes témoins. »
              	Josué reprit :
              « Alors, enlevez les dieux étrangers
              qui sont au milieu de vous,
              et tournez votre cœur vers le Seigneur,
              le Dieu d’Israël. »
              	Le peuple répondit à Josué :
              « C’est le Seigneur notre Dieu que nous voulons servir,
              c’est à sa voix que nous voulons obéir. »
              	En ce jour-là, Josué conclut une Alliance pour le peuple.
              C’est dans la ville de Sichem qu’il lui donna un statut et un droit.

              Josué inscrivit tout cela dans le livre de la loi de Dieu.
              Il prit une grande pierre et la dressa
              sous le chêne qui était dans le sanctuaire du Seigneur.
              Il dit à tout le peuple :
              « Voici une pierre qui servira de témoin contre nous,
              car elle a entendu toutes les paroles
              que le Seigneur nous a dites ;
              elle servira de témoin contre vous,
              pour vous empêcher de renier votre Dieu. »
              	Puis Josué renvoya le peuple,
              chacun dans la part de territoire qui était son héritage.

              Après ces événements, Josué, fils de Noun, serviteur du Seigneur,
              mourut à l’âge de cent dix ans.
          - book: Ez
            ref: 18, 1-10.13b.30-32
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Je vous jugerai chacun selon sa conduite »
            content: |-
              La parole du Seigneur me fut adressée :
              	« Qu’avez-vous donc, dans le pays d’Israël,
              à répéter ce proverbe :
              “Les pères mangent du raisin vert,
              et les dents des fils en sont irritées” ?
              	Par ma vie ! – oracle du Seigneur Dieu –
              vous n’aurez plus à répéter ce proverbe en Israël.
              	En effet, toutes les vies m’appartiennent,
              la vie du père aussi bien que celle du fils, elles m’appartiennent.
              Celui qui a péché, c’est lui qui mourra.
              	L’homme qui est juste,
              qui observe le droit et la justice,
              	qui ne va pas aux festins sur les montagnes,
              ne lève pas les yeux vers les idoles immondes de la maison d’Israël,
              ne rend pas impure la femme de son prochain,
              ne s’approche pas d’une femme en état de souillure ;
              	l’homme qui n’exploite personne,
              qui restitue ce qu’on lui a laissé en gage,
              ne commet pas de fraude,
              donne son pain à celui qui a faim
              et couvre d’un vêtement celui qui est nu ;
              	l’homme qui ne prête pas à intérêt,
              ne pratique pas l’usure,
              qui détourne sa main du mal,
              tranche équitablement entre deux adversaires,
              	qui marche selon mes décrets et observe mes ordonnances
              pour agir avec vérité :
              un tel homme est juste, c’est certain, il vivra,
              – oracle du Seigneur Dieu.
              	Mais si cet homme a un fils violent et sanguinaire,
              coupable d’une de ces fautes,
              	ce fils-là vivra-t-il ?
              Il ne vivra pas ;
              il s’est livré à toutes ces abominations :
              il sera mis à mort, et son sang, qu’il soit sur lui !

              C’est pourquoi – oracle du Seigneur Dieu –
              je vous jugerai chacun selon sa conduite,
              maison d’Israël.
              Retournez-vous ! Détournez-vous de vos crimes,
              et vous ne trébucherez plus dans la faute.
              	Rejetez tous les crimes que vous avez commis,
              faites-vous un cœur nouveau et un esprit nouveau.
              Pourquoi vouloir mourir, maison d’Israël ?
              	Je ne prends plaisir à la mort de personne,
              – oracle du Seigneur Dieu – :
              convertissez-vous, et vous vivrez. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 15 (16), 1-2a.5, 7-8, 11
            refAbbr: 15, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 15, 5a
                chorus: Seigneur, mon partage et ma coupe !
            content: |-
              Garde-moi, mon Dieu : j’ai fait de toi mon refuge.
              J’ai dit au Seigneur : « Tu es mon Dieu !
              Seigneur, mon partage et ma coupe :
              de toi dépend mon sort. »

              Je bénis le Seigneur qui me conseille :
              même la nuit mon cœur m’avertit.
              Je garde le Seigneur devant moi sans relâche ;
              il est à ma droite : je suis inébranlable.

              Tu m’apprends le chemin de la vie :
              devant ta face, débordement de joie !
              À ta droite, éternité de délices !
          - book: Ps
            ref: 50 (51), 12-13, 14-15, 18-19
            refAbbr: 50, 12…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 50, 12a
                chorus: Crée en moi un cœur pur, ô mon Dieu !
            content: |-
              Crée en moi un cœur pur, ô mon Dieu,
              renouvelle et raffermis au fond de moi mon esprit.
              Ne me chasse pas loin de ta face,
              ne me reprends pas ton esprit saint.

              Rends-moi la joie d’être sauvé ;
              que l’esprit généreux me soutienne.
              Aux pécheurs, j’enseignerai tes chemins ;
              vers toi, reviendront les égarés.

              Si j’offre un sacrifice, tu n’en veux pas,
              tu n’acceptes pas d’holocauste.
              Le sacrifice qui plaît à Dieu, c’est un esprit brisé ;
              tu ne repousses pas, ô mon Dieu, un cœur brisé et broyé.

