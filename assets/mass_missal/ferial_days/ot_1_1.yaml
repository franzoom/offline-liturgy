      - partType: READING_1
        partContents:
          - book: He
            ref: 1, 1-6
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Dieu nous a parlé par son Fils »
            content: |-
              À bien des reprises
              et de bien des manières,
              Dieu, dans le passé,
              a parlé à nos pères par les prophètes ;
              mais à la fin, en ces jours où nous sommes,
              il nous a parlé par son Fils
              qu’il a établi héritier de toutes choses
              et par qui il a créé les mondes.
              Rayonnement de la gloire de Dieu,
              expression parfaite de son être,
              le Fils, qui porte l’univers
              par sa parole puissante,
              après avoir accompli la purification des péchés,
              s’est assis à la droite de la Majesté divine
              dans les hauteurs des cieux ;
              et il est devenu bien supérieur aux anges,
              dans la mesure même où il a reçu en héritage
              un nom si différent du leur.
              En effet, Dieu déclara-t-il jamais à un ange :
              Tu es mon Fils,
              moi, aujourd’hui, je t’ai engendré ?
              Ou bien encore :
              Moi, je serai pour lui un père,
              et lui sera pour moi un fils ?
              À l’inverse, au moment d’introduire le Premier-né
              dans le monde à venir,
              il dit :
              Que se prosternent devant lui
              tous les anges de Dieu.
          - book: 1 S
            ref: 1, 1-8
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Sa rivale cherchait à la mettre en colère parce que le Seigneur
              avait rendu Anne stérile »
            content: |-
              Il y avait un homme de la ville de Rama,
              dans la montagne d’Éphraïm ;
              il s’appelait Elcana,
              c’était un Éphratéen.
              	Cet homme avait deux femmes.
              L’une s’appelait Anne, l’autre Peninna.
              Peninna avait des enfants,
              mais Anne n’en avait pas.
              	Chaque année, Elcana montait de sa ville au sanctuaire de Silo
              pour se prosterner devant le Seigneur de l’univers
              et lui offrir un sacrifice.
              C’est à Silo que résidaient, comme prêtres du Seigneur,
              les deux fils d’Éli, Hofni et Pinhas.
              	Un jour, Elcana offrait le sacrifice ;
              il distribua des parts de la victime à sa femme Peninna,
              à tous ses fils et à toutes ses filles.
              	Mais à Anne, il donna une part de choix
              car il aimait Anne,
              que pourtant le Seigneur avait rendue stérile.
              	Sa rivale cherchait, par des paroles blessantes,
              à la mettre en colère
              parce que le Seigneur l’avait rendue stérile.
              	Cela recommençait tous les ans,
              quand Anne montait au sanctuaire du Seigneur :
              Peninna cherchait à la mettre en colère.
              Anne pleura et ne voulut rien manger.
              	Son mari Elcana lui dit :
              « Anne, pourquoi pleures-tu ? Pourquoi ne manges-tu pas ?
              Pourquoi ton cœur est-il triste ?
              Et moi, est-ce que je ne compte pas à tes yeux
              plus que dix fils ? »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 96 (97), 1-2, 6-7, 8bc-9
            refAbbr: 96, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 96, 7
                chorus: Anges du Seigneur, adorez le Seigneur.
            content: |-
              Le Seigneur est roi ! Exulte la terre !
              Joie pour les îles sans nombre !
              Ténèbre et nuée l’entourent,
              justice et droit sont l’appui de son trône.

              Les cieux ont proclamé sa justice,
              et tous les peuples ont vu sa gloire.
              Honte aux serviteurs d’idoles qui se vantent de vanités !
              À genoux devant lui, tous les dieux !

              Les villes de Juda exultent
              devant tes jugements, Seigneur !
              Tu es, Seigneur, le Très-Haut sur toute la terre :
              tu domines de haut tous les dieux.
          - book: Ps
            ref: 115 (116B), 12-13, 14.17, 18-19
            refAbbr: 115, 12…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 115, 17a
                chorus: |-
                  Seigneur, je t’offrirai
                  le sacrifice d’action de grâce.
              - chorus: Alléluia !
            content: |-
              Comment rendrai-je au Seigneur
              tout le bien qu’il m’a fait ?
              J’élèverai la coupe du salut,
              j’invoquerai le nom du Seigneur.

              Je tiendrai mes promesses au Seigneur,
              oui, devant tout son peuple !
              Je t’offrirai le sacrifice d’action de grâce,
              j’invoquerai le nom du Seigneur.

              Je tiendrai mes promesses au Seigneur,
              oui, devant tout son peuple,
              à l’entrée de la maison du Seigneur,
              au milieu de Jérusalem !

