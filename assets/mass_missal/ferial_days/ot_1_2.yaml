            headline: « Il convenait que Dieu mène à sa perfection, par des souffrances,
              celui qui est à l’origine du salut »
            content: |-
              Ce n’est pas à des anges que Dieu a soumis le monde à venir,
              dont nous parlons.
              Un psaume l’atteste en disant :
              _Qu’est-ce que l’homme pour que tu penses à lui,
              le fils d’un homme, que tu en prennes souci ?
              Tu l’as abaissé un peu au-dessous des anges,
              tu l’as couronné de gloire et d’honneur ;
              tu as mis sous ses pieds toutes choses._
              Quand Dieu lui a tout soumis,
              il n’a rien exclu de cette soumission.
              Maintenant, nous ne voyons pas encore
              que tout lui soit soumis ;
              mais Jésus,
              qui a été abaissé un peu au-dessous des anges,
              nous le voyons couronné de gloire et d’honneur
              à cause de sa Passion et de sa mort.
              Si donc il a fait l’expérience de la mort,
              c’est, par grâce de Dieu, au profit de tous.
              Celui pour qui et par qui tout existe
              voulait conduire une multitude de fils jusqu’à la gloire ;
              c’est pourquoi il convenait qu’il mène à sa perfection, par des souffrances,
              celui qui est à l’origine de leur salut.
              Car celui qui sanctifie, et ceux qui sont sanctifiés,
              doivent tous avoir même origine ;
              pour cette raison,
              Jésus n’a pas honte de les appeler ses frères,
              quand il dit :
              _Je proclamerai ton nom devant mes frères,
              je te chanterai en pleine assemblée._
          - book: 1 S
            ref: 1, 9-20
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Le Seigneur se souvint d’Anne, et elle enfanta Samuel »
            content: |-
              En ces jours-là,
              	Anne se leva,
              après qu’ils eurent mangé et bu à Silo.
              Le prêtre Éli était assis sur son siège,
              à l’entrée du sanctuaire du Seigneur.
              	Anne, pleine d’amertume,
              se mit à prier le Seigneur
              et pleura abondamment.
              	Elle fit un vœu en disant :
              « Seigneur de l’univers !
              Si tu veux bien regarder l’humiliation de ta servante,
              te souvenir de moi, ne pas m’oublier,
              et me donner un fils,
              je le donnerai au Seigneur pour toute sa vie,
              et le rasoir ne passera pas sur sa tête. »

              Tandis qu’elle prolongeait sa prière devant le Seigneur,
              Éli observait sa bouche.
              	Anne parlait dans son cœur :
              seules ses lèvres remuaient,
              et l’on n’entendait pas sa voix.
              Éli pensa qu’elle était ivre
              	et lui dit :
              « Combien de temps vas-tu rester ivre ?
              Cuve donc ton vin ! »
              	Anne répondit :
              « Non, mon seigneur, je ne suis qu’une femme affligée,
              je n’ai bu ni vin ni boisson forte ;
              j’épanche mon âme devant le Seigneur.
              	Ne prends pas ta servante pour une vaurienne :
              c’est l’excès de mon chagrin et de mon dépit
              qui m’a fait prier aussi longtemps. »
              	Éli lui répondit :
              « Va en paix, et que le Dieu d’Israël
              t’accorde ce que tu lui as demandé. »
              	Anne dit alors :
              « Que ta servante trouve grâce devant toi ! »
              Elle s’en alla, elle se mit à manger,
              et son visage n’était plus le même.

              Le lendemain, Elcana et les siens se levèrent de bon matin.
              Après s’être prosternés devant le Seigneur,
              ils s’en retournèrent chez eux, à Rama.
              Elcana s’unit à Anne sa femme,
              et le Seigneur se souvint d’elle.
              	Anne conçut
              et, le temps venu, elle enfanta un fils ;
              elle lui donna le nom de Samuel (c’est-à-dire : Dieu exauce)
              car, disait-elle,
              « Je l’ai demandé au Seigneur. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 8, 2abc.5, 6-7, 8-9
            refAbbr: 8, 2…
            toWeekdayCyclesOnly:
