      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 15, 21-28
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Femme, grande est ta foi ! »
            content: |-
              En ce temps-là,
              partant de Génésareth,
              Jésus se retira dans la région de Tyr et de Sidon.
              Voici qu’une Cananéenne, venue de ces territoires, disait en criant :
              « Prends pitié de moi, Seigneur, fils de David !
              Ma fille est tourmentée par un démon. »
              Mais il ne lui répondit pas un mot.
              Les disciples s’approchèrent pour lui demander :
              « Renvoie-la,
              car elle nous poursuit de ses cris ! »
              Jésus répondit :
              « Je n’ai été envoyé qu’aux brebis perdues de la maison d’Israël. »
              Mais elle vint se prosterner devant lui en disant :
              « Seigneur, viens à mon secours ! »
              Il répondit :
              « Il n’est pas bien de prendre le pain des enfants
              et de le jeter aux petits chiens. »
              Elle reprit :
              « Oui, Seigneur ;
              mais justement, les petits chiens mangent les miettes
              qui tombent de la table de leurs maîtres. »
              Jésus répondit :
              « Femme, grande est ta foi,
              que tout se passe pour toi comme tu le veux ! »
              Et, à l’heure même, sa fille fut guérie.
          - book: Jn
            ref: 6, 51-58
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Ma chair est la vraie nourriture, et mon sang est la vraie boisson »
            content: |-
              En ce temps-là,
              Jésus disait à la foule :
              	« Moi, je suis le pain vivant,
              qui est descendu du ciel :
              si quelqu’un mange de ce pain,
              il vivra éternellement.
              Le pain que je donnerai, c’est ma chair,
              donnée pour la vie du monde. »
              	Les Juifs se querellaient entre eux :
              « Comment celui-là
              peut-il nous donner sa chair à manger ? »
              	Jésus leur dit alors :
              « Amen, amen, je vous le dis :
              si vous ne mangez pas la chair du Fils de l’homme,
              et si vous ne buvez pas son sang,
              vous n’avez pas la vie en vous.
              	Celui qui mange ma chair et boit mon sang
              a la vie éternelle ;
              et moi, je le ressusciterai au dernier jour.
              	En effet, ma chair est la vraie nourriture,
              et mon sang est la vraie boisson.
              	Celui qui mange ma chair et boit mon sang
              demeure en moi,
              et moi, je demeure en lui.
              	De même que le Père, qui est vivant, m’a envoyé,
              et que moi je vis par le Père,
              de même celui qui me mange,
              lui aussi vivra par moi.
              	Tel est le pain qui est descendu du ciel :
              il n’est pas comme celui que les pères ont mangé.
              Eux, ils sont morts ;
              celui qui mange ce pain vivra éternellement. »
          - book: Lc
            ref: 12, 49-53
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Je ne suis pas venu mettre la paix sur terre, mais bien plutôt la
              division »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Je suis venu apporter un feu sur la terre,
              et comme je voudrais qu’il soit déjà allumé !
              	Je dois recevoir un baptême,
              et quelle angoisse est la mienne jusqu’à ce qu’il soit accompli !
              	Pensez-vous que je sois venu
              mettre la paix sur la terre ?
              Non, je vous le dis,
              mais bien plutôt la division.
              	Car désormais cinq personnes de la même famille seront divisées :
              trois contre deux et deux contre trois ;
              	ils se diviseront :
              le père contre le fils
              et le fils contre le père,
              la mère contre la fille
              et la fille contre la mère,
              la belle-mère contre la belle-fille
              et la belle-fille contre la belle-mère. »
