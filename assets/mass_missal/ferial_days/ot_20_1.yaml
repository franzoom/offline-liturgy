          - book: Jg
            ref: 2, 11-19
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Le Seigneur suscita des juges. Mais ils n’obéissaient pas non plus à
              leurs juges »
            content: |-
              En ces jours-là,
              	les fils d’Israël firent ce qui est mal aux yeux du Seigneur,
              et ils servirent les Baals.
              	Ils abandonnèrent le Seigneur, le Dieu de leurs pères,
              qui les avait fait sortir du pays d’Égypte,
              et ils suivirent d’autres dieux
              parmi ceux des peuples d’alentour.
              Ils se prosternèrent devant eux,
              et ils irritèrent le Seigneur.
              	Ils abandonnèrent le Seigneur
              pour servir Baal et Astarté.
              	Alors la colère du Seigneur s’enflamma contre Israël.
              Il les livra aux mains des pillards,
              les abandonna aux ennemis qui les entouraient,
              et ils furent incapables de leur résister.
              	Dans toutes leurs expéditions,
              la main du Seigneur était contre eux, pour leur malheur,
              comme il le leur avait dit,
              comme il en avait fait serment.
              Ils furent dans une très grande détresse.

              Alors le Seigneur suscita des juges
              pour les sauver de la main des pillards.
              	Mais ils n’obéissaient pas non plus à leurs juges.
              Ils se prostituèrent en suivant d’autres dieux,
              ils se prosternèrent devant eux.
              Ils ne tardèrent pas à se détourner
              du chemin où leurs pères avaient marché
              en obéissant aux commandements du Seigneur ;
              ils n’agirent pas comme eux.
              	Lorsque le Seigneur suscitait pour eux un juge,
              le Seigneur était avec le juge,
              et il les sauvait de la main de leurs ennemis
              aussi longtemps que le juge était en vie ;
              car le Seigneur se laissait émouvoir
              quand ils gémissaient
              sous la violence de leurs oppresseurs.
              	Mais quand le juge était mort, ils recommençaient
              et poussaient la corruption plus loin que leurs pères :
              ils suivaient d’autres dieux,
              les servaient et se prosternaient devant eux ;
              ils ne renonçaient en rien à leurs pratiques
              ni à leur conduite obstinée.
          - book: Ez
            ref: 24, 15-24
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: '« Ézékiel sera pour vous un signe : tout ce qu’il a fait, vous le
              ferez »'
            content: |-
              La parole du Seigneur me fut adressée :
              	« Fils d’homme, je vais te prendre subitement
              la joie de tes yeux.
              Tu ne feras pas de lamentation, tu ne pleureras pas,
              tu ne laisseras pas couler tes larmes.
              	Soupire en silence, ne prends pas le deuil ;
              enroule ton turban sur ta tête,
              chausse tes sandales, ne voile pas tes lèvres,
              ne prends pas le repas funéraire. »
              	Le matin, je parlais encore au peuple,
              et le soir ma femme mourut.
              Le lendemain matin, je fis ce qui m’avait été ordonné.
              	Les gens me dirent :
              « Vas-tu nous expliquer ce que tu fais là ?
              Qu’est-ce que cela veut dire pour nous ? »
              	Je leur répondis :
              « La parole du Seigneur m’a été adressée :
              	Dis à la maison d’Israël :
              Ainsi parle le Seigneur Dieu :
              Je vais profaner mon sanctuaire,
              votre orgueil et votre force,
              la joie de vos yeux,
              la passion de votre cœur.
              Vos fils et vos filles, que vous avez laissés à Jérusalem,
              tomberont par l’épée.
              	Vous ferez alors comme je viens de faire :
              vous ne voilerez pas vos lèvres,
              vous ne prendrez pas le repas funéraire,
              	vous mettrez vos turbans,
              et vous chausserez vos sandales.
              Vous ne ferez pas de lamentation,
              vous ne pleurerez pas.
              Mais vous pourrirez dans vos péchés,
              et vous gémirez tous ensemble.
              	Ézékiel sera pour vous un signe :
              tout ce qu’il a fait, vous le ferez.
              Et quand cela arrivera,
              vous saurez que Je suis le Seigneur Dieu. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 105 (106), 6.35, 36-37, 39-40, 43ab.44
            refAbbr: 105, 6…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 105, 4
                chorus: |-
                  Souviens-toi de nous, Seigneur,
                  dans ta bienveillance pour ton peuple.
            content: |-
              Avec nos pères, nous avons péché,
              nous avons failli et renié.
              Ils vont se mêler aux païens,
              ils apprennent leur manière d’agir.

              Alors ils servent leurs idoles,
              et pour eux c’était un piège :
              ils offrent leurs fils et leurs filles
              en sacrifice aux démons.

              De telles pratiques les souillent ;
              ils se prostituent par de telles actions.
              Et le Seigneur prend feu contre son peuple :
              ses héritiers lui font horreur.

              Tant de fois délivrés par Dieu,
              ils s’obstinent dans leur idée,
              Et lui regarde leur détresse
              quand il entend leurs cris.
          - book: Dt
            ref: 32, 18-19, 20, 21
            refAbbr: 32, 18…21
            chorus:
              - chorusRef: 32, 18a
                chorus: Le Dieu qui t’a engendré, tu l’oublies.
            content: |-
              Tu dédaignes le Rocher qui t’a mis au monde ;
              le Dieu qui t’a engendré, tu l’oublies.
              Le Seigneur l’a vu : il réprouve
              ses fils et ses filles qui l’ont exaspéré.

              Il dit : « Je vais leur cacher ma face
              et je verrai quel sera leur avenir.
              oui, c’est une engeance pervertie,
              ce sont des enfants sans foi.

              « Eux m’ont rendu jaloux par un dieu qui n’est pas dieu,
              exaspéré par leurs vaines idoles ;
              moi, je vais les rendre jaloux
              	par un peuple qui n’est pas un peuple,
              les exaspérer par une nation stupide.

