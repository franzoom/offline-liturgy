          - book: Jg
            ref: 6, 11-24a
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Gédéon, va sauver Israël ! N’est-ce pas moi qui t’envoie ? »
            content: |-
              En ces jours-là,
              	l’ange du Seigneur vint s’asseoir sous le térébinthe d’Ofra,
              qui appartenait à Joas, de la famille d’Abièzer.
              Gédéon, son fils, battait le blé dans le pressoir,
              pour le soustraire au pillage des Madianites.
              	L’ange du Seigneur lui apparut et lui dit :
              « Le Seigneur est avec toi, vaillant guerrier ! »
              	Gédéon lui répondit :
              « Pardon, mon Seigneur ! Si le Seigneur est avec nous,
              pourquoi tout ceci nous est-il arrivé ?
              Que sont devenus tous ces prodiges
              que nous ont racontés nos pères ?
              Ils nous disaient :
              “Est-ce que le Seigneur
              ne nous a pas fait monter d’Égypte ?”
              Mais aujourd’hui le Seigneur nous a abandonnés,
              en nous livrant au pouvoir de Madiane… »
              	Alors le Seigneur regarda Gédéon et lui dit :
              « Avec la force qui est en toi,
              va sauver Israël du pouvoir de Madiane.
              N’est-ce pas moi qui t’envoie ? »
              	Gédéon reprit :
              « Pardon, mon Seigneur ! Comment sauverais-je Israël ?
              Mon clan est le plus faible dans la tribu de Manassé,
              et moi je suis le plus petit dans la maison de mon père ! »
              	Le Seigneur lui répondit :
              « Je serai avec toi,
              et tu battras les Madianites
              comme s’ils n’étaient qu’un seul homme. »
              	Gédéon lui dit :
              « Si j’ai trouvé grâce à tes yeux,
              donne-moi un signe que c’est bien toi qui me parles.
              	Ne t’éloigne pas d’ici
              avant que je revienne vers toi.
              Je vais chercher mon offrande
              et je la placerai devant toi. »
              Le Seigneur répondit :
              « Je resterai jusqu’à ton retour. »

              Gédéon s’en alla, il prépara un chevreau,
              et avec une mesure de farine il fit des pains sans levain.
              Il mit la viande dans une corbeille, et le jus dans un pot,
              puis il apporta tout cela sous le térébinthe et le lui présenta.
              	L’ange de Dieu lui dit :
              « Prends la viande et les pains sans levain,
              pose-les sur ce rocher et répands le jus. »
              Gédéon obéit.
              	Alors l’ange du Seigneur
              étendit le bâton qu’il tenait à la main,
              et il toucha la viande et les pains sans levain.
              Le feu jaillit de la roche,
              consuma la viande et les pains sans levain,
              et l’ange du Seigneur disparut.
              	Alors Gédéon comprit que c’était l’ange du Seigneur,
              et il dit :
              « Malheur à moi, Seigneur mon Dieu !
              Pourquoi donc ai-je vu l’ange du Seigneur face à face ? »
              	Le Seigneur lui répondit :
              « Que la paix soit avec toi !
              Sois sans crainte ; tu ne mourras pas. »
              	À cet endroit, Gédéon bâtit un autel au Seigneur
              sous le vocable de Seigneur-de-la-paix.
          - book: Ez
            ref: 28, 1-10
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Tu es un homme et non un dieu, toi qui prends tes pensées pour des
              pensées divines »
            content: |-
              En ces jours-là,
              la parole du Seigneur me fut adressée :
              	« Fils d’homme, tu diras au prince de la ville de Tyr :
              Ainsi parle le Seigneur Dieu :
              Ton cœur s’est exalté
              et tu as dit : “Je suis un dieu,
              j’habite une résidence divine,
              au cœur des mers.”
              Pourtant, tu es un homme et non un dieu,
              toi qui prends tes pensées pour des pensées divines.
              	Tu serais donc plus sage que Daniel,
              il n’y aurait pas de secret trop profond pour toi ?
              	Par ta sagesse et ton intelligence
              tu as fait fortune,
              tu as accumulé l’or et l’argent dans tes trésors.
              	Par ton génie du commerce,
              tu as multiplié ta fortune,
              et à cause de cette fortune ton cœur s’est exalté.
              	C’est pourquoi, ainsi parle le Seigneur Dieu :
              Parce que tu prends tes pensées pour des pensées divines,
              	je fais venir contre toi des barbares,
              une nation redoutable.
              Ils tireront l’épée contre ta belle sagesse,
              ils profaneront ta splendeur.
              	Ils te feront descendre dans la fosse
              et tu mourras au cœur des mers, d’une mort violente.
              	Oseras-tu dire encore devant tes meurtriers :
              “Je suis dieu” ?
              Sous la main de ceux qui te transperceront,
              tu seras un homme et non un dieu.
              	Tu mourras de la mort des païens incirconcis,
              par la main des barbares.
              Oui, moi, j’ai parlé,
              – oracle du Seigneur Dieu. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 84 (85), 9, 11-12, 13-14
            refAbbr: 84, 9…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 84, 9b
                chorus: |-
                  Ce que dit le Seigneur,
                  c’est la paix pour son peuple.
            content: |-
              J’écoute : que dira le Seigneur Dieu ?
              Ce qu’il dit, c’est la paix
              pour son peuple et ses fidèles ;
              qu’ils ne reviennent jamais à leur folie !

              Amour et vérité se rencontrent,
              justice et paix s’embrassent ;
              la vérité germera de la terre
              et du ciel se penchera la justice.

              Le Seigneur donnera ses bienfaits,
              et notre terre donnera son fruit.
              La justice marchera devant lui,
              et ses pas traceront le chemin.
          - book: Dt
            ref: 32, 26-27ab, 27cd.28, 30, 35cd-36ab
            refAbbr: 32, 26…
            chorus:
              - chorusRef: 32, 39c
                chorus: C’est moi qui fais mourir et vivre.
            content: |-
              Le Seigneur dit : « “Je les réduirai en menue paille ;
              j’effacerai leur souvenir parmi les hommes !”
              Mais il y a l’arrogance de l’ennemi !
              J’ai peur d’une méprise chez l’adversaire. »

              On dirait : « C’est notre main qui a le dessus !
              Non, le Seigneur n’y est pour rien ! »
              Cette nation a perdu le jugement,
              ils sont incapables de comprendre.

              Se peut-il que, par un seul, mille hommes soient poursuivis,
              et que, par deux, dix mille soient mis en fuite,
              sans que leur Rocher les ait vendus,
              que le Seigneur les ait livrés ?

              Oui, proche est le jour de leur ruine,
              imminent, le sort qui les attend ;
              car le Seigneur fera justice à son peuple,
              il prendra en pitié ses serviteurs.

