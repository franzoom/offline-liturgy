    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 22, 19-23
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je mettrai sur mon épaule la clef de la maison de David »
            content: |-
              Parole du Seigneur adressé à Shebna le gouverneur :
              « Je vais te chasser de ton poste,
              t’expulser de ta place.
              Et, ce jour-là, j’appellerai mon serviteur,
              Éliakim, fils d’Helcias.
              Je le revêtirai de ta tunique,
              je le ceindrai de ton écharpe,
              je lui remettrai tes pouvoirs :
              il sera un père pour les habitants de Jérusalem
              et pour la maison de Juda.
              Je mettrai sur son épaule la clef de la maison de David :
              s’il ouvre, personne ne fermera ;
              s’il ferme, personne n’ouvrira.
              Je le planterai comme une cheville
              dans un endroit solide ;
              il sera un trône de gloire
              pour la maison de son père. »
          - book: Jos
            ref: 24, 1-2a.15-17.18b
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Nous voulons servir le Seigneur, car c’est lui notre Dieu »
            content: |-
              En ces jours-là,
              	Josué réunit toutes les tribus d’Israël à Sichem ;
              puis il appela les anciens d’Israël,
              avec les chefs, les juges et les scribes ;
              ils se présentèrent devant Dieu.
              	Josué dit alors à tout le peuple :
              	« S’il ne vous plaît pas de servir le Seigneur,
              choisissez aujourd’hui qui vous voulez servir :
              les dieux que vos pères servaient au-delà de l’Euphrate,
              ou les dieux des Amorites dont vous habitez le pays.
              Moi et les miens, nous voulons servir le Seigneur. »
              	Le peuple répondit :
              « Plutôt mourir que d’abandonner le Seigneur
              pour servir d’autres dieux !
              	C’est le Seigneur notre Dieu
              qui nous a fait monter, nous et nos pères,
              du pays d’Égypte, cette maison d’esclavage ;
              c’est lui qui, sous nos yeux, a accompli tous ces signes
              et nous a protégés tout le long du chemin que nous avons parcouru,
              chez tous les peuples au milieu desquels nous sommes passés.
              	Nous aussi, nous voulons servir le Seigneur,
              car c’est lui notre Dieu. »
          - book: Is
            ref: 66, 18-21
            toSundayCyclesOnly:
              - YEAR_C
            headline: « De toutes les nations, ils ramèneront tous vos frères »
            content: |-
              Ainsi parle le Seigneur :
              	connaissant leurs actions et leurs pensées,
              moi, je viens rassembler toutes les nations,
              de toute langue.
              Elles viendront et verront ma gloire :
              	je mettrai chez elles un signe !
              Et, du milieu d’elles, j’enverrai des rescapés
              vers les nations les plus éloignées,
              vers les îles lointaines
              qui n’ont rien entendu de ma renommée,
              qui n’ont pas vu ma gloire ;
              ma gloire, ces rescapés l’annonceront
              parmi les nations.
              	Et, de toutes les nations, ils ramèneront tous vos frères,
              en offrande au Seigneur,
              sur des chevaux et des chariots, en litière,
              à dos de mulets et de dromadaires,
              jusqu’à ma montagne sainte, à Jérusalem,
              – dit le Seigneur.
              On les portera comme l’offrande qu’apportent les fils d’Israël,
              dans des vases purs, à la maison du Seigneur.
              	Je prendrai même des prêtres et des lévites parmi eux,
              – dit le Seigneur.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 137 (138), 1-2a, 2bc-3, 6.8bc
            refAbbr: 137, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 137, 8
                chorus: |-
                  Seigneur, éternel est ton amour :
                  n’arrête pas l’œuvre de tes mains.
            content: |-
              De tout mon cœur, Seigneur, je te rends grâce :
              tu as entendu les paroles de ma bouche.
              Je te chante en présence des anges,
              vers ton temple sacré, je me prosterne.

              Je rends grâce à ton nom pour ton amour et ta vérité,
              car tu élèves, au-dessus de tout, ton nom et ta parole.
              Le jour où tu répondis à mon appel,
              tu fis grandir en mon âme la force.

              Si haut que soit le Seigneur, il voit le plus humble.
              de loin, il reconnaît l’orgueilleux.
              Seigneur, éternel est ton amour :
              n’arrête pas l’œuvre de tes mains.
          - book: Ps
            ref: 33 (34), 2-3, 16-17, 20-21, 22-23
            refAbbr: 33, 2…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 33, 9
                chorus: |-
                  Goûtez et voyez
                  comme est bon le Seigneur !
            content: |-
              Je bénirai le Seigneur en tout temps,
              sa louange sans cesse à mes lèvres.
              Je me glorifierai dans le Seigneur :
              que les pauvres m’entendent et soient en fête !

              Le Seigneur regarde les justes,
              il écoute, attentif à leurs cris.
              Le Seigneur affronte les méchants
              pour effacer de la terre leur mémoire.

              Malheur sur malheur pour le juste,
              mais le Seigneur chaque fois le délivre.
              Il veille sur chacun de ses os :
              pas un ne sera brisé.

              Le mal tuera les méchants ;
              ils seront châtiés d’avoir haï le juste.
              Le Seigneur rachètera ses serviteurs :
              pas de châtiment pour qui trouve en lui son refuge.
          - book: Ps
            ref: 116 (117), 1, 2
            refAbbr: '116'
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 16, 15
                chorus: |-
                  Allez dans le monde entier.
                  Proclamez l’Évangile.
              - chorus: Alléluia !
            content: |-
              Louez le Seigneur, tous les peuples ;
              fêtez-le, tous les pays !

              Son amour envers nous s’est montré le plus fort ;
              éternelle est la fidélité du Seigneur !

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 11, 33-36
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Tout est de lui, et par lui, et pour lui »
            content: |-
              Quelle profondeur dans la richesse,
              la sagesse et la connaissance de Dieu !
              Ses décisions sont insondables,
              ses chemins sont impénétrables !
              Qui a connu la pensée du Seigneur ?
              Qui a été son conseiller ?
              Qui lui a donné en premier,
              et mériterait de recevoir en retour ?
              Car tout est de lui,
              et par lui, et pour lui.
              À lui la gloire pour l’éternité !
              Amen.
          - book: Ep
            ref: 5, 21-32
            toSundayCyclesOnly:
              - YEAR_B
            headline: '« Ce mystère est grand : je le dis en référence au Christ et à
              l’Église »'
            content: |-
              Frères,
              	par respect pour le Christ,
              soyez soumis les uns aux autres ;
              	les femmes, à leur mari, comme au Seigneur Jésus ;
              	car, pour la femme, le mari est la tête,
              tout comme, pour l’Église, le Christ est la tête,
              lui qui est le Sauveur de son corps.
              	Eh bien ! puisque l’Église se soumet au Christ,
              qu’il en soit toujours de même pour les femmes
              à l’égard de leur mari.

              Vous, les hommes,
              aimez votre femme à l’exemple du Christ :
              il a aimé l’Église,
              il s’est livré lui-même pour elle,
              	afin de la rendre sainte
              en la purifiant par le bain de l’eau baptismale,
              accompagné d’une parole ;
              	il voulait se la présenter à lui-même, cette Église,
              resplendissante, sans tache, ni ride, ni rien de tel ;
              il la voulait sainte et immaculée.
              	C’est de la même façon que les maris doivent aimer leur femme :
              comme leur propre corps.
              Celui qui aime sa femme s’aime soi-même.
              	Jamais personne n’a méprisé son propre corps :
              au contraire, on le nourrit, on en prend soin.

              C’est ce que fait le Christ pour l’Église,
              	parce que nous sommes les membres de son corps.
              Comme dit l’Écriture :
              _À cause de cela,
              l’homme quittera son père et sa mère,
              il s’attachera à sa femme,
              et tous deux ne feront plus qu’un._
              	Ce mystère est grand :
              je le dis en référence au Christ et à l’Église.
          - book: He
            ref: 12, 5-7.11-13
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Quand Dieu aime quelqu’un, il lui donne de bonnes leçons »
            content: |-
              Frères,
              	vous avez oublié cette parole de réconfort,
              qui vous est adressée comme à des fils :
              _Mon fils, ne néglige pas les leçons du Seigneur,
              ne te décourage pas quand il te fait des reproches.
              	Quand le Seigneur aime quelqu’un,
              il lui donne de bonnes leçons ;
              il corrige tous ceux qu’il accueille comme ses fils._
              	Ce que vous endurez est une leçon.
              Dieu se comporte envers vous comme envers des fils ;
              et quel est le fils auquel son père ne donne pas des leçons ?
              	Quand on vient de recevoir une leçon,
              on n’éprouve pas de la joie mais plutôt de la tristesse.
              Mais plus tard, quand on s’est repris grâce à la leçon,
              celle-ci produit un fruit de paix et de justice.
              	C’est pourquoi,
              redressez les mains inertes et les genoux qui fléchissent,
              	et rendez droits pour vos pieds les sentiers tortueux.
              Ainsi, celui qui boite ne se fera pas d’entorse ;
              bien plus, il sera guéri.

      - partType: ALLELUIA
        partContents:
