              et sur cette pierre je bâtirai mon Église ;
              et la puissance de la Mort ne l’emportera pas sur elle.
          - book: Jn
            ref: 6, 63c.68c
            toSundayCyclesOnly:
              - YEAR_B
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Tes paroles, Seigneur,
              sont esprit et elles sont vie.
              Tu as les paroles de la vie éternelle.
          - book: Jn
            ref: 14, 6
            toSundayCyclesOnly:
              - YEAR_C
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Moi, je suis le Chemin, la Vérité et la Vie,
              dit le Seigneur.
              Personne ne va vers le Père sans passer par moi.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 16, 13-20
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je te donnerai les clés du royaume des Cieux »
            content: |-
              En ce temps-là,
              Jésus, arrivé dans la région de Césarée-de-Philippe,
              demandait à ses disciples :
              « Au dire des gens,
              qui est le Fils de l’homme ? »
              Ils répondirent :
              « Pour les uns, Jean le Baptiste ;
              pour d’autres, Élie ;
              pour d’autres encore, Jérémie ou l’un des prophètes. »
              Jésus leur demanda :
              « Et vous, que dites-vous ? Pour vous, qui suis-je ? »
              Alors Simon-Pierre prit la parole et dit :
              « Tu es le Christ,
              le Fils du Dieu vivant ! »
              Prenant la parole à son tour, Jésus lui dit :
              « Heureux es-tu, Simon fils de Yonas :
              ce n’est pas la chair et le sang qui t’ont révélé cela,
              mais mon Père qui est aux cieux.
              Et moi, je te le déclare :
              Tu es Pierre,
              et sur cette pierre je bâtirai mon Église ;
              et la puissance de la Mort ne l’emportera pas sur elle.
              Je te donnerai les clés du royaume des Cieux :
              tout ce que tu auras lié sur la terre
              sera lié dans les cieux,
              et tout ce que tu auras délié sur la terre
              sera délié dans les cieux. »
              Alors, il ordonna aux disciples
              de ne dire à personne que c’était lui le Christ.
          - book: Jn
            ref: 6, 60-69
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Seigneur, à qui irions-nous ? Tu as les paroles de la vie éternelle »
            content: |-
              En ce temps-là,
              Jésus avait donné un enseignement
              dans la synagogue de Capharnaüm.
              	Beaucoup de ses disciples, qui avaient entendu, déclarèrent :
              « Cette parole est rude !
              Qui peut l’entendre ? »
              	Jésus savait en lui-même
              que ses disciples récriminaient à son sujet.
              Il leur dit :
              « Cela vous scandalise ?
              	Et quand vous verrez le Fils de l’homme
              monter là où il était auparavant !...
              	C’est l’esprit qui fait vivre,
              la chair n’est capable de rien.
              Les paroles que je vous ai dites sont esprit
              et elles sont vie.
              	Mais il y en a parmi vous qui ne croient pas. »
              Jésus savait en effet depuis le commencement
              quels étaient ceux qui ne croyaient pas,
              et qui était celui qui le livrerait.
              	Il ajouta :
              « Voilà pourquoi je vous ai dit
              que personne ne peut venir à moi
              si cela ne lui est pas donné par le Père. »

              À partir de ce moment, beaucoup de ses disciples s’en retournèrent
              et cessèrent de l’accompagner.
              	Alors Jésus dit aux Douze :
              « Voulez-vous partir, vous aussi ? »
              	Simon-Pierre lui répondit :
              « Seigneur, à qui irions-nous ?
              Tu as les paroles de la vie éternelle.
              	Quant à nous, nous croyons,
              et nous savons que tu es le Saint de Dieu. »
          - book: Lc
            ref: 13, 22-30
            toSundayCyclesOnly:
              - YEAR_C
            headline: « On viendra de l’orient et de l’occident prendre place au festin dans
              le royaume de Dieu »
            content: |-
              En ce temps-là,
              	tandis qu’il faisait route vers Jérusalem,
              Jésus traversait villes et villages en enseignant.
              	Quelqu’un lui demanda :
              « Seigneur, n’y a-t-il que peu de gens qui soient sauvés ? »
              Jésus leur dit :
              	« Efforcez-vous d’entrer par la porte étroite,
              car, je vous le déclare,
              beaucoup chercheront à entrer
              et n’y parviendront pas.
              	Lorsque le maître de maison se sera levé
              pour fermer la porte,
              si vous, du dehors, vous vous mettez à frapper à la porte,
              en disant :
              ‘Seigneur, ouvre-nous’,
              il vous répondra :
              ‘Je ne sais pas d’où vous êtes.’
              	Alors vous vous mettrez à dire :
              ‘Nous avons mangé et bu en ta présence,
              et tu as enseigné sur nos places.’
              	Il vous répondra :
              ‘Je ne sais pas d’où vous êtes.
              Éloignez-vous de moi,
              vous tous qui commettez l’injustice.’
              	Là, il y aura des pleurs et des grincements de dents,
              quand vous verrez Abraham, Isaac et Jacob,
              et tous les prophètes
              dans le royaume de Dieu,
              et que vous-mêmes, vous serez jetés dehors.
              	Alors on viendra de l’orient et de l’occident,
              du nord et du midi,
              prendre place au festin dans le royaume de Dieu.
              	Oui, il y a des derniers qui seront premiers,
              et des premiers qui seront derniers. »
