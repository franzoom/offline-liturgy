      - partType: READING_1
        partContents:
          - book: 1 Th
            ref: 4, 1-8
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « La volonté de Dieu, c’est que vous viviez dans la sainteté »
            content: |-
              Frères,
              vous avez appris de nous
              comment il faut vous conduire pour plaire à Dieu ;
              et c’est ainsi que vous vous conduisez déjà.
              Faites donc de nouveaux progrès,
              nous vous le demandons,
              oui, nous vous en prions dans le Seigneur Jésus.
              	Vous savez bien quelles instructions
              nous vous avons données de la part du Seigneur Jésus.
              	La volonté de Dieu, c’est que vous viviez dans la sainteté,
              en vous abstenant de la débauche,
              	et en veillant chacun à rester maître de son corps
              dans un esprit de sainteté et de respect,
              	sans vous laisser entraîner par la convoitise
              comme font les païens qui ne connaissent pas Dieu.
              	Dans ce domaine, il ne faut pas agir au détriment de son frère
              ni lui causer du tort,
              car de tout cela le Seigneur fait justice,
              comme nous vous l’avons déjà dit et attesté.
              	En effet, Dieu nous a appelés,
              non pas pour que nous restions dans l’impureté,
              mais pour que nous vivions dans la sainteté.
              	Ainsi donc celui qui rejette mes instructions,
              ce n’est pas un homme qu’il rejette,
              c’est Dieu lui-même, lui qui vous donne son Esprit Saint.
          - book: 1 Co
            ref: 1, 17-25
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Nous proclamons un Messie crucifié, scandale pour les Juifs. Mais
              pour ceux que Dieu appelle, il est sagesse de Dieu »
            content: |-
              Frères,
              	le Christ ne m’a pas envoyé pour baptiser,
              mais pour annoncer l’Évangile,
              et cela sans avoir recours au langage de la sagesse humaine,
              ce qui rendrait vaine la croix du Christ.
              	Car le langage de la croix est folie
              pour ceux qui vont à leur perte,
              mais pour ceux qui vont vers leur salut, pour nous,
              il est puissance de Dieu.
              	L’Écriture dit en effet :
              _Je mènerai à sa perte la sagesse des sages,
              et l’intelligence des intelligents, je la rejetterai._
              	Où est-il, le sage ? Où est-il, le scribe ?
              Où est-il, le raisonneur d’ici-bas ?
              La sagesse du monde,
              Dieu ne l’a-t-il pas rendue folle ?
              	Puisque, en effet, par une disposition de la sagesse de Dieu,
              le monde, avec toute sa sagesse, n’a pas su reconnaître Dieu,
              il a plu à Dieu de sauver les croyants
              par cette folie qu’est la proclamation de l’Évangile.

              Alors que les Juifs réclament des signes miraculeux,
              et que les Grecs recherchent une sagesse,
              	nous, nous proclamons un Messie crucifié,
              scandale pour les Juifs,
              folie pour les nations païennes.
              	Mais pour ceux que Dieu appelle,
              qu’ils soient Juifs ou Grecs,
              ce Messie, ce Christ, est puissance de Dieu
              et sagesse de Dieu.
              	Car ce qui est folie de Dieu est plus sage que les hommes,
              et ce qui est faiblesse de Dieu est plus fort que les hommes.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 96 (97), 1-2, 5-6, 11-12
            refAbbr: 96, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 96, 12a
                chorus: Que le Seigneur soit votre joie, hommes justes !
            content: |-
              Le Seigneur est roi ! Exulte la terre !
              Joie pour les îles sans nombre !
              Ténèbre et nuée l’entourent,
              justice et droit sont l’appui de son trône.

              Les montagnes fondaient comme cire devant le Seigneur,
              devant le Maître de toute la terre.
              Les cieux ont proclamé sa justice,
              et tous les peuples ont vu sa gloire.

              Une lumière est semée pour le juste,
              et pour le cœur simple, une joie.
              Que le Seigneur soit votre joie, hommes justes ;
              rendez grâce en rappelant son nom très saint.
          - book: Ps
            ref: 32 (33), 1-2, 4-5, 10-11
            refAbbr: 32, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 32, 5b
                chorus: |-
                  Toute la terre, Seigneur,
                  est remplie de ton amour.
            content: |-
              Criez de joie pour le Seigneur, hommes justes !
              Hommes droits, à vous la louange !
              Rendez grâce au Seigneur sur la cithare,
              jouez pour lui sur la harpe à dix cordes.

              Oui, elle est droite, la parole du Seigneur ;
              il est fidèle en tout ce qu’il fait.
              Il aime le bon droit et la justice ;
              la terre est remplie de son amour.

              Le Seigneur a déjoué les plans des nations,
              anéanti les projets des peuples.
              Le plan du Seigneur demeure pour toujours,
              les projets de son cœur subsistent d’âge en âge.

