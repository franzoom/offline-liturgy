      - partType: READING_1
        partContents:
          - book: 1 Th
            ref: 4, 13-18
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Ceux qui se sont endormis, Dieu, par Jésus, les emmènera avec lui »
            content: |-
              Frères,
              nous ne voulons pas vous laisser dans l’ignorance
              au sujet de ceux qui se sont endormis dans la mort ;
              il ne faut pas que vous soyez abattus
              comme les autres, qui n’ont pas d’espérance.
              	Jésus, nous le croyons, est mort et ressuscité ;
              de même, nous le croyons aussi, ceux qui se sont endormis,
              Dieu, par Jésus, les emmènera avec lui.

              Car, sur la parole du Seigneur, nous vous déclarons ceci :
              nous les vivants, nous qui sommes encore là
              pour la venue du Seigneur,
              nous ne devancerons pas ceux qui se sont endormis.
              	Au signal donné par la voix de l’archange, et par la trompette divine,
              le Seigneur lui-même descendra du ciel,
              et ceux qui sont morts dans le Christ ressusciteront d’abord.
              	Ensuite, nous les vivants,
              nous qui sommes encore là,
              nous serons emportés sur les nuées du ciel,
              en même temps qu’eux,
              à la rencontre du Seigneur.
              Ainsi, nous serons pour toujours avec le Seigneur.
              	Réconfortez-vous donc les uns les autres
              avec ce que je viens de dire.
          - book: 1 Co
            ref: 2, 1-5
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Parmi vous, je n’ai rien voulu connaître d’autre que Jésus Christ,
              ce Messie crucifié »
            content: |-
              Frères,
              quand je suis venu chez vous,
              je ne suis pas venu vous annoncer le mystère de Dieu
              avec le prestige du langage ou de la sagesse.
              	Parmi vous, je n’ai rien voulu connaître d’autre
              que Jésus Christ, ce Messie crucifié.
              	Et c’est dans la faiblesse,
              craintif et tout tremblant,
              que je me suis présenté à vous.
              	Mon langage, ma proclamation de l’Évangile,
              n’avaient rien d’un langage
              de sagesse qui veut convaincre ;
              mais c’est l’Esprit et sa puissance qui se manifestaient,
              	pour que votre foi repose, non pas sur la sagesse des hommes,
              mais sur la puissance de Dieu.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 95 (96), 1-2a, 2b-3, 4-5a, 11-12a, 12b-13ab
            refAbbr: 95, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 95, 13
                chorus: |-
                  Il vient, le Seigneur,
                  il vient pour juger la terre.
            content: |-
              Chantez au Seigneur un chant nouveau,
              chantez au Seigneur, terre entière,
              chantez au Seigneur et bénissez son nom !

              De jour en jour, proclamez son salut,
              racontez à tous les peuples sa gloire,
              à toutes les nations ses merveilles !

              Il est grand, le Seigneur, hautement loué,
              redoutable au-dessus de tous les dieux :
              néant, tous les dieux des nations !

              Joie au ciel ! Exulte la terre !
              Les masses de la mer mugissent,
              la campagne tout entière est en fête.

              Les arbres des forêts dansent de joie
              devant la face du Seigneur, car il vient,
              car il vient pour juger la terre.
          - book: Ps
            ref: 118 (119), 97-98, 99-100, 101-102
            refAbbr: 118, 97…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 118, 97a
                chorus: De quel amour, Seigneur, j’aime ta loi !
            content: |-
              De quel amour j’aime ta loi :
              tout le jour je la médite !
              Je surpasse en habileté mes ennemis,
              car je fais miennes pour toujours tes volontés.

              Je surpasse en sagesse tous mes maîtres,
              car je médite tes exigences.
              Je surpasse en intelligence les anciens,
              car je garde tes préceptes.

              Des chemins du mal, je détourne mes pas,
              afin d’observer ta parole.
              De tes décisions, je ne veux pas m’écarter,
              car c’est toi qui m’enseignes.

