      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 4, 16-30
            headline: « Il m’a envoyé porter la Bonne Nouvelle aux pauvres. Aucun prophète
              ne trouve un accueil favorable dans son pays »
            content: |-
              En ce temps-là,
              	Jésus vint à Nazareth, où il avait été élevé.
              Selon son habitude,
              il entra dans la synagogue le jour du sabbat,
              et il se leva pour faire la lecture.
              	On lui remit le livre du prophète Isaïe.
              Il ouvrit le livre et trouva le passage où il est écrit :
              _L’Esprit du Seigneur est sur moi
              parce que le Seigneur m’a consacré par l’onction.
              Il m’a envoyé porter la Bonne Nouvelle aux pauvres,
              annoncer aux captifs leur libération,
              et aux aveugles qu’ils retrouveront la vue,
              remettre en liberté les opprimés,
              	annoncer une année favorable accordée par le Seigneur._
              	Jésus referma le livre, le rendit au servant et s’assit.
              Tous, dans la synagogue, avaient les yeux fixés sur lui.
              	Alors il se mit à leur dire :
              « Aujourd’hui s’accomplit
              ce passage de l’Écriture que vous venez d’entendre »
              	Tous lui rendaient témoignage
              et s’étonnaient des paroles de grâce qui sortaient de sa bouche.
              Ils se disaient :
              « N’est-ce pas là le fils de Joseph ? »
              	Mais il leur dit :
              « Sûrement vous allez me citer le dicton :
              “Médecin, guéris-toi toi-même”,
              et me dire :
              “Nous avons appris tout ce qui s’est passé à Capharnaüm :
              fais donc de même ici dans ton lieu d’origine !” »
              Puis il ajouta :
              « Amen, je vous le dis :
              aucun prophète ne trouve un accueil favorable dans son pays.
              	En vérité, je vous le dis :
              Au temps du prophète Élie,
              lorsque pendant trois ans et demi
              le ciel retint la pluie,
              et qu’une grande famine se produisit sur toute la terre,
              il y avait beaucoup de veuves en Israël ;
              	pourtant Élie ne fut envoyé vers aucune d’entre elles,
              mais bien dans la ville de Sarepta, au pays de Sidon,
              chez une veuve étrangère.
              	Au temps du prophète Élisée,
              il y avait beaucoup de lépreux en Israël ;
              et aucun d’eux n’a été purifié,
              mais bien Naaman le Syrien. »

              À ces mots, dans la synagogue,
              tous devinrent furieux.
              	Ils se levèrent,
              poussèrent Jésus hors de la ville,
              et le menèrent jusqu’à un escarpement
              de la colline où leur ville est construite,
              pour le précipiter en bas.
              	Mais lui, passant au milieu d’eux,
              allait son chemin.
