      - partType: READING_1
        partContents:
          - book: 1 Th
            ref: 5, 1-6.9-11
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Il est mort pour nous afin de nous faire vivre avec lui »
            content: |-
              Pour ce qui est des temps et des moments de la venue du
              Seigneur,
              vous n’avez pas besoin, frères, que je vous en parle dans ma lettre.
              	Vous savez très bien que le jour du Seigneur
              vient comme un voleur dans la nuit.
              	Quand les gens diront :
              « Quelle paix ! quelle tranquillité ! »,
              c’est alors que, tout à coup, la catastrophe s’abattra sur eux,
              comme les douleurs sur la femme enceinte :
              ils ne pourront pas y échapper.
              	Mais vous, frères, comme vous n’êtes pas dans les ténèbres,
              ce jour ne vous surprendra pas comme un voleur.
              	En effet, vous êtes tous des fils de la lumière, des fils du jour ;
              nous n’appartenons pas à la nuit et aux ténèbres.
              	Alors, ne restons pas endormis comme les autres,
              mais soyons vigilants et restons sobres.
              	Car Dieu ne nous a pas destinés à subir la colère,
              mais à entrer en possession du salut
              par notre Seigneur Jésus Christ,
              	mort pour nous afin de nous faire vivre avec lui,
              que nous soyons en train de veiller ou de dormir.
              	Ainsi, réconfortez-vous mutuellement
              et édifiez-vous l’un l’autre,
              comme vous le faites déjà.
          - book: 1 Co
            ref: 2, 10b-16
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « L’homme, par ses seules capacités, n’accueille pas ce qui vient de
              l’Esprit de Dieu. Celui qui est animé par l’Esprit soumet tout à
              examen »
            content: |-
              Frères,
              	l’Esprit scrute le fond de toutes choses,
              même les profondeurs de Dieu.
              	Qui donc, parmi les hommes, sait ce qu’il y a dans l’homme,
              sinon l’esprit de l’homme qui est en lui ?
              De même, personne ne connaît ce qu’il y a en Dieu,
              sinon l’Esprit de Dieu.
              	Or nous, ce n’est pas l’esprit du monde que nous avons reçu,
              mais l’Esprit qui vient de Dieu,
              et ainsi nous avons conscience
              des dons que Dieu nous a accordés.
              	Nous disons cela avec un langage
              que nous n’apprenons pas de la sagesse humaine,
              mais que nous apprenons de l’Esprit ;
              nous comparons entre elles les réalités spirituelles.
              	L’homme, par ses seules capacités,
              n’accueille pas ce qui vient de l’Esprit de Dieu ;
              pour lui ce n’est que folie,
              et il ne peut pas comprendre,
              car c’est par l’Esprit qu’on examine toute chose.
              	Celui qui est animé par l’Esprit soumet tout à examen,
              mais lui, personne ne peut l’y soumettre.
              	Car il est écrit :
              _Qui a connu la pensée du Seigneur
              et qui pourra l’instruire ?_
              Eh bien nous, nous avons la pensée du Christ !

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 26 (27), 1, 4, 13-14
            refAbbr: 26, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 26, 13
                chorus: |-
                  J’en suis sûr, je verrai les bontés du Seigneur
                  sur la terre des vivants.
            content: |-
              Le Seigneur est ma lumière et mon salut ;
              de qui aurais-je crainte ?
              Le Seigneur est le rempart de ma vie ;
              devant qui tremblerais-je ?

              J’ai demandé une chose au Seigneur,
              la seule que je cherche :
              habiter la maison du Seigneur
              tous les jours de ma vie,
              pour admirer le Seigneur dans sa beauté
              et m’attacher à son temple.

              J’en suis sûr, je verrai les bontés du Seigneur
              sur la terre des vivants.
              « Espère le Seigneur, sois fort et prends courage ;
              espère le Seigneur. »
          - book: Ps
            ref: 144 (145), 8-9, 10-11, 12-13ab, 13cd-14
            refAbbr: 144, 8…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 144, 17a
                chorus: Le Seigneur est juste en toutes ses voies.
            content: |-
              Le Seigneur est tendresse et pitié,
              lent à la colère et plein d’amour ;
              la bonté du Seigneur est pour tous,
              sa tendresse, pour toutes ses œuvres.

              Que tes œuvres, Seigneur, te rendent grâce
              et que tes fidèles te bénissent !
              Ils diront la gloire de ton règne,
              ils parleront de tes exploits.

              Ils annonceront aux hommes tes exploits,
              la gloire et l’éclat de ton règne :
              ton règne, un règne éternel,
              ton empire, pour les âges des âges.

              Le Seigneur est vrai en tout ce qu’il dit,
              fidèle en tout ce qu’il fait.
              Le Seigneur soutient tous ceux qui tombent,
              il redresse tous les accablés.

