    massParts:
      - partType: READING_1
        partContents:
          - book: Col
            ref: 2, 6-15
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: '« Dieu vous a donné la vie avec le Christ : il nous a pardonné toutes
              nos fautes »'
            content: |-
              Frères,
              	menez votre vie dans le Christ Jésus, le Seigneur,
              tel que vous l’avez reçu.
              	Soyez enracinés, édifiés en lui,
              restez fermes dans la foi, comme on vous l’a enseigné ;
              soyez débordants d’action de grâce.
              	Prenez garde à ceux qui veulent faire de vous leur proie
              par une philosophie vide et trompeuse,
              fondée sur la tradition des hommes,
              sur les forces qui régissent le monde,
              et non pas sur le Christ.
              	Car en lui, dans son propre corps,
              habite toute la plénitude de la divinité.
              	En lui, vous êtes pleinement comblés,
              car il domine toutes les Puissances de l’univers.
              	En lui, vous avez reçu une circoncision
              qui n’est pas celle que pratiquent les hommes,
              mais celle qui réalise l’entier dépouillement de votre corps de chair ;
              telle est la circoncision qui vient du Christ.
              	Dans le baptême, vous avez été mis au tombeau avec lui
              et vous êtes ressuscités avec lui par la foi en la force de Dieu
              qui l’a ressuscité d’entre les morts.
              	Vous étiez des morts,
              parce que vous aviez commis des fautes
              et n’aviez pas reçu de circoncision dans votre chair.
              Mais Dieu vous a donné la vie avec le Christ :
              il nous a pardonné toutes nos fautes.
              	Il a effacé le billet de la dette qui nous accablait
              en raison des prescriptions légales pesant sur nous :
              il l’a annulé en le clouant à la croix.
              	Ainsi, Dieu a dépouillé les Puissances de l’univers ;
              il les a publiquement données en spectacle
              et les a traînées dans le cortège triomphal du Christ.
          - book: 1 Co
            ref: 6, 1-11
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Un frère est en procès avec son frère, et cela devant des gens qui
              ne sont pas croyants ! »
            content: |-
              Frères,
              	lorsque l’un d’entre vous a un désaccord avec un autre,
              comment ose-t-il aller en procès devant des juges païens
              plutôt que devant les fidèles ?
              	Ne savez-vous pas que les fidèles jugeront le monde ?
              Et si c’est vous qui devez juger le monde,
              seriez-vous indignes de juger
              des affaires de moindre importance ?
              	Ne savez-vous pas que nous jugerons des anges ?
              À plus forte raison les affaires de cette vie !
              	Et quand vous avez de telles affaires,
              vous prenez comme juges
              des gens qui n’ont pas d’autorité dans l’Église !
              	Je vous le dis à votre honte.
              N’y aurait-il parmi vous aucun homme assez sage
              pour servir d’arbitre entre ses frères ?
              	Pourtant, un frère est en procès avec son frère,
              et cela devant des gens qui ne sont pas croyants !

              C’est déjà un échec pour vous d’avoir des litiges entre vous.
              Pourquoi ne pas plutôt supporter l’injustice ?
              Pourquoi ne pas plutôt vous laisser dépouiller ?
              	Au contraire, c’est vous qui commettez l’injustice
              et qui dépouillez les autres,
              et cela, vous le faites à des frères !
              	Ne savez-vous pas que ceux qui commettent l’injustice
              ne recevront pas le royaume de Dieu en héritage ?
              Ne vous y trompez pas :
              ni les débauchés, les idolâtres, les adultères,
              ni les dépravés et les sodomites,
              	ni les voleurs et les profiteurs,
              ni les ivrognes, les diffamateurs et les escrocs,
              aucun de ceux-là ne recevra le royaume de Dieu en héritage.
              	Voilà ce qu’étaient certains d’entre vous.
              Mais vous avez été lavés,
              vous avez été sanctifiés,
              vous êtes devenus des justes,
              au nom du Seigneur Jésus Christ
              et par l’Esprit de notre Dieu.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 144 (145), 1-2, 8-9, 10-11
            refAbbr: 144, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 144, 9a
                chorus: La bonté du Seigneur est pour tous.
            content: |-
              Je t’exalterai, mon Dieu, mon Roi,
              je bénirai ton nom toujours et à jamais !
              Chaque jour je te bénirai,
              je louerai ton nom toujours et à jamais.

              Le Seigneur est tendresse et pitié,
              lent à la colère et plein d’amour ;
              la bonté du Seigneur est pour tous,
              sa tendresse, pour toutes ses œuvres.

              Que tes œuvres, Seigneur, te rendent grâce
              et que tes fidèles te bénissent !
              Ils diront la gloire de ton règne,
              ils parleront de tes exploits.
          - book: Ps
            ref: 149, 1-2, 3-4, 5-6a.9b
            refAbbr: 149, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 149, 4a
                chorus: Le Seigneur aime son peuple.
              - chorus: Alléluia !
            content: |-
              Chantez au Seigneur un chant nouveau,
              louez-le dans l’assemblée de ses fidèles !
              En Israël, joie pour son créateur ;
              dans Sion, allégresse pour son Roi !

              Dansez à la louange de son nom,
              jouez pour lui, tambourins et cithares !
              Car le Seigneur aime son peuple,
              il donne aux humbles l’éclat de la victoire.

              Que les fidèles exultent, glorieux,
              criant leur joie à l’heure du triomphe.
              Qu’ils proclament les éloges de Dieu,
              c’est la fierté de ses fidèles.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 15, 16
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              C’est moi qui vous ai choisis,
              afin que vous alliez, que vous portiez du fruit,
              et que votre fruit demeure, dit le Seigneur.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 6, 12-19
            headline: « Il passa toute la nuit à prier Dieu ; il appela ses disciples et en
              choisit douze auxquels il donna le nom d’Apôtres »
            content: |-
              En ces jours-là,
              Jésus s’en alla dans la montagne pour prier,
              et il passa toute la nuit à prier Dieu.
              	Le jour venu,
              il appela ses disciples et en choisit douze
              auxquels il donna le nom d’Apôtres :
              	Simon, auquel il donna le nom de Pierre,
              André son frère,
              Jacques, Jean, Philippe, Barthélemy,
              	Matthieu, Thomas,
              Jacques fils d’Alphée,
              Simon appelé le Zélote,
              	Jude fils de Jacques,
              et Judas Iscariote, qui devint un traître.

              Jésus descendit de la montagne avec eux
              et s’arrêta sur un terrain plat.
              Il y avait là un grand nombre de ses disciples
              et une grande multitude de gens
              venus de toute la Judée, de Jérusalem,
              et du littoral de Tyr et de Sidon.
              	Ils étaient venus l’entendre
              et se faire guérir de leurs maladies ;
              ceux qui étaient tourmentés par des esprits impurs
              retrouvaient la santé.
              	Et toute la foule cherchait à le toucher,
              parce qu’une force sortait de lui
              et les guérissait tous.
