      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 18, 21-35
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je ne te dis pas de pardonner jusqu’à sept fois, mais jusqu’à 70
              fois sept fois »
            content: |-
              En ce temps-là,
              Pierre s’approcha de Jésus pour lui demander :
              « Seigneur, lorsque mon frère commettra des fautes contre moi,
              combien de fois dois-je lui pardonner ?
              Jusqu’à sept fois ? »
              Jésus lui répondit :
              « Je ne te dis pas jusqu’à sept fois,
              mais jusqu’à 70 fois sept fois.
              Ainsi, le royaume des Cieux est comparable
              à un roi qui voulut régler ses comptes avec ses serviteurs.
              Il commençait,
              quand on lui amena quelqu’un
              qui lui devait dix mille talents
              (c’est-à-dire soixante millions de pièces d’argent).
              Comme cet homme n’avait pas de quoi rembourser,
              le maître ordonna de le vendre,
              avec sa femme, ses enfants et tous ses biens,
              en remboursement de sa dette.
              Alors, tombant à ses pieds,
              le serviteur demeurait prosterné et disait :
              ‘Prends patience envers moi,
              et je te rembourserai tout.’
              Saisi de compassion, le maître de ce serviteur
              le laissa partir et lui remit sa dette.

              Mais, en sortant, ce serviteur trouva un de ses compagnons
              qui lui devait cent pièces d’argent.
              Il se jeta sur lui pour l’étrangler, en disant :
              ‘Rembourse ta dette !’
              Alors, tombant à ses pieds, son compagnon le suppliait :
              ‘Prends patience envers moi,
              et je te rembourserai.’
              Mais l’autre refusa
              et le fit jeter en prison jusqu’à ce qu’il ait remboursé ce qu’il devait.
              Ses compagnons, voyant cela,
              furent profondément attristés
              et allèrent raconter à leur maître
              tout ce qui s’était passé.
              Alors celui-ci le fit appeler et lui dit :
              ‘Serviteur mauvais !
              je t’avais remis toute cette dette
              parce que tu m’avais supplié.
              Ne devais-tu pas, à ton tour,
              avoir pitié de ton compagnon,
              comme moi-même j’avais eu pitié de toi ?’
              Dans sa colère, son maître le livra aux bourreaux
              jusqu’à ce qu’il eût remboursé tout ce qu’il devait.

              C’est ainsi que mon Père du ciel vous traitera,
              si chacun de vous ne pardonne pas à son frère
              du fond du cœur. »
          - book: Mc
            ref: 8, 27-35
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Tu es le Christ… Il fallait que le Fils de l’homme souffre beaucoup »
            content: |-
              En ce temps-là,
              	Jésus s’en alla, ainsi que ses disciples,
              vers les villages situés aux environs de Césarée-de-Philippe.
              Chemin faisant, il interrogeait ses disciples :
              « Au dire des gens, qui suis-je ? »
              	Ils lui répondirent :
              « Jean le Baptiste ;
              pour d’autres, Élie ;
              pour d’autres, un des prophètes. »

              Et lui les interrogeait :
              « Et vous, que dites-vous ?
              Pour vous, qui suis-je ? »
              Pierre, prenant la parole, lui dit :
              « Tu es le Christ. »
              	Alors, il leur défendit vivement
              de parler de lui à personne.

              Il commença à leur enseigner
              qu’il fallait que le Fils de l’homme souffre beaucoup,
              qu’il soit rejeté par les anciens,
              les grands prêtres et les scribes,
              qu’il soit tué,
              et que, trois jours après, il ressuscite.
              	Jésus disait cette parole ouvertement.
              Pierre, le prenant à part,
              se mit à lui faire de vifs reproches.
              	Mais Jésus se retourna
              et, voyant ses disciples, il interpella vivement Pierre :
              « Passe derrière moi, Satan !
              Tes pensées ne sont pas celles de Dieu,
              mais celles des hommes. »
              	Appelant la foule avec ses disciples, il leur dit :
              « Si quelqu’un veut marcher à ma suite,
              qu’il renonce à lui-même,
              qu’il prenne sa croix
              et qu’il me suive.
              	Car celui qui veut sauver sa vie
              la perdra ;
              mais celui qui perdra sa vie à cause de moi et de l’Évangile
              la sauvera. »
          - book: Lc
            ref: 15, 1-32
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Il y aura de la joie dans le ciel pour un seul pécheur qui se
              convertit »
            content: |-
              En ce temps-là,
              	les publicains et les pécheurs
              venaient tous à Jésus pour l’écouter.
              	Les pharisiens et les scribes récriminaient contre lui :
              « Cet homme fait bon accueil aux pécheurs,
              et il mange avec eux ! »
              	Alors Jésus leur dit cette parabole :
              	« Si l’un de vous a cent brebis et qu’il en perd une,
              n’abandonne-t-il pas les 99 autres dans le désert
              pour aller chercher celle qui est perdue,
              jusqu’à ce qu’il la retrouve ?
              	Quand il l’a retrouvée,
              il la prend sur ses épaules, tout joyeux,
              	et, de retour chez lui, il rassemble ses amis et ses voisins
              pour leur dire :
              ‘Réjouissez-vous avec moi,
              car j’ai retrouvé ma brebis,
              celle qui était perdue !’
              	Je vous le dis :
              C’est ainsi qu’il y aura de la joie dans le ciel
              pour un seul pécheur qui se convertit,
              plus que pour 99 justes
              qui n’ont pas besoin de conversion.

              Ou encore, si une femme a dix pièces d’argent et qu’elle en perd une,
              ne va-t-elle pas allumer une lampe, balayer la maison,
              et chercher avec soin jusqu’à ce qu’elle la retrouve ?
              	Quand elle l’a retrouvée,
              elle rassemble ses amies et ses voisines
              pour leur dire :
              ‘Réjouissez-vous avec moi,
              car j’ai retrouvé la pièce d’argent que j’avais perdue !’
              	Ainsi je vous le dis :
              Il y a de la joie devant les anges de Dieu
              pour un seul pécheur qui se convertit. »

              Jésus dit encore :
              « Un homme avait deux fils.
              	Le plus jeune dit à son père :
              ‘Père, donne-moi la part de fortune qui me revient.’
              Et le père leur partagea ses biens.
              	Peu de jours après,
              le plus jeune rassembla tout ce qu’il avait,
              et partit pour un pays lointain
              où il dilapida sa fortune en menant une vie de désordre.
              	Il avait tout dépensé,
              quand une grande famine survint dans ce pays,
              et il commença à se trouver dans le besoin.
              	Il alla s’engager auprès d’un habitant de ce pays,
              qui l’envoya dans ses champs garder les porcs.
              	Il aurait bien voulu se remplir le ventre
              avec les gousses que mangeaient les porcs,
              mais personne ne lui donnait rien.
              	Alors il rentra en lui-même et se dit :
              ‘Combien d’ouvriers de mon père ont du pain en abondance,
              et moi, ici, je meurs de faim !
              	Je me lèverai, j’irai vers mon père,
              et je lui dirai :
              Père, j’ai péché contre le ciel et envers toi.
              	Je ne suis plus digne d’être appelé ton fils.
              Traite-moi comme l’un de tes ouvriers.’
              	Il se leva et s’en alla vers son père.
              Comme il était encore loin,
              son père l’aperçut et fut saisi de compassion ;
              il courut se jeter à son cou
              et le couvrit de baisers.
              	Le fils lui dit :
              ‘Père, j’ai péché contre le ciel et envers toi.
              Je ne suis plus digne d’être appelé ton fils.’
              	Mais le père dit à ses serviteurs :
              ‘Vite, apportez le plus beau vêtement pour l’habiller,
              mettez-lui une bague au doigt et des sandales aux pieds,
              	allez chercher le veau gras, tuez-le,
              mangeons et festoyons,
              	car mon fils que voilà était mort,
              et il est revenu à la vie ;
              il était perdu,
              et il est retrouvé.’
              Et ils commencèrent à festoyer.

              Or le fils aîné était aux champs.
              Quand il revint et fut près de la maison,
              il entendit la musique et les danses.
              	Appelant un des serviteurs,
              il s’informa de ce qui se passait.
              	Celui-ci répondit :
              ‘Ton frère est arrivé,
              et ton père a tué le veau gras,
              parce qu’il a retrouvé ton frère en bonne santé.’
              	Alors le fils aîné se mit en colère,
              et il refusait d’entrer.
              Son père sortit le supplier.
              	Mais il répliqua à son père :
              ‘Il y a tant d’années que je suis à ton service
              sans avoir jamais transgressé tes ordres,
              et jamais tu ne m’as donné un chevreau
              pour festoyer avec mes amis.
              	Mais, quand ton fils que voilà est revenu
              après avoir dévoré ton bien avec des prostituées,
              tu as fait tuer pour lui le veau gras !’
              	Le père répondit :
              ‘Toi, mon enfant, tu es toujours avec moi,
              et tout ce qui est à moi est à toi.
              	Il fallait festoyer et se réjouir ;
              car ton frère que voilà était mort,
              et il est revenu à la vie ;
              il était perdu,
              et il est retrouvé ! »
