          - book: Si
            ref: 27, 30 – 28, 7
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Pardonne à ton prochain le tort qu’il t’a fait ; alors, à ta prière,
              tes péchés seront remis »
            content: |-
              Rancune et colère, voilà des choses abominables
              où le pécheur est passé maître.
              Celui qui se venge
              éprouvera la vengeance du Seigneur ;
              celui-ci tiendra un compte rigoureux de ses péchés.
              Pardonne à ton prochain le tort qu’il t’a fait ;
              alors, à ta prière, tes péchés seront remis.
              Si un homme nourrit de la colère contre un autre homme,
              comment peut-il demander à Dieu la guérison ?
              S’il n’a pas de pitié pour un homme, son semblable,
              comment peut-il supplier pour ses péchés à lui ?
              Lui qui est un pauvre mortel, il garde rancune ;
              qui donc lui pardonnera ses péchés ?
              Pense à ton sort final et renonce à toute haine,
              pense à ton déclin et à ta mort,
              et demeure fidèle aux commandements.
              Pense aux commandements
              et ne garde pas de rancune envers le prochain,
              pense à l’Alliance du Très-Haut
              et sois indulgent pour qui ne sait pas.
          - book: Is
            ref: 50, 5-9a
            toSundayCyclesOnly:
              - YEAR_B
            headline: « J’ai présenté mon dos à ceux qui me frappaient »
            content: |-
              Le Seigneur mon Dieu m’a ouvert l’oreille,
              et moi, je ne me suis pas révolté,
              je ne me suis pas dérobé.
              	J’ai présenté mon dos à ceux qui me frappaient,
              et mes joues à ceux qui m’arrachaient la barbe.
              Je n’ai pas caché ma face devant les outrages et les crachats.
              	Le Seigneur mon Dieu vient à mon secours ;
              c’est pourquoi je ne suis pas atteint par les outrages,
              c’est pourquoi j’ai rendu ma face dure comme pierre :
              je sais que je ne serai pas confondu.
              	Il est proche, Celui qui me justifie.
              Quelqu’un veut-il plaider contre moi ?
              Comparaissons ensemble !
              Quelqu’un veut-il m’attaquer en justice ?
              Qu’il s’avance vers moi !
              	Voilà le Seigneur mon Dieu, il prend ma défense ;
              qui donc me condamnera ?
          - book: Ex
            ref: 32, 7-11.13-14
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Le Seigneur renonça au mal qu’il avait voulu faire »
            content: |-
              En ces jours-là,
              	le Seigneur parla à Moïse :
              « Va, descends,
              car ton peuple s’est corrompu,
              lui que tu as fait monter du pays d’Égypte.
              	Ils n’auront pas mis longtemps
              à s’écarter du chemin que je leur avais ordonné de suivre !
              Ils se sont fait un veau en métal fondu
              et se sont prosternés devant lui.
              Ils lui ont offert des sacrifices en proclamant :
              ‘Israël, voici tes dieux,
              qui t’ont fait monter du pays d’Égypte.’ »

              Le Seigneur dit encore à Moïse :
              « Je vois que ce peuple
              est un peuple à la nuque raide.
              	Maintenant, laisse-moi faire ;
              ma colère va s’enflammer contre eux
              et je vais les exterminer !
              Mais, de toi, je ferai une grande nation. »
              	Moïse apaisa le visage du Seigneur son Dieu
              en disant :
              « Pourquoi, Seigneur,
              ta colère s’enflammerait-elle contre ton peuple,
              que tu as fait sortir du pays d’Égypte
              par ta grande force et ta main puissante ?
              	Souviens-toi de tes serviteurs,
              Abraham, Isaac et Israël,
              à qui tu as juré par toi-même :
              ‘Je multiplierai votre descendance
              comme les étoiles du ciel ;
              je donnerai, comme je l’ai dit,
              tout ce pays à vos descendants,
              et il sera pour toujours leur héritage.’ »
              	Le Seigneur renonça
              au mal qu’il avait voulu faire à son peuple.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 102 (103), 1-2, 3-4, 9-10, 11-12
            refAbbr: 102, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 102, 8
                chorus: |-
                  Le Seigneur est tendresse et pitié,
                  lent à la colère et plein d’amour.
            content: |-
              Bénis le Seigneur, ô mon âme,
              bénis son nom très saint, tout mon être !
              Bénis le Seigneur, ô mon âme,
              n’oublie aucun de ses bienfaits !

              Car il pardonne toutes tes offenses
              et te guérit de toute maladie ;
              il réclame ta vie à la tombe
              et te couronne d’amour et de tendresse.

              Il n’est pas pour toujours en procès,
              ne maintient pas sans fin ses reproches ;
              il n’agit pas envers nous selon nos fautes,
              ne nous rend pas selon nos offenses.

              Comme le ciel domine la terre,
              fort est son amour pour qui le craint ;
              aussi loin qu’est l’orient de l’occident,
              il met loin de nous nos péchés.
          - book: Ps
            ref: 114 (116 A), 1-2, 3-4, 5-6, 8-9
            refAbbr: 114, 1…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 114, 9
                chorus: |-
                  Je marcherai en présence du Seigneur
                  sur la terre des vivants.
              - chorus: Alléluia !
            content: |-
              J’aime le Seigneur :
              il entend le cri de ma prière ;
              il incline vers moi son oreille :
              toute ma vie, je l’invoquerai.

              J’étais pris dans les filets de la mort,
              	retenu dans les liens de l’abîme,
              j’éprouvais la tristesse et l’angoisse ;
              j’ai invoqué le nom du Seigneur :
              « Seigneur, je t’en prie, délivre-moi ! »

              Le Seigneur est justice et pitié,
              notre Dieu est tendresse.
              Le Seigneur défend les petits :
              j’étais faible, il m’a sauvé.

              Il a sauvé mon âme de la mort,
              gardé mes yeux des larmes
              	et mes pieds du faux pas.
              Je marcherai en présence du Seigneur
              sur la terre des vivants.
          - book: Ps
            ref: 50 (51), 3-4, 12-13, 17.19
            refAbbr: 50, 3…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 15, 18
                chorus: |-
                  Oui, je me lèverai,
                  et j’irai vers mon Père.
            content: |-
              Pitié pour moi, mon Dieu, dans ton amour,
              selon ta grande miséricorde, efface mon péché.
              Lave-moi tout entier de ma faute,
              purifie-moi de mon offense.

              Crée en moi un cœur pur, ô mon Dieu,
              renouvelle et raffermis au fond de moi mon esprit.
              Ne me chasse pas loin de ta face,
              ne me reprends pas ton esprit saint.

              Seigneur, ouvre mes lèvres,
              et ma bouche annoncera ta louange.
              Le sacrifice qui plaît à Dieu, c’est un esprit brisé ;
              tu ne repousses pas, ô mon Dieu, un cœur brisé et broyé.

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 14, 7-9
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Si nous vivons, si nous mourons, c’est pour le Seigneur »
            content: |-
              Frères,
              aucun d’entre nous ne vit pour soi-même,
              et aucun ne meurt pour soi-même :
              si nous vivons, nous vivons pour le Seigneur ;
              si nous mourons, nous mourons pour le Seigneur.
              Ainsi, dans notre vie comme dans notre mort,
              nous appartenons au Seigneur.
              Car, si le Christ a connu la mort, puis la vie,
              c’est pour devenir le Seigneur et des morts et des vivants.
          - book: Jc
            ref: 2, 14-18
            toSundayCyclesOnly:
              - YEAR_B
            headline: « La foi, si elle n’est pas mise en œuvre, est bel et bien morte »
            content: |-
              Mes frères,
              si quelqu’un prétend avoir la foi,
              sans la mettre en œuvre,
              à quoi cela sert-il ?
              Sa foi peut-elle le sauver ?
              	Supposons qu’un frère ou une sœur
              n’ait pas de quoi s’habiller,
              ni de quoi manger tous les jours ;
              	si l’un de vous leur dit :
              « Allez en paix !
              Mettez-vous au chaud,
              et mangez à votre faim ! »
              sans leur donner le nécessaire pour vivre,
              à quoi cela sert-il ?
              	Ainsi donc, la foi, si elle n’est pas mise en œuvre,
              est bel et bien morte.
              	En revanche, on va dire :
              « Toi, tu as la foi ;
              moi, j’ai les œuvres.
              Montre-moi donc ta foi sans les œuvres ;
              moi, c’est par mes œuvres que je te montrerai la foi. »
          - book: 1 Tm
            ref: 1, 12-17
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Le Christ Jésus est venu dans le monde pour sauver les pécheurs »
            content: |-
              Bien-aimé,
              	je suis plein de gratitude
              envers celui qui me donne la force,
              le Christ Jésus notre Seigneur,
              car il m’a estimé digne de confiance lorsqu’il m’a chargé du ministère,
              	moi qui étais autrefois blasphémateur, persécuteur, violent.
              Mais il m’a été fait miséricorde,
              car j’avais agi par ignorance,
              n’ayant pas encore la foi ;
              la grâce de notre Seigneur a été encore plus abondante,
              avec la foi, et avec l’amour qui est dans le Christ Jésus.

              Voici une parole digne de foi,
              et qui mérite d’être accueillie sans réserve :
              le Christ Jésus est venu dans le monde
              pour sauver les pécheurs ;
              et moi, je suis le premier des pécheurs.
              	Mais s’il m’a été fait miséricorde,
              c’est afin qu’en moi le premier,
              le Christ Jésus montre toute sa patience,
              pour donner un exemple à ceux qui devaient croire en lui,
              en vue de la vie éternelle.

              Au roi des siècles,
              au Dieu immortel, invisible et unique,
              honneur et gloire pour les siècles des siècles. Amen.

