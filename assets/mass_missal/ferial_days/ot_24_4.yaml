          - book: 1 Tm
            ref: 4, 12-16
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: '« Veille sur toi-même et sur ton enseignement : tu obtiendras le
              salut, et pour toi-même et pour ceux qui t’écoutent »'
            content: |-
              Bien-aimé,
              	que personne n’ait lieu de te mépriser parce que tu es jeune ;
              au contraire, sois pour les croyants un modèle
              par ta parole et ta conduite,
              par ta charité, ta foi et ta pureté.
              	En attendant que je vienne,
              applique-toi à lire l’Écriture aux fidèles,
              à les encourager et à les instruire.
              	Ne néglige pas le don de la grâce en toi,
              qui t’a été donné au moyen d’une parole prophétique,
              quand le collège des Anciens a imposé les mains sur toi.
              	Prends à cœur tout cela,
              applique-toi, afin que tous voient tes progrès.
              	Veille sur toi-même et sur ton enseignement.
              Maintiens-toi dans ces dispositions.
              En agissant ainsi, tu obtiendras le salut,
              et pour toi-même et pour ceux qui t’écoutent.
          - book: 1 Co
            ref: 15, 1-11
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Voilà ce que nous proclamons, voilà ce que vous croyez »
            content: |-
              Frères,
              je vous rappelle la Bonne Nouvelle
              que je vous ai annoncée ;
              cet Évangile, vous l’avez reçu ;
              c’est en lui que vous tenez bon,
              	c’est par lui que vous serez sauvés
              si vous le gardez tel que je vous l’ai annoncé ;
              autrement, c’est pour rien que vous êtes devenus croyants.

              Avant tout, je vous ai transmis ceci,
              que j’ai moi-même reçu :
              le Christ est mort pour nos péchés
              conformément aux Écritures,
              	et il fut mis au tombeau ;
              il est ressuscité le troisième jour
              conformément aux Écritures,
              	il est apparu à Pierre, puis aux Douze ;
              	ensuite il est apparu à plus de cinq cents frères à la fois
              – la plupart sont encore vivants,
              et quelques-uns sont endormis dans la mort –,
              	ensuite il est apparu à Jacques, puis à tous les Apôtres.
              	Et en tout dernier lieu, il est même apparu à l’avorton que je suis.
              Car moi, je suis le plus petit des Apôtres,
              je ne suis pas digne d’être appelé Apôtre,
              puisque j’ai persécuté l’Église de Dieu.
              	Mais ce que je suis,
              je le suis par la grâce de Dieu,
              et sa grâce, venant en moi, n’a pas été stérile.
              Je me suis donné de la peine plus que tous les autres ;
              à vrai dire, ce n’est pas moi,
              c’est la grâce de Dieu avec moi.

              Bref, qu’il s’agisse de moi ou des autres,
              voilà ce que nous proclamons,
              voilà ce que vous croyez.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 110 (111), 7-8, 9, 10
            refAbbr: 110, 7…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 110, 2a
                chorus: Grandes sont les œuvres du Seigneur !
              - chorus: Alléluia !
            content: |-
              Justesse et sûreté, les œuvres de ses mains,
              sécurité, toutes ses lois,
              	établies pour toujours et à jamais,
              accomplies avec droiture et sûreté !

              Il apporte la délivrance à son peuple ;
              son alliance est promulguée pour toujours :
              saint et redoutable est son nom.

              La sagesse commence avec la crainte du Seigneur.
              Qui accomplit sa volonté en est éclairé.
              À jamais se maintiendra sa louange.
          - book: Ps
            ref: 117 (118), 1-2, 16-17, 28.21
            refAbbr: 117, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 117, 1a
                chorus: 'Rendez grâce au Seigneur : Il est bon !'
              - chorus: Alléluia !
            content: |-
              Rendez grâce au Seigneur : Il est bon !
              Éternel est son amour !
              Oui, que le dise Israël :
              Éternel est son amour !

              Le bras du Seigneur se lève,
              le bras du Seigneur est fort !
              Non, je ne mourrai pas, je vivrai
              pour annoncer les actions du Seigneur.

              Tu es mon Dieu, je te rends grâce,
              mon Dieu, je t’exalte !
              Je te rends grâce car tu m’as exaucé :
              tu es pour moi le salut.

