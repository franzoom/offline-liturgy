    massParts:
      - partType: READING_1
        partContents:
          - book: Esd
            ref: 1, 1-6
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Quiconque fait partie du peuple du Seigneur, qu’il monte à
              Jérusalem, et qu’il bâtisse la maison du Seigneur »
            content: |-
              La première année du règne de Cyrus, roi de Perse,
              pour que soit accomplie la parole du Seigneur
              proclamée par Jérémie,
              le Seigneur inspira Cyrus, roi de Perse.
              Et celui-ci fit publier dans tout son royaume
              – et même consigner par écrit – :
              	« Ainsi parle Cyrus, roi de Perse :
              Le Seigneur, le Dieu du ciel,
              m’a donné tous les royaumes de la terre ;
              et il m’a chargé de lui bâtir une maison
              à Jérusalem, en Juda.
              	Quiconque parmi vous fait partie de son peuple,
              que son Dieu soit avec lui,
              qu’il monte à Jérusalem, en Juda,
              et qu’il bâtisse la maison du Seigneur, le Dieu d’Israël,
              le Dieu qui est à Jérusalem.
              	En tout lieu où résident ceux qui restent d’Israël,
              que la population leur vienne en aide :
              qu’on leur fournisse argent, or, dons en nature, bétail,
              qu’on y joigne des offrandes volontaires
              pour la maison de Dieu qui est à Jérusalem. »
              	Alors les chefs de famille de Juda et de Benjamin,
              les prêtres et les lévites,
              bref, tous ceux à qui Dieu avait inspiré cette décision,
              se mirent en route et montèrent à Jérusalem
              pour bâtir la maison du Seigneur ;
              	tous leurs voisins leur apportèrent de l’aide :
              argent, or, dons en nature, bétail,
              objets précieux en quantité,
              sans compter toutes sortes d’offrandes volontaires.
          - book: Pr
            ref: 3, 27-34
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Le Seigneur a horreur des gens tortueux »
            content: |-
              Mon fils,
              	ne refuse pas un bienfait à qui tu le dois,
              quand ce geste est à ta portée.
              	Ne dis pas à ton prochain : « Va-t’en, tu reviendras,
              je donnerai demain ! », alors que tu as de quoi.
              	Ne travaille pas au malheur de ton prochain,
              alors qu’il vit sans méfiance auprès de toi.
              	Ne cherche pas de vaine querelle
              à qui ne t’a pas fait de mal.
              	N’envie pas l’homme violent,
              n’adopte pas ses procédés.
              	Car le Seigneur a horreur des gens tortueux ;
              il ne s’attache qu’aux hommes droits.
              	Malédiction du Seigneur sur la maison du méchant,
              bénédiction sur la demeure des justes.
              	Il se moque des moqueurs,
              aux humbles il accorde sa grâce.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 125 (126), 1-2ab, 2cd-3, 4-5, 6
            refAbbr: 125, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 125, 3a
                chorus: Quelles merveilles le Seigneur fit pour nous !
            content: |-
              Quand le Seigneur ramena les captifs à Sion,
              nous étions comme en rêve !
              Alors notre bouche était pleine de rires,
              nous poussions des cris de joie.

              Alors on disait parmi les nations :
              « Quelles merveilles fait pour eux le Seigneur ! »
              Quelles merveilles le Seigneur fit pour nous :
              nous étions en grande fête !

              Ramène, Seigneur, nos captifs,
              comme les torrents au désert.
              Qui sème dans les larmes
              moissonne dans la joie.

              il s’en va, il s’en va en pleurant,
              il jette la semence ;
              il s’en vient, il s’en vient dans la joie,
              il rapporte les gerbes.
          - book: Ps
            ref: 14 (15), 1a.2, 3bc-4ab, 4d-5
            refAbbr: 14, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 14, 1b
                chorus: Le juste habitera ta sainte montagne, Seigneur.
            content: |-
              Seigneur, qui séjournera sous ta tente ?
              Celui qui se conduit parfaitement,
              qui agit avec justice
              et dit la vérité selon son cœur.

              Il ne fait pas de tort à son frère
              et n’outrage pas son prochain.
              À ses yeux, le réprouvé est méprisable
              mais il honore les fidèles du Seigneur.

              Il ne reprend pas sa parole.
              Il prête son argent sans intérêt,
              n’accepte rien qui nuise à l’innocent.
              Qui fait ainsi demeure inébranlable.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 5, 16
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Que votre lumière brille devant les hommes :
              alors, voyant ce que vous faites de bien.
              ils rendront gloire à votre Père.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 8, 16-18
            headline: « On met la lampe sur le lampadaire pour que ceux qui entrent voient
              la lumière »
            content: |-
              En ce temps-là,
              Jésus disait aux foules :
              	« Personne, après avoir allumé une lampe,
              ne la couvre d’un vase
              ou ne la met sous le lit ;
              on la met sur le lampadaire
              pour que ceux qui entrent voient la lumière.
              	Car rien n’est caché
              qui ne doive paraître au grand jour ;
              rien n’est secret
              qui ne doive être connu
              et venir au grand jour.

              Faites attention à la manière dont vous écoutez.
              Car à celui qui a,
              on donnera ;
              et à celui qui n’a pas,
              même ce qu’il croit avoir sera enlevé. »
