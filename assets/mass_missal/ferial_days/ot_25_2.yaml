      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 8, 19-21
            headline: « Ma mère et mes frères sont ceux qui écoutent la parole de Dieu, et
              qui la mettent en pratique »
            content: |-
              En ce temps-là,
              	la mère et les frères de Jésus vinrent le trouver,
              mais ils ne pouvaient pas arriver jusqu’à lui
              à cause de la foule.
              	On le lui fit savoir :
              « Ta mère et tes frères sont là dehors,
              qui veulent te voir. »
              	Il leur répondit :
              « Ma mère et mes frères
              sont ceux qui écoutent la parole de Dieu,
              et qui la mettent en pratique. »
