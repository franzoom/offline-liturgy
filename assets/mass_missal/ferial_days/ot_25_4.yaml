      - partType: READING_1
        partContents:
          - book: Ag
            ref: 1, 1-8
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Rapportez du bois pour rebâtir la maison de Dieu. Je prendrai
              plaisir à y demeurer »
            content: |-
              La deuxième année du règne de Darius,
              le premier jour du sixième mois,
              la parole du Seigneur fut adressée,
              par l’intermédiaire d’Aggée, le prophète,
              à Zorobabel fils de Salathiel, gouverneur de Juda,
              et à Josué fils de Josédeq, le grand prêtre :

              Ainsi parle le Seigneur de l’univers :
              Ces gens-là disent :
              « Le temps n’est pas encore venu
              de rebâtir la maison du Seigneur ! »
              	Or, voilà ce que dit le Seigneur
              par l’intermédiaire d’Aggée, le prophète :
              	Et pour vous, est-ce bien le temps
              d’être installés dans vos maisons luxueuses,
              alors que ma Maison est en ruine ?
              	Et maintenant, ainsi parle le Seigneur de l’univers :
              Rendez votre cœur attentif à vos chemins :
              	Vous avez semé beaucoup, mais récolté peu ;
              vous mangez, mais sans être rassasiés ;
              vous buvez, mais sans être désaltérés ;
              vous vous habillez, mais sans vous réchauffer ;
              et le salarié met son salaire dans une bourse trouée.
              	Ainsi parle le Seigneur de l’univers :
              Rendez votre cœur attentif à vos chemins :
              	Allez dans la montagne, rapportez du bois
              pour rebâtir la maison de Dieu.
              Je prendrai plaisir à y demeurer,
              et j’y serai glorifié
              – déclare le Seigneur.
          - book: Qo
            ref: 1, 2-11
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Rien de nouveau sous le soleil »
            content: |-
              Vanité des vanités, disait Qohèleth.
              Vanité des vanités, tout est vanité !
              	Quel profit l’homme retire-t-il
              de toute la peine qu’il se donne sous le soleil ?
              	Une génération s’en va, une génération s’en vient,
              et la terre subsiste toujours.
              	Le soleil se lève, le soleil se couche ;
              il se hâte de retourner à sa place,
              et de nouveau il se lèvera.
              	Le vent part vers le sud, il tourne vers le nord ;
              il tourne et il tourne,
              et recommence à tournoyer.
              	Tous les fleuves vont à la mer,
              et la mer n’est pas remplie ;
              dans le sens où vont les fleuves,
              les fleuves continuent de couler.
              	Tout discours est fatigant,
              on ne peut jamais tout dire.
              L’œil n’a jamais fini de voir,
              ni l’oreille d’entendre.
              	Ce qui a existé, c’est cela qui existera ;
              ce qui s’est fait, c’est cela qui se fera ;
              rien de nouveau sous le soleil.
              	Y a-t-il une seule chose dont on dise :
              « Voilà enfin du nouveau ! »
              – Non, cela existait déjà dans les siècles passés.
              	Mais, il ne reste pas de souvenir d’autrefois ;
              de même, les événements futurs
              ne laisseront pas de souvenir après eux.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 149, 1-2, 3-4, 5-6a.9b
            refAbbr: 149, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 149, 4a
                chorus: Le Seigneur aime son peuple !
              - chorus: Alléluia !
            content: |-
              Chantez au Seigneur un chant nouveau,
              louez-le dans l’assemblée de ses fidèles !
              En Israël, joie pour son créateur ;
              dans Sion, allégresse pour son Roi !

              Dansez à la louange de son nom,
              jouez pour lui, tambourins et cithares !
              Car le Seigneur aime son peuple,
              il donne aux humbles l’éclat de la victoire.

              Que les fidèles exultent, glorieux,
              criant leur joie à l’heure du triomphe.
              Qu’ils proclament les éloges de Dieu,
              c’est la fierté de ses fidèles.
          - book: Ps
            ref: 89 (90), 3-4, 5-6, 12-13, 14.17abc
            refAbbr: 89, 3…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 89, 1
                chorus: |-
                  D’âge en âge, Seigneur,
                  tu as été notre refuge !
            content: |-
              Tu fais retourner l’homme à la poussière ;
              tu as dit : « Retournez, fils d’Adam ! »
              À tes yeux, mille ans sont comme hier,
              c’est un jour qui s’en va, une heure dans la nuit.

              Tu les as balayés : ce n’est qu’un songe ;
              dès le matin, c’est une herbe changeante :
              elle fleurit le matin, elle change ;
              le soir, elle est fanée, desséchée.

              Apprends-nous la vraie mesure de nos jours :
              que nos cœurs pénètrent la sagesse.
              Reviens, Seigneur, pourquoi tarder ?
              Ravise-toi par égard pour tes serviteurs.

              Rassasie-nous de ton amour au matin,
              que nous passions nos jours dans la joie et les chants.
              Que vienne sur nous la douceur du Seigneur notre Dieu !
              Consolide pour nous l’ouvrage de nos mains.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 14, 6
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Moi, je suis le Chemin, la Vérité et la Vie,
              dit le Seigneur.
              Personne ne va vers le Père sans passer par moi.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 9, 7-9
            headline: « Jean, je l’ai fait décapiter. Mais qui est cet homme dont j’entends
              dire de telles choses ? »
            content: |-
              En ce temps-là,
              	Hérode, qui était au pouvoir en Galilée,
              entendit parler de tout ce qui se passait
              et il ne savait que penser.
              En effet, certains disaient que Jean le Baptiste
              était ressuscité d’entre les morts.
              	D’autres disaient :
              « C’est le prophète Élie qui est apparu. »
              D’autres encore :
              « C’est un prophète d’autrefois qui est ressuscité. »
              	Quant à Hérode, il disait :
              « Jean, je l’ai fait décapiter.
              Mais qui est cet homme dont j’entends dire de telles choses ? »
              Et il cherchait à le voir.
