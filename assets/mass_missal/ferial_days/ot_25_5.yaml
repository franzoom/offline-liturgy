    massParts:
      - partType: READING_1
        partContents:
          - book: Ag
            ref: 1, 15b – 2, 9
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Encore un peu de temps, et j’emplirai de gloire cette Maison »
            content: |-
              La deuxième année du règne de Darius,
              	le vingt et unième jour du septième mois,
              la parole du Seigneur se fit entendre
              par l’intermédiaire du prophète Aggée :
              	« Va parler à Zorobabel, fils de Salathiel, gouverneur de Juda,
              à Josué, fils de Josédeq, le grand prêtre, et au reste du peuple.
              Tu leur diras :
              	Reste-t-il encore parmi vous
              quelqu’un qui ait vu cette Maison
              dans sa gloire première ?
              Eh bien ! Qu’est-ce que vous voyez maintenant ?
              N’est-elle pas devant vous réduite à rien ?
              	Mais à présent, courage, Zorobabel !
              – oracle du Seigneur.
              Courage, Josué fils de Josédeq, grand prêtre !
              Courage, tout le peuple du pays !
              – oracle du Seigneur.
              Au travail ! Je suis avec vous
              – oracle du Seigneur de l’univers –,
              	selon l’engagement que j’ai pris envers vous
              à votre sortie d’Égypte.
              Mon esprit se tient au milieu de vous :
              Ne craignez pas !
              	Encore un peu de temps
              – déclare le Seigneur de l’univers –,
              et je vais ébranler le ciel et la terre,
              la mer et la terre ferme.
              	Je vais mettre en branle toutes les nations,
              leurs trésors afflueront ici,
              et j’emplirai de gloire cette Maison
              – déclare le Seigneur de l’univers.
              	L’argent est à moi, l’or est à moi
              – oracle du Seigneur de l’univers.
              	La gloire future de cette Maison
              surpassera la première
              et dans ce lieu, je vous ferai don de la paix,
              – oracle du Seigneur de l’univers. »
          - book: Qo
            ref: 3, 1-11
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Il y a un temps pour chaque chose sous le ciel »
            content: |-
              Il y a un moment pour tout,
              et un temps pour chaque chose sous le ciel :
              	un temps pour donner la vie,
              et un temps pour mourir ;
              un temps pour planter,
              et un temps pour arracher.
              	Un temps pour tuer,
              et un temps pour guérir ;
              un temps pour détruire
              et un temps pour construire.
              	Un temps pour pleurer,
              et un temps pour rire ;
              un temps pour gémir,
              et un temps pour danser.
              	Un temps pour jeter des pierres,
              et un temps pour les amasser ;
              un temps pour s’étreindre,
              et un temps pour s’abstenir.
              	Un temps pour chercher,
              et un temps pour perdre ;
              un temps pour garder,
              et un temps pour jeter.
              	Un temps pour déchirer,
              et un temps pour coudre ;
              un temps pour se taire,
              et un temps pour parler.
              	Un temps pour aimer,
              et un temps pour ne pas aimer ;
              un temps pour la guerre,
              et un temps pour la paix.

              Quel profit le travailleur retire-t-il
              de toute la peine qu’il prend ?
              	J’ai vu la besogne que Dieu impose aux fils d’Adam
              pour les tenir en haleine.
              	Toutes les choses que Dieu a faites
              sont bonnes en leur temps.
              Dieu a mis toute la durée du temps dans l’esprit de l’homme,
              mais celui-ci est incapable
              d’embrasser l’œuvre que Dieu a faite
              du début jusqu’à la fin.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 42 (43), 1, 2, 3, 4
            refAbbr: 42, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 42, 5bc
                chorus: |-
                  Espère en Dieu ! De nouveau je rendrai grâce :
                  il est mon sauveur et mon Dieu !
            content: |-
              Rends-moi justice, ô mon Dieu, défends ma cause
              contre un peuple sans foi ;
              de l’homme qui ruse et trahit,
              libère-moi.

              C’est toi, Dieu, ma forteresse :
              pourquoi me rejeter ?
              Pourquoi vais-je assombri,
              pressé par l’ennemi ?

              Envoie ta lumière et ta vérité :
              qu’elles guident mes pas
              et me conduisent à ta montagne sainte,
              jusqu’en ta demeure.

              J’avancerai jusqu’à l’autel de Dieu,
              vers Dieu qui est toute ma joie ;
              je te rendrai grâce avec ma harpe,
              Dieu, mon Dieu !
          - book: Ps
            ref: 143 (144), 1a.2abc, 3-4
            refAbbr: 143, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 143, 1a
                chorus: Béni soit le Seigneur, mon rocher !
            content: |-
              Béni soit le Seigneur, mon rocher !
              Il est mon allié, ma forteresse,
              ma citadelle, celui qui me libère ;
              il est le bouclier qui m’abrite,

              Qu’est-ce que l’homme, pour que tu le connaisses, Seigneur,
              le fils d’un homme, pour que tu comptes avec lui ?
              L’homme est semblable à un souffle,
              ses jours sont une ombre qui passe.

      - partType: ALLELUIA
        partContents:
          - book: Mc
            ref: 10, 45
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Le Fils de l’homme est venu pour servir,
              et donner sa vie en rançon pour la multitude.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 9, 18-22
            headline: « Tu es le Christ, le Messie de Dieu. – Il faut que le Fils de l’homme
              souffre beaucoup »
            content: |-
              En ce jour-là, Jésus était en prière à l’écart.
              Comme ses disciples étaient là,
              il les interrogea :
              « Au dire des foules, qui suis-je ? »
              	Ils répondirent :
              « Jean le Baptiste ; mais pour d’autres, Élie ;
              et pour d’autres, un prophète d’autrefois qui serait ressuscité. »
              	Jésus leur demanda :
              « Et vous, que dites-vous ? Pour vous, qui suis-je ? »
              Alors Pierre prit la parole et dit :
              « Le Christ, le Messie de Dieu. »
              	Mais Jésus, avec autorité,
              leur défendit vivement de le dire à personne,
              	et déclara :
              « Il faut que le Fils de l’homme souffre beaucoup,
              qu’il soit rejeté par les anciens, les grands prêtres et les scribes,
              qu’il soit tué,
              et que, le troisième jour, il ressuscite. »
