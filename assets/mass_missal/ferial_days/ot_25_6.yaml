          - book: Za
            ref: 2, 5-9.14-15a
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Voici que je viens, j’habiterai au milieu de toi »
            content: |-
              Moi, Zacharie,
              	je levai les yeux et voici ce que j’ai vu :
              un homme qui tenait à la main une chaîne d’arpenteur.
              	Je lui demandai :
              « Où vas-tu ? »
              Il me répondit :
              « Je vais mesurer Jérusalem,
              pour voir quelle est sa largeur
              et quelle est sa longueur. »
              	L’ange qui me parlait était en train de sortir,
              lorsqu’un autre ange sortit le rejoindre
              	et lui dit :
              Cours, et dis à ce jeune homme :
              Jérusalem doit rester une ville ouverte,
              à cause de la quantité d’hommes et de bétail
              qui la peupleront.
              	Quant à moi, je serai pour elle
              – oracle du Seigneur –
              une muraille de feu qui l’entoure,
              et je serai sa gloire au milieu d’elle.
              	Chante et réjouis-toi, fille de Sion ;
              voici que je viens, j’habiterai au milieu de toi
              – oracle du Seigneur.
              	Ce jour-là, des nations nombreuses
              s’attacheront au Seigneur ;
              elles seront pour moi un peuple,
              et j’habiterai au milieu de toi.
              Alors tu sauras que le Seigneur de l’univers
              m’a envoyé vers toi.
          - book: Qo
            ref: 11, 9 – 12, 8
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Souviens-toi de ton Créateur, aux jours de ta jeunesse, avant que la
              poussière retourne à la terre, et le souffle, à Dieu »
            content: |-
              Réjouis-toi, jeune homme, dans ton adolescence,
              et sois heureux aux jours de ta jeunesse.
              Suis les sentiers de ton cœur
              et les désirs de tes yeux !
              Mais sache que pour tout cela
              Dieu t’appellera en jugement.
              Éloigne de ton cœur le chagrin,
              écarte de ta chair la souffrance
              car l’adolescence et le printemps de la vie
              ne sont que vanité.

              Souviens-toi de ton Créateur,
              aux jours de ta jeunesse,
              avant que viennent les jours mauvais,
              et qu’approchent les années dont tu diras :
              « Je ne les aime pas » ;
              avant que s’obscurcissent le soleil et la lumière,
              la lune et les étoiles,
              et que reviennent les nuages après la pluie ;
              au jour où tremblent les gardiens de la maison,
              où se courbent les hommes vigoureux ;
              où les femmes, l’une après l’autre, cessent de moudre,
              où le jour baisse aux fenêtres ;
              quand la porte se ferme sur la rue,
              quand s’éteint la voix de la meule,
              quand s’arrête le chant de l’oiseau,
              et quand se taisent les chansons ;
              lorsqu’on redoute la montée
              et qu’on a des frayeurs en chemin ;
              l’amandier est en fleurs, la sauterelle s’alourdit,
              et la câpre ne produit aucun effet ;
              lorsque l’homme s’en va vers sa maison d’éternité,
              et que les pleureurs sont déjà au coin de la rue ;
              avant que le fil d’argent se détache,
              que la lampe d’or se brise,
              que la cruche se casse à la fontaine,
              que la poulie se fende sur le puits ;
              et que la poussière retourne à la terre
              comme elle en vint,
              et le souffle de vie, à Dieu qui l’a donné.

              Vanité des vanités, disait Qohèleth,
              tout est vanité !

      - partType: CANTICLE
        partContents:
          - book: Jr
            ref: 31, 10, 11-12ab, 13
            refAbbr: 31, 10…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 31, 10d
                chorus: |-
                  Le Seigneur nous garde,
                  comme un berger son troupeau.
            content: |-
              Écoutez, nations, la parole du Seigneur !
              Annoncez dans les îles lointaines :
              « Celui qui dispersa Israël le rassemble,
              il le garde, comme un berger son troupeau.

              « Le Seigneur a libéré Jacob,
              l’a racheté des mains d’un plus fort.
              Ils viennent, criant de joie, sur les hauteurs de Sion :
              ils affluent vers les biens du Seigneur.

              « La jeune fille se réjouit, elle danse ;
              jeunes gens, vieilles gens, tous ensemble !
              Je change leur deuil en joie,
              les réjouis, les console après la peine. »
          - book: Ps
            ref: 89 (90), 3-4, 5-6, 12-13, 14.17abc
            refAbbr: 89, 3…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 89, 1
                chorus: |-
                  D’âge en âge, Seigneur,
                  tu as été notre refuge.
            content: |-
              Tu fais retourner l’homme à la poussière ;
              tu as dit : « Retournez, fils d’Adam ! »
              À tes yeux, mille ans sont comme hier,
              c’est un jour qui s’en va, une heure dans la nuit.

              Tu les as balayés : ce n’est qu’un songe ;
              dès le matin, c’est une herbe changeante :
              elle fleurit le matin, elle change ;
              le soir, elle est fanée, desséchée.

              Apprends-nous la vraie mesure de nos jours :
              que nos cœurs pénètrent la sagesse.
              Reviens, Seigneur, pourquoi tarder ?
              Ravise-toi par égard pour tes serviteurs.

              Rassasie-nous de ton amour au matin,
              que nous passions nos jours dans la joie et les chants.
              Que vienne sur nous la douceur du Seigneur notre Dieu !
              Consolide pour nous l’ouvrage de nos mains.

