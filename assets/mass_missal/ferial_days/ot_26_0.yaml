          - book: Jc
            ref: 5, 1-6
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Vos richesses sont pourries »
            content: |-
              Vous autres, maintenant, les riches !
              Pleurez, lamentez-vous
              sur les malheurs qui vous attendent.
              	Vos richesses sont pourries,
              vos vêtements sont mangés des mites,
              	votre or et votre argent sont rouillés.
              Cette rouille sera un témoignage contre vous,
              elle dévorera votre chair comme un feu.
              Vous avez amassé des richesses,
              alors que nous sommes dans les derniers jours !
              	Le salaire dont vous avez frustré les ouvriers
              qui ont moissonné vos champs,
              le voici qui crie,
              et les clameurs des moissonneurs
              sont parvenues aux oreilles du Seigneur de l’univers.
              	Vous avez mené sur terre une vie de luxe et de délices,
              et vous vous êtes rassasiés
              au jour du massacre.
              	Vous avez condamné le juste et vous l’avez tué,
              sans qu’il vous oppose de résistance.
          - book: 1 Tm
            ref: 6, 11-16
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Garde le commandement jusqu’à la Manifestation du Seigneur »
            content: |-
              Toi, homme de Dieu,
              recherche la justice, la piété, la foi, la charité,
              la persévérance et la douceur.
              	Mène le bon combat, celui de la foi,
              empare-toi de la vie éternelle !
              C’est à elle que tu as été appelé,
              c’est pour elle que tu as prononcé ta belle profession de foi
              devant de nombreux témoins.

              Et maintenant, en présence de Dieu qui donne vie à tous les êtres,
              et en présence du Christ Jésus
              qui a témoigné devant Ponce Pilate par une belle affirmation,
              voici ce que je t’ordonne :
              	garde le commandement du Seigneur,
              en demeurant sans tache, irréprochable
              jusqu’à la Manifestation de notre Seigneur Jésus Christ.
              	Celui qui le fera paraître aux temps fixés, c’est Dieu,
              Souverain unique et bienheureux,
              Roi des rois et Seigneur des seigneurs,
              	lui seul possède l’immortalité,
              habite une lumière inaccessible ;
              aucun homme ne l’a jamais vu,
              et nul ne peut le voir.
              À lui, honneur et puissance éternelle. Amen.

