      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 21, 28-32
            toSundayCyclesOnly:
              - YEAR_A
            headline: « S’étant repenti, il y alla »
            content: |-
              En ce temps-là,
              Jésus disait aux grands prêtres et aux anciens du peuple :
              	« Quel est votre avis ?
              Un homme avait deux fils.
              Il vint trouver le premier et lui dit :
              ‘Mon enfant, va travailler aujourd’hui à la vigne.’
              	Celui-ci répondit : ‘Je ne veux pas.’
              Mais ensuite, s’étant repenti, il y alla.
              	Puis le père alla trouver le second et lui parla de la même manière.
              Celui-ci répondit : ‘Oui, Seigneur !’
              et il n’y alla pas.
              	Lequel des deux a fait la volonté du père ? »
              Ils lui répondent :
              « Le premier. »

              Jésus leur dit :
              « Amen, je vous le déclare :
              les publicains et les prostituées
              vous précèdent dans le royaume de Dieu.
              	Car Jean le Baptiste est venu à vous sur le chemin de la justice,
              et vous n’avez pas cru à sa parole ;
              mais les publicains et les prostituées y ont cru.
              Tandis que vous, après avoir vu cela,
              vous ne vous êtes même pas repentis plus tard
              pour croire à sa parole. »
          - book: Mc
            ref: 9, 38-43.45.47-48
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Celui qui n’est pas contre nous est pour nous. Si ta main est pour
              toi une occasion de chute, coupe-la »
            content: |-
              En ce temps-là,
              	Jean, l’un des Douze, disait à Jésus :
              « Maître, nous avons vu quelqu’un
              expulser les démons en ton nom ;
              nous l’en avons empêché,
              car il n’est pas de ceux qui nous suivent. »
              	Jésus répondit :
              « Ne l’en empêchez pas,
              car celui qui fait un miracle en mon nom
              ne peut pas, aussitôt après, mal parler de moi ;
              	celui qui n’est pas contre nous
              est pour nous.
              	Et celui qui vous donnera un verre d’eau
              au nom de votre appartenance au Christ,
              amen, je vous le dis,
              il ne restera pas sans récompense.

              Celui qui est un scandale, une occasion de chute,
              pour un seul de ces petits qui croient en moi,
              mieux vaudrait pour lui qu’on lui attache au cou
              une de ces meules que tournent les ânes,
              et qu’on le jette à la mer.
              	Et si ta main est pour toi une occasion de chute,
              coupe-la.
              Mieux vaut pour toi entrer manchot dans la vie éternelle
              que de t’en aller dans la géhenne avec tes deux mains,
              là où le feu ne s’éteint pas.
              	Si ton pied est pour toi une occasion de chute,
              coupe-le.
              Mieux vaut pour toi entrer estropié dans la vie éternelle
              que de t’en aller dans la géhenne avec tes deux pieds.
              	Si ton œil est pour toi une occasion de chute,
              arrache-le.
              Mieux vaut pour toi entrer borgne dans le royaume de Dieu
              que de t’en aller dans la géhenne avec tes deux yeux,
              	là où le ver ne meurt pas
              et où le feu ne s’éteint pas. »
          - book: Lc
            ref: 16, 19-31
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Tu as reçu le bonheur, et Lazare, le malheur. Maintenant, lui, il
              trouve ici la consolation, et toi, la souffrance »
            content: |-
              En ce temps-là,
              Jésus disait aux pharisiens :
              	« Il y avait un homme riche,
              vêtu de pourpre et de lin fin,
              qui faisait chaque jour des festins somptueux.
              	Devant son portail gisait un pauvre nommé Lazare,
              qui était couvert d’ulcères.
              	Il aurait bien voulu se rassasier
              de ce qui tombait de la table du riche ;
              mais les chiens, eux, venaient lécher ses ulcères.
              	Or le pauvre mourut,
              et les anges l’emportèrent auprès d’Abraham.
              Le riche mourut aussi,
              et on l’enterra.
              	Au séjour des morts, il était en proie à la torture ;
              levant les yeux, il vit Abraham de loin
              et Lazare tout près de lui.
              	Alors il cria :
              ‘Père Abraham, prends pitié de moi
              et envoie Lazare tremper le bout de son doigt dans l’eau
              pour me rafraîchir la langue,
              car je souffre terriblement dans cette fournaise.
              	– Mon enfant, répondit Abraham,
              rappelle-toi :
              tu as reçu le bonheur pendant ta vie,
              et Lazare, le malheur pendant la sienne.
              Maintenant, lui, il trouve ici la consolation,
              et toi, la souffrance.
              	Et en plus de tout cela, un grand abîme
              a été établi entre vous et nous,
              pour que ceux qui voudraient passer vers vous
              ne le puissent pas,
              et que, de là-bas non plus, on ne traverse pas vers nous.’
              	Le riche répliqua :
              ‘Eh bien ! père, je te prie d’envoyer Lazare
              dans la maison de mon père.
              	En effet, j’ai cinq frères :
              qu’il leur porte son témoignage,
              de peur qu’eux aussi ne viennent
              dans ce lieu de torture !’
              	Abraham lui dit :
              ‘Ils ont Moïse et les Prophètes :
              qu’ils les écoutent !
              	– Non, père Abraham, dit-il,
              mais si quelqu’un de chez les morts vient les trouver,
              ils se convertiront.’
              	Abraham répondit :
              ‘S’ils n’écoutent pas Moïse ni les Prophètes,
              quelqu’un pourra bien ressusciter d’entre les morts :
              ils ne seront pas convaincus.’ »
