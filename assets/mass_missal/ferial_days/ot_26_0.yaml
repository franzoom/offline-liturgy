    massParts:
      - partType: READING_1
        partContents:
          - book: Ez
            ref: 18, 25-28
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Si le méchant se détourne de sa méchanceté, il sauvera sa vie »
            content: |-
              Ainsi parle le Seigneur :
              	« Vous dites :
              ‘La conduite du Seigneur n’est pas la bonne’.
              Écoutez donc, fils d’Israël :
              est-ce ma conduite qui n’est pas la bonne ?
              N’est-ce pas plutôt la vôtre ?
              	Si le juste se détourne de sa justice,
              commet le mal, et meurt dans cet état,
              c’est à cause de son mal qu’il mourra.
              	Si le méchant se détourne de sa méchanceté
              pour pratiquer le droit et la justice,
              il sauvera sa vie.
              	Il a ouvert les yeux
              et s’est détourné de ses crimes.
              C’est certain, il vivra, il ne mourra pas. »
          - book: Nb
            ref: 11, 25-29
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Serais-tu jaloux pour moi ? Ah ! Si le Seigneur pouvait faire de
              tout son peuple un peuple de prophètes ! »
            content: |-
              En ces jours-là,
              	le Seigneur descendit dans la nuée
              pour parler avec Moïse.
              Il prit une part de l’esprit qui reposait sur celui-ci,
              et le mit sur les 70 anciens.
              Dès que l’esprit reposa sur eux, ils se mirent à prophétiser,
              mais cela ne dura pas.

              Or, deux hommes étaient restés dans le camp ;
              l’un s’appelait Eldad, et l’autre Médad.
              L’esprit reposa sur eux ;
              eux aussi avaient été choisis,
              mais ils ne s’étaient pas rendus à la Tente,
              et c’est dans le camp qu’ils se mirent à prophétiser.
              	Un jeune homme courut annoncer à Moïse :
              « Eldad et Médad prophétisent dans le camp ! »
              	Josué, fils de Noun, auxiliaire de Moïse depuis sa jeunesse,
              prit la parole :
              « Moïse, mon maître, arrête-les ! »
              	Mais Moïse lui dit :
              « Serais-tu jaloux pour moi ?
              Ah ! Si le Seigneur pouvait faire de tout son peuple
              un peuple de prophètes !
              Si le Seigneur pouvait mettre son esprit sur eux ! »
          - book: Am
            ref: 6, 1a.4-7
            toSundayCyclesOnly:
              - YEAR_C
            headline: « La bande des vautrés n’existera plus »
            content: |-
              Ainsi parle le Seigneur de l’univers :
              	Malheur à ceux qui vivent bien tranquilles dans Sion,
              et à ceux qui se croient en sécurité
              sur la montagne de Samarie.
              	Couchés sur des lits d’ivoire,
              vautrés sur leurs divans,
              ils mangent les agneaux du troupeau,
              les veaux les plus tendres de l’étable ;
              	ils improvisent au son de la harpe,
              ils inventent, comme David, des instruments de musique ;
              	ils boivent le vin à même les amphores,
              ils se frottent avec des parfums de luxe,
              mais ils ne se tourmentent guère du désastre d’Israël !
              	C’est pourquoi maintenant ils vont être déportés,
              ils seront les premiers des déportés ;
              et la bande des vautrés n’existera plus.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 24 (25), 4-5ab, 6-7, 8-9
            refAbbr: 24, 4…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 24, 6a
                chorus: Rappelle-toi, Seigneur, ta tendresse.
            content: |-
              Seigneur, enseigne-moi tes voies,
              fais-moi connaître ta route.
              Dirige-moi par ta vérité, enseigne-moi,
              car tu es le Dieu qui me sauve.

              Rappelle-toi, Seigneur, ta tendresse,
              ton amour qui est de toujours.
              Oublie les révoltes, les péchés de ma jeunesse ;
              dans ton amour, ne m’oublie pas.

              Il est droit, il est bon, le Seigneur,
              lui qui montre aux pécheurs le chemin.
              Sa justice dirige les humbles,
              il enseigne aux humbles son chemin.
          - book: Ps
            ref: 18 (19), 8, 10, 12-13, 14
            refAbbr: 18, 8…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 18, 9ab
                chorus: |-
                  Les préceptes du Seigneur sont droits,
                  ils réjouissent le cœur.
            content: |-
              La loi du Seigneur est parfaite,
              qui redonne vie ;
              la charte du Seigneur est sûre,
              qui rend sages les simples.

              La crainte qu’il inspire est pure,
              elle est là pour toujours ;
              les décisions du Seigneur sont justes
              et vraiment équitables.

              Aussi ton serviteur en est illuminé ;
              à les garder, il trouve son profit.
              Qui peut discerner ses erreurs ?
              Purifie-moi de celles qui m’échappent.

              Préserve aussi ton serviteur de l’orgueil :
              qu’il n’ait sur moi aucune emprise.
              Alors je serai sans reproche,
              pur d’un grand péché.
          - book: Ps
            ref: 145 (146), 6c.7, 8.9a, 9bc-10
            refAbbr: 145, 6…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 145, 1b
                chorus: |-
                  Chante, ô mon âme,
                  la louange du Seigneur !
              - chorus: Alléluia !
            content: |-
              Le Seigneur garde à jamais sa fidélité,
              il fait justice aux opprimés ;
              aux affamés, il donne le pain ;
              le Seigneur délie les enchaînés.

              Le Seigneur ouvre les yeux des aveugles,
              le Seigneur redresse les accablés,
              le Seigneur aime les justes,
              le Seigneur protège l’étranger.

              Il soutient la veuve et l’orphelin,
              il égare les pas du méchant.
              D’âge en âge, le Seigneur régnera :
              ton Dieu, ô Sion, pour toujours !

      - partType: READING_2
        partContents:
          - book: Ph
            ref: 2, 1-11
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Ayez en vous les dispositions qui sont dans le Christ Jésus »
            content: |-
              Frères,
              	s’il est vrai que, dans le Christ, on se réconforte les uns les autres,
              si l’on s’encourage avec amour,
              si l’on est en communion dans l’Esprit,
              si l’on a de la tendresse et de la compassion,
              	alors, pour que ma joie soit complète,
              ayez les mêmes dispositions,
              le même amour,
              les mêmes sentiments ;
              recherchez l’unité.
              	Ne soyez jamais intrigants ni vaniteux,
              mais ayez assez d’humilité
              pour estimer les autres supérieurs à vous-mêmes.
              	Que chacun de vous ne soit pas préoccupé de ses propres intérêts ;
              pensez aussi à ceux des autres.
              	Ayez en vous les dispositions
              qui sont dans le Christ Jésus :
              	ayant la condition de Dieu,
              il ne retint pas jalousement
              le rang qui l’égalait à Dieu.
              	Mais il s’est anéanti,
              prenant la condition de serviteur,
              devenant semblable aux hommes.

              Reconnu homme à son aspect,
              	il s’est abaissé,
              devenant obéissant jusqu’à la mort,
              et la mort de la croix.
              	C’est pourquoi Dieu l’a exalté :
              il l’a doté du Nom
              qui est au-dessus de tout nom,
              	afin qu’au nom de Jésus
              tout genou fléchisse
              au ciel, sur terre et aux enfers,
              	et que toute langue proclame :
              « Jésus Christ est Seigneur »
              à la gloire de Dieu le Père.
