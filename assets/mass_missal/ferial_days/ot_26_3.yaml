      - partType: READING_1
        partContents:
          - book: Ne
            ref: 2, 1-8
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Si tel est le bon plaisir du roi, laisse-moi aller dans la ville où
              sont enterrés mes pères, et je la rebâtirai. »
            content: |-
              Moi, Néhémie, j’étais alors échanson du roi.
              	La vingtième année du règne d’Artaxerxès, au mois de Nissane,
              je présentai le vin et l’offris au roi.
              Je n’avais jamais montré de tristesse devant lui,
              	mais ce jour-là, le roi me dit :
              « Pourquoi ce visage triste ?
              Tu n’es pourtant pas malade !
              Tu as donc du chagrin ? »
              Rempli de crainte, je répondis :
              	« Que le roi vive toujours !
              Comment n’aurais-je pas l’air triste,
              quand la ville où sont enterrés mes pères a été dévastée,
              et ses portes, dévorées par le feu ? »
              	Le roi me dit alors :
              « Que veux-tu donc me demander ? »
              Je fis une prière au Dieu du ciel, et je répondis au roi :
              	« Si tel est le bon plaisir du roi,
              et si tu es satisfait de ton serviteur,
              laisse-moi aller en Juda,
              dans la ville où sont enterrés mes pères,
              et je la rebâtirai. »
              	Le roi, qui avait la reine à côté de lui, me demanda :
              « Combien de temps durera ton voyage ?
              Quand reviendras-tu ? »
              Je lui indiquai une date qu’il approuva,
              et il m’autorisa à partir.
              	Je dis encore :
              « Si tel est le bon plaisir du roi,
              qu’on me donne des lettres pour les gouverneurs
              de la province qui est à l’ouest de l’Euphrate,
              afin qu’ils facilitent mon passage jusqu’en Juda ;
              	et aussi une lettre pour Asaph, l’inspecteur des forêts royales,
              afin qu’il me fournisse du bois de charpente
              pour les portes de la citadelle qui protégera la maison de Dieu,
              le rempart de la ville, et la maison où je vais m’installer. »
              Le roi me l’accorda,
              car la main bienfaisante de mon Dieu était sur moi.
          - book: Jb
            ref: 9, 1-12.14-16
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Comment l’homme pourrait-il avoir raison contre Dieu ? »
            content: |-
              Job prit la parole et répondit à ses amis :
              	« En vérité, je sais bien qu’il en est ainsi :
              Comment l’homme pourrait-il avoir raison contre Dieu ?
              	Si l’on s’avise de discuter avec lui,
              on ne trouvera pas à lui répondre une fois sur mille.
              	Il est plein de sagesse et d’une force invincible,
              on ne lui tient pas tête impunément.
              	C’est lui qui déplace les montagnes à leur insu,
              qui les renverse dans sa colère ;
              	il secoue la terre sur sa base,
              et fait vaciller ses colonnes.
              	Il donne un ordre, et le soleil ne se lève pas,
              et sur les étoiles il appose un sceau.
              	À lui seul il déploie les cieux,
              il marche sur la crête des vagues.
              	Il fabrique la Grande Ourse, Orion,
              les Pléiades et les constellations du Sud.
              	Il est l’auteur de grandes œuvres, insondables,
              d’innombrables merveilles.
              	S’il passe à côté de moi, je ne le vois pas ;
              s’il me frôle, je ne m’en aperçois pas.
              	S’il s’empare d’une proie, qui donc lui fera lâcher prise,
              qui donc osera lui demander : “Que fais-tu là ?”
              	Et moi, je prétendrais lui répliquer !
              je chercherais des arguments contre lui !
              	Même si j’ai raison, à quoi bon me défendre ?
              Je ne puis que demander grâce à mon juge.
              	Même s’il répond quand je fais appel,
              je ne suis pas sûr qu’il écoute ma voix ! »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 136 (137), 1-2, 3, 4-5, 6
            refAbbr: 136, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 136, 6a
                chorus: |-
                  Que ma langue s’attache à mon palais
                  si je perds ton souvenir !
            content: |-
              Au bord des fleuves de Babylone
              	nous étions assis et nous pleurions,
              nous souvenant de Sion ;
              aux saules des alentours
              nous avions pendu nos harpes.

              C’est là que nos vainqueurs
              	nous demandèrent des chansons,
              et nos bourreaux, des airs joyeux :
              « Chantez-nous, disaient-ils,
              quelque chant de Sion. »

              Comment chanterions-nous
              	un chant du Seigneur
              sur une terre étrangère ?
              Si je t’oublie, Jérusalem,
              que ma main droite m’oublie !

              Je veux que ma langue
              	s’attache à mon palais
              si je perds ton souvenir,
              si je n’élève Jérusalem,
              au sommet de ma joie.
          - book: Ps
            ref: 87 (88), 10bc-11, 12-13, 14-15
            refAbbr: 87, 10…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 87, 3a
                chorus: Que ma prière parvienne jusqu’à toi, Seigneur !
            content: |-
              Je t’appelle, Seigneur, tout le jour,
              je tends les mains vers toi :
              fais-tu des miracles pour les morts ?
              leur ombre se dresse-t-elle pour t’acclamer ?

              Qui parlera de ton amour dans la tombe,
              de ta fidélité au royaume de la mort ?
              Connaît-on dans les ténèbres tes miracles,
              et ta justice, au pays de l’oubli ?

              Moi, je crie vers toi, Seigneur ;
              dès le matin, ma prière te cherche :
              pourquoi me rejeter, Seigneur,
              pourquoi me cacher ta face ?

      - partType: ALLELUIA
        partContents:
          - book: Ph
            ref: 3, 8-9
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              J’ai tout perdu ;
              je considère tout comme des ordures,
              afin de gagner un seul avantage, le Christ
              et, en lui, d’être reconnu juste.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 9, 57-62
            headline: « Je te suivrai partout où tu iras »
            content: |-
              En ce temps-là,
              	en cours de route, un homme dit à Jésus :
              « Je te suivrai partout où tu iras. »
              	Jésus lui déclara :
              « Les renards ont des terriers,
              les oiseaux du ciel ont des nids ;
              mais le Fils de l’homme
              n’a pas d’endroit où reposer la tête. »

              Il dit à un autre :
              « Suis-moi. »
              	L’homme répondit :
              « Seigneur, permets-moi d’aller d’abord enterrer mon père. »
              	Mais Jésus répliqua :
              « Laisse les morts enterrer leurs morts.
              Toi, pars, et annonce le règne de Dieu. »

              Un autre encore lui dit :
              « Je te suivrai, Seigneur ;
              mais laisse-moi d’abord faire mes adieux
              aux gens de ma maison. »
              	Jésus lui répondit :
              « Quiconque met la main à la charrue,
              puis regarde en arrière,
              n’est pas fait pour le royaume de Dieu. »
