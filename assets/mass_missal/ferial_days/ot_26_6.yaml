      - partType: READING_1
        partContents:
          - book: Ba
            ref: 4, 5-12.27-29
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Celui qui a fait venir sur vous ces calamités fera venir sur vous la
              joie éternelle »
            content: |-
              Courage, mon peuple,
              toi qui es la part d’Israël réservée à Dieu !
              	Vous avez été vendus aux nations païennes,
              mais ce n’était pas pour votre anéantissement ;
              vous avez excité la colère de Dieu :
              c’est pour cela que vous avez été livrés à vos adversaires.
              	Car vous avez irrité votre Créateur
              en offrant des sacrifices aux démons et non à Dieu.
              	Vous avez oublié le Dieu éternel,
              lui qui vous a nourris.
              Vous avez aussi attristé Jérusalem,
              elle qui vous a élevés,
              	car elle a vu fondre sur vous la colère qui vient de Dieu,
              et elle a dit :
              « Écoutez, voisines de Sion,
              Dieu m’a infligé un deuil cruel.
              	J’ai vu la captivité
              que l’Éternel a infligée à mes fils et à mes filles.
              	Je les avais élevés dans la joie,
              je les ai laissés partir dans les larmes et le deuil.
              	Que nul ne se réjouisse de mon sort,
              à moi qui suis veuve et délaissée par tout le monde.
              J’ai été abandonnée
              à cause des péchés de mes enfants,
              parce qu’ils se sont détournés de la loi de Dieu.
              	Courage, mes enfants, criez vers Dieu !
              Celui qui vous a infligé l’épreuve se souviendra de vous.
              	Votre pensée vous a égarés loin de Dieu ;
              une fois convertis,
              mettez dix fois plus d’ardeur à le chercher.
              	Car celui qui a fait venir sur vous ces calamités
              fera venir sur vous la joie éternelle,
              en assurant votre salut. »
          - book: Jb
            ref: 42, 1-3.5-6.12-17
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Maintenant mes yeux t’ont vu. C’est pourquoi je me rétracte »
            content: |-
              Job s’adressa au Seigneur et dit :
              	« Je sais que tu peux tout
              et que nul projet pour toi n’est impossible.
              	Quel est celui qui déforme tes plans
              sans rien y connaître ?
              De fait, j’ai parlé, sans les comprendre,
              de merveilles hors de ma portée, dont je ne savais rien.
              	C’est par ouï-dire que je te connaissais,
              mais maintenant mes yeux t’ont vu.
              	C’est pourquoi je me rétracte et me repens
              sur la poussière et sur la cendre. »

              Le Seigneur bénit la nouvelle situation de Job
              plus encore que l’ancienne.
              Job posséda quatorze mille moutons et six mille chameaux,
              mille paires de bœufs et mille ânesses.
              	Il eut encore sept fils et trois filles.
              	Il nomma la première Colombe,
              la deuxième Fleur-de-Laurier,
              et la troisième Ombre-du-regard.
              	On ne trouvait pas dans tout le pays de femmes aussi belles
              que les filles de Job.
              Leur père leur donna une part d’héritage avec leurs frères.
              	Après cela, Job vécut encore cent quarante ans,
              et il vit ses fils et les fils de ses fils :
              quatre générations.
              	Et Job mourut âgé, rassasié de jours.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 68 (69), 33-35, 36-37
            refAbbr: 68, 33…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 68, 34a
                chorus: Le Seigneur écoute les humbles.
            content: |-
              Les pauvres l’ont vu, ils sont en fête :
              « Vie et joie, à vous qui cherchez Dieu ! »
              Car le Seigneur écoute les humbles,
              il n’oublie pas les siens emprisonnés.
              Que le ciel et la terre le célèbrent,
              les mers et tout leur peuplement !

              Car Dieu viendra sauver Sion
              et rebâtir les villes de Juda.
              Il en fera une habitation, un héritage :
              patrimoine pour les descendants de ses serviteurs,
              	demeure pour ceux qui aiment son nom.
          - book: Ps
            ref: 118 (119), 66.71, 75.91, 125.130
            refAbbr: 118, 66…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 118, 135a
                chorus: |-
                  Pour ton serviteur,
                  que ton visage s’illumine, Seigneur !
            content: |-
              Apprends-moi à bien saisir, à bien juger :
              je me fie à tes volontés.
              C’est pour mon bien que j’ai souffert,
              ainsi, ai-je appris tes commandements.

              Seigneur, je le sais, tes décisions sont justes ;
              tu es fidèle quand tu m’éprouves.
              Jusqu’à ce jour, le monde tient par tes décisions :
              toute chose est ta servante.

              Je suis ton serviteur, éclaire-moi :
              je connaîtrai tes exigences.
              Déchiffrer ta parole illumine
              et les simples comprennent.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 11, 25
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Tu es béni, Père,
              Seigneur du ciel et de la terre,
              tu as révélé aux tout-petits
              les mystères du Royaume !

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 10, 17-24
            headline: « Réjouissez-vous parce que vos noms se trouvent inscrits dans les
              cieux »
            content: |-
              En ce temps-là,
              	les 72 disciples que Jésus avait envoyés
              revinrent tout joyeux, en disant :
              « Seigneur, même les démons
              nous sont soumis en ton nom. »
              	Jésus leur dit :
              « Je regardais Satan tomber du ciel comme l’éclair.
              	Voici que je vous ai donné le pouvoir
              d’écraser serpents et scorpions,
              et sur toute la puissance de l’Ennemi :
              absolument rien ne pourra vous nuire.
              	Toutefois, ne vous réjouissez pas
              parce que les esprits vous sont soumis ;
              mais réjouissez-vous
              parce que vos noms se trouvent inscrits dans les cieux. »

              À l’heure même, Jésus exulta de joie sous l’action de l’Esprit Saint,
              et il dit :
              « Père, Seigneur du ciel et de la terre,
              je proclame ta louange :
              ce que tu as caché aux sages et aux savants,
              tu l’as révélé aux tout-petits.
              Oui, Père, tu l’as voulu ainsi dans ta bienveillance.
              	Tout m’a été remis par mon Père.
              Personne ne connaît qui est le Fils, sinon le Père ;
              et personne ne connaît qui est le Père, sinon le Fils
              et celui à qui le Fils veut le révéler. »

              Puis il se tourna vers ses disciples
              et leur dit en particulier :
              « Heureux les yeux qui voient ce que vous voyez !
              	Car, je vous le déclare :
              beaucoup de prophètes et de rois
              ont voulu voir ce que vous-mêmes voyez,
              et ne l’ont pas vu,
              entendre ce que vous entendez,
              et ne l’ont pas entendu. »
