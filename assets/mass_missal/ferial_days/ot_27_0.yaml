      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 21, 33-43
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Il louera la vigne à d’autres vignerons »
            content: |-
              En ce temps-là,
              Jésus disait aux grands prêtres et aux anciens du peuple :
              	« Écoutez cette parabole :
              Un homme était propriétaire d’un domaine ;
              il planta une vigne,
              l’entoura d’une clôture,
              y creusa un pressoir et bâtit une tour de garde.
              Puis il loua cette vigne à des vignerons,
              et partit en voyage.
              	Quand arriva le temps des fruits,
              il envoya ses serviteurs auprès des vignerons
              pour se faire remettre le produit de sa vigne.
              	Mais les vignerons se saisirent des serviteurs,
              frappèrent l’un,
              tuèrent l’autre,
              lapidèrent le troisième.
              	De nouveau, le propriétaire envoya d’autres serviteurs
              plus nombreux que les premiers ;
              mais on les traita de la même façon.
              	Finalement, il leur envoya son fils,
              en se disant :
              ‘Ils respecteront mon fils.’
              	Mais, voyant le fils, les vignerons se dirent entre eux :
              ‘Voici l’héritier :
              venez ! tuons-le,
              nous aurons son héritage !’
              	Ils se saisirent de lui,
              le jetèrent hors de la vigne
              et le tuèrent.
              	Eh bien ! quand le maître de la vigne viendra,
              que fera-t-il à ces vignerons ? »
              	On lui répond :
              « Ces misérables, il les fera périr misérablement.
              Il louera la vigne à d’autres vignerons,
              qui lui en remettront le produit en temps voulu. »
              	Jésus leur dit :
              « N’avez-vous jamais lu dans les Écritures :
              _La pierre qu’ont rejetée les bâtisseurs
              est devenue la pierre d’angle :
              c’est là l’œuvre du Seigneur,
              la merveille devant nos yeux !_
              	Aussi, je vous le dis :
              Le royaume de Dieu vous sera enlevé
              pour être donné à une nation
              qui lui fera produire ses fruits. »
          - book: Mc
            ref: 10, 2-16
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Ce que Dieu a uni, que l’homme ne le sépare pas ! »
            content: |-
              En ce temps-là,
              	des pharisiens abordèrent Jésus
              et, pour le mettre à l’épreuve, ils lui demandaient :
              « Est-il permis à un mari de renvoyer sa femme ? »
              	Jésus leur répondit :
              « Que vous a prescrit Moïse ? »
              	Ils lui dirent :
              « Moïse a permis de renvoyer sa femme
              à condition d’établir un acte de répudiation. »
              	Jésus répliqua :
              « C’est en raison de la dureté de vos cœurs
              qu’il a formulé pour vous cette règle.
              	Mais, au commencement de la création,
              Dieu les fit homme et femme.
              	À cause de cela,
              l’homme quittera son père et sa mère,
              	il s’attachera à sa femme,
              et tous deux deviendront une seule chair.
              Ainsi, ils ne sont plus deux, mais une seule chair.
              	Donc, ce que Dieu a uni,
              que l’homme ne le sépare pas ! »
              	De retour à la maison,
              les disciples l’interrogeaient de nouveau sur cette question.
              	Il leur déclara :
              « Celui qui renvoie sa femme et en épouse une autre
              devient adultère envers elle.
              	Si une femme qui a renvoyé son mari en épouse un autre,
              elle devient adultère. »

              Des gens présentaient à Jésus des enfants
              pour qu’il pose la main sur eux ;
              mais les disciples les écartèrent vivement.
              	Voyant cela, Jésus se fâcha et leur dit :
              « Laissez les enfants venir à moi,
              ne les empêchez pas,
              car le royaume de Dieu est à ceux qui leur ressemblent.
              	Amen, je vous le dis :
              celui qui n’accueille pas le royaume de Dieu
              à la manière d’un enfant
              n’y entrera pas. »
              	Il les embrassait
              et les bénissait en leur imposant les mains.
