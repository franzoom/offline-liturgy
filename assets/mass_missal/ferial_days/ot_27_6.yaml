            ref: 11, 28
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Heureux ceux qui écoutent la parole de Dieu,
              et qui la gardent !

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 11, 27-28
            headline: « Heureuse la mère qui t’a porté en elle ! – Heureux plutôt ceux qui
              écoutent la parole de Dieu ! »
            content: |-
              En ce temps-là,
              	comme Jésus était en train de parler,
              une femme éleva la voix au milieu de la foule
              pour lui dire :
              « Heureuse la mère qui t’a porté en elle,
              et dont les seins t’ont nourri ! »
              	Alors Jésus lui déclara :
              « Heureux plutôt ceux qui écoutent la parole de Dieu,
              et qui la gardent ! »
