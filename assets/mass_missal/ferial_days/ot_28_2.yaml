      - partType: READING_1
        partContents:
          - book: Rm
            ref: 1, 16-25
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Malgré leur connaissance de Dieu, ils ne lui ont pas rendu la gloire
              que l’on doit à Dieu »
            content: |-
              Frères,
              	je n’ai pas honte de l’Évangile,
              car il est puissance de Dieu
              pour le salut de quiconque est devenu croyant,
              le Juif d’abord, et le païen.
              	Dans cet Évangile se révèle la justice donnée par Dieu,
              celle qui vient de la foi et conduit à la foi,
              comme il est écrit :
              _Celui qui est juste par la foi, vivra_.

              Or la colère de Dieu se révèle du haut du ciel
              contre toute impiété et contre toute injustice des hommes
              qui, par leur injustice, font obstacle à la vérité.
              	En effet, ce que l’on peut connaître de Dieu
              est clair pour eux,
              car Dieu le leur a montré clairement.
              	Depuis la création du monde,
              on peut voir avec l’intelligence, à travers les œuvres de Dieu,
              ce qui de lui est invisible : sa puissance éternelle et sa divinité.
              Ils n’ont donc pas d’excuse,
              	puisque, malgré leur connaissance de Dieu,
              ils ne lui ont pas rendu la gloire et l’action de grâce
              que l’on doit à Dieu.
              Ils se sont laissé aller à des raisonnements sans valeur,
              et les ténèbres ont rempli leurs cœurs privés d’intelligence.
              	Ces soi-disant sages sont devenus fous ;
              	ils ont échangé la gloire du Dieu impérissable
              contre des idoles représentant l’être humain périssable
              ou bien des volatiles, des quadrupèdes et des reptiles.

              Voilà pourquoi, à cause des convoitises de leurs cœurs,
              Dieu les a livrés à l’impureté,
              de sorte qu’ils déshonorent eux-mêmes leur corps.
              	Ils ont échangé la vérité de Dieu contre le mensonge ;
              ils ont vénéré la création et lui ont rendu un culte
              plutôt qu’à son Créateur,
              lui qui est béni éternellement. Amen.
          - book: Ga
            ref: 5, 1-6
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Ce qui a de la valeur, ce n’est pas que l’on soit circoncis ou non,
              mais c’est la foi, qui agit par la charité »
            content: |-
              Frères,
              	c’est pour que nous soyons libres
              que le Christ nous a libérés.
              Alors tenez bon,
              ne vous mettez pas de nouveau sous le joug de l’esclavage.
              	Moi, Paul, je vous le déclare :
              si vous vous faites circoncire,
              le Christ ne vous sera plus d’aucun secours.
              	Je l’atteste encore une fois :
              tout homme qui se fait circoncire
              est dans l’obligation de pratiquer la loi de Moïse tout entière.
              	Vous qui cherchez la justification par la Loi,
              vous vous êtes séparés du Christ,
              vous êtes déchus de la grâce.
              	Nous, c’est par l’Esprit, en effet,
              que de la foi nous attendons la justice espérée.
              	Car, dans le Christ Jésus, ce qui a de la valeur,
              ce n’est pas que l’on soit circoncis ou non,
              mais c’est la foi, qui agit par la charité.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 18A (19), 2-3, 4-5ab
            refAbbr: 18A, 2…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 18a, 2a
                chorus: Les cieux proclament la gloire de Dieu.
            content: |-
              Les cieux proclament la gloire de Dieu,
              le firmament raconte l’ouvrage de ses mains.
              Le jour au jour en livre le récit
              et la nuit à la nuit en donne connaissance.

              Pas de paroles dans ce récit,
              pas de voix qui s’entende ;
              mais sur toute la terre en paraît le message
              et la nouvelle, aux limites du monde.
          - book: Ps
            ref: 118 (119), 41.43, 44-45, 47-48
            refAbbr: 118, 41…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 118, 41a
                chorus: Que vienne à moi, Seigneur, ton amour.
            content: |-
              Que vienne à moi, Seigneur, ton amour,
              et ton salut, selon ta promesse.
              N’ôte pas de ma bouche la parole de vérité,
              car j’espère tes décisions.

              J’observerai sans relâche ta loi,
              toujours et à jamais.
              Je marcherai librement,
              car je cherche tes préceptes.

              Je trouve mon plaisir en tes volontés,
              oui, vraiment, je les aime.
              Je tends les mains vers tes volontés, je les aime,
              je médite sur tes ordres.

      - partType: ALLELUIA
        partContents:
          - book: He
            ref: 4, 12
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Elle est vivante, efficace, la parole de Dieu ;
              elle juge des intentions et des pensées du cœur.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 11, 37-41
            headline: « Donnez plutôt en aumône ce que vous avez, et alors tout sera pur
              pour vous. »
            content: |-
              En ce temps-là,
              	pendant que Jésus parlait,
              un pharisien l’invita pour le repas de midi.
              Jésus entra chez lui et prit place.
              	Le pharisien fut étonné
              en voyant qu’il n’avait pas fait d’abord les ablutions
              précédant le repas.
              	Le Seigneur lui dit :
              « Bien sûr, vous les pharisiens,
              vous purifiez l’extérieur de la coupe et du plat,
              mais à l’intérieur de vous-mêmes vous êtes remplis
              de cupidité et de méchanceté.
              	Insensés ! Celui qui a fait l’extérieur
              n’a-t-il pas fait aussi l’intérieur ?
              	Donnez plutôt en aumône ce que vous avez,
              et alors tout sera pur pour vous. »
