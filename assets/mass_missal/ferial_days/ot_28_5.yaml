      - partType: READING_1
        partContents:
          - book: Rm
            ref: 4, 1-8
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Abraham eut foi en Dieu, et il lui fut accordé d’être juste »
            content: |-
              Frères,
              	que dirons-nous d’Abraham, notre ancêtre selon la chair ?
              Qu’a-t-il obtenu ?
              	Si Abraham était devenu un homme juste
              par la pratique des œuvres,
              il aurait pu en tirer fierté,
              mais pas devant Dieu.
              	Or, que dit l’Écriture ?
              _Abraham eut foi en Dieu,
              et il lui fut accordé d’être juste._
              	Si quelqu’un accomplit un travail,
              son salaire ne lui est pas accordé comme un don gratuit,
              mais comme un dû.
              	Au contraire, si quelqu’un, sans rien accomplir,
              a foi en Celui qui rend juste l’homme impie,
              il lui est accordé d’être juste par sa foi.
              	C’est ainsi que le psaume de David
              proclame heureux l’homme à qui Dieu accorde d’être juste,
              indépendamment de la pratique des œuvres :
              _Heureux ceux dont les offenses ont été remises,
              et les péchés, effacés.
              	Heureux l’homme dont le péché
              n’est pas compté par le Seigneur._
          - book: Ep
            ref: 1, 11-14
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Nous avons d’avance espéré dans le Christ ; et vous avez reçu la
              marque de l’Esprit Saint »
            content: |-
              Frères,
              	dans le Christ, nous sommes devenus
              le domaine particulier de Dieu,
              nous y avons été prédestinés
              selon le projet de celui qui réalise tout ce qu’il a décidé :
              il a voulu que nous vivions à la louange de sa gloire,
              nous qui avons d’avance espéré dans le Christ.

              En lui, vous aussi,
              après avoir écouté la parole de vérité,
              l’Évangile de votre salut,
              et après y avoir cru,
              vous avez reçu la marque de l’Esprit Saint.
              Et l’Esprit promis par Dieu
              	est une première avance sur notre héritage,
              en vue de la rédemption que nous obtiendrons,
              à la louange de sa gloire.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 31 (32), 1-2, 5ab, 5c.11
            refAbbr: 31, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 31, 7acd
                chorus: |-
                  Tu es un refuge pour moi ;
                  de chants de délivrance, tu m’as entouré.
            content: |-
              Heureux l’homme dont la faute est enlevée,
              et le péché remis !
              Heureux l’homme dont le Seigneur ne retient pas l’offense,
              dont l’esprit est sans fraude !

              Je t’ai fait connaître ma faute,
              je n’ai pas caché mes torts.
              J’ai dit : « Je rendrai grâce au Seigneur
              en confessant mes péchés. »

              Toi, tu as enlevé l’offense de ma faute.
              Que le Seigneur soit votre joie !
              Exultez, hommes justes !
              Hommes droits, chantez votre allégresse !
          - book: Ps
            ref: 32 (33), 1-2, 4-5, 12-13
            refAbbr: 32, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 32, 12
                chorus: |-
                  Heureux le peuple
                  que le Seigneur s’est choisi pour domaine.
            content: |-
              Criez de joie pour le Seigneur, hommes justes !
              Hommes droits, à vous la louange !
              Rendez grâce au Seigneur sur la cithare,
              jouez pour lui sur la harpe à dix cordes.

              Oui, elle est droite, la parole du Seigneur ;
              il est fidèle en tout ce qu’il fait.
              Il aime le bon droit et la justice ;
              la terre est remplie de son amour.

              Heureux le peuple dont le Seigneur est le Dieu,
              heureuse la nation qu’il s’est choisie pour domaine !
              Du haut des cieux, le Seigneur regarde :
              il voit la race des hommes.

      - partType: ALLELUIA
        partContents:
          - book: Ps
            ref: 32, 22
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Que ton amour, Seigneur, soit sur nous,
              comme notre espoir est en toi !

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 12, 1-7
            headline: « Les cheveux de votre tête sont tous comptés »
            content: |-
              En ce temps-là,
              	comme la foule s’était rassemblée par milliers
              au point qu’on s’écrasait,
              Jésus, s’adressant d’abord à ses disciples, se mit à dire :
              « Méfiez-vous du levain des pharisiens,
              c’est-à-dire de leur hypocrisie.
              	Tout ce qui est couvert d’un voile sera dévoilé,
              tout ce qui est caché sera connu.
              	Aussi tout ce que vous aurez dit dans les ténèbres
              sera entendu en pleine lumière,
              ce que vous aurez dit à l’oreille dans le fond de la maison
              sera proclamé sur les toits.
              	Je vous le dis, à vous mes amis :
              Ne craignez pas ceux qui tuent le corps,
              et après cela ne peuvent rien faire de plus.
              	Je vais vous montrer qui vous devez craindre :
              craignez celui qui, après avoir tué,
              a le pouvoir d’envoyer dans la géhenne.
              Oui, je vous le dis : c’est celui-là que vous devez craindre.
              	Est-ce que l’on ne vend pas cinq moineaux pour deux sous.
              Or pas un seul n’est oublié au regard de Dieu.
              	À plus forte raison les cheveux de votre tête sont tous comptés.
              Soyez sans crainte :
              vous valez plus qu’une multitude de moineaux. »
