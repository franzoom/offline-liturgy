      - partType: READING_1
        partContents:
          - book: Is
            ref: 45, 1.4-6
            toSundayCyclesOnly:
              - YEAR_A
            headline: « J’ai pris Cyrus par la main pour lui soumettre les nations »
            content: |-
              Ainsi parle le Seigneur à son messie, à Cyrus,
              qu’il a pris par la main
              pour lui soumettre les nations et désarmer les rois,
              pour lui ouvrir les portes à deux battants,
              car aucune porte ne restera fermée :

              « À cause de mon serviteur Jacob, d’Israël mon élu,
              je t’ai appelé par ton nom,
              je t’ai donné un titre,
              alors que tu ne me connaissais pas.

              Je suis le Seigneur, il n’en est pas d’autre :
              hors moi, pas de Dieu.
              Je t’ai rendu puissant,
              alors que tu ne me connaissais pas,
              	pour que l’on sache, de l’orient à l’occident,
              qu’il n’y a rien en dehors de moi.
              Je suis le Seigneur, il n’en est pas d’autre. »
          - book: Is
            ref: 53, 10-11
            toSundayCyclesOnly:
              - YEAR_B
            headline: « S’il remet sa vie en sacrifice de réparation, il verra une
              descendance, il prolongera ses jours »
            content: |-
              Broyé par la souffrance, le Serviteur a plu au Seigneur.
              S’il remet sa vie en sacrifice de réparation,
              il verra une descendance, il prolongera ses jours :
              par lui, ce qui plaît au Seigneur réussira.
              	Par suite de ses tourments, il verra la lumière,
              la connaissance le comblera.
              Le juste, mon serviteur, justifiera les multitudes,
              il se chargera de leurs fautes.
          - book: Ex
            ref: 17, 8-13
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Quand Moïse tenait la main levée, Israël était le plus fort »
            content: |-
              En ces jours-là,
              le peuple d’Israël marchait à travers le désert.
              	Les Amalécites survinrent et attaquèrent Israël à Rephidim.
              	Moïse dit alors à Josué :
              « Choisis des hommes, et va combattre les Amalécites.
              Moi, demain, je me tiendrai sur le sommet de la colline,
              le bâton de Dieu à la main. »
              	Josué fit ce que Moïse avait dit :
              il mena le combat contre les Amalécites.
              Moïse, Aaron et Hour étaient montés au sommet de la colline.
              	Quand Moïse tenait la main levée,
              Israël était le plus fort.
              Quand il la laissait retomber,
              Amalec était le plus fort.
              	Mais les mains de Moïse s’alourdissaient ;
              on prit une pierre, on la plaça derrière lui,
              et il s’assit dessus.
              Aaron et Hour lui soutenaient les mains,
              l’un d’un côté, l’autre de l’autre.
              Ainsi les mains de Moïse restèrent fermes
              jusqu’au coucher du soleil.
              	Et Josué triompha des Amalécites au fil de l’épée.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 95 (96), 1.3, 4-5, 7-8, 9-10ac
            refAbbr: 95, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 95, 7b
                chorus: |-
                  Rendez au Seigneur
                  la gloire et la puissance.
            content: |-
              Chantez au Seigneur un chant nouveau,
              chantez au Seigneur, terre entière,
              racontez à tous les peuples sa gloire,
              à toutes les nations ses merveilles !

              Il est grand, le Seigneur, hautement loué,
              redoutable au-dessus de tous les dieux :
              néant, tous les dieux des nations !
              Lui, le Seigneur, a fait les cieux.

              Rendez au Seigneur, familles des peuples,
              rendez au Seigneur la gloire et la puissance,
              rendez au Seigneur la gloire de son nom.
              Apportez votre offrande, entrez dans ses parvis.

              Adorez le Seigneur, éblouissant de sainteté :
              tremblez devant lui, terre entière.
              Allez dire aux nations : « Le Seigneur est roi ! »
              Il gouverne les peuples avec droiture.
          - book: Ps
            ref: 32 (33), 4-5, 18-19, 20.22
            refAbbr: 32, 4…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 32, 22
                chorus: |-
                  Que ton amour, Seigneur, soit sur nous
                  comme notre espoir est en toi !
            content: |-
              Oui, elle est droite, la parole du Seigneur ;
              il est fidèle en tout ce qu’il fait.
              Il aime le bon droit et la justice ;
              la terre est remplie de son amour.

              Dieu veille sur ceux qui le craignent,
              qui mettent leur espoir en son amour,
              pour les délivrer de la mort,
              les garder en vie aux jours de famine.

              Nous attendons notre vie du Seigneur :
              il est pour nous un appui, un bouclier.
              Que ton amour, Seigneur, soit sur nous
              comme notre espoir est en toi !
          - book: Ps
            ref: 120 (121), 1-2, 3-4, 5-6, 7-8
            refAbbr: 120, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 120, 2
                chorus: |-
                  Le secours me viendra du Seigneur
                  qui a fait le ciel et la terre.
            content: |-
              Je lève les yeux vers les montagnes :
              d’où le secours me viendra-t-il ?
              Le secours me viendra du Seigneur
              qui a fait le ciel et la terre.

              Qu’il empêche ton pied de glisser,
              qu’il ne dorme pas, ton gardien.
              Non, il ne dort pas, ne sommeille pas,
              le gardien d’Israël.

              Le Seigneur, ton gardien, le Seigneur, ton ombrage,
              se tient près de toi.
              Le soleil, pendant le jour, ne pourra te frapper,
              ni la lune, durant la nuit.

              Le Seigneur te gardera de tout mal,
              il gardera ta vie.
              Le Seigneur te gardera, au départ et au retour,
              maintenant, à jamais.

      - partType: READING_2
        partContents:
          - book: 1 Th
            ref: 1, 1-5b
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Nous nous souvenons de votre foi, de votre charité, de votre
              espérance »
            content: |-
              Paul, Silvain et Timothée,
              à l’Église de Thessalonique
              qui est en Dieu le Père
              et dans le Seigneur Jésus Christ.
              À vous, la grâce et la paix.

              À tout moment, nous rendons grâce à Dieu au sujet de vous tous,
              en faisant mémoire de vous dans nos prières.
              Sans cesse, nous nous souvenons
              que votre foi est active,
              que votre charité se donne de la peine,
              que votre espérance tient bon
              en notre Seigneur Jésus Christ,
              en présence de Dieu notre Père.
              	Nous le savons, frères bien-aimés de Dieu,
              vous avez été choisis par lui.
              	En effet, notre annonce de l’Évangile
              n’a pas été, chez vous, simple parole,
              mais puissance, action de l’Esprit Saint, pleine certitude.
          - book: He
            ref: 4, 14-16
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Avançons-nous avec assurance vers le Trône de la grâce »
            content: |-
              Frères,
              	en Jésus, le Fils de Dieu,
              nous avons le grand prêtre par excellence,
              celui qui a traversé les cieux ;
              tenons donc ferme l’affirmation de notre foi.
              	En effet, nous n’avons pas un grand prêtre
              incapable de compatir à nos faiblesses,
              mais un grand prêtre éprouvé en toutes choses,
              à notre ressemblance, excepté le péché.
              	Avançons-nous donc avec assurance
              vers le Trône de la grâce,
              pour obtenir miséricorde
              et recevoir, en temps voulu, la grâce de son secours.
          - book: 2 Tm
            ref: 3, 14 – 4, 2
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Grâce à l’Écriture, l’homme de Dieu sera accompli, équipé pour faire
              toute sorte de bien »
            content: |-
              Bien-aimé,
              	demeure ferme dans ce que tu as appris :
              de cela tu as acquis la certitude,
              sachant bien de qui tu l’as appris.
              	Depuis ton plus jeune âge, tu connais les Saintes Écritures :
              elles ont le pouvoir de te communiquer la sagesse,
              en vue du salut par la foi
              que nous avons en Jésus Christ.
              	Toute l’Écriture est inspirée par Dieu ;
              elle est utile pour enseigner, dénoncer le mal,
              redresser, éduquer dans la justice ;
              	grâce à elle, l’homme de Dieu sera accompli,
              équipé pour faire toute sorte de bien.

              Devant Dieu,
              et devant le Christ Jésus qui va juger les vivants et les morts,
              je t’en conjure,
              au nom de sa Manifestation et de son Règne :
              	proclame la Parole, interviens à temps et à contretemps,
              dénonce le mal,
              fais des reproches, encourage,
              toujours avec patience et souci d’instruire.

