      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 22, 15-21
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Rendez à César ce qui est à César, et à Dieu ce qui est à Dieu »
            content: |-
              En ce temps-là,
              	les pharisiens allèrent tenir conseil
              pour prendre Jésus au piège
              en le faisant parler.
              	Ils lui envoient leurs disciples,
              accompagnés des partisans d’Hérode :
              « Maître, lui disent-ils, nous le savons :
              tu es toujours vrai
              et tu enseignes le chemin de Dieu en vérité ;
              tu ne te laisses influencer par personne,
              car ce n’est pas selon l’apparence que tu considères les gens.
              	Alors, donne-nous ton avis :
              Est-il permis, oui ou non,
              de payer l’impôt à César, l’empereur ? »
              	Connaissant leur perversité, Jésus dit :
              « Hypocrites !
              pourquoi voulez-vous me mettre à l’épreuve ?
              	Montrez-moi la monnaie de l’impôt. »
              Ils lui présentèrent une pièce d’un denier.
              	Il leur dit :
              « Cette effigie et cette inscription,
              de qui sont-elles ? »
              	Ils répondirent :
              « De César. »
              Alors il leur dit :
              « Rendez donc à César ce qui est à César,
              et à Dieu ce qui est à Dieu. »
          - book: Mc
            ref: 10, 35-45
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Le Fils de l’homme est venu donner sa vie en rançon pour la
              multitude »
            content: |-
              En ce temps-là,
              	Jacques et Jean, les fils de Zébédée,
              s’approchent de Jésus et lui disent :
              « Maître, ce que nous allons te demander,
              nous voudrions que tu le fasses pour nous. »
              	Il leur dit :
              « Que voulez-vous que je fasse pour vous ? »
              	Ils lui répondirent :
              « Donne-nous de siéger,
              l’un à ta droite et l’autre à ta gauche,
              dans ta gloire. »
              	Jésus leur dit :
              « Vous ne savez pas ce que vous demandez.
              Pouvez-vous boire la coupe que je vais boire,
              être baptisés du baptême dans lequel je vais être plongé ? »
              	Ils lui dirent :
              « Nous le pouvons. »
              Jésus leur dit :
              « La coupe que je vais boire, vous la boirez ;
              et vous serez baptisés du baptême dans lequel je vais être plongé.
              	Quant à siéger à ma droite ou à ma gauche,
              ce n’est pas à moi de l’accorder ;
              il y a ceux pour qui cela est préparé. »

              Les dix autres, qui avaient entendu,
              se mirent à s’indigner contre Jacques et Jean.
              	Jésus les appela et leur dit :
              « Vous le savez :
              ceux que l’on regarde comme chefs des nations
              les commandent en maîtres ;
              les grands leur font sentir leur pouvoir.
              	Parmi vous, il ne doit pas en être ainsi.
              Celui qui veut devenir grand parmi vous
              sera votre serviteur.
              	Celui qui veut être parmi vous le premier
              sera l’esclave de tous :
              	car le Fils de l’homme n’est pas venu pour être servi,
              mais pour servir,
              et donner sa vie en rançon pour la multitude. »
            shortReadingRef: 10, 42-45
            shortReadingContent: |-
              En ce temps-là,
              	Jésus disait à ses disciples :
              « Vous le savez :
              ceux que l’on regarde comme chefs des nations
              les commandent en maîtres ;
              les grands leur font sentir leur pouvoir.
              	Parmi vous, il ne doit pas en être ainsi.
              Celui qui veut devenir grand parmi vous
              sera votre serviteur.
              	Celui qui veut être parmi vous le premier
              sera l’esclave de tous :
              	car le Fils de l’homme n’est pas venu pour être servi,
              mais pour servir,
              et donner sa vie en rançon pour la multitude. »
          - book: Lc
            ref: 18, 1-8
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Dieu fera justice à ses élus qui crient vers lui »
            content: |-
              En ce temps-là,
              	Jésus disait à ses disciples une parabole
              sur la nécessité pour eux
              de toujours prier sans se décourager :
              	« Il y avait dans une ville
              un juge qui ne craignait pas Dieu
              et ne respectait pas les hommes.
              	Dans cette même ville,
              il y avait une veuve qui venait lui demander :
              ‘Rends-moi justice contre mon adversaire.’
              	Longtemps il refusa ;
              puis il se dit :
              ‘Même si je ne crains pas Dieu
              et ne respecte personne,
              	comme cette veuve commence à m’ennuyer,
              je vais lui rendre justice
              pour qu’elle ne vienne plus sans cesse m’assommer.’ »
              	Le Seigneur ajouta :
              « Écoutez bien ce que dit ce juge dépourvu de justice !
              	Et Dieu ne ferait pas justice à ses élus,
              qui crient vers lui jour et nuit ?
              Les fait-il attendre ?
              	Je vous le déclare :
              bien vite, il leur fera justice.
              Cependant, le Fils de l’homme,
              quand il viendra,
              trouvera-t-il la foi sur la terre ? »
