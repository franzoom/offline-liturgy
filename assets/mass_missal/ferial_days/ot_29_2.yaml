              ainsi vous pourrez vous tenir debout devant le Fils de l’homme.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 12, 35-38
            headline: « Heureux les serviteurs que le maître, à son arrivée, trouvera en
              train de veiller »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Restez en tenue de service,
              votre ceinture autour des reins,
              et vos lampes allumées.
              	Soyez comme des gens qui attendent leur maître
              à son retour des noces,
              pour lui ouvrir dès qu’il arrivera et frappera à la porte.
              	Heureux ces serviteurs-là que le maître, à son arrivée,
              trouvera en train de veiller.
              Amen, je vous le dis :
              c’est lui qui, la ceinture autour des reins,
              les fera prendre place à table
              et passera pour les servir.
              	S’il revient vers minuit ou vers trois heures du matin
              et qu’il les trouve ainsi,
              heureux sont-ils ! »
