      - partType: READING_1
        partContents:
          - book: Rm
            ref: 5, 12.15b.17-19.20b-21
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Si par la faute d’un seul, la mort a établi son règne, combien plus
              régneront-ils dans la vie »
            content: |-
              Frères,
              	nous savons que par un seul homme,
              le péché est entré dans le monde,
              et que par le péché est venue la mort ;
              et ainsi, la mort est passée en tous les hommes,
              étant donné que tous ont péché.

              Si la mort a frappé la multitude par la faute d’un seul,
              combien plus la grâce de Dieu
              s’est-elle répandue en abondance sur la multitude,
              cette grâce qui est donnée en un seul homme, Jésus Christ.
              	Si, en effet, à cause d’un seul homme,
              par la faute d’un seul,
              la mort a établi son règne,
              combien plus, à cause de Jésus Christ et de lui seul,
              régneront-ils dans la vie,
              ceux qui reçoivent en abondance
              le don de la grâce qui les rend justes.

              Bref, de même que la faute commise par un seul
              a conduit tous les hommes à la condamnation,
              de même l’accomplissement de la justice par un seul
              a conduit tous les hommes à la justification qui donne la vie.
              	En effet, de même que par la désobéissance d’un seul être humain
              la multitude a été rendue pécheresse,
              de même par l’obéissance d’un seul
              la multitude sera-t-elle rendue juste.
              	Là où le péché s’est multiplié,
              la grâce a surabondé.

              Ainsi donc, de même que le péché a établi son règne de mort,
              de même la grâce doit établir son règne
              en rendant juste pour la vie éternelle
              par Jésus Christ notre Seigneur.
          - book: Ep
            ref: 2, 12-22
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: '« Le Christ est notre paix : des deux, le Juif et le païen, il a fait
              une seule réalité »'
            content: |-
              Frères,
              au temps où vous étiez païens,
              	vous n’aviez pas le Christ,
              vous n’aviez pas droit de cité avec Israël,
              vous étiez étrangers aux alliances et à la promesse,
              vous n’aviez pas d’espérance
              et, dans le monde, vous étiez sans Dieu.

              Mais maintenant, dans le Christ Jésus,
              vous qui autrefois étiez loin,
              vous êtes devenus proches par le sang du Christ.
              	C’est lui, le Christ, qui est notre paix :
              des deux, le Juif et le païen, il a fait une seule réalité ;
              par sa chair crucifiée,
              il a détruit ce qui les séparait, le mur de la haine ;
              	il a supprimé les prescriptions juridiques de la loi de Moïse.
              Ainsi, à partir des deux, le Juif et le païen,
              il a voulu créer en lui un seul Homme nouveau
              en faisant la paix,
              	et réconcilier avec Dieu les uns et les autres en un seul corps
              par le moyen de la croix ;
              en sa personne, il a tué la haine.
              	Il est venu annoncer la bonne nouvelle de la paix,
              la paix pour vous qui étiez loin,
              la paix pour ceux qui étaient proches.
              	Par lui, en effet, les uns et les autres,
              nous avons, dans un seul Esprit, accès auprès du Père.

              Ainsi donc, vous n’êtes plus des étrangers ni des gens de passage,
              vous êtes concitoyens des saints,
              vous êtes membres de la famille de Dieu,
              	car vous avez été intégrés dans la construction
              qui a pour fondations les Apôtres et les prophètes ;
              et la pierre angulaire, c’est le Christ Jésus lui-même.
              	En lui, toute la construction s’élève harmonieusement
              pour devenir un temple saint dans le Seigneur.
              	En lui, vous êtes, vous aussi, les éléments d’une même construction
              pour devenir une demeure de Dieu par l’Esprit Saint.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 39 (40), 7-8a, 8b-9, 10, 17
            refAbbr: 39, 7…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 39, 8a.9a
                chorus: |-
                  Me voici, Seigneur :
                  je viens faire ta volonté.
            content: |-
              Tu ne voulais ni offrande ni sacrifice,
              tu as ouvert mes oreilles ;
              tu ne demandais ni holocauste ni victime,
              alors j’ai dit : « Voici, je viens.

              « Dans le livre, est écrit pour moi
              ce que tu veux que je fasse.
              Mon Dieu, voilà ce que j’aime :
              ta loi me tient aux entrailles. »

              J’annonce la justice
              dans la grande assemblée ;
              vois, je ne retiens pas mes lèvres,
              Seigneur, tu le sais.

              Tu seras l’allégresse et la joie
              de tous ceux qui te cherchent ;
              toujours ils rediront : « Le Seigneur est grand ! »
              ceux qui aiment ton salut.
          - book: Ps
            ref: 84 (85), 9ab.10, 11-12, 13-14
            refAbbr: 84, 9…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 84, 9b
                chorus: |-
                  Ce que dit le Seigneur, c’est la paix,
                  la paix pour son peuple.
            content: |-
              J’écoute : que dira le Seigneur Dieu ?
              Ce qu’il dit, c’est la paix pour son peuple et ses fidèles !
              Son salut est proche de ceux qui le craignent,
              et la gloire habitera notre terre.

              Amour et vérité se rencontrent,
              justice et paix s’embrassent ;
              la vérité germera de la terre
              et du ciel se penchera la justice.

              Le Seigneur donnera ses bienfaits,
              et notre terre donnera son fruit.
              La justice marchera devant lui,
              et ses pas traceront le chemin.

      - partType: ALLELUIA
