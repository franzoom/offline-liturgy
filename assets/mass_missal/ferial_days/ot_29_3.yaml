      - partType: READING_1
        partContents:
          - book: Rm
            ref: 6, 12-18
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Présentez-vous à Dieu comme des vivants revenus d’entre les morts »
            content: |-
              Frères,
              	il ne faut pas que le péché règne dans votre corps mortel
              et vous fasse obéir à ses désirs.
              	Ne présentez pas au péché les membres de votre corps
              comme des armes au service de l’injustice ;
              au contraire, présentez-vous à Dieu
              comme des vivants revenus d’entre les morts,
              présentez à Dieu vos membres
              comme des armes au service de la justice.
              	Car le péché n’aura plus de pouvoir sur vous :
              en effet, vous n’êtes plus sujets de la Loi,
              vous êtes sujets de la grâce de Dieu.
              	Alors ? Puisque nous ne sommes pas soumis à la Loi
              mais à la grâce,
              allons-nous commettre le péché ?
              Pas du tout.
              	Ne le savez-vous pas ?
              Celui à qui vous vous présentez comme esclaves
              pour lui obéir,
              c’est de celui-là, à qui vous obéissez,
              que vous êtes esclaves :
              soit du péché, qui mène à la mort,
              soit de l’obéissance à Dieu, qui mène à la justice.
              	Mais rendons grâce à Dieu :
              vous qui étiez esclaves du péché,
              vous avez maintenant obéi de tout votre cœur
              au modèle présenté par l’enseignement qui vous a été transmis.
              	Libérés du péché,
              vous êtes devenus esclaves de la justice.
          - book: Ep
            ref: 3, 2-12
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Le mystère du Christ, c’est que toutes les nations sont associées au
              même héritage, au partage de la même promesse »
            content: |-
              Frères,
              	vous avez appris, je pense, en quoi consiste
              la grâce que Dieu m’a donnée pour vous :
              	par révélation, il m’a fait connaître le mystère,
              comme je vous l’ai déjà écrit brièvement.
              	En me lisant, vous pouvez vous rendre compte
              de l’intelligence que j’ai du mystère du Christ.
              	Ce mystère n’avait pas été porté à la connaissance
              des hommes des générations passées,
              comme il a été révélé maintenant
              à ses saints Apôtres et aux prophètes,
              dans l’Esprit.
              	Ce mystère,
              c’est que toutes les nations sont associées au même héritage,
              au même corps,
              au partage de la même promesse,
              dans le Christ Jésus,
              par l’annonce de l’Évangile.

              De cet Évangile je suis devenu ministre
              par le don de la grâce que Dieu m’a accordée
              par l’énergie de sa puissance.
              	À moi qui suis vraiment le plus petit de tous les fidèles,
              la grâce a été donnée d’annoncer aux nations
              l’insondable richesse du Christ,
              	et de mettre en lumière pour tous le contenu du mystère
              qui était caché depuis toujours en Dieu,
              le créateur de toutes choses ;
              	ainsi, désormais, les Puissances célestes elles-mêmes
              connaissent, grâce à l’Église,
              les multiples aspects de la Sagesse de Dieu.
              	C’est le projet éternel que Dieu a réalisé
              dans le Christ Jésus notre Seigneur.
              	Et notre foi au Christ nous donne l’assurance nécessaire
              pour accéder auprès de Dieu en toute confiance.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 123 (124), 1-3, 4-6, 7-8
            refAbbr: 123, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 123, 8a
                chorus: Notre secours est dans le nom du Seigneur.
            content: |-
              Sans le Seigneur qui était pour nous
              – qu’Israël le redise –
              sans le Seigneur qui était pour nous
              quand des hommes nous assaillirent,
              alors ils nous avalaient tout vivants,
              dans le feu de leur colère.

              Alors le flot passait sur nous,
              le torrent nous submergeait ;
              alors nous étions submergés
              par les flots en furie.
              Béni soit le Seigneur
              qui n’a pas fait de nous la proie de leurs dents !

              Comme un oiseau, nous avons échappé
              au filet du chasseur ;
              le filet s’est rompu :
              nous avons échappé.
              Notre secours est dans le nom du Seigneur
              qui a fait le ciel et la terre.
          - book: Is
            ref: 12, 2, 4bcde-5a, 5bc-6
            refAbbr: 12, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 12, 3
                chorus: |-
                  Exultant de joie, vous puiserez les eaux
                  aux sources du salut !
            content: |-
              Voici le Dieu qui me sauve :
              j’ai confiance, je n’ai plus de crainte.
              Ma force et mon chant, c’est le Seigneur ;
              il est pour moi le salut.

              Rendez grâce au Seigneur, proclamez son nom,
              annoncez parmi les peuples ses hauts faits !
              Redites-le : « Sublime est son nom ! »
              Jouez pour le Seigneur.

              Il montre sa magnificence, et toute la terre le sait.
              Jubilez, criez de joie, habitants de Sion,
              car il est grand au milieu de toi,
              le Saint d’Israël !

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 24, 42a.44
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Veillez, tenez-vous prêts :
              c’est à l’heure où vous n’y penserez pas
              que le Fils de l’homme viendra.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 12, 39-48
            headline: « À qui l’on a beaucoup donné, on demandera beaucoup »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Vous le savez bien :
              si le maître de maison avait su à quelle heure le voleur viendrait,
              il n’aurait pas laissé percer le mur de sa maison.
              	Vous aussi, tenez-vous prêts :
              c’est à l’heure où vous n’y penserez pas
              que le Fils de l’homme viendra. »
              	Pierre dit alors :
              « Seigneur, est-ce pour nous que tu dis cette parabole,
              ou bien pour tous ? »
              	Le Seigneur répondit :
              « Que dire de l’intendant fidèle et sensé
              à qui le maître confiera la charge de son personnel
              pour distribuer, en temps voulu, la ration de nourriture ?
              	Heureux ce serviteur
              que son maître, en arrivant, trouvera en train d’agir ainsi !
              	Vraiment, je vous le déclare :
              il l’établira sur tous ses biens.
              	Mais si le serviteur se dit en lui-même :
              “Mon maître tarde à venir”,
              et s’il se met à frapper les serviteurs et les servantes,
              à manger, à boire et à s’enivrer,
              	alors quand le maître viendra,
              le jour où son serviteur ne s’y attend pas
              et à l’heure qu’il ne connaît pas,
              il l’écartera
              et lui fera partager le sort des infidèles.
              	Le serviteur qui, connaissant la volonté de son maître,
              n’a rien préparé et n’a pas accompli cette volonté,
              recevra un grand nombre de coups.
              	Mais celui qui ne la connaissait pas,
              et qui a mérité des coups pour sa conduite,
              n’en recevra qu’un petit nombre.
              À qui l’on a beaucoup donné,
              on demandera beaucoup ;
              à qui l’on a beaucoup confié,
              on réclamera davantage. »
