    massParts:
      - partType: READING_1
        partContents:
          - book: Rm
            ref: 6, 19-23
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Maintenant, libérés du péché, vous êtes devenus les esclaves de Dieu »
            content: |-
              Frères,
              	j’emploie un langage humain,
              adapté à votre faiblesse.
              Vous aviez mis les membres de votre corps
              au service de l’impureté et du désordre,
              ce qui mène au désordre ;
              de la même manière, mettez-les à présent au service de la justice,
              ce qui mène à la sainteté.
              	Quand vous étiez esclaves du péché,
              vous étiez libres par rapport aux exigences de la justice.
              	Qu’avez-vous récolté alors,
              à commettre des actes dont vous avez honte maintenant ?
              En effet, ces actes-là aboutissent à la mort.
              	Mais maintenant que vous avez été libérés du péché
              et que vous êtes devenus les esclaves de Dieu,
              vous récoltez ce qui mène à la sainteté,
              et cela aboutit à la vie éternelle.
              	Car le salaire du péché,
              c’est la mort ;
              mais le don gratuit de Dieu,
              c’est la vie éternelle
              dans le Christ Jésus notre Seigneur.
          - book: Ep
            ref: 3, 14-21
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Restez enracinés dans l’amour, établis dans l’amour. Alors vous
              serez comblés jusqu’à entrer dans toute la plénitude de Dieu »
            content: |-
              Frères,
              	je tombe à genoux devant le Père,
              	de qui toute paternité au ciel et sur la terre tient son nom.
              	Lui qui est si riche en gloire,
              qu’il vous donne la puissance de son Esprit,
              pour que se fortifie en vous l’homme intérieur.

              Que le Christ habite en vos cœurs par la foi ;
              restez enracinés dans l’amour, établis dans l’amour.
              	Ainsi vous serez capables de comprendre avec tous les fidèles
              quelle est la largeur, la longueur, la hauteur, la profondeur…
              	Vous connaîtrez ce qui dépasse toute connaissance :
              l’amour du Christ.
              Alors vous serez comblés
              jusqu’à entrer dans toute la plénitude de Dieu.

              À Celui qui peut réaliser,
              par la puissance qu’il met à l’œuvre en nous,
              infiniment plus que nous ne pouvons demander
              ou même concevoir,
              	gloire à lui dans l’Église et dans le Christ Jésus
              pour toutes les générations dans les siècles des siècles.
              Amen.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 1, 1-2, 3, 4.6
            refAbbr: 1, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 39, 5a
                chorus: |-
                  Heureux est l’homme
                  qui met sa foi dans le Seigneur.
            content: |-
              Heureux est l’homme
              	qui n’entre pas au conseil des méchants,
              qui ne suit pas le chemin des pécheurs,
              ne siège pas avec ceux qui ricanent,
              mais se plaît dans la loi du Seigneur
              et murmure sa loi jour et nuit !

              Il est comme un arbre
              	planté près d’un ruisseau,
              qui donne du fruit en son temps,
              et jamais son feuillage ne meurt ;
              tout ce qu’il entreprend réussira.

              Tel n’est pas le sort des méchants.
              Mais ils sont comme la paille
              	balayée par le vent.
              Le Seigneur connaît le chemin des justes,
              mais le chemin des méchants se perdra.
          - book: Ps
            ref: 32 (33), 1-2, 4-5, 11-12, 18-19
            refAbbr: 32, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 32, 5b
                chorus: |-
                  Toute la terre, Seigneur,
                  est remplie de ton amour.
            content: |-
              Criez de joie pour le Seigneur, hommes justes !
              Hommes droits, à vous la louange !
              Rendez grâce au Seigneur sur la cithare,
              jouez pour lui sur la harpe à dix cordes.

              Oui, elle est droite, la parole du Seigneur ;
              il est fidèle en tout ce qu’il fait.
              Il aime le bon droit et la justice ;
              la terre est remplie de son amour.

              Le plan du Seigneur demeure pour toujours,
              les projets de son cœur subsistent d’âge en âge.
              Heureux le peuple dont le Seigneur est le Dieu,
              heureuse la nation qu’il s’est choisie pour domaine !

              Dieu veille sur ceux qui le craignent,
              qui mettent leur espoir en son amour,
              pour les délivrer de la mort,
              les garder en vie aux jours de famine.

      - partType: ALLELUIA
        partContents:
          - book: Ph
            ref: 3, 8-9
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              J’ai tout perdu ;
              je considère tout cela comme des ordures,
              afin de gagner un seul avantage, le Christ
              et, en lui, d’être reconnu juste.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 12, 49-53
            headline: « Pensez-vous que je sois venu mettre la paix sur la terre ? Non, je
              vous le dis, mais bien plutôt la division »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Je suis venu apporter un feu sur la terre,
              et comme je voudrais qu’il soit déjà allumé !
              	Je dois recevoir un baptême,
              et quelle angoisse est la mienne jusqu’à ce qu’il soit accompli !
              	Pensez-vous que je sois venu
              mettre la paix sur la terre ?
              Non, je vous le dis,
              mais bien plutôt la division.
              	Car désormais cinq personnes de la même famille seront divisées :
              trois contre deux et deux contre trois ;
              	ils se diviseront :
              le père contre le fils
              et le fils contre le père,
              la mère contre la fille
              et la fille contre la mère,
              la belle-mère contre la belle-fille
              et la belle-fille contre la belle-mère. »
