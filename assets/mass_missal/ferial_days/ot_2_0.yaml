          - book: Is
            ref: 49, 3.5-6
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je fais de toi la lumière des nations pour que mon salut parvienne
              jusqu’aux extrémités de la terre »
            content: |-
              Le Seigneur m’a dit :
              « Tu es mon serviteur, Israël,
              en toi je manifesterai ma splendeur. »
              	Maintenant le Seigneur parle,
              lui qui m’a façonné dès le sein de ma mère
              pour que je sois son serviteur,
              que je lui ramène Jacob,
              que je lui rassemble Israël.
              Oui, j’ai de la valeur aux yeux du Seigneur,
              c’est mon Dieu qui est ma force.
              	Et il dit :
              « C’est trop peu que tu sois mon serviteur
              pour relever les tribus de Jacob,
              ramener les rescapés d’Israël :
              je fais de toi la lumière des nations,
              pour que mon salut parvienne
              jusqu’aux extrémités de la terre. »
          - book: 1 S
            ref: 3, 3b-10.19
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Parle, Seigneur, ton serviteur écoute »
            content: |-
              En ces jours-là,
              le jeune Samuel était couché dans le temple du Seigneur à Silo,
              où se trouvait l’arche de Dieu.
              Le Seigneur appela Samuel, qui répondit :
              « Me voici ! »
              Il courut vers le prêtre Éli, et il dit :
              « Tu m’as appelé, me voici. »
              Éli répondit :
              « Je n’ai pas appelé. Retourne te coucher. »
              L’enfant alla se coucher.
              De nouveau, le Seigneur appela Samuel.
              Et Samuel se leva. Il alla auprès d’Éli, et il dit :
              « Tu m’as appelé, me voici. »
              Éli répondit :
              « Je n’ai pas appelé, mon fils. Retourne te coucher. »
              Samuel ne connaissait pas encore le Seigneur,
              et la parole du Seigneur ne lui avait pas encore été révélée.

              De nouveau, le Seigneur appela Samuel.
              Celui-ci
              se leva. Il alla auprès d’Éli, et il dit :
              « Tu m’as appelé, me voici. »
              Alors Éli comprit que c’était le Seigneur qui appelait l’enfant,
              et il lui dit :
              « Va te recoucher,
              et s’il t’appelle, tu diras :
              “Parle, Seigneur, ton serviteur écoute.” »
              Samuel alla se recoucher à sa place habituelle.
              Le Seigneur vint, il se tenait là
              et il appela comme les autres fois :
              « Samuel ! Samuel ! »
              Et Samuel répondit :
              « Parle, ton serviteur écoute. »

              Samuel grandit.
              Le Seigneur était avec lui,
              et il ne laissa aucune de ses paroles sans effet.
          - book: Is
            ref: 62, 1-5
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Comme la jeune mariée fait la joie de son mari »
            content: |-
              Pour la cause de Sion, je ne me tairai pas,
              et pour Jérusalem, je n’aurai de cesse
              que sa justice ne paraisse dans la clarté,
              et son salut comme une torche qui brûle.
              	Et les nations verront ta justice ;
              tous les rois verront ta gloire.
              On te nommera d’un nom nouveau
              que la bouche du Seigneur dictera.
              	Tu seras une couronne brillante
              dans la main du Seigneur,
              un diadème royal
              entre les doigts de ton Dieu.
              	On ne te dira plus : « Délaissée ! »
              À ton pays, nul ne dira : « Désolation ! »
              Toi, tu seras appelée « Ma Préférence »,
              cette terre se nommera « L’Épousée ».
              Car le Seigneur t’a préférée,
              et cette terre deviendra « L’Épousée ».
              	Comme un jeune homme épouse une vierge,
              ton Bâtisseur t’épousera.
              Comme la jeune mariée fait la joie de son mari,
              tu seras la joie de ton Dieu.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 39 (40), 2abc.4ab, 7-8a, 8b-9, 10cd.11cd
            refAbbr: 39, 2…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 39, 8a.9a
                chorus: |-
                  Me voici, Seigneur,
                  je viens faire ta volonté.
            content: |-
              D’un grand espoir j’espérais le Seigneur :
              il s’est penché vers moi
              Dans ma bouche il a mis un chant nouveau,
              une louange à notre Dieu.

              Tu ne voulais ni offrande ni sacrifice,
              tu as ouvert mes oreilles ;
              tu ne demandais ni holocauste ni victime,
              alors j’ai dit : « Voici, je viens. »

              Dans le livre, est écrit pour moi
              ce que tu veux que je fasse.
              Mon Dieu, voilà ce que j’aime :
              ta loi me tient aux entrailles.

              Vois, je ne retiens pas mes lèvres,
              Seigneur, tu le sais.
              J’ai dit ton amour et ta vérité
              à la grande assemblée.
