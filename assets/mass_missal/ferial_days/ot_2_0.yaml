      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 1, 29-34
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Voici l’Agneau de Dieu, qui enlève le péché du monde »
            content: |-
              En ce temps-là,
              	voyant Jésus venir vers lui,
              Jean le Baptiste déclara :
              « Voici l’Agneau de Dieu,
              qui enlève le péché du monde ;
              	c’est de lui que j’ai dit :
              L’homme qui vient derrière moi
              est passé devant moi,
              car avant moi il était.
              	Et moi, je ne le connaissais pas ;
              mais, si je suis venu baptiser dans l’eau,
              c’est pour qu’il soit manifesté à Israël. »
              	Alors Jean rendit ce témoignage :
              « J’ai vu l’Esprit
              descendre du ciel comme une colombe
              et il demeura sur lui.
              	Et moi, je ne le connaissais pas,
              mais celui qui m’a envoyé baptiser dans l’eau m’a dit :
              ‘Celui sur qui tu verras l’Esprit descendre et demeurer,
              celui-là baptise dans l’Esprit Saint.’
              	Moi, j’ai vu, et je rends témoignage :
              c’est lui le Fils de Dieu. »
          - book: Jn
            ref: 1, 35-42
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Ils virent où il demeurait, et ils restèrent auprès de lui »
            content: |-
              En ce temps-là,

              Jean le Baptiste se trouvait avec deux de ses disciples.

              Posant son regard sur Jésus qui allait et venait, il dit :

              « Voici l’Agneau de Dieu. »

              Les deux disciples entendirent ce qu’il disait,

              et ils suivirent Jésus.

              Se retournant, Jésus vit qu’ils le suivaient,

              et leur dit :

              « Que cherchez-vous ? »

              Ils lui répondirent :

              « Rabbi – ce qui veut dire : Maître –,

              où demeures-tu ? »

              Il leur dit :

              « Venez, et vous verrez. »

              Ils allèrent donc,

              ils virent où il demeurait,

              et ils restèrent auprès de lui ce jour-là.

              C’était vers la dixième heure (environ quatre heures de l’après-midi).


              André, le frère de Simon-Pierre, était l’un des deux disciples

              qui avaient entendu la parole de Jean et qui avaient suivi Jésus.

              Il trouve d’abord Simon, son propre frère, et lui dit :

              « Nous avons trouvé le Messie » – ce qui veut dire : Christ.

              André amena son frère à Jésus.

              Jésus posa son regard sur lui et dit :

              « Tu es Simon, fils de Jean ;

              tu t’appelleras Kèphas » – ce qui veut dire : Pierre.
          - book: Jn
            ref: 2, 1-11
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Tel fut le commencement des signes que Jésus accomplit. C’était à
              Cana de Galilée »
            content: |-
              En ce temps-là,
              	il y eut un mariage à Cana de Galilée.
              La mère de Jésus était là.
              	Jésus aussi avait été invité au mariage
              avec ses disciples.
              	Or, on manqua de vin.
              La mère de Jésus lui dit :
              « Ils n’ont pas de vin. »
              	Jésus lui répond :
              « Femme, que me veux-tu ?
              Mon heure n’est pas encore venue. »
              	Sa mère dit à ceux qui servaient :
              « Tout ce qu’il vous dira, faites-le. »
              	Or, il y avait là six jarres de pierre
              pour les purifications rituelles des Juifs ;
              chacune contenait deux à trois mesures,
              (c’est-à-dire environ cent litres).
              	Jésus dit à ceux qui servaient :
              « Remplissez d’eau les jarres. »
              Et ils les remplirent jusqu’au bord.
              	Il leur dit :
              « Maintenant, puisez,
              et portez-en au maître du repas. »
              Ils lui en portèrent.
              	Et celui-ci goûta l’eau changée en vin.
              Il ne savait pas d’où venait ce vin,
              mais ceux qui servaient le savaient bien,
              eux qui avaient puisé l’eau.
              Alors le maître du repas appelle le marié
              	et lui dit :
              « Tout le monde sert le bon vin en premier
              et, lorsque les gens ont bien bu, on apporte le moins bon.
              Mais toi, tu as gardé le bon vin jusqu’à maintenant. »

              Tel fut le commencement des signes que Jésus accomplit.
              C’était à Cana de Galilée.
              Il manifesta sa gloire,
              et ses disciples crurent en lui.
