            headline: « Bien qu’il soit le Fils, il apprit par ses souffrances l’obéissance »
            content: |-
              Tout grand prêtre est pris parmi les hommes ;
              il est établi pour intervenir en faveur des hommes
              dans leurs relations avec Dieu ;
              il doit offrir des dons et des sacrifices pour les péchés.
              Il est capable de compréhension
              envers ceux qui commettent des fautes
              par ignorance ou par égarement,
              car il est, lui aussi, rempli de faiblesse ;
              et, à cause de cette faiblesse,
              il doit offrir des sacrifices pour ses propres péchés
              comme pour ceux du peuple.
              On ne s’attribue pas cet honneur à soi-même,
              on est appelé par Dieu,
              comme Aaron.

              Il en est bien ainsi pour le Christ :
              il ne s’est pas donné à lui-même
              la gloire de devenir grand prêtre ;
              il l’a reçue de Dieu, qui lui a dit :
              _Tu es mon Fils,
              moi, aujourd’hui, je t’ai engendré,_
              car il lui dit aussi dans un autre psaume :
              _Tu es prêtre de l’ordre de Melkisédek
              pour l’éternité._
              Pendant les jours de sa vie dans la chair,
              il offrit, avec un grand cri et dans les larmes,
              des prières et des supplications
              à Dieu qui pouvait le sauver de la mort,
              et il fut exaucé
              en raison de son grand respect.
              Bien qu’il soit le Fils,
              il apprit par ses souffrances l’obéissance
              et, conduit à sa perfection,
              il est devenu pour tous ceux qui lui obéissent
              la cause du salut éternel,
              car Dieu l’a proclamé grand prêtre
              de l’ordre de Melkisédek.
          - book: 1 S
            ref: 15, 16-23
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: '« L’obéissance vaut mieux que le sacrifice ; le Seigneur t’a rejeté :
              tu ne seras plus roi ! »'
            content: |-
              En ces jours-là,
              	Samuel dit à Saül :
              « Assez ! Je vais t’apprendre
              ce que le Seigneur m’a dit pendant la nuit. »
              Saül lui dit :
              « Parle. »
              	Alors Samuel déclara :
              « Toi qui reconnaissais ta petitesse,
              n’es-tu pas devenu le chef des tribus d’Israël,
              puisque le Seigneur t’a donné l’onction comme roi sur Israël ?
              	Il t’a envoyé en campagne et t’a donné cet ordre :
              “Va, et voue à l’anathème ces impies d’Amalécites,
              fais-leur la guerre jusqu’à l’extermination.”
              	Pourquoi n’as-tu pas obéi à la voix du Seigneur ?
              Pourquoi t’es-tu jeté sur le butin ?
              Pourquoi as-tu fait ce qui est mal aux yeux du Seigneur ? »
              	Saül répondit à Samuel :
              « Mais j’ai obéi à la voix du Seigneur !
              Je suis allé là où il m’envoyait,
              j’ai ramené Agag, roi d’Amalec,
              et j’ai voué Amalec à l’anathème.
              	Dans le butin, le peuple a choisi
              le meilleur de ce qui était voué à l’anathème,
              petit et gros bétail,
              pour l’offrir en sacrifice au Seigneur ton Dieu, à Guilgal. »
              	Samuel répliqua :
              « Le Seigneur aime-t-il les holocaustes et les sacrifices
              autant que l’obéissance à sa parole ?
              Oui, l’obéissance vaut mieux que le sacrifice,
              la docilité vaut mieux que la graisse des béliers.
              	La révolte est un péché comme la divination ;
              la rébellion est une faute comme la consultation des idoles.
              Parce que tu as rejeté la parole du Seigneur,
              lui aussi t’a rejeté : tu ne seras plus roi ! »

      - partType: PSALM
        partContents:
          - book: Ps
