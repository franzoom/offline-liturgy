                  Tu es prêtre à jamais
                  selon l’ordre de Melkisédek.
            content: |-
              Oracle du Seigneur à mon seigneur :
              « Siège à ma droite,
              et je ferai de tes ennemis
              le marchepied de ton trône. »

              De Sion, le Seigneur te présente
              le sceptre de ta force :
              « Domine jusqu’au cœur de l’ennemi. »

              Le jour où paraît ta puissance,
              tu es prince, éblouissant de sainteté :
              « Comme la rosée qui naît de l’aurore,
              je t’ai engendré. »

              Le Seigneur l’a juré
              dans un serment irrévocable :
              « Tu es prêtre à jamais
              selon l’ordre du roi Melkisédek. »
          - book: Ps
            ref: 143 (144), 1, 2, 9-10
            refAbbr: 143, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 143, 1a
                chorus: Béni soit le Seigneur, mon rocher !
            content: |-
              Béni soit le Seigneur, mon rocher !
              Il exerce mes mains pour le combat,
              il m’entraîne à la bataille.

              Il est mon allié, ma forteresse,
              ma citadelle, celui qui me libère ;
              il est le bouclier qui m’abrite,
              il me donne pouvoir sur mon peuple.

              Pour toi, je chanterai un chant nouveau,
              pour toi, je jouerai sur la harpe à dix cordes,
              pour toi qui donnes aux rois la victoire
              et sauves de l’épée meurtrière David, ton serviteur.

