      - partType: READING_1
        partContents:
          - book: He
            ref: 7, 25 – 8, 6
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Il a offert des sacrifices une fois pour toutes en s’offrant
              lui-même »
            content: |-
              Frères,
              Jésus est capable de sauver d’une manière définitive
              ceux qui par lui s’avancent vers Dieu,
              car il est toujours vivant
              pour intercéder en leur faveur.

              C’est bien le grand prêtre qu’il nous fallait :
              saint, innocent, immaculé ;
              séparé maintenant des pécheurs,
              il est désormais plus haut que les cieux.
              Il n’a pas besoin, comme les autres grands prêtres,
              d’offrir chaque jour des sacrifices,
              d’abord pour ses péchés personnels,
              puis pour ceux du peuple ;
              cela, il l’a fait une fois pour toutes
              en s’offrant lui-même.

              La loi de Moïse établit comme grands prêtres
              des hommes remplis de faiblesse ;
              mais la parole du serment divin, qui vient après la Loi,
              établit comme grand prêtre le Fils,
              conduit pour l’éternité à sa perfection.

              Et voici l’essentiel de ce que nous voulons dire :
              c’est bien ce grand prêtre-là que nous avons,
              lui qui s’est assis à la droite de la Majesté divine dans les cieux,
              après avoir accompli le service du véritable Sanctuaire
              et de la véritable Tente,
              celle qui a été dressée par le Seigneur et non par un homme.

              Tout grand prêtre est établi pour offrir
              des dons et des sacrifices ;
              il était donc nécessaire que notre grand prêtre
              ait, lui aussi, quelque chose à offrir.
              À vrai dire, s’il était sur la terre, il ne serait même pas prêtre,
              puisqu’il y a déjà les prêtres
              qui offrent les dons conformément à la Loi :
              ceux-ci rendent leur culte dans un sanctuaire
              qui est une image et une ébauche des réalités célestes,
              comme en témoigne l’oracle reçu par Moïse
              au moment où il allait construire la Tente :
              _Regarde, dit le Seigneur, tu exécuteras tout
              selon le modèle qui t’a été montré sur la montagne._
              Quant au grand prêtre que nous avons,
              le service qui lui revient se distingue d’autant plus
              que lui est médiateur d’une alliance meilleure,
              reposant sur de meilleures promesses.

          - book: 1 S
            ref: 18, 6-9 ; 19, 1-7
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Mon père Saül cherche à te faire mourir »
            content: |-
              En ces jours-là,
              	au retour de l’armée,
              lorsque David revint après avoir tué le Philistin,
              les femmes sortirent de toutes les villes d’Israël
              à la rencontre du roi Saül
              pour chanter et danser au son des tambourins,
              des cris de joie et des cymbales.
              	Les femmes dansaient en se renvoyant ce refrain :
              « Saül a tué ses milliers,
              et David, ses dizaines de milliers. »
              	Saül le prit très mal et fut très irrité.
              Il disait :
              « À David on attribue les dizaines de milliers,
              et à moi les milliers ;
              il ne lui manque plus que la royauté ! »
              	Depuis ce jour-là, Saül regardait David avec méfiance.

              Saül dit à son fils Jonathan et à tous ses serviteurs
              son intention de faire mourir David.
              Mais Jonathan, le fils de Saül, aimait beaucoup David
              	et il alla le prévenir :
              « Mon père Saül cherche à te faire mourir.
              Demain matin, sois sur tes gardes,
              mets-toi à l’abri, dissimule-toi.
              	Moi, je sortirai et je me tiendrai à côté de mon père
              dans le champ où tu seras.
              Je parlerai de toi à mon père,
              je verrai ce qu’il en est et je te le ferai savoir. »
              	Jonathan fit à son père Saül l’éloge de David ;
              il dit :
              « Que le roi ne commette pas de faute
              contre son serviteur David,
              car lui n’a commis aucune faute envers toi.
              Au contraire, ses exploits sont une très bonne chose pour toi.
              	Il a risqué sa vie, il a frappé à mort Goliath le Philistin,
              et le Seigneur a donné une grande victoire à tout Israël :
              tu l’as vu et tu en as été heureux.
              Pourquoi donc commettre une faute
              contre la vie d’un innocent,
              en faisant mourir David sans motif ? »
              	Saül écouta Jonathan et fit ce serment :
              « Par le Seigneur vivant,
              il ne sera pas mis à mort ! »
              	Alors Jonathan appela David
              et lui répéta tout ce que le roi avait dit.
              Puis il le conduisit à Saül,
              et David reprit sa place comme avant.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 39 (40), 7-8a, 8b- 9, 10, 17
            refAbbr: 39, 7…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 39, 8a.9a
                chorus: |-
                  Me voici, Seigneur,
                  je viens faire ta volonté.
            content: |-
              Tu ne voulais ni offrande ni sacrifice,
              tu as ouvert mes oreilles ;
              tu ne demandais ni holocauste ni victime,
              alors j’ai dit : « Voici, je viens.

              « Dans le livre, est écrit pour moi
              ce que tu veux que je fasse.
              Mon Dieu, voilà ce que j’aime :
              ta loi me tient aux entrailles. »

              J’annonce la justice
              dans la grande assemblée ;
              vois, je ne retiens pas mes lèvres,
              Seigneur, tu le sais.

              Mais tu seras l’allégresse et la joie
              de tous ceux qui te cherchent ;
              toujours ils rediront : « Le Seigneur est grand ! »
              ceux qui aiment ton salut.
          - book: Ps
            ref: 55 (56), 2-3, 9ab-10, 11a.12, 13-14ab
            refAbbr: 55, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 55, 5bc
                chorus: |-
                  Sur Dieu, je prends appui :
                  plus rien ne me fait peur.
            content: |-
              Pitié, mon Dieu ! Des hommes s’acharnent contre moi ;
              tout le jour, ils me combattent, ils me harcèlent.
              Ils s’acharnent, ils me guettent tout le jour ;
              mais là-haut, une armée combat pour moi.

              Toi qui comptes mes pas vagabonds,
              recueille en tes outres mes larmes.
              Le jour où j’appellerai, mes ennemis reculeront ;
              je le sais, Dieu est pour moi.

              Sur Dieu dont j’exalte la parole,
              sur Dieu, je prends appui :
              plus rien ne me fait peur !
              Que peuvent sur moi des humains ?

              Mon Dieu, je tiendrai ma promesse,
              je t’offrirai des sacrifices d’action de grâce ;
              car tu m’as délivré de la mort
              et tu préserves mes pieds de la chute.

