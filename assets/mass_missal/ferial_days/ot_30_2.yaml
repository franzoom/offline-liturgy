      - partType: READING_1
        partContents:
          - book: Rm
            ref: 8, 18-25
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « La création attend avec impatience la révélation des fils de Dieu »
            content: |-
              Frères,
              	j’estime qu’il n’y a pas de commune mesure
              entre les souffrances du temps présent
              et la gloire qui va être révélée pour nous.
              	En effet, la création attend avec impatience
              la révélation des fils de Dieu.
              	Car la création a été soumise au pouvoir du néant,
              non pas de son plein gré,
              mais à cause de celui qui l’a livrée à ce pouvoir.
              Pourtant, elle a gardé l’espérance
              	d’être, elle aussi, libérée de l’esclavage de la dégradation,
              pour connaître la liberté
              de la gloire donnée aux enfants de Dieu.
              	Nous le savons bien,
              la création tout entière gémit,
              elle passe par les douleurs d’un enfantement qui dure encore.
              	Et elle n’est pas seule.
              Nous aussi, en nous-mêmes, nous gémissons ;
              nous avons commencé à recevoir l’Esprit Saint,
              mais nous attendons notre adoption
              et la rédemption de notre corps.
              	Car nous avons été sauvés, mais c’est en espérance ;
              voir ce qu’on espère, ce n’est plus espérer :
              ce que l’on voit, comment peut-on l’espérer encore ?
              	Mais nous, qui espérons ce que nous ne voyons pas,
              nous l’attendons avec persévérance.
          - book: Ep
            ref: 5, 21-33
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: '« Ce mystère est grand : je le dis en référence au Christ et à
              l’Église »'
            content: |-
              Frères,
              	par respect pour le Christ,
              soyez soumis les uns aux autres ;
              	les femmes, à leur mari, comme au Seigneur Jésus ;
              	car, pour la femme, le mari est la tête,
              tout comme, pour l’Église, le Christ est la tête,
              lui qui est le Sauveur de son corps.
              	Eh bien ! puisque l’Église se soumet au Christ,
              qu’il en soit toujours de même pour les femmes
              à l’égard de leur mari.

              Vous, les hommes,
              aimez votre femme à l’exemple du Christ :
              il a aimé l’Église,
              il s’est livré lui-même pour elle,
              	afin de la rendre sainte
              en la purifiant par le bain de l’eau baptismale,
              accompagné d’une parole ;
              	il voulait se la présenter à lui-même, cette Église,
              resplendissante,
              sans tache, ni ride, ni rien de tel ;
              il la voulait sainte et immaculée.
              	C’est de la même façon que les maris doivent aimer leur femme :
              comme leur propre corps.
              Celui qui aime sa femme s’aime soi-même.
              	Jamais personne n’a méprisé son propre corps :
              au contraire, on le nourrit, on en prend soin.

              C’est ce que fait le Christ pour l’Église,
              	parce que nous sommes les membres de son corps.
              Comme dit l’Écriture :
              _À cause de cela,
              l’homme quittera son père et sa mère,
              il s’attachera à sa femme,_
              _et tous deux ne feront plus qu’un._
              	Ce mystère est grand :
              je le dis en référence au Christ et à l’Église.
              	Pour en revenir à vous,
              chacun doit aimer sa propre femme comme lui-même,
              et la femme doit avoir du respect pour son mari.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 125 (126), 1-2ab, 2cd-3, 4-5, 6
            refAbbr: 125, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 125, 3a
                chorus: Quelles merveilles le Seigneur fit pour nous !
            content: |-
              Quand le Seigneur ramena les captifs à Sion,
              nous étions comme en rêve !
              Alors notre bouche était pleine de rires,
              nous poussions des cris de joie.

              Alors on disait parmi les nations :
              « Quelles merveilles fait pour eux le Seigneur ! »
              Quelles merveilles le Seigneur fit pour nous :
              nous étions en grande fête !

              Ramène, Seigneur, nos captifs,
              comme les torrents au désert.
              Qui sème dans les larmes
              moissonne dans la joie.

              Il s’en va, il s’en va en pleurant,
              il jette la semence ;
              il s’en vient, il s’en vient dans la joie,
              il rapporte les gerbes.
          - book: Ps
            ref: 127 (128), 1-2, 3, 4-5
            refAbbr: 127, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 127, 1a
                chorus: Heureux qui craint le Seigneur !
            content: |-
              Heureux qui craint le Seigneur
              et marche selon ses voies !
              Tu te nourriras du travail de tes mains :
              Heureux es-tu ! À toi, le bonheur !

              Ta femme sera dans ta maison
              comme une vigne généreuse,
              et tes fils, autour de la table,
              comme des plants d’olivier.

              Voilà comment sera béni
              l’homme qui craint le Seigneur.
              De Sion, que le Seigneur te bénisse !
              Tu verras le bonheur de Jérusalem tous les jours de ta vie.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 11, 25
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Tu es béni, Père,
              Seigneur du ciel et de la terre,
              tu as révélé aux tout-petits
              les mystères du Royaume !

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 13, 18-21
            headline: « La graine a poussé, elle est devenue un arbre »
            content: |-
              En ce temps-là,
              	Jésus disait :
              « À quoi le règne de Dieu est-il comparable,
              à quoi vais-je le comparer ?
              	Il est comparable à une graine de moutarde
              qu’un homme a prise et jetée dans son jardin.
              Elle a poussé, elle est devenue un arbre,
              et les oiseaux du ciel ont fait leur nid dans ses branches. »
              	Il dit encore :
              « À quoi pourrai-je comparer le règne de Dieu ?
              	Il est comparable au levain
              qu’une femme a pris et enfoui dans trois mesures de farine,
              jusqu’à ce que toute la pâte ait levé. »
