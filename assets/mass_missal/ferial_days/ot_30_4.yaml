    massParts:
      - partType: READING_1
        partContents:
          - book: Rm
            ref: 8, 31b-39
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Aucune créature ne pourra nous séparer de l’amour de Dieu qui est
              dans le Christ »
            content: |-
              Frères,
              	si Dieu est pour nous,
              qui sera contre nous ?
              	Il n’a pas épargné son propre Fils,
              mais il l’a livré pour nous tous :
              comment pourrait-il,
              avec lui, ne pas nous donner tout ?
              	Qui accusera ceux que Dieu a choisis ?
              Dieu est celui qui rend juste :
              	alors, qui pourra condamner ?
              Le Christ Jésus est mort ;
              bien plus, il est ressuscité,
              il est à la droite de Dieu,
              il intercède pour nous :
              	alors, qui pourra nous séparer de l’amour du Christ ?
              la détresse ? l’angoisse ? la persécution ?
              la faim ? le dénuement ? le danger ? le glaive ?
              	En effet, il est écrit :
              _C’est pour toi qu’on nous massacre sans arrêt,
              qu’on nous traite en brebis d’abattoir._
              	Mais, en tout cela nous sommes les grands vainqueurs
              grâce à celui qui nous a aimés.
              	J’en ai la certitude :
              ni la mort ni la vie,
              ni les anges ni les Principautés célestes,
              ni le présent ni l’avenir,
              ni les Puissances, ni les hauteurs, ni les abîmes,
              ni aucune autre créature,
              rien ne pourra nous séparer de l’amour de Dieu
              qui est dans le Christ Jésus notre Seigneur.
          - book: Ep
            ref: 6, 10-20
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Prenez l’équipement de combat donné par Dieu ; ainsi, vous pourrez
              tout mettre en œuvre pour tenir bon »
            content: |-
              Frères,
              puisez votre énergie dans le Seigneur
              et dans la vigueur de sa force.
              Revêtez l’équipement de combat donné par Dieu,
              afin de pouvoir tenir contre les manœuvres du diable.
              Car nous ne luttons pas contre des êtres de sang et de chair,
              mais contre les Dominateurs de ce monde de ténèbres,
              les Principautés, les Souverainetés,
              les esprits du mal qui sont dans les régions célestes.
              Pour cela, prenez l’équipement de combat donné par Dieu ;
              ainsi, vous pourrez résister
              quand viendra le jour du malheur,
              et tout mettre en œuvre pour tenir bon.
              Oui, tenez bon,
              ayant autour des reins le ceinturon de la vérité,
              portant la cuirasse de la justice,
              les pieds chaussés de l’ardeur à annoncer l’Évangile de la paix,
              et ne quittant jamais le bouclier de la foi,
              qui vous permettra d’éteindre
              toutes les flèches enflammées du Mauvais.
              Prenez le casque du salut
              et le glaive de l’Esprit, c’est-à-dire la parole de Dieu.

              En toute circonstance,
              que l’Esprit vous donne de prier et de supplier :
              restez éveillés,
              soyez assidus à la supplication pour tous les fidèles.
              Priez aussi pour moi :
              qu’une parole juste me soit donnée
              quand j’ouvre la bouche pour faire connaître avec assurance
              le mystère de l’Évangile
              dont je suis l’ambassadeur, dans mes chaînes.
              Priez donc afin que je trouve dans l’Évangile
              pleine assurance pour parler comme je le dois.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 108 (109), 21-22, 26-27, 30-31
            refAbbr: 108, 21…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 108, 26b
                chorus: |-
                  Aide-moi, Seigneur mon Dieu :
                  sauve-moi par ton amour !
            content: |-
              Seigneur Dieu, agis pour moi à cause de ton nom.
              Ton amour est fidèle : délivre-moi.
              Vois, je suis pauvre et malheureux ;
              au fond de moi, mon cœur est blessé.

              Aide-moi, Seigneur mon Dieu :
              sauve-moi par ton amour !
              Ils connaîtront que là est ta main,
              que toi, Seigneur, tu agis.

              À pleine voix, je rendrai grâce au Seigneur,
              je le louerai parmi la multitude,
              car il se tient à la droite du pauvre
              pour le sauver de ceux qui le condamnent.
          - book: Ps
            ref: 143 (144), 1, 2, 9-10
            refAbbr: 143, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 143, 1a
                chorus: Béni soit le Seigneur, mon rocher !
            content: |-
              Béni soit le Seigneur, mon rocher !
              Il exerce mes mains pour le combat,
              il m’entraîne à la bataille.

              Il est mon allié, ma forteresse,
              ma citadelle, celui qui me libère ;
              il est le bouclier qui m’abrite,
              il me donne pouvoir sur mon peuple.

              Pour toi, je chanterai un chant nouveau,
              pour toi, je jouerai sur la harpe à dix cordes,
              pour toi qui donnes aux rois la victoire
              et sauves de l’épée meurtrière David, ton serviteur.

      - partType: ALLELUIA
        partContents:
          - book: Lc
            ref: 19, 38 ; 2, 14
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Béni soit notre roi,
              celui qui vient au nom du Seigneur.
              Paix dans le ciel et gloire au plus haut des cieux !

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 13, 31-35
            headline: « Il ne convient pas qu’un prophète périsse en dehors de Jérusalem »
            content: |-
              En ce jour-là,
              	quelques pharisiens s’approchèrent de Jésus pour lui dire :
              « Pars, va-t’en d’ici :
              Hérode veut te tuer. »
              	Il leur répliqua :
              « Allez dire à ce renard :
              voici que j’expulse les démons et je fais des guérisons
              aujourd’hui et demain,
              et, le troisième jour, j’arrive au terme.
              	Mais il me faut continuer ma route
              aujourd’hui, demain et le jour suivant,
              car il ne convient pas
              qu’un prophète périsse en dehors de Jérusalem.

              Jérusalem, Jérusalem,
              toi qui tues les prophètes
              et qui lapides ceux qui te sont envoyés,
              combien de fois ai-je voulu rassembler tes enfants
              comme la poule rassemble ses poussins sous ses ailes,
              et vous n’avez pas voulu !
              	Voici que votre temple est abandonné à vous-mêmes.
              Je vous le déclare :
              vous ne me verrez plus
              jusqu’à ce que vienne le jour où vous direz :
              _Béni soit celui qui vient au nom du Seigneur !_ »
