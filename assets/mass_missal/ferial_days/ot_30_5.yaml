    massParts:
      - partType: READING_1
        partContents:
          - book: Rm
            ref: 9, 1-5
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Pour mes frères, je souhaiterais être anathème »
            content: |-
              Frères,
              	c’est la vérité que je dis dans le Christ,
              je ne mens pas,
              ma conscience m’en rend témoignage dans l’Esprit Saint :
              	j’ai dans le cœur une grande tristesse,
              une douleur incessante.
              	Moi-même, pour les Juifs, mes frères de race,
              je souhaiterais être anathème, séparé du Christ :
              	ils sont en effet Israélites,
              ils ont l’adoption, la gloire, les alliances,
              la législation, le culte, les promesses de Dieu ;
              	ils ont les patriarches,
              et c’est de leur race que le Christ est né,
              lui qui est au-dessus de tout,
              Dieu béni pour les siècles. Amen.
          - book: Ph
            ref: 1, 1-11
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Celui qui a commencé en vous un si beau travail le continuera
              jusqu’à son achèvement au jour du Christ »
            content: |-
              Paul et Timothée, serviteurs du Christ Jésus,
              à tous ceux qui sont sanctifiés dans le Christ Jésus
              	et habitent à Philippes,
              ainsi qu'aux responsables et aux ministres de l’Église.
              À vous, la grâce et la paix
              de la part de Dieu notre Père
              	et du Seigneur Jésus Christ.
              Je rends grâce à mon Dieu
              	chaque fois que je fais mémoire de vous.
              À tout moment, chaque fois que je prie pour vous tous,
              c'est avec joie que je le fais,
              	à cause de votre communion avec moi,
              	dès le premier jour jusqu'à maintenant,
              	pour l'annonce de l'Évangile.
              J'en suis persuadé,
              celui qui a commencé en vous un si beau travail
              	le continuera jusqu'à son achèvement
              	au jour où viendra le Christ Jésus.
              Il est donc juste que j'aie de telles dispositions à l'égard de vous tous,
              	car je vous porte dans mon cœur,
              vous qui communiez tous à la grâce qui m'est faite dans mes chaînes
              	comme dans la défense de l'Évangile et son annonce ferme.
              Oui, Dieu est témoin de ma vive affection pour vous tous
              	dans la tendresse du Christ Jésus.
              Et, dans ma prière, je demande
              	que votre amour vous fasse progresser de plus en plus
              	dans la pleine connaissance et en toute clairvoyance
              	pour discerner ce qui est important.
              Ainsi, serez-vous purs et irréprochables
              	pour le jour du Christ,
              comblés du fruit de la justice
              	qui s'obtient par Jésus Christ,
              pour la gloire et la louange de Dieu.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 147 (147B), 12-13, 14-15, 19-20
            refAbbr: 147, 12…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 147, 12a
                chorus: Glorifie le Seigneur, Jérusalem !
            content: |-
              Glorifie le Seigneur, Jérusalem !
              Célèbre ton Dieu, ô Sion !
              Il a consolidé les barres de tes portes,
              dans tes murs il a béni tes enfants.

              Il fait régner la paix à tes frontières,
              et d’un pain de froment te rassasie.
              Il envoie sa parole sur la terre :
              rapide, son verbe la parcourt.

              Il révèle sa parole à Jacob,
              ses volontés et ses lois à Israël.
              Pas un peuple qu’il ait ainsi traité ;
              nul autre n’a connu ses volontés.
          - book: Ps
            ref: 110 (111), 1-2, 3-4, 5-6
            refAbbr: 110, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 110, 2a
                chorus: Grandes sont les œuvres du Seigneur !
              - chorus: Alléluia !
            content: |-
              De tout cœur je rendrai grâce au Seigneur
              dans l'assemblée, parmi les justes.
              Grandes sont les œuvres du Seigneur ;
              tous ceux qui les aiment s'en instruisent.

              Noblesse et beauté dans ses actions :
              à jamais se maintiendra sa justice.
              De ses merveilles il a laissé un mémorial ;
              le Seigneur est tendresse et pitié.

              Il a donné des vivres à ses fidèles,
              gardant toujours mémoire de son alliance.
              Il a montré sa force à son peuple,
              lui donnant le domaine des nations.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 10, 27
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Mes brebis écoutent ma voix, dit le Seigneur ;
              moi, je les connais, et elles me suivent.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 14, 1-6
            headline: « Si l’un de vous a un fils ou un bœuf qui tombe dans un puits, ne
              va-t-il pas aussitôt l’en retirer, même le jour du sabbat ? »
            content: |-
              Un jour de sabbat,
              Jésus était entré dans la maison d’un chef des pharisiens
              pour y prendre son repas,
              et ces derniers l’observaient.
              	Or voici qu’il y avait devant lui
              un homme atteint d’hydropisie.
              	Prenant la parole,
              Jésus s’adressa aux docteurs de la Loi et aux pharisiens
              pour leur demander :
              « Est-il permis, oui ou non,
              de faire une guérison le jour du sabbat ? »
              	Ils gardèrent le silence.
              Tenant alors le malade, Jésus le guérit et le laissa aller.
              	Puis il leur dit :
              « Si l’un de vous a un fils ou un bœuf
              qui tombe dans un puits,
              ne va-t-il pas aussitôt l’en retirer,
              même le jour du sabbat ? »
              	Et ils furent incapables de trouver une réponse.
