    massParts:
      - partType: READING_1
        partContents:
          - book: Rm
            ref: 11, 1-2a.11-12.25-29
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Si le monde a été réconcilié quand les Juifs ont été mis à l’écart,
              qu’arrivera-t-il quand ils seront réintégrés ? Ce sera la vie
              pour ceux qui étaient morts ! »
            content: |-
              Frères,
              	je pose la question :
              Dieu a-t-il rejeté son peuple ?
              Pas du tout !
              Moi-même, en effet, je suis Israélite,
              de la descendance d’Abraham,
              de la tribu de Benjamin.
              	Dieu n’a pas rejeté son peuple,
              que, d’avance, il connaissait.

              Je pose encore une question :
              ceux d’Israël ont-ils trébuché pour vraiment tomber ?
              Pas du tout !
              Mais leur faute procure aux nations païennes le salut,
              pour qu’ils en deviennent jaloux.
              	Or, si leur faute a été richesse pour le monde,
              si leur amoindrissement a été richesse pour les nations,
              combien plus le sera leur rassemblement !

              Frères, pour vous éviter de vous fier à votre propre jugement,
              je ne veux pas vous laisser dans l’ignorance de ce mystère :
              l’endurcissement d’une partie d’Israël s’est produit
              pour laisser à l’ensemble des nations le temps d’entrer.
              	C’est ainsi qu’Israël tout entier sera sauvé,
              comme dit l’Écriture :
              _De Sion viendra le libérateur,
              il fera disparaître les impiétés du milieu de Jacob.
              	Telle sera pour eux mon alliance
              lorsque j’enlèverai leurs péchés._
              	Certes, par rapport à l’Évangile, ils sont des adversaires,
              et cela, à cause de vous ;
              mais par rapport au choix de Dieu, ils sont des bien-aimés,
              et cela, à cause de leurs pères.
              	Les dons gratuits de Dieu et son appel
              sont sans repentance.
          - book: Ph
            ref: 1, 18b-26
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Pour moi, vivre c’est le Christ, et mourir est un avantage »
            content: |-
              Frères,
              	de toute façon, que ce soit avec des arrière-pensées ou avec sincérité,
              le Christ est annoncé, et de cela je me réjouis.
              Bien plus, je me réjouirai encore,
              	car je sais que cela tournera à mon salut,
              grâce à votre prière
              et à l’assistance de l’Esprit de Jésus Christ.
              	C’est ce que j’attends avec impatience,
              et c’est ce que j’espère.
              Je n’aurai à rougir de rien ;
              au contraire, je garderai toute mon assurance,
              maintenant comme toujours ;
              soit que je vive, soit que je meure,
              le Christ sera glorifié dans mon corps.
              	En effet, pour moi, vivre c’est le Christ,
              et mourir est un avantage.

              Mais si, en vivant en ce monde,
              j’arrive à faire un travail utile,
              je ne sais plus comment choisir.
              	Je me sens pris entre les deux :
              je désire partir pour être avec le Christ,
              car c’est bien préférable ;
              	mais, à cause de vous, demeurer en ce monde
              est encore plus nécessaire.
              	De cela, je suis convaincu.
              Je sais donc que je resterai,
              et que je continuerai à être avec vous tous,
              pour votre progrès et votre joie dans la foi.
              	Ainsi, à travers ce qui m’arrive,
              vous aurez d’autant plus de fierté dans le Christ Jésus,
              du fait de mon retour parmi vous.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 93 (94), 12-13, 14-15, 17-18
            refAbbr: 93, 12…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 93, 14a
                chorus: Le Seigneur ne délaisse pas son peuple.
            content: |-
              Heureux l’homme que tu châties, Seigneur,
              celui que tu enseignes par ta loi,
              pour le garder en paix aux jours de malheur,
              tandis que se creuse la fosse de l’impie.

              Car le Seigneur ne délaisse pas son peuple,
              il n’abandonne pas son domaine :
              on jugera de nouveau selon la justice ;
              tous les hommes droits applaudiront.

              Si le Seigneur ne m’avait secouru,
              j’allais habiter le silence.
              Quand je dis : « Mon pied trébuche ! »
              ton amour, Seigneur, me soutient.
          - book: Ps
            ref: 41 (42), 2, 3, 5abcd, 5efgh
            refAbbr: 41, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 41, 3a
                chorus: Mon âme a soif du Dieu vivant.
            content: |-
              Comme un cerf altéré
              cherche l’eau vive,
              ainsi mon âme te cherche
              toi, mon Dieu.

              Mon âme a soif de Dieu,
              le Dieu vivant ;
              quand pourrai-je m’avancer,
              paraître face à Dieu ?

              Je me souviens,
              et mon âme déborde :
              en ce temps-là,
              je franchissais les portails !

              Je conduisais vers la maison de mon Dieu
              la multitude en fête,
              parmi les cris de joie
              et les actions de grâce.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 11, 29ab
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Prenez sur vous mon joug,
              devenez mes disciples, dit le Seigneur,
              car je suis doux et humble de cœur.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 14, 1.7-11
            headline: « Quiconque s’élève sera abaissé ; et qui s’abaisse sera élevé »
            content: |-
              Un jour de sabbat,
              Jésus était entré dans la maison d’un chef des pharisiens
              pour y prendre son repas,
              et ces derniers l’observaient.
              	Jésus dit une parabole aux invités
              lorsqu’il remarqua comment ils choisissaient les premières places,
              et il leur dit :
              	« Quand quelqu’un t’invite à des noces,
              ne va pas t’installer à la première place,
              de peur qu’il ait invité un autre plus considéré que toi.
              	Alors, celui qui vous a invités, toi et lui,
              viendra te dire :
              “Cède-lui ta place” ;
              et, à ce moment, tu iras, plein de honte,
              prendre la dernière place.
              	Au contraire, quand tu es invité,
              va te mettre à la dernière place.
              Alors, quand viendra celui qui t’a invité, il te dira :
              “Mon ami, avance plus haut”,
              et ce sera pour toi un honneur
              aux yeux de tous ceux qui seront à la table avec toi.
              	En effet, quiconque s’élève sera abaissé ;
              qui s’abaisse sera élevé. »
