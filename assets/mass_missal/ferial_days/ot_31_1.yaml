  - COMMON_OF_THE_31ST_WEEK_OF_ORDINARY_TIME
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Rm
            ref: 11, 29-36
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Dieu a enfermé tous les hommes dans le refus de croire pour faire à
              tous miséricorde »
            content: |-
              Frères,
              	les dons gratuits de Dieu et son appel
              sont sans repentance.
              	Jadis, en effet, vous avez refusé de croire en Dieu,
              et maintenant, par suite du refus de croire d’une partie d’Israël,
              vous avez obtenu miséricorde ;
              	de même, maintenant, ce sont eux qui ont refusé de croire,
              par suite de la miséricorde que vous avez obtenue,
              mais c’est pour qu’ils obtiennent miséricorde, eux aussi.
              	Dieu, en effet, a enfermé tous les hommes dans le refus de croire
              pour faire à tous miséricorde.

              Quelle profondeur dans la richesse,
              la sagesse et la connaissance de Dieu !
              Ses décisions sont insondables,
              ses chemins sont impénétrables !
              Qui a connu la pensée du Seigneur ?
              Qui a été son conseiller ?
              	Qui lui a donné en premier
              et mériterait de recevoir en retour ?
              	Car tout est de lui,
              et par lui, et pour lui.
              À lui la gloire pour l’éternité !
              Amen.
          - book: Ph
            ref: 2, 1-4
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Pour que ma joie soit complète, ayez les mêmes dispositions »
            content: |-
              Frères,
              	s’il est vrai que, dans le Christ,
              on se réconforte les uns les autres,
              si l’on s’encourage avec amour,
              si l’on est en communion dans l’Esprit,
              si l’on a de la tendresse et de la compassion,
              	alors, pour que ma joie soit complète,
              ayez les mêmes dispositions,
              le même amour,
              les mêmes sentiments ;
              recherchez l’unité.
              	Ne soyez jamais intrigants ni vaniteux,
              mais ayez assez d’humilité
              pour estimer les autres supérieurs à vous-mêmes.
              	Que chacun de vous ne soit pas préoccupé de ses propres intérêts ;
              pensez aussi à ceux des autres.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 68 (69), 30-31, 33-34, 36-37
            refAbbr: 68, 30…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 68, 14c
                chorus: Dans ton grand amour, Dieu, réponds-moi.
            content: |-
              Me voici, humilié, meurtri,
              que ton salut, Dieu, me redresse.
              Et je louerai le nom de Dieu par un cantique,
              je vais le magnifier, lui rendre grâce.

              Les pauvres l’ont vu, ils sont en fête :
              « Vie et joie, à vous qui cherchez Dieu ! »
              Car le Seigneur écoute les humbles,
              il n’oublie pas les siens emprisonnés.

              Car Dieu viendra sauver Sion
              et rebâtir les villes de Juda.
              Il en fera une habitation, un héritage :
              patrimoine pour les descendants de ses serviteurs,
              	demeure pour ceux qui aiment son nom.
          - book: Ps
            ref: 130 (131), 1, 2, 3
            refAbbr: 130, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorus: |-
                  Garde mon âme dans la paix
                  près de toi, Seigneur.
            content: |-
              Seigneur, je n’ai pas le cœur fier
              ni le regard ambitieux ;
              je ne poursuis ni grands desseins,
              ni merveilles qui me dépassent.

              Non, mais je tiens mon âme
              égale et silencieuse ;
              mon âme est en moi comme un enfant,
              comme un petit enfant contre sa mère.

              Attends le Seigneur, Israël,
              maintenant et à jamais.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 8, 31b-32
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Si vous demeurez dans ma parole,
              vous êtes vraiment mes disciples ;
              alors vous connaîtrez la vérité, dit le Seigneur.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 14, 12-14
            headline: « N’invite pas tes amis ; invite des pauvres, des estropiés »
            content: |-
              En ce temps-là,
              	Jésus disait au chef des pharisiens qui l’avait invité :
              « Quand tu donnes un déjeuner ou un dîner,
              n’invite pas tes amis, ni tes frères,
              ni tes parents, ni de riches voisins ;
              sinon, eux aussi te rendraient l’invitation
              et ce serait pour toi un don en retour.
              	Au contraire, quand tu donnes une réception,
              invite des pauvres, des estropiés,
              des boiteux, des aveugles ;
              	heureux seras-tu,
              parce qu’ils n’ont rien à te donner en retour :
              cela te sera rendu à la résurrection des justes. »
