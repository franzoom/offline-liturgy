      - partType: READING_1
        partContents:
          - book: Rm
            ref: 13, 8-10
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Celui qui aime les autres a pleinement accompli la Loi »
            content: |-
              Frères,
              	n’ayez de dette envers personne,
              sauf celle de l’amour mutuel,
              car celui qui aime les autres
              a pleinement accompli la Loi.
              	La Loi dit :
              _Tu ne commettras pas d’adultère,
              tu ne commettras pas de meurtre,
              tu ne commettras pas de vol,
              tu ne convoiteras pas._
              Ces commandements et tous les autres
              se résument dans cette parole :
              _Tu aimeras ton prochain comme toi-même._
              	L’amour ne fait rien de mal au prochain.

              Donc, le plein accomplissement de la Loi,
              c’est l’amour.
          - book: Ph
            ref: 2, 12-18
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Travaillez à votre salut, car c’est Dieu qui agit pour produire en
              vous la volonté et l’action »
            content: |-
              Mes bien-aimés,
              vous qui avez toujours obéi,
              travaillez à votre salut
              avec crainte et profond respect ;
              ne le faites pas seulement quand je suis là,
              mais encore bien plus maintenant que je n’y suis pas.
              	Car c’est Dieu qui agit
              pour produire en vous la volonté et l’action,
              selon son projet bienveillant.
              	Faites tout sans récriminer et sans discuter ;
              	ainsi vous serez irréprochables et purs,
              vous qui êtes des enfants de Dieu sans tache
              au milieu d’une _génération tortueuse et pervertie_
              où vous brillez comme les astres dans l’univers,
              	en tenant ferme la parole de vie.
              Alors je serai fier de vous
              quand viendra le jour du Christ :
              je n’aurai pas couru pour rien ni peiné pour rien.
              	Et si je dois verser mon sang
              pour l’ajouter au sacrifice
              que vous offrez à Dieu par votre foi,
              je m’en réjouis et je partage votre joie à tous.
              	Et vous, de même, réjouissez-vous
              et partagez ma joie.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 111 (112), 1-2, 4-5, 8a.9
            refAbbr: 111, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 111, 5a
                chorus: L’homme de bien a pitié, il partage.
              - chorus: Alléluia !
            content: |-
              Heureux qui craint le Seigneur,
              qui aime entièrement sa volonté !
              Sa lignée sera puissante sur la terre ;
              la race des justes est bénie.

              Lumière des cœurs droits, il s’est levé dans les ténèbres,
              homme de justice, de tendresse et de pitié.
              L’homme de bien a pitié, il partage ;
              il mène ses affaires avec droiture.

              Son cœur est confiant, il ne craint pas :
              À pleines mains, il donne au pauvre ;
              à jamais se maintiendra sa justice,
              sa puissance grandira, et sa gloire !
          - book: Ps
            ref: 26 (27), 1, 4, 13-14
            refAbbr: 26, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 26, 1a
                chorus: Le Seigneur est ma lumière et mon salut.
            content: |-
              Le Seigneur est ma lumière et mon salut ;
              de qui aurais-je crainte ?
              Le Seigneur est le rempart de ma vie ;
              devant qui tremblerais-je ?

              J’ai demandé une chose au Seigneur,
              la seule que je cherche :
              habiter la maison du Seigneur
              tous les jours de ma vie,
              pour admirer le Seigneur dans sa beauté
              et m’attacher à son temple.

              J’en suis sûr, je verrai les bontés du Seigneur
              sur la terre des vivants.
              « Espère le Seigneur, sois fort et prends courage :
              espère le Seigneur. »

      - partType: ALLELUIA
        partContents:
          - book: 1 P
            ref: 4, 14
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Si l’on vous insulte pour le nom du Christ,
              heureux êtes-vous :
              l’Esprit de Dieu repose sur vous.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 14, 25-33
            headline: « Celui qui ne renonce pas à tout ce qui lui appartient ne peut pas
              être mon disciple »
            content: |-
              En ce temps-là,
              	de grandes foules faisaient route avec Jésus ;
              il se retourna et leur dit :
              	« Si quelqu’un vient à moi
              sans me préférer à son père, sa mère, sa femme,
              ses enfants, ses frères et sœurs,
              et même à sa propre vie,
              il ne peut pas être mon disciple.
              	Celui qui ne porte pas sa croix
              pour marcher à ma suite
              ne peut pas être mon disciple.

              Quel est celui d’entre vous
              qui, voulant bâtir une tour,
              ne commence par s’asseoir
              pour calculer la dépense
              et voir s’il a de quoi aller jusqu’au bout ?
              	Car, si jamais il pose les fondations
              et n’est pas capable d’achever,
              tous ceux qui le verront vont se moquer de lui :
              	“Voilà un homme qui a commencé à bâtir
              et n’a pas été capable d’achever !”
              	Et quel est le roi
              qui, partant en guerre contre un autre roi,
              ne commence par s’asseoir
              pour voir s’il peut, avec dix mille hommes,
              affronter l’autre qui marche contre lui avec vingt mille ?
              	S’il ne le peut pas,
              il envoie, pendant que l’autre est encore loin,
              une délégation pour demander les conditions de paix.

              Ainsi donc, celui d’entre vous qui ne renonce pas
              à tout ce qui lui appartient
              ne peut pas être mon disciple. »
