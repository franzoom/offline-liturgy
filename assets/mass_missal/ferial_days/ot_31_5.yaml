      - partType: READING_1
        partContents:
          - book: Rm
            ref: 15, 14-21
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Ministre du Christ Jésus pour les nations, afin que l’offrande des
              nations soit acceptée par Dieu »
            content: |-
              Moi-même, je suis convaincu, mes frères,
              que vous êtes pleins de bonnes qualités,
              remplis de toute connaissance de Dieu,
              et capables aussi de vous reprendre les uns les autres.
              	Mais je vous ai écrit avec un peu d’audace,
              comme pour raviver votre mémoire sur certains points,
              et c’est en raison de la grâce que Dieu m’a donnée.
              	Cette grâce, c’est d’être ministre du Christ Jésus pour les nations,
              avec la fonction sacrée d’annoncer l’Évangile de Dieu,
              afin que l’offrande des nations soit acceptée par Dieu,
              sanctifiée dans l’Esprit Saint.
              	Je mets donc ma fierté dans le Christ Jésus,
              pour ce qui est du service de Dieu.
              	Car je n’oserais rien dire
              s’il ne s’agissait de ce que le Christ a mis en œuvre par moi
              afin d’amener les nations à l’obéissance de la foi,
              par la parole et l’action,
              	la puissance des signes et des prodiges,
              la puissance de l’Esprit de Dieu.
              Ainsi, depuis Jérusalem en rayonnant jusqu’à la Dalmatie,
              j’ai mené à bien l’annonce de l’Évangile du Christ.
              	Je l’ai fait en mettant mon honneur à n’évangéliser
              que là où le nom du Christ n’avait pas encore été prononcé,
              car je ne voulais pas bâtir sur les fondations posées par un autre,
              	mais j’ai agi selon qu’il est écrit :
              _Ceux à qui on ne l’avait pas annoncé verront ;
              ceux qui n’en avaient pas entendu parler comprendront._
          - book: Ph
            ref: 3, 17 – 4, 1
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Nous attendons comme sauveur le Seigneur Jésus Christ, lui qui
              transformera nos pauvres corps à l’image de son corps glorieux »
            content: |-
              Frères,
              ensemble imitez-moi,
              et regardez bien ceux qui se conduisent
              selon l’exemple que nous vous donnons.
              Car je vous l’ai souvent dit,
              et maintenant je le redis en pleurant :
              beaucoup de gens se conduisent en ennemis de la croix du Christ.
              Ils vont à leur perte.
              Leur dieu, c’est leur ventre,
              et ils mettent leur gloire dans ce qui fait leur honte ;
              ils ne pensent qu’aux choses de la terre.
              Mais nous, nous avons notre citoyenneté dans les cieux ;
              d’où nous attendons comme sauveur
              le Seigneur Jésus Christ,
              lui qui transformera nos pauvres corps
              à l’image de son corps glorieux,
              avec la puissance active qui le rend même capable
              de tout mettre sous son pouvoir.

              Ainsi, mes frères bien-aimés pour qui j’ai tant d’affection,
              vous, ma joie et ma couronne,
              tenez bon dans le Seigneur, mes bien-aimés.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 97 (98), 1, 2-3ab, 3cd-4
            refAbbr: 97, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 97, 2
                chorus: |-
                  Le Seigneur a fait connaître son salut
                  parmi toutes les nations.
            content: |-
              Chantez au Seigneur un chant nouveau,
              car il a fait des merveilles ;
              par son bras très saint, par sa main puissante,
              il s’est assuré la victoire.

              Le Seigneur a fait connaître sa victoire
              et révélé sa justice aux nations ;
              il s’est rappelé sa fidélité, son amour,
              en faveur de la maison d’Israël.

              La terre tout entière a vu
              la victoire de notre Dieu.
              Acclamez le Seigneur, terre entière,
              sonnez, chantez, jouez.
          - book: Ps
            ref: 121 (122), 1-2, 3-4ab, 4cd-5
            refAbbr: 121, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 121, 1
                chorus: |-
                  Dans la joie, nous irons
                  à la maison du Seigneur.
            content: |-
              Quelle joie quand on m’a dit :
              « Nous irons à la maison du Seigneur ! »
              Maintenant notre marche prend fin
              devant tes portes, Jérusalem !

              Jérusalem, te voici dans tes murs :
              ville où tout ensemble ne fait qu’un !
              C’est là que montent les tribus,
              les tribus du Seigneur !

              C’est là qu’Israël doit rendre grâce
              au nom du Seigneur.
              C’est là le siège du droit,
              le siège de la maison de David.

      - partType: ALLELUIA
