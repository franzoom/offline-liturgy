          - book: He
            ref: 9, 24-28
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Le Christ s’est offert une seule fois pour enlever les péchés de la
              multitude »
            content: |-
              Le Christ n’est pas entré
              dans un sanctuaire fait de main d’homme,
              figure du sanctuaire véritable ;
              il est entré dans le ciel même,
              afin de se tenir maintenant pour nous
              devant la face de Dieu.
              	Il n’a pas à s’offrir lui-même plusieurs fois,
              comme le grand prêtre qui, tous les ans,
              entrait dans le sanctuaire
              en offrant un sang qui n’était pas le sien ;
              	car alors, le Christ aurait dû plusieurs fois souffrir la Passion
              depuis la fondation du monde.
              Mais en fait, c’est une fois pour toutes,
              à la fin des temps,
              qu’il s’est manifesté
              pour détruire le péché par son sacrifice.
              	Et, comme le sort des hommes est de mourir une seule fois
              et puis d’être jugés,
              	ainsi le Christ s’est-il offert une seule fois
              pour enlever les péchés de la multitude ;
              il apparaîtra une seconde fois,
              non plus à cause du péché,
              mais pour le salut de ceux qui l’attendent.
          - book: 2 Th
            ref: 2, 16 – 3, 5
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Que le Seigneur vous affermisse « en tout ce que vous pouvez faire
              et dire de bien »
            content: |-
              Frères,
              	que notre Seigneur Jésus Christ lui-même,
              et Dieu notre Père qui nous a aimés
              et nous a pour toujours donné réconfort et bonne espérance par sa grâce,
              	réconfortent vos cœurs
              et les affermissent en tout ce que vous pouvez faire et dire de bien.

              Priez aussi pour nous, frères,
              afin que la parole du Seigneur poursuive sa course,
              et que, partout, on lui rende gloire comme chez vous.
              	Priez pour que nous échappions aux gens pervers et mauvais,
              car tout le monde n’a pas la foi.
              	Le Seigneur, lui, est fidèle :
              il vous affermira et vous protégera du Mal.
              	Et, dans le Seigneur, nous avons toute confiance en vous :
              vous faites et continuerez à faire ce que nous vous ordonnons.
              	Que le Seigneur conduise vos cœurs dans l’amour de Dieu
              et l’endurance du Christ.

