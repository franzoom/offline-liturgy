          - book: Sg
            ref: 6, 12-16
            toSundayCyclesOnly:
              - YEAR_A
            headline: « La Sagesse se laisse trouver par ceux qui la cherchent »
            content: |-
              La Sagesse est resplendissante,
              elle ne se flétrit pas.
              Elle se laisse aisément contempler
              par ceux qui l’aiment,
              elle se laisse trouver
              par ceux qui la cherchent.
              	Elle devance leurs désirs
              en se faisant connaître la première.
              	Celui qui la cherche dès l’aurore ne se fatiguera pas :
              il la trouvera assise à sa porte.
              	Penser à elle est la perfection du discernement,
              et celui qui veille à cause d’elle
              sera bientôt délivré du souci.
              	Elle va et vient
              à la recherche de ceux qui sont dignes d’elle ;
              au détour des sentiers,
              elle leur apparaît avec un visage souriant ;
              dans chacune de leurs pensées,
              elle vient à leur rencontre.
          - book: 1 R
            ref: 17, 10-16
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Avec sa farine la veuve fit une petite galette et l’apporta à Élie »
            content: |-
              En ces jours-là,
              	le prophète Élie partit pour Sarepta,
              et il parvint à l’entrée de la ville.
              Une veuve ramassait du bois ;
              il l’appela et lui dit :
              « Veux-tu me puiser, avec ta cruche,
              un peu d’eau pour que je boive ? »
              	Elle alla en puiser.
              Il lui dit encore :
              « Apporte-moi aussi un morceau de pain. »
              	Elle répondit :
              « Je le jure par la vie du Seigneur ton Dieu :
              je n’ai pas de pain.
              J’ai seulement, dans une jarre, une poignée de farine,
              et un peu d’huile dans un vase.
              Je ramasse deux morceaux de bois,
              je rentre préparer pour moi et pour mon fils ce qui nous reste.
              Nous le mangerons,
              et puis nous mourrons. »
              	Élie lui dit alors :
              « N’aie pas peur, va, fais ce que tu as dit.
              Mais d’abord cuis-moi une petite galette et apporte-la moi ;
              ensuite tu en feras pour toi et ton fils.
              	Car ainsi parle le Seigneur, Dieu d’Israël :
              Jarre de farine point ne s’épuisera,
              vase d’huile point ne se videra,
              jusqu’au jour où le Seigneur
              donnera la pluie pour arroser la terre. »
              	La femme alla faire ce qu’Élie lui avait demandé,
              et pendant longtemps, le prophète, elle-même et son fils
              eurent à manger.
              	Et la jarre de farine ne s’épuisa pas,
              et le vase d’huile ne se vida pas,
              ainsi que le Seigneur l’avait annoncé par l’intermédiaire d’Élie.
          - book: 2 M
            ref: 7, 1-2.9-14
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Le Roi du monde nous ressuscitera pour une vie éternelle »
            content: |-
              En ces jours-là,
              	sept frères avaient été arrêtés avec leur mère.
              À coups de fouet et de nerf de bœuf,
              le roi Antiocos voulut les contraindre
              à manger du porc, viande interdite.
              	L’un d’eux se fit leur porte-parole et déclara :
              « Que cherches-tu à savoir de nous ?
              Nous sommes prêts à mourir
              plutôt que de transgresser les lois de nos pères. »
              	Le deuxième frère lui dit, au moment de rendre le dernier soupir :
              « Tu es un scélérat, toi qui nous arraches à cette vie présente,
              mais puisque nous mourons par fidélité à ses lois,
              le Roi du monde nous ressuscitera pour une vie éternelle. »
              	Après cela, le troisième fut mis à la torture.
              Il tendit la langue aussitôt qu’on le lui ordonna
              et il présenta les mains avec intrépidité,
              	en déclarant avec noblesse :
              « C’est du Ciel que je tiens ces membres,
              mais à cause de ses lois je les méprise,
              et c’est par lui que j’espère les retrouver. »
              	Le roi et sa suite furent frappés de la grandeur d’âme de ce jeune homme
              qui comptait pour rien les souffrances.
              	Lorsque celui-ci fut mort,
              le quatrième frère fut soumis aux mêmes sévices.
              	Sur le point d’expirer, il parla ainsi :
              « Mieux vaut mourir par la main des hommes,
              quand on attend la résurrection promise par Dieu,
              tandis que toi, tu ne connaîtras pas la résurrection pour la vie. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 62 (63), 2, 3-4, 5-6, 7-8
            refAbbr: 62, 2…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 62, 2b
                chorus: |-
                  Mon âme a soif de toi,
                  Seigneur, mon Dieu !
            content: |-
              Dieu, tu es mon Dieu,
              	je te cherche dès l’aube :
              mon âme a soif de toi ;
              après toi languit ma chair,
              terre aride, altérée, sans eau.

              Je t’ai contemplé au sanctuaire,
              j’ai vu ta force et ta gloire.
              Ton amour vaut mieux que la vie :
              tu seras la louange de mes lèvres !

              Toute ma vie je vais te bénir,
              lever les mains en invoquant ton nom.
              Comme par un festin je serai rassasié ;
              la joie sur les lèvres, je dirai ta louange.

              Dans la nuit, je me souviens de toi
              et je reste des heures à te parler.
              Oui, tu es venu à mon secours :
              je crie de joie à l’ombre de tes ailes.
          - book: Ps
            ref: 145 (146), 6c.7, 8-9a, 9bc-10
            refAbbr: 145, 6…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 145, 1b
                chorus: Chante, ô mon âme, la louange du Seigneur !
            content: |-
              Le Seigneur garde à jamais sa fidélité,
              il fait justice aux opprimés ;
              aux affamés, il donne le pain ;
              le Seigneur délie les enchaînés.

              Le Seigneur ouvre les yeux des aveugles,
              le Seigneur redresse les accablés,
              le Seigneur aime les justes,
              le Seigneur protège l’étranger.

              Il soutient la veuve et l’orphelin,
              il égare les pas du méchant.
              D’âge en âge, le Seigneur régnera :
              ton Dieu, ô Sion, pour toujours !
          - book: Ps
            ref: 16 (17), 1ab.3ab, 5-6, 8.15
            refAbbr: 16, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 16, 15b
                chorus: Au réveil, je me rassasierai de ton visage, Seigneur.
            content: |-
              Seigneur, écoute la justice !
              Entends ma plainte, accueille ma prière.
              Tu sondes mon cœur, tu me visites la nuit,
              tu m’éprouves, sans rien trouver.

              J’ai tenu mes pas sur tes traces,
              jamais mon pied n’a trébuché.
              Je t’appelle, toi, le Dieu qui répond :
              écoute-moi, entends ce que je dis.

              Garde-moi comme la prunelle de l’œil ;
              à l’ombre de tes ailes, cache-moi,
              Et moi, par ta justice, je verrai ta face :
              au réveil, je me rassasierai de ton visage.

      - partType: READING_2
        partContents:
          - book: 1 Th
            ref: 4, 13-18
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Ceux qui sont endormis, Dieu, par Jésus, les emmènera avec lui »
            content: |-
              Frères,
              nous ne voulons pas vous laisser dans l’ignorance
              au sujet de ceux qui se sont endormis dans la mort ;
              il ne faut pas que vous soyez abattus
              comme les autres, qui n’ont pas d’espérance.
              	Jésus, nous le croyons, est mort et ressuscité ;
              de même, nous le croyons aussi, ceux qui se sont endormis,
              Dieu, par Jésus, les emmènera avec lui.

              Car, sur la parole du Seigneur, nous vous déclarons ceci :
              nous les vivants,
              nous qui sommes encore là pour la venue du Seigneur,
              nous ne devancerons pas ceux qui se sont endormis.
              	Au signal donné par la voix de l’archange, et par la trompette divine,
              le Seigneur lui-même descendra du ciel,
              et ceux qui sont morts dans le Christ
              ressusciteront d’abord.
              	Ensuite, nous les vivants,
              nous qui sommes encore là,
              nous serons emportés sur les nuées du ciel,
              en même temps qu’eux,
              à la rencontre du Seigneur.
              Ainsi, nous serons pour toujours avec le Seigneur.
              	Réconfortez-vous donc les uns les autres
              avec ce que je viens de dire.
