      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 25, 1-13
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Voici l’époux ! Sortez à sa rencontre »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples cette parabole :
              	« Le royaume des Cieux sera comparable
              à dix jeunes filles invitées à des noces,
              qui prirent leur lampe
              pour sortir à la rencontre de l’époux.
              	Cinq d’entre elles étaient insouciantes,
              et cinq étaient prévoyantes :
              	les insouciantes avaient pris leur lampe sans emporter d’huile,
              	tandis que les prévoyantes avaient pris, avec leurs lampes,
              des flacons d’huile.
              	Comme l’époux tardait,
              elles s’assoupirent toutes et s’endormirent.
              	Au milieu de la nuit, il y eut un cri :
              ‘Voici l’époux ! Sortez à sa rencontre.’
              	Alors toutes ces jeunes filles se réveillèrent
              et se mirent à préparer leur lampe.
              	Les insouciantes demandèrent aux prévoyantes :
              ‘Donnez-nous de votre huile,
              car nos lampes s’éteignent.’
              	Les prévoyantes leur répondirent :
              ‘Jamais cela ne suffira pour nous et pour vous,
              allez plutôt chez les marchands vous en acheter.’
              	Pendant qu’elles allaient en acheter,
              l’époux arriva.
              Celles qui étaient prêtes entrèrent avec lui dans la salle des noces,
              et la porte fut fermée.
              	Plus tard, les autres jeunes filles arrivèrent à leur tour et dirent :
              ‘Seigneur, Seigneur, ouvre-nous !’
              	Il leur répondit :
              ‘Amen, je vous le dis :
              je ne vous connais pas.’

              Veillez donc,
              car vous ne savez ni le jour ni l’heure. »
          - book: Mc
            ref: 12, 38-44
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Cette pauvre veuve a mis plus que tous les autres »
            content: |-
              En ce temps-là,
              	dans son enseignement, Jésus disait aux foules :
              « Méfiez-vous des scribes,
              qui tiennent à se promener en vêtements d’apparat
              et qui aiment les salutations sur les places publiques,
              	les sièges d’honneur dans les synagogues,
              et les places d’honneur dans les dîners.
              	Ils dévorent les biens des veuves
              et, pour l’apparence, ils font de longues prières :
              ils seront d’autant plus sévèrement jugés. »

              Jésus s’était assis dans le Temple en face de la salle du trésor,
              et regardait comment la foule y mettait de l’argent.
              Beaucoup de riches y mettaient de grosses sommes.
              	Une pauvre veuve s’avança
              et mit deux petites pièces de monnaie.
              	Jésus appela ses disciples et leur déclara :
              « Amen, je vous le dis :
              cette pauvre veuve a mis dans le Trésor
              plus que tous les autres.
              	Car tous, ils ont pris sur leur superflu,
              mais elle, elle a pris sur son indigence :
              elle a mis tout ce qu’elle possédait,
              tout ce qu’elle avait pour vivre. »
