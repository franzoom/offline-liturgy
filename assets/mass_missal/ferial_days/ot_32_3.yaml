      - partType: READING_1
        partContents:
          - book: Sg
            ref: 6, 1-11
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Écoutez, ô rois, et comprenez, afin que vous appreniez la sagesse »
            content: |-
              Écoutez, ô rois, et comprenez ;
              instruisez-vous, juges de toute la terre.
              	Soyez attentifs, vous qui dominez les foules,
              qui vous vantez de la multitude de vos peuples.
              	Car la domination vous a été donnée par le Seigneur,
              et le pouvoir, par le Très-Haut,
              lui qui examinera votre conduite
              et scrutera vos intentions.
              	En effet, vous êtes les ministres de sa royauté ;
              si donc vous n’avez pas rendu la justice avec droiture,
              ni observé la Loi,
              ni vécu selon les intentions de Dieu,
              	il fondra sur vous, terrifiant et rapide,
              car un jugement implacable s’exerce sur les grands ;
              	au petit, par pitié, on pardonne,
              mais les puissants seront jugés avec puissance.
              	Le Maître de l’univers ne reculera devant personne,
              la grandeur ne lui en impose pas ;
              car les petits comme les grands, c’est lui qui les a faits :
              il prend soin de tous pareillement.
              	Les puissants seront soumis à une enquête rigoureuse.
              	C’est donc pour vous, souverains, que je parle,
              afin que vous appreniez la sagesse
              et que vous évitiez la chute,
              	car ceux qui observent saintement les lois saintes
              seront reconnus saints,
              et ceux qui s’en instruisent
              y trouveront leur défense.
              	Recherchez mes paroles, désirez-les ;
              elles feront votre éducation.
          - book: Tt
            ref: 3, 1-7
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Nous étions égarés, mais il nous a sauvés par sa miséricorde »
            content: |-
              Bien-aimé,
              rappelle à tous qu’ils doivent être soumis
              aux gouvernants et aux autorités,
              qu’ils doivent leur obéir
              et être prêts à faire tout ce qui est bien ;
              qu’ils n’insultent personne,
              ne soient pas violents, mais bienveillants,
              montrant une douceur constante
              à l’égard de tous les hommes.
              Car nous aussi, autrefois, nous étions insensés, révoltés,
              égarés, esclaves de toutes sortes de convoitises et de plaisirs ;
              nous vivions dans la méchanceté et la jalousie,
              nous étions odieux et remplis de haine les uns pour les autres.
              Mais lorsque Dieu, notre Sauveur,
              a manifesté sa bonté et son amour pour les hommes,
              il nous a sauvés,
              non pas à cause de la justice de nos propres actes,
              mais par sa miséricorde.
              Par le bain du baptême, il nous a fait renaître
              et nous a renouvelés dans l’Esprit Saint.
              Cet Esprit, Dieu l’a répandu sur nous en abondance,
              par Jésus Christ notre Sauveur,
              afin que, rendus justes par sa grâce,
              nous devenions en espérance
              héritiers de la vie éternelle.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 81 (82), 3-4, 6-7
            refAbbr: 81, 3…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 81, 8a
                chorus: Lève-toi, Dieu, juge la terre !
            content: |-
              Rendez justice au faible, à l’orphelin ;
              faites droit à l’indigent, au malheureux.
              Libérez le faible et le pauvre,
              arrachez-le aux mains des impies.

              Je l’ai dit : Vous êtes des dieux,
              des fils du Très-Haut, vous tous !
              Pourtant, vous mourrez comme des hommes,
              comme les princes, tous, vous tomberez !
          - book: Ps
            ref: 22 (23), 1-2a, 2b-3, 4, 5, 6
            refAbbr: 22, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 22, 1
                chorus: |-
                  Le Seigneur est mon berger :
                  rien ne saurait me manquer.
            content: |-
              Le Seigneur est mon berger :
              je ne manque de rien.
              Sur des prés d’herbe fraîche,
              il me fait reposer.

              Il me mène vers les eaux tranquilles
              et me fait revivre ;
              il me conduit par le juste chemin
              pour l’honneur de son nom.

              Si je traverse les ravins de la mort,
              je ne crains aucun mal,
              car tu es avec moi :
              ton bâton me guide et me rassure.

              Tu prépares la table pour moi
              devant mes ennemis ;
              tu répands le parfum sur ma tête,
              ma coupe est débordante.

              Grâce et bonheur m’accompagnent
              tous les jours de ma vie ;
              j’habiterai la maison du Seigneur
              pour la durée de mes jours.

      - partType: ALLELUIA
        partContents:
          - book: 1 Th
            ref: 5, 18
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Rendez grâce en toute circonstance :
              c’est la volonté de Dieu à votre égard
              dans le Christ Jésus.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 17, 11-19
            headline: « Il ne s’est trouvé parmi eux que cet étranger pour revenir sur ses
              pas et rendre gloire à Dieu ! »
            content: |-
              En ce temps-là,
              	Jésus, marchant vers Jérusalem,
              traversait la région située entre la Samarie et la Galilée.
              	Comme il entrait dans un village,
              dix lépreux vinrent à sa rencontre.
              Ils s’arrêtèrent à distance
              	et lui crièrent :
              « Jésus, maître,
              prends pitié de nous. »
              	À cette vue, Jésus leur dit :
              « Allez vous montrer aux prêtres. »

              En cours de route, ils furent purifiés.
              	L’un d’eux, voyant qu’il était guéri,
              revint sur ses pas, en glorifiant Dieu à pleine voix.
              	Il se jeta face contre terre aux pieds de Jésus
              en lui rendant grâce.
              Or, c’était un Samaritain.
              	Alors Jésus prit la parole en disant :
              « Tous les dix n’ont-ils pas été purifiés ?
              Les neuf autres, où sont-ils ?
              	Il ne s’est trouvé parmi eux que cet étranger
              pour revenir sur ses pas
              et rendre gloire à Dieu ! »
              	Jésus lui dit :
              « Relève-toi et va : ta foi t’a sauvé. »
