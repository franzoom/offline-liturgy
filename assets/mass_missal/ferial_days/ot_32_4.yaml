      - partType: READING_1
        partContents:
          - book: Sg
            ref: 7, 22 – 8, 1
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « La Sagesse est le rayonnement de la lumière éternelle, le miroir
              sans tache de l’activité de Dieu »
            content: |-
              Il y a dans la Sagesse un esprit
              intelligent et saint,
              unique et multiple,
              subtil et rapide ;
              perçant, net, clair et intact ;
              ami du bien, vif, irrésistible,
              bienfaisant, ami des hommes ;
              ferme, sûr et paisible,
              tout-puissant et observant tout,
              pénétrant tous les esprits,
              même les plus intelligents, les plus purs, les plus subtils.
              	La Sagesse, en effet, se meut d’un mouvement
              qui surpasse tous les autres ;
              elle traverse et pénètre toute chose à cause de sa pureté.
              	Car elle est la respiration de la puissance de Dieu,
              l’émanation toute pure de la gloire du Souverain de l’univers ;
              aussi rien de souillé ne peut l’atteindre.
              	Elle est le rayonnement de la lumière éternelle,
              le miroir sans tache de l’activité de Dieu,
              l’image de sa bonté.

              Comme elle est unique, elle peut tout ;
              et sans sortir d’elle-même, elle renouvelle l’univers.
              D’âge en âge, elle se transmet à des âmes saintes,
              pour en faire des prophètes et des amis de Dieu.
              	Car Dieu n’aime que celui qui vit avec la Sagesse.
              	Elle est plus belle que le soleil,
              elle surpasse toutes les constellations ;
              si on la compare à la lumière du jour,
              on la trouve bien supérieure,
              	car le jour s’efface devant la nuit,
              mais contre la Sagesse le mal ne peut rien.
              	Elle déploie sa vigueur d’un bout du monde à l’autre,
              elle gouverne l’univers avec bonté.
          - book: Phm
            ref: 7-20
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Reprends-le non plus comme un esclave, mais comme un frère bien-aimé »
            content: |-
              Bien-aimé,
              	ta charité m’a déjà apporté beaucoup de joie et de réconfort,
              car grâce à toi, frère, les cœurs des fidèles ont trouvé du repos.
              	Certes, j’ai dans le Christ toute liberté de parole
              pour te prescrire ce qu’il faut faire,
              	mais je préfère t’adresser une demande au nom de la charité :
              	moi, Paul, tel que je suis, un vieil homme
              et, qui plus est, prisonnier maintenant à cause du Christ Jésus,
              	j’ai quelque chose à te demander pour Onésime,
              mon enfant à qui, en prison, j’ai donné la vie dans le Christ.
              	Cet Onésime (dont le nom signifie « avantageux »)
              a été, pour toi, inutile à un certain moment,
              mais il est maintenant bien utile pour toi comme pour moi.
              	Je te le renvoie,
              lui qui est comme mon cœur.
              	Je l’aurais volontiers gardé auprès de moi,
              pour qu’il me rende des services en ton nom,
              à moi qui suis en prison à cause de l’Évangile.
              	Mais je n’ai rien voulu faire sans ton accord,
              pour que tu accomplisses ce qui est bien,
              non par contrainte mais volontiers.
              	S’il a été éloigné de toi pendant quelque temps,
              c’est peut-être pour que tu le retrouves définitivement,
              	non plus comme un esclave,
              mais, mieux qu’un esclave, comme un frère bien-aimé :
              il l’est vraiment pour moi,
              combien plus le sera-t-il pour toi,
              aussi bien humainement que dans le Seigneur.
              	Si donc tu estimes que je suis en communion avec toi,
              accueille-le comme si c’était moi.
              	S’il t’a fait du tort ou s’il te doit quelque chose,
              mets cela sur mon compte.
              	Moi, Paul, j’écris ces mots de ma propre main :
              c’est moi qui te rembourserai.
              Je n’ajouterai pas que toi aussi, tu as une dette envers moi,
              et cette dette, c’est toi-même.
              	Oui, frère, donne-moi cette satisfaction dans le Seigneur,
              fais que mon cœur trouve du repos dans le Christ.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 118 (119), 89-90, 91.130, 135.175
            refAbbr: 118, 89…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 118, 89
                chorus: Pour toujours, ta parole, Seigneur.
            content: |-
              Pour toujours, ta parole, Seigneur,
              se dresse dans les cieux.
              Ta fidélité demeure d’âge en âge,
              la terre que tu fixas tient bon.

              Jusqu’à ce jour, le monde tient par tes décisions :
              toute chose est ta servante.
              Déchiffrer ta parole illumine
              et les simples comprennent.

              Pour ton serviteur que ton visage s’illumine :
              apprends-moi tes commandements.
              Que je vive et que mon âme te loue !
              Tes décisions me soient en aide !
          - book: Ps
            ref: 145 (146), 6c-7, 8-9a, 9bc-10
            refAbbr: 145, 6…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 145, 5
                chorus: |-
                  Heureux qui s’appuie
                  sur le Seigneur notre Dieu.
              - chorus: Alléluia !
            content: |-
              Le Seigneur garde à jamais sa fidélité,
              il fait justice aux opprimés ;
              aux affamés, il donne le pain ;
              le Seigneur délie les enchaînés.

              Le Seigneur ouvre les yeux des aveugles,
              le Seigneur redresse les accablés,
              le Seigneur aime les justes,
              le Seigneur protège l’étranger.

              Il soutient la veuve et l’orphelin,
              il égare les pas du méchant.
              D’âge en âge, le Seigneur régnera :
              ton Dieu, ô Sion, pour toujours !

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 15, 5
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Moi, je suis la vigne, et vous les sarments,
              dit le Seigneur.
              Celui qui demeure en moi et en qui je demeure,
              celui-là porte beaucoup de fruit.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 17, 20-25
            headline: « Le règne de Dieu est au milieu de vous »
            content: |-
              En ce temps-là,
              	comme les pharisiens demandaient à Jésus
              quand viendrait le règne de Dieu,
              il prit la parole et dit :
              « La venue du règne de Dieu n’est pas observable.
              	On ne dira pas : “Voilà, il est ici !” ou bien : “Il est là !”
              En effet, voici que le règne de Dieu est au milieu de vous. »
              Puis il dit aux disciples :
              « Des jours viendront
              où vous désirerez voir un seul des jours du Fils de l’homme,
              et vous ne le verrez pas.
              	On vous dira : “Voilà, il est là-bas !” ou bien : “Voici, il est ici !”
              N’y allez pas, n’y courez pas.
              	En effet, comme l’éclair qui jaillit
              illumine l’horizon d’un bout à l’autre,
              ainsi le Fils de l’homme,
              quand son jour sera là.
              	Mais auparavant, il faut qu’il souffre beaucoup
              et qu’il soit rejeté par cette génération. »
