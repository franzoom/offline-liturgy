      - partType: READING_1
        partContents:
          - book: Sg
            ref: 13, 1-9
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « S’ils sont capables d’avoir une idée sur le cours éternel des
              choses, comment n’ont-ils pas découvert Celui qui en est le
              Maître ? »
            content: |-
              De nature, ils sont inconsistants,
              tous ces gens qui restent dans l’ignorance de Dieu :
              à partir de ce qu’ils voient de bon,
              ils n’ont pas été capables de connaître Celui qui est ;
              en examinant ses œuvres,
              ils n’ont pas reconnu l’Artisan.
              	Mais c’est le feu, le vent, la brise légère,
              la ronde des étoiles, la violence des flots,
              les luminaires du ciel gouvernant le cours du monde,
              qu’ils ont regardés comme des dieux.
              	S’ils les ont pris pour des dieux,
              sous le charme de leur beauté,
              ils doivent savoir
              combien le Maître de ces choses leur est supérieur,
              car l’Auteur même de la beauté est leur créateur.
              	Et si c’est leur puissance et leur efficacité qui les ont frappés,
              ils doivent comprendre, à partir de ces choses,
              combien est plus puissant Celui qui les a faites.
              	Car à travers la grandeur et la beauté des créatures,
              on peut contempler, par analogie, leur Auteur.

              Et pourtant, ces hommes ne méritent qu’un blâme léger ;
              car c’est peut-être en cherchant Dieu et voulant le trouver,
              qu’ils se sont égarés :
              	plongés au milieu de ses œuvres,
              ils poursuivent leur recherche
              et se laissent prendre aux apparences :
              ce qui s’offre à leurs yeux est si beau !
              	Encore une fois, ils n’ont pas d’excuse.
              	S’ils ont poussé la science à un degré tel
              qu’ils sont capables d’avoir une idée
              sur le cours éternel des choses,
              comment n’ont-ils pas découvert plus vite
              Celui qui en est le Maître ?
          - book: 2 Jn
            ref: 1a. 4-9
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Celui qui se tient à l’enseignement du Christ, celui-là reste
              attaché au Père et au Fils »
            content: |-
              Moi, l’Ancien,
              à la Dame élue de Dieu, et à ses enfants,
              que j’aime en vérité.
              	J’ai eu beaucoup de joie à trouver plusieurs de tes enfants
              qui marchent dans la vérité
              selon le commandement que nous avons reçu du Père.
              	Et maintenant, Dame élue, je t’adresse une demande :
              aimons-nous les uns les autres.
              – Ce que je t’écris là n’est pas un commandement nouveau,
              nous l’avions depuis le commencement.
              	Or l’amour, c’est que nous marchions selon ses commandements.
              Tel est le commandement selon lequel vous devez marcher,
              comme, depuis le commencement, vous l’avez appris.
              	Beaucoup d’imposteurs se sont répandus dans le monde,
              ils refusent de proclamer
              que Jésus Christ est venu dans la chair ;
              celui qui agit ainsi est l’imposteur et l’anti-Christ.
              	Prenez garde à vous-mêmes,
              pour ne pas perdre le fruit de notre travail,
              mais pour recevoir intégralement votre salaire.
              	Quiconque va trop loin
              et ne se tient pas à l’enseignement du Christ,
              celui-là se sépare de Dieu.
              Mais celui qui se tient à cet enseignement,
              celui-là reste attaché au Père et au Fils.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 18A (19), 2-3, 4-5ab
            refAbbr: 18A, 2…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 18a, 2a
                chorus: Les cieux proclament la gloire de Dieu.
            content: |-
              Les cieux proclament la gloire de Dieu,
              le firmament raconte l’ouvrage de ses mains.
              Le jour au jour en livre le récit
              et la nuit à la nuit en donne connaissance.

              Pas de paroles dans ce récit,
              pas de voix qui s’entende ;
              mais sur toute la terre en paraît le message
              et la nouvelle, aux limites du monde.
          - book: Ps
            ref: 118 (119), 1-2, 10-11, 17-18
            refAbbr: 118, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 118, 1b
                chorus: Heureux ceux qui marchent suivant la loi du Seigneur !
            content: |-
              Heureux les hommes intègres dans leurs voies
              qui marchent suivant la loi du Seigneur !
              Heureux ceux qui gardent ses exigences,
              ils le cherchent de tout cœur !

              De tout mon cœur, je te cherche ;
              garde-moi de fuir tes volontés.
              Dans mon cœur, je conserve tes promesses
              pour ne pas faillir envers toi.

              Sois bon pour ton serviteur, et je vivrai,
              j’observerai ta parole.
              Ouvre mes yeux,
              que je contemple les merveilles de ta loi.

