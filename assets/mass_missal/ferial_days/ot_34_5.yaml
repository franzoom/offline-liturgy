      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 21, 29-33
            headline: « Lorsque vous verrez arriver cela, sachez que le royaume de Dieu est
              proche »
            content: |-
              En ce temps-là,
              	Jésus dit à ses disciples cette parabole :
              « Voyez le figuier et tous les autres arbres.
              	Regardez-les :
              dès qu’ils bourgeonnent,
              vous savez que l’été est tout proche.
              	De même, vous aussi,
              lorsque vous verrez arriver cela,
              sachez que le royaume de Dieu est proche.
              	Amen, je vous le dis :
              cette génération ne passera pas
              sans que tout cela n’arrive.
              	Le ciel et la terre passeront,
              mes paroles ne passeront pas. »
