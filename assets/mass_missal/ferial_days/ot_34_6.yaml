            content: |-
              Et vous, les enfants des hommes, bénissez le Seigneur. R/

              Toi, Israël, bénis le Seigneur. R/

              Et vous, les prêtres, bénissez le Seigneur. R/

              Vous, ses serviteurs, bénissez le Seigneur. R/

