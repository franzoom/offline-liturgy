      - partType: READING_1
        partContents:
          - book: He
            ref: 9, 15.24-28
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Il s’est offert une seule fois pour enlever les péchés de la
              multitude ; il apparaîtra une seconde fois, pour le salut de
              ceux qui l’attendent »
            content: |-
              Frères,
              le Christ est le médiateur d’une alliance nouvelle,
              d’un testament nouveau :
              puisque sa mort a permis le rachat
              des transgressions commises sous le premier Testament,
              ceux qui sont appelés
              peuvent recevoir l’héritage éternel jadis promis.
              Car le Christ n’est pas entré
              dans un sanctuaire fait de main d’homme,
              figure du sanctuaire véritable ;
              il est entré dans le ciel même,
              afin de se tenir maintenant pour nous
              devant la face de Dieu.
              Il n’a pas à s’offrir lui-même plusieurs fois,
              comme le grand prêtre qui, tous les ans,
              entrait dans le sanctuaire
              en offrant un sang qui n’était pas le sien ;
              car alors, le Christ aurait dû plusieurs fois souffrir la Passion
              depuis la fondation du monde.
              Mais en fait, c’est une fois pour toutes,
              à la fin des temps,
              qu’il s’est manifesté
              pour détruire le péché par son sacrifice.
              Et, comme le sort des hommes est de mourir une seule fois
              et puis d’être jugés,
              ainsi le Christ s’est- il offert une seule fois
              pour enlever les péchés de la multitude ;
              il apparaîtra une seconde fois,
              non plus à cause du péché,
              mais pour le salut de ceux qui l’attendent.
          - book: 2 S
            ref: 5, 1-7.10
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Tu seras le berger d’Israël mon peuple »
            content: |-
              En ces jours-là,
              	toutes les tribus d’Israël vinrent trouver David à Hébron
              et lui dirent :
              « Vois ! Nous sommes de tes os et de ta chair.
              	Dans le passé déjà, quand Saül était notre roi,
              c’est toi qui menais Israël en campagne et le ramenais,
              et le Seigneur t’a dit :
              “Tu seras le berger d’Israël mon peuple,
              tu seras le chef d’Israël.” »
              	Ainsi, tous les anciens d’Israël
              vinrent trouver le roi à Hébron.
              Le roi David fit alliance avec eux, à Hébron,
              devant le Seigneur.
              Ils donnèrent l’onction à David
              pour le faire roi sur Israël.
              	Il avait trente ans quand il devint roi,
              et il régna quarante ans :
              	à Hébron il régna sur Juda pendant sept ans et demi ;
              et à Jérusalem il régna trente-trois ans,
              à la fois sur Israël et sur Juda.

              Le roi avec ses hommes marcha sur Jérusalem
              contre les habitants de la région, les Jébuséens.
              On lui dit :
              « Tu n’entreras pas ici :
              des aveugles et des boiteux suffiraient à te repousser. »
              Autrement dit : David n’entrera pas ici.
              	Mais David s’empara de la forteresse de Sion
              – c’est la Cité de David.

              David devint de plus en plus puissant.
              Le Seigneur, Dieu des armées, était avec lui.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 97 (98), 1, 2-3ab, 3cd-4, 5-6
            refAbbr: 97, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 97, 1ab
                chorus: |-
                  Chantez au Seigneur un chant nouveau,
                  car il a fait des merveilles.
            content: |-
              Chantez au Seigneur un chant nouveau,
              car il a fait des merveilles ;
              par son bras très saint, par sa main puissante,
              il s’est assuré la victoire.

              Le Seigneur a fait connaître sa victoire
              et révélé sa justice aux nations ;
              il s’est rappelé sa fidélité, son amour,
              en faveur de la maison d’Israël.

              La terre tout entière a vu
              la victoire de notre Dieu.
              Acclamez le Seigneur, terre entière,
              sonnez, chantez, jouez !

              Jouez pour le Seigneur sur la cithare,
              sur la cithare et tous les instruments ;
              au son de la trompette et du cor,
              acclamez votre roi, le Seigneur !
          - book: Ps
            ref: 88 (89), 20, 21-22, 25-26
            refAbbr: 88, 20…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 88, 25a
                chorus: |-
                  Ton amour et ta fidélité
                  sont avec lui, Seigneur.
            content: |-
              Autrefois, tu as parlé à tes amis,
              dans une vision tu leur as dit :
              « J’ai donné mon appui à un homme d’élite,
              j’ai choisi dans ce peuple un jeune homme.

              « J’ai trouvé David, mon serviteur,
              je l’ai sacré avec mon huile sainte ;
              et ma main sera pour toujours avec lui,
              mon bras fortifiera son courage.

              « Mon amour et ma fidélité sont avec lui,
              mon nom accroît sa vigueur ;
              j’étendrai son pouvoir sur la mer
              et sa domination jusqu’aux fleuves. »

