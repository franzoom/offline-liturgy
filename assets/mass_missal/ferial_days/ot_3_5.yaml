      - partType: READING_1
        partContents:
          - book: He
            ref: 10, 32-39
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Vous avez soutenu le dur combat. Ne perdez pas votre assurance »
            content: |-
              Frères,
              souvenez-vous de ces premiers jours
              où vous veniez de recevoir la lumière du Christ :
              vous avez soutenu alors le dur combat des souffrances,
              tantôt donnés en spectacle sous les insultes et les brimades,
              tantôt solidaires de ceux qu’on traitait ainsi.
              En effet, vous avez montré de la compassion
              à ceux qui étaient en prison ;
              vous avez accepté avec joie
              qu’on vous arrache vos biens,
              car vous étiez sûrs de posséder un bien encore meilleur, et permanent.
              Ne perdez pas votre assurance ;
              grâce à elle, vous serez largement récompensés.
              Car l’endurance vous est nécessaire
              pour accomplir la volonté de Dieu
              et obtenir ainsi la réalisation des promesses.
              En effet, encore un peu, très peu de temps,
              et celui qui doit venir arrivera,
              il ne tardera pas.
              Celui qui est juste à mes yeux par la foi vivra ;
              mais s’il abandonne,
              je ne trouve plus mon bonheur en lui.
              Or nous ne sommes pas, nous, de ceux qui abandonnent
              et vont à leur perte,
              mais de ceux qui ont la foi
              et sauvegardent leur âme.

          - book: 2 S
            ref: 11, 1-4a.5-10a.13-17
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Tu m’as méprisé et tu as pris la femme d’Ourias pour qu’elle
              devienne ta femme »
            content: |-
              Au retour du printemps,
              à l’époque où les rois se mettent en campagne,
              David envoya Joab en expédition,
              avec ses officiers et toute l’armée d’Israël ;
              ils massacrèrent les fils d’Ammone
              et mirent le siège devant Rabba.
              David était resté à Jérusalem.
              	Un soir, il se leva de sa couche
              pour se promener sur la terrasse du palais.
              De là, il aperçut une femme en train de se baigner.
              Cette femme était très belle.
              	David fit demander qui elle était,
              et on lui répondit :
              « Mais c’est Bethsabée, fille d’Éliam,
              la femme d’Ourias le Hittite ! »
              	Alors David envoya des gens la chercher.
              Elle vint chez lui ; il coucha avec elle.
              	La femme devint enceinte,
              et elle fit savoir à David :
              « Je suis enceinte ! »
              	Alors David expédia ce message à Joab :
              « Envoie-moi Ourias le Hittite. »
              Et Joab l’envoya à David.

              Lorsque Ourias fut arrivé auprès de lui,
              David lui demanda comment allaient Joab,
              et l’armée, et la guerre.
              	Puis il lui dit :
              « Descends chez toi, prends du repos. »
              Ourias sortit du palais,
              et l’on portait derrière lui une portion de la table du roi.
              	Mais Ourias se coucha à l’entrée du palais
              avec les serviteurs de son maître ;
              il ne descendit pas chez lui.
              	On annonça à David :
              « Ourias n’est pas descendu chez lui. »
              	Le lendemain, David l’invita à manger et à boire à sa table,
              et il l’enivra.
              Le soir, Ourias sortit et alla se coucher à nouveau
              avec les serviteurs de son maître ;
              mais il ne descendit pas chez lui.
              	Le matin suivant, David écrivit une lettre pour Joab,
              et la fit porter par Ourias.
              	Il disait dans cette lettre :
              « Mettez Ourias en première ligne,
              au plus fort de la mêlée,
              puis repliez-vous derrière lui ;
              qu’il soit frappé et qu’il meure ! »

              Joab, qui assiégeait la ville, plaça Ourias à un endroit
              où il savait que les ennemis étaient en force.
              	Les assiégés firent une sortie contre Joab.
              Il y eut des tués dans l’armée, parmi les serviteurs de David,
              et Ourias le Hittite mourut aussi.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 36 (37), 3-4, 5-6, 23-24, 39-40ac
            refAbbr: 36, 3…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 36, 39a
                chorus: Le salut des justes vient du Seigneur.
            content: |-
              Fais confiance au Seigneur, agis bien,
              habite la terre et reste fidèle ;
              mets ta joie dans le Seigneur :
              il comblera les désirs de ton cœur.

              Dirige ton chemin vers le Seigneur,
              fais-lui confiance, et lui, il agira.
              Il fera lever comme le jour ta justice,
              et ton droit comme le plein midi.

              Quand le Seigneur conduit les pas de l’homme,
              ils sont fermes et sa marche lui plaît.
              S’il trébuche, il ne tombe pas
              car le Seigneur le soutient de sa main.

              Le Seigneur est le salut pour les justes,
              leur abri au temps de la détresse.
              Le Seigneur les aide et les délivre,
              car ils cherchent en lui leur refuge.
          - book: Ps
            ref: 50 (51), 3-4, 5-6ab, 6cd-7, 10-11
            refAbbr: 50, 3…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 50, 3
                chorus: Pitié, Seigneur, car nous avons péché !
            content: |-
              Pitié pour moi, mon Dieu, dans ton amour,
              selon ta grande miséricorde, efface mon péché.
              Lave-moi tout entier de ma faute,
              purifie-moi de mon offense.

              Oui, je connais mon péché,
              ma faute est toujours devant moi.
              Contre toi, et toi seul, j’ai péché,
              ce qui est mal à tes yeux, je l’ai fait.

              Ainsi, tu peux parler et montrer ta justice,
              être juge et montrer ta victoire.
              Moi, je suis né dans la faute,
              j’étais pécheur dès le sein de ma mère.

              Fais que j’entende les chants et la fête :
              ils danseront, les os que tu broyais.
              Détourne ta face de mes fautes,
              enlève tous mes péchés.

