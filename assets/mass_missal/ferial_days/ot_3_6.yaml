      - partType: READING_1
        partContents:
          - book: He
            ref: 11, 1-2.8-19
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Il attendait la ville dont Dieu lui-même est le bâtisseur et
              l’architecte »
            content: |-
              Frères,
              la foi est une façon de posséder ce que l’on espère,
              un moyen de connaître des réalités qu’on ne voit pas.
              Et quand l’Écriture rend témoignage aux anciens,
              c’est à cause de leur foi.

              Grâce à la foi, Abraham obéit à l’appel de Dieu :
              il partit vers un pays
              qu’il devait recevoir en héritage,
              et il partit sans savoir où il allait.
              Grâce à la foi, il vint séjourner en immigré dans la Terre promise,
              comme en terre étrangère ;
              il vivait sous la tente,
              ainsi qu’Isaac et Jacob,
              héritiers de la même promesse,
              car il attendait la ville qui aurait de vraies fondations,
              la ville dont Dieu lui-même est le bâtisseur et l’architecte.
              Grâce à la foi, Sara, elle aussi, malgré son âge,
              fut rendue capable d’être à l’origine d’une descendance
              parce qu’elle pensait que Dieu est fidèle à ses promesses.
              C’est pourquoi, d’un seul homme, déjà marqué par la mort,
              a pu naître une descendance aussi nombreuse
              que les étoiles du ciel
              et que le sable au bord de la mer,
              une multitude innombrable.

              C’est dans la foi, sans avoir connu la réalisation des promesses,
              qu’ils sont tous morts ;
              mais ils l’avaient vue et saluée de loin,
              affirmant que, sur la terre,
              ils étaient des étrangers et des voyageurs.
              Or, parler ainsi, c’est montrer clairement
              qu’on est à la recherche d’une patrie.
              S’ils avaient songé à celle qu’ils avaient quittée,
              ils auraient eu la possibilité d’y revenir.
              En fait, ils aspiraient à une patrie meilleure,
              celle des cieux.
              Aussi Dieu n’a pas honte d’être appelé leur Dieu,
              puisqu’il leur a préparé une ville.

              Grâce à la foi, quand il fut soumis à l’épreuve,
              Abraham offrit Isaac en sacrifice.
              Et il offrait le fils unique,
              alors qu’il avait reçu les promesses
              et entendu cette parole :
              _C’est par Isaac qu’une descendance portera ton nom._
              Il pensait en effet
              que Dieu est capable même de ressusciter les morts ;
              c’est pourquoi son fils lui fut rendu :
              il y a là une préfiguration.

          - book: 2 S
            ref: 12, 1-7a.10-17
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « J’ai péché contre le Seigneur ! »
            content: |-
              En ces jours-là,
              	le Seigneur envoya vers David le prophète Nathan
              qui alla le trouver et lui dit :
              « Dans une même ville, il y avait deux hommes ;
              l’un était riche, l’autre était pauvre.
              	Le riche avait des moutons et des bœufs
              en très grand nombre.
              	Le pauvre n’avait rien qu’une brebis,
              une toute petite, qu’il avait achetée.
              Il la nourrissait, et elle grandissait
              chez lui au milieu de ses fils ;
              elle mangeait de son pain, buvait de sa coupe,
              elle dormait dans ses bras : elle était comme sa fille.
              	Un voyageur arriva chez l’homme riche.
              Pour préparer le repas de son hôte,
              celui-ci épargna ses moutons et ses bœufs.
              Il alla prendre la brebis du pauvre,
              et la prépara pour l’homme qui était arrivé chez lui. »
              	Alors, David s’enflamma d’une grande colère contre cet homme,
              et dit à Nathan :
              « Par le Seigneur vivant,
              l’homme qui a fait cela mérite la mort !
              	Et il remboursera la brebis au quadruple,
              pour avoir commis une telle action
              et n’avoir pas épargné le pauvre. »
              	Alors Nathan dit à David :
              « Cet homme, c’est toi !
              Ainsi parle le Seigneur Dieu d’Israël :
              	Désormais, l’épée ne s’écartera plus jamais de ta maison,
              parce que tu m’as méprisé
              et que tu as pris la femme d’Ourias le Hittite
              pour qu’elle devienne ta femme.
              	Ainsi parle le Seigneur :
              De ta propre maison,
              je ferai surgir contre toi le malheur.
              Je t’enlèverai tes femmes sous tes yeux
              et je les donnerai à l’un de tes proches,
              qui les prendra sous les yeux du soleil.
              	Toi, tu as agi en cachette,
              mais moi, j’agirai à la face de tout Israël,
              et à la face du soleil ! »
              	David dit à Nathan :
              « J’ai péché contre le Seigneur ! »
              Nathan lui répondit :
              « Le Seigneur a passé sur ton péché,
              tu ne mourras pas.
              	Cependant, parce que tu as bafoué le Seigneur,
              le fils que tu viens d’avoir mourra. »
              	Et Nathan retourna chez lui.

              Le Seigneur frappa l’enfant
              que la femme d’Ourias avait donné à David,
              et il tomba gravement malade.
              	David implora Dieu pour le petit enfant :
              il jeûna strictement,
              et, quand il rentrait chez lui,
              il passait la nuit couché par terre.
              	Les anciens de sa maison
              insistaient auprès de lui pour qu’il se relève,
              mais il refusa, et ne prit avec eux aucune nourriture.

      - partType: CANTICLE
        partContents:
          - book: Lc
            ref: 1, 69-70, 71-72, 73-75
            refAbbr: 1, 69…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 1, 68
                chorus: |-
                  Béni soit le Seigneur, le Dieu d’Israël,
                  car il a visité son peuple.
            content: |-
              Il a fait surgir la force qui nous sauve
              dans la maison de David, son serviteur,
              comme il l’avait dit par la bouche des saints,
              par ses prophètes, depuis les temps anciens :

              salut qui nous arrache à l’ennemi,
              à la main de tous nos oppresseurs,
              amour qu’il montre envers nos pères,
              mémoire de son alliance sainte,

              serment juré à notre père Abraham
              de nous rendre sans crainte,
              afin que, délivrés de la main des ennemis,
              nous le servions dans la justice et la sainteté,
              en sa présence, tout au long de nos jours.
          - book: Ps
            ref: 50 (51), 12-13, 14-15, 16-17
            refAbbr: 50, 12…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 50, 12a
                chorus: Crée en moi un cœur pur, ô mon Dieu.
            content: |-
              Crée en moi un cœur pur, ô mon Dieu,
              renouvelle et raffermis au fond de moi mon esprit.
              Ne me chasse pas loin de ta face,
              ne me reprends pas ton esprit saint.

              Rends-moi la joie d’être sauvé ;
              que l’esprit généreux me soutienne.
              Aux pécheurs, j’enseignerai tes chemins ;
              vers toi, reviendront les égarés.

              Libère-moi du sang versé, Dieu, mon Dieu sauveur,
              et ma langue acclamera ta justice.
              Seigneur, ouvre mes lèvres,
              et ma bouche annoncera ta louange.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 3, 16
