      - partType: READING_1
        partContents:
          - book: He
            ref: 12, 18-19.21-24
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Vous êtes venus vers la montagne de Sion et vers la ville du Dieu
              vivant »
            content: |-
              Frères,
              quand vous êtes venus vers Dieu,
              vous n’êtes pas venus vers une réalité palpable,
              embrasée par le feu, comme la montagne du Sinaï :
              pas d’obscurité, de ténèbres ni d’ouragan,
              pas de son de trompettes
              ni de paroles prononcées par cette voix
              que les fils d’Israël demandèrent à ne plus entendre.
              Le spectacle était si effrayant
              que Moïse dit :
              _Je suis effrayé et tremblant._

              Mais vous êtes venus vers la montagne de Sion
              et vers la ville du Dieu vivant, la Jérusalem céleste,
              vers des myriades d’anges en fête
              et vers l’assemblée des premiers-nés
              dont les noms sont inscrits dans les cieux.
              Vous êtes venus vers Dieu, le juge de tous,
              et vers les esprits des justes amenés à la perfection.
              Vous êtes venus vers Jésus,
              le médiateur d’une alliance nouvelle,
              et vers le sang de l’aspersion,
              son sang qui parle plus fort que celui d’Abel.
          - book: 1 R
            ref: 2, 1-4.10-12
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Je m’en vais par le chemin de tout le monde. Sois fort, Salomon,
              sois un homme courageux ! »
            content: |-
              Comme les jours de David approchaient de leur fin,
              il exprima ses volontés à son fils Salomon :
              	« Je m’en vais par le chemin de tout le monde.
              Sois fort, sois un homme courageux !
              	Tu garderas les observances du Seigneur ton Dieu,
              en marchant dans ses chemins.
              Tu observeras ses décrets, ses commandements,
              ses ordonnances et ses édits,
              selon ce qui est écrit dans la loi de Moïse.
              Ainsi tu réussiras
              dans tout ce que tu feras et entreprendras,
              	et le Seigneur réalisera cette parole qu’il m’a dite :
              “Si tes fils veillent à suivre leur chemin
              en marchant devant moi avec loyauté,
              de tout leur cœur et de toute leur âme,
              jamais tes descendants ne seront écartés
              du trône d’Israël.”

              David mourut,
              il reposa avec ses pères,
              et il fut enseveli dans la Cité de David.
              	Le règne de David sur Israël avait duré quarante ans :
              il avait régné sept ans à Hébron,
              et trente-trois ans à Jérusalem.
              	Salomon prit possession du trône de David son père,
              et sa royauté fut solidement établie.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 47 (48), 2-3a, 3b- 4, 9, 10-11
            refAbbr: 47, 2…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 47, 10
                chorus: |-
                  Dieu, nous revivons ton amour
                  au milieu de ton temple.
            content: |-
              Il est grand, le Seigneur, hautement loué,
              dans la ville de notre Dieu,
              sa sainte montagne, altière et belle,
              joie de toute la terre.

              La montagne de Sion, c’est le pôle du monde,
              la cité du grand roi ;
              Dieu se révèle, en ses palais,
              vraie citadelle.

              Nous l’avions entendu, nous l’avons vu
              dans la ville du Seigneur, Dieu de l’univers,
              dans la ville de Dieu, notre Dieu,
              qui l’affermira pour toujours.

              Dieu, nous revivons ton amour
              au milieu de ton temple.
              Ta louange, comme ton nom,
              couvre l’étendue de la terre.
          - book: 1 Ch
            ref: 29, 10, 11abc, 11de-12a, 12bcd
            refAbbr: 29, 10…12
            chorus:
              - chorusRef: 29, 12b
                chorus: Seigneur, c’est toi, le Maître de tout.
            content: |-
              Béni sois-tu, Seigneur,
              Dieu de notre père Israël,
              depuis les siècles et pour les siècles !

              À toi, Seigneur, force et grandeur,
              éclat, victoire, majesté,
              tout, dans les cieux et sur la terre !

              À toi, Seigneur, le règne,
              la primauté sur l’univers :
              la richesse et la gloire viennent de ta face !

              C’est toi, le Maître de tout :
              dans ta main, force et puissance ;
              tout, par ta main, grandit et s’affermit.

