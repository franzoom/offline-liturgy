      - partType: READING_1
        partContents:
          - book: Is
            ref: 58, 7-10
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Ta lumière jaillira comme l’aurore »
            content: |-
              Ainsi parle le Seigneur :
              	Partage ton pain avec celui qui a faim,
              accueille chez toi les pauvres sans abri,
              couvre celui que tu verras sans vêtement,
              ne te dérobe pas à ton semblable.
              	Alors ta lumière jaillira comme l’aurore,
              et tes forces reviendront vite.
              Devant toi marchera ta justice,
              et la gloire du Seigneur fermera la marche.
              	Alors, si tu appelles, le Seigneur répondra ;
              si tu cries, il dira : « Me voici. »
              Si tu fais disparaître de chez toi
              le joug, le geste accusateur, la parole malfaisante,
              	si tu donnes à celui qui a faim ce que toi, tu désires,
              et si tu combles les désirs du malheureux,
              ta lumière se lèvera dans les ténèbres
              et ton obscurité sera lumière de midi.
          - book: Jb
            ref: 7, 1-4.6-7
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Je ne compte que des nuits de souffrance »
            content: |-
              Job prit la parole et dit :
              « Vraiment, la vie de l’homme sur la terre est une corvée,
              il fait des journées de manœuvre.
              Comme l’esclave qui désire un peu d’ombre,
              comme le manœuvre qui attend sa paye,
              depuis des mois je n’ai en partage que le néant,
              je ne compte que des nuits de souffrance.
              À peine couché, je me dis :
              “Quand pourrai-je me lever ?”
              Le soir n’en finit pas :
              je suis envahi de cauchemars jusqu’à l’aube.
              Mes jours sont plus rapides que la navette du tisserand,
              ils s’achèvent faute de fil.
              Souviens-toi, Seigneur : ma vie n’est qu’un souffle,
              mes yeux ne verront plus le bonheur. »
          - book: Is
            ref: 6, 1-2a.3-8
            toSundayCyclesOnly:
              - YEAR_C
            headline: '« Me voici : envoie-moi ! »'
            content: |-
              L’année de la mort du roi Ozias,
              je vis le Seigneur qui siégeait sur un trône très élevé ;
              les pans de son manteau remplissaient le Temple.
              	Des séraphins se tenaient au-dessus de lui.
              	Ils se criaient l’un à l’autre :
              « Saint ! Saint ! Saint, le Seigneur de l’univers !
              Toute la terre est remplie de sa gloire. »
              	Les pivots des portes se mirent à trembler
              à la voix de celui qui criait,
              et le Temple se remplissait de fumée.
              	Je dis alors :
              « Malheur à moi ! je suis perdu,
              car je suis un homme aux lèvres impures,
              j’habite au milieu d’un peuple aux lèvres impures :
              et mes yeux ont vu le Roi, le Seigneur de l’univers ! »
              	L’un des séraphins vola vers moi,
              tenant un charbon brûlant
              qu’il avait pris avec des pinces sur l’autel.
              	Il l’approcha de ma bouche et dit :
              « Ceci a touché tes lèvres,
              et maintenant ta faute est enlevée,
              ton péché est pardonné. »
              	J’entendis alors la voix du Seigneur qui disait :
              « Qui enverrai-je ?
              qui sera notre messager ? »
              Et j’ai répondu :
              « Me voici :
              envoie-moi ! »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 111 (112), 4-5, 6-7, 8a.9
            refAbbr: 111, 4…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 111, 4
                chorus: |-
                  Lumière des cœurs droits,
                  le juste s’est levé dans les ténèbres.
              - chorus: Alléluia !
            content: |-
              Lumière des cœurs droits, il s’est levé dans les ténèbres,
              homme de justice, de tendresse et de pitié.
              L’homme de bien a pitié, il partage ;
              il mène ses affaires avec droiture.

              Cet homme jamais ne tombera ;
              toujours on fera mémoire du juste.
              Il ne craint pas l’annonce d’un malheur :
              le cœur ferme, il s’appuie sur le Seigneur.

              Son cœur est confiant, il ne craint pas.
              À pleines mains, il donne au pauvre ;
              à jamais se maintiendra sa justice,
              sa puissance grandira, et sa gloire !
          - book: Ps
            ref: 146 (147A), 1.3, 4-5, 6-7
            refAbbr: 146, 1…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 146, 3
                chorus: |-
                  Bénissons le Seigneur
                  qui guérit nos blessures !
              - chorus: Alléluia !
            content: |-
              Il est bon de fêter notre Dieu,
              il est beau de chanter sa louange :
              il guérit les cœurs brisés
              et soigne leurs blessures.

              Il compte le nombre des étoiles,
              il donne à chacune un nom ;
              il est grand, il est fort, notre Maître :
              nul n’a mesuré son intelligence.

              Le Seigneur élève les humbles
              et rabaisse jusqu’à terre les impies.
              Entonnez pour le Seigneur l’action de grâce,
              jouez pour notre Dieu sur la cithare !
          - book: Ps
            ref: 137 (138), 1-2a, 2bc-3, 4-5, 7c-8
            refAbbr: 137, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 137, 1c
                chorus: Je te chante, Seigneur, en présence des anges.
            content: |-
              De tout mon cœur, Seigneur, je te rends grâce :
              tu as entendu les paroles de ma bouche.
              Je te chante en présence des anges,
              vers ton temple sacré, je me prosterne.

              Je rends grâce à ton nom pour ton amour et ta vérité,
              car tu élèves, au-dessus de tout, ton nom et ta parole.
              Le jour où tu répondis à mon appel,
              tu fis grandir en mon âme la force.

              Tous les rois de la terre te rendent grâce
              quand ils entendent les paroles de ta bouche.
              Ils chantent les chemins du Seigneur :
              « Qu’elle est grande, la gloire du Seigneur ! »

              Ta droite me rend vainqueur.
              Le Seigneur fait tout pour moi !
              Seigneur, éternel est ton amour :
              n’arrête pas l’œuvre de tes mains.

      - partType: READING_2
        partContents:
          - book: 1 Co
            ref: 2, 1-5
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je suis venu vous annoncer le mystère du Christ crucifié »
            content: |-
              Frères,
              quand je suis venu chez vous,
              je ne suis pas venu vous annoncer le mystère de Dieu
              avec le prestige du langage ou de la sagesse.
              	Parmi vous, je n’ai rien voulu connaître d’autre que Jésus Christ,
              ce Messie crucifié.
              	Et c’est dans la faiblesse, craintif et tout tremblant,
              que je me suis présenté à vous.
              	Mon langage, ma proclamation de l’Évangile,
              n’avaient rien d’un langage de sagesse qui veut convaincre ;
              mais c’est l’Esprit et sa puissance qui se manifestaient,
              	pour que votre foi repose, non pas sur la sagesse des hommes,
              mais sur la puissance de Dieu.
          - book: 1 Co
            ref: 9, 16-19.22-23
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Malheur à moi si je n’annonçais pas l’Évangile ! »
            content: |-
              Frères,
              annoncer l’Évangile,
              ce n’est pas là pour moi un motif de fierté,
              c’est une nécessité qui s’impose à moi.
              Malheur à moi si je n’annonçais pas l’Évangile !
              Certes, si je le fais de moi-même,
              je mérite une récompense.
              Mais je ne le fais pas de moi-même,
              c’est une mission qui m’est confiée.
              Alors quel est mon mérite ?
              C’est d’annoncer l’Évangile
              sans rechercher aucun avantage matériel,
              et sans faire valoir mes droits de prédicateur de l’Évangile.
              Oui, libre à l’égard de tous,
              je me suis fait l’esclave de tous
              afin d’en gagner le plus grand nombre possible.
              Avec les faibles, j’ai été faible,
              pour gagner les faibles.
              Je me suis fait tout à tous
              pour en sauver à tout prix quelques-uns.
              Et tout cela, je le fais à cause de l’Évangile,
              pour y avoir part, moi aussi.
          - book: 1 Co
            ref: 15, 1-11
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Voilà ce que nous proclamons, voilà ce que vous croyez »
            content: |-
              Frères,
              je vous rappelle la Bonne Nouvelle
              que je vous ai annoncée ;
              cet Évangile, vous l’avez reçu ;
              c’est en lui que vous tenez bon,
              	c’est par lui que vous serez sauvés
              si vous le gardez tel que je vous l’ai annoncé ;
              autrement, c’est pour rien que vous êtes devenus croyants.

              Avant tout, je vous ai transmis ceci,
              que j’ai moi-même reçu :
              le Christ est mort pour nos péchés
              conformément aux Écritures,
              	et il fut mis au tombeau ;
              il est ressuscité le troisième jour
              conformément aux Écritures,
              	il est apparu à Pierre, puis aux Douze ;
              	ensuite il est apparu à plus de cinq cents frères à la fois
              – la plupart sont encore vivants,
              et quelques-uns sont endormis dans la mort –,
              	ensuite il est apparu à Jacques, puis à tous les Apôtres.
              	Et en tout dernier lieu, il est même apparu à l’avorton que je suis.
              Car moi, je suis le plus petit des Apôtres,
              je ne suis pas digne d’être appelé Apôtre,
              puisque j’ai persécuté l’Église de Dieu.
              	Mais ce que je suis,
              je le suis par la grâce de Dieu,
              et sa grâce, venant en moi, n’a pas été stérile.
              Je me suis donné de la peine plus que tous les autres ;
              à vrai dire, ce n’est pas moi,
              c’est la grâce de Dieu avec moi.

              Bref, qu’il s’agisse de moi ou des autres,
              voilà ce que nous proclamons,
              voilà ce que vous croyez.
