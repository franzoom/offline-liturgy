            headline: « Faisons l’homme à notre image, selon notre ressemblance »
            content: |-
              Quand il créa le ciel et la terre,
              Dieu dit encore :
              « Que les eaux foisonnent
              d’une profusion d’êtres vivants,
              et que les oiseaux volent au-dessus de la terre,
              sous le firmament du ciel. »
              Dieu créa, selon leur espèce,
              les grands monstres marins,
              tous les êtres vivants qui vont et viennent
              et foisonnent dans les eaux,
              et aussi, selon leur espèce,
              tous les oiseaux qui volent.
              Et Dieu vit que cela était bon.
              Dieu les bénit par ces paroles :
              « Soyez féconds et multipliez-vous,
              remplissez les mers,
              que les oiseaux se multiplient sur la terre. »
              Il y eut un soir, il y eut un matin :
              cinquième jour.

              Et Dieu dit :
              « Que la terre produise des êtres vivants
              selon leur espèce,
              bestiaux, bestioles et bêtes sauvages
              selon leur espèce. »
              Et ce fut ainsi.
              Dieu fit les bêtes sauvages selon leur espèce,
              les bestiaux selon leur espèce,
              et toutes les bestioles de la terre selon leur espèce.
              Et Dieu vit que cela était bon.

              Dieu dit :
              « Faisons l’homme à notre image,
              selon notre ressemblance.
              Qu’il soit le maître des poissons de la mer, des oiseaux du ciel,
              des bestiaux, de toutes les bêtes sauvages,
              et de toutes les bestioles
              qui vont et viennent sur la terre. »
              Dieu créa l’homme à son image,
              à l’image de Dieu il le créa,
              il les créa homme et femme.
              Dieu les bénit et leur dit :
              « Soyez féconds et multipliez-vous,
              remplissez la terre et soumettez-la.
              Soyez les maîtres
              des poissons de la mer, des oiseaux du ciel,
              et de tous les animaux qui vont et viennent sur la terre. »
              Dieu dit encore :
              « Je vous donne toute plante qui porte sa semence
              sur toute la surface de la terre,
              et tout arbre dont le fruit porte sa semence :
              telle sera votre nourriture.
              À tous les animaux de la terre,
              à tous les oiseaux du ciel,
              à tout ce qui va et vient sur la terre
              et qui a souffle de vie,
              je donne comme nourriture toute herbe verte. »
              Et ce fut ainsi.
              Et Dieu vit tout ce qu’il avait fait ;
              et voici : cela était très bon.
              Il y eut un soir, il y eut un matin :
              sixième jour.

              Ainsi furent achevés le ciel et la terre,
              et tout leur déploiement.
              Le septième jour,
              Dieu avait achevé l’œuvre qu’il avait faite.
              Il se reposa, le septième jour,
              de toute l’œuvre qu’il avait faite.
              Et Dieu bénit le septième jour :
              il le sanctifia
              puisque, ce jour-là, il se reposa
              de toute l’œuvre de création qu’il avait faite.

              Telle fut l’origine du ciel et de la terre
              lorsqu’ils furent créés.
          - book: 1 R
            ref: 8, 22-23.27-30
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: '« Tu as dit : “C’est ici que sera mon nom.” Écoute donc la
              supplication de ton peuple Israël »'
            content: |-
              En ces jours-là,
              lors de la consécration du Temple,
              	Salomon se plaça devant l’autel du Seigneur,
              en face de toute l’assemblée d’Israël ;
              il étendit les mains vers le ciel
              	et fit cette prière :
              « Seigneur, Dieu d’Israël,
              il n’y a pas de Dieu comme toi,
              ni là-haut dans les cieux,
              ni sur la terre ici-bas ;
              car tu gardes ton Alliance et ta fidélité envers tes serviteurs,
              quand ils marchent devant toi de tout leur cœur.
              	Est-ce que, vraiment, Dieu habiterait sur la terre ?
              Les cieux et les hauteurs des cieux ne peuvent te contenir :
              encore moins cette Maison que j’ai bâtie !
              	Sois attentif à la prière et à la supplication de ton serviteur.
              Écoute, Seigneur mon Dieu, la prière et le cri
              qu’il lance aujourd’hui vers toi.
              	Que tes yeux soient ouverts nuit et jour sur cette Maison,
              sur ce lieu dont tu as dit :
              “C’est ici que sera mon nom.”
              Écoute donc la prière que ton serviteur fera en ce lieu.
              	Écoute la supplication de ton serviteur et de ton peuple Israël,
              lorsqu’ils prieront en ce lieu.
              Toi, dans les cieux où tu habites,
              écoute et pardonne. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 8, 4-5, 6-7, 8-9
            refAbbr: 8, 4…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 8, 2
                chorus: |-
                  Ô Seigneur notre Dieu,
                  qu’il est grand, ton nom par toute la terre !
            content: |-
              À voir ton ciel, ouvrage de tes doigts,
              la lune et les étoiles que tu fixas,
              qu’est-ce que l’homme pour que tu penses à lui,
              le fils d’un homme, que tu en prennes souci ?

              Tu l’as voulu un peu moindre qu’un dieu,
              le couronnant de gloire et d’honneur ;
              tu l’établis sur les œuvres de tes mains,
              tu mets toute chose à ses pieds.

              Les troupeaux de bœufs et de brebis,
              et même les bêtes sauvages,
              les oiseaux du ciel et les poissons de la mer,
              tout ce qui va son chemin dans les eaux.
          - book: Ps
            ref: 83 (84), 3, 4, 5.10, 11abcd
            refAbbr: 83, 3…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 83, 2
                chorus: |-
                  De quel amour sont aimées tes demeures,
                  Seigneur, Dieu de l’univers !
            content: |-
              Mon âme s’épuise à désirer
              les parvis du Seigneur ;
              mon cœur et ma chair sont un cri
              vers le Dieu vivant !

              L’oiseau lui-même s’est trouvé une maison,
              et l’hirondelle, un nid pour abriter sa couvée :
              tes autels, Seigneur de l’univers,
              mon Roi et mon Dieu !

              Heureux les habitants de ta maison :
              ils pourront te chanter encore !
              Dieu, vois notre bouclier,
              regarde le visage de ton messie.

              Oui, un jour dans tes parvis
              en vaut plus que mille.
              J’ai choisi de me tenir sur le seuil,
              dans la maison de mon Dieu.

