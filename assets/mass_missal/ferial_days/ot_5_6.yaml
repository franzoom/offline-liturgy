          - book: Gn
            ref: 3, 9-24
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Le Seigneur Dieu le renvoya du jardin d’Éden, pour qu’il travaille
              la terre »
            content: |-
              Quand l’homme eut désobéi à Dieu,
              le Seigneur Dieu l’appela et lui dit :
              « Où es-tu donc ? »
              Il répondit :
              « J’ai entendu ta voix dans le jardin,
              j’ai pris peur parce que je suis nu,
              et je me suis caché. »
              Le Seigneur reprit :
              « Qui donc t’a dit que tu étais nu ?
              Aurais-tu mangé de l’arbre
              dont je t’avais interdit de manger ? »
              L’homme répondit :
              « La femme que tu m’as donnée,
              c’est elle qui m’a donné du fruit de l’arbre,
              et j’en ai mangé. »
              Le Seigneur Dieu dit à la femme :
              « Qu’as-tu fait là ? »
              La femme répondit :
              « Le serpent m’a trompée,
              et j’ai mangé. »
              Alors le Seigneur Dieu dit au serpent :
              « Parce que tu as fait cela,
              tu seras maudit parmi tous les animaux
              et toutes les bêtes des champs.
              Tu ramperas sur le ventre et tu mangeras de la poussière
              tous les jours de ta vie.
              Je mettrai une hostilité entre toi et la femme,
              entre ta descendance et sa descendance :
              celle-ci te meurtrira la tête,
              et toi, tu lui meurtriras le talon. »
              Le Seigneur Dieu dit ensuite à la femme :
              « Je multiplierai la peine de tes grossesses ;
              c’est dans la peine que tu enfanteras des fils.
              Ton désir te portera vers ton mari,
              et celui-ci dominera sur toi. »
              Il dit enfin à l’homme :
              « Parce que tu as écouté la voix de ta femme,
              et que tu as mangé le fruit de l’arbre
              que je t’avais interdit de manger :
              maudit soit le sol à cause de toi !
              C’est dans la peine que tu en tireras ta nourriture,
              tous les jours de ta vie.
              De lui-même, il te donnera épines et chardons,
              mais tu auras ta nourriture en cultivant les champs.
              C’est à la sueur de ton visage que tu gagneras ton pain,
              jusqu’à ce que tu retournes à la terre dont tu proviens ;
              car tu es poussière,
              et à la poussière tu retourneras. »

              L’homme appela sa femme Ève (c’est-à-dire : la vivante),
              parce qu’elle fut la mère de tous les vivants.
              Le Seigneur Dieu fit à l’homme et à sa femme des tuniques de peau
              et les en revêtit.
              Puis le Seigneur Dieu déclara :
              « Voilà que l’homme est devenu comme l’un de nous
              par la connaissance du bien et du mal !
              Maintenant, ne permettons pas qu’il avance la main,
              qu’il cueille aussi le fruit de l’arbre de vie,
              qu’il en mange et vive éternellement ! »
              Alors le Seigneur Dieu le renvoya du jardin d’Éden,
              pour qu’il travaille la terre d’où il avait été tiré.
              Il expulsa l’homme,
              et il posta, à l’orient du jardin d’Éden,
              les Kéroubim, armés d’un glaive fulgurant,
              pour garder l’accès de l’arbre de vie.

          - book: 1 R
            ref: 12, 26-32 ; 13, 33-34
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Jéroboam fit fabriquer deux veaux en or »
            content: |-
              En ces jours-là,
              devenu roi des dix tribus d’Israël,
              	Jéroboam se dit :
              « Maintenant, le royaume risque fort
              de se rallier de nouveau à la maison de David.
              	Si le peuple continue de monter à Jérusalem
              pour offrir des sacrifices dans la maison du Seigneur,
              le cœur de ce peuple reviendra vers son souverain,
              Roboam, roi de Juda,
              et l’on me tuera. »
              	Après avoir tenu conseil,
              Jéroboam fit fabriquer deux veaux en or,
              et il déclara au peuple :
              « Voilà trop longtemps que vous montez à Jérusalem !
              Israël, voici tes dieux,
              qui t’ont fait monter du pays d’Égypte. »
              	Il plaça l’un des deux veaux à Béthel, l’autre à Dane,
              	et ce fut un grand péché.

              Le peuple conduisit en procession celui qui allait à Dane.
              	Jéroboam y établit un temple à la manière des lieux sacrés.
              Il institua des prêtres pris n’importe où,
              et qui n’étaient pas des descendants de Lévi.
              	Jéroboam célébra la fête le quinzième jour du huitième mois,
              fête pareille à celle que l’on célébrait en Juda,
              et il monta à l’autel.
              Il fit de même à Béthel
              en offrant des sacrifices aux veaux qu’il avait fabriqués ;
              il établit à Béthel les prêtres des lieux sacrés
              qu’il avait institués.
              	Jéroboam persévéra dans sa mauvaise conduite ;
              il continua d’instituer n’importe qui
              comme prêtres des lieux sacrés :
              il donnait l’investiture à tous ceux qui le désiraient,
              pour en faire des prêtres des lieux sacrés.
              	Tout cela fit tomber dans le péché la maison de Jéroboam,
              entraîna sa ruine
              et provoqua sa disparition de la surface de la terre.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 89 (90), 2, 3-4, 5-6, 12-13
            refAbbr: 89, 2…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 89, 1
                chorus: |-
                  D’âge en âge, Seigneur,
                  tu as été notre refuge.
            content: |-
              Avant que naissent les montagnes,
              que tu enfantes la terre et le monde,
              de toujours à toujours,
              toi, tu es Dieu.

              Tu fais retourner l’homme à la poussière ;
              tu as dit : « Retournez, fils d’Adam ! »
              À tes yeux, mille ans sont comme hier,
              c’est un jour qui s’en va, une heure dans la nuit.

              Tu les as balayés : ce n’est qu’un songe ;
              dès le matin, c’est une herbe changeante :
              elle fleurit le matin, elle change ;
              le soir, elle est fanée, desséchée.

              Apprends-nous la vraie mesure de nos jours :
              que nos cœurs pénètrent la sagesse.
              Reviens, Seigneur, pourquoi tarder ?
              Ravise-toi par égard pour tes serviteurs.
          - book: Ps
            ref: 105 (106), 6-7ab, 19-20, 21-22
            refAbbr: 105, 6…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 105, 4
                chorus: |-
                  Souviens-toi de nous, Seigneur,
                  dans ta bienveillance pour ton peuple.
            content: |-
              Avec nos pères, nous avons péché,
              nous avons failli et renié.
              En Égypte, nos pères ont méconnu tes miracles,
              oublié l’abondance de tes grâces.

              À l’Horeb ils fabriquent un veau,
              ils adorent un objet en métal :
              ils échangeaient ce qui était leur gloire
              pour l’image d’un taureau, d’un ruminant.

              Ils oublient le Dieu qui les sauve,
              qui a fait des prodiges en Égypte,
              des miracles au pays de Cham,
              des actions terrifiantes sur la mer Rouge.

