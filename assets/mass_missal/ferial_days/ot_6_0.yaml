    massParts:
      - partType: READING_1
        partContents:
          - book: Si
            ref: 15, 15-20
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Il n’a commandé à personne d’être impie »
            content: |-
              Si tu le veux, tu peux observer les commandements,
              il dépend de ton choix de rester fidèle.
              	Le Seigneur a mis devant toi l’eau et le feu :
              étends la main vers ce que tu préfères.
              	La vie et la mort sont proposées aux hommes,
              l’une ou l’autre leur est donnée selon leur choix.
              	Car la sagesse du Seigneur est grande,
              fort est son pouvoir, et il voit tout.
              	Ses regards sont tournés vers ceux qui le craignent,
              il connaît toutes les actions des hommes.
              	Il n’a commandé à personne d’être impie,
              il n’a donné à personne la permission de pécher.
          - book: Lv
            ref: 13, 1-2.45-46
            toSundayCyclesOnly:
              - YEAR_B
            headline: Le lépreux habitera à l’écart, son habitation sera hors du camp »
            content: |-
              Le Seigneur parla à Moïse et à son frère Aaron,
              et leur dit :
              « Quand un homme aura sur la peau
              une tumeur, une inflammation ou une pustule,
              qui soit une tache de lèpre,
              on l’amènera au prêtre Aaron
              ou à l’un des prêtres ses fils.
              Le lépreux atteint d’une tache
              portera des vêtements déchirés et les cheveux en désordre,
              il se couvrira le haut du visage jusqu’aux lèvres,
              et il criera : “Impur ! Impur !”
              Tant qu’il gardera cette tache, il sera vraiment impur.
              C’est pourquoi il habitera à l’écart,
              son habitation sera hors du camp. »
          - book: Jr
            ref: 17, 5-8
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Maudit soit l’homme qui met sa foi dans un mortel. Béni soit l’homme
              qui met sa foi dans le Seigneur »
            content: |-
              Ainsi parle le Seigneur :

              Maudit soit l’homme
              qui met sa foi dans un mortel,
              qui s’appuie sur un être de chair,
              tandis que son cœur se détourne du Seigneur.
              	Il sera comme un buisson sur une terre désolée,
              il ne verra pas venir le bonheur.
              Il aura pour demeure les lieux arides du désert,
              une terre salée, inhabitable.

              Béni soit l’homme
              qui met sa foi dans le Seigneur,
              dont le Seigneur est la confiance.
              	Il sera comme un arbre, planté près des eaux,
              qui pousse, vers le courant, ses racines.
              Il ne craint pas quand vient la chaleur :
              son feuillage reste vert.
              L’année de la sécheresse, il est sans inquiétude :
              il ne manque pas de porter du fruit.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 118 (119), 1-2, 4-5, 17-18, 33-34
            refAbbr: 118, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 118, 1
                chorus: |-
                  Heureux ceux qui marchent
                  suivant la loi du Seigneur !
            content: |-
              Heureux les hommes intègres dans leurs voies
              qui marchent suivant la loi du Seigneur !
              Heureux ceux qui gardent ses exigences,
              ils le cherchent de tout cœur !

              Toi, tu promulgues des préceptes
              à observer entièrement.
              Puissent mes voies s’affermir
              à observer tes commandements !

              Sois bon pour ton serviteur, et je vivrai,
              j’observerai ta parole.
              Ouvre mes yeux,
              que je contemple les merveilles de ta loi.

              Enseigne-moi, Seigneur, le chemin de tes ordres ;
              à les garder, j’aurai ma récompense.
              Montre-moi comment garder ta loi,
              que je l’observe de tout cœur.
          - book: Ps
            ref: 31 (32), 1-2, 5ab, 5c.11
            refAbbr: 31, 1…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 31, 7acd
                chorus: |-
                  Tu es un refuge pour moi ;
                  de chants de délivrance, tu m’as entouré.
            content: |-
              Heureux l’homme dont la faute est enlevée,
              et le péché remis !
              Heureux l’homme dont le Seigneur ne retient pas l’offense,
              dont l’esprit est sans fraude !

              Je t’ai fait connaître ma faute,
              je n’ai pas caché mes torts.
              J’ai dit : « Je rendrai grâce au Seigneur
              en confessant mes péchés. »

              Toi, tu as enlevé l’offense de ma faute.
              Que le Seigneur soit votre joie !
              Exultez, hommes justes !
              Hommes droits, chantez votre allégresse !
          - book: Ps
            ref: 1, 1-2, 3, 4.6
            refAbbr: 1, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 39, 5a
                chorus: |-
                  Heureux est l’homme
                  qui met sa foi dans le Seigneur.
            content: |-
              Heureux est l’homme
              	qui n’entre pas au conseil des méchants,
              qui ne suit pas le chemin des pécheurs,
              ne siège pas avec ceux qui ricanent,
              mais se plaît dans la loi du Seigneur
              et murmure sa loi jour et nuit !

              Il est comme un arbre
              	planté près d’un ruisseau,
              qui donne du fruit en son temps,
              et jamais son feuillage ne meurt ;
              tout ce qu’il entreprend réussira.

              Tel n’est pas le sort des méchants.
              Mais ils sont comme la paille
              	balayée par le vent.
              Le Seigneur connaît le chemin des justes,
              mais le chemin des méchants se perdra.

      - partType: READING_2
        partContents:
          - book: 1 Co
            ref: 2, 6-10
            toSundayCyclesOnly:
              - YEAR_A
            headline: « La sagesse que Dieu avait prévue dès avant les siècles pour nous
              donner la gloire »
            content: |-
              Frères,
              	c’est bien de sagesse que nous parlons
              devant ceux qui sont adultes dans la foi,
              mais ce n’est pas la sagesse de ce monde,
              la sagesse de ceux qui dirigent ce monde
              et qui vont à leur destruction.
              	Au contraire, ce dont nous parlons,
              c’est de la sagesse du mystère de Dieu,
              sagesse tenue cachée,
              établie par lui dès avant les siècles,
              pour nous donner la gloire.
              	Aucun de ceux qui dirigent ce monde ne l’a connue,
              car, s’ils l’avaient connue,
              ils n’auraient jamais crucifié le Seigneur de gloire.
              	Mais ce que nous proclamons, c’est, comme dit l’Écriture :
              _ce que l’œil n’a pas vu,
              ce que l’oreille n’a pas entendu,
              ce qui n’est pas venu à l’esprit de l’homme,
              ce que Dieu a préparé pour ceux dont il est aimé._
              	Et c’est à nous que Dieu, par l’Esprit, en a fait la révélation.
              Car l’Esprit scrute le fond de toutes choses,
              même les profondeurs de Dieu.
          - book: 1 Co
            ref: 10, 31 – 11, 1
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Imitez-moi, comme moi aussi j’imite le Christ »
            content: |-
              Frères,
              tout ce que vous faites :
              manger, boire, ou toute autre action,
              faites-le pour la gloire de Dieu.
              Ne soyez un obstacle pour personne,
              ni pour les Juifs, ni pour les païens,
              ni pour l’Église de Dieu.
              Ainsi, moi-même, en toute circonstance,
              je tâche de m’adapter à tout le monde,
              sans chercher mon intérêt personnel,
              mais celui de la multitude des hommes,
              pour qu’ils soient sauvés.
              Imitez-moi,
              comme moi aussi j’imite le Christ.
          - book: 1 Co
            ref: 15, 12.16-20
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Si le Christ n’est pas ressuscité, votre foi est sans valeur »
            content: |-
              Frères,
              	nous proclamons que le Christ est ressuscité d’entre les morts ;
              alors, comment certains d’entre vous peuvent-ils affirmer
              qu’il n’y a pas de résurrection des morts ?
              	Car si les morts ne ressuscitent pas,
              le Christ non plus n’est pas ressuscité.
              	Et si le Christ n’est pas ressuscité,
              votre foi est sans valeur,
              vous êtes encore sous l’emprise de vos péchés ;
              	et donc, ceux qui se sont endormis dans le Christ sont perdus.
              	Si nous avons mis notre espoir dans le Christ
              pour cette vie seulement,
              nous sommes les plus à plaindre de tous les hommes.
              	Mais non ! le Christ est ressuscité d’entre les morts,
              lui, premier ressuscité parmi ceux qui se sont endormis.

