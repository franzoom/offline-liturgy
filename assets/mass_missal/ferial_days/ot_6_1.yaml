            headline: « Caïn se jeta sur son frère Abel et le tua »
            content: |-
              L’homme s’unit à Ève, sa femme :
              elle devint enceinte, et elle mit au monde Caïn.
              Elle dit alors :
              « J’ai acquis un homme
              avec l’aide du Seigneur ! »
              Dans la suite, elle mit au monde Abel, frère de Caïn.
              Abel devint berger, et Caïn cultivait la terre.
              Au temps fixé, Caïn présenta des produits de la terre
              en offrande au Seigneur.
              De son côté, Abel présenta les premiers-nés de son troupeau,
              en offrant les morceaux les meilleurs.
              Le Seigneur tourna son regard vers Abel et son offrande,
              mais vers Caïn et son offrande, il ne le tourna pas.
              Caïn en fut très irrité et montra un visage abattu.
              Le Seigneur dit à Caïn :
              « Pourquoi es-tu irrité, pourquoi ce visage abattu ?
              Si tu agis bien, ne relèveras-tu pas ton visage ?
              Mais si tu n’agis pas bien…,
              le péché est accroupi à ta porte.
              Il est à l’affût, mais tu dois le dominer. »
              Caïn dit à son frère Abel :
              « Sortons dans les champs. »
              Et, quand ils furent dans la campagne,
              Caïn se jeta sur son frère Abel et le tua.
              Le Seigneur dit à Caïn :
              « Où est ton frère Abel ? »
              Caïn répondit :
              « Je ne sais pas.
              Est-ce que je suis, moi, le gardien de mon frère ? »
              Le Seigneur reprit :
              « Qu’as-tu fait ?
              La voix du sang de ton frère
              crie de la terre vers moi !
              Maintenant donc, sois maudit
              et chassé loin de cette terre
              qui a ouvert la bouche pour boire le sang de ton frère,
              versé par ta main.
              Tu auras beau cultiver la terre,
              elle ne produira plus rien pour toi.
              Tu seras un errant,
              un vagabond sur la terre. »
              Alors Caïn dit au Seigneur :
              « Mon châtiment est trop lourd à porter !
              Voici qu’aujourd’hui tu m’as chassé de cette terre.
              Je dois me cacher loin de toi,
              je serai un errant,
              un vagabond sur la terre,
              et le premier venu qui me trouvera me tuera. »
              Le Seigneur lui répondit :
              « Si quelqu’un tue Caïn, Caïn sera vengé sept fois. »
              Et le Seigneur mit un signe sur Caïn
              pour le préserver d’être tué par le premier venu qui le trouverait.

              Adam s’unit encore à sa femme,
              et elle mit au monde un fils.
              Elle lui donna le nom de Seth
              (ce qui veut dire : accordé),
              car elle dit :
              « Dieu m’a accordé une nouvelle descendance
              à la place d’Abel, tué par Caïn. »
          - book: Jc
            ref: 1, 1-11
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « La vérification de votre foi produit l’endurance, pour que vous
              soyez parfaits et intègres »
            content: |-
              Jacques,
              serviteur de Dieu et du Seigneur Jésus Christ,
              aux douze tribus de la Diaspora,
              salut !

              Considérez comme une joie extrême, mes frères,
              de buter sur toute sorte d’épreuves.
              	Vous le savez, une telle vérification de votre foi
              produit l’endurance,
              	et l’endurance doit s’accompagner d’une action parfaite,
              pour que vous soyez parfaits et intègres,
              sans que rien ne vous manque.
              	Mais si l’un de vous manque de sagesse,
              qu’il la demande à Dieu,
              lui qui donne à tous
              sans réserve et sans faire de reproches :
              elle lui sera donnée.
              	Mais qu’il demande avec foi, sans la moindre hésitation,
              car celui qui hésite ressemble aux vagues de la mer
              que le vent agite et soulève.
              	Qu’il ne s’imagine pas, cet homme-là,
              qu’il recevra du Seigneur quoi que ce soit,
              	s’il est partagé, instable dans toute sa conduite.
              	Que le frère d’humble condition
              tire sa fierté d’être élevé,
              	et le riche, d’être humilié,
              car il passera comme l’herbe en fleur.
              	En effet, le soleil s’est levé, ainsi que le vent brûlant,
              il a desséché l’herbe, sa fleur est tombée,
              la beauté de son aspect a disparu ;
              de même, le riche se flétrira dans toutes ses entreprises.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 49 (50), 1.5a, 7ac- 8, 16bc- 17, 20-21abc
            refAbbr: 49, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 49, 14a
                chorus: Offre à Dieu le sacrifice d’action de grâce.
            content: |-
              Le Dieu des dieux, le Seigneur,
              parle et convoque la terre
              du soleil levant jusqu’au soleil couchant :
              « Assemblez, devant moi, mes fidèles.

              « Écoute, mon peuple, je parle.
              Moi, Dieu, je suis ton Dieu !
              Je ne t’accuse pas pour tes sacrifices ;
              tes holocaustes sont toujours devant moi.

              « Qu’as-tu à réciter mes lois,
              à garder mon alliance à la bouche,
              toi qui n’aimes pas les reproches
              et rejettes loin de toi mes paroles ?

              « Tu t’assieds, tu diffames ton frère,
              tu flétris le fils de ta mère.
              Voilà ce que tu fais ; garderai-je le silence ?
              Penses-tu que je suis comme toi ? »
          - book: Ps
            ref: 118 (119), 67-68, 71-72, 75-76
            refAbbr: 118, 67…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 118, 77a
                chorus: |-
                  Que vienne à moi ta tendresse, Seigneur,
                  et je vivrai.
            content: |-
              Avant d’avoir souffert, je m’égarais ;
              maintenant, j’observe tes ordres.
              Toi, tu es bon, tu fais du bien :
              apprends-moi tes commandements.

              C’est pour mon bien que j’ai souffert,
              ainsi, ai-je appris tes commandements.
              Mon bonheur, c’est la loi de ta bouche,
              plus qu’un monceau d’or ou d’argent.

              Seigneur, je le sais, tes décisions sont justes ;
              tu es fidèle quand tu m’éprouves.
              Que j’aie pour consolation ton amour
              selon tes promesses à ton serviteur !

