      - partType: READING_1
        partContents:
          - book: Gn
            ref: 9, 1-13
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Je mets mon arc au milieu des nuages, pour qu’il soit le signe de
              l’alliance entre moi et la terre »
            content: |-
              Dieu bénit Noé et ses fils. Il leur dit :
              « Soyez féconds, multipliez-vous, remplissez la terre.
              	Vous serez la crainte et la terreur
              de tous les animaux de la terre,
              de tous les oiseaux du ciel,
              de tout ce qui va et vient sur le sol,
              et de tous les poissons de la mer :
              ils sont livrés entre vos mains.
              	Tout ce qui va et vient, tout ce qui vit
              sera votre nourriture ;
              comme je vous avais donné l’herbe verte,
              je vous donne tout cela.
              	Mais, avec la chair, vous ne mangerez pas
              le principe de vie, c’est-à-dire le sang.
              	Quant au sang, votre principe de vie,
              j’en demanderai compte à tout animal
              et j’en demanderai compte à tout homme ;
              à chacun, je demanderai compte
              de la vie de l’homme, son frère.
              	Si quelqu’un verse le sang de l’homme,
              par l’homme son sang sera versé.
              Car Dieu a fait l’homme à son image.
              	Et vous, soyez féconds, multipliez-vous,
              devenez très nombreux sur la terre ;
              oui, multipliez-vous ! »
              	Dieu dit encore à Noé et à ses fils :
              	« Voici que moi, j’établis mon alliance avec vous,
              avec votre descendance après vous,
              	et avec tous les êtres vivants qui sont avec vous :
              les oiseaux, le bétail, toutes les bêtes de la terre,
              tout ce qui est sorti de l’arche.
              	Oui, j’établis mon alliance avec vous :
              aucun être de chair ne sera plus détruit par les eaux du déluge,
              il n’y aura plus de déluge pour ravager la terre. »
              	Dieu dit encore :
              « Voici le signe de l’alliance que j’établis entre moi et vous,
              et avec tous les êtres vivants qui sont avec vous,
              pour les générations à jamais :
              	je mets mon arc au milieu des nuages,
              pour qu’il soit le signe de l’alliance entre moi et la terre. »
          - book: Jc
            ref: 2, 1-9
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Dieu n’a-t-il pas choisi ceux qui sont pauvres ? Mais vous, vous
              avez privé le pauvre de sa dignité »
            content: |-
              Mes frères,
              dans votre foi en Jésus Christ, notre Seigneur de gloire,
              n’ayez aucune partialité envers les personnes.
              	Imaginons que, dans votre assemblée,
              arrivent en même temps
              un homme au vêtement rutilant, portant une bague en or,
              et un pauvre au vêtement sale.
              	Vous tournez vos regards vers celui qui porte le vêtement rutilant
              et vous lui dites :
              « Assieds-toi ici, en bonne place » ;
              et vous dites au pauvre :
              « Toi, reste là debout »,
              ou bien :
              « Assieds-toi au bas de mon marchepied ».
              	Cela, n’est-ce pas faire des différences entre vous,
              et juger selon de faux critères ?
              	Écoutez donc, mes frères bien-aimés !
              Dieu, lui, n’a-t-il pas choisi
              ceux qui sont pauvres aux yeux du monde
              pour en faire des riches dans la foi,
              et des héritiers du Royaume
              promis par lui à ceux qui l’auront aimé ?
              	Mais vous,
              vous avez privé le pauvre de sa dignité.
              Or n’est-ce pas les riches qui vous oppriment,
              et vous traînent devant les tribunaux ?
              	Ce sont eux qui blasphèment le beau nom du Seigneur
              qui a été invoqué sur vous.
              	Certes, si vous accomplissez la loi du Royaume
              selon l’Écriture :
              _Tu aimeras ton prochain comme toi-même,_
              vous faites bien.
              	Mais si vous montrez de la partialité envers les personnes,
              vous commettez un péché,
              et cette loi vous convainc de transgression.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 101 (102), 16-18, 19-21, 22-23.29
            refAbbr: 101, 16…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 101, 20b
                chorus: Du ciel, le Seigneur regarde la terre.
            content: |-
              Les nations craindront le nom du Seigneur,
              et tous les rois de la terre, sa gloire :
              quand le Seigneur rebâtira Sion,
              quand il apparaîtra dans sa gloire,
              il se tournera vers la prière du spolié,
              il n’aura pas méprisé sa prière.

              Que cela soit écrit pour l’âge à venir,
              et le peuple à nouveau créé chantera son Dieu :
              « Des hauteurs, son sanctuaire, le Seigneur s’est penché ;
              du ciel, il regarde la terre
              pour entendre la plainte des captifs
              et libérer ceux qui devaient mourir. »

              On publiera dans Sion le nom du Seigneur
              et sa louange dans tout Jérusalem,
              au rassemblement des royaumes et des peuples
              qui viendront servir le Seigneur.
              Les fils de tes serviteurs trouveront un séjour,
              et devant toi se maintiendra leur descendance.
          - book: Ps
            ref: 33 (34), 2-3, 4-5, 6-7
            refAbbr: 33, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 33, 7a
                chorus: |-
                  Un pauvre crie ;
                  le Seigneur entend.
            content: |-
              Je bénirai le Seigneur en tout temps,
              sa louange sans cesse à mes lèvres.
              Je me glorifierai dans le Seigneur :
              que les pauvres m’entendent et soient en fête !

              Magnifiez avec moi le Seigneur,
              exaltons tous ensemble son nom.
              Je cherche le Seigneur, il me répond :
              de toutes mes frayeurs, il me délivre.

              Qui regarde vers lui resplendira,
              sans ombre ni trouble au visage.
              Un pauvre crie ; le Seigneur entend :
              il le sauve de toutes ses angoisses.

      - partType: ALLELUIA
        partContents:
