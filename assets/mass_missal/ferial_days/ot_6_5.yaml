      - partType: READING_1
        partContents:
          - book: Gn
            ref: 11, 1-9
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Allons ! descendons, et là, embrouillons leur langue »
            content: |-
              Toute la terre avait alors la même langue et les mêmes mots.
              Au cours de leurs déplacements du côté de l’orient,
              les hommes découvrirent une plaine en Mésopotamie,
              et s’y établirent.
              Ils se dirent l’un à l’autre :
              « Allons ! fabriquons des briques et mettons-les à cuire ! »
              Les briques leur servaient de pierres,
              et le bitume, de mortier.
              Ils dirent :
              « Allons ! bâtissons-nous une ville,
              avec une tour dont le sommet soit dans les cieux.
              Faisons-nous un nom,
              pour ne pas être disséminés sur toute la surface de la terre. »
              Le Seigneur descendit pour voir la ville et la tour
              que les hommes avaient bâties.
              Et le Seigneur dit :
              « Ils sont un seul peuple,
              ils ont tous la même langue :
              s’ils commencent ainsi,
              rien ne les empêchera désormais
              de faire tout ce qu’ils décideront.
              Allons ! descendons, et là, embrouillons leur langue :
              qu’ils ne se comprennent plus les uns les autres. »
              De là, le Seigneur les dispersa
              sur toute la surface de la terre.
              Ils cessèrent donc de bâtir la ville.
              C’est pourquoi on l’appela Babel,
              car c’est là que le Seigneur embrouilla
              la langue des habitants de toute la terre ;
              et c’est de là qu’il les dispersa
              sur toute la surface de la terre.
          - book: Jc
            ref: 2, 14-24.26
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Comme le corps privé de souffle est mort, de même la foi sans les
              œuvres est morte »
            content: |-
              Mes frères,
              si quelqu’un prétend avoir la foi,
              sans la mettre en œuvre,
              à quoi cela sert-il ?
              Sa foi peut-elle le sauver ?
              	Supposons qu’un frère ou une sœur
              n’ait pas de quoi s’habiller,
              ni de quoi manger tous les jours ;
              	si l’un de vous leur dit :
              « Allez en paix !
              Mettez-vous au chaud,
              et mangez à votre faim ! »
              sans leur donner le nécessaire pour vivre,
              à quoi cela sert-il ?
              	Ainsi donc, la foi, si elle n’est pas mise en œuvre,
              est bel et bien morte.
              	En revanche, on va dire :
              « Toi, tu as la foi ;
              moi, j’ai les œuvres.
              Montre-moi donc ta foi sans les œuvres ;
              moi, c’est par mes œuvres que je te montrerai la foi.
              	Toi, tu crois qu’il y a un seul Dieu.
              Fort bien !
              Mais les démons, eux aussi, le croient
              et ils tremblent.
              	Homme superficiel, veux-tu reconnaître
              que la foi sans les œuvres ne sert à rien ?
              	N’est-ce pas par ses œuvres
              qu’Abraham notre père est devenu juste,
              lorsqu’il a présenté son fils Isaac sur l’autel du sacrifice ?
              	Tu vois bien que la foi agissait avec ses œuvres
              et, par les œuvres, la foi devint parfaite.
              	Ainsi fut accomplie la parole de l’Écriture :
              _Abraham eut foi en Dieu ;
              aussi, il lui fut accordé d’être juste,_
              et il reçut le nom d’ami de Dieu. »
              	Vous voyez bien :
              l’homme devient juste par les œuvres,
              et non seulement par la foi.
              	Ainsi, comme le corps privé de souffle est mort,
              de même la foi sans les œuvres est morte.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 32 (33), 10-11, 12-13, 14-15
            refAbbr: 32, 10…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 32, 12
                chorus: |-
                  Heureux le peuple
                  que le Seigneur s’est choisi pour domaine.
            content: |-
              Le Seigneur a déjoué les plans des nations,
              anéanti les projets des peuples.
              Le plan du Seigneur demeure pour toujours,
              les projets de son cœur subsistent d’âge en âge.

              Heureux le peuple dont le Seigneur est le Dieu,
              heureuse la nation qu’il s’est choisie pour domaine !
              Du haut des cieux, le Seigneur regarde :
              il voit la race des hommes.

              Du lieu qu’il habite, il observe
              tous les habitants de la terre,
              lui qui forme le cœur de chacun,
              qui pénètre toutes leurs actions.
          - book: Ps
            ref: 111 (112), 1-2, 3-4, 5-6
            refAbbr: 111, 1…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 111, 1b
                chorus: |-
                  Heureux qui aime entièrement
                  la volonté du Seigneur !
            content: |-
              Heureux qui craint le Seigneur,
              qui aime entièrement sa volonté !
              Sa lignée sera puissante sur la terre ;
              la race des justes est bénie.

              Les richesses affluent dans sa maison :
              à jamais se maintiendra sa justice.
              Lumière des cœurs droits, il s’est levé dans les ténèbres,
              homme de justice, de tendresse et de pitié.

              L’homme de bien a pitié, il partage ;
              il mène ses affaires avec droiture.
              Cet homme jamais ne tombera ;
              toujours on fera mémoire du juste.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 15, 15b
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Je vous appelle mes amis, dit le Seigneur,
              car tout ce que j’ai entendu de mon Père,
              je vous l’ai fait connaître.

      - partType: GOSPEL
        partContents:
          - book: Mc
            ref: 8, 34 – 9, 1
            headline: « Celui qui perdra sa vie à cause de moi et de l’Évangile la sauvera »
            content: |-
              En ce temps-là,
              appelant la foule avec ses disciples, Jésus leur dit :
              « Si quelqu’un veut marcher à ma suite,
              qu’il renonce à lui-même,
              qu’il prenne sa croix
              et qu’il me suive.
              Car celui qui veut sauver sa vie
              la perdra ;
              mais celui qui perdra sa vie à cause de moi et de l’Évangile
              la sauvera.
              Quel avantage, en effet, un homme a-t-il
              à gagner le monde entier
              si c’est au prix de sa vie ?
              Que pourrait-il donner en échange de sa vie ?
              Celui qui a honte de moi et de mes paroles
              dans cette génération adultère et pécheresse,
              le Fils de l’homme aussi aura honte de lui,
              quand il viendra dans la gloire de son Père
              avec les saints anges. »
              Et il leur disait :
              « Amen, je vous le dis :
              parmi ceux qui sont ici,
              certains ne connaîtront pas la mort
              avant d’avoir vu le règne de Dieu
              venu avec puissance. »
