      - partType: READING_2
        partContents:
          - book: 1 Co
            ref: 3, 16-23
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Tout est à vous, mais vous, vous êtes au Christ, et le Christ est à
              Dieu »
            content: |-
              Frères,
              	ne savez-vous pas que vous êtes un sanctuaire de Dieu,
              et que l’Esprit de Dieu habite en vous ?
              	Si quelqu’un détruit le sanctuaire de Dieu,
              cet homme, Dieu le détruira,
              car le sanctuaire de Dieu est saint,
              et ce sanctuaire, c’est vous.
              	Que personne ne s’y trompe :
              si quelqu’un parmi vous
              pense être un sage à la manière d’ici-bas,
              qu’il devienne fou pour devenir sage.
              	Car la sagesse de ce monde
              est folie devant Dieu.
              Il est écrit en effet :
              _C’est lui qui prend les sages
              au piège de leur propre habileté._
              	Il est écrit encore :
              _Le Seigneur le sait :
              les raisonnements des sages n’ont aucune valeur !_
              	Ainsi, il ne faut pas mettre sa fierté
              en tel ou tel homme.
              Car tout vous appartient,
              	que ce soit Paul, Apollos, Pierre,
              le monde, la vie, la mort,
              le présent, l’avenir :
              tout est à vous,
              	mais vous, vous êtes au Christ,
              et le Christ est à Dieu.
          - book: 2 Co
            ref: 1, 18-22
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Jésus n’a pas été "oui et non" ; il n’a été que "oui" »
            content: |-
              Frères,
              Dieu en est garant,
              la parole que nous vous adressons
              n’est pas « oui et non ».
              Car le Fils de Dieu, le Christ Jésus,
              que nous avons annoncé parmi vous,
              	Silvain et Timothée, avec moi,
              n’a pas été « oui et non » ;
              	il n’a été que « oui ».
              Et toutes les promesses de Dieu
              	ont trouvé leur « oui » dans sa personne.
              Aussi est- ce par le Christ
              	que nous disons à Dieu notre « amen »,
              	notre « oui », pour sa gloire.
              Celui qui nous rend solides pour le Christ
              	dans nos relations avec vous,
              celui qui nous a consacrés,
              	c’est Dieu ;
              il nous a marqués de son sceau,
              et il a mis dans nos cœurs l’Esprit,
              	première avance sur ses dons.
          - book: 1 Co
            ref: 15, 45-49
            toSundayCyclesOnly:
              - YEAR_C
            headline: « De même que nous aurons été à l’image de celui qui est fait
              d’argile, de même nous serons à l’image de celui qui vient du
              ciel »
            content: |-
              Frères,
              	l’Écriture dit :
              _Le premier homme, Adam,
              devint un être vivant ;_
              le dernier Adam – le Christ – est devenu l’être spirituel
              qui donne la vie.
              	Ce qui vient d’abord, ce n’est pas le spirituel,
              mais le physique ;
              ensuite seulement vient le spirituel.
              	Pétri d’argile, le premier homme vient de la terre ;
              le deuxième homme, lui, vient du ciel.
              	Comme Adam est fait d’argile,
              ainsi les hommes sont faits d’argile ;
              comme le Christ est du ciel,
              ainsi les hommes seront du ciel.
              	Et de même que nous aurons été à l’image
              de celui qui est fait d’argile,
              de même nous serons à l’image
              de celui qui vient du ciel.

