    massParts:
      - partType: READING_1
        partContents:
          - book: Si
            ref: 1, 1-10
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Avant toute chose fut créée la sagesse »
            content: |-
              Toute sagesse vient du Seigneur,
              et demeure auprès de lui pour toujours.
              	Le sable des mers, les gouttes de la pluie,
              et les jours de l’éternité,
              qui pourra en faire le compte ?
              	La hauteur du ciel, l’étendue de la terre,
              la profondeur de l’abîme,
              qui pourra les évaluer ?
              	Avant toute chose fut créée la sagesse ;
              et depuis toujours, la profondeur de l’intelligence.
              	La source de la sagesse,
              c’est la parole de Dieu au plus haut des cieux.
              Ses chemins sont les commandements éternels.
              	La racine de la sagesse, qui en a eu la révélation,
              et ses subtilités, qui en a eu la connaissance ?
              _La science de la sagesse, à qui fut-elle manifestée,
              et qui a profité de sa grande expérience ?_
              	Il n’y a qu’un seul être sage et très redoutable,
              celui qui siège sur son trône.
              C’est le Seigneur, lui qui a créé la sagesse ;
              il l’a vue et mesurée,
              il l’a répandue sur toutes ses œuvres,
              	parmi tous les vivants, dans la diversité de ses dons,
              et ceux qui aiment Dieu en ont été comblés.
          - book: Jc
            ref: 3, 13-18
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Si vous avez dans le cœur l’esprit de rivalité, ne vous en vantez
              pas »
            content: |-
              Bien-aimés,
              	quelqu’un, parmi vous, a-t-il la sagesse et le savoir ?
              Qu’il montre par sa vie exemplaire
              que la douceur de la sagesse inspire ses actes.
              	Mais si vous avez dans le cœur
              la jalousie amère et l’esprit de rivalité,
              ne vous en vantez pas, ne mentez pas,
              n’allez pas contre la vérité.
              	Cette prétendue sagesse ne vient pas d’en haut ;
              au contraire, elle est terrestre, purement humaine, démoniaque.
              	Car la jalousie et les rivalités mènent au désordre
              et à toutes sortes d’actions malfaisantes.
              	Au contraire, la sagesse qui vient d’en haut est d’abord pure,
              puis pacifique, bienveillante, conciliante,
              pleine de miséricorde et féconde en bons fruits,
              sans parti pris, sans hypocrisie.
              	C’est dans la paix qu’est semée la justice,
              qui donne son fruit aux artisans de la paix.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 92 (93), 1abc, 1d-2, 5
            refAbbr: 92, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 92, 1ab
                chorus: |-
                  Le Seigneur est roi ;
                  il s’est vêtu de magnificence.
            content: |-
              Le Seigneur est roi ;
              il s’est vêtu de magnificence,
              le Seigneur a revêtu sa force.

              Et la terre tient bon, inébranlable ;
              dès l’origine ton trône tient bon,
              depuis toujours, tu es.

              Tes volontés sont vraiment immuables :
              la sainteté emplit ta maison,
              Seigneur, pour la suite des temps.
          - book: Ps
            ref: 18B (19), 8, 9, 10, 15
            refAbbr: 18B, 8…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 18B, 9ab
                chorus: |-
                  Les préceptes du Seigneur sont droits,
                  ils réjouissent le cœur.
            content: |-
              La loi du Seigneur est parfaite,
              qui redonne vie ;
              la charte du Seigneur est sûre,
              qui rend sages les simples.

              Les préceptes du Seigneur sont droits,
              ils réjouissent le cœur ;
              le commandement du Seigneur est limpide,
              il clarifie le regard.

              La crainte qu’il inspire est pure,
              elle est là pour toujours ;
              les décisions du Seigneur sont justes
              et vraiment équitables ;

              Accueille les paroles de ma bouche,
              le murmure de mon cœur ;
              qu’ils parviennent devant toi,
              Seigneur, mon rocher, mon défenseur !

