    massParts:
      - partType: READING_1
        partContents:
          - book: Si
            ref: 2, 1-11
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Prépare-toi à subir l’épreuve »
            content: |-
              Mon fils,
              si tu viens te mettre au service du Seigneur,
              prépare-toi à subir l’épreuve ;
              	fais-toi un cœur droit, et tiens bon ;
              ne t’agite pas à l’heure de l’adversité.
              	Attache-toi au Seigneur, ne l’abandonne pas,
              afin d’être comblé dans tes derniers jours.
              	Toutes les adversités, accepte-les ;
              dans les revers de ta pauvre vie, sois patient ;
              	car l’or est vérifié par le feu,
              et les hommes agréables à Dieu, par le creuset de l’humiliation.
              Dans les maladies comme dans le dénuement, aie foi en lui.
              	Mets ta confiance en lui, et il te viendra en aide ;
              rends tes chemins droits, et mets en lui ton espérance.
              	Vous qui craignez le Seigneur, comptez sur sa miséricorde,
              ne vous écartez pas du chemin, de peur de tomber.
              	Vous qui craignez le Seigneur, ayez confiance en lui,
              et votre récompense ne saurait vous échapper.
              	Vous qui craignez le Seigneur, espérez le bonheur,
              la joie éternelle et la miséricorde :
              ce qu’il donne en retour est un don éternel, pour la joie.
              	Considérez les générations passées et voyez :
              Celui qui a mis sa confiance dans le Seigneur,
              a-t-il été déçu ?
              Celui qui a persévéré dans la crainte du Seigneur,
              a-t-il été abandonné ?
              Celui qui l’a invoqué,
              a-t-il été méprisé ?
              	Car le Seigneur est tendre et miséricordieux,
              il pardonne les péchés,
              et il sauve au moment de la détresse.
          - book: Jc
            ref: 4, 1-10
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Vous demandez, mais vous ne recevez rien ; en effet, vos demandes
              sont mauvaises »
            content: |-
              Bien-aimés,
              	d’où viennent les guerres,
              d’où viennent les conflits entre vous ?
              N’est-ce pas justement de tous ces désirs
              qui mènent leur combat en vous-mêmes ?
              	Vous êtes pleins de convoitises et vous n’obtenez rien,
              alors vous tuez ;
              vous êtes jaloux et vous n’arrivez pas à vos fins,
              alors vous entrez en conflit et vous faites la guerre.
              Vous n’obtenez rien
              parce que vous ne demandez pas ;
              	vous demandez, mais vous ne recevez rien ;
              en effet, vos demandes sont mauvaises,
              puisque c’est pour tout dépenser en plaisirs.
              	Adultères que vous êtes !
              Ne savez-vous pas que l’amour pour le monde
              rend ennemi de Dieu ?
              Donc celui qui veut être ami du monde
              se pose en ennemi de Dieu.
              	Ou bien pensez-vous que l’Écriture parle pour rien
              quand elle dit :
              _Dieu veille jalousement
              sur l’Esprit qu’il a fait habiter en nous ?_
              	Dieu ne nous donne-t-il pas une grâce plus grande encore ?
              C’est ce que dit l’Écriture :
              _Dieu s’oppose aux orgueilleux,
              aux humbles il accorde sa grâce._
              	Soumettez-vous donc à Dieu,
              et résistez au diable : il s’enfuira loin de vous.
              	Approchez-vous de Dieu,
              et lui s’approchera de vous.
              Pécheurs, enlevez la souillure de vos mains ;
              esprits doubles, purifiez vos cœurs.
              	Reconnaissez votre misère,
              prenez le deuil et pleurez ;
              que votre rire se change en deuil
              et votre joie en accablement.
              	Abaissez-vous devant le Seigneur,
              et il vous élèvera.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 36 (37), 3-4, 18-19, 27-28ab, 39-40ac
            refAbbr: 36, 3…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 36, 5
                chorus: |-
                  Dirige ton chemin vers le Seigneur,
                  fais-lui confiance, et lui, il agira.
            content: |-
              Fais confiance au Seigneur, agis bien,
              habite la terre et reste fidèle ;
              mets ta joie dans le Seigneur :
              il comblera les désirs de ton cœur.

              Il connaît les jours de l’homme intègre
              qui recevra un héritage impérissable.
              Pas de honte pour lui aux mauvais jours ;
              aux temps de famine, il sera rassasié.

              Évite le mal, fais ce qui est bien,
              et tu auras une habitation pour toujours,
              car le Seigneur aime le bon droit,
              il n’abandonne pas ses amis.

              Le Seigneur est le salut pour les justes,
              leur abri au temps de la détresse.
              Le Seigneur les aide et les délivre,
              car ils cherchent en lui leur refuge.
          - book: Ps
            ref: 54 (55), 7-8, 9-10ab, 10cd-11ab, 23
            refAbbr: 54, 7…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 54, 23ab
                chorus: |-
                  Décharge ton fardeau sur le Seigneur :
                  il prendra soin de toi.
            content: |-
              J’ai dit : « Qui me donnera des ailes de colombe ?
              Je volerais en lieu sûr ;
              loin, très loin, je m’enfuirais
              pour chercher asile au désert. »

              J’ai hâte d’avoir un abri
              contre ce grand vent de tempête !
              Divise-les, Seigneur,
              mets la confusion dans leur langage !

              Car je vois dans la ville
              discorde et violence :
              de jour et de nuit, elles tournent
              en haut de ses remparts.

              Décharge ton fardeau sur le Seigneur :
              il prendra soin de toi.
              Jamais il ne permettra
              que le juste s’écroule.

      - partType: ALLELUIA
        partContents:
          - book: Ga
            ref: 6, 14
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Que la croix du Seigneur soit ma seule fierté !
              Par elle, le monde est crucifié pour moi,
              et moi pour le monde.

      - partType: GOSPEL
        partContents:
          - book: Mc
            ref: 9, 30-37
            headline: « Le Fils de l’homme est livré. Si quelqu’un veut être le premier,
              qu’il soit le dernier de tous »
            content: |-
              En ce temps-là,
              	Jésus traversait la Galilée avec ses disciples,
              et il ne voulait pas qu’on le sache,
              	car il enseignait ses disciples en leur disant :
              « Le Fils de l’homme est livré aux mains des hommes ;
              ils le tueront
              et, trois jours après sa mort, il ressuscitera. »
              	Mais les disciples ne comprenaient pas ces paroles
              et ils avaient peur de l’interroger.

              Ils arrivèrent à Capharnaüm,
              et, une fois à la maison, Jésus leur demanda :
              « De quoi discutiez-vous en chemin ? »
              	Ils se taisaient,
              car, en chemin, ils avaient discuté entre eux
              pour savoir qui était le plus grand.
              	S’étant assis, Jésus appela les Douze et leur dit :
              « Si quelqu’un veut être le premier,
              qu’il soit le dernier de tous et le serviteur de tous. »
              	Prenant alors un enfant,
              il le plaça au milieu d’eux,
              l’embrassa, et leur dit :
              	« Quiconque accueille en mon nom
              un enfant comme celui-ci,
              c’est moi qu’il accueille.
              Et celui qui m’accueille,
              ce n’est pas moi qu’il accueille,
              mais Celui qui m’a envoyé. »
