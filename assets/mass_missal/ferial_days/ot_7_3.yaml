    massParts:
      - partType: READING_1
        partContents:
          - book: Si
            ref: 4, 11-19
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Ceux qui aiment la sagesse sont aimés du Seigneur »
            content: |-
              La sagesse conduit ses fils à la grandeur,
              elle prend soin de ceux qui la cherchent.
              	L’aimer, c’est aimer la vie ;
              ceux qui la cherchent dès l’aurore seront comblés de bonheur ;
              	celui qui la possède obtiendra la gloire en héritage ;
              là où il entre, le Seigneur donne sa bénédiction.
              	Ceux qui rendent un culte à la sagesse célèbrent le Dieu saint,
              ceux qui l’aiment sont aimés du Seigneur ;
              	celui qui l’écoute jugera les nations,
              celui qui s’attache à elle sera en sécurité dans sa demeure.
              	S’il se confie en elle, il en prendra possession,
              et tous ses descendants la recevront en héritage.
              	Pour commencer, elle le conduira par des chemins sinueux,
              elle fera venir sur lui la peur et l’appréhension,
              elle le tourmentera par la sévérité de son éducation,
              jusqu’à ce qu’elle puisse lui faire confiance ;
              elle l’éprouvera par ses exigences.
              	Puis elle reviendra tout droit vers lui,
              elle le comblera de bonheur
              en lui dévoilant ses secrets.
              	Mais s’il s’égare loin d’elle, elle l’abandonnera
              et le laissera aller à sa perte.
          - book: Jc
            ref: 4, 13-17
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: '« Vous ne savez même pas ce que sera votre vie demain ! Vous devriez
              dire : “Si le Seigneur le veut bien”. »'
            content: |-
              Bien-aimés,
              	vous autres, maintenant, vous dites :
              « Aujourd’hui ou demain
              nous irons dans telle ou telle ville,
              nous y passerons l’année,
              nous ferons du commerce
              et nous gagnerons de l’argent »,
              	alors que vous ne savez même pas
              ce que sera votre vie demain !
              Vous n’êtes qu’un peu de brume,
              qui paraît un instant puis disparaît.
              	Vous devriez dire au contraire :
              « Si le Seigneur le veut bien,
              nous serons en vie et nous ferons ceci ou cela. »
              	Et voilà que vous mettez votre fierté dans vos vantardises.
              Toute fierté de ce genre est mauvaise !
              	Être en mesure de faire le bien et ne pas le faire,
              c’est un péché.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 118 (119), 165.168, 171-172, 174-175
            refAbbr: 118, 165…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 118, 165a
                chorus: Grande est la paix de qui aime ta loi, Seigneur.
            content: |-
              Grande est la paix de qui aime ta loi ;
              jamais il ne trébuche.
              J’observe tes exigences et tes préceptes :
              toutes mes voies sont devant toi.

              Que chante sur mes lèvres ta louange,
              car tu m’apprends tes commandements.
              Que ma langue redise tes promesses,
              car tout est justice en tes volontés.

              J’ai le désir de ton salut, Seigneur :
              ta loi fait mon plaisir.
              Que je vive et que mon âme te loue !
              Tes décisions me soient en aide !
          - book: Ps
            ref: 48 (49), 2-3, 6-7, 8-9, 10-11
            refAbbr: 48, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 5, 3
                chorus: |-
                  Heureux les pauvres de cœur,
                  car le royaume des Cieux est à eux !
            content: |-
              Écoutez ceci, tous les peuples,
              entendez bien, habitants de l’univers,
              gens illustres, gens obscurs,
              riches et pauvres, tous ensemble.

              Pourquoi craindre aux jours de malheur
              ces fourbes qui me talonnent pour m’encercler,
              ceux qui s’appuient sur leur fortune
              et se vantent de leurs grandes richesses ?

              Nul ne peut racheter son frère
              ni payer à Dieu sa rançon :
              aussi cher qu’il puisse payer,
              toute vie doit finir.

              Peut-on vivre indéfiniment
              sans jamais voir la fosse ?
              Vous voyez les sages mourir :
              comme le fou et l’insensé ils périssent,
              	laissant à d’autres leur fortune.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 14, 6
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Moi, je suis le Chemin, la Vérité et la Vie,
              dit le Seigneur.
              Personne ne va vers le Père sans passer par moi.

      - partType: GOSPEL
        partContents:
          - book: Mc
            ref: 9, 38-40
            headline: « Celui qui n’est pas contre nous est pour nous »
            content: |-
              En ce temps-là,
              	Jean, l’un des Douze, disait à Jésus :
              « Maître, nous avons vu quelqu’un
              expulser les démons en ton nom ;
              nous l’en avons empêché,
              car il n’est pas de ceux qui nous suivent. »
              	Jésus répondit :
              « Ne l’en empêchez pas,
              car celui qui fait un miracle en mon nom
              ne peut pas, aussitôt après, mal parler de moi ;
              	celui qui n’est pas contre nous
              est pour nous. »
