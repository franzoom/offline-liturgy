    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 49, 14-15
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Moi, je ne t’oublierai pas »
            content: |-
              Jérusalem disait :
              « Le Seigneur m’a abandonnée,
              mon Seigneur m’a oubliée. »
              Une femme peut-elle oublier son nourrisson,
              ne plus avoir de tendresse pour le fils de ses entrailles ?
              Même si elle l’oubliait,
              moi, je ne t’oublierai pas,
              – dit le Seigneur.
          - book: Os
            ref: 2, 16b.17b.21-22
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Je ferai de toi mon épouse pour toujours »
            content: |-
              Ainsi parle le Seigneur :
              Mon épouse infidèle,
              je vais l'entraîner jusqu'au désert,
              	et je lui parlerai cœur à cœur.
              Là, elle me répondra
              	comme au temps de sa jeunesse,
              	au jour où elle est sortie du pays d'Égypte.
              Je ferai de toi mon épouse pour toujours,
              	je ferai de toi mon épouse
              dans la justice et le droit,
              	dans la fidélité et la tendresse ;
              je ferai de toi mon épouse dans la loyauté,
              	et tu connaîtras le Seigneur.
          - book: Si
            ref: 27, 4-7
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Ne fais pas l’éloge de quelqu’un avant qu’il ait parlé »
            content: |-
              Quand on secoue le tamis, il reste les déchets ;
              de même, les petits côtés d’un homme
              apparaissent dans ses propos.
              	Le four éprouve les vases du potier ;
              on juge l’homme en le faisant parler.
              	C’est le fruit qui manifeste la qualité de l’arbre ;
              ainsi la parole fait connaître les sentiments.
              	Ne fais pas l’éloge de quelqu’un avant qu’il ait parlé,
              c’est alors qu’on pourra le juger.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 61 (62), 2-3, 8, 9
            refAbbr: 61, 2…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 61, 2a
                chorus: |-
                  En Dieu seul,
                  le repos de mon âme.
            content: |-
              Je n’ai de repos qu’en Dieu seul,
              mon salut vient de lui.
              Lui seul est mon rocher, mon salut,
              ma citadelle : je suis inébranlable.

              Mon salut et ma gloire
              se trouvent près de Dieu.
              Chez Dieu, mon refuge,
              mon rocher imprenable !

              Comptez sur lui en tous temps,
              vous, le peuple.
              Devant lui épanchez votre cœur :
              Dieu est pour nous un refuge.
          - book: Ps
            ref: 102 (103), 1-2, 3-4, 8.10, 12-13
            refAbbr: 102, 1…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 102, 8a
                chorus: Le Seigneur est tendresse et pitié.
            content: |-
              Bénis le Seigneur, ô mon âme,
              bénis son nom très saint, tout mon être !
              Bénis le Seigneur, ô mon âme,
              n'oublie aucun de ses bienfaits !

              Car il pardonne toutes tes offenses
              et te guérit de toute maladie ;
              il réclame ta vie à la tombe
              et te couronne d’amour et de tendresse.

              Le Seigneur est tendresse et pitié,
              lent à la colère et plein d'amour ;
              il n'agit pas envers nous selon nos fautes,
              ne nous rend pas selon nos offenses.

              Aussi loin qu'est l'orient de l'occident,
              il met loin de nous nos péchés ;
              comme la tendresse du père pour ses flls,
              la tendresse du Seigneur pour qui le craint !
          - book: Ps
            ref: 91 (92), 2-3, 13-14, 15-16
            refAbbr: 91, 2…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 91, 2
                chorus: Il est bon, Seigneur, de te rendre grâce !
            content: |-
              Qu’il est bon de rendre grâce au Seigneur,
              de chanter pour ton nom, Dieu Très-Haut,
              d’annoncer dès le matin ton amour,
              ta fidélité, au long des nuits !

              Le juste grandira comme un palmier,
              il poussera comme un cèdre du Liban ;
              planté dans les parvis du Seigneur,
              il grandira dans la maison de notre Dieu.

              Vieillissant, il fructifie encore,
              il garde sa sève et sa verdeur
              pour annoncer : « Le Seigneur est droit !
              Pas de ruse en Dieu, mon rocher ! »

      - partType: READING_2
        partContents:
          - book: 1 Co
            ref: 4, 1-5
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Le Seigneur rendra manifestes les intentions des cœurs »
            content: |-
              Frères,
              que l’on nous regarde
              comme des auxiliaires du Christ
              et des intendants des mystères de Dieu.
              Or, tout ce que l’on demande aux intendants,
              c’est d’être trouvés dignes de confiance.
              Pour ma part, je me soucie fort peu d’être soumis à votre jugement,
              ou à celui d’une autorité humaine ;
              d’ailleurs, je ne me juge même pas moi-même.
              Ma conscience ne me reproche rien,
              mais ce n’est pas pour cela que je suis juste :
              celui qui me soumet au jugement,
              c’est le Seigneur.
              Ainsi, ne portez pas de jugement prématuré,
              mais attendez la venue du Seigneur,
              car il mettra en lumière ce qui est caché dans les ténèbres,
              et il rendra manifestes les intentions des cœurs.
              Alors, la louange qui revient à chacun
              lui sera donnée par Dieu.
          - book: 2 Co
            ref: 3, 1b-6
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Vous êtes cette lettre du Christ, produite par notre ministère »
            content: |-
              Frères,
              avons-nous besoin, comme certains,
              de lettres de recommandation
              qu'il faudrait vous présenter,
              ou obtenir de vous ?
              Notre lettre de recommandation, c'est vous,
              elle est écrite dans nos cœurs,
              et tout le monde peut en avoir connaissance et la lire.
              De toute évidence, vous êtes cette lettre du Christ,
              produite par notre ministère,
              écrite non pas avec de l'encre,
              mais avec l'Esprit du Dieu vivant,
              non pas, comme la Loi, sur des tables de pierre,
              mais sur des tables de chair, sur vos cœurs.
              Et si nous avons une telle confiance en Dieu
              par le Christ,
              ce n'est pas à cause d'une capacité personnelle
              que nous pourrions nous attribuer :
              notre capacité vient de Dieu.
              Lui nous a rendus capables
              d'être les ministres d'une Alliance nouvelle,
              fondée non pas sur la lettre mais dans l'Esprit ;
              car la lettre tue,
              mais l'Esprit donne la vie.
          - book: 1 Co
            ref: 15, 54-58
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Dieu nous donne la victoire par notre Seigneur Jésus Christ »
            content: |-
              Frères,
              au dernier jour,
              	quand cet être périssable
              aura revêtu ce qui est impérissable,
              quand cet être mortel
              aura revêtu l’immortalité,
              alors se réalisera la parole de l’Écriture :
              _La mort a été engloutie dans la victoire.
              	Ô Mort, où est ta victoire ?
              Ô Mort, où est-il, ton aiguillon ?_
              	L’aiguillon de la mort,
              c’est le péché ;
              ce qui donne force au péché,
              c’est la Loi.
              	Rendons grâce à Dieu qui nous donne la victoire
              par notre Seigneur Jésus Christ.
              	Ainsi, mes frères bien-aimés,
              soyez fermes, soyez inébranlables,
              prenez une part toujours plus active à l’œuvre du Seigneur,
              car vous savez que, dans le Seigneur,
              la peine que vous vous donnez n’est pas perdue.

