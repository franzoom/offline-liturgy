              elle juge des intentions et des pensées du cœur.
          - book: Jc
            ref: 1, 18
            toSundayCyclesOnly:
              - YEAR_B
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Le Père a voulu nous engendrer
              par sa parole de vérité,
              pour faire de nous comme les prémices de ses créatures.
          - book: Ph
            ref: 2, 15d.16a
            toSundayCyclesOnly:
              - YEAR_C
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Vous brillez comme des astres dans l’univers
              en tenant ferme la parole de vie.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 6, 24-34
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Ne vous faites pas de souci pour demain »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              « Nul ne peut servir deux maîtres :
              ou bien il haïra l’un et aimera l’autre,
              ou bien il s’attachera à l’un et méprisera l’autre.
              Vous ne pouvez pas servir à la fois Dieu et l’Argent.

              C’est pourquoi je vous dis :
              Ne vous souciez pas,
              pour votre vie, de ce que vous mangerez,
              ni, pour votre corps, de quoi vous le vêtirez.
              La vie ne vaut-elle pas plus que la nourriture,
              et le corps plus que les vêtements ?
              Regardez les oiseaux du ciel :
              ils ne font ni semailles ni moisson,
              ils n’amassent pas dans des greniers,
              et votre Père céleste les nourrit.
              Vous-mêmes, ne valez-vous pas
              beaucoup plus qu’eux ?
              Qui d’entre vous, en se faisant du souci,
              peut ajouter une coudée à la longueur de sa vie ?
              Et au sujet des vêtements,
              pourquoi se faire tant de souci ?
              Observez comment poussent les lis des champs :
              ils ne travaillent pas, ils ne filent pas.
              Or je vous dis que Salomon lui-même, dans toute sa gloire,
              n’était pas habillé comme l’un d’entre eux.
              Si Dieu donne un tel vêtement à l’herbe des champs,
              qui est là aujourd’hui,
              et qui demain sera jetée au feu,
              ne fera-t-il pas bien davantage pour vous,
              hommes de peu de foi ?
              Ne vous faites donc pas tant de souci ;
              ne dites pas : ‘Qu’allons-nous manger ?’
              ou bien : ‘Qu’allons-nous boire ?’
              ou encore : ‘Avec quoi nous habiller ?’
              Tout cela, les païens le recherchent.
              Mais votre Père céleste sait que vous en avez besoin.
              Cherchez d’abord le royaume de Dieu et sa justice,
              et tout cela vous sera donné par surcroît.
              Ne vous faites pas de souci pour demain :
              demain aura souci de lui-même ;
              à chaque jour suffit sa peine. »
          - book: Mc
            ref: 2, 18-22
            toSundayCyclesOnly:
              - YEAR_B
            headline: « L’Époux est avec eux »
            content: |-
              En ce temps-là,
              comme les disciples de Jean le Baptiste et les pharisiens jeûnaient,
              on vient demander à Jésus :
              « Pourquoi,
              alors que les disciples de Jean et les disciples des pharisiens jeûnent,
              tes disciples ne jeûnent-ils pas ? »
              Jésus leur dit :
              « Les invités de la noce pourraient-ils jeûner,
              pendant que l'Époux est avec eux ?
              Tant qu'ils ont l'Époux avec eux,
              ils ne peuvent pas jeûner.
              Mais des jours viendront où l'Époux leur sera enlevé ;
              alors, ce jour-là, ils jeûneront.
              Personne ne raccommode un vieux vêtement
              avec une pièce d'étoffe neuve ;
              autrement le morceau neuf ajouté tire sur le vieux tissu
              et la déchirure s'agrandit.
              Ou encore, personne ne met du vin nouveau
              dans de vieilles outres ;
              car alors, le vin fera éclater les outres,
              et l'on perd à la fois le vin et les outres.
              À vin nouveau, outres neuves. »
          - book: Lc
            ref: 6, 39-45
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Ce que dit la bouche, c’est ce qui déborde du cœur »
            content: |-
              En ce temps-là,
              	Jésus disait à ses disciples en parabole :
              « Un aveugle peut-il guider un autre aveugle ?
              Ne vont-ils pas tomber tous les deux dans un trou ?
              	Le disciple n’est pas au-dessus du maître ;
              mais une fois bien formé,
              chacun sera comme son maître.

              Qu’as-tu à regarder la paille dans l’œil de ton frère,
              alors que la poutre qui est dans ton œil à toi,
              tu ne la remarques pas ?
              	Comment peux-tu dire à ton frère :
              ‘Frère, laisse-moi enlever la paille qui est dans ton œil’,
              alors que toi-même ne vois pas la poutre qui est dans le tien ?
              Hypocrite ! Enlève d’abord la poutre de ton œil ;
              alors tu verras clair
              pour enlever la paille qui est dans l’œil de ton frère.

              Un bon arbre ne donne pas de fruit pourri ;
              jamais non plus un arbre qui pourrit ne donne de bon fruit.
              	Chaque arbre, en effet, se reconnaît à son fruit :
              on ne cueille pas des figues sur des épines ;
              on ne vendange pas non plus du raisin sur des ronces.
              	L’homme bon tire le bien
              du trésor de son cœur qui est bon ;
              et l’homme mauvais tire le mal
              de son cœur qui est mauvais :
              car ce que dit la bouche,
              c’est ce qui déborde du cœur. »
