      - partType: READING_1
        partContents:
          - book: Si
            ref: 36, 1-2.5-6.13.16-22
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Que les nations apprennent qu'il n'est pas de dieu hors de toi »
            content: |-
              Prends pitié de nous, Maître et Dieu de tout ;
              répands la crainte sur toutes les nations.
              Qu'elles l'apprennent, comme nous l'avons appris :
              il n'est pas de dieu hors de toi, Seigneur.
              Renouvelle les prodiges, recommence les merveilles.
              Rassemble les tribus de Jacob ;
              comme aux premiers jours, donne-leur ton héritage.
              Prends pitié du peuple porteur de ton nom,
              Israël qui est pour toi un premier-né.
              Prends compassion de ta Ville sainte,
              Jérusalem, le lieu de ton repos.
              Remplis Sion de ta louange,
              et ton sanctuaire, de ta gloire.
              Rends témoignage à tes créatures des premiers jours ;
              réveille les prophéties faites en ton nom.
              Donne la récompense à ceux qui t'attendent ;
              que tes prophètes soient reconnus dignes de foi.
              Écoute la prière de tes serviteurs,
              selon ta bienveillance à l'égard de ton peuple.
              Et tous, sur la terre, le sauront :
              tu es « Le Seigneur », le Dieu des siècles !
          - book: 1 P
            ref: 1, 18-25
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Vous avez été rachetés par un sang précieux, celui d’un agneau sans
              tache, le Christ »
            content: |-
              Bien-aimés,
              	vous le savez : ce n’est pas par des biens corruptibles,
              l’argent ou l’or, que vous avez été rachetés
              de la conduite superficielle héritée de vos pères ;
              	mais c’est par un sang précieux,
              celui d’un agneau sans défaut et sans tache, le Christ.
              	Dès avant la fondation du monde,
              Dieu l’avait désigné d’avance
              et il l’a manifesté à la fin des temps à cause de vous.
              	C’est bien par lui que vous croyez en Dieu,
              qui l’a ressuscité d’entre les morts
              et qui lui a donné la gloire ;
              ainsi vous mettez votre foi et votre espérance en Dieu.
              	En obéissant à la vérité, vous avez purifié vos âmes
              pour vous aimer sincèrement comme des frères ;
              aussi, d’un cœur pur,
              aimez-vous intensément les uns les autres,
              	car Dieu vous a fait renaître,
              non pas d’une semence périssable,
              mais d’une semence impérissable :
              sa parole vivante qui demeure.
              	C’est pourquoi il est écrit :
              _Toute chair est comme l’herbe,
              toute sa gloire, comme l’herbe en fleur ;
              l’herbe se dessèche et la fleur tombe,
              	mais la parole du Seigneur demeure pour toujours._
              Or, cette parole est celle de la Bonne Nouvelle qui vous a été annoncée.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 78 (79), 8, 9, 11, 13
            refAbbr: 78, 8…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: Si 36, 1b (Vg)
                chorus: |-
                  Montre-nous, Seigneur,
                  la lumière de ta grâce.
            content: |-
              Ne retiens pas contre nous les péchés de nos ancêtres :
              que nous vienne bientôt ta tendresse,
              car nous sommes à bout de force !

              Aide-nous, Dieu notre Sauveur, pour la gloire de ton nom !
              Délivre-nous, efface nos fautes,
              pour la cause de ton nom !

              Que monte en ta présence la plainte du captif !
              Ton bras est fort :
              épargne ceux qui doivent mourir.

              Et nous, ton peuple, le troupeau que tu conduis,
              sans fin nous pourrons te rendre grâce
              et d'âge en âge proclamer ta louange.
          - book: Ps
            ref: 147 (147B), 12-13, 14-15, 19-20
            refAbbr: 147, 12…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 147, 12a
                chorus: Glorifie le Seigneur, Jérusalem !
              - chorus: Alléluia !
            content: |-
              Glorifie le Seigneur, Jérusalem !
              Célèbre ton Dieu, ô Sion !
              Il a consolidé les barres de tes portes,
              dans tes murs il a béni tes enfants.

              Il fait régner la paix à tes frontières,
              et d’un pain de froment te rassasie.
              Il envoie sa parole sur la terre :
              rapide, son verbe la parcourt.

              Il révèle sa parole à Jacob,
              ses volontés et ses lois à Israël.
              Pas un peuple qu’il ait ainsi traité ;
              nul autre n’a connu ses volontés.

