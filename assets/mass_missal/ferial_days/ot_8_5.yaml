    massParts:
      - partType: READING_1
        partContents:
          - book: Si
            ref: 44, 1.9-13
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: Nos ancêtres furent des hommes de miséricorde ; et leur nom reste
              vivant pour toutes les générations
            content: |-
              Faisons l'éloge de ces hommes glorieux
              qui sont nos ancêtres.
              Il y en a d'autres dont le souvenir s'est perdu ;
              ils sont morts, et c'est comme s'ils n'avaient jamais existé,
              c'est comme s'ils n'étaient jamais nés,
              et de même leurs enfants après eux.
              Il n'en est pas ainsi des hommes de miséricorde,
              leurs œuvres de justice n'ont pas été oubliées.
              Avec leur postérité se maintiendra
              le bel héritage que sont leurs descendants.
              Leur postérité a persévéré dans les lois de l'Alliance,
              leurs enfants y sont restés fidèles grâce à eux.
              Leur descendance subsistera toujours,
              jamais leur gloire ne sera effacée.
          - book: 1 P
            ref: 4, 7-13
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Soyez de bons gérants de la grâce de Dieu qui est si diverse »
            content: |-
              Bien-aimés,
              	la fin de toutes choses est proche.
              Soyez donc raisonnables et sobres
              en vue de la prière.
              	Avant tout, ayez entre vous une charité intense,
              car la charité couvre une multitude de péchés.
              	Pratiquez l’hospitalité les uns envers les autres
              sans récriminer.
              	Ce que chacun de vous a reçu comme don de la grâce,
              mettez-le au service des autres,
              en bons gérants de la grâce de Dieu
              qui est si diverse :
              	si quelqu’un parle,
              qu’il le fasse comme pour des paroles de Dieu ;
              celui qui assure le service,
              qu’il s’en acquitte comme avec la force procurée par Dieu.
              Ainsi, en tout, Dieu sera glorifié par Jésus Christ,
              à qui appartiennent la gloire et la souveraineté
              pour les siècles des siècles. Amen.

              Bien-aimés,
              ne trouvez pas étrange le brasier allumé parmi vous
              pour vous mettre à l’épreuve ;
              ce qui vous arrive n’a rien d’étrange.
              	Dans la mesure où vous communiez aux souffrances du Christ,
              réjouissez-vous,
              afin d’être dans la joie et l’allégresse
              quand sa gloire se révélera.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 149, 1-2, 3-4, 5-6a.9b
            refAbbr: 149, 1…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 149, 4a
                chorus: Le Seigneur aime son peuple !
              - chorus: Alléluia !
            content: |-
              Chantez au Seigneur un chant nouveau,
              louez-le dans l'assemblée de ses fidèles !
              En Israël, joie pour son créateur ;
              dans Sion, allégresse pour son Roi !

              Dansez à la louange de son nom,
              jouez pour lui, tambourins et cithares !
              Car le Seigneur aime son peuple,
              il donne aux humbles l'éclat de la victoire.

              Que les fidèles exultent, glorieux,
              criant leur joie à l'heure du triomphe.
              Qu'ils proclament les éloges de Dieu :
              c'est la fierté de ses fidèles.
          - book: Ps
            ref: 95 (96), 10, 11-12a, 12b-13ab, 13bcd
            refAbbr: 95, 10…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 95, 13
                chorus: |-
                  Il vient, le Seigneur,
                  il vient pour juger la terre.
            content: |-
              Allez dire aux nations : « Le Seigneur est roi ! »
              Le monde, inébranlable, tient bon.
              Il gouverne les peuples avec droiture.

              Joie au ciel ! Exulte la terre !
              Les masses de la mer mugissent,
              la campagne tout entière est en fête.

              Les arbres des forêts dansent de joie
              devant la face du Seigneur, car il vient,
              car il vient pour juger la terre.

              Le Seigneur vient pour juger la terre.
              Il jugera le monde avec justice,
              et les peuples selon sa vérité !

      - partType: ALLELUIA
