      - partType: READING_1
        partContents:
          - book: Si
            ref: 51, 12c-20
            toWeekdayCyclesOnly:
              - YEAR_1
            headline: « Je rendrai gloire à celui qui me donne la Sagesse »
            content: |-
              Je veux te rendre grâce et te louer,
              je bénirai le nom du Seigneur.
              Quand j'étais encore jeune
              et que je n'avais pas erré çà et là,
              aux yeux de tous j'ai cherché la Sagesse dans ma prière.
              Devant le Temple, je priais pour la recevoir,
              et jusqu'au bout je la rechercherai.
              Depuis la fleur jusqu'à la maturité de la grappe,
              elle a été la joie de mon cœur.
              Mon pied s'est avancé sur le droit chemin ;
              depuis ma jeunesse, je marchais sur ses traces.
              Il m'a suffi de tendre un peu l'oreille pour la recevoir,
              et j'y ai trouvé de grandes leçons.
              Grâce à elle, j'ai progressé ;
              je rendrai gloire à celui qui me donne la Sagesse.
              J'ai résolu de la mettre en pratique,
              ardemment j'ai désiré le bien,
              et jamais je n'aurai à le regretter.
              Pour elle, j'ai vaillamment combattu,
              j'ai mis, à pratiquer la Loi, beaucoup d'exactitude.
              J'ai levé mes mains vers le ciel,
              j'ai déploré de la connaître si mal.
              J'ai dirigé mon âme vers elle,
              c'est dans la pureté que je l'ai trouvée.
              Avec elle, dès le commencement, j'ai trouvé l'intelligence,
              c'est pourquoi je ne serai jamais abandonné.
          - book: Jd
            ref: 17.20b-25
            toWeekdayCyclesOnly:
              - YEAR_2
            headline: « Dieu peut vous préserver de la chute et vous faire tenir debout,
              irréprochables, en présence de sa gloire »
            content: |-
              Bien-aimés,
              souvenez-vous des paroles dites à l’avance
              par les Apôtres de notre Seigneur Jésus Christ.
              	Construisez votre vie sur votre foi très sainte,
              priez dans l’Esprit Saint,
              	gardez-vous dans l’amour de Dieu,
              attendant la miséricorde de notre Seigneur Jésus Christ
              en vue de la vie éternelle.
              	Ceux qui sont hésitants, prenez-les en pitié ;
              	d’autres, sauvez-les en les arrachant au feu ;
              d’autres enfin, prenez-les aussi en pitié,
              mais avec crainte,
              en détestant jusqu’au vêtement souillé par leur chair.

              À Celui qui peut vous préserver de la chute
              et vous faire tenir debout,
              irréprochables et pleins d’allégresse,
              en présence de sa gloire,
              	au Dieu unique, notre Sauveur,
              par notre Seigneur Jésus Christ,
              gloire, majesté, souveraineté, pouvoir,
              avant tous les siècles,
              maintenant et pour tous les siècles. Amen.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 18B (19), 8, 9, 10, 11
            refAbbr: 18B, 8…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 18B, 9ab
                chorus: |-
                  Les préceptes du Seigneur sont droits,
                  ils réjouissent le cœur.
            content: |-
              La loi du Seigneur est parfaite,
              qui redonne vie ;
              la charte du Seigneur est sûre,
              qui rend sages les simples.

              Les préceptes du Seigneur sont droits,
              ils réjouissent le cœur ;
              le commandement du Seigneur est limpide,
              il clarifie le regard.

              La crainte qu'il inspire est pure,
              elle est là pour toujours ;
              les décisions du Seigneur sont justes
              et vraiment équitables :

              plus désirables que l'or,
              qu'une masse d'or fin,
              plus savoureuses que le miel
              qui coule des rayons.
          - book: Ps
            ref: 62 (63), 2, 3-4, 5-6
            refAbbr: 62, 2…
            toWeekdayCyclesOnly:
              - YEAR_2
            chorus:
              - chorusRef: 62, 2b
                chorus: |-
                  Mon âme a soif de toi,
                  Seigneur mon Dieu !
            content: |-
              Dieu, tu es mon Dieu,
              	je te cherche dès l’aube :
              mon âme a soif de toi ;
              après toi languit ma chair,
              terre aride, altérée, sans eau.

              Je t’ai contemplé au sanctuaire,
              j’ai vu ta force et ta gloire.
              Ton amour vaut mieux que la vie :
              tu seras la louange de mes lèvres !

              Toute ma vie je vais te bénir,
              lever les mains en invoquant ton nom.
              Comme par un festin je serai rassasié ;
              la joie sur les lèvres, je dirai ta louange.

