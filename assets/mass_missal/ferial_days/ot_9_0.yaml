    massParts:
      - partType: READING_1
        partContents:
          - book: Dt
            ref: 11, 18.26-28.32
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je vous propose la bénédiction ou la malédiction »
            content: |-
              Moïse disait au peuple d'Israël :
              « Les paroles que je vous donne,
              vous les mettrez dans votre cœur, dans votre âme.
              Vous les attacherez à votre poignet comme un signe,
              elles seront un bandeau sur votre front.

              Vois ! Aujourd'hui je vous propose
              la bénédiction ou la malédiction :
              la bénédiction si vous écoutez
              les commandements du Seigneur votre Dieu,
              que je vous donne aujourd'hui ;
              la malédiction si vous n'écoutez pas
              les commandements du Seigneur votre Dieu,
              si vous vous écartez du chemin que je vous prescris aujourd'hui,
              pour suivre d'autres dieux que vous ne connaissez pas.
              Vous veillerez à mettre en pratique tous les décrets et les ordonnances
              que je vous présente aujourd'hui. »
          - book: Dt
            ref: 5, 12-15
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Tu te souviendras que tu as été esclave en Égypte »
            content: |-
              Ainsi parle le Seigneur :
              « Observe le jour du sabbat, en le sanctifiant,
              selon l'ordre du Seigneur ton Dieu.
              Pendant six jours tu travailleras
              et tu feras tout ton ouvrage,
              mais le septième jour est le jour du repos,
              sabbat en l'honneur du Seigneur ton Dieu.
              Tu ne feras aucun ouvrage,
              ni toi, ni ton fils, ni ta fille,
              ni ton serviteur, ni ta servante,
              ni ton bœuf, ni ton âne, ni aucune de tes bêtes,
              ni l'immigré qui réside dans ta ville.
              Ainsi, comme toi-même,
              ton serviteur et ta servante se reposeront.
              Tu te souviendras que tu as été esclave au pays d'Égypte,
              et que le Seigneur ton Dieu t'en a fait sortir
              à main forte et à bras étendu.
              C'est pourquoi le Seigneur ton Dieu
              t'a ordonné de célébrer le jour du sabbat. »
          - book: 1 R
            ref: 8, 41-43
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Si un étranger vient prier, exauce-le »
            content: |-
              En ces jours-là,
              dans le Temple, Salomon faisait à Dieu cette prière :
              « On entendra parler de ton grand nom,
              de ta main forte et de ton bras étendu.
              Si donc, à cause de ton nom, un étranger,
              qui n'est pas de ton peuple Israël,
              vient d'un pays lointain
              prier dans cette Maison,
              toi, dans les cieux où tu habites, écoute-le.
              Exauce toutes les demandes de l'étranger.
              Ainsi, tous les peuples de la terre,
              comme ton peuple Israël,
              vont reconnaître ton nom et te craindre.
              Et ils sauront que ton nom est invoqué
              sur cette Maison que j'ai bâtie. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 30 (31), 2-3a, 3bc-4, 17.25
            refAbbr: 30, 2…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 30, 3b
                chorus: Seigneur, sois le rocher qui m'abrite.
            content: |-
              En toi, Seigneur, j'ai mon refuge ;
              garde-moi d'être humilié pour toujours.
              Dans ta justice, libère-moi ;
              écoute, et viens me délivrer.

              Sois le rocher qui m'abrite,
              la maison fortifiée qui me sauve.
              Ma forteresse et mon roc, c'est toi :
              pour l'honneur de ton nom, tu me guides et me conduis.

              Sur ton serviteur, que s'illumine ta face ;
              sauve-moi par ton amour.
              Soyez forts, prenez courage,
              vous tous qui espérez le Seigneur !
          - book: Ps
            ref: 80 (81), 3-4, 5-6ab, 6c-8a, 10-11ab
            refAbbr: 80, 3…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 80, 2a
                chorus: Criez de joie pour Dieu, notre force !
            content: |-
              Jouez, musiques, frappez le tambourin,
              la harpe et la cithare mélodieuse.
              Sonnez du cor pour le mois nouveau,
              quand revient le jour de notre fête.

              C'est là, pour Israël, une règle,
              une ordonnance du Dieu de Jacob ;
              Il en fit, pour Joseph, une loi
              quand il marcha contre la terre d'Égypte.

              J'entends des mots qui m' étaient inconnus :
              « J'ai ôté le poids qui chargeait ses épaules ;
              ses mains ont déposé le fardeau.
              Quand tu criais sous l’oppression, je t'ai sauvé.

              « Tu n'auras pas chez toi d'autres dieux,
              tu ne serviras aucun dieu étranger.
              C'est moi, le Seigneur ton Dieu,
              qui t'ai fait monter de la terre d'Égypte ! »
          - book: Ps
            ref: 116 (117), 1, 2
            refAbbr: '116'
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: Mc 16, 15
                chorus: |-
                  Allez dans le monde entier.
                  Proclamez l'Évangile.
              - chorus: Alléluia !
            content: |-
              Louez le Seigneur, tous les peuples ;
              fêtez-le, tous les pays !

              Son amour envers nous s'est montré le plus fort ;
              éternelle est la fidélité du Seigneur !

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 3, 21-25a.28
            toSundayCyclesOnly:
              - YEAR_A
            headline: « L'homme devient juste par la foi, indépendamment de la pratique de
              la Loi »
            content: |-
              Frères,
              aujourd'hui, indépendamment de la loi de Moïse,
              Dieu a manifesté en quoi consiste sa justice :
              la Loi et les prophètes en sont témoins.
              Et cette justice de Dieu,
              donnée par la foi en Jésus Christ,
              elle est offerte à tous ceux qui croient.
              En effet, il n'y a pas de différence :
              tous les hommes ont péché,
              ils sont privés de la gloire de Dieu,
              et lui, gratuitement, les fait devenir justes par sa grâce,
              en vertu de la rédemption accomplie dans le Christ Jésus.

              Car le projet de Dieu était que le Christ soit instrument de pardon,
              en son sang, par le moyen de la foi.
              En effet, nous estimons que l'homme devient juste par la foi,
              indépendamment de la pratique de la Loi.
          - book: 2 Co
            ref: 4, 6-11
            toSundayCyclesOnly:
              - YEAR_B
            headline: « La vie de Jésus est manifestée dans notre corps »
            content: |-
              Frères,
              Dieu qui a dit :
              	_Du milieu des ténèbres brillera la lumière,_
              a lui-même brillé dans nos cœurs
              	pour faire resplendir la connaissance de sa gloire
              	qui rayonne sur le visage du Christ.
              Mais ce trésor, nous le portons comme dans des vases d'argile ;
              ainsi, on voit bien que cette puissance extraordinaire
              	appartient à Dieu et ne vient pas de nous.
              En toute circonstance, nous sommes dans la détresse,
              	mais sans être angoissés ;
              nous sommes déconcertés,
              	mais non désemparés ;
              nous sommes pourchassés,
              	mais non pas abandonnés ;
              terrassés,
              	mais non pas anéantis.
              Toujours nous portons, dans notre corps, la mort de Jésus,
              	afin que la vie de Jésus, elle aussi,
              	soit manifestée dans notre corps.
              En effet, nous, les vivants,
              	nous sommes continuellement livrés à la mort à cause de Jésus,
              afin que la vie de Jésus, elle aussi,
              	soit manifestée dans notre condition charnelle vouée à la mort.
          - book: Ga
            ref: 1, 1-2.6-10
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Si j'en étais encore à plaire à des hommes, je ne serais pas
              serviteur du Christ »
            content: |-
              Paul, apôtre,
              	- envoyé non par des hommes,
              	ni par l'intermédiaire d'un homme,
              	mais par Jésus Christ
              	et par Dieu le Père qui l'a ressuscité d'entre les morts -,
              	ainsi que tous les frères qui sont avec moi :
              aux Églises du pays galate.

              Je m'étonne que vous abandonniez si vite
              	celui qui vous a appelés par la grâce du Christ,
              	et que vous passiez à un Évangile différent.
              Ce n'en est pas un autre :
              il y a seulement des gens qui jettent le trouble parmi vous
              	et qui veulent changer l'Évangile du Christ.
              Pourtant, si nous-mêmes, ou si un ange du ciel
              	vous annonçait un Évangile
              	différent de celui que nous vous avons annoncé,
              	qu'il soit anathème !
              Nous l'avons déjà dit, et je le répète encore :
              	si quelqu'un vous annonce
              	un Évangile différent de celui que vous avez reçu,
              	qu'il soit anathème !
              Maintenant, est-ce par des hommes ou par Dieu
              	que je veux me faire approuver ?
              Est-ce donc à des hommes que je cherche à plaire ?
              Si j'en étais encore à plaire à des hommes,
              	je ne serais pas serviteur du Christ.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 15, 5
            toSundayCyclesOnly:
              - YEAR_A
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Moi, je suis la vigne, et vous les sarments,
              dit le Seigneur.
              Celui qui demeure en moi et en qui je demeure,
              celui-là porte beaucoup de fruit.
          - book: Jn
            ref: 17, 17ba
            toSundayCyclesOnly:
              - YEAR_B
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Ta parole, Seigneur, est vérité ;
              dans cette vérité, sanctifie-nous.
          - book: Jn
            ref: 3, 16
            toSundayCyclesOnly:
              - YEAR_C
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Dieu a tellement aimé le monde
              qu'il a donné son Fils unique,
              afin que ceux qui croient en lui aient la vie éternelle.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 7, 21-27
            toSundayCyclesOnly:
              - YEAR_A
            headline: La maison construite sur le roc et la maison construite sur le sable
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              « Ce n'est pas en me disant : "Seigneur, Seigneur !"
              qu'on entrera dans le royaume des Cieux,
              mais c'est en faisant la volonté de mon Père qui est aux cieux.
              Ce jour-là, beaucoup me diront :
              "Seigneur, Seigneur,
              n'est-ce pas en ton nom que nous avons prophétisé,
              en ton nom que nous avons expulsé les démons,
              en ton nom que nous avons fait beaucoup de miracles ?"
              Alors je leur déclarerai :
              "Je ne vous ai jamais connus.
              Écartez-vous de moi, vous qui commettez le mal !"

              Ainsi, celui qui entend les paroles que je dis là
              et les met en pratique
              est comparable à un homme prévoyant
              qui a construit sa maison sur le roc.
              La pluie est tombée, les torrents ont dévalé,
              les vents ont soufflé et se sont abattus sur cette maison ;
              la maison ne s'est pas écroulée,
              car elle était fondée sur le roc.
              Et celui qui entend de moi ces paroles
              sans les mettre en pratique
              est comparable à un homme insensé
              qui a construit sa maison sur le sable.
              La pluie est tombée, les torrents ont dévalé,
              les vents ont soufflé, ils sont venus battre cette maison ;
              la maison s'est écroulée,
              et son écroulement a été complet. »
          - book: Mc
            ref: 2,23 - 3,6
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Le Fils de l'homme est maître, même du sabbat »
            content: |-
              Un jour de sabbat,
              Jésus marchait à travers les champs de blé ;
              et ses disciples, chemin faisant,
              se mirent à arracher des épis.
              Les pharisiens lui disaient :
              « Regarde ce qu'ils font le jour du sabbat !
              Cela n'est pas permis. »
              Et Jésus leur dit :
              « N'avez-vous jamais lu ce que fit David,
              lorsqu'il fut dans le besoin et qu'il eut faim,
              lui-même et ceux qui l'accompagnaient ?
              Au temps du grand prêtre Abiatar,
              il entra dans la maison de Dieu
              et mangea les pains de l'offrande
              que nul n'a le droit de manger, sinon les prêtres,
              et il en donna aussi à ceux qui l'accompagnaient. »
              Il leur disait encore :
              « Le sabbat a été fait pour l'homme,
              et non pas l'homme pour le sabbat.
              Voilà pourquoi le Fils de l'homme
              est maître, même du sabbat. »

              Jésus entra de nouveau dans la synagogue ;
              il y avait là un homme dont la main était atrophiée.
              On observait Jésus
              pour voir s'il le guérirait le jour du sabbat.
              C'était afin de pouvoir l'accuser.
              Il dit à l'homme qui avait la main atrophiée :
              « Lève-toi, viens au milieu. »
              Et s'adressant aux autres :
              « Est-il permis, le jour du sabbat,
              de faire le bien ou de faire le mal ?
              de sauver une vie ou de tuer ? »
              Mais eux se taisaient.
              Alors, promenant sur eux un regard de colère,
              navré de l'endurcissement de leurs cœurs,
              il dit à l'homme :
              « Étends la main. »
              Il l'étendit, et sa main redevint normale.

              Une fois sortis,
              les pharisiens se réunirent en conseil avec les partisans d'Hérode
              contre Jésus,
              pour voir comment le faire périr.
          - book: Lc
            ref: 7, 1-10
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Même en Israël je n'ai pas trouvé une telle foi »
            content: |-
              En ce temps-là,
              lorsque Jésus eut achevé
              	de faire entendre au peuple toutes ses paroles,
              	il entra dans Capharnaüm.
              Il y avait un centurion
              	dont un esclave était malade et sur le point de mourir ;
              or le centurion tenait beaucoup à lui.
              Ayant entendu parler de Jésus,
              il lui envoya des notables juifs
              	pour lui demander de venir sauver son esclave.
              Arrivés près de Jésus,
              ceux-ci le suppliaient instamment :
              	« Il mérite que tu lui accordes cela.
              	Il aime notre nation :
              	c'est lui qui nous a construit la synagogue. »
              Jésus était en route avec eux,
              	et déjà il n'était plus loin de la maison,
              quand le centurion envoya des amis lui dire :
              	« Seigneur, ne prends pas cette peine,
              	car je ne suis pas digne que tu entres sous mon toit.
              	C'est pourquoi je ne me suis pas autorisé, moi-même,
              	à venir te trouver.
              	Mais dis une parole,
              	et que mon serviteur soit guéri !
              	Moi, je suis quelqu'un de subordonné à une autorité,
              	mais j'ai des soldats sous mes ordres ;
              		à l'un, Je dis : \"Va\", et il va ;
              		à un autre : \"Viens\", et il vient ;
              		et à mon esclave : \"Fais ceci\", et il le fait. »
              Entendant cela,
              Jésus fut en admiration devant lui.
              Il se retourna et dit à la foule qui le suivait :
              	« Je vous le déclare,
              	même en Israël, je n'ai pas trouvé une telle foi ! »
              Revenus à la maison,
              les envoyés trouvèrent l'esclave en bonne santé.
