        partContents:
          - book: Ps
            ref: 24 (25), 2bc- 3, 4-5ab, 6-7bc, 8-9
            refAbbr: 24, 2…
            toWeekdayCyclesOnly:
              - YEAR_1
            chorus:
              - chorusRef: 24, 1b
                chorus: Vers toi, Seigneur, j’élève mon âme.
            content: |-
              Je m’appuie sur toi : épargne-moi la honte ;
              ne laisse pas triompher mon ennemi.
              Pour qui espère en toi, pas de honte,
              mais honte et déception pour qui trahit.

              Seigneur, enseigne-moi tes voies,
              fais-moi connaître ta route.
              Dirige-moi par ta vérité, enseigne-moi,
              car tu es le Dieu qui me sauve.

              Rappelle-toi, Seigneur, ta tendresse,
              ton amour qui est de toujours.
              Dans ton amour, ne m’oublie pas,
              en raison de ta bonté, Seigneur.

              Il est droit, il est bon, le Seigneur,
              lui qui montre aux pécheurs le chemin.
              Sa justice dirige les humbles,
              il enseigne aux humbles son chemin.
