    entranceAntiphon:
      - biblicalRef: Ps 138, 18. 5-6 (Vg)
        content: |-
          Je suis ressuscité, et je suis avec toi, alléluia.
          Ta main s’est posée sur moi, alléluia,
            ta sagesse s’est montrée admirable, alléluia, alléluia.
      - biblicalRef: Lc 24, 34
        content: |-
          Le Christ est vraiment ressuscité, alléluia.
          À lui, la gloire et la souveraineté
            pour les siècles des siècles, alléluia, alléluia.

    collect:
      - |-
        Aujourd’hui, Seigneur Dieu, +
         par ton Fils unique, vainqueur de la mort,
        tu nous as ouvert les portes de l’éternité ; 
                    tandis que nous fêtons solennellement
                la résurrection du Seigneur, nous t’en prions,
              accorde-nous d’être renouvelés par ton Esprit /
                pour que nous ressuscitions dans la lumière de la vie.
              Par Jésus Christ, ton Fils, notre Seigneur, +
                qui vit et règne avec toi dans l’unité du Saint-Esprit, /
                Dieu, pour les siècles des siècles.

