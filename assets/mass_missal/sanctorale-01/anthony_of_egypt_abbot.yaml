id: anthony_of_egypt_abbot
title: Saint Antoine
context: 17 janvier
note: Commun des saints (pour les religieux).
subTitle: abbé
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ep
            ref: 6, 10-13.18
            headline: « Revêtez l’équipement de combat donné par Dieu »
            content: |-
              Frères,
              puisez votre énergie dans le Seigneur
              et dans la vigueur de sa force.
              Revêtez l’équipement de combat donné par Dieu,
              afin de pouvoir tenir contre les manœuvres du diable.
              Car nous ne luttons pas contre des êtres de sang et de chair,
              mais contre les Dominateurs de ce monde de ténèbres,
              les Principautés, les Souverainetés,
              les esprits du mal qui sont dans les régions célestes.
              Pour cela, prenez l’équipement de combat donné par Dieu ;
              ainsi, vous pourrez résister
              quand viendra le jour du malheur,
              et tout mettre en œuvre pour tenir bon.

              En toute circonstance,
              que l’Esprit vous donne de prier et de supplier :
              restez éveillés,
              soyez assidus à la supplication pour tous les fidèles.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 15 (16), 1-2, 7-8, 5a.11
            refAbbr: 15, 1…
            chorus:
              - chorusRef: 15, 5a
                chorus: Seigneur, mon partage et ma coupe !
            content: |-
              Garde-moi, mon Dieu :
              j’ai fait de toi mon refuge.
              J’ai dit au Seigneur : « Tu es mon Dieu !
              Je n’ai pas d’autre bonheur que toi. »

              Je bénis le Seigneur qui me conseille :
              même la nuit mon cœur m’avertit.
              Je garde le Seigneur devant moi sans relâche ;
              il est à ma droite : je suis inébranlable.

              Seigneur, mon partage et ma coupe !
              Tu m’apprends le chemin de la vie :
              devant ta face, débordement de joie !
              À ta droite, éternité de délices !

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 8, 31b-32
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Si vous demeurez fidèles à ma parole,
              vous êtes vraiment mes disciples ;
              alors vous connaîtrez la vérité, dit le Seigneur.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 19, 16-21
            headline: « Si tu veux être parfait, va, vends ce que tu possèdes »
            content: |-
              En ce temps-là,
              voici que quelqu’un s’approcha de Jésus et lui dit :
              « Maître, que dois-je faire de bon
              pour avoir la vie éternelle ? »
              Jésus lui dit :
              « Pourquoi m’interroges-tu sur ce qui est bon ?
              Celui qui est bon, c’est Dieu, et lui seul !
              Si tu veux entrer dans la vie,
              observe les commandements. »
              Il lui dit :
              « Lesquels ? »
              Jésus reprit :
              _« Tu ne commettras pas de meurtre.
              Tu ne commettras pas d’adultère.
              Tu ne commettras pas de vol.
              Tu ne porteras pas de faux témoignage.
              Honore ton père et ta mère._
              Et aussi :
              _Tu aimeras ton prochain comme toi-même. »_
              Le jeune homme lui dit :
              « Tout cela, je l’ai observé :
              que me manque-t-il encore ?
              Jésus lui répondit :
              « Si tu veux être parfait,
              va, vends ce que tu possèdes,
              donne-le aux pauvres,
              et tu auras un trésor dans les cieux.
              Puis viens, suis-moi. »
