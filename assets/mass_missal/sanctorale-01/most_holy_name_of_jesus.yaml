id: most_holy_name_of_jesus
title: Saint Nom de Jésus
context: 3 janvier
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Nb
            ref: 6, 22-27
            headline: « Ils invoqueront mon nom sur les fils d’Israël, et moi, je les bénirai »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 66 (67), 2-3, 5, 6.8
            chorus:
              - chorusRef: 66, 2a
                chorus: |-
                  Que Dieu nous prenne en grâce
                  et nous bénisse !

      - partType: READING_2
        partContents:
          - book: Ga
            ref: 4, 4-7
            headline: « Dieu a envoyé son Fils, né d'une femme »

      - partType: ALLELUIA
        partContents:
          - book: He
            ref: 1, 1-2
            content: |-
              À bien des reprises, Dieu, dans le passé,
              a parlé à nos pères par les prophètes ;
              à la fin, en ces jours où nous sommes,
              il nous a parlé par son Fils.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 2, 16-21
            headline: |-
              « Ils découvrirent Marie et joseph, avec le nouveau-né.
              Quand fut arrivé le huitième jour, l’enfant reçut le nom de jésus »
