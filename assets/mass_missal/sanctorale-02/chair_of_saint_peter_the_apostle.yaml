id: chair_of_saint_peter_the_apostle
title: Chaire de Saint Pierre
context: 22 février
subTitle: apôtre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 1 P
            ref: 5, 1-4
            headline: « Moi qui suis ancien et témoin des souffrances du Christ »
            content: |-
              Bien-aimés,
              les anciens en fonction parmi vous, je les exhorte,
              moi qui suis ancien comme eux
                et témoin des souffrances du Christ,
                communiant à la gloire qui va se révéler :
              	soyez les pasteurs du troupeau de Dieu qui se trouve chez vous ;
              veillez sur lui, non par contrainte mais de plein gré,
                selon Dieu ;
              non par cupidité mais par dévouement ;
              	non pas en commandant en maîtres à ceux qui vous sont confiés,
                mais en devenant les modèles du troupeau.
              Et, quand se manifestera le Chef des pasteurs,
                vous recevrez la couronne de gloire qui ne se flétrit pas.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 22 (23), 1-2b, 2c-3, 4, 5, 6
            refAbbr: 22, 1…
            chorus:
              - chorusRef: 22, 1
                chorus: |-
                  Le Seigneur est mon berger :
                  rien ne saurait me manquer.
            content: |-
              Le Seigneur est mon berger :
              	je ne manque de rien.
              Sur des prés d’herbe fraîche,
              	il me fait reposer.

              Il me mène vers les eaux tranquilles
              	et me fait revivre ;
              il me conduit par le juste chemin
              	pour l’honneur de son nom.

              Si je traverse les ravins de la mort,
              	je ne crains aucun mal,
              car tu es avec moi :
              	ton bâton me guide et me rassure.

              Tu prépares la table pour moi
              	devant mes ennemis ;
              tu répands le parfum sur ma tête,
              	ma coupe est débordante.

              Grâce et bonheur m’accompagnent
              	tous les jours de ma vie ;
              j’habiterai la maison du Seigneur
              	pour la durée de mes jours.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 16, 18
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            acclamationType: MIXED
            content: |-
              Tu es Pierre,
              et sur cette pierre je bâtirai mon Église ;
              et la puissance de la Mort ne l’emportera pas sur elle.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 16, 13-19
            headline: « Tu es Pierre, et je te donnerai les clés du royaume des Cieux »
            content: |-
              En ce temps-là,
              Jésus, arrivé dans la région de Césarée-de-Philippe,
              demandait à ses disciples :
                « Au dire des gens,
                qui est le Fils de l’homme ? »
              Ils répondirent :
                « Pour les uns, Jean le Baptiste ;
                pour d’autres, Élie ;
                pour d’autres encore, Jérémie ou l’un des prophètes. »
              Jésus leur demanda :
                « Et vous, que dites-vous ? Pour vous, qui suis-je ? »
              Alors Simon-Pierre prit la parole et dit :
                « Tu es le Christ,
                le Fils du Dieu vivant ! »
              Prenant la parole à son tour, Jésus lui dit :
                « Heureux es-tu, Simon fils de Yonas :
                ce n’est pas la chair et le sang qui t’ont révélé cela,
                  mais mon Père qui est aux cieux.
                Et moi, je te le déclare :
                Tu es Pierre,
                et sur cette pierre je bâtirai mon Église ;
                  et la puissance de la Mort ne l’emportera pas sur elle.
                Je te donnerai les clés du royaume des Cieux :
                tout ce que tu auras lié sur la terre
                  sera lié dans les cieux,
                et tout ce que tu auras délié sur la terre
                sera délié dans les cieux. »
