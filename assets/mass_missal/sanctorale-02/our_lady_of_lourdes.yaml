id: our_lady_of_lourdes
title: Notre-Dame de Lourdes
context: 11 février
note: Commun de la Vierge Marie.
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 66, 10-14c
            headline: « Voici que je dirige vers elle la paix comme un fleuve »
            content: |-
              Réjouissez-vous avec Jérusalem !
              	Exultez en elle, vous tous qui l’aimez !
              Avec elle, soyez pleins d’allégresse,
              	vous tous qui la pleuriez !

              Alors, vous serez nourris de son lait,
              	rassasiés de ses consolations ;
              alors, vous goûterez avec délices
              	à l’abondance de sa gloire.

              Car le Seigneur le déclare :
              	« Voici que je dirige vers elle
              	la paix comme un fleuve
              	et, comme un torrent qui déborde,
              	la gloire des nations. »

              Vous serez nourris, portés sur la hanche ;
              	vous serez choyés sur ses genoux.
              Comme un enfant que sa mère console,
              	ainsi, je vous consolerai.
              Oui, dans Jérusalem, vous serez consolés.
              Vous verrez, votre cœur sera dans l’allégresse ;
              	et vos os revivront comme l’herbe reverdit.
              Le Seigneur fera connaître sa puissance à ses serviteurs.

      - partType: CANTICLE
        partContents:
          - book: Jdt
            ref: 13, 18bcde, 18fg-19ab
            refAbbr: 13, 18…
            chorus:
              - chorusRef: 15, 9
                chorus: |-
                  Tu es la joie, tu es l’honneur
                  de notre peuple, Vierge Marie.
            content: |-
              Bénie sois-tu, ma fille, par le Dieu Très-Haut
              plus que toutes les femmes de la terre ;
              et béni soit le Seigneur Dieu,
              Créateur du ciel et de la terre.

              Car le Seigneur t’a dirigée
              pour frapper à la tête le chef de nos ennemis.
              Jamais l’espérance dont tu as fait preuve
              ne s’éloignera du cœur des hommes.

      - partType: ALLELUIA
        partContents:
          - book: Lc
            ref: 1, 45
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Heureuse es-tu, Vierge Marie,
              toi qui as cru que s’accompliraient pour toi
              les paroles du Seigneur.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 2, 1-11
            headline: « La mère de Jésus était là »
            content: |-
              En ce temps-là,
              il y eut un mariage à Cana de Galilée.
              La mère de Jésus était là.
              Jésus aussi avait été invité au mariage
              avec ses disciples.

              Or, on manqua de vin.
              La mère de Jésus lui dit :
              « Ils n’ont pas de vin. »
              Jésus lui répond :
              « Femme, que me veux-tu ?
              Mon heure n’est pas encore venue. »
              Sa mère dit à ceux qui servaient :
              « Tout ce qu’il vous dira, faites-le. »
              Or, il y avait là six jarres de pierre
              pour les purifications rituelles des Juifs ;
              chacune contenait deux à trois mesures
              (c’est-à-dire environ cent litres).
              Jésus dit à ceux qui servaient :
              « Remplissez d’eau les jarres. »
              Et ils les remplirent jusqu’au bord.
              Il leur dit :
              « Maintenant, puisez,
              et portez-en au maître du repas. »
              Ils lui en portèrent.
              Et celui-ci goûta l’eau changée en vin.
              Il ne savait pas d’où venait ce vin,
              mais ceux qui servaient le savaient bien,
              eux qui avaient puisé l’eau.
              Alors le maître du repas appelle le marié
              et lui dit :
              « Tout le monde sert le bon vin en premier
              et, lorsque les gens ont bien bu, on apporte le moins bon.
              Mais toi, tu as gardé le bon vin jusqu’à maintenant. »

              Tel fut le commencement des signes que Jésus accomplit.
              C’était à Cana de Galilée.
              Il manifesta sa gloire,
              et ses disciples crurent en lui.
