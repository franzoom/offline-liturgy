id: paul_miki_and_companions_martyrs
title: Saint Paul Miki et ses compagnons
context: 6 février
note: Commun des martyrs.
subTitle: martyrs
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ga
            ref: 2, 19-20
            headline: « Je vis, mais ce n’est plus moi, c’est le Christ qui vit en moi »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 125 (126), 1-2ab, 2cd-3, 4-5, 6
            refAbbr: 125, 1…
            chorus:
              - chorusRef: 125, 5
                chorus: |-
                  Ceux qui sèment dans les larmes
                  moissonnent dans la joie.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 28, 19a.20b
            content: |-
              Allez ! De toutes les nations faites des disciples,
              dit le Seigneur.
              Moi, je suis avec vous tous les jours
              jusqu’à la fin du monde.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 28, 16-20
            headline: « De toutes les nations faites des disciples »
