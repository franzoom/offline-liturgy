      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 2, 22-40
            headline: « Mes yeux ont vu ton salut »
            content: |-
              Quand fut accompli le temps prescrit par la loi de Moïse
                pour la purification,
              les parents de Jésus l’amenèrent à Jérusalem
                pour le présenter au Seigneur,
              selon ce qui est écrit dans la Loi :
                  _Tout premier-né de sexe masculin
                  sera consacré au Seigneur._
              Ils venaient aussi offrir
                le sacrifice prescrit par la loi du Seigneur :
                  _un couple de tourterelles
                  ou deux petites colombes._

              Or, il y avait à Jérusalem un homme appelé Syméon.
              C’était un homme juste et religieux,
              qui attendait la Consolation d’Israël,
                et l’Esprit Saint était sur lui.
              Il avait reçu de l’Esprit Saint l’annonce
              qu’il ne verrait pas la mort
                avant d’avoir vu le Christ, le Messie du Seigneur.
              Sous l’action de l’Esprit, Syméon vint au Temple.
              Au moment où les parents présentaient l’enfant Jésus
                pour se conformer au rite de la Loi qui le concernait,
              Syméon reçut l’enfant dans ses bras,
              et il bénit Dieu en disant :
                « Maintenant, ô Maître souverain,
                tu peux laisser ton serviteur s’en aller
                en paix, selon ta parole.
                Car mes yeux ont vu le salut
                que tu préparais à la face des peuples :
                lumière qui se révèle aux nations
                et donne gloire à ton peuple Israël. »

              Le père et la mère de l’enfant
                s’étonnaient de ce qui était dit de lui.
              Syméon les bénit,
              puis il dit à Marie sa mère :
                « Voici que cet enfant
                provoquera la chute et le relèvement de beaucoup en Israël.
                Il sera un signe de contradiction
                – et toi, ton âme sera traversée d’un glaive – :
                ainsi seront dévoilées
                les pensées qui viennent du cœur d’un grand nombre. »

              Il y avait aussi une femme prophète,
                Anne, fille de Phanuel, de la tribu d’Aser.
              Elle était très avancée en âge ;
              après sept ans de mariage,
              demeurée veuve,
                elle était arrivée à l’âge de 84 ans.
              Elle ne s’éloignait pas du Temple,
                servant Dieu jour et nuit dans le jeûne et la prière.
              Survenant à cette heure même,
              elle proclamait les louanges de Dieu
              et parlait de l’enfant
                à tous ceux qui attendaient la délivrance de Jérusalem.

              Lorsqu’ils eurent achevé
                tout ce que prescrivait la loi du Seigneur,
                ils retournèrent en Galilée, dans leur ville de Nazareth.

              L’enfant, lui, grandissait et se fortifiait,
                rempli de sagesse,
              et la grâce de Dieu était sur lui.
