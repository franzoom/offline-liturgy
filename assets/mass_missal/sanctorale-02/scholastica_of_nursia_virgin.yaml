id: scholastica_of_nursia_virgin
title: Sainte Scholastique
context: 10 février
note: Commun des vierges, ou des saintes (pour les religieux).
subTitle: vierge
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ct
            ref: 8, 6-7
            headline: « L’amour est fort comme la Mort »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 148, 1-2, 7a.11a.12, 13-14a
            refAbbr: 148, 1…
            chorus:
              - chorus: Alléluia !
              - chorusRef: 148, 12a.13a
                chorus: |-
                  Jeunes gens et jeunes filles,
                  louez le nom du Seigneur.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 14, 23
            content: |-
              Si quelqu’un m’aime, il gardera ma parole,
              dit le Seigneur ;
              mon Père l’aimera, et nous viendrons vers lui.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 10, 38-42
            headline: « Marthe le reçut. Marie a choisi la meilleure part »
