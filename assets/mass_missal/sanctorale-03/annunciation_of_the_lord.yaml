id: annunciation_of_the_lord
title: Annonciation du Seigneur
context: 25 mars
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 7, 10-14 ; 8, 10
            headline: « Voici que la vierge concevra »
            content: |-
              En ces jours-là,
              le Seigneur parla ainsi au roi Acaz :
              	« Demande pour toi un signe de la part du Seigneur ton Dieu,
                au fond du séjour des morts
                ou sur les sommets, là-haut. »
              Acaz répondit :
                « Non, je n’en demanderai pas,
                je ne mettrai pas le Seigneur à l’épreuve. »
              Isaïe dit alors :
                « Écoutez, maison de David !
                Il ne vous suffit donc pas de fatiguer les hommes :
                il faut encore que vous fatiguiez mon Dieu !
              	C’est pourquoi le Seigneur lui-même
                vous donnera un signe :
                Voici que la vierge est enceinte,
                elle enfantera un fils,
                qu’elle appellera Emmanuel,
              	car Dieu est avec nous. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 39 (40), 7-8a, 8b-9, 10,11
            refAbbr: 39, 7…
            chorus:
              - chorusRef: 39, 8a.9a
                chorus: |-
                  Me voici, Seigneur,
                  je viens faire ta volonté.
            content: |-
              Tu ne voulais ni offrande ni sacrifice,
              tu as ouvert mes oreilles ;
              tu ne demandais ni holocauste ni victime,
              alors j’ai dit : « Voici, je viens.

              « Dans le livre, est écrit pour moi
              ce que tu veux que je fasse.
              Mon Dieu, voilà ce que j’aime :
              ta loi me tient aux entrailles. »

              J’annonce la justice
              dans la grande assemblée ;
              vois, je ne retiens pas mes lèvres,
              Seigneur, tu le sais.

              Je n’ai pas enfoui ta justice au fond de mon cœur,
              je n’ai pas caché ta fidélité, ton salut ;
              j’ai dit ton amour et ta vérité
              à la grande assemblée.

      - partType: READING_2
        partContents:
          - book: He
            ref: 10, 4-10
            headline: « Me voici, je suis venu, mon Dieu, pour faire ta volonté,  ainsi
              qu’il est écrit de moi dans le Livre »
            content: |-
              Frères,
              il est impossible que du sang de taureaux et de boucs
                enlève les péchés.
              Aussi, en entrant dans le monde,
              le Christ dit :
                  _Tu n’as voulu ni sacrifice ni offrande,
                  mais tu m’as formé un corps.
              	  Tu n’as pas agréé les holocaustes
                  ni les sacrifices pour le péché ;
              	  alors, j’ai dit :
                    Me voici,
                    je suis venu, mon Dieu, pour faire ta volonté,
                    ainsi qu’il est écrit de moi dans le Livre._
              Le Christ commence donc par dire :
                  _Tu n’as pas voulu ni agréé
                  les sacrifices et les offrandes,
                  les holocaustes et les sacrifices pour le péché,_
                  ceux que la Loi prescrit d’offrir.
              Puis il déclare :
                  _Me voici, je suis venu pour faire ta volonté._
              Ainsi, il supprime le premier état de choses pour établir le second.
              Et c’est grâce à cette volonté que nous sommes sanctifiés,
                par l’offrande que Jésus Christ a faite de son corps,
                une fois pour toutes.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 1, 14ab
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            acclamationType: MIXED
            content: |-
              Le Verbe s’est fait chair,
              il a habité parmi nous
              et nous avons vu sa gloire.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 1, 26-38
            headline: « Voici que tu vas concevoir et enfanter un fils »
            content: |-
              En ce temps-là,
              l’ange Gabriel fut envoyé par Dieu
                dans une ville de Galilée, appelée Nazareth,
              à une jeune fille vierge,
                accordée en mariage à un homme de la maison de David,
                appelé Joseph ;
              et le nom de la jeune fille était Marie.
              L’ange entra chez elle et dit :
                « Je te salue, Comblée-de-grâce,
                le Seigneur est avec toi. »
              À cette parole, elle fut toute bouleversée,
                et elle se demandait ce que pouvait signifier cette salutation.
              L’ange lui dit alors :
                « Sois sans crainte, Marie,
                car tu as trouvé grâce auprès de Dieu.
              	Voici que tu vas concevoir et enfanter un fils ;
                  tu lui donneras le nom de Jésus.
              	Il sera grand,
                  il sera appelé Fils du Très-Haut ;
                le Seigneur Dieu
                  lui donnera le trône de David son père ;
              	il régnera pour toujours sur la maison de Jacob,
                  et son règne n’aura pas de fin. »
              Marie dit à l’ange :
                « Comment cela va-t-il se faire,
                puisque je ne connais pas d’homme ? »
              L’ange lui répondit :
                « L’Esprit Saint viendra sur toi,
                et la puissance du Très-Haut
                  te prendra sous son ombre ;
                c’est pourquoi celui qui va naître sera saint,
                  il sera appelé Fils de Dieu.
              	Or voici que, dans sa vieillesse, Élisabeth, ta parente,
                  a conçu, elle aussi, un fils
                et en est à son sixième mois,
                  alors qu’on l’appelait la femme stérile.
                Car rien n’est impossible à Dieu. »
              Marie dit alors :
                « Voici la servante du Seigneur ;
                que tout m’advienne selon ta parole. »

              Alors l’ange la quitta.
