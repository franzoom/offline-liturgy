title: Saint Joseph
context: 19 mars
subTitle: époux de la Vierge Marie
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 2 S
            ref: 7, 4-5a.12-14a.16
            headline: « Le Seigneur Dieu lui donnera le trône de David son père »
            content: |-
              Cette nuit-là, la parole du Seigneur fut adressée au prophète
              Nathan :
              	« Va dire à mon serviteur David :
                  Ainsi parle le Seigneur :
                Quand tes jours seront accomplis
                  et que tu reposeras auprès de tes pères,
                je te susciterai dans ta descendance un successeur,
                  qui naîtra de toi,
                et je rendrai stable sa royauté.
              	C’est lui qui bâtira une maison pour mon nom,
                  et je rendrai stable pour toujours son trône royal.
              	Moi, je serai pour lui un père ;
                  et lui sera pour moi un fils.
              	Ta maison et ta royauté subsisteront toujours devant moi,
                  ton trône sera stable pour toujours. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 88, 2-3, 4-5, 27.29
            refAbbr: 88, 2…
            chorus:
              - chorusRef: 88, 37a
                chorus: Sa dynastie, sans fin subsistera.
            content: |-
              L’amour du Seigneur, sans fin je le chante ;
              ta fidélité, je l’annonce d’âge en âge.
              Je le dis : C’est un amour bâti pour toujours ;
              ta fidélité est plus stable que les cieux.

              « Avec mon élu, j’ai fait une alliance,
              j’ai juré à David, mon serviteur :
              J’établirai ta dynastie pour toujours,
              je te bâtis un trône pour la suite des âges.

              « Il me dira : Tu es mon Père,
              mon Dieu, mon roc et mon salut !
              Sans fin je lui garderai mon amour,
              mon alliance avec lui sera fidèle. »

      - partType: READING_2
        partContents:
          - book: Rm
            ref: 4, 13.16-18.22
            headline: « Espérant contre toute espérance, il a cru »
            content: |-
              Frères,
              ce n’est pas en vertu de la Loi
                que la promesse de recevoir le monde en héritage
                a été faite à Abraham et à sa descendance,
              mais en vertu de la justice obtenue par la foi.
              Voilà pourquoi on devient héritier par la foi :
                c’est une grâce,
              et la promesse demeure ferme
                pour tous les descendants d’Abraham,
                non pour ceux qui se rattachent à la Loi seulement,
                mais pour ceux qui se rattachent aussi à la foi d’Abraham,
                lui qui est notre père à tous.
              C’est bien ce qui est écrit :
                  _J’ai fait de toi le père d’un grand nombre de nations._
              Il est notre père devant Dieu en qui il a cru,
                Dieu qui donne la vie aux morts
                et qui appelle à l’existence ce qui n’existe pas.
              Espérant contre toute espérance,
                il a cru ;
              ainsi est-il devenu le père d’un grand nombre de nations,
              selon cette parole :
                  _Telle sera la descendance que tu auras !_
              Et voilà pourquoi
                il lui fut accordé d’être juste.

      - partType: ALLELUIA
        partContents:
          - book: Ps
            ref: 83, 5
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            acclamationType: MIXED
            content: |-
              Heureux les habitants de ta maison, Seigneur :
              ils pourront te chanter encore !

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 1, 16.18-21.24a
            headline: « Joseph fit ce que l’ange du Seigneur lui avait prescrit »
            content: |-
              Jacob engendra Joseph, l’époux de Marie,
              de laquelle fut engendré Jésus,
                que l’on appelle Christ.
              Or, voici comment fut engendré Jésus Christ :
              Marie, sa mère,
                avait été accordée en mariage à Joseph ;
              avant qu’ils aient habité ensemble,
                elle fut enceinte
                par l’action de l’Esprit Saint.
              Joseph, son époux,
                qui était un homme juste,
              et ne voulait pas la dénoncer publiquement,
                décida de la renvoyer en secret.
              Comme il avait formé ce projet,
              voici que l’ange du Seigneur
              lui apparut en songe et lui dit :
                « Joseph, fils de David,
                ne crains pas de prendre chez toi Marie, ton épouse,
                puisque l’enfant qui est engendré en elle
                vient de l’Esprit Saint ;
              	elle enfantera un fils,
                et tu lui donneras le nom de Jésus
                (c’est-à-dire : Le-Seigneur-sauve),
                car c’est lui qui sauvera son peuple de ses péchés. »

              Quand Joseph se réveilla,
              il fit ce que l’ange du Seigneur lui avait prescrit.
          - book: Lc
            ref: 2, 41-51a
            headline: « Vois comme ton père et moi, nous avons souffert en te cherchant ! »
            content: |-
              Chaque année, les parents de Jésus se rendaient à Jérusalem
                pour la fête de la Pâque.
              Quand il eut douze ans,
                ils montèrent en pèlerinage suivant la coutume.
              À la fin de la fête, comme ils s’en retournaient,
              le jeune Jésus resta à Jérusalem
                à l’insu de ses parents.
              Pensant qu’il était dans le convoi des pèlerins,
              ils firent une journée de chemin
                avant de le chercher parmi leurs parents et connaissances.
              Ne le trouvant pas, ils retournèrent à Jérusalem,
                en continuant à le chercher.

              C’est au bout de trois jours qu’ils le trouvèrent dans le Temple,
                assis au milieu des docteurs de la Loi :
              il les écoutait et leur posait des questions,
              et tous ceux qui l’entendaient
                s’extasiaient sur son intelligence et sur ses réponses.
              En le voyant, ses parents furent frappés d’étonnement,
              et sa mère lui dit :
                « Mon enfant, pourquoi nous as-tu fait cela ?
                Vois comme ton père et moi,
                nous avons souffert en te cherchant ! »
              Il leur dit :
                « Comment se fait-il que vous m’ayez cherché ?
                Ne saviez-vous pas qu’il me faut être chez mon Père ? »
              Mais ils ne comprirent pas ce qu’il leur disait.

              Il descendit avec eux pour se rendre à Nazareth,
                et il leur était soumis.
