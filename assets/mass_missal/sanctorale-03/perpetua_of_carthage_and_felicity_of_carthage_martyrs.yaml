id: perpetua_of_carthage_and_felicity_of_carthage_martyrs
title: Saintes Perpétue et Félicité
context: 7 mars
note: Commun des martyrs.
subTitle: martyres
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Rm
            ref: 8, 31b-39
            headline: « Ni la mort ni la vie ne pourra nous séparer de l’amour de Dieu »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 123 (124), 2-3, 4-5, 6a.7cd-8
            refAbbr: 123, 2…
            chorus:
              - chorusRef: 123, 7ab
                chorus: |-
                  Comme un oiseau, nous avons échappé
                  au filet du chasseur.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 5, 10
            content: |-
              Heureux ceux qui sont persécutés pour la justice,
              car le royaume des Cieux est à eux !

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 10, 34-39
            headline: « Je ne suis pas venu apporter la paix, mais le glaive »
