id: john_baptist_de_la_salle_priest
title: Jean-Baptiste de La Salle
context: 7 avril
note: Commun des pasteurs, ou des saints (pour les éducateurs).
subTitle: prêtre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 2 Ti
            ref: 1, 13-14 ; 2, 1-3
            headline: « Garde le dépôt de la foi avec l’aide de l’Esprit Saint »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 1, 1-2, 3, 4.6
            refAbbr: 1, 1…
            chorus:
              - chorusRef: 1,2a
                chorus: |-
                  Heureux qui se plaît
                  dans la loi du Seigneur !

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: Mt 23, 11.12b
            content: |-
              Le plus grand parmi vous sera votre serviteur,
              dit le Seigneur ;
              qui s’abaissera sera élevé.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 18, 1-5
            headline: |-
              « Si vous ne changez pas pour devenir comme les enfants,
              vous n’entrerez pas dans le royaume des Cieux »
