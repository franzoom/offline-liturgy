id: stanislaus_of_szczepanow_bishop
title: Saint Stanislas
context: 11 avril
note: Commun des martyrs, ou des pasteurs.
subTitle: évêque et martyr
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ap
            ref: 12, 10-12a
            headline: « Détachés de leur propre vie, ils sont allés jusqu’à mourir »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 33 (34), 2-3, 4-5, 6-7, 8-9
            refAbbr: 33, 2…9
            chorus:
              - chorusRef: 33, 5b
                chorus: |-
                  De toutes mes frayeurs,
                  le Seigneur me délivre.

      - partType: ALLELUIA
        partContents:
          - book: 2 Co
            ref: 1, 3b-4a
            content: |-
              Béni soit le Père plein de tendresse,
              le Dieu de qui vient tout réconfort.
              Dans toutes nos détresses, il nous réconforte.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 17, 11b-19
            headline: « Le monde les a pris en haine »
