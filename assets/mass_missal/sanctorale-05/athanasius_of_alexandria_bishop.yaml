id: athanasius_of_alexandria_bishop
title: Saint Athanase
context: 2 mai
note: Commun des pasteurs, ou des docteurs de l’Église.
subTitle: évêque et docteur de l’Église
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 1 Jn
            ref: 5, 1-5
            headline: « La victoire remportée sur le monde, c’est notre foi »
            content: |-
              Bien-aimés,
              celui qui croit que Jésus est le Christ,
              	celui-là est né de Dieu ;
              celui qui aime le Père qui a engendré
              	aime aussi le Fils qui est né de lui.
              Voici comment nous reconnaissons
              	que nous aimons les enfants de Dieu :
              lorsque nous aimons Dieu
              	et que nous accomplissons ses commandements.
              Car tel est l’amour de Dieu :
              	garder ses commandements ;
              et ses commandements ne sont pas un fardeau,
              puisque tout être qui est né de Dieu
              	est vainqueur du monde.
              Or la victoire remportée sur le monde,
              	c’est notre foi.
              Qui donc est vainqueur du monde ?
              N’est-ce pas celui qui croit
              	que Jésus est le Fils de Dieu ?

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 36 (37), 3-4, 5-6, 30-31
            refAbbr: 36, 3…
            chorus:
              - chorusRef: 36, 30a
                chorus: Les lèvres du juste redisent la sagesse.
            content: |-
              Fais confiance au Seigneur, agis bien,
              habite la terre et reste fidèle ;
              mets ta joie dans le Seigneur :
              il comblera les désirs de ton cœur.

              Dirige ton chemin vers le Seigneur,
              fais-lui confiance, et lui, il agira.
              Il fera lever comme le jour ta justice,
              et ton droit comme le plein midi.

              Les lèvres du juste redisent la sagesse
              et sa bouche énonce le droit.
              La loi de son Dieu est dans son cœur ;
              il va, sans craindre les faux pas.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 5, 10
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Heureux ceux qui sont persécutés pour la justice,
              car le royaume des Cieux est à eux !

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 10, 22-25a
            headline: « Quand on vous persécutera dans une ville, fuyez dans une autre »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Vous serez détestés de tous à cause de mon nom ;
              	mais celui qui aura persévéré jusqu’à la fin,
              		celui-là sera sauvé.
              	Quand on vous persécutera dans une ville,
              		fuyez dans une autre.
              	Amen, je vous le dis :
              	vous n’aurez pas fini de passer dans toutes les villes d’Israël
              		quand le Fils de l’homme viendra.
              	Le disciple n’est pas au-dessus de son maître,
              		ni le serviteur au-dessus de son seigneur.
              	Il suffit que le disciple soit comme son maître,
              		et le serviteur, comme son seigneur. »
