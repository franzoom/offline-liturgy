id: aloysius_gonzaga_religious
title: Saint Louis de Gonzague
context: 21 juin
note: Commun des saints (pour les religieux).
subTitle: religieux
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 1 Jn
            ref: 5, 1-5
            headline: « La victoire remportée sur le monde, c’est notre foi »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 15 (16), 1-2, 7-8, 5a.11
            refAbbr: 15, 1…
            chorus:
              - chorusRef: 15, 5a
                chorus: |-
                  Seigneur, mon partage et ma coupe !

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 13, 34
            content: |-
              Je vous donne un commandement
              dit le Seigneur :
              « Aimez-vous les uns les autres,
              comme je vous ai aimés. »

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 22, 34-40
            headline: |-
              « Tu aimeras le Seigneur ton Dieu de tout ton cœur,
              et ton prochain comme toi-même »
