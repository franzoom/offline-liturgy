id: barnabas_apostle
title: Saint Barnabé
context: 11 juin
subTitle: apôtre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    note: La première lecture est obligatoire.
    massParts:
      - partType: READING_1
        mandatoryContent: true
        partContents:
          - book: Ac
            ref: 11, 21b-26 ; 13, 1-3
            headline: « C’était un homme de bien, rempli d’Esprit Saint et de foi »
            content: |-
              En ces jours-là, à Antioche,
              un grand nombre de gens devinrent croyants
              et se tournèrent vers le Seigneur.
              La nouvelle parvint aux oreilles de l’Église de Jérusalem,
              et l’on envoya Barnabé jusqu’à Antioche.
              À son arrivée, voyant la grâce de Dieu à l’œuvre,
              il fut dans la joie.
              Il les exhortait tous
              à rester d’un cœur ferme attachés au Seigneur.
              C’était en effet un homme de bien,
              rempli d’Esprit Saint et de foi.
              Une foule considérable s’attacha au Seigneur.
              Barnabé partit alors à Tarse chercher Saul.
              L’ayant trouvé, il l’amena à Antioche.
              Pendant toute une année, ils participèrent aux assemblées de l’Église,
              ils instruisirent une foule considérable.
              Et c’est à Antioche que, pour la première fois,
              les disciples reçurent le nom de « chrétiens ».

              Or il y avait dans l’Église qui était à Antioche
              des prophètes et des hommes chargés d’enseigner :
              Barnabé, Syméon appelé Le Noir, Lucius de Cyrène,
              Manahène, compagnon d’enfance d’Hérode le Tétrarque,
              et Saul.
              Un jour qu’ils célébraient le culte du Seigneur
              et qu’ils jeûnaient,
              l’Esprit Saint leur dit :
              « Mettez à part pour moi Barnabé et Saul
              en vue de l’œuvre à laquelle je les ai appelés. »
              Alors, après avoir jeûné et prié,
              et leur avoir imposé les mains,
              ils les laissèrent partir.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 97 (98), 1, 2-3ab, 3cd-4, 5-6
            refAbbr: 97, 1…
            chorus:
              - chorusRef: 97, 2b
                chorus: Le Seigneur a révélé sa justice aux nations.
            content: |-
              Chantez au Seigneur un chant nouveau,
              car il a fait des merveilles ;
              par son bras très saint, par sa main puissante,
              il s’est assuré la victoire.

              Le Seigneur a fait connaître sa victoire
              et révélé sa justice aux nations ;
              il s’est rappelé sa fidélité, son amour,
              en faveur de la maison d’Israël.

              La terre tout entière a vu
              la victoire de notre Dieu.
              Acclamez le Seigneur, terre entière,
              sonnez, chantez, jouez !

              Jouez pour le Seigneur sur la cithare,
              sur la cithare et tous les instruments ;
              au son de la trompette et du cor,
              acclamez votre roi, le Seigneur !

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 28, 19a.20b
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Allez ! De toutes les nations faites des disciples,
              dit le Seigneur.
              Moi, je suis avec vous tous les jours
              jusqu'à la fin du monde.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 10, 7-13
            headline: '« Vous avez reçu gratuitement : donnez gratuitement »'
            content: |-
              En ce temps-là,
              Jésus disait à ses Apôtres :
              	« Sur votre route, proclamez
              que le royaume des Cieux est tout proche.
              	Guérissez les malades, ressuscitez les morts,
              purifiez les lépreux, expulsez les démons.
              Vous avez reçu gratuitement :
              donnez gratuitement.
              	Ne vous procurez ni or ni argent, ni monnaie de cuivre
              à mettre dans vos ceintures,
              	ni sac pour la route,
              ni tunique de rechange,
              ni sandales, ni bâton.
              L’ouvrier, en effet, mérite sa nourriture.
              	Dans chaque ville ou village où vous entrerez,
              informez-vous pour savoir qui est digne de vous accueillir,
              et restez là jusqu’à votre départ.
              	En entrant dans la maison,
              saluez ceux qui l’habitent.
              	Si cette maison en est digne,
              que votre paix vienne sur elle.
              Si elle n’en est pas digne,
              que votre paix retourne vers vous. »
