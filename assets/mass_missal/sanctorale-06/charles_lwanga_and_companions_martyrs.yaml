id: charles_lwanga_and_companions_martyrs
title: |-
  Saints Charles Lwanga
  et ses compagnons
context: 3 juin
note: Commun des martyrs.
subTitle: martyrs
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 2 M
            ref: 7, 1-2.9-14
            headline: « Nous sommes prêts à mourir plutôt que de transgresser les lois de nos pères »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 123 (124), 2-3, 4-5, 6a.7cd-8
            refAbbr: 123, 2…
            chorus:
              - chorusRef: 123, 7ab
                chorus: |-
                  Comme un oiseau, nous avons échappé
                  au filet du chasseur.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 5, 3
            content: |-
              Heureux les pauvres de cœur,
              car le royaume des Cieux est à eux !

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 5, 1-12a
            headline: « Réjouissez-vous, soyez dans l’allégresse, car votre récompense est grande dans les cieux ! »
