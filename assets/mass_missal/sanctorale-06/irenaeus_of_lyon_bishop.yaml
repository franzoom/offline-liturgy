id: irenaeus_of_lyon_bishop
title: Saint Irénée
context: 28 juin
note: Commun des martyrs, ou des docteurs de l’Église.
subTitle: évêque et martyr
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 2 Ti
            ref: 2, 22b-26
            headline: « Un serviteur du Seigneur doit reprendre avec douceur les opposants »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 36 (37), 3-4, 5-6, 30-31
            refAbbr: 30, 3…
            chorus:
              - chorusRef: 36, 30a
                chorus: |-
                  Les lèvres du juste redisent la sagesse.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 15, 9b.5b
            content: |-
              Demeurez dans mon amour, dit le Seigneur.
              Celui qui demeure en moi et en qui je demeure,
              celui-là porte beaucoup de fruit.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 17, 20-26
            headline: « Je veux que là où je suis, ils soient eux aussi avec moi »
