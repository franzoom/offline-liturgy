id: justin_martyr
title: Saint Justin
context: 1 juin
note: Commun des martyrs.
subTitle: martyr
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 1 Co
            ref: 1, 18-25
            headline: |-
              « Il a plu à Dieu de sauver les croyants
              par cette folie qu’est la proclamation de l’Évangile »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 33 (34), 2-3, 4-5, 6-7, 8-9
            refAbbr: 33, 2…9
            chorus:
              - chorusRef: 33, 5b
                chorus: |-
                  De toutes mes frayeurs,
                  le Seigneur me délivre.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 5, 16
            content: |-
              Que votre lumière brille devant les hommes :
              alors, voyant ce que vous faites de bien,
              ils rendront gloire à votre Père.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 5, 13-19
            headline: « Vous êtes la lumière du monde »
