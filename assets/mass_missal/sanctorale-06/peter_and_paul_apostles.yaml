title: Saints Pierre et Paul
context: 29 juin
subTitle: apôtres
note: |-
  Pour une messe votive de saint Pierre, on prend les lectures du 22 février.
  Pour une messe votive de saint Paul, on prend les lectures du 25 janvier.
liturgies:
  - liturgyType: MASS
    massType: PREVIOUS_EVENING_MASS
    name: Messe de la veille au soir
    massParts:
      - partType: READING_1
        partContents:
          - book: Ac
            ref: 3, 1-10
            headline: '« Ce que j’ai, je te le donne : au nom de Jésus, lève-toi et marche »'
            content: |-
              En ces jours-là,
              Pierre et Jean montaient au Temple
              pour la prière de l’après-midi, à la neuvième heure.
              On y amenait alors un homme, infirme de naissance,
              que l’on installait chaque jour à la porte du Temple,
              appelée la « Belle-Porte »,
              pour qu’il demande l’aumône à ceux qui entraient.
              Voyant Pierre et Jean qui allaient entrer dans le Temple,
              il leur demanda l’aumône.
              Alors Pierre, ainsi que Jean, fixa les yeux sur lui,
              et il dit :
              « Regarde-nous ! »
              L’homme les observait,
              s’attendant à recevoir quelque chose de leur part.
              Pierre déclara :
              « De l’argent et de l’or, je n’en ai pas ;
              mais ce que j’ai, je te le donne :
              au nom de Jésus Christ le Nazaréen,
              lève-toi et marche. »
              Alors, le prenant par la main droite,
              il le releva
              et, à l’instant même,
              ses pieds et ses chevilles s’affermirent.
              D’un bond, il fut debout
              et il marchait.
              Entrant avec eux dans le Temple,
              il marchait, bondissait, et louait Dieu.
              Et tout le peuple le vit marcher et louer Dieu.
              On le reconnaissait :
              c’est bien lui qui était assis à la « Belle-Porte » du Temple
              pour demander l’aumône.
              Et les gens étaient frappés de stupeur et désorientés
              devant ce qui lui était arrivé.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 18A (19), 2-3, 4-5ab
            refAbbr: 18A, 2…
            chorus:
              - chorusRef: 18, 5
                chorus: Par toute la terre s’en va leur message.
            content: |-
              Les cieux proclament la gloire de Dieu,
              le firmament raconte l’ouvrage de ses mains.
              Le jour au jour en livre le récit
              et la nuit à la nuit en donne connaissance.

              Pas de paroles dans ce récit,
              pas de voix qui s’entende ;
              mais sur toute la terre en paraît le message
              et la nouvelle, aux limites du monde.

      - partType: READING_2
        partContents:
          - book: Ga
            ref: 1, 11-20
            headline: « Dieu m’avait mis à part dès le sein de ma mère »
            content: |-
              Frères, je tiens à ce que vous le sachiez,
              l’Évangile que j’ai proclamé
              n’est pas une invention humaine.
              Ce n’est pas non plus d’un homme
              que je l’ai reçu ou appris,
              mais par révélation de Jésus Christ.
              Vous avez entendu parler
              du comportement que j’avais autrefois dans le judaïsme :
              je menais une persécution effrénée contre l’Église de Dieu,
              et je cherchais à la détruire.
              J’allais plus loin dans le judaïsme
              que la plupart de mes frères de race qui avaient mon âge,
              et, plus que les autres,
              je défendais avec une ardeur jalouse les traditions de mes pères.
              Mais Dieu m’avait mis à part dès le sein de ma mère ;
              dans sa grâce, il m’a appelé ;
              et il a trouvé bon
              de révéler en moi son Fils,
              pour que je l’annonce parmi les nations païennes.
              Aussitôt, sans prendre l’avis de personne,
              sans même monter à Jérusalem
              pour y rencontrer ceux qui étaient Apôtres avant moi,
              je suis parti pour l’Arabie
              et, de là, je suis retourné à Damas.
              Puis, trois ans après,
              je suis monté à Jérusalem
              pour faire la connaissance de Pierre,
              et je suis resté quinze jours auprès de lui.
              Je n’ai vu aucun des autres Apôtres
              sauf Jacques, le frère du Seigneur.
              En vous écrivant cela,
              – je le déclare devant Dieu –
              je ne mens pas.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 21, 17
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              « Seigneur, toi, tu sais tout :
              tu sais bien que je t’aime. »

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 21, 15-19
            headline: « Sois le berger de mes agneaux, sois le berger de mes brebis »
            content: |-
              Jésus se manifesta à ses disciples au bord du lac.
              Après le repas, il dit à Simon-Pierre :
              « Simon, fils de Jean,
              m’aimes-tu vraiment, plus que ceux-ci ? »
              Il lui répond :
              « Oui, Seigneur ! Toi, tu le sais : je t’aime. »
              Jésus lui dit :
              « Sois le berger de mes agneaux. »
              Il lui dit une deuxième fois :
              « Simon, fils de Jean, m’aimes-tu vraiment ? »
              Il lui répond :
              « Oui, Seigneur ! Toi, tu le sais : je t’aime. »
              Jésus lui dit :
              « Sois le pasteur de mes brebis. »
              Il lui dit, pour la troisième fois :
              « Simon, fils de Jean, m’aimes-tu ? »
              Pierre fut peiné
              parce que, la troisième fois, Jésus lui demandait :
              « M’aimes-tu ? »
              Il lui répond :
              « Seigneur, toi, tu sais tout :
              tu sais bien que je t’aime. »
              Jésus lui dit :
              « Sois le berger de mes brebis.
              Amen, amen, je te le dis :
              quand tu étais jeune,
              tu mettais ta ceinture toi-même
              pour aller là où tu voulais ;
              quand tu seras vieux,
              tu étendras les mains,
              et c’est un autre qui te mettra ta ceinture,
              pour t’emmener là où tu ne voudrais pas aller. »
              Jésus disait cela pour signifier par quel genre de mort
              Pierre rendrait gloire à Dieu.
              Sur ces mots, il lui dit :
              « Suis-moi. »

  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ac
            ref: 12, 1-11
            headline: « Vraiment, je me rends compte maintenant que le Seigneur m’a arraché
              aux mains d’Hérode »
            content: |-
              À cette époque,
              le roi Hérode Agrippa
              se saisit de certains membres de l’Église pour les mettre à mal.
              Il supprima Jacques, frère de Jean,
              en le faisant décapiter.
              Voyant que cette mesure plaisait aux Juifs,
              il décida aussi d’arrêter Pierre.
              C’était les jours des Pains sans levain.
              Il le fit appréhender, emprisonner,
              et placer sous la garde de quatre escouades de quatre soldats ;
              il voulait le faire comparaître devant le peuple
              après la Pâque.
              Tandis que Pierre était ainsi détenu dans la prison,
              l’Église priait Dieu pour lui avec insistance.
              Hérode allait le faire comparaître.
              Or, Pierre dormait, cette nuit-là,
              entre deux soldats ;
              il était attaché avec deux chaînes
              et des gardes étaient en faction
              devant la porte de la prison.
              Et voici que survint l’ange du Seigneur,
              et une lumière brilla dans la cellule.
              Il réveilla Pierre en le frappant au côté et dit :
              « Lève-toi vite. »
              Les chaînes lui tombèrent des mains.
              Alors l’ange lui dit :
              « Mets ta ceinture et chausse tes sandales. »
              Ce que fit Pierre.
              L’ange ajouta : « Enveloppe-toi
              de ton manteau et suis-moi. »
              Pierre sortit derrière lui,
              mais il ne savait pas que tout ce qui arrivait grâce à l’ange
              était bien réel ;
              il pensait qu’il avait une vision.
              Passant devant un premier poste de garde,
              puis devant un second,
              ils arrivèrent au portail de fer donnant sur la ville.
              Celui-ci s’ouvrit tout seul devant eux.
              Une fois dehors, ils s’engagèrent dans une rue,
              et aussitôt l’ange le quitta.
              Alors, se reprenant, Pierre dit :
              « Vraiment, je me rends compte maintenant
              que le Seigneur a envoyé son ange,
              et qu’il m’a arraché aux mains d’Hérode
              et à tout ce qu’attendait le peuple juif. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 33 (34), 2-3, 4-5, 6-7, 8-9
            refAbbr: 33, 2…
            chorus:
              - chorusRef: 33, 5
                chorus: |-
                  De toutes mes frayeurs,
                  le Seigneur me délivre.
            content: |-
              Je bénirai le Seigneur en tout temps,
              sa louange sans cesse à mes lèvres.
              Je me glorifierai dans le Seigneur :
              que les pauvres m’entendent et soient en fête !

              Magnifiez avec moi le Seigneur,
              exaltons tous ensemble son nom.
              Je cherche le Seigneur, il me répond :
              de toutes mes frayeurs, il me délivre.

              Qui regarde vers lui resplendira,
              sans ombre ni trouble au visage.
              Un pauvre crie ; le Seigneur entend :
              il le sauve de toutes ses angoisses.

              L’ange du Seigneur campe alentour,
              pour libérer ceux qui le craignent.
              Goûtez et voyez : le Seigneur est bon !
              Heureux qui trouve en lui son refuge !

      - partType: READING_2
        partContents:
          - book: 2 Tm
            ref: 4, 6-8.17-18
            headline: « Je n’ai plus qu’à recevoir la couronne de la justice »
            content: |-
              Bien-aimé,
              je suis déjà offert en sacrifice,
              le moment de mon départ est venu.
              J’ai mené le bon combat,
              j’ai achevé ma course,
              j’ai gardé la foi.
              Je n’ai plus qu’à recevoir la couronne de la justice :
              le Seigneur, le juste juge, me la remettra en ce jour-là,
              et non seulement à moi,
              mais aussi à tous ceux qui auront désiré avec amour
              sa Manifestation glorieuse.

              Tous m’ont abandonné.
              Le Seigneur, lui, m’a assisté.
              Il m’a rempli de force
              pour que, par moi,
              la proclamation de l’Évangile s’accomplisse jusqu’au bout
              et que toutes les nations l’entendent.
              J’ai été arraché à la gueule du lion ;
              le Seigneur m’arrachera encore
              à tout ce qu’on fait pour me nuire.
              Il me sauvera et me fera entrer dans son Royaume céleste.
              À lui la gloire pour les siècles des siècles. Amen.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 16, 18
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Tu es Pierre,
              et sur cette pierre je bâtirai mon Église ;
              et la puissance de la Mort ne l’emportera pas sur elle.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 16, 13-19
            headline: « Tu es Pierre, et je te donnerai les clés du royaume des Cieux »
            content: |-
              En ce temps-là,
              Jésus, arrivé dans la région de Césarée-de-Philippe,
              demandait à ses disciples :
              « Au dire des gens,
              qui est le Fils de l’homme ? »
              Ils répondirent :
              « Pour les uns, Jean le Baptiste ;
              pour d’autres, Élie ;
              pour d’autres encore, Jérémie ou l’un des prophètes. »
              Jésus leur demanda :
              « Et vous, que dites-vous ? Pour vous, qui suis-je ? »
              Alors Simon-Pierre prit la parole et dit :
              « Tu es le Christ,
              le Fils du Dieu vivant ! »
              Prenant la parole à son tour, Jésus lui dit :
              « Heureux es-tu, Simon fils de Yonas :
              ce n’est pas la chair et le sang qui t’ont révélé cela,
              mais mon Père qui est aux cieux.
              Et moi, je te le déclare :
              Tu es Pierre,
              et sur cette pierre je bâtirai mon Église ;
              et la puissance de la Mort ne l’emportera pas sur elle.
              Je te donnerai les clés du royaume des Cieux :
              tout ce que tu auras lié sur la terre
              sera lié dans les cieux,
              et tout ce que tu auras délié sur la terre
              sera délié dans les cieux. »
