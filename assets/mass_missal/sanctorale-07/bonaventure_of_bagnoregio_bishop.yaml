id: bonaventure_of_bagnoregio_bishop
title: Saint Bonaventure
context: 15 juillet
note: Commun des pasteurs (évêques), ou des docteurs de l’Église.
subTitle: évêque et docteur de l’Église
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ep
            ref: 3, 14-19
            headline: |-
              « Vous connaîtrez ce qui dépasse toute connaissance : l’amour du Christ »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 118 (119), 9-10, 11-12, 13-14
            refAbbr: 118, 9…14
            chorus:
              - chorusRef: 118, 12b
                chorus: Apprends-moi, Seigneur, tes commandements.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 23, 9b.10b
            content: |-
              Vous n’avez qu’un seul Père,
              celui qui est aux cieux ;
              vous n’avez qu’un seul maître, le Christ.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 23, 8-12
            headline: |-
              « Le plus grand parmi vous sera votre serviteur »
