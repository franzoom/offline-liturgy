id: thomas_apostle
title: Saint Thomas
context: 3 juillet
subTitle: apôtre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ep
            ref: 2, 19-22
            headline: « Intégrés dans la construction qui a pour fondations les Apôtres »
            content: |-
              Frères,
              vous n’êtes plus des étrangers ni des gens de passage,
              vous êtes concitoyens des saints,
                vous êtes membres de la famille de Dieu,
              car vous avez été intégrés dans la construction
                qui a pour fondations les Apôtres et les prophètes ;
              et la pierre angulaire, c’est le Christ Jésus lui-même.
              En lui, toute la construction s’élève harmonieusement
                pour devenir un temple saint dans le Seigneur.
              En lui, vous êtes, vous aussi, des éléments d’une même construction
                pour devenir une demeure de Dieu par l’Esprit Saint.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 116 (117), 1, 2
            refAbbr: '116'
            chorus:
              - chorusRef: 16, 15
                chorus: |-
                  Allez dans le monde entier.
                  Proclamez l’Évangile.
              - chorus: Alléluia !
            content: |-
              Louez le Seigneur, tous les peuples ;
              fêtez-le, tous les pays !

              Son amour envers nous s’est montré le plus fort ;
              éternelle est la fidélité du Seigneur !

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 20, 29
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Thomas, parce que tu m’as vu, tu crois,
              dit le Seigneur.
              Heureux ceux qui croient sans avoir vu !

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 20, 24-29
            headline: « Mon Seigneur et mon Dieu ! »
            content: |-
              L’un des Douze, Thomas
              (dont le nom signifie : Jumeau),
              n’était pas avec eux
              quand Jésus était venu.
              Les autres disciples lui disaient :
              « Nous avons vu le Seigneur ! »
              Mais il leur déclara :
              « Si je ne vois pas dans ses mains la marque des clous,
              si je ne mets pas mon doigt à l’endroit des clous,
              si je ne mets pas la main dans son côté,
              non, je ne croirai pas ! »

              Huit jours plus tard,
              les disciples se trouvaient de nouveau dans la maison,
              et Thomas était avec eux.
              Jésus vient,
              alors que les portes étaient verrouillées,
              et il était là au milieu d’eux.
              Il dit :
              « La paix soit avec vous ! »
              Puis il dit à Thomas :
              « Avance ton doigt ici, et vois mes mains ;
              avance ta main, et mets-la dans mon côté :
              cesse d’être incrédule,
              sois croyant. »
              Thomas lui dit alors :
              « Mon Seigneur et mon Dieu ! »
              Jésus lui dit :
              « Parce que tu m’as vu, tu crois.
              Heureux ceux qui croient sans avoir vu. »
