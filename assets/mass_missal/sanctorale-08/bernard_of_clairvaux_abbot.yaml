id: bernard_of_clairvaux_abbot
title: Saint Bernard
context: 20 août
note: Commun des docteurs de l’Église, ou des saints (pour les religieux).
subTitle: abbé et docteur de l’Église
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Si
            ref: 15, 1-6
            headline: « La Sagesse le nourrit du pain de l’intelligence »
            content: |-
              Il s’exerce à la Sagesse, celui qui craint le Seigneur.
              Celui qui est maître de la Loi atteindra la Sagesse.
              Elle vient à sa rencontre comme une mère ;
              comme une épouse vierge, elle l’accueillera.
              Elle-même le nourrit du pain de l’intelligence
              et lui donne à boire l’eau de la sagesse.
              Il s’appuie sur elle et ne chancelle pas ;
              il s’attache à elle et n’en rougit pas.
              C’est elle qui l’élève au-dessus de ses proches ;
              au milieu de l’assemblée, il ouvrira la bouche.
              Il trouvera la joie et recevra une couronne d’allégresse,
              il aura pour héritage une renommée éternelle.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 118 (119), 9-10, 11-12, 13-14
            refAbbr: 118, 9…
            chorus:
              - chorusRef: 118, 12b
                chorus: Apprends-moi, Seigneur, tes commandements.
            content: |-
              Comment, jeune, garder pur son chemin ?
              En observant ta parole.
              De tout mon cœur, je te cherche ;
              garde-moi de fuir tes volontés.

              Dans mon cœur, je conserve tes promesses
              pour ne pas faillir envers toi.
              Toi, Seigneur, tu es béni :
              apprends-moi tes commandements.

              Je fais repasser sur mes lèvres
              chaque décision de ta bouche.
              Je trouve dans la voie de tes exigences
              plus de joie que dans toutes les richesses.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 9b.5b
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Demeurez dans mon amour, dit le Seigneur.
              Celui qui demeure en moi et en qui je demeure,
              celui-là porte beaucoup de fruit.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 17, 20-26
            headline: « Qu’ils deviennent parfaitement un »
            content: |-
              En ce temps-là,
              les yeux levés au ciel, Jésus priait ainsi :
              « Père saint,
              	je ne prie pas seulement pour ceux qui sont là,
              mais encore pour ceux qui, grâce à leur parole, croiront en moi.
              	Que tous soient un,
              comme toi, Père, tu es en moi, et moi en toi.
              Qu’ils soient un en nous, eux aussi,
              pour que le monde croie que tu m’as envoyé.
              	Et moi, je leur ai donné la gloire que tu m’as donnée,
              pour qu’ils soient un comme nous sommes UN :
              	moi en eux, et toi en moi.
              Qu’ils deviennent ainsi parfaitement un,
              afin que le monde sache que tu m’as envoyé,
              et que tu les as aimés comme tu m’as aimé.
              	Père,
              ceux que tu m’as donnés,
              je veux que là où je suis,
              ils soient eux aussi avec moi,
              et qu’ils contemplent ma gloire,
              celle que tu m’as donnée
              parce que tu m’as aimé avant la fondation du monde.
              	Père juste,
              le monde ne t’a pas connu,
              mais moi je t’ai connu,
              et ceux-ci ont reconnu
              que tu m’as envoyé.
              	Je leur ai fait connaître ton nom,
              et je le ferai connaître,
              pour que l’amour dont tu m’as aimé soit en eux,
              et que moi aussi, je sois en eux. »
