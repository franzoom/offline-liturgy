id: john_eudes_priest
title: Saint Jean Eudes
context: 19 août
note: Commun des pasteurs, ou des saints.
subTitle: prêtre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ep
            ref: 3, 14-19
            headline: |-
              « Vous connaîtrez ce qui surpasse toute connaissance : l'amour du Christ »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 130 (131), 1, 2, 3
            refAbbr: 130, 1…
            chorus:
              - chorus: |-
                  Garde mon âme dans la paix
                  près de toi, Seigneur.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            confer: true
            ref: 11, 25
            content: |-
              Tu es béni, Père,
              Seigneur du ciel et de la terre,
              tu as révélé aux tout-petits
              les mystères du Royaume !

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 11, 25-30
            headline: « Ce que tu as caché aux sages et aux savants, tu l'as révélé aux
              tout-petits »
