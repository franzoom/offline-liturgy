id: john_mary_vianney_priest
title: Saint Jean-Marie Vianney
context: 4 août
note: Commun des pasteurs.
subTitle: prêtre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ez
            ref: 3, 16-21
            headline: « Je fais de toi un guetteur pour la maison d’Israël »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 116 (117), 1, 2
            refAbbr: '116'
            chorus:
              - chorusBook: Mc
                chorusRef: 16, 15
                chorus: |-
                  Allez dans le monde entier.
                  Proclamez l’Évangile.
              - chorus: Alléluia !

      - partType: ALLELUIA
        partContents:
          - book: Lc
            ref: 4, 18cd
            content: |-
              Le Seigneur m’a envoyé
              porter la Bonne Nouvelle aux pauvres,
              annoncer aux captifs leur libération.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 9, 35 – 10, 1
            headline: |-
              « Voyant les foules, Jésus fut saisi de compassion »
