id: lawrence_of_rome_deacon
title: Saint Laurent
context: 10 août
subTitle: diacre et martyr
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 2 Co
            ref: 9, 6-10
            headline: « Dieu aime celui qui donne joyeusement »
            content: |-
              Frères,
              	rappelez-vous le proverbe :
              À semer trop peu, on récolte trop peu ;
              à semer largement, on récolte largement.
              	Que chacun donne comme il a décidé dans son cœur,
              sans regret et sans contrainte,
              car Dieu aime celui qui donne joyeusement.
              	Et Dieu est assez puissant
              pour vous donner toute grâce en abondance,
              afin que vous ayez, en toute chose et toujours,
              tout ce qu’il vous faut,
              et même que vous ayez en abondance
              de quoi faire toute sorte de bien.
              	L’Écriture dit en effet de l’homme juste :
              _Il distribue, il donne aux pauvres ;
              sa justice demeure à jamais._
              	Dieu, qui fournit la semence au semeur
              et le pain pour la nourriture,
              vous fournira la graine ;
              il la multipliera,
              il donnera la croissance
              à ce que vous accomplirez dans la justice.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 111 (112), 1-2, 5-6, 7-8, 4b.9
            refAbbr: 111, 1…
            chorus:
              - chorusRef: 111, 5a
                chorus: L’homme de bien a pitié, il partage.
            content: |-
              Heureux qui craint le Seigneur,
              qui aime entièrement sa volonté !
              Sa lignée sera puissante sur la terre ;
              la race des justes est bénie.

              L’homme de bien a pitié, il partage ;
              il mène ses affaires avec droiture.
              Cet homme jamais ne tombera ;
              toujours on fera mémoire du juste.

              Il ne craint pas l’annonce d’un malheur :
              le cœur ferme, il s’appuie sur le Seigneur.
              Son cœur est confiant, il ne craint pas :
              il verra ce que valaient ses oppresseurs.

              Homme de justice, de tendresse et de pitié.
              À pleines mains, il donne au pauvre ;
              à jamais se maintiendra sa justice,
              sa puissance grandira, et sa gloire !

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 8, 12bc
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Celui qui me suit ne marchera pas dans les ténèbres,
              dit le Seigneur,
              il aura la lumière de la vie.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 12, 24-26
            headline: « Si quelqu’un me sert, mon Père l’honorera »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Amen, amen, je vous le dis :
              si le grain de blé tombé en terre ne meurt pas,
              il reste seul ;
              mais s’il meurt,
              il porte beaucoup de fruit.
              	Qui aime sa vie
              la perd ;
              qui s’en détache en ce monde
              la gardera pour la vie éternelle.
              	Si quelqu’un veut me servir,
              qu’il me suive ;
              et là où moi je suis,
              là aussi sera mon serviteur.
              Si quelqu’un me sert,
              mon Père l’honorera. »
