id: maximilian_mary_raymund_kolbe_priest
title: Saint Maximilien Kolbe
context: 14 août
note: Commun des martyrs, ou des pasteurs.
subTitle: prêtre et martyr
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Sg
            ref: 3, 1-9
            headline: « Comme une offrande parfaite, il les accueille »
          - book: 1 Jn
            ref: 3, 13-18
            headline: « Aimons par des actes et en vérité »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 115 (116B), 10-11, 12-13, 16ac-17
            refAbbr: 115, 10…
            chorus:
              - chorusRef: 115, 15
                chorus: |-
                  Il en coûte au Seigneur,
                  de voir mourir les siens !

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 12, 25
            content: |-
              Heureux qui se détache de sa vie en ce monde :
              il la gardera pour la vie éternelle.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 15, 12-16
            headline: « Il n’y a pas de plus grand amour que de donner sa vie »
