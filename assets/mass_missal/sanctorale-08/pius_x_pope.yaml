id: pius_x_pope
title: Saint Pie X
context: 21 août
note: Commun des pasteurs (pour un pape).
subTitle: pape
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 1 Th
            ref: 2, 2b-8
            headline: |-
              « Nous aurions voulu vous donner non seulement l’Évangile de Dieu,
              mais jusqu’à nos propres vies »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 88 (89), 2-3, 4-5, 21-22, 25.27
            refAbbr: 88, 2…
            chorus:
              - chorusRef: 88, 2a
                chorus: |-
                  Ton amour, Seigneur,
                  sans fin je le chante !

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 10, 14
            content: |-
              Je suis le bon pasteur, dit le Seigneur ;
              je connais mes brebis
              et mes brebis me connaissent.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 21, 15-17
            headline: |-
              « Sois le berger de mes brebis »
