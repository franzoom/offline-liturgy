title: La Vierge Marie Reine
context: 22 août
note: Commun de la Vierge Marie.
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 9, 1-6
            headline: « Un enfant nous est né »
            content: |-
              Le peuple qui marchait dans les ténèbres
              	a vu se lever une grande lumière ;
              et sur les habitants du pays de l’ombre,
              	une lumière a resplendi.

              Tu as prodigué la joie,
              tu as fait grandir l’allégresse :
              ils se réjouissent devant toi,
              comme on se réjouit de la moisson,
              comme on exulte au partage du butin.

              Car le joug qui pesait sur lui,
              la barre qui meurtrissait son épaule,
              	le bâton du tyran,
              tu les as brisés comme au jour de Madiane.

              Et les bottes qui frappaient le sol,
              et les manteaux couverts de sang,
              	les voilà tous brûlés :
              le feu les a dévorés.

              Oui, un enfant nous est né,
              un fils nous a été donné !
              Sur son épaule est le signe du pouvoir ;
              son nom est proclamé :
              	« Conseiller-merveilleux, Dieu-Fort,
              	Père-à-jamais, Prince-de-la-Paix. »

              Et le pouvoir s’étendra,
              et la paix sera sans fin
              pour le trône de David et pour son règne
              qu’il établira, qu’il affermira
              sur le droit et la justice
              dès maintenant et pour toujours.

              Il fera cela, l’amour jaloux du Seigneur de l’univers !

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 112 (113), 1-2, 3-4, 5-6, 7-8
            refAbbr: 112, 1…
            chorus:
              - chorusRef: 112, 2
                chorus: |-
                  Béni soit le nom du Seigneur,
                  maintenant et pour les siècles des siècles !
              - chorus: Alléluia !
            content: |-
              Louez, serviteurs du Seigneur,
              louez le nom du Seigneur !
              Béni soit le nom du Seigneur,
              maintenant et pour les siècles des siècles !

              Du levant au couchant du soleil,
              loué soit le nom du Seigneur !
              Le Seigneur domine tous les peuples,
              sa gloire domine les cieux.

              Qui est semblable au Seigneur notre Dieu ?
              Lui, il siège là-haut.
              Mais il abaisse son regard
              vers le ciel et vers la terre.

              De la poussière il relève le faible,
              il retire le pauvre de la cendre
              pour qu’il siège parmi les princes,
              parmi les princes de son peuple.

      - partType: ALLELUIA
        partContents:
          - book: Lc
            ref: 1, 28.42
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Je te salue, Marie, Comblée-de-grâce :
              le Seigneur est avec toi,
              tu es bénie entre les femmes.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 1, 26-38
            headline: « Voici que tu vas concevoir et enfanter un fils »
            content: |-
              En ce temps-là,
              	l’ange Gabriel fut envoyé par Dieu
              dans une ville de Galilée, appelée Nazareth,
              	à une jeune fille vierge,
              accordée en mariage à un homme de la maison de David,
              appelé Joseph ;
              et le nom de la jeune fille était Marie.
              	L’ange entra chez elle et dit :
              « Je te salue, Comblée-de-grâce,
              le Seigneur est avec toi. »
              	À cette parole, elle fut toute bouleversée,
              et elle se demandait ce que pouvait signifier cette salutation.
              	L’ange lui dit alors :
              « Sois sans crainte, Marie,
              car tu as trouvé grâce auprès de Dieu.
              	Voici que tu vas concevoir et enfanter un fils ;
              tu lui donneras le nom de Jésus.
              	Il sera grand,
              il sera appelé Fils du Très-Haut ;
              le Seigneur Dieu
              lui donnera le trône de David son père ;
              	il régnera pour toujours sur la maison de Jacob,
              et son règne n’aura pas de fin. »
              	Marie dit à l’ange :
              « Comment cela va-t-il se faire,
              puisque je ne connais pas d’homme ? »
              	L’ange lui répondit :
              « L’Esprit Saint viendra sur toi,
              et la puissance du Très-Haut
              te prendra sous son ombre ;
              c’est pourquoi celui qui va naître sera saint,
              il sera appelé Fils de Dieu.
              	Or voici que, dans sa vieillesse, Élisabeth, ta parente,
              a conçu, elle aussi, un fils
              et en est à son sixième mois,
              alors qu’on l’appelait la femme stérile.
              	Car rien n’est impossible à Dieu. »
              	Marie dit alors :
              « Voici la servante du Seigneur ;
              que tout m’advienne selon ta parole. »
              Alors l’ange la quitta.
