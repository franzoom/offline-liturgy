id: teresa_benedicta_of_the_cross_stein_virgin
title: |-
  Sainte Thérèse-Bénédicte de la Croix
  (Édith Stein)
context: 9 août
note: Commun des martyrs, ou des vierges.
subTitle: vierge et martyre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Os
            ref: 2, 16b.17b.21-22
            headline: « Je ferai de toi mon épouse pour toujours »
            content: |-
              Ainsi parle le Seigneur :
              Mon épouse infidèle,
              je vais l’entraîner jusqu’au désert,
              	et je lui parlerai cœur à cœur.
              Là, elle me répondra
              	comme au temps de sa jeunesse,
              	au jour où elle est sortie du pays d’Égypte.
              Je ferai de toi mon épouse pour toujours,
              	je ferai de toi mon épouse
              dans la justice et le droit,
              	dans la fidélité et la tendresse ;
              je ferai de toi mon épouse dans la loyauté,
              	et tu connaîtras le Seigneur.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 44 (45), 11-12, 14-15a, 15b-16, 17
            refAbbr: 44, 11…
            chorus:
              - chorusRef: 44, 11a
                chorus: Écoute, ma fille, regarde et tends l’oreille.
            content: |-
              Écoute, ma fille, regarde et tends l’oreille :
              oublie ton peuple et la maison de ton père :
              le roi sera séduit par ta beauté.
              Il est ton Seigneur : prosterne-toi devant lui.

              Fille de roi, elle est là, dans sa gloire,
              vêtue d’étoffes d’or ;
              on la conduit, toute parée, vers le roi.
              Des jeunes filles, ses compagnes, lui font cortège.

              On les conduit parmi les chants de fête :
              elles entrent au palais du roi.
              À la place de tes pères se lèveront tes fils ;
              sur toute la terre tu feras d’eux des princes.

      - partType: ALLELUIA
        partContents:
          - acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Viens, épouse du Christ, reçois la couronne
              que le Seigneur t’a préparée pour l’éternité.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 25, 1-13
            headline: « Voici l’époux ! Sortez à sa rencontre »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples cette parabole :
              	« Le royaume des Cieux sera comparable
              à dix jeunes filles invitées à des noces,
              qui prirent leur lampe
              pour sortir à la rencontre de l’époux.
              	Cinq d’entre elles étaient insouciantes,
              et cinq étaient prévoyantes :
              	les insouciantes avaient pris leur lampe
              sans emporter d’huile,
              	tandis que les prévoyantes avaient pris, avec leurs lampes,
              des flacons d’huile.
              	Comme l’époux tardait,
              elles s’assoupirent toutes et s’endormirent.
              	Au milieu de la nuit, il y eut un cri :
              “Voici l’époux ! Sortez à sa rencontre.”
              	Alors toutes ces jeunes filles se réveillèrent
              et se mirent à préparer leur lampe.
              	Les insouciantes demandèrent aux prévoyantes :
              “Donnez-nous de votre huile,
              car nos lampes s’éteignent.”
              	Les prévoyantes leur répondirent :
              “Jamais cela ne suffira pour nous et pour vous,
              allez plutôt chez les marchands vous en acheter.”
              	Pendant qu’elles allaient en acheter,
              l’époux arriva.
              Celles qui étaient prêtes
              entrèrent avec lui dans la salle des noces,
              et la porte fut fermée.
              	Plus tard, les autres jeunes filles arrivèrent à leur tour
              et dirent :
              “Seigneur, Seigneur, ouvre-nous !”
              	Il leur répondit :
              “Amen, je vous le dis :
              je ne vous connais pas.”

              Veillez donc,
              car vous ne savez ni le jour ni l’heure. »
