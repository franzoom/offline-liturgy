id: andrew_kim_tae_gon_priest_paul_chong_ha_sang_and_companions_martyrs
title: |-
  Saints André Kim Tae-gòn, _prêtre_,
  Paul Chong Ha-sang
  et leurs compagnons
context: 20 septembre
note: Commun des martyrs.
subTitle: martyrs
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Sg
            ref: 3, 1-9
            headline: « Comme on passe l’or au creuset »
          - book: Rm
            ref: 8, 31b-39
            headline: « Rien ne pourra nous séparer de l’amour de Dieu »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 125 (126), 1-2ab, 2cd-3, 4-5, 6
            refAbbr: 125, 1…
            chorus:
              - chorusRef: 125, 5
                chorus: |-
                  Ceux qui sèment dans les larmes
                  moissonnent dans la joie.

      - partType: ALLELUIA
        partContents:
          - book: 1 P
            ref: 4, 14
            content: |-
              Si l’on vous insulte pour le nom du Christ,
              heureux êtes-vous :
              l’Esprit de Dieu repose sur vous.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 9, 23-26
            headline: |-
              « Celui qui veut marcher à ma suite, qu’il prenne sa croix »
