id: gregory_i_the_great_pope
title: Saint Grégoire le Grand
context: 3 septembre
note: Commun des pasteurs, ou des docteurs de l’Église.
subTitle: pape et docteur de l’Église
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 2 Co
            ref: 4, 1-2.5-7
            headline: |-
              « Ce que nous proclamons, c’est Jésus Christ le Seigneur ;
              et nous sommes vos serviteurs, à cause de Jésus »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 95 (96), 1-2a, 26-3, 7-8a, 9-10a
            refAbbr: 95, 1…
            chorus:
              - chorusRef: 95, 3
                chorus: |-
                  Racontez à tous les peuples
                  les merveilles du Seigneur !

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 15, 15b
            content: |-
              Je vous appelle mes amis, dit le Seigneur,
              car tout ce que j’ai entendu de mon Père,
              je vous l’ai fait connaître .

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 22, 24-30
            headline: |-
              « Je dispose pour vous du Royaume, comme mon Père en a disposé pour moi »
