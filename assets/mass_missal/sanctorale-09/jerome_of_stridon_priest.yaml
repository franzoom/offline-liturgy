id: jerome_of_stridon_priest
title: Saint Jérôme
context: 30 septembre
note: Commun des docteurs de l’Église, ou des pasteurs.
subTitle: prêtre et docteur de l’Église
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 2 Tm
            ref: 3, 14-17
            headline: « Toute l’Écriture est inspirée par Dieu ; elle est utile pour
              enseigner »
            content: |-
              Bien-aimé,
              demeure ferme dans ce que tu as appris :
              de cela tu as acquis la certitude,
              sachant bien de qui tu l’as appris.
              Depuis ton plus jeune âge, tu connais les Saintes Écritures :
              elles ont le pouvoir de te communiquer la sagesse,
              en vue du salut par la foi que nous avons en Jésus Christ.
              Toute l’Écriture est inspirée par Dieu ;
              elle est utile pour enseigner, dénoncer le mal,
              redresser, éduquer dans la justice ;
              grâce à elle, l’homme de Dieu sera accompli,
              équipé pour faire toute sorte de bien.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 118 (119), 9-10, 11-12, 13-14
            refAbbr: 118, 9…
            chorus:
              - chorusRef: 118, 12b
                chorus: Seigneur, apprends-moi tes commandements.
            content: |-
              Comment, jeune, garder pur son chemin ?
              En observant ta parole.
              De tout mon cœur, je te cherche ;
              garde-moi de fuir tes volontés.

              Dans mon cœur, je conserve tes promesses
              pour ne pas faillir envers toi.
              Toi, Seigneur, tu es béni :
              apprends-moi tes commandements.

              Je fais repasser sur mes lèvres
              chaque décision de ta bouche.
              Je trouve dans la voie de tes exigences
              plus de joie que dans toutes les richesses.

      - partType: ALLELUIA
        partContents:
          - book: Ac
            ref: 16, 14b
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Seigneur, ouvre notre cœur
              pour nous rendre attentifs aux paroles de ton Fils.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 13, 47-52
            headline: « Il tire de son trésor du neuf et de l’ancien »
            content: |-
              En ce temps-là,
              Jésus disait aux foules :
              	« Le royaume des Cieux est encore comparable
              à un filet que l’on jette dans la mer,
              et qui ramène toutes sortes de poissons.
              	Quand il est plein, on le tire sur le rivage,
              on s’assied,
              on ramasse dans des paniers ce qui est bon,
              et on rejette ce qui ne vaut rien.
              	Ainsi en sera-t-il à la fin du monde :
              les anges sortiront pour séparer les méchants du milieu des justes
              	et les jetteront dans la fournaise :
              là, il y aura des pleurs et des grincements de dents. »

              « Avez-vous compris tout cela ? »
              Ils lui répondent : « Oui ».
              	Jésus ajouta :
              « C’est pourquoi tout scribe
              devenu disciple du royaume des Cieux
              est comparable à un maître de maison
              qui tire de son trésor du neuf et de l’ancien. »
