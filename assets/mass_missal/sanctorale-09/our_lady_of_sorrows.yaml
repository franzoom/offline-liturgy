id: our_lady_of_sorrows
title: Notre-Dame des Douleurs
context: 15 septembre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    note: L’évangile (un des textes au choix) est obligatoire.
    massParts:
      - partType: READING_1
        partContents:
          - book: He
            ref: 5, 7-9
            headline: « Il a appris l’obéissance et est devenu la cause du salut éternel »
            content: |-
              Le Christ,
              pendant les jours de sa vie dans la chair,
              offrit, avec un grand cri et dans les larmes,
              des prières et des supplications
              à Dieu qui pouvait le sauver de la mort,
              et il fut exaucé
              en raison de son grand respect.
              Bien qu’il soit le Fils,
              il apprit par ses souffrances l’obéissance
              et, conduit à sa perfection,
              il est devenu pour tous ceux qui lui obéissent
              la cause du salut éternel.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 30 (31), 2-3a, 3bc-4, 5-6, 15-16, 20
            refAbbr: 30, 2…
            chorus:
              - chorusRef: 30, 17
                chorus: Sauve-moi, mon Dieu, par ton amour.
            content: |-
              En toi, Seigneur, j’ai mon refuge ;
              garde-moi d’être humilié pour toujours.
              Dans ta justice, libère-moi ;
              écoute, et viens me délivrer.

              Sois le rocher qui m’abrite,
              la maison fortifiée qui me sauve.
              Ma forteresse et mon roc, c’est toi :
              pour l’honneur de ton nom, tu me guides et me conduis.

              Tu m’arraches au filet qu’ils m’ont tendu ;
              oui, c’est toi mon abri.
              En tes mains je remets mon esprit ;
              tu me rachètes, Seigneur, Dieu de vérité.

              Moi, je suis sûr de toi, Seigneur,
              je dis : « Tu es mon Dieu ! »
              Mes jours sont dans ta main : délivre-moi
              des mains hostiles qui s’acharnent.

              Qu’ils sont grands, tes bienfaits !
              Tu les réserves à ceux qui te craignent.
              Tu combles, à la face du monde,
              ceux qui ont en toi leur refuge.

      - partType: SEQUENCE
        partContents:
          - ref: Stabat Mater Dolorosa
            note: La lecture de cette séquence est facultative.
            content: |-
              Debout, la Mère douloureuse
              sur le Calvaire était en larmes
                devant son Fils crucifié.

              Dans son âme qui gémissait,
              toute brisée, endolorie,
                le glaive était enfoncé.

              Qu’elle était triste et affligée,
              la Mère entre toutes bénie,
                la Mère du Fils unique !

              Qu’elle avait mal, qu’elle souffrait,
              la tendre Mère, en contemplant
                son divin Fils tourmenté !

              Quel est celui qui sans pleurer
              pourrait voir la Mère du Christ
                dans un supplice pareil ?

              Qui pourrait, sans souffrir comme elle,
              contempler la Mère du Christ
                douloureuse avec son Fils ?

              Pour les péchés de tout son peuple,
              elle le vit dans ses tourments,
                subissant les coups de fouet.

              Elle vit son enfant très cher
              mourir dans la désolation,
                alors qu’il rendait l’esprit.

              Daigne, ô Mère, source d’amour,
              me faire éprouver tes souffrances
                pour que je pleure avec toi.

              Fais qu’en mon cœur brûle un grand feu
              pour mieux aimer le Christ mon Dieu
                et que je puisse lui plaire.

              Ô sainte Mère, daigne donc
              graver les plaies du Crucifié
                profondément dans mon cœur.

              Ton enfant n’était que blessures,
              lui qui daigna souffrir pour moi ;
                donne-moi part à ses peines.

              Qu’en bon fils je pleure avec toi,
              qu’avec le Christ en croix je souffre,
                chacun des jours de ma vie !

              Être avec toi près de la croix
              et ne faire qu’un avec toi,
                c’est le vœu de ma douleur.

              Vierge bénie entre les vierges,
              pour moi ne sois pas trop sévère
                et fais que je souffre avec toi.

              Que je porte la mort du Christ,
              qu’à sa Passion je sois uni,
                que je médite ses plaies !

              Que de ses plaies je sois blessé,
              que je m’enivre de la croix
                et du sang de ton Enfant !

              Pour ne pas brûler dans les flammes,
              prends ma défense, Vierge Marie,
                au grand jour du jugement.

              Christ, quand je partirai d’ici,
              fais que j’obtienne par ta Mère
                la palme de la victoire.

              Au moment où mon corps mourra,
              fais qu’à mon âme soit donnée
                la gloire du Paradis.

      - partType: ALLELUIA
        mandatoryContent: true
        partContents:
          - acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Bienheureuse Vierge Marie !
              Près de la croix du Seigneur,
              sans connaître la mort
              elle a mérité la gloire du martyre.

      - partType: GOSPEL
        mandatoryContent: true
        partContents:
          - book: Jn
            ref: 19, 25-27
            headline: « Qu’elle avait mal, qu’elle souffrait, la tendre Mère, en contemplant
              son divin Fils tourmenté ! » (Stabat Mater)
            content: |-
              Près de la croix de Jésus se tenaient sa mère
              et la sœur de sa mère, Marie, femme de Cléophas,
              et Marie Madeleine.
              Jésus, voyant sa mère,
              et près d’elle le disciple qu’il aimait,
              dit à sa mère :
              « Femme, voici ton fils. »
              Puis il dit au disciple :
              « Voici ta mère. »
              Et à partir de cette heure-là,
              le disciple la prit chez lui.
          - book: Lc
            ref: 2, 33-35
            headline: « Ton cœur sera transpercé par une épée »
            content: |-
              En ce temps-là,
              lorsqu’ils présentèrent Jésus au Temple,
              le père et la mère de l’enfant
              s’étonnaient de ce qui était dit de lui.
              Syméon les bénit,
              puis il dit à Marie sa mère :
              « Voici que cet enfant
              provoquera la chute et le relèvement de beaucoup en Israël.
              Il sera un signe de contradiction
              - et toi, ton âme sera traversée d’un glaive - :
              ainsi seront dévoilées
              les pensées qui viennent du cœur d’un grand nombre. »
