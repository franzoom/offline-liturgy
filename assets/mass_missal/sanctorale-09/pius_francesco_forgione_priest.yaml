id: pius_francesco_forgione_priest
title: Saint Pio de Pietrelcina (Padre Pio)
context: 23 septembre
note: Commun des pasteurs, ou des saints (pour les religieux).
subTitle: prêtre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ga
            ref: 2, 19-20
            headline: « Je vis, mais ce n’est plus moi, c’est le Christ qui vit en moi »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 111 (112), 1-2, 3-4, 5-6, 7-8, 9
            refAbbr: 111, 1…9
            chorus:
              - chorusRef: 111, 1a
                chorus: Heureux qui craint le Seigneur !

      - partType: ALLELUIA
        partContents:
          - book: Lc
            ref: 21, 36
            content: |-
              Restez éveillés et priez en tout temps :
              ainsi vous pourrez vous tenir debout devant le Fils de l’homme.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 16, 24-27
            headline: « Qui perd sa vie à cause de moi la trouvera »
