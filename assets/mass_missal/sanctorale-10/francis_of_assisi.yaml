id: francis_of_assisi
title: Saint François d’Assise
context: 4 octobre
note: Commun des saints (pour les religieux).
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ga
            ref: 6, 14-18
            headline: « Par la croix, le monde est crucifié pour moi, et moi pour le monde »
            content: |-
              Frères,
              pour moi, que la croix de notre Seigneur Jésus Christ
              	reste ma seule fierté.
              Par elle, le monde est crucifié pour moi,
              	et moi pour le monde.
              Ce qui compte, ce n’est pas d’être circoncis ou incirconcis,
              	c’est d’être une création nouvelle.
              Pour tous ceux qui marchent selon cette règle de vie
              	et pour l’Israël de Dieu,
              paix et miséricorde.
              Dès lors, que personne ne vienne me tourmenter,
              car je porte dans mon corps
              	les marques des souffrances de Jésus.
              Frères, que la grâce de notre Seigneur Jésus Christ
              	soit avec votre esprit. Amen.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 15 (16), 1-2, 7-8, 5a.11
            refAbbr: 15, 1…
            chorus:
              - chorusRef: 15, 5a
                chorus: Seigneur, mon partage et ma coupe !
            content: |-
              Garde-moi, mon Dieu :
              j’ai fait de toi mon refuge.
              J’ai dit au Seigneur : « Tu es mon Dieu !
              Je n’ai pas d’autre bonheur que toi. »

              Je bénis le Seigneur qui me conseille :
              même la nuit mon cœur m’avertit.
              Je garde le Seigneur devant moi sans relâche ;
              il est à ma droite : je suis inébranlable.

              Seigneur, mon partage et ma coupe !
              Tu m’apprends le chemin de la vie :
              devant ta face, débordement de joie !
              À ta droite, éternité de délices !

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 11, 25
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Tu es béni, Père,
              Seigneur du ciel et de la terre,
              tu as révélé aux tout-petits
              les mystères du Royaume !

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 11, 25-30
            headline: « Ce que tu as caché aux sages et aux savants, tu l’as révélé aux
              tout-petits »
            content: |-
              En ce temps-là,
              Jésus prit la parole et dit :
              « Père, Seigneur du ciel et de la terre,
              je proclame ta louange :
              	ce que tu as caché aux sages et aux savants,
              	tu l’as révélé aux tout-petits.
              Oui, Père, tu l’as voulu ainsi dans ta bienveillance.
              Tout m’a été remis par mon Père ;
              personne ne connaît le Fils, sinon le Père,
              et personne ne connaît le Père, sinon le Fils,
              et celui à qui le Fils veut le révéler.

              Venez à moi,
              	vous tous qui peinez sous le poids du fardeau,
              et moi, je vous procurerai le repos.
              Prenez sur vous mon joug,
              	devenez mes disciples,
              car je suis doux et humble de cœur,
              	et vous trouverez le repos pour votre âme.
              Oui, mon joug est facile à porter,
              	et mon fardeau, léger. »
