id: holy_guardian_angels
title: Saints Anges Gardiens
context: 2 octobre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    note: L’évangile ci-dessous est obligatoire.
    massParts:
      - partType: READING_1
        partContents:
          - book: Ex
            ref: 23, 20-23a
            headline: « Je vais envoyer un ange devant toi »
            content: |-
              Ainsi parle le Seigneur :
              	« Je vais envoyer un ange devant toi
              		pour te garder en chemin
              		et te faire parvenir au lieu que je t’ai préparé.
              	Respecte sa présence, écoute sa voix.
              	Ne lui résiste pas :
              	il ne te pardonnerait pas ta révolte,
              		car mon nom est en lui.
              	Mais si tu écoutes parfaitement sa voix,
              		si tu fais tout ce que je dirai,
              	je serai l’ennemi de tes ennemis,
              		et l’adversaire de tes adversaires.
              	Mon ange marchera devant toi. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 90 (91), 1-2, 3-4, 5-6, 10-11
            refAbbr: 90, 1…
            chorus:
              - chorusRef: 90, 11
                chorus: |-
                  Le Seigneur donne mission à ses anges
                  de te garder sur tous tes chemins.
            content: |-
              Quand je me tiens sous l’abri du Très-Haut
              et repose à l’ombre du Puissant,
              je dis au Seigneur : « Mon refuge,
              mon rempart, mon Dieu, dont je suis sûr ! »

              C’est lui qui te sauve des filets du chasseur
              	et de la peste maléfique ;
              il te couvre et te protège.
              Tu trouves sous son aile un refuge :
              sa fidélité est une armure, un bouclier.

              Tu ne craindras ni les terreurs de la nuit,
              ni la flèche qui vole au grand jour,
              ni la peste qui rôde dans le noir,
              ni le fléau qui frappe à midi.

              Le malheur ne pourra te toucher,
              ni le danger, approcher de ta demeure :
              il donne mission à ses anges
              de te garder sur tous tes chemins.

      - partType: ALLELUIA
        mandatoryContent: true
        partContents:
          - book: Dn
            ref: 3, 58
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Tous les anges du Seigneur, bénissez le Seigneur :
              À lui, haute gloire, louange éternelle !

      - partType: GOSPEL
        mandatoryContent: true
        partContents:
          - book: Mt
            ref: 18, 1-5.10
            headline: « Leurs anges dans les cieux voient sans cesse la face de mon Père qui
              est aux cieux »
            content: |-
              À ce moment là, les disciples s’approchèrent de Jésus et lui
              dirent :
              	« Qui donc est le plus grand
              	dans le royaume des Cieux ? »
              Alors Jésus appela un petit enfant ;
              	il le plaça au milieu d’eux,
              et il déclara :
              	« Amen, je vous le dis :
              	si vous ne changez pas
              		pour devenir comme les enfants,
              	vous n’entrerez pas dans le royaume des Cieux.
              	Mais celui qui se fera petit comme cet enfant,
              		celui-là est le plus grand dans le royaume des Cieux.
              	Et celui qui accueille un enfant comme celui-ci en mon nom,
              		il m’accueille, moi. »
              	Gardez-vous de mépriser un seul de ces petits,
              	car, je vous le dis, leurs anges dans les cieux
              		voient sans cesse la face de mon Père qui est aux cieux.
