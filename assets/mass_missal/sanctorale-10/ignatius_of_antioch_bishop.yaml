id: ignatius_of_antioch_bishop
title: Saint Ignace d’Antioche
context: 17 octobre
note: Commun des
subTitle: évêque et martyr
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 1 Ph
            ref: 3, 17 - 4, 1
            headline: « Nous sommes citoyens des cieux »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 33 (34), 2-3, 4-5, 6-7, 8-9
            refAbbr: 33, 2…9
            chorus:
              - chorusRef: 33, 5b
                chorus: |-
                  De toutes mes frayeurs,
                  le Seigneur me délivre.

      - partType: ALLELUIA
        partContents:
          - book: Jc
            ref: 1, 12
            content: |-
              Heureux l’homme
              qui supporte l’épreuve avec persévérance,
              car, sa valeur une fois vérifiée,
              il recevra la couronne de la vie.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 12, 24-26
            headline: « Si le grain de blé meurt, il porte beaucoup de fruit »
