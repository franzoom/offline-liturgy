id: therese_of_the_child_jesus_and_the_holy_face_of_lisieux_virgin
title: Sainte Thérèse de l’Enfant-Jésus
context: 1ᵉʳ octobre
note: Commun des vierges, ou des saintes (pour les religieux).
subTitle: vierge et docteur de l’Église
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 66, 10-14c
            headline: « Comme une mère console son enfant »
            content: |-
              Réjouissez-vous avec Jérusalem !
              	Exultez en elle, vous tous qui l’aimez !
              Avec elle, soyez pleins d’allégresse,
              	vous tous qui la pleuriez !

              Alors, vous serez nourris de son lait,
              	rassasiés de ses consolations ;
              alors, vous goûterez avec délices
              	à l’abondance de sa gloire.

              Car le Seigneur le déclare :
              	« Voici que je dirige vers elle
              	la paix comme un fleuve
              	et, comme un torrent qui déborde,
              	la gloire des nations. »

              Vous serez nourris, portés sur la hanche ;
              	vous serez choyés sur ses genoux.
              Comme un enfant que sa mère console,
              	ainsi, je vous consolerai.
              Oui, dans Jérusalem, vous serez consolés.
              Vous verrez, votre cœur sera dans l’allégresse ;
              	et vos os revivront comme l’herbe reverdit.
              Le Seigneur fera connaître sa puissance à ses serviteurs.
          - book: Rm
            ref: 8, 14-17
            note: En France, première lecture au choix.
            headline: « Nous sommes enfants de Dieu »
            content: |-
              Frères,
              tous ceux qui se laissent conduire par l’Esprit de Dieu,
              	ceux-là sont fils de Dieu.
              Vous n’avez pas reçu un esprit qui fait de vous des esclaves
              	et vous ramène à la peur ;
              mais vous avez reçu un Esprit qui fait de vous des fils ;
              	et c’est en lui que nous crions « _Abba !_ »,
              	c’est-à-dire : Père !
              C’est donc l’Esprit Saint lui-même qui atteste à notre esprit
              	que nous sommes enfants de Dieu.
              Puisque nous sommes ses enfants,
              	nous sommes aussi ses héritiers :
              	héritiers de Dieu,
              	héritiers avec le Christ,
              si du moins nous souffrons avec lui
              	pour être avec lui dans la gloire.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 130 (131), 1, 2, 3
            refAbbr: 130, 1…
            chorus:
              - chorus: |-
                  Garde mon âme dans la paix
                  près de toi, Seigneur.
            content: |-
              Seigneur, je n’ai pas le cœur fier
              ni le regard ambitieux ;
              je ne poursuis ni grands desseins,
              ni merveilles qui me dépassent.

              Non, mais je tiens mon âme
              égale et silencieuse ;
              mon âme est en moi comme un enfant,
              comme un petit enfant contre sa mère.

              Attends le Seigneur, Israël,
              maintenant et à jamais.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 11, 25
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Tu es béni, Père,
              Seigneur du ciel et de la terre,
              tu as révélé aux tout-petits
              les mystères du Royaume !

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 18, 1-5
            headline: « Si vous ne changez pas pour devenir comme les enfants, vous
              n’entrerez pas dans le royaume des Cieux »
            content: |-
              À ce moment là, les disciples s’approchèrent de Jésus et lui
              dirent :
              	« Qui donc est le plus grand
              	dans le royaume des Cieux ? »
              Alors Jésus appela un petit enfant ;
              	il le plaça au milieu d’eux,
              et il déclara :
              	« Amen, je vous le dis :
              	si vous ne changez pas
              		pour devenir comme les enfants,
              	vous n’entrerez pas dans le royaume des Cieux.
              	Mais celui qui se fera petit comme cet enfant,
              		celui-là est le plus grand dans le royaume des Cieux.
              	Et celui qui accueille un enfant comme celui-ci en mon nom,
              		il m’accueille, moi. »
