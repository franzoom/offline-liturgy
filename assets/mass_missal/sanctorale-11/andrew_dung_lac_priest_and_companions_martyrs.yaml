id: andrew_dung_lac_priest_and_companions_martyrs
title: |-
  André Dũng-Lạc, _prêtre_,
  et ses compagnons
context: 24 novembre
note: Commun des martyrs.
subTitle: martyrs
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 1 Co
            ref: 1, 17-25
            headline: « Nous proclamons un Messie crucifié, folie pour les nations païennes »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 123 (124), 2-3, 4-5, 6a.7cd-8
            refAbbr: 123, 2…
            chorus:
              - chorusRef: 123, 7ab
                chorus: |-
                  Comme un oiseau, nous avons échappé
                  au filet du chasseur.

      - partType: ALLELUIA
        partContents:
          - book: 1 P
            ref: 4, 14
            content: |-
              Si l’on vous insulte pour le nom du Christ,
              heureux êtes-vous :
              l’Esprit de Dieu repose sur vous.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 10, 17-22
            headline: |-
              « Vous serez conduits devant des gouverneurs et des rois à cause de moi :
              il y aura là un témoignage pour eux et pour les païens »
