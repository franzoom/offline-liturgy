id: charles_borromeo_bishop
title: Saint Charles Borromée
context: 4 novembre
note: Commun des pasteurs.
subTitle: évêque
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Rm
            ref: 12, 3-13
            headline: « Selon la grâce que Dieu nous a accordée, nous avons reçu des dons qui sont différents »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 88 (89), 2-3, 4-5, 21-22, 25.27
            refAbbr: 88, 2…
            chorus:
              - chorusRef: 88, 2a
                chorus: |-
                  Ton amour, Seigneur,
                  sans fin je le chante !

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 10, 14
            content: |-
              Je suis le bon Pasteur, dit le Seigneur ;
              je connais mes brebis
              et mes brebis me connaissent.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 10, 11-16
            headline: « Le bon pasteur donne sa vie pour ses brebis »
