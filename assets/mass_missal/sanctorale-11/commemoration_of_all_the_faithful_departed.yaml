id: commemoration_of_all_the_faithful_departed
title: |-
  Commémoration
  de tous les fidèles défunts
context: 2 novembre
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    note: On choisira les lectures parmi celles qui sont proposées pour les
      funérailles. Ou bien celle-ci proposées ci-dessous.
    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 25, 6a.7-9
            headline: « Il fera disparaître la mort pour toujours »
            content: |-
              En ce jour-là,
              le Seigneur de l’univers
              	préparera pour tous les peuples un festin sur sa montagne.
              Sur cette montagne, il fera disparaître
              	le voile de deuil qui enveloppe tous les peuples
              	et le linceul qui couvre toutes les nations.
              Il fera disparaître la mort pour toujours.
              	Le Seigneur Dieu essuiera les larmes sur tous les visages,
              et par toute la terre il effacera l’humiliation de son peuple.
              	Le Seigneur a parlé.

              Et ce jour-là, on dira :
              	« Voici notre Dieu,
              	en lui nous espérions, et il nous a sauvés ;
              	c’est lui le Seigneur,
              	en lui nous espérions ;
              	exultons, réjouissons-nous :
              	il nous a sauvés ! »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 26 (27), 1, 4, 7-9a, 13-14
            refAbbr: 26, 1…
            chorus:
              - chorusRef: 26, 1
                chorus: |-
                  Le Seigneur est ma lumière et mon salut ;
                  de qui aurais-je crainte ?
              - chorusRef: 26, 13
                chorus: |-
                  J’en suis sûr, je verrai les bontés du Seigneur
                  sur la terre des vivants.
            content: |-
              Le Seigneur est ma lumière et mon salut ;
              de qui aurais-je crainte ?
              Le Seigneur est le rempart de ma vie ;
              devant qui tremblerais-je ?

              J’ai demandé une chose au Seigneur,
              la seule que je cherche :
              habiter la maison du Seigneur
              tous les jours de ma vie,
              pour admirer le Seigneur dans sa beauté
              et m’attacher à son temple.

              Écoute, Seigneur, je t’appelle !
              Pitié ! Réponds-moi !
              Mon cœur m’a redit ta parole :
              « Cherchez ma face. »
              C’est ta face, Seigneur, que je cherche :
              ne me cache pas ta face.

              Mais j’en suis sûr, je verrai les bontés du Seigneur
              sur la terre des vivants.
              « Espère le Seigneur, sois fort et prends courage ;
              espère le Seigneur. »

      - partType: READING_2
        partContents:
          - book: 1 Co
            ref: 15, 51-57
            headline: « La mort a été engloutie dans la victoire »
            content: |-
              Frères,
              c’est un mystère que je vous annonce :
              	nous ne mourrons pas tous, mais tous nous serons transformés,
              et cela en un instant, en un clin d’œil,
              	quand, à la fin, la trompette retentira.
              Car elle retentira, et les morts ressusciteront, impérissables,
              	et nous, nous serons transformés.
              Il faut en effet que cet être périssable que nous sommes
              	revête ce qui est impérissable ;
              	il faut que cet être mortel revête l’immortalité.
              Et quand cet être périssable
              	aura revêtu ce qui est impérissable,
              quand cet être mortel
              	aura revêtu l’immortalité,
              alors se réalisera la parole de l’Écriture :
              		_La mort a été engloutie dans la victoire._
              		_Ô Mort, où est ta victoire ?
              		Ô Mort, où est-il, ton aiguillon ?_
              L’aiguillon de la mort,
              	c’est le péché ;
              ce qui donne force au péché,
              	c’est la Loi.
              Rendons grâce à Dieu qui nous donne la victoire
              	par notre Seigneur Jésus Christ.

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 6, 51
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Je suis le pain vivant, qui est descendu du ciel,
              dit le Seigneur ;
              si quelqu’un mange de ce pain, il vivra éternellement.
              Le pain que je donnerai, c’est ma chair,
              donnée pour la vie du monde.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 6, 51-58
            headline: « Si quelqu’un mange de ce pain, il vivra éternellement ; et moi, je
              le ressusciterai au dernier jour »
            content: |-
              En ce temps-là,
              Jésus disait aux foules :
              	« Moi, je suis le pain vivant,
              	qui est descendu du ciel :
              	si quelqu’un mange de ce pain,
              	il vivra éternellement.
              	Le pain que je donnerai, c’est ma chair,
              	donnée pour la vie du monde. »
              Les Juifs se querellaient entre eux :
              	« Comment celui-là
              	peut-il nous donner sa chair à manger ? »
              Jésus leur dit alors :
              	« Amen, amen, je vous le dis :
              	si vous ne mangez pas la chair du Fils de l’homme,
              		et si vous ne buvez pas son sang,
              	vous n’avez pas la vie en vous.
              	Celui qui mange ma chair et boit mon sang
              		a la vie éternelle ;
              	et moi, je le ressusciterai au dernier jour.
              	En effet, ma chair est la vraie nourriture,
              		et mon sang est la vraie boisson.
              	Celui qui mange ma chair et boit mon sang
              		demeure en moi,
              		et moi, je demeure en lui.
              	De même que le Père, qui est vivant, m’a envoyé,
              		et que moi je vis par le Père,
              	de même celui qui me mange,
              		lui aussi vivra par moi.
              	Tel est le pain qui est descendu du ciel :
              	il n’est pas comme celui que les pères ont mangé.
              		Eux, ils sont morts ;
              	celui qui mange ce pain
              		vivra éternellement. »
