id: dedication_of_the_basilicas_of_saints_peter_and_paul_apostles
title: Dédicace des Basiliques de Saint Pierre et de Saint Paul
context: 18 novembre
subTitle: apôtres
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    note: Si on célèbre cette mémoire, les deux lectures ci-dessous sont
      obligatoires.
    massParts:
      - partType: READING_1
        mandatoryContent: true
        partContents:
          - book: Ac
            ref: 28, 11-16.30-31
            headline: « Voici comment nous sommes arrivés à Rome »
            content: |-
              Après une escale de trois mois à Malte, avec Paul,
              	nous avons repris la mer
              	à bord d’un navire d’Alexandrie,
              	portant comme emblème les Dioscures,
              	et qui avait passé l’hiver dans l’île.
              Nous avons abordé à Syracuse
              	et nous y sommes restés trois jours.
              Après avoir levé l’ancre, nous avons atteint Reggio.
              Le lendemain, est survenu un vent du sud,
              	et en deux jours nous sommes arrivés à Pouzzoles.
              Nous y avons trouvé des frères
              	qui nous ont invités à passer sept jours chez eux.

              Voici comment nous sommes arrivés à Rome.
              De la ville, les frères, qui avaient entendu parler de nous,
              	sont venus à notre rencontre
              	jusqu’au lieu-dit Forum-d’Appius et à celui des Trois-Tavernes.
              En les voyant, Paul a rendu grâce à Dieu
              	et repris courage.
              À notre arrivée à Rome, il a reçu l’autorisation
              	d’habiter en ville avec le soldat qui le gardait.

              Paul demeura deux années entières
              	dans le logement qu’il avait loué ;
              il accueillait tous ceux qui venaient chez lui ;
              	il annonçait le règne de Dieu
              et il enseignait ce qui concerne le Seigneur Jésus Christ
              	avec une entière assurance et sans obstacle.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 97 (98), 1, 2-3ab, 3cd-4, 5-6
            refAbbr: 97, 1…
            chorus:
              - chorusRef: 97, 2b
                chorus: Le Seigneur a révélé sa justice aux nations.
            content: |-
              Chantez au Seigneur un chant nouveau,
              car il a fait des merveilles ;
              par son bras très saint, par sa main puissante,
              il s’est assuré la victoire.

              Le Seigneur a fait connaître sa victoire
              et révélé sa justice aux nations ;
              il s’est rappelé sa fidélité, son amour,
              en faveur de la maison d’Israël.

              La terre tout entière a vu
              la victoire de notre Dieu.
              Acclamez le Seigneur, terre entière,
              sonnez, chantez, jouez !

              Jouez pour le Seigneur sur la cithare,
              sur la cithare et tous les instruments ;
              au son de la trompette et du cor,
              acclamez votre roi, le Seigneur !

      - partType: ALLELUIA
        mandatoryContent: true
        partContents:
          - acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              À toi, Dieu, notre louange !
              Toi que les Apôtres glorifient,
              nous t’acclamons : tu es Seigneur !

      - partType: GOSPEL
        mandatoryContent: true
        partContents:
          - book: Mt
            ref: 14, 22-33
            headline: « Ordonne-moi de venir vers toi sur les eaux »
            content: |-
              Aussitôt après avoir nourri la foule dans le désert,
              Jésus obligea les disciples à monter dans la barque
              	et à le précéder sur l’autre rive,
              	pendant qu’il renverrait les foules.
              Quand il les eut renvoyées,
              	il gravit la montagne, à l’écart, pour prier.
              Le soir venu, il était là, seul.
              La barque était déjà à une bonne distance de la terre,
              	elle était battue par les vagues,
              	car le vent était contraire.

              Vers la fin de la nuit, Jésus vint vers eux
              	en marchant sur la mer.
              En le voyant marcher sur la mer,
              	les disciples furent bouleversés.
              Ils dirent :
              	« C’est un fantôme. »
              Pris de peur, ils se mirent à crier.
              Mais aussitôt Jésus leur parla :
              	« Confiance ! c’est moi ; n’ayez plus peur ! »
              Pierre prit alors la parole :
              	« Seigneur, si c’est bien toi,
              	ordonne-moi de venir vers toi sur les eaux. »
              Jésus lui dit :
              	« Viens ! »
              Pierre descendit de la barque
              	et marcha sur les eaux pour aller vers Jésus.
              Mais, voyant la force du vent, il eut peur
              et, comme il commençait à enfoncer, il cria :
              	« Seigneur, sauve-moi ! »
              Aussitôt, Jésus étendit la main, le saisit
              et lui dit :
              	« Homme de peu de foi,
              	pourquoi as-tu douté ? »
              Et quand ils furent montés dans la barque,
              	le vent tomba.
              Alors ceux qui étaient dans la barque
              se prosternèrent devant lui, et ils lui dirent :
              	« Vraiment, tu es le Fils de Dieu ! »
