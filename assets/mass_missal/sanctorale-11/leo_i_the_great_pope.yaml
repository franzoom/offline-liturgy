id: leo_i_the_great_pope
title: Saint Léon le Grand
context: 10 novembre
note: Commun des pasteurs (pour un pape), ou des docteurs de l’Église.
subTitle: pape et docteur de l’Église
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Si
            ref: 39, 6-10
            headline: « Il sera rempli de l’esprit d’intelligence »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 36 (37), 3-4, 5-6, 30-31
            refAbbr: 36, 3…
            chorus:
              - chorusRef: 36, 30a
                chorus: Les lèvres du juste redisent la sagesse.

      - partType: ALLELUIA
        partContents:
          - book: Mc
            ref: 1, 17
            content: |-
              Venez à ma suite, dit le Seigneur.
              Je vous ferai devenir pêcheurs d’hommes.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 16, 13-19
            headline: « Tu es Pierre, et sur cette pierre je bâtirai mon Église »
