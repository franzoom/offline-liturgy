id: ambrose_of_milan_bishop
title: Saint Ambroise
context: 7 décembre
note: Commun des pasteurs, ou des docteurs de l’Église.
subTitle: évêque et docteur de l’Église
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ep
            ref: 3, 8-12
            headline: « Annoncer aux nations l’insondable richesse du Christ »
            content: |-
              Frères,
              à moi qui suis vraiment le plus petit de tous les fidèles,
              la grâce a été donnée d’annoncer aux nations
              	l’insondable richesse du Christ,
              et de mettre en lumière pour tous le contenu du mystère
              	qui était caché depuis toujours en Dieu,
              	le créateur de toutes choses ;
              ainsi, désormais, les Puissances célestes elles-mêmes
              	connaissent, grâce à l’Église,
              	les multiples aspects de la Sagesse de Dieu.
              C’est le projet éternel que Dieu a réalisé
              	dans le Christ Jésus notre Seigneur.
              Et notre foi au Christ nous donne l’assurance nécessaire
              	pour accéder auprès de Dieu en toute confiance.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 88 (89), 2-3, 4-5, 21-22, 25.27
            refAbbr: 88, 2…
            chorus:
              - chorusRef: 88, 2a
                chorus: |-
                  Ton amour, Seigneur,
                  sans fin je le chante !
            content: |-
              L’amour du Seigneur, sans fin je le chante ;
              ta fidélité, je l’annonce d’âge en âge.
              Je le dis : C’est un amour bâti pour toujours ;
              ta fidélité est plus stable que les cieux.

              « Avec mon élu, j’ai fait une alliance,
              j’ai juré à David, mon serviteur :
              J’établirai ta dynastie pour toujours,
              je te bâtis un trône pour la suite des âges. »

              « J’ai trouvé David, mon serviteur,
              je l’ai sacré avec mon huile sainte ;
              et ma main sera pour toujours avec lui,
              mon bras fortifiera son courage.

              « Mon amour et ma fidélité sont avec lui,
              mon nom accroît sa vigueur ;
              « Il me dira : ‘Tu es mon Père,
              mon Dieu, mon roc et mon salut !’

      - partType: ALLELUIA
        partContents:
          - book: Jn
            ref: 10, 14
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Je suis le bon pasteur, dit le Seigneur ;
              je connais mes brebis
              et mes brebis me connaissent.

      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 10, 11-16
            headline: « Le bon pasteur donne sa vie pour ses brebis »
            content: |-
              En ce temps-là, Jésus déclara :
              	« Moi, je suis le bon pasteur, le vrai berger,
              		qui donne sa vie pour ses brebis.
              	Le berger mercenaire n’est pas le pasteur,
              		les brebis ne sont pas à lui :
              	s’il voit venir le loup,
              	il abandonne les brebis et s’enfuit ;
              		le loup s’en empare et les disperse.
              	Ce berger n’est qu’un mercenaire,
              		et les brebis ne comptent pas vraiment pour lui.
              	Moi, je suis le bon pasteur ;
              	je connais mes brebis,
              		et mes brebis me connaissent,
              	comme le Père me connaît,
              		et que je connais le Père ;
              	et je donne ma vie pour mes brebis.
              	J’ai encore d’autres brebis,
              		qui ne sont pas de cet enclos :
              		celles-là aussi, il faut que je les conduise.
              	Elles écouteront ma voix :
              	il y aura un seul troupeau
              		et un seul pasteur. »
