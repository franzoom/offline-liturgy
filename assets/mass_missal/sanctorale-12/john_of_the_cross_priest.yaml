id: john_of_the_cross_priest
title: Saint Jean de la Croix
context: 14 décembre
note: Commun des pasteurs, ou des docteurs de l’Église.
subTitle: prêtre et docteur de l’Église
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: 1 Co
            ref: 2, 1-10a
            headline: « Nous proclamons la sagesse du mystère de Dieu »
            content: |-
              Frères,
              quand je suis venu chez vous,
              je ne suis pas venu vous annoncer le mystère de Dieu
              	avec le prestige du langage ou de la sagesse.
              Parmi vous, je n’ai rien voulu connaître d’autre que Jésus Christ,
              	ce Messie crucifié.
              Et c’est dans la faiblesse, craintif et tout tremblant,
              	que je me suis présenté à vous.
              Mon langage, ma proclamation de l’Évangile,
              	n’avaient rien d’un langage de sagesse qui veut convaincre ;
              mais c’est l’Esprit et sa puissance qui se manifestaient,
              pour que votre foi repose, non pas sur la sagesse des hommes,
              	mais sur la puissance de Dieu.
              Pourtant, c’est bien de sagesse que nous parlons
              	devant ceux qui sont adultes dans la foi,
              mais ce n’est pas la sagesse de ce monde,
              	la sagesse de ceux qui dirigent ce monde
              	et qui vont à leur destruction.
              Au contraire, ce dont nous parlons,
              	c’est de la sagesse du mystère de Dieu,
              	sagesse tenue cachée, établie par lui dès avant les siècles,
              	pour nous donner la gloire.
              Aucun de ceux qui dirigent ce monde ne l’a connue,

              car, s’ils l’avaient connue,
              	ils n’auraient jamais crucifié le Seigneur de gloire.
              Mais ce que nous proclamons, c’est, comme dit l’Écriture :
              	_ce que l’œil n’a pas vu, ce que l’oreille n’a pas entendu,
              	ce qui n’est pas venu à l’esprit de l’homme,
              	ce que Dieu a préparé pour ceux dont il est aimé._
              Et c’est à nous que Dieu, par l’Esprit, en a fait la révélation.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 36 (37), 3-4, 5-6, 30-31
            refAbbr: 36, 3…
            chorus:
              - chorusRef: 36, 30a
                chorus: Les lèvres du juste redisent la sagesse.
            content: |-
              Fais confiance au Seigneur, agis bien,
              habite la terre et reste fidèle ;
              mets ta joie dans le Seigneur :
              il comblera les désirs de ton cœur.

              Dirige ton chemin vers le Seigneur,
              fais-lui confiance, et lui, il agira.
              Il fera lever comme le jour ta justice,
              et ton droit comme le plein midi.

              Les lèvres du juste redisent la sagesse
              et sa bouche énonce le droit.
              La loi de son Dieu est dans son cœur ;
              il va, sans craindre les faux pas.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 5, 3
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Heureux les pauvres de cœur,
              car le royaume des Cieux est à eux !

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 14, 25-33
            headline: « Celui qui ne renonce pas à tout ce qui lui appartient ne peut pas
              être mon disciple »
            content: |-
              En ce temps-là,
              de grandes foules faisaient route avec Jésus ;
              il se retourna et leur dit :
              	« Si quelqu’un vient à moi
              	sans me préférer à son père, sa mère, sa femme,
              		ses enfants, ses frères et sœurs,
              		et même à sa propre vie,
              	il ne peut pas être mon disciple.
              	Celui qui ne porte pas sa croix
              		pour marcher à ma suite
              	ne peut pas être mon disciple.

              	Quel est celui d’entre vous
              	qui, voulant bâtir une tour,
              	ne commence par s’asseoir
              		pour calculer la dépense
              		et voir s’il a de quoi aller jusqu’au bout ?
              	Car, si jamais il pose les fondations
              		et n’est pas capable d’achever,
              	tous ceux qui le verront vont se moquer de lui :
              		“Voilà un homme qui a commencé à bâtir
              		et n’a pas été capable d’achever !”
              	Et quel est le roi
              	qui, partant en guerre contre un autre roi,
              	ne commence par s’asseoir
              		pour voir s’il peut, avec dix mille hommes,
              		affronter l’autre qui marche contre lui avec vingt mille ?
              	S’il ne le peut pas,
              	il envoie, pendant que l’autre est encore loin,
              	une délégation pour demander les conditions de paix.

              	Ainsi donc, celui d’entre vous qui ne renonce pas
              	à tout ce qui lui appartient
              		ne peut pas être mon disciple. »
