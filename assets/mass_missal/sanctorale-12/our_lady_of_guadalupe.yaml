id: our_lady_of_guadalupe
title: Bienheureuse Vierge Marie de Guadaloupé
context: 12 décembre
note: Commun de la Vierge Marie.
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 7, 10-14 ; 8, 10
            headline: |-
              « Voici que la vierge concevra »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 66 (67), 2b.3, 5abd, 7.8b
            refAbbr: 66, 2…
            chorus:
              - chorusRef: 66, 2
                chorus: |-
                  Que Dieu nous prenne en grâce
                  et qu’il nous bénisse !

      - partType: ALLELUIA
        partContents:
          - confer: true
            book: Lc
            ref: 1, 47
            content: |-
              Mon esprit exulte
              en Dieu mon Sauveur.

      - partType: GOSPEL
        partContents:
          - book: Lc
            ref: 1, 39-48
            headline: |-
              « Heureuse celle qui a cru »
