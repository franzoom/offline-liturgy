id: stephen_the_first_martyr
title: Saint Étienne
context: 26 décembre
subTitle: premier martyr
hagiography: >-
  Étienne est le premier martyr. Aussi son témoignage a-t-il toujours gardé une valeur exemplaire
  dans l’Église. Choisi comme chef de file des Sept qui devaient décharger les Apôtres des tâches
  matérielles, il prit aussi sa part dans l’annonce de la Bonne Nouvelle. C’est en témoin du
  Christ ressuscité et en imitateur de sa passion qu’il mourut lapidé à Jérusalem.
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: ENTRANCE_ANTIPHON
        partContents:
          - content: |-
              Pour lui, les portes du ciel se sont ouvertes :
              premier de tous les martyrs,
                il reçoit dans les cieux la couronne du vainqueur.

      - partType: COLLECT
        partContents:
          - content: |-
              Puisque nous célébrons la naissance au ciel
                du bienheureux Étienne qui a su prier pour ses persécuteurs, *
              donne-nous, Seigneur, d’imiter ce que nous célébrons /
                pour apprendre à aimer jusqu’à nos ennemis.
              Par Jésus Christ, ton Fils, notre Seigneur, +
                qui vit et règne avec toi dans l’unité du Saint-Esprit, /
              Dieu, pour les siècles des siècles.

      - partType: READING_1
        partContents:
          - book: Ac
            ref: 6, 8-10 ; 7, 54-60
            headline: « Voici que je contemple les cieux ouverts »
            content: |-
              En ces jours-là,
              Étienne, rempli de la grâce et de la puissance de Dieu,
              	accomplissait parmi le peuple
              	des prodiges et des signes éclatants.
              Intervinrent alors certaines gens de la synagogue
              	dite des Affranchis,
              	ainsi que des Cyrénéens et des Alexandrins,
              et aussi des gens originaires
              	de Cilicie et de la province d’Asie.
              Ils se mirent à discuter avec Étienne,
              mais sans pouvoir résister
              	à la sagesse et à l’Esprit qui le faisaient parler.

              Ceux qui écoutaient ce discours
              	avaient le cœur exaspéré
              	et grinçaient des dents contre Étienne.
              Mais lui, rempli de l’Esprit Saint,
              	fixait le ciel du regard :
              il vit la gloire de Dieu,
              	et Jésus debout à la droite de Dieu.
              Il déclara :
              	« Voici que je contemple les cieux ouverts
              	et le Fils de l’homme debout à la droite de Dieu. »
              Alors ils poussèrent de grands cris
              	et se bouchèrent les oreilles.
              Tous ensemble, ils se précipitèrent sur lui,
              	l’entraînèrent hors de la ville
              	et se mirent à le lapider.
              Les témoins avaient déposé leurs vêtements
              	aux pieds d’un jeune homme appelé Saul.
              Étienne, pendant qu’on le lapidait, priait ainsi :
              	« Seigneur Jésus, reçois mon esprit. »
              Puis, se mettant à genoux, il s’écria d’une voix forte :
              	« Seigneur, ne leur compte pas ce péché. »
              Et, après cette parole, il s’endormit dans la mort.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 30 (31), 3bc.4b, 6.8a.9b, 17.20cd
            refAbbr: 30, 3…
            chorus:
              - chorusRef: 30, 6a
                chorus: |-
                  En tes mains, Seigneur,
                  je remets mon esprit.
            content: |-
              Sois le rocher qui m’abrite,
              la maison fortifiée qui me sauve.
              Pour l’honneur de ton nom,
              tu me guides et me conduis.

              En tes mains je remets mon esprit ;
              tu me rachètes, Seigneur, Dieu de vérité.
              Ton amour me fait danser de joie :
              devant moi, tu as ouvert un passage.

              Sur ton serviteur, que s’illumine ta face ;
              sauve-moi par ton amour.
              Tu combles, à la face du monde,
              ceux qui ont en toi leur refuge.

      - partType: ALLELUIA
        partContents:
          - book: Ps
            ref: 117, 26a.27a
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Béni soit au nom du Seigneur, celui qui vient ;
              Dieu, le Seigneur, nous illumine.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 10, 17-22
            headline: « Ce n’est pas vous qui parlerez, c’est l’Esprit de votre Père »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Méfiez-vous des hommes :
              		ils vous livreront aux tribunaux
              		et vous flagelleront dans leurs synagogues.
              	Vous serez conduits devant des gouverneurs et des rois
              		à cause de moi :
              	il y aura là un témoignage pour eux et pour les païens.
              	Quand on vous livrera,
              		ne vous inquiétez pas
              	de savoir ce que vous direz ni comment vous le direz :
              	ce que vous aurez à dire
              		vous sera donné à cette heure-là.
              	Car ce n’est pas vous qui parlerez,
              		c’est l’Esprit de votre Père qui parlera en vous.
              	Le frère livrera son frère à la mort,
              		et le père, son enfant ;
              	les enfants se dresseront contre leurs parents
              		et les feront mettre à mort.
              	Vous serez détestés de tous à cause de mon nom ;
              		mais celui qui aura persévéré jusqu’à la fin,
              	celui-là sera sauvé. »

      - partType: PRAYER_OVER_THE_OFFERINGS
        partContents:
          - content: |-
              Nous t’en prions, Seigneur : *
                accepte les offrandes que nous te présentons de grand cœur /
              en ce jour où nous y invite la glorieuse mémoire
                du bienheureux Étienne, ton martyr.
              Par le Christ, notre Seigneur.

      - partType: PREFACE
        partContents:
          - prefaceId: nativity_of_the_lord_1
          - prefaceId: nativity_of_the_lord_2
          - prefaceId: nativity_of_the_lord_3

      - partType: COMMUNION_ANTIPHON
        partContents:
          - bookRef:
              - book: Ac
                ref: 7, 59
            content: |-
              Étienne, pendant qu’on le lapidait, priait ainsi :
                « Seigneur Jésus, reçois mon esprit. »

      - partType: PRAYER_AFTER_COMMUNION
        partContents:
          - content: |-
              Seigneur, nous te rendons grâce
                pour les multiples gestes de ta miséricorde envers nous, *
              toi qui nous sauves par la nativité de ton Fils /
                et nous réjouis par la fête
                du bienheureux Étienne, ton martyr.
              Par le Christ, notre Seigneur.
