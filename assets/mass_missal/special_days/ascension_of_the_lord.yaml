id: ascension_of_the_lord
title: Ascension du Seigneur
context: |-
  Jeudi après le 6ᵉ dimanche de Pâques
  (ou 7ᵉ dimanche de Pâques)
note: Dans les pays où l’Ascension n’est pas fête de précepte, on la célèbre le
  7ᵉ dimanche de Pâques.
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Ac
            ref: 1, 1-11
            headline: « Tandis que les Apôtres le regardaient, il s’éleva »
            content: |-
              Cher Théophile,
              dans mon premier livre
              j’ai parlé de tout ce que Jésus a fait et enseigné
              depuis le moment où il commença,
              	jusqu’au jour où il fut enlevé au ciel,
              après avoir, par l’Esprit Saint, donné ses instructions
              aux Apôtres qu’il avait choisis.
              	C’est à eux qu’il s’est présenté vivant après sa Passion ;
              il leur en a donné bien des preuves,
              puisque, pendant quarante jours, il leur est apparu
              et leur a parlé du royaume de Dieu.

              Au cours d’un repas qu’il prenait avec eux,
              il leur donna l’ordre de ne pas quitter Jérusalem,
              mais d’y attendre que s’accomplisse la promesse du Père.
              Il déclara :
              « Cette promesse, vous l’avez entendue de ma bouche :
              	alors que Jean a baptisé avec l’eau,
              vous, c’est dans l’Esprit Saint
              que vous serez baptisés d’ici peu de jours. »
              	Ainsi réunis, les Apôtres l’interrogeaient :
              « Seigneur, est-ce maintenant le temps
              où tu vas rétablir le royaume pour Israël ? »
              	Jésus leur répondit :
              « Il ne vous appartient pas de connaître les temps et les moments
              que le Père a fixés de sa propre autorité.
              	Mais vous allez recevoir une force
              quand le Saint-Esprit viendra sur vous ;
              vous serez alors mes témoins
              à Jérusalem,
              dans toute la Judée et la Samarie,
              et jusqu’aux extrémités de la terre. »

              Après ces paroles, tandis que les Apôtres le regardaient,
              il s’éleva,
              et une nuée vint le soustraire à leurs yeux.
              	Et comme ils fixaient encore le ciel
              où Jésus s’en allait,
              voici que, devant eux,
              se tenaient deux hommes en vêtements blancs,
              	qui leur dirent :
              « Galiléens,
              pourquoi restez-vous là à regarder vers le ciel ?
              Ce Jésus qui a été enlevé au ciel d’auprès de vous,
              viendra de la même manière
              que vous l’avez vu s’en aller vers le ciel. »

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 46 (47), 2-3, 6-7, 8-9
            refAbbr: 46, 2…
            chorus:
              - chorusRef: 46, 6
                chorus: |-
                  Dieu s’élève parmi les ovations,
                  le Seigneur, aux éclats du cor.
              - chorus: Alléluia !
            content: |-
              Tous les peuples, battez des mains,
              acclamez Dieu par vos cris de joie !
              Car le Seigneur est le Très-Haut, le redoutable,
              le grand roi sur toute la terre.

              Dieu s’élève parmi les ovations,
              le Seigneur, aux éclats du cor.
              Sonnez pour notre Dieu, sonnez,
              sonnez pour notre roi, sonnez !

              Car Dieu est le roi de la terre :
              que vos musiques l’annoncent !
              Il règne, Dieu, sur les païens,
              Dieu est assis sur son trône sacré.

      - partType: READING_2
        partContents:
          - book: Ep
            ref: 1, 17-23
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Dieu l’a fait asseoir à sa droite dans les cieux »
            content: |-
              Frères,
              	que le Dieu de notre Seigneur Jésus Christ,
              le Père dans sa gloire,
              vous donne un esprit de sagesse
              qui vous le révèle et vous le fasse vraiment connaître.
              	Qu’il ouvre à sa lumière les yeux de votre cœur,
              pour que vous sachiez quelle espérance vous ouvre son appel,
              la gloire sans prix de l’héritage que vous partagez avec les fidèles,
              	et quelle puissance incomparable
              il déploie pour nous, les croyants :
              c’est l’énergie, la force, la vigueur
              	qu’il a mise en œuvre dans le Christ
              quand il l’a ressuscité d’entre les morts
              et qu’il l’a fait asseoir à sa droite dans les cieux.
              	Il l’a établi au-dessus de tout être céleste :
              Principauté, Souveraineté, Puissance et Domination,
              au-dessus de tout nom
              que l’on puisse nommer,
              non seulement dans le monde présent
              mais aussi dans le monde à venir.
              	Il a tout mis sous ses pieds
              et, le plaçant plus haut que tout,
              il a fait de lui la tête de l’Église
              	qui est son corps,
              et l’Église, c’est l’accomplissement total du Christ,
              lui que Dieu comble totalement de sa plénitude.
          - book: Ep
            ref: 4, 1-13
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Parvenir à la stature du Christ dans sa plénitude »
            content: |-
              Frères,
              moi qui suis en prison à cause du Seigneur,
              je vous exhorte donc à vous conduire
              d’une manière digne de votre vocation :
              ayez beaucoup d’humilité, de douceur et de patience,
              supportez-vous les uns les autres avec amour ;
              ayez soin de garder l’unité dans l’Esprit
              par le lien de la paix.
              Comme votre vocation vous a tous appelés à une seule espérance,
              de même il y a un seul Corps et un seul Esprit.
              Il y a un seul Seigneur, une seule foi, un seul baptême,
              un seul Dieu et Père de tous,
              au-dessus de tous,
              par tous, et en tous.
              À chacun d’entre nous, la grâce a été donnée
              selon la mesure du don fait par le Christ.
              C’est pourquoi l’Écriture dit :
              _Il est monté sur la hauteur, il a capturé des captifs,
              il a fait des dons aux hommes._
              Que veut dire : _Il est monté ?_
              – Cela veut dire qu’il était d’abord descendu
              dans les régions inférieures de la terre.
              Et celui qui était descendu
              est le même qui est monté au-dessus de tous les cieux
              pour remplir l’univers.
              Et les _dons qu’il a faits_,
              ce sont les Apôtres,
              et aussi les prophètes, les évangélisateurs,
              les pasteurs et ceux qui enseignent.
              De cette manière, les fidèles sont organisés
              pour que les tâches du ministère soient accomplies
              et que se construise le corps du Christ,
              jusqu’à ce que nous parvenions tous ensemble
              à l’unité dans la foi et la pleine connaissance du Fils de Dieu,
              à l’état de l’Homme parfait,
              à la stature du Christ dans sa plénitude.
          - book: He
            ref: 9, 24-28 ; 10, 19-23
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Le Christ est entré dans le ciel lui-même »
            content: |-
              Le Christ n’est pas entré
              dans un sanctuaire fait de main d’homme,
              figure du sanctuaire véritable ;
              il est entré dans le ciel même,
              afin de se tenir maintenant pour nous
              devant la face de Dieu.
              	Il n’a pas à s’offrir lui-même plusieurs fois,
              comme le grand prêtre qui, tous les ans,
              entrait dans le sanctuaire
              en offrant un sang qui n’était pas le sien ;
              	car alors, le Christ aurait dû plusieurs fois souffrir la Passion
              depuis la fondation du monde.
              Mais en fait, c’est une fois pour toutes,
              à la fin des temps,
              qu’il s’est manifesté
              pour détruire le péché par son sacrifice.
              	Et, comme le sort des hommes est de mourir une seule fois
              et puis d’être jugés,
              	ainsi le Christ s’est-il offert une seule fois
              pour enlever les péchés de la multitude ;
              il apparaîtra une seconde fois,
              non plus à cause du péché,
              mais pour le salut de ceux qui l’attendent.

              Frères, c’est avec assurance
              que nous pouvons entrer dans le véritable sanctuaire
              grâce au sang de Jésus :
              	nous avons là un chemin nouveau et vivant
              qu’il a inauguré en franchissant le rideau du Sanctuaire ;
              or, ce rideau est sa chair.
              	Et nous avons le prêtre par excellence,
              celui qui est établi sur la maison de Dieu.
              	Avançons-nous donc vers Dieu
              avec un cœur sincère
              et dans la plénitude de la foi,
              le cœur purifié de ce qui souille notre conscience,
              le corps lavé par une eau pure.
              	Continuons sans fléchir d’affirmer notre espérance,
              car il est fidèle, celui qui a promis.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 28, 19a.20b
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Allez ! De toutes les nations faites des disciples,
              dit le Seigneur.
              Moi, je suis avec vous tous les jours
              jusqu’à la fin du monde.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 28, 16-20
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Tout pouvoir m’a été donné au ciel et sur la terre »
            content: |-
              En ce temps-là,
              	les onze disciples s’en allèrent en Galilée,
              à la montagne où Jésus leur avait ordonné de se rendre.
              	Quand ils le virent, ils se prosternèrent,
              mais certains eurent des doutes.
              	Jésus s’approcha d’eux et leur adressa ces paroles :
              « Tout pouvoir m’a été donné au ciel et sur la terre.
              	Allez ! De toutes les nations faites des disciples :
              baptisez-les au nom du Père, et du Fils, et du Saint-Esprit,
              	apprenez-leur à observer
              tout ce que je vous ai commandé.
              Et moi, je suis avec vous
              tous les jours jusqu’à la fin du monde. »
          - book: Mc
            ref: 16, 15-20
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Jésus fut enlevé au ciel et s’assit à la droite de Dieu »
            content: |-
              En ce temps-là,
              Jésus ressuscité se manifesta aux onze Apôtres et leur dit :
              « Allez dans le monde entier.
              Proclamez l’Évangile à toute la création.
              Celui qui croira et sera baptisé
              sera sauvé ;
              celui qui refusera de croire
              sera condamné.
              Voici les signes qui accompagneront
              ceux qui deviendront croyants :
              en mon nom, ils expulseront les démons ;
              ils parleront en langues nouvelles ;
              ils prendront des serpents dans leurs mains
              et, s’ils boivent un poison mortel,
              il ne leur fera pas de mal ;
              ils imposeront les mains aux malades,
              et les malades s’en trouveront bien. »

              Le Seigneur Jésus,
              après leur avoir parlé,
              fut enlevé au ciel
              et s’assit à la droite de Dieu.
              Quant à eux,
              ils s’en allèrent proclamer partout l’Évangile.
              Le Seigneur travaillait avec eux
              et confirmait la Parole par les signes qui l’accompagnaient.
          - book: Lc
            ref: 24, 46-53
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Tandis qu’il les bénissait, il était emporté au ciel »
            content: |-
              En ce temps-là,
              Jésus ressuscité, apparaissant à ses disciples,
              	leur dit :
              « Il est écrit que le Christ souffrirait,
              qu’il ressusciterait d’entre les morts le troisième jour,
              	et que la conversion serait proclamée en son nom,
              pour le pardon des péchés,
              à toutes les nations,
              en commençant par Jérusalem.
              	à vous d’en être les témoins.
              	Et moi, je vais envoyer sur vous
              ce que mon Père a promis.
              Quant à vous, demeurez dans la ville
              jusqu’à ce que vous soyez revêtus
              d’une puissance venue d’en haut. »
              	Puis Jésus les emmena au dehors, jusque vers Béthanie ;
              et, levant les mains, il les bénit.
              	Or, tandis qu’il les bénissait,
              il se sépara d’eux
              et il était emporté au ciel.
              	Ils se prosternèrent devant lui,
              puis ils retournèrent à Jérusalem, en grande joie.
              	Et ils étaient sans cesse dans le Temple
              à bénir Dieu.
