id: baptism_of_the_lord
title: Baptême du Seigneur
context: Dimanche après l’Épiphanie
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    note: Si l’Épiphanie est célébrée le 7 ou le 8 janvier, la fête du Baptême du
      Seigneur est célébrée le lundi qui suit. On ne prend, en ce cas, qu’une
      lecture avant l'Évangile, avec le psaume.
    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 42, 1-4.6-7
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Voici mon serviteur, qui a toute ma faveur »
            content: |-
              Ainsi parle le Seigneur :
              « Voici mon serviteur que je soutiens,
              mon élu qui a toute ma faveur.
              J’ai fait reposer sur lui mon esprit ;
              aux nations, il proclamera le droit.
              	Il ne criera pas, il ne haussera pas le ton,
              il ne fera pas entendre sa voix au-dehors.
              	Il ne brisera pas le roseau qui fléchit,
              il n’éteindra pas la mèche qui faiblit,
              il proclamera le droit en vérité.
              	Il ne faiblira pas, il ne fléchira pas,
              jusqu’à ce qu’il établisse le droit sur la terre,
              et que les îles lointaines
              aspirent à recevoir ses lois.

              Moi, le Seigneur, je t’ai appelé selon la justice ;
              	je te saisis par la main, je te façonne,
              je fais de toi l’alliance du peuple,
              la lumière des nations :
              	tu ouvriras les yeux des aveugles,
              tu feras sortir les captifs de leur prison,
              et, de leur cachot, ceux qui habitent les ténèbres. »
          - book: Is
            ref: 55, 1-11
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Venez, voici de l’eau ! Écoutez, et vous vivrez »
            content: |-
              Ainsi parle le Seigneur :
              Vous tous qui avez soif,
              venez, voici de l’eau !
              Même si vous n’avez pas d’argent,
              venez acheter et consommer,
              venez acheter du vin et du lait
              sans argent, sans rien payer.
              Pourquoi dépenser votre argent pour ce qui ne nourrit pas,
              vous fatiguer pour ce qui ne rassasie pas ?
              Écoutez-moi bien, et vous mangerez de bonnes choses,
              vous vous régalerez de viandes savoureuses !
              Prêtez l’oreille ! Venez à moi !
              Écoutez, et vous vivrez.
              Je m’engagerai envers vous par une alliance éternelle :
              ce sont les bienfaits garantis à David.
              Lui, j’en ai fait un témoin pour les peuples,
              pour les peuples, un guide et un chef.
              Toi, tu appelleras une nation inconnue de toi ;
              une nation qui ne te connaît pas accourra vers toi,
              à cause du Seigneur ton Dieu,
              à cause du Saint d’Israël, car il fait ta splendeur.

              Cherchez le Seigneur tant qu’il se laisse trouver ;
              invoquez-le tant qu’il est proche.
              Que le méchant abandonne son chemin,
              et l’homme perfide, ses pensées !
              Qu’il revienne vers le Seigneur
              qui lui montrera sa miséricorde,
              vers notre Dieu
              qui est riche en pardon.
              Car mes pensées ne sont pas vos pensées,
              et vos chemins ne sont pas mes chemins,
              – oracle du Seigneur.
              Autant le ciel est élevé au-dessus de la terre,
              autant mes chemins sont élevés au-dessus de vos chemins,
              et mes pensées, au-dessus de vos pensées.

              La pluie et la neige qui descendent des cieux
              n’y retournent pas sans avoir abreuvé la terre,
              sans l’avoir fécondée et l’avoir fait germer,
              donnant la semence au semeur
              et le pain à celui qui doit manger ;
              ainsi ma parole, qui sort de ma bouche,
              ne me reviendra pas sans résultat,
              sans avoir fait ce qui me plaît,
              sans avoir accompli sa mission.
          - book: Is
            ref: 40, 1-5.9-11
            toSundayCyclesOnly:
              - YEAR_C
            headline: « La gloire du Seigneur se révélera, et tout être de chair verra »
            content: |-
              Consolez, consolez mon peuple,
              – dit votre Dieu –
              	parlez au cœur de Jérusalem.
              Proclamez que son service est accompli,
              que son crime est expié,
              qu’elle a reçu de la main du Seigneur
              le double pour toutes ses fautes.

              Une voix proclame :
              « Dans le désert, préparez le chemin du Seigneur ;
              tracez droit, dans les terres arides,
              une route pour notre Dieu.
              	Que tout ravin soit comblé,
              toute montagne et toute colline abaissées !
              que les escarpements se changent en plaine,
              et les sommets, en large vallée !
              	Alors se révélera la gloire du Seigneur,
              et tout être de chair verra
              que la bouche du Seigneur a parlé. »

              Monte sur une haute montagne,
              toi qui portes la bonne nouvelle à Sion.
              Élève la voix avec force,
              toi qui portes la bonne nouvelle à Jérusalem.
              Élève la voix, ne crains pas.
              Dis aux villes de Juda :
              « Voici votre Dieu ! »
              	Voici le Seigneur Dieu !
              Il vient avec puissance ;
              son bras lui soumet tout.
              Voici le fruit de son travail avec lui,
              et devant lui, son ouvrage.
              	Comme un berger, il fait paître son troupeau :
              son bras rassemble les agneaux,
              il les porte sur son cœur,
              il mène les brebis qui allaitent.
          - book: Ac
            ref: 10, 34-38
            toSundayCyclesOnly:
              - YEAR_A
            toDayOfWeeksOnly:
              - MONDAY_TO_SATURDAY
            headline: « Dieu lui a donné l’onction d’Esprit Saint »
            content: &reading2a_content |-
              En ces jours-là,
              quand Pierre arriva à Césarée,
              chez un centurion de l’armée romaine,
              	il prit la parole et dit :
              « En vérité, je le comprends,
              Dieu est impartial :
              	il accueille, quelle que soit la nation,
              celui qui le craint
              et dont les œuvres sont justes.
              	Telle est la parole qu’il a envoyée aux fils d’Israël,
              en leur annonçant la bonne nouvelle de la paix par Jésus Christ,
              lui qui est le Seigneur de tous.
              	Vous savez ce qui s’est passé à travers tout le pays des Juifs,
              depuis les commencements en Galilée,
              après le baptême proclamé par Jean :
              	Jésus de Nazareth,
              Dieu lui a donné l’onction d’Esprit Saint et de puissance.
              Là où il passait, il faisait le bien
              et guérissait tous ceux qui étaient sous le pouvoir du diable,
              car Dieu était avec lui. »
          - book: 1 Jn
            ref: 5, 1-9
            toSundayCyclesOnly:
              - YEAR_B
            toDayOfWeeksOnly:
              - MONDAY_TO_SATURDAY
            headline: « L’Esprit, l’eau et le sang »
            content: &reading2b_content |-
              Bien-aimés,
              celui qui croit que Jésus est le Christ,
              celui-là est né de Dieu ;
              celui qui aime le Père qui a engendré
              aime aussi le Fils qui est né de lui.
              Voici comment nous reconnaissons
              que nous aimons les enfants de Dieu :
              lorsque nous aimons Dieu
              et que nous accomplissons ses commandements.
              Car tel est l’amour de Dieu :
              garder ses commandements ;
              et ses commandements ne sont pas un fardeau,
              puisque tout être qui est né de Dieu
              est vainqueur du monde.
              Or la victoire remportée sur le monde,
              c’est notre foi.
              Qui donc est vainqueur du monde ?
              N’est-ce pas celui qui croit
              que Jésus est le Fils de Dieu ?
              C’est lui, Jésus Christ,
              qui est venu par l’eau et par le sang :
              non pas seulement avec l’eau,
              mais avec l’eau et avec le sang.
              Et celui qui rend témoignage, c’est l’Esprit,
              car l’Esprit est la vérité.
              En effet, ils sont trois qui rendent témoignage,
              l’Esprit, l’eau et le sang,
              et les trois n’en font qu’un.
              Nous acceptons bien le témoignage des hommes ;
              or, le témoignage de Dieu a plus de valeur,
              puisque le témoignage de Dieu,
              c’est celui qu’il rend à son Fils.
          - book: Tt
            ref: 2, 11-14 ; 3, 4-7
            toSundayCyclesOnly:
              - YEAR_C
            toDayOfWeeksOnly:
              - MONDAY_TO_SATURDAY
            headline: « Par le bain du baptême, Dieu nous a fait renaître et nous a
              renouvelés dans l’Esprit Saint »
            content: &reading2c_content |-
              Bien-aimé,
              	la grâce de Dieu s’est manifestée
              pour le salut de tous les hommes.
              	Elle nous apprend à renoncer à l’impiété
              et aux convoitises de ce monde,
              et à vivre dans le temps présent de manière raisonnable,
              avec justice et piété,
              	attendant que se réalise la bienheureuse espérance :
              la manifestation de la gloire
              de notre grand Dieu et Sauveur, Jésus Christ.
              	Car il s’est donné pour nous
              afin de nous racheter de toutes nos fautes,
              et de nous purifier
              pour faire de nous son peuple,
              un peuple ardent à faire le bien.

              Lorsque Dieu, notre Sauveur,
              a manifesté sa bonté et son amour pour les hommes,
              	il nous a sauvés,
              non pas à cause de la justice de nos propres actes,
              mais par sa miséricorde.
              Par le bain du baptême, il nous a fait renaître
              et nous a renouvelés dans l’Esprit Saint.
              	Cet Esprit, Dieu l’a répandu sur nous en abondance,
              par Jésus Christ notre Sauveur,
              	afin que, rendus justes par sa grâce,
              nous devenions en espérance
              héritiers de la vie éternelle.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 28 (29), 1-2, 3ac-4, 3b.9c-10
            refAbbr: 28, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 28, 11b
                chorus: |-
                  Le Seigneur bénit son peuple
                  en lui donnant la paix.
            content: |-
              Rendez au Seigneur, vous, les dieux,
              rendez au Seigneur gloire et puissance.
              Rendez au Seigneur la gloire de son nom,
              adorez le Seigneur, éblouissant de sainteté.

              La voix du Seigneur domine les eaux,
              le Seigneur domine la masse des eaux.
              Voix du Seigneur dans sa force,
              voix du Seigneur qui éblouit.

              Le Dieu de la gloire déchaîne le tonnerre,
              Et tous dans son temple s’écrient : « Gloire ! »
              Au déluge le Seigneur a siégé ;
              il siège, le Seigneur, il est roi pour toujours !
          - book: Is
            ref: 12, 2, 4bcd, 5-6
            refAbbr: 12, 2…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 12, 3
                chorus: |-
                  Exultant de joie, vous puiserez les eaux
                  aux sources du salut !
            content: |-
              Voici le Dieu qui me sauve :
              j’ai confiance, je n’ai plus de crainte.
              Ma force et mon chant, c’est le Seigneur ;
              il est pour moi le salut.

              Rendez grâce au Seigneur,
              proclamez son nom,
              annoncez parmi les peuples ses hauts faits !
              Redites-le : « Sublime est son nom ! »

              Jouez pour le Seigneur, il montre sa magnificence,
              et toute la terre le sait.
              Jubilez, criez de joie, habitants de Sion,
              car il est grand au milieu de toi, le Saint d’Israël !
          - book: Ps
            ref: 103 (104), 1c-3a, 3bc-4, 24-25, 27-28, 29-30
            refAbbr: 103, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 103, 1
                chorus: |-
                  Bénis le Seigneur, ô mon âme ;
                  Seigneur mon Dieu, tu es si grand !
            content: |-
              Revêtu de magnificence,
              tu as pour manteau la lumière !
              Comme une tenture, tu déploies les cieux,
              tu élèves dans leurs eaux tes demeures.

              Des nuées, tu te fais un char,
              tu t’avances sur les ailes du vent ;
              tu prends les vents pour messagers,
              pour serviteurs, les flammes des éclairs.

              Quelle profusion dans tes œuvres, Seigneur !
              Tout cela, ta sagesse l’a fait ;
              	la terre s’emplit de tes biens.
              Voici l’immensité de la mer,
              son grouillement innombrable d’animaux grands et petits.

              Tous, ils comptent sur toi
              pour recevoir leur nourriture au temps voulu.
              Tu donnes : eux, ils ramassent ;
              tu ouvres la main : ils sont comblés.

              Tu caches ton visage : ils s’épouvantent ;
              tu reprends leur souffle, ils expirent
              	et retournent à leur poussière.
              Tu envoies ton souffle : ils sont créés ;
              tu renouvelles la face de la terre.

