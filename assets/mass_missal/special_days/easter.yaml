liturgies:
  - liturgyType: MASS
    massType: EASTER_VIGIL
    name: Veillée Pascale
    note: "Neuf lectures sont proposées : sept de l'Ancien Testament et deux du
      Nouveau. Si les circonstances le demandent, pour des motifs
      particuliers, on peut diminuer le nombre des lectures fixées. Mais on
      aura au moins trois lectures de l'Ancien Testament et, dans les cas les
