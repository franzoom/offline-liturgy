id: epiphany_of_the_lord
title: Épiphanie du Seigneur
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Is
            ref: 60, 1-6
            headline: « La gloire du Seigneur s’est levée sur toi »
            content: |-
              Debout, Jérusalem, resplendis !
              Elle est venue, ta lumière,
              et la gloire du Seigneur s’est levée sur toi.
              	Voici que les ténèbres couvrent la terre,
              et la nuée obscure couvre les peuples.
              Mais sur toi se lève le Seigneur,
              sur toi sa gloire apparaît.
              	Les nations marcheront vers ta lumière,
              et les rois, vers la clarté de ton aurore.
              	Lève les yeux alentour, et regarde :
              tous, ils se rassemblent, ils viennent vers toi ;
              tes fils reviennent de loin,
              et tes filles sont portées sur la hanche.
              	Alors tu verras, tu seras radieuse,
              ton cœur frémira et se dilatera.
              Les trésors d’au-delà des mers afflueront vers toi,
              vers toi viendront les richesses des nations.
              	En grand nombre, des chameaux t’envahiront,
              de jeunes chameaux de Madiane et d’Épha.
              Tous les gens de Saba viendront,
              apportant l’or et l’encens ;
              ils annonceront les exploits du Seigneur.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 71 (72), 1-2, 7-8, 10-11, 12-13
            refAbbr: 71, 1…
            chorus:
              - chorusRef: 71,11
                chorus: |-
                  Toutes les nations, Seigneur,
                  se prosterneront devant toi.
            content: |-
              Dieu, donne au roi tes pouvoirs,
              à ce fils de roi ta justice.
              Qu’il gouverne ton peuple avec justice,
              qu’il fasse droit aux malheureux !

              En ces jours-là, fleurira la justice,
              grande paix jusqu’à la fin des lunes !
              Qu’il domine de la mer à la mer,
              et du Fleuve jusqu’au bout de la terre !

              Les rois de Tarsis et des Îles apporteront des présents.
              Les rois de Saba et de Seba feront leur offrande.
              Tous les rois se prosterneront devant lui,
              tous les pays le serviront.

              Il délivrera le pauvre qui appelle
              et le malheureux sans recours.
              Il aura souci du faible et du pauvre,
              du pauvre dont il sauve la vie.

      - partType: READING_2
        partContents:
          - book: Ep
            ref: 3, 2-3a.5-6
            headline: « Il est maintenant révélé que les nations sont associées au même
              héritage, au partage de la même promesse »
            content: |-
              Frères,
              	vous avez appris, je pense,
              en quoi consiste la grâce que Dieu m’a donnée pour vous :
              	par révélation, il m’a fait connaître le mystère.
              	Ce mystère n’avait pas été porté à la connaissance
              des hommes des générations passées,
              comme il a été révélé maintenant
              à ses saints Apôtres et aux prophètes,
              dans l’Esprit.
              	Ce mystère,
              c’est que toutes les nations sont associées au même héritage,
              au même corps,
              au partage de la même promesse,
              dans le Christ Jésus,
              par l’annonce de l’Évangile.

      - partType: ALLELUIA
        partContents:
          - book: Mt
            ref: 2, 2
            acclamation: '' # Ajouté dynamiquement en fonction du temps liturgique
            content: |-
              Nous avons vu son étoile à l’orient,
              et nous sommes venus adorer le Seigneur.

      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 2, 1-12
            headline: Nous sommes venus d’Orient adorer le roi
            content: |-
              Jésus était né à Bethléem en Judée,
              au temps du roi Hérode le Grand.
              Or, voici que des mages venus d’Orient
              arrivèrent à Jérusalem
              	et demandèrent :
              « Où est le roi des Juifs qui vient de naître ?
              Nous avons vu son étoile à l’orient
              et nous sommes venus nous prosterner devant lui. »
              	En apprenant cela, le roi Hérode fut bouleversé,
              et tout Jérusalem avec lui.
              	Il réunit tous les grands prêtres et les scribes du peuple,
              pour leur demander où devait naître le Christ.
              	Ils lui répondirent :
              « À Bethléem en Judée,
              car voici ce qui est écrit par le prophète :
              _Et toi, Bethléem, terre de Juda,
              tu n’es certes pas le dernier
              parmi les chefs-lieux de Juda,
              car de toi sortira un chef,
              qui sera le berger de mon peuple Israël. »_
              	Alors Hérode convoqua les mages en secret
              pour leur faire préciser à quelle date l’étoile était apparue ;
              	puis il les envoya à Bethléem, en leur disant :
              « Allez vous renseigner avec précision sur l’enfant.
              Et quand vous l’aurez trouvé, venez me l’annoncer
              pour que j’aille, moi aussi, me prosterner devant lui. »
              	Après avoir entendu le roi, ils partirent.

              Et voici que l’étoile qu’ils avaient vue à l’orient
              les précédait,
              jusqu’à ce qu’elle vienne s’arrêter au-dessus de l’endroit
              où se trouvait l’enfant.
              	Quand ils virent l’étoile,
              ils se réjouirent d’une très grande joie.
              	Ils entrèrent dans la maison,
              ils virent l’enfant avec Marie sa mère ;
              et, tombant à ses pieds,
              ils se prosternèrent devant lui.
              Ils ouvrirent leurs coffrets,
              et lui offrirent leurs présents :
              de l’or, de l’encens et de la myrrhe.

              Mais, avertis en songe de ne pas retourner chez Hérode,
              ils regagnèrent leur pays par un autre chemin.
