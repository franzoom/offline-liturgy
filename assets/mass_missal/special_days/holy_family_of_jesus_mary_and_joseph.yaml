          - book: Si
            ref: 3, 2-6.12-14
            toSundayCyclesOnly:
              - YEAR_A
            headline: Celui qui craint le Seigneur honore ses parents
            content: |-
              Le Seigneur glorifie le père dans ses enfants,
              il renforce l’autorité de la mère sur ses fils.
              	Celui qui honore son père
              obtient le pardon de ses péchés,
              	celui qui glorifie sa mère
              est comme celui qui amasse un trésor.
              	Celui qui honore son père aura de la joie dans ses enfants,
              au jour de sa prière il sera exaucé.
              	Celui qui glorifie son père verra de longs jours,
              celui qui obéit au Seigneur donne du réconfort à sa mère.

              Mon fils, soutiens ton père dans sa vieillesse,
              ne le chagrine pas pendant sa vie.
              	Même si son esprit l’abandonne, sois indulgent,
              ne le méprise pas, toi qui es en pleine force.
              	Car ta miséricorde envers ton père ne sera pas oubliée,
              et elle relèvera ta maison si elle est ruinée par le péché.
          - book: Gn
            ref: 15, 1-6 ; 21,1-3
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Ton héritier sera quelqu’un de ton sang »
            content: |-
              En ces jours-là,
              la parole du Seigneur fut adressée à Abram dans une vision :
              « Ne crains pas, Abram !
              Je suis un bouclier pour toi.
              Ta récompense sera très grande. »
              Abram répondit :
              « Mon Seigneur Dieu, que pourrais-tu donc me donner ?
              Je m’en vais sans enfant,
              et l’héritier de ma maison, c’est Élièzer de Damas. »
              Abram dit encore :
              « Tu ne m’as pas donné de descendance,
              et c’est un de mes serviteurs qui sera mon héritier. »
              Alors cette parole du Seigneur fut adressée à Abram :
              « Ce n’est pas lui qui sera ton héritier,
              mais quelqu’un de ton sang. »
              Puis il le fit sortir et lui dit :
              « Regarde le ciel,
              et compte les étoiles, si tu le peux... »
              Et il déclara :
              « Telle sera ta descendance ! »
              Abram eut foi dans le Seigneur
              et le Seigneur estima qu’il était juste.
              Le Seigneur visita Sara
              comme il l’avait annoncé ;
              il agit pour elle comme il l’avait dit.
              Elle devint enceinte,
              et elle enfanta un fils pour Abraham dans sa vieillesse,
              à la date que Dieu avait fixée.
              Et Abraham donna un nom
              au fils que Sara lui avait enfanté :
              il l’appela Isaac.
          - book: 1 S
            ref: 1, 20-22.24-28
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Samuel demeurera à la disposition du Seigneur tous les jours de sa
              vie »
            content: |-
              Elcana s’unit à Anne sa femme,
              et le Seigneur se souvint d’elle.
              	Anne conçut
              et, le temps venu, elle enfanta un fils ;
              elle lui donna le nom de Samuel (c’est-à-dire : Dieu exauce)
              car, disait-elle,
              « Je l’ai demandé au Seigneur. »
              	Elcana, son mari, monta au sanctuaire
              avec toute sa famille
              pour offrir au Seigneur le sacrifice annuel
              et s’acquitter du vœu pour la naissance de l’enfant.
              	Mais Anne n’y monta pas.
              Elle dit à son mari :
              « Quand l’enfant sera sevré,
              je l’emmènerai :
              il sera présenté au Seigneur,
              et il restera là pour toujours. »
              	Lorsque Samuel fut sevré,
              Anne, sa mère, le conduisit à la maison du Seigneur, à Silo ;
              l’enfant était encore tout jeune.
              Anne avait pris avec elle un taureau de trois ans,
              un sac de farine et une outre de vin.
              	On offrit le taureau en sacrifice,
              et on amena l’enfant au prêtre Éli.
              	Anne lui dit alors :
              « Écoute-moi, mon seigneur, je t’en prie !
              Aussi vrai que tu es vivant,
              je suis cette femme qui se tenait ici près de toi
              pour prier le Seigneur.
              	C’est pour obtenir cet enfant que je priais,
              et le Seigneur me l’a donné en réponse à ma demande.
              	À mon tour je le donne au Seigneur pour qu’il en dispose.
              Il demeurera à la disposition du Seigneur tous les jours de sa vie. »
              Alors ils se prosternèrent devant le Seigneur.
          - book: Col
            ref: 3, 12-21
            toSundayCyclesOnly:
              - YEAR_A
            toDayOfWeeksOnly:
              - MONDAY_TO_SATURDAY
            headline: Vivre ensemble dans le Seigneur
            content: &reading2a_content |-
              Frères,
              	puisque vous avez été choisis par Dieu,
              que vous êtes sanctifiés, aimés par lui,
              revêtez-vous de tendresse et de compassion,
              de bonté, d’humilité, de douceur et de patience.
              	Supportez-vous les uns les autres,
              et pardonnez-vous mutuellement
              si vous avez des reproches à vous faire.
              Le Seigneur vous a pardonné :
              faites de même.
              	Par-dessus tout cela, ayez l’amour,
              qui est le lien le plus parfait.
              	Et que, dans vos cœurs, règne la paix du Christ
              à laquelle vous avez été appelés,
              vous qui formez un seul corps.
              Vivez dans l’action de grâce.
              	Que la parole du Christ habite en vous dans toute sa richesse ;
              instruisez-vous et reprenez-vous les uns les autres
              en toute sagesse ;
              par des psaumes, des hymnes et des chants inspirés,
              chantez à Dieu, dans vos cœurs, votre reconnaissance.
              	Et tout ce que vous dites, tout ce que vous faites,
              que ce soit toujours au nom du Seigneur Jésus,
              en offrant par lui votre action de grâce à Dieu le Père.
              	Vous les femmes, soyez soumises à votre mari ;
              dans le Seigneur, c’est ce qui convient.
              	Et vous les hommes, aimez votre femme,
              ne soyez pas désagréables avec elle.
              	Vous les enfants, obéissez en toute chose à vos parents ;
              cela est beau dans le Seigneur.
              	Et vous les parents, n’exaspérez pas vos enfants ;
              vous risqueriez de les décourager.
          - book: He
            ref: 11, 8.11-12.17-19
            toSundayCyclesOnly:
              - YEAR_B
            toDayOfWeeksOnly:
              - MONDAY_TO_SATURDAY
            headline: La foi d’Abraham, de Sara et d’Isaac
            content: &reading2b_content |-
              Frères,
              grâce à la foi, Abraham obéit à l’appel de Dieu :
              il partit vers un pays
              qu’il devait recevoir en héritage,
              et il partit sans savoir où il allait.

              Grâce à la foi, Sara, elle aussi, malgré son âge,
              fut rendue capable d’être à l’origine d’une descendance
              parce qu’elle pensait que Dieu est fidèle à ses promesses.
              C’est pourquoi, d’un seul homme, déjà marqué par la mort,
              a pu naître une descendance aussi nombreuse
              que les étoiles du ciel
              et que le sable au bord de la mer,
              une multitude innombrable.

              Grâce à la foi, quand il fut soumis à l’épreuve,
              Abraham offrit Isaac en sacrifice.
              Et il offrait le fils unique,
              alors qu’il avait reçu les promesses
              et entendu cette parole :
              _C’est par Isaac qu’une descendance portera ton nom_.
              Il pensait en effet
              que Dieu est capable même de ressusciter les morts ;
              c’est pourquoi son fils lui fut rendu :
              il y a là une préfiguration.
          - book: 1 Jn
            ref: 3, 1-2.21-24
            toSundayCyclesOnly:
              - YEAR_C
            toDayOfWeeksOnly:
              - MONDAY_TO_SATURDAY
            headline: « Nous sommes appelés enfants de Dieu – et nous le sommes »
            content: &reading2c_content |-
              Bien-aimés,
              	voyez quel grand amour nous a donné le Père
              pour que nous soyons appelés enfants de Dieu
              – et nous le sommes.
              Voici pourquoi le monde ne nous connaît pas :
              c’est qu’il n’a pas connu Dieu.
              	Bien-aimés,
              dès maintenant, nous sommes enfants de Dieu,
              mais ce que nous serons n’a pas encore été manifesté.
              Nous le savons : quand cela sera manifesté,
              nous lui serons semblables
              car nous le verrons tel qu’il est.

              Bien-aimés,
              si notre cœur ne nous accuse pas,
              nous avons de l’assurance devant Dieu.
              	Quoi que nous demandions à Dieu,
              nous le recevons de lui,
              parce que nous gardons ses commandements,
              et que nous faisons ce qui est agréable à ses yeux.

              Or, voici son commandement :
              mettre notre foi
              dans le nom de son Fils Jésus Christ,
              et nous aimer les uns les autres
              comme il nous l’a commandé.
              	Celui qui garde ses commandements
              demeure en Dieu,
              et Dieu en lui ;
              et voilà comment nous reconnaissons qu’il demeure en nous,
              puisqu’il nous a donné part à son Esprit.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 127 (128), 1-2, 3, 4-5
            refAbbr: 127, 1…
            toSundayCyclesOnly:
