      - partType: GOSPEL
        partContents:
          - book: Mt
            ref: 11, 25-30
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Je suis doux et humble de cœur »
            content: |-
              En ce temps-là,
              Jésus prit la parole et dit :
              « Père, Seigneur du ciel et de la terre,
              je proclame ta louange :
              	ce que tu as caché aux sages et aux savants,
              	tu l’as révélé aux tout-petits.
              Oui, Père, tu l’as voulu ainsi dans ta bienveillance.
              Tout m’a été remis par mon Père ;
              personne ne connaît le Fils, sinon le Père,
              et personne ne connaît le Père, sinon le Fils,
              et celui à qui le Fils veut le révéler.

              Venez à moi,
              	vous tous qui peinez sous le poids du fardeau,
              et moi, je vous procurerai le repos.
              Prenez sur vous mon joug,
              	devenez mes disciples,
              car je suis doux et humble de cœur,
              	et vous trouverez le repos pour votre âme.
              Oui, mon joug est facile à porter,
              	et mon fardeau, léger. »
          - book: Jn
            ref: 19, 31-37
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Un des soldats lui perça le côté, et il en sortit du sang et de
              l’eau »
            content: |-
              Jésus venait de mourir.
              Comme c’était le jour de la Préparation (c’est-à-dire le vendredi),
              il ne fallait pas laisser les corps en croix durant le sabbat,
              d’autant plus que ce sabbat était le grand jour de la Pâque.
              Aussi les Juifs demandèrent à Pilate qu’on enlève les corps
              après leur avoir brisé les jambes.
              Les soldats allèrent donc briser les jambes du premier,
              puis de l’autre homme crucifié avec Jésus.
              Quand ils arrivèrent à Jésus,
              voyant qu’il était déjà mort,
              ils ne lui brisèrent pas les jambes,
              mais un des soldats avec sa lance lui perça le côté ;
              et aussitôt, il en sortit du sang et de l’eau.

              Celui qui a vu rend témoignage,
              et son témoignage est véridique ;
              et celui-là sait qu’il dit vrai
              afin que vous aussi, vous croyiez.
              Cela, en effet, arriva
              pour que s’accomplisse l’Écriture :
              _Aucun de ses os ne sera brisé._
              Un autre passage de l’Écriture dit encore :
              _Ils lèveront les yeux vers celui qu’ils ont transpercé._
          - book: Lc
            ref: 15, 3-7
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Réjouissez-vous avec moi, car  j’ai retrouvé ma brebis qui était
              perdue »
            content: |-
              En ce temps-là,
              	s’adressant aux pharisiens et aux scribes,
              	Jésus disait cette parabole :
              	« Si l’un de vous a cent brebis et qu’il en perd une,
              n’abandonne-t-il pas les 99 autres dans le désert
              pour aller chercher celle qui est perdue,
              jusqu’à ce qu’il la retrouve ?
              	Quand il l’a retrouvée,
              il la prend sur ses épaules, tout joyeux,
              	et, de retour chez lui, il rassemble ses amis et ses voisins
              pour leur dire :
              ‘Réjouissez-vous avec moi,
              car j’ai retrouvé ma brebis,
              celle qui était perdue !’
              	Je vous le dis :
              C’est ainsi qu’il y aura de la joie dans le ciel
              pour un seul pécheur qui se convertit,
              plus que pour 99 justes
              qui n’ont pas besoin de conversion. »
