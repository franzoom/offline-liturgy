id: most_sacred_heart_of_jesus
title: Le Sacré-Cœur de Jésus
context: Le vendredi qui suit le 2ᵉ dimanche après la Pentecôte
liturgies:
  - liturgyType: MASS
    massType: DAY_MASS
    name: Messe du jour
    massParts:
      - partType: READING_1
        partContents:
          - book: Dt
            ref: 7, 6-11
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Si le Seigneur vous a choisis, c’est par amour pour vous »
            content: |-
              Moïse disait au peuple :
              	« Tu es un peuple consacré au Seigneur ton Dieu :
              c’est toi qu’il a choisi pour être son peuple,
              son domaine particulier parmi tous les peuples de la terre.
              	Si le Seigneur s’est attaché à vous, s’il vous a choisis,
              ce n’est pas que vous soyez le plus nombreux de tous les peuples,
              car vous êtes le plus petit de tous.
              	C’est par amour pour vous,
              et pour tenir le serment fait à vos pères,
              que le Seigneur vous a fait sortir par la force de sa main,
              et vous a rachetés de la maison d’esclavage
              et de la main de Pharaon, roi d’Égypte.
              	Tu sauras donc que c’est le Seigneur ton Dieu qui est Dieu,
              le Dieu vrai qui garde son Alliance et sa fidélité
              pour mille générations
              à ceux qui l’aiment et gardent ses commandements.
              	Mais il riposte à ses adversaires en les faisant périr,
              et sa riposte est immédiate.
              	Tu garderas donc le commandement, les décrets et les ordonnances
              que je te prescris aujourd’hui de mettre en pratique. »
          - book: Os
            ref: 11, 1.3-4.8c-9
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Mon cœur se retourne contre moi »
            content: |-
              Ainsi parle le Seigneur :
              Oui, j’ai aimé Israël dès son enfance,
              et, pour le faire sortir d’Égypte, j’ai appelé mon fils.
              C’est moi qui lui apprenais à marcher,
              en le soutenant de mes bras,
              et il n’a pas compris que je venais à son secours.
              Je le guidais avec humanité,
              par des liens d’amour ;
              je le traitais comme un nourrisson
              qu’on soulève tout contre sa joue ;
              je me penchais vers lui pour le faire manger.
              Mais ils ont refusé de revenir à moi :
              vais-je les livrer au châtiment ?

              Non ! Mon cœur se retourne contre moi ;
              en même temps, mes entrailles frémissent.
              Je n’agirai pas selon l’ardeur de ma colère,
              je ne détruirai plus Israël,
              car moi, je suis Dieu, et non pas homme :
              au milieu de vous je suis le Dieu saint,
              et je ne viens pas pour exterminer.
          - book: Ez
            ref: 34, 11-16
            toSundayCyclesOnly:
              - YEAR_C
            headline: « C’est moi qui ferai paître mon troupeau, et c’est moi qui le ferai
              reposer »
            content: |-
              Ainsi parle le Seigneur Dieu :
              Voici que moi-même, je m’occuperai de mes brebis,
              et je veillerai sur elles.
              	Comme un berger veille sur les brebis de son troupeau
              quand elles sont dispersées,
              ainsi je veillerai sur mes brebis,
              et j’irai les délivrer dans tous les endroits où elles ont été dispersées
              un jour de nuages et de sombres nuées.
              	Je les ferai sortir d’entre les peuples,
              je les rassemblerai des différents pays
              et je les ramènerai sur leur terre ;
              je les ferai paître sur les montagnes d’Israël,
              dans les vallées, dans les endroits les meilleurs.
              	Je les ferai paître dans un bon pâturage,
              et leurs prairies seront sur les hauteurs d’Israël.
              Là, mes brebis se reposeront dans de belles prairies,
              elles brouteront dans de gras pâturages, sur les monts d’Israël.
              	C’est moi qui ferai paître mon troupeau,
              et c’est moi qui le ferai reposer,
              – oracle du Seigneur Dieu.
              	La brebis perdue, je la chercherai ;
              l’égarée, je la ramènerai.
              Celle qui est blessée, je la panserai.
              Celle qui est malade, je lui rendrai des forces.
              Celle qui est grasse et vigoureuse,
              je la garderai, je la ferai paître selon le droit.

      - partType: PSALM
        partContents:
          - book: Ps
            ref: 102 (103), 1-2, 3-4, 6-7, 8.10
            refAbbr: 102, 1…
            toSundayCyclesOnly:
              - YEAR_A
            chorus:
              - chorusRef: 102, 17ab
                chorus: |-
                  L’amour du Seigneur, sur ceux qui le craignent,
                  est de toujours à toujours.
            content: |-
              Bénis le Seigneur, ô mon âme,
              bénis son nom très saint, tout mon être !
              Bénis le Seigneur, ô mon âme,
              n’oublie aucun de ses bienfaits !

              Car il pardonne toutes tes offenses
              et te guérit de toute maladie ;
              il réclame ta vie à la tombe
              et te couronne d’amour et de tendresse.

              Le Seigneur fait œuvre de justice,
              il défend le droit des opprimés.
              Il révèle ses desseins à Moïse,
              aux enfants d’Israël ses hauts faits.

              Le Seigneur est tendresse et pitié,
              lent à la colère et plein d’amour.
              Il n’agit pas envers nous selon nos fautes,
              ne nous rend pas selon nos offenses.
          - book: Is
            ref: 12, 2, 4bcd, 5-6
            refAbbr: 12, 2…
            toSundayCyclesOnly:
              - YEAR_B
            chorus:
              - chorusRef: 12, 3
                chorus: |-
                  Exultant de joie, vous puiserez les eaux
                  aux sources du salut !
            content: |-
              Voici le Dieu qui me sauve :
              j’ai confiance, je n’ai plus de crainte.
              Ma force et mon chant, c’est le Seigneur ;
              il est pour moi le salut.

              Rendez grâce au Seigneur,
              proclamez son nom,
              annoncez parmi les peuples ses hauts faits !
              Redites-le : « Sublime est son nom ! »

              Jouez pour le Seigneur, il montre sa magnificence,
              et toute la terre le sait.
              Jubilez, criez de joie, habitants de Sion,
              car il est grand au milieu de toi, le Saint d’Israël !
          - book: Ps
            ref: 22 (23), 1-2ab, 2c-3, 4, 5, 6
            refAbbr: 22, 1…
            toSundayCyclesOnly:
              - YEAR_C
            chorus:
              - chorusRef: 22, 1
                chorus: |-
                  Le Seigneur est mon berger :
                  rien ne saurait me manquer.
            content: |-
              Le Seigneur est mon berger :
              je ne manque de rien.
              Sur des prés d’herbe fraîche,
              il me fait reposer.

              Il me mène vers les eaux tranquilles
              et me fait revivre ;
              il me conduit par le juste chemin
              pour l’honneur de son nom.

              Si je traverse les ravins de la mort,
              je ne crains aucun mal,
              car tu es avec moi,
              ton bâton me guide et me rassure.

              Tu prépares la table pour moi
              devant mes ennemis ;
              tu répands le parfum sur ma tête,
              ma coupe est débordante.

              Grâce et bonheur m’accompagnent
              tous les jours de ma vie ;
              j’habiterai la maison du Seigneur
              pour la durée de mes jours.

      - partType: READING_2
        partContents:
          - book: 1 Jn
            ref: 4, 7-16
            toSundayCyclesOnly:
              - YEAR_A
            headline: « Dieu nous a aimés »
            content: |-
              Bien-aimés,
              aimons-nous les uns les autres,
              puisque l’amour vient de Dieu.
              Celui qui aime est né de Dieu
              et connaît Dieu.
              	Celui qui n’aime pas n’a pas connu Dieu,
              car Dieu est amour.

              Voici comment l’amour de Dieu
              s’est manifesté parmi nous :
              Dieu a envoyé son Fils unique dans le monde
              pour que nous vivions par lui.
              	Voici en quoi consiste l’amour :
              ce n’est pas nous qui avons aimé Dieu,
              mais c’est lui qui nous a aimés,
              et il a envoyé son Fils
              en sacrifice de pardon pour nos péchés.

              Bien-aimés,
              puisque Dieu nous a tellement aimés,
              nous devons, nous aussi, nous aimer les uns les autres.
              	Dieu, personne ne l’a jamais vu.
              Mais si nous nous aimons les uns les autres,
              Dieu demeure en nous,
              et, en nous, son amour atteint la perfection.
              	Voici comment nous reconnaissons
              que nous demeurons en lui
              et lui en nous :
              il nous a donné part à son Esprit.
              	Quant à nous, nous avons vu et nous attestons
              que le Père a envoyé son Fils
              comme Sauveur du monde.

              Celui qui proclame que Jésus est le Fils de Dieu,
              Dieu demeure en lui,
              et lui en Dieu.
              	Et nous, nous avons reconnu l’amour que Dieu a pour nous,
              et nous y avons cru.
              Dieu est amour :
              qui demeure dans l’amour demeure en Dieu,
              et Dieu demeure en lui.
          - book: Ep
            ref: 3, 8-12.14-19
            toSundayCyclesOnly:
              - YEAR_B
            headline: '« Vous connaîtrez ce qui surpasse toute connaissance : l’amour du
              Christ »'
            content: |-
              Frères,
              à moi qui suis vraiment le plus petit de tous les fidèles,
              la grâce a été donnée d’annoncer aux nations
              l’insondable richesse du Christ,
              et de mettre en lumière pour tous le contenu du mystère
              qui était caché depuis toujours en Dieu,
              le créateur de toutes choses ;
              ainsi, désormais, les Puissances célestes elles-mêmes
              connaissent, grâce à l’Église,
              les multiples aspects de la Sagesse de Dieu.
              C’est le projet éternel que Dieu a réalisé
              dans le Christ Jésus notre Seigneur.
              Et notre foi au Christ nous donne l’assurance nécessaire
              pour accéder auprès de Dieu en toute confiance.
              C’est pourquoi je tombe à genoux devant le Père,
              de qui toute paternité au ciel et sur la terre tient son nom.
              Lui qui est si riche en gloire,
              qu’il vous donne la puissance de son Esprit,
              pour que se fortifie en vous l’homme intérieur.

              Que le Christ habite en vos cœurs par la foi ;
              restez enracinés dans l’amour, établis dans l’amour.
              Ainsi vous serez capables de comprendre avec tous les fidèles
              quelle est la largeur, la longueur, la hauteur, la profondeur…
              Vous connaîtrez ce qui surpasse toute connaissance :
              l’amour du Christ.
              Alors vous serez comblés
              jusqu’à entrer dans toute la plénitude de Dieu.
          - book: Rm
            ref: 5, 5b-11
            toSundayCyclesOnly:
              - YEAR_C
            headline: « La preuve que Dieu nous aime »
            content: |-
              Frères,
              	l’amour de Dieu a été répandu dans nos cœurs
              par l’Esprit Saint qui nous a été donné.
              	Alors que nous n’étions encore capables de rien,
              le Christ, au temps fixé par Dieu,
              est mort pour les impies que nous étions.
              	Accepter de mourir pour un homme juste,
              c’est déjà difficile ;
              peut-être quelqu’un s’exposerait-il à mourir
              pour un homme de bien.
              	Or, la preuve que Dieu nous aime,
              c’est que le Christ est mort pour nous,
              alors que nous étions encore pécheurs.
              	À plus forte raison, maintenant que le sang du Christ
              nous a fait devenir des justes,
              serons-nous sauvés par lui
              de la colère de Dieu.
              	En effet, si nous avons été réconciliés avec Dieu
              par la mort de son Fils
              alors que nous étions ses ennemis,
              à plus forte raison,
              maintenant que nous sommes réconciliés,
              serons-nous sauvés en ayant part à sa vie.
              	Bien plus, nous mettons notre fierté en Dieu,
              par notre Seigneur Jésus Christ,
              par qui, maintenant, nous avons reçu la réconciliation.

