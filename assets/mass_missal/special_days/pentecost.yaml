      - partType: GOSPEL
        partContents:
          - book: Jn
            ref: 20, 19-23
            toSundayCyclesOnly:
              - YEAR_A
            headline: '« De même que le Père m’a envoyé, moi aussi je vous envoie : recevez
              l’Esprit Saint »'
            content: |-
              C’était après la mort de Jésus ;
              	le soir venu, en ce premier jour de la semaine,
              alors que les portes du lieu où se trouvaient les disciples
              étaient verrouillées par crainte des Juifs,
              Jésus vint, et il était là au milieu d’eux.
              Il leur dit :
              « La paix soit avec vous ! »
              	Après cette parole, il leur montra ses mains et son côté.
              Les disciples furent remplis de joie
              en voyant le Seigneur.
              	Jésus leur dit de nouveau :
              « La paix soit avec vous !
              De même que le Père m’a envoyé,
              moi aussi, je vous envoie. »
              	Ayant ainsi parlé, il souffla sur eux
              et il leur dit :
              « Recevez l’Esprit Saint.
              	À qui vous remettrez ses péchés, ils seront remis ;
              à qui vous maintiendrez ses péchés, ils seront maintenus. »
          - book: Jn
            ref: 15, 26-27 ; 16, 12-15
            toSundayCyclesOnly:
              - YEAR_B
            headline: « L’Esprit de vérité vous conduira dans la vérité tout entière »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              « Quand viendra le Défenseur,
              que je vous enverrai d’auprès du Père,
              lui, l’Esprit de vérité qui procède du Père,
              il rendra témoignage en ma faveur.
              Et vous aussi, vous allez rendre témoignage,
              car vous êtes avec moi depuis le commencement.

              J’ai encore beaucoup de choses à vous dire,
              mais pour l’instant vous ne pouvez pas les porter.
              Quand il viendra, lui, l’Esprit de vérité,
              il vous conduira dans la vérité tout entière.
              En effet, ce qu’il dira ne viendra pas de lui-même :
              mais ce qu’il aura entendu, il le dira ;
              et ce qui va venir, il vous le fera connaître.
              Lui me glorifiera,
              car il recevra ce qui vient de moi
              pour vous le faire connaître.
              Tout ce que possède le Père est à moi ;
              voilà pourquoi je vous ai dit :
              L’Esprit reçoit ce qui vient de moi
              pour vous le faire connaître. »
          - book: Jn
            ref: 14, 15-16.23b-26
            toSundayCyclesOnly:
              - YEAR_C
            headline: « L’Esprit Saint vous enseignera tout »
            content: |-
              En ce temps-là,
              Jésus disait à ses disciples :
              	« Si vous m’aimez,
              vous garderez mes commandements.
              	Moi, je prierai le Père,
              et il vous donnera un autre Défenseur
              qui sera pour toujours avec vous.
              	Si quelqu’un m’aime,
              il gardera ma parole ;
              mon Père l’aimera,
              nous viendrons vers lui
              et, chez lui, nous nous ferons une demeure.
              	Celui qui ne m’aime pas
              ne garde pas mes paroles.
              Or, la parole que vous entendez n’est pas de moi :
              elle est du Père, qui m’a envoyé.
              	Je vous parle ainsi,
              tant que je demeure avec vous ;
              	mais le Défenseur,
              l’Esprit Saint que le Père enverra en mon nom,
              lui, vous enseignera tout,
              et il vous fera souvenir de tout ce que je vous ai dit. »
