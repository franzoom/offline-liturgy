          - book: Mc
            ref: 1, 14-20
            toSundayCyclesOnly:
              - YEAR_B
            headline: « Convertissez-vous et croyez à l’Évangile »
            content: |-
              Après l’arrestation de Jean le Baptiste,
              Jésus partit pour la Galilée
              proclamer l’Évangile de Dieu ;
              il disait :
              « Les temps sont accomplis :
              le règne de Dieu est tout proche.
              Convertissez-vous et croyez à l’Évangile. »

              Passant le long de la mer de Galilée,
              Jésus vit Simon et André, le frère de Simon,
              en train de jeter les filets dans la mer,
              car c’étaient des pêcheurs.
              Il leur dit :
              « Venez à ma suite.
              Je vous ferai devenir pêcheurs d’hommes. »
              Aussitôt, laissant leurs filets,
              ils le suivirent.

              Jésus avança un peu
              et il vit Jacques, fils de Zébédée, et son frère Jean,
              qui étaient dans la barque et réparaient les filets.
              Aussitôt, Jésus les appela.
              Alors, laissant dans la barque leur père Zébédée avec ses ouvriers,
              ils partirent à sa suite.
          - book: Lc
            ref: 1, 1-4 ; 4, 14-21
            toSundayCyclesOnly:
              - YEAR_C
            headline: « Aujourd’hui s’accomplit ce passage de l’Écriture »
            content: |-
              Beaucoup ont entrepris de composer un récit
              des événements qui se sont accomplis parmi nous,
              	d’après ce que nous ont transmis
              ceux qui, dès le commencement, furent témoins oculaires
              et serviteurs de la Parole.
              	C’est pourquoi j’ai décidé, moi aussi,
              après avoir recueilli avec précision des informations
              concernant tout ce qui s’est passé depuis le début,
              d’écrire pour toi, excellent Théophile,
              un exposé suivi,
              	afin que tu te rendes bien compte
              de la solidité des enseignements que tu as entendus.

              En ce temps-là,
              lorsque Jésus, dans la puissance de l’Esprit,
              revint en Galilée,
              sa renommée se répandit dans toute la région.
              	Il enseignait dans les synagogues,
              et tout le monde faisait son éloge.
              Il vint à Nazareth, où il avait été élevé.
              Selon son habitude, il entra dans la synagogue le jour du sabbat,
              et il se leva pour faire la lecture.
              	On lui remit le livre du prophète Isaïe.
              Il ouvrit le livre et trouva le passage où il est écrit :
              _L’Esprit du Seigneur est sur moi
              parce que le Seigneur m’a consacré par l’onction.
              Il m’a envoyé porter la Bonne Nouvelle aux pauvres,
              annoncer aux captifs leur libération,
              et aux aveugles qu’ils retrouveront la vue,
              remettre en liberté les opprimés,
              	annoncer une année favorable
              accordée par le Seigneur._
              	Jésus referma le livre, le rendit au servant et s’assit.
              Tous, dans la synagogue, avaient les yeux fixés sur lui.
              	Alors il se mit à leur dire :
              « Aujourd’hui s’accomplit ce passage de l’Écriture
              que vous venez d’entendre »
