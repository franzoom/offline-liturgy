content: |-
  {47}Mon âme ex_a_lte le Seigneur,
  exulte mon esprit en Die_u_, mon Sauveur !

  {48}Il s’est penché sur son h_u_mble servante ;
  désormais, tous les âges me dir_o_nt bienheureuse.

  {49}Le Puissant fit pour m_o_i des merveilles ;
  S_a_int est son nom !

  {50}Son amour s’ét_e_nd d’âge en âge
  sur ce_u_x qui le craignent ;

  {51}Déployant la f_o_rce de son bras,
  il disp_e_rse les superbes.

  {52}Il renverse les puiss_a_nts de leurs trônes,
  il él_è_ve les humbles.

  {53}Il comble de bi_e_ns les affamés,
  renvoie les r_i_ches les mains vides.

  {54}Il relève Isra_ë_l, son serviteur,
  il se souvi_e_nt de son amour,

  {55}de la promesse f_a_ite à nos pères,
  en faveur d’Abraham et de sa r_a_ce, à jamais.
