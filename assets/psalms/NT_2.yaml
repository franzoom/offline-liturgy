content: |
  {68}Béni soit le Seigneur, le Die_u_ d’Israël,
  qui visite et rach_è_te son peuple.
  
  {69}Il a fait surgir la f_o_rce qui nous sauve
  dans la maison de Dav_i_d, son serviteur,
  
  {70}comme il l’avait dit par la bo_u_che des saints,
  par ses prophètes, depuis les t_e_mps anciens :
  
  {71}salut qui nous arr_a_che à l’ennemi,
  à la main de to_u_s nos oppresseurs,
  
  {72}amour qu’il m_o_ntre envers nos pères,
  mémoire de son alli_a_nce sainte,
  
  {73}serment juré à notre p_è_re Abraham
  de nous r_e_ndre sans crainte,
  
  {74}afin que, délivrés de la m_a_in des ennemis, +
  {75}nous le servions dans la just_i_ce et la sainteté,
  en sa présence, tout au l_o_ng de nos jours.
  
  {76}Et toi, petit enfant, tu seras appelé
  proph_è_te du Très-Haut : *
  tu marcheras devant, à la face du Seigneur,
  et tu préparer_a_s ses chemins
  
  {77}pour donner à son peuple de conn_a_ître le salut
  par la rémissi_o_n de ses péchés,
  
  {78}grâce à la tendresse, à l’amo_u_r de notre Dieu,
  quand nous visite l’_a_stre d’en haut,
  
  {79}pour illuminer ceux qui habitent les ténèbres
  et l’_o_mbre de la mort, *
  pour conduire nos pas
  au chem_i_n de la paix.
