content: |
  {3}Qu’il soit béni, le Die_u_ et Père
  de notre Seigneur, Jés_u_s, le Christ !
  
  Il nous a bénis et comblés
  des bénédicti_o_ns de l’Esprit, *
  au ci_e_l, dans le Christ.
  
  {4}Il nous a choisis, dans le Christ,
  avant que le m_o_nde fût créé, *
  pour être saints et sans péchés devant sa face
  gr_â_ce à son amour.
  
  {5}Il nous a prédestinés
  à être, pour lui, des f_i_ls adoptifs *
  par Jés_u_s, le Christ.
  
  Ainsi l’a voulu sa bonté,
  {6} à la louange de gl_o_ire de sa grâce, *
  la grâce qu’il nous a faite
  dans le F_i_ls bien-aimé.
  
  {7}En lu_i_, par son sang, *
  nous avons le rachat,
  le pard_o_n des péchés.
  
  {8}C’est la richesse de sa grâce
  dont il déb_o_rde jusqu’à nous *
  en toute intellig_e_nce et sagesse.
  
  {9}Il nous dévoile ainsi le myst_è_re de sa volonté, *
  selon que sa bonté l’avait prév_u_ dans le Christ :
  
  {10}pour mener les temps à leur plénitude, +
  récapituler toutes ch_o_ses dans le Christ, *
  celles du ciel et c_e_lles de la terre.
