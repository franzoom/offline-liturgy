  le rang qui l’égal_a_it à Dieu.
  {7}Mais il s’_e_st anéanti, *
  prenant la conditi_o_n de serviteur.
  
  Devenu semblable aux hommes, +
  reconnu h_o_mme à son aspect, *
  {8}il s’_e_st abaissé,
  >devenant obéiss_a_nt jusqu’à la mort, *
  et la m_o_rt de la croix.
  
  {9}C’est pourquoi Die_u_ l’a exalté : *
  il l’a doté du Nom
  >qui est au-dess_u_s de tout nom,
  
  {10}afin qu’au nom de Jésus
  >tout geno_u_ fléchisse *
  au ciel, sur t_e_rre et aux enfers,
  
  {11}et que toute langue proclame :
  >« Jésus Chr_i_st est Seigneur » *
  à la gloire de Die_u_ le Père.
