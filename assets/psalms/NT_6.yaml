content: |
  > R/ Gloire à toi, premier-né d’entre les morts !
  
  {12}Rendons grâce à Die_u_ le Père, +
  lui qui nous a donné
  d’avoir part à l’hérit_a_ge des saints, *
  d_a_ns la lumière.
  
  {13}Nous arrachant à la puiss_a_nce des ténèbres, +
  il nous a placés
  dans le Royaume de son F_i_ls bien-aimé : *
  {14}en lui nous avons le rachat,
  le pard_o_n des péchés. {R/}
  
  {15}Il est l’image du Die_u_ invisible, +
  le premier-né, avant to_u_te créature : *
  {16}en lui, tout fut créé,
  dans le ci_e_l et sur la terre.
  
  Les êtres vis_i_bles et invisibles, +
  puissances, principautés,
  souverainet_é_s, dominations, *
  tout est créé par lu_i_ et pour lui.
  
  {17}Il est avant to_u_te chose,
  et tout subs_i_ste en lui. {R/}
  
  {18}Il est aussi la t_ê_te du corps, la tête de l’Église : +
  c’est lui le commencement,
  le premier-n_é_ d’entre les morts, *
  afin qu’il ait en to_u_t la primauté.
  
  {19}Car Dieu a jugé bon
  qu’habite en lui to_u_te plénitude *
  {20}et que tout, par le Christ,
  lui soit enf_i_n réconcilié,
  
  faisant la paix par le s_a_ng de sa Croix, *
  la paix pour tous les êtres
  sur la t_e_rre et dans le ciel. {R/}
