content: |
  {16}Christ,
  manifest_é_ dans la chair,
  justifi_é_ dans l'Esprit,
  
  appar_u_ aux anges,
  proclam_é_ dans les nations,
  
  cr_u_ dans le monde,
  enlev_é_ dans la gloire !
