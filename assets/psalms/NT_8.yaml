content: |-
  {21}C’est pour nous que le Christ a souffert ; +
  il nous a marqu_é_ le chemin *
  pour que nous alli_o_ns sur ses traces.

  >R/ Par ses blessures, nous sommes guéris.

  {22}Il n’a pas comm_i_s le péché ;
  dans sa bouche, on n’a pu trouv_e_r de mensonge.

  {23}Insulté, sans rendre l’insulte, +
  maltraité, sans profér_e_r de menace, *
  il s’en remettait
  >à Celui qui j_u_ge avec justice.

  {24}C’était nos péchés qu’il portait,
  >dans son corps, sur le bois, +
  afin que, m_o_rts à nos péchés, *
  >nous vivi_o_ns pour la justice.
