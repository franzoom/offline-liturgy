content: |
  {R/}Puissance, honneur et gloire à l’Agneau de Dieu !
  
  4.11Tu es digne, Seigne_u_r notre Dieu, *
  de recevoir
  l’honneur, la gl_o_ire et la puissance.
  
  C’est toi qui cré_a_s l’univers ; *
  tu as voulu qu’il soit :
  _i_l fut créé.
  
  5.9Tu es digne, Chr_i_st et Seigneur, *
  de prendre le Livre
  et d’en ouvr_i_r les sceaux. {R/}
  
  Car tu fus immolé, +
  rachetant pour Dieu, au pr_i_x de ton sang, *
  des hommes de toute tribu,
  langue, pe_u_ple et nation.
  
  {10}Tu as fait de nous, pour notre Dieu,
  un roya_u_me et des prêtres, *
  et nous régner_o_ns sur la terre.
  
  {12}Il est digne, l’Agneau immolé, +
  de recevoir puissance et richesse,
  sag_e_sse et force, *
  honneur, gl_o_ire et louange. {R/}
