id: OT_1
title: Cantique de Moïse
subtitle: À Dieu, libérateur de son peuple 
commentary: Ceux qui ont remporté la victoire chantent le cantique de Moïse, serviteur de Dieu. (Ap 15, 3)
biblicalReference: Ex 15
shortReference: AT 1
content: |
  {1}Je chanterai pour le Seigneur ! Éclat_a_nte est sa gloire :
  il a jeté dans la mer chev_a_l et cavalier !
  
  {2}Ma force et mon ch_a_nt, c’est le Seigneur :
  il est pour m_o_i le salut. *
  Il est mon Die_u_, je le célèbre ;
  j’exalte le Die_u_ de mon père.
  
  {3}Le Seigneur est le guerri_e_r des combats ;
  son nom est « L_e_ Seigneur ».
  
  {4}Les chars du Pharaon et ses armées,
  il les l_a_nce dans la mer. *
  L’élite de leurs chefs a sombr_é_ dans la mer Rouge.
  
  {7}La grandeur de ta gloire a bris_é_ tes adversaires :
  tu envoies ta colère qui les br_û_le comme un chaume.
  
  {8}Au souffle de tes narines, les ea_u_x s’amoncellent : +
  comme une digue, se dr_e_ssent les flots ;
  les abîmes se figent au cœ_u_r de la mer.
  
  {9}L’ennemi disait : « Je poursu_i_s, je domine, +
  je partage le but_i_n, je m’en repais ;
  je tire mon épée : je pr_e_nds les dépouilles ! »
  
  {10}Tu souffles ton haleine : la m_e_r les recouvre ; *
  comme du plomb, ils s’abîment
  dans les ea_u_x redoutables.
  
  {11}Qui est comme toi parmi les die_u_x, Seigneur ? +
  Qui est comme toi, magnif_i_que en sainteté,
  terrible en ses exploits, aute_u_r de prodiges ?
  
  {12}Tu étends ta main droite : la t_e_rre les avale. +
  {13}Tu conduis par ton amour ce peuple que tu _a_s racheté ;
  tu le guides par ta force vers ta s_a_inte demeure.
  
  {17}Tu les amènes, tu les plantes
  sur la mont_a_gne, ton héritage, +
  le lieu que tu as fait, Seigne_u_r, pour l’habiter,
  le sanctuaire, Seigneur, fond_é_ par tes mains.
  
  {18}Le Seigneur régnera pour les si_è_cles des siècles.
