id: OT_10
title: Cantique de la Sagesse
subtitle: Prière pour obtenir la Sagesse
commentary: Moi-même, je vous inspirerai un langage et une sagesse auxquels tous vos adversaires ne pourront opposer ni résistance, ni contradiction. (Lc 21,15)
biblicalReference: Sg 9,1-6.9-11
shortReference: AT 10
content: |-
  {1}Dieu de mes pères et Seigne_u_r de tendresse,
  par ta parole tu f_i_s l’univers,
  {2}tu formas l’h_o_mme par ta Sagesse
  pour qu’il dom_i_ne sur tes créatures,
  {3}qu’il gouverne le monde avec just_i_ce et sainteté,
  qu’il rende, avec droit_u_re, ses jugements.

  {4}Donne-m_o_i la Sagesse,
  ass_i_se près de toi.

  Ne me retranche pas du n_o_mbre de tes fils :
  {5}je suis ton serviteur, le f_i_ls de ta servante,
  un homme frêle et qui d_u_re peu,
  trop faible pour comprendre les préc_e_ptes et les lois.
  {6}Le plus accompli des enf_a_nts des hommes, *
  s’il lui manque la Sagesse que tu donnes,
  >sera compt_é_ pour rien.

  {9}Or la Sag_e_sse est avec toi,
  elle qui s_a_it tes œuvres ;
  elle était là quand tu f_i_s l’univers, *
  elle connaît ce qui plaît à tes yeux,
  >ce qui est conf_o_rme à tes décrets.
  {10}Des cieux très saints, d_a_igne l’envoyer,
  fais-la descendre du tr_ô_ne de ta gloire.

  Qu’elle trav_a_ille à mes côtés
  et m’appr_e_nne ce qui te plaît.
  {11}Car elle sait to_u_t, comprend tout, *
  guidera mes actes avec prudence,
  >me garder_a_ par sa gloire.
