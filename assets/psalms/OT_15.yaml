id: OT_15
title: Cantique de Ben Sirac
subtitle: Prière pour la délivrance d’Israël
commentary: Père, que ton règne vienne. (Mt 6, 10)
biblicalReference: Si 36, 1-7.10-13
shortReference: AT 15
content: |-
  {1}Prends pitié de nous, Maître et Die_u_ de tout ;
  répands la crainte sur to_u_tes les nations.
  {2}Lève la main sur les pa_y_s étrangers,
  et qu’ils v_o_ient ta puissance !

  {3}À nos dépens, tu leur montr_a_s ta sainteté ;
  à leurs dépens, montre-no_u_s ta grandeur.
  {4}Qu’ils l’apprennent, comme no_u_s l’avons appris :
  il n’est pas de dieu hors de t_o_i, Seigneur.

  {5}Renouvelle les prodiges, recomm_e_nce les merveilles,
  glorifie ta m_a_in et ton bras droit.
  {7}Hâte le temps, rappelle-t_o_i le terme,
  et que soient racont_é_es tes merveilles !

  {10}Rassemble les trib_u_s de Jacob ;
  comme au premier jour, donne-le_u_r ton héritage.
  {11}Prends pitié du peuple porte_u_r de ton nom,
  Israël qui est pour t_o_i un premier-né.

  {12}Prends compassion de ta v_i_lle sainte,
  Jérusalem, le lie_u_ de ton repos.
  {13}Remplis Si_o_n de ta louange,
  et ton sanctu_a_ire, de ta gloire.
