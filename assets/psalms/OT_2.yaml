id: OT_2
title: Cantique de Moïse
subtitle: Amour du Seigneur pour son peuple
commentary: Il comble de bien les affamés (Lc 1, 53)
biblicalReference: Dt 32
shortReference: AT 2
content: |-
  {1}Écoutez, cie_u_x, je vais parler !
  Que la terre entende les par_o_les de ma bouche !
  {2}Mon enseignement ruisseller_a_ comme la pluie,
  ma parole descendr_a_ comme la rosée,
  comme l’ond_é_e sur la verdure,
  comme l’av_e_rse sur l’herbe.

  {3}C’est le nom du Seigne_u_r que j’invoque ;
  à notre Dieu, report_e_z la grandeur.
  {4}Il est le Rocher : son œ_u_vre est parfaite ;
  tous ses chemins ne s_o_nt que justice.
  Dieu de vérité, non p_a_s de perfidie,
  il est j_u_ste, il est droit.

  {5}Ils l’ont déshonoré, ses f_i_ls perdus,
  génération fo_u_rbe et tortueuse.
  {6}Est-ce là, ce que tu r_e_nds au Seigneur,
  peuple stup_i_de et sans sagesse ?
  N’est-ce pas lui, ton p_è_re, qui t’a créé,
  lui qui t’a f_a_it et affermi ?

  {7}Rappelle-toi les jo_u_rs de jadis,
  pénètre le co_u_rs des âges.
  Interroge ton p_è_re, il t’instruira ;
  les anci_e_ns te le diront.

  {8}Quand le Très-Haut dot_a_ les nations,
  quand il sépar_a_ les fils d’Adam,
  il fixa les fronti_è_res des peuples
  d’après le n_o_mbre des fils de Dieu.
  {9}Mais le lot du Seigne_u_r, ce fut son peuple,
  Jacob, sa p_a_rt d’héritage.

  {10}Il le trouve au pa_y_s du désert,
  chaos de hurlem_e_nts sauvages.
  Il l’entoure, il l’él_è_ve, il le garde
  comme la prun_e_lle de son œil.

  {11}Tel un aigle qui év_e_ille sa nichée
  et plane au-dess_u_s de ses petits,
  il déploie son enverg_u_re, il le prend,
  il le p_o_rte sur ses ailes.
  {12}Le Seigneur se_u_l l’a conduit :
  pas de dieu étrang_e_r auprès de lui.
