id: OT_20
title: Cantique d’Isaïe
subtitle: Chant de victoire
commentary: Autrefois vous n’étiez pas son peuple, mais aujourd’hui vous êtes le peuple de Dieu. (1P 2, 10)
biblicalReference: Is 26
shortReference: AT 20
content: |
  {1}Nous avons une v_i_lle forte ! *
  Le Seigneur a mis pour sauvegarde
  >mur_a_ille et avant-mur.
  
  {2}Ouvr_e_z les portes ! *
  Elle entrera, la nation juste,
  >qui se g_a_rde fidèle.
  
  {3}Immuable en ton dessein, tu prés_e_rves la paix,
  la paix de qui s’appu_i_e sur toi.
  
  {4}Prenez appui sur le Seigne_u_r, à jamais,
  sur lui, le Seigneur, le R_o_c éternel.
  
  {7}La droiture est le chem_i_n du juste ;
  tu traces pour le j_u_ste un sentier droit.
  
  {8}Oui, sur le chem_i_n de tes jugements,
  Seigne_u_r, nous t’espérons.
  
  Vers ton nom, vers la mém_o_ire de toi,
  va le dés_i_r de l’âme.
  
  {9}Mon âme, la nu_i_t, te désire,
  et mon esprit, au fond de moi, te gu_e_tte dès l’aurore.
  
  Quand s’exercent tes jugem_e_nts sur la terre,
  les habitants du monde appr_e_nnent la justice.
  
  {12}Seigneur, tu nous ass_u_res la paix :
  dans toutes nos œuvres, toi-m_ê_me agis pour nous.
