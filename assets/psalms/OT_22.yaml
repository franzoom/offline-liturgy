id: OT_22
title: 
subtitle: Le Seigneur, juste juge
commentary: Voici que je viens sans tarder, et j’apporte avec moi le salaire. (Ap 22, 12)
biblicalReference: Is 33
shortReference: AT 22
content: |
  {9}Voic_i_ votre Dieu !
  {10}Voic_i_ le Seigneur Dieu !
  
  Il vi_e_nt avec puissance ;
  son br_a_s lui soumet tout.
  Avec lui, le fru_i_t de son travail ;
  et devant lu_i_, son ouvrage.
  
  {11}Comme un berger, il fait p_a_ître son troupeau :
  son br_a_s le rassemble.
  Il porte ses agnea_u_x sur son cœur,
  il mène au rep_o_s les brebis.
  
  {12}Qui a mesuré dans sa m_a_in les eaux des mers,
  jaugé de ses d_o_igts les cieux,
  évalué en boisseaux la poussi_è_re de la terre,
  pesé les montagnes à la balance
  et les coll_i_nes sur un crochet ?
  
  {13}Qui a jaugé l’espr_i_t du Seigneur ?
  Quel conseill_e_r peut l’instruire ?
  
  {14}A-t-il pris conseil de quelqu’un pour discerner, +
  pour apprendre les chem_i_ns du jugement, *
  pour acquérir le savoir
  >et s’instruire des v_o_ies de la sagesse ?
  
  {15}Voici les nations,
  >comme la go_u_tte au bord d’un seau, *
  le grain de sable sur un platea_u_ de balance !
  Voic_i_ les îles, *
  comme une poussi_è_re qu’il soulève !
  
  {16}Le Liban ne pourrait suff_i_re au feu,
  ni ses animaux, suff_i_re à l’holocauste.
  
  {17}Toutes les nations, devant lu_i_, sont comme rien,
  vide et né_a_nt pour lui.
