id: OT_23
title: Cantique d’Ézéchias
subtitle: Angoisse de l’agonie, joie de la guérison
commentary: Moi, je suis la résurrection et la vie. Celui qui croit en moi, même s’il meurt, vivra. (Jn 11, 25)
biblicalReference: Is 38
shortReference: AT 23
content: |
  {10}Je disais : Au milie_u_ de mes jours,
  >j_e_ m’en vais ; *
  j’ai ma place _e_ntre les morts
  >pour la f_i_n de mes années.
  
  {11}Je disais : Je ne verrai p_a_s le Seigneur
  >sur la t_e_rre des vivants, *
  plus un vis_a_ge d’homme
  >parmi les habit_a_nts du monde !
  
  {12}Ma demeure m’est enlev_é_e, arrachée,
  >comme une t_e_nte de berger. *
  Tel un tisserand, j’ai dévid_é_ ma vie :
  >le f_i_l est tranché.
  
  Du jour à la nu_i_t, tu m’achèves ;
  {13}>j’ai cri_é_ jusqu’au matin. *
  Comme un lion, il a broy_é_ tous mes os.
  >Du jour à la nu_i_t, tu m’achèves.
  
  {14}Comme l’hirond_e_lle, je crie ;
  >je gém_i_s comme la colombe. *
  À regarder là-haut, mes ye_u_x faiblissent :
  >Seigneur, je défaille ! S_o_is mon soutien !
  
  {15}Que lui dirai-je po_u_r qu’il me réponde,
  >à lu_i_ qui agit ? *
  J’irais, errant au l_o_ng de mes années
  >av_e_c mon amertume ?
  
  {17}Oui, tu me guérir_a_s, tu me feras vivre : *
  mon amertume amère me condu_i_t à la paix.
  
  Et toi, tu t’es attach_é_ à mon âme,
  >tu me tires du né_a_nt de l’abîme. *
  Tu as jeté, l_o_in derrière toi,
  >to_u_s mes péchés.
  
  {18}La mort ne pe_u_t te rendre grâce,
  >ni le séjour des m_o_rts, te louer. *
  Ils n’espèrent pl_u_s ta fidélité,
  >ceux qui desc_e_ndent dans la fosse.
  
  {19}Le vivant, le vivant, lu_i_, te rend grâce,
  >comme m_o_i, aujourd’hui. *
  Et le p_è_re à ses enfants
  >montrer_a_ ta fidélité.
  
  {20}Seigneur, vi_e_ns me sauver ! +
  Et nous jouerons sur nos cithares,
  >tous les jo_u_rs de notre vie, *
  auprès de la mais_o_n du Seigneur.
