id: OT_25
title: Cantique d’Isaïe
subtitle: La bonne nouvelle du salut
commentary: C’est pour vous que Dieu a fait cette promesse, et pour tous ceux qui sont loin. (Ac 2, 39)
biblicalReference: Is 33, 13-16
shortReference: AT 25
content: |-
  {13}Écoutez ce que j’ai f_a_it, gens des lointains ;
  gens d’alentour, sach_e_z quelle est ma force !

  {14}Dans Sion, les péche_u_rs sont terrifiés ;
  un tremblement sais_i_t les pervers :
  « Qui de nous résistera ? c’est un fe_u_ dévorant !
  Qui de nous résistera ? c’est une fourn_a_ise sans fin ! »

  {15}Celui qui va selon la justice et p_a_rle avec droiture, +
  qui méprise un gain frauduleux,
  >détourne sa main d’un prof_i_t malhonnête, *
  qui ferme son oreille aux propos sanguinaires
  et baisse les yeux pour ne pas v_o_ir le mal,

  {16}Celui-là habiter_a_ les hauteurs, *
  hors d’atteinte, à l’abr_i_ des rochers.
  Le pain lui ser_a_ donné ;
  les eaux lui ser_o_nt fidèles.
