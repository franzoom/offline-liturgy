id: OT_27
title: Cantique d’Isaïe
subtitle: Au Dieu caché, seul Sauveur
commentary: Seigneur, vers qui pourrions-nous aller ? (Jn 6, 68)
biblicalReference: Is 45
shortReference: AT 27
content: |-
  {15}Vraiment tu es un Die_u_ qui se cache,
  Dieu d’Isra_ë_l, Sauveur !

  {16}Ils sont tous humili_é_s, déshonorés, *
  ils s’en vont, couverts de honte,
  >ceux qui fabr_i_quent leurs idoles.

  {17}Israël est sauvé par le Seigneur,
  >sauv_é_ pour les siècles. *
  Vous ne serez ni honteux ni humiliés
  >pour la su_i_te des siècles.

  {18}Ainsi parle le Seigneur, le Créate_u_r des cieux, +
  lui, le Dieu qui fit la terre et la forma,
  >lu_i_ qui l’affermit, *
  qui l’a créée, non pas comme un lieu vide,
  >qui l’a faite pour _ê_tre habitée :

  « Je su_i_s le Seigneur : *
  _i_l n’en est pas d’autre !

  {19}« Quand j’ai parlé, je ne me cachais pas
  >quelque part dans l’obscurit_é_ de la terre ; *
  je n’ai pas dit aux descendants de Jacob :
  >Cherchez-m_o_i dans le vide !

  « Je suis le Seigneur qui prof_è_re la justice,
  qui ann_o_nce la vérité !

  {20}« Rassemblez-vous, ven_e_z, approchez tous,
  surviv_a_nts des nations !

  « Ils sont dans l’ignorance,
  >ceux qui portent leurs id_o_les de bois, *
  et qui adressent des prières
  >à leur die_u_ qui ne sauve pas.

  {21}« Déclarez-vous, présent_e_z vos preuves,
  tenez cons_e_il entre vous :
  qui donc l’a d’av_a_nce révélé
  et jad_i_s annoncé ?

  « N’est-ce pas m_o_i, le Seigneur ?
  Hors m_o_i, pas de Dieu ;
  de Dieu j_u_ste et sauveur,
  pas d’a_u_tre que moi !
    
  {22}« Tournez-vous vers moi : vous ser_e_z sauvés, *
  tous les loint_a_ins de la terre !

  « Oui, je suis Dieu : il n’en est pas d’autre ! +
  {23}Je le j_u_re par moi-même ! *
  De ma bouche sort la justice,
  >la parole que ri_e_n n’arrête.

  « Devant moi, tout genou fléchira, +
  toute langue en fer_a_ le serment ; *
  {24}Par le Seigneur seulement – dira-t-elle de moi –
  >la just_i_ce et la force ! »

  Jusqu’à lui viendr_o_nt humiliés,
  tous ceux qui s’enflamm_a_ient contre lui.
  {25}Elle obtiendra, par le Seigneur, just_i_ce et gloire,
  toute la descend_a_nce d’Israël.
