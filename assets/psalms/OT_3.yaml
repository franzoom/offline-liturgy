id: OT_3
title: Cantique d’Anne
subtitle: Le Seigneur élève les humbles
commentary: Il comble de bien les affamés (Lc 1, 53)
biblicalReference: 1S 2
shortReference: AT 3
content: |
  {1}Mon cœur exulte à ca_u_se du Seigneur ;
  mon front s’est relevé gr_â_ce à mon Dieu !
  Face à mes ennemis, s’o_u_vre ma bouche :
  oui, je me réjou_i_s de ta victoire !
  
  {2}Il n’est pas de Saint par_e_il au Seigneur. +
  – Pas d’autre Die_u_ que toi ! – *
  Pas de Rocher par_e_il à notre Dieu !
  
  {3}Assez de par_o_les hautaines,
  pas d’insol_e_nce à la bouche
  Le Seigneur est le Die_u_ qui sait,
  qui p_è_se nos actes.
  
  {4}L’arc des f_o_rts sera brisé,
  mais le faible se rev_ê_t de vigueur.
  {5}Les plus comblés s’emba_u_chent pour du pain,
  et les affam_é_s se reposent.
  Quand la stérile enf_a_nte sept fois,
  la femme aux fils nombre_u_x dépérit.
  
  {6}Le Seigneur fait mour_i_r et vivre ;
  il fait descendre à l’ab_î_me et en ramène.
  {7}Le Seigneur rend pa_u_vre et riche ;
  il ab_a_isse et il élève.
  
  {8}De la poussière il rel_è_ve le faible,
  il retire le pa_u_vre de la cendre
  pour qu’il siège parm_i_ les princes
  et reçoive un tr_ô_ne de gloire.
  
  Au Seigneur, les col_o_nnes de la terre :
  sur elles, il a pos_é_ le monde !
  {9}Il veille sur les p_a_s de ses fidèles,
  et les méchants périr_o_nt dans les ténèbres.
  La force ne rend pas l’h_o_mme vainqueur :
  {10}les adversaires du Seigne_u_r seront brisés.
  
  Le Très-Haut tonner_a_ dans les cieux ;
  le Seigneur juger_a_ la terre entière.
  Il donnera la puiss_a_nce à son roi,
  il relèvera le fr_o_nt de son messie.
