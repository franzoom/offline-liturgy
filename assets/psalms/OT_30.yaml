id: OT_30
title: Cantique d’Isaïe
subtitle: Cantique de joie sur la nouvelle Jérusalem
commentary: Elle resplendissait de la gloire de Dieu. (Ap 21, 11)
biblicalReference: Is 61,10-62,5
shortReference: AT 27
content: |-
  {61,10}Je tressaille, je tressaille à ca_u_se du Seigneur !
  Mon âme exulte à ca_u_se de mon Dieu !

  Car il m’a vêtue des vêtem_e_nts du salut,
  il m’a couverte du mantea_u_ de la justice,
  comme le fiancé orn_é_ du diadème,
  la fiancée que p_a_rent ses joyaux.

  {11}Comme la terre fait écl_o_re son germe,
  et le jardin, germ_e_r ses semences,
  le Seigneur Dieu fera germ_e_r la justice
  et la louange devant to_u_tes les nations.

  {62,1}Pour la cause de Sion, je ne me t_a_irai pas,
  et pour Jérusalem, je n’aur_a_i de cesse
  que son juste ne m_o_nte comme l’aurore,
  que son Sauveur ne br_i_lle comme la flamme.

  {2}Et les nations verr_o_nt ta justice ;
  tous les rois verr_o_nt ta gloire.
  On te nommera d’un n_o_m nouveau
  que la bouche du Seigne_u_r dictera.

  {3}Tu seras une couronne brillante
  dans la m_a_in du Seigneur, *
  un diadème royal
  entre les d_o_igts de ton Dieu.

  {4}On ne te dira pl_u_s : « Délaissée ! »
  À ton pays, nul ne dir_a_ : « Désolation ! »

  Toi, tu seras appel_é_e « Ma Préférence »,
  cette terre se nommer_a_ « L’Épousée ».
  Car le Seigne_u_r t’a préférée,
  et cette terre deviendr_a_ « L’Épousée ».

  {5}Comme un jeune homme épo_u_se une vierge,
  tes f_i_ls t’épouseront.
  Comme la fiancée fait la j_o_ie de son fiancé,
  tu seras la j_o_ie de ton Dieu.
