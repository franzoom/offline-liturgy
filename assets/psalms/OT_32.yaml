id: OT_32
title: Cantique d’Isaïe
subtitle: Consolation et joie dans la sainte cité
commentary: La Jérusalem d’en haut est libre, et c’est elle notre Mère. (Ga 5, 26)
biblicalReference: Is 66, 10-14
shortReference: AT 32
content: |-
  {10}À vous, l’allégresse de Jérusalem ! +
  Exultez en elle, vous to_u_s qui l’aimez ! *
  Réjouissez-vous de sa joie,
  >vo_u_s qui la pleuriez !

  {11}Alors, vous serez nourris de son lait,
  rassasi_é_s de ses consolations ; *
  alors, vous goûterez avec délices
  >à l’abond_a_nce de sa gloire.

  {12}Car le Seigne_u_r le déclare : +
  « Voici que je dirige vers elle
  >la p_a_ix comme un fleuve *
  et, comme un torrent qui déborde,
  >la gl_o_ire des nations. »

  Vous serez nourris, port_é_s sur la hanche ; +
  vous serez choy_é_s sur ses genoux. *
  {13}Comme un enfant que sa mère console,
  >ains_i_, je vous consolerai.

  Oui, dans Jérusalem, vous ser_e_z consolés. +
  {14}Vous verrez, votre cœ_u_r se réjouira ; *
  et vos os revivront
  >comme l’h_e_rbe reverdit.
