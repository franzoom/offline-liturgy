id: OT_34
title: Cantique de Jérémie
subtitle: Lamentation du peuple au temps de la famine
commentary: Le règne de Dieu est tout proche. Convertissez-vous et croyez à la Bonne Nouvelle. (Mc 1, 15)
biblicalReference: Jr 14
shortReference: AT 34
content: |
  {17}Que tombent, de mes ye_u_x, mes larmes,
  sans arrêter ni le jo_u_r ni la nuit !
  
  Elle est blessée d’une grande blessure,
  la vierge, la f_i_lle de mon peuple, *
  meurtrie d’une pl_a_ie profonde.
  
  {18}Si je sors dans la campagne,
  voici les vict_i_mes du glaive ; *
  si j’entre dans la ville,
  voici les souffr_a_nts de la faim.
  
  Même le prêtre, m_ê_me le prophète
  qui parcourt le pays, ne comprend pas.
  
  {19}As-tu donc rejeté Juda ? +
  Es-tu pris de dégo_û_t pour Sion ? *
  Pourquoi nous frapp_e_r sans remède ?
  
  Nous attendions la paix, et ri_e_n de bon ! *
  le temps du remède, et voic_i_ l’épouvante !
  
  {20}Seigneur, nous connaissons le mal,
  la fa_u_te de nos pères : *
  oui, nous avons péch_é_ contre toi !
  
  {21}Ne nous méprise pas,
  à ca_u_se de ton nom ; *
  n’humilie pas le tr_ô_ne de ta gloire !
  
  Rapp_e_lle-toi : *
  ne romps pas ton alli_a_nce avec nous !
