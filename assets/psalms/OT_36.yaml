id: OT_36
title: Cantique de Jérémie
subtitle: Dieu rassemblera son peuple dans la joie
commentary: Jésus devait mourir, afin de rassembler dans l’unité les enfants de Dieu dispersés. (Jn 11, 51.52)
biblicalReference: Jr 31, 10-14
shortReference: AT 36
content: |-
  {10}Écoutez, nations, la par_o_le du Seigneur !
  Annoncez dans les _î_les lointaines :
  « Celui qui dispersa Isra_ë_l le rassemble,
  il le garde, comme un berg_e_r son troupeau.
  {11}Le Seigneur a libér_é_ Jacob,
  l’a racheté des m_a_ins d’un plus fort.

  {12}« Ils viennent, criant de joie, sur les haute_u_rs de Sion :
  ils affluent vers la bont_é_ du Seigneur,
  le froment, le vin nouvea_u_ et l’huile fraîche,
  les génisses et les breb_i_s du troupeau.
  Ils auront l’âme comme un jard_i_n tout irrigué ;
  ils verront la f_i_n de leur détresse.

  {13}« La jeune fille se réjou_i_t, elle danse ;
  jeunes gens, vieilles g_e_ns, tous ensemble !
  Je change leur de_u_il en joie,
  les réjouis, les cons_o_le après la peine.
  {14}Je nourris mes pr_ê_tres de festins ;
  mon peuple se rassasie de ma bonté. »
  Or_a_cle du Seigneur.
