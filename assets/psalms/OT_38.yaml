id: OT_38
title: Cantique d’Ézéchiel
subtitle: Dieu renouvelle son peuple 
commentary: Dieu demeurera avec eux, et ils seront son peuple ; Dieu lui-même sera avec eux. (Ap 21, 3)
biblicalReference: Ez 36
shortReference: AT 38
content: |
  {24}Je vous prendrai du milie_u_ des nations, +
  je vous rassemblerai de to_u_s les pays,
  je vous conduir_a_i dans votre terre.
  
  {25}Je répandrai sur vous une eau pure,
  >et vous ser_e_z purifiés ; *
  de toutes vos souillures, de toutes vos idoles,
  >j_e_ vous purifierai.
  
  {26}Je vous donnerai un cœ_u_r nouveau,
  je mettrai en vous un espr_i_t nouveau.
  
  J’ôterai de votre ch_a_ir le cœur de pierre,
  je vous donner_a_i un cœur de chair.
  
  {27}Je mettrai en vo_u_s mon esprit, +
  je ferai que vous marchi_e_z selon mes lois, *
  que vous gardiez mes préceptes
  >et leur soy_e_z fidèles.
  
  {28}Vous habiterez le pays
  >que j’ai donn_é_ à vos pères : +
  vous, vous ser_e_z mon peuple, *
  >et moi, je ser_a_i votre Dieu.
