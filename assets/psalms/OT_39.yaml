id: OT_39
title: Cantique d'Azarias
subtitle: Supplication dans la détresse
commentary: Convertissez-vous et croyez à la Bonne Nouvelle. (Mc 1, 15)
biblicalReference: Dn 3
shortReference: AT 39
content: |
  {26}Béni sois-tu, Seigne_u_r, Dieu de nos pères,
  loué soit ton nom, glorifi_é_ pour les siècles !
  
  {27}Ou_i_, tu es juste
  pour nous avoir ains_i_ traités.
  
  {29}Car nous av_o_ns péché ; +
  quand nous t’avons quitté, nous avons f_a_it le mal :
  en tout, nous av_o_ns failli.
  
  {34}À cause de ton nom,
  >ne nous quitte p_a_s pour toujours *
  et ne romps p_a_s ton alliance.
  
  {35}Ne nous retire p_a_s ton amour, +
  à cause d’Abraham, ton ami,
  >d’Isa_a_c, ton serviteur, *
  et d’Israël que tu _a_s consacré.
  
  {36}Tu as dit que tu rendrais leur descendance
  >aussi nombreuse que les _a_stres du ciel, *
  que le sable au riv_a_ge des mers.
  
  {37}Et nous voici, Seigneur,
  >le moins nombre_u_x de tous les peuples, *
  humiliés aujourd’hui sur toute la terre,
  >à ca_u_se de nos fautes.
  
  {38}Il n’est plus, en ce temps,
  >ni prince ni ch_e_f ni prophète, +
  plus d’oblation ni d’holoca_u_ste ni d’encens, *
  plus de lieu où t’offrir nos prémices
  >pour obten_i_r ton amour.
  
  {39}Mais, nos cœurs brisés,
  >nos esprits humili_é_s, reçois-les, *
  comme un holocauste de béliers, de taureaux,
  >d’agneaux gr_a_s par milliers.
  
  {40}Que notre sacrifice, en ce jour,
  >trouve gr_â_ce devant toi, *
  car il n’est pas de honte
  >pour qui esp_è_re en toi.
  
  {41}Et maintenant, de tout cœ_u_r, nous te suivons,
  nous te craignons et nous cherch_o_ns ta face.
