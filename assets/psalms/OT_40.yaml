id: OT_40
title: Cantique des trois enfants
subtitle: Louange de la création
commentary: Le Créateur, qu’il soit béni éternellement ! (Rm 1, 25)
biblicalReference: Dn 3
shortReference: AT 40
content: |-
  {52}Béni sois-tu, Seigne_u_r, Dieu de nos pères :
  à toi, louange et gloire éternellement !

  Béni soit le nom très s_a_int de ta gloire :
  à toi, louange et gloire éternellement !

  {53}Béni sois-tu dans ton saint t_e_mple de gloire :
  à toi, louange et gloire éternellement !

  {54}Béni sois-tu sur le tr_ô_ne de ton règne :
  à toi, louange et gloire éternellement !

  {55}Béni sois-tu, toi qui s_o_ndes les abîmes :
  à toi, louange et gloire éternellement !

  Toi qui sièges au-dess_u_s des Kéroubim :
  à toi, louange et gloire éternellement !

  {56}Béni sois-tu au firmam_e_nt, dans le ciel,
  à toi, louange et gloire éternellement !

  {57}Toutes les œuvres du Seigne_u_r, bénissez-le :
  à toi, louange et gloire éternellement !
