id: OT_41
title: Cantique des trois enfants
subtitle: Hymne de l’univers
commentary: La création aspire de toutes ses forces à voir la révélation des fils de Dieu. (Rm 8, 19)
biblicalReference: Dn 3
shortReference: AT 41
content: |-
  {57}Toutes les œ_u_vres du Seigneur,
  bénissez le Seigneur :
  À lui, haute gloire, louange éternelle !

  {58}Vous, les _a_nges du Seigneur,
  bénissez le Seigneur :
  À lui, haute gloire, louange éternelle !

  {59}Vo_u_s, les cieux,
  bénissez le Seigneur,
  {60}et vous, les ea_u_x par-dessus le ciel,
  bénissez le Seigneur,
  {61}et toutes les puiss_a_nces du Seigneur,
  bénissez le Seigneur !

  {62}Et vous, le sol_e_il et la lune,
  bénissez le Seigneur,
  {63}et vous, les _a_stres du ciel,
  bénissez le Seigneur,
  {64}vous toutes, plu_i_es et rosées,
  bénissez le Seigneur !

  {65}Vous tous, so_u_ffles et vents,
  bénissez le Seigneur,
  {66}et vous, le fe_u_ et la chaleur,
  bénissez le Seigneur,
  {67}et vous, la fraîche_u_r et le froid,
  bénissez le Seigneur !

  {68}Et vous, le g_i_vre et la rosée,
  bénissez le Seigneur,
  {69}et vous, le g_e_l et le froid,
  bénissez le Seigneur,
  {70}et vous, la gl_a_ce et la neige,
  bénissez le Seigneur !

  {71}Et vous, les nu_i_ts et les jours,
  bénissez le Seigneur,
  {72}et vous, la lumi_è_re et les ténèbres,
  bénissez le Seigneur,
  {73}et vous, les écl_a_irs, les nuées,
  bénissez le Seigneur :
  À lui, haute gloire, louange éternelle !

  {74}Que la terre bén_i_sse le Seigneur :
  À lui, haute gloire, louange éternelle !

  {75}Et vous, mont_a_gnes et collines,
  bénissez le Seigneur,
  {76}et vous, les pl_a_ntes de la terre,
  bénissez le Seigneur,
  {77}et vous, so_u_rces et fontaines,
  bénissez le Seigneur !

  {78}Et vous, océ_a_ns et rivières,
  bénissez le Seigneur,
  {79}baleines et b_ê_tes de la mer,
  bénissez le Seigneur,
  {80}vous tous, les oisea_u_x dans le ciel,
  bénissez le Seigneur,
  {81}vous tous, fa_u_ves et troupeaux
  bénissez le Seigneur :
  À lui, haute gloire, louange éternelle !

  {82}Et vous, les enf_a_nts des hommes,
  bénissez le Seigneur :
  À lui, haute gloire, louange éternelle !

  {83}Toi, Israël,
  bénis le Seigneur,
  {84}Et vo_u_s, les prêtres,
  bénissez le Seigneur,
  {85}vo_u_s, ses serviteurs,
  bénissez le Seigneur !

  {86}Les esprits et les _â_mes des justes,
  bénissez le Seigneur,
  {87}les saints et les h_u_mbles de cœur,
  bénissez le Seigneur,
  {88}Ananias, Azari_a_s et Misaël,
  bénissez le Seigneur :
  À lui, haute gloire, louange éternelle !

  Bénissons le Père, le F_i_ls et l’Esprit Saint :
  À lui, haute gloire, louange éternelle !
  {56}Béni sois-tu, Seigneur, au firmam_e_nt du ciel :
  À toi, haute gloire, louange éternelle !
