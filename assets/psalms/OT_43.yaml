id: OT_43
title: Cantique d’Habaquq
subtitle: Le jugement de Dieu
commentary: Relevez la tête, car votre rédemption approche. (Lc 21, 28)
biblicalReference: Ha 3
shortReference: AT 43
content: |-
  {2}Seigneur, j’ai entend_u_ parler de toi ;
  devant ton œuvre, Seigne_u_r, j’ai craint !
  Dans le cours des ann_é_es, fais-la revivre,
  dans le cours des ann_é_es, fais-la connaître !

  Quand tu frém_i_s de colère,
  souviens-t_o_i d’avoir pitié.

  {3}Dieu vi_e_nt de Téman,
  et le saint, du M_o_nt de Paran ;
  sa majesté co_u_vre les cieux,
  sa gloire empl_i_t la terre.

  {4}Son éclat est par_e_il à la lumière ; +
  deux rayons s_o_rtent de ses mains :
  là se tient cach_é_e sa puissance.

  {13}Tu es sorti pour sauv_e_r ton peuple
  pour sauv_e_r ton messie.

  {15}Tu as foulé, de tes cheva_u_x, la mer
  et le remo_u_s des eaux profondes.

  {16}J’ai entendu et mes entr_a_illes ont frémi ; +
  à cette voix, mes l_è_vres tremblent,
  la carie pén_è_tre mes os.

  Et moi je frém_i_s d’être là, +
  d’attendre en silence le jo_u_r d’angoisse
  qui se lèvera sur le peuple dress_é_ contre nous.

  {17}Le figui_e_r n’a pas fleuri ;
  pas de réc_o_lte dans les vignes.
  Le fruit de l’olivi_e_r a déçu ;
  dans les champs, pl_u_s de nourriture.
  L’enclos s’est vid_é_ de ses brebis,
  et l’ét_a_ble, de son bétail.

  {18}Et moi, je bondis de j_o_ie dans le Seigneur,
  j’exulte en Die_u_, mon Sauveur !
  Le Seigneur mon Die_u_ est ma force ; +
  il me donne l’agilit_é_ du chamois,
  il me fait march_e_r dans les hauteurs.
