id: OT_6
title: Cantique de Tobie
subtitle: Action de grâce pour la délivrance du peuple
commentary: Nous sommes le Temple du Dieu vivant. (2Co 6, 16)
biblicalReference: Tb 13, 9-18
shortReference: AT 6
content: |-
  {9}Bénissez le Seigneur, vo_u_s, ses élus !
  Fêtez-l_e_, rendez-lui grâce !

  {10}Jérusal_e_m, ville sainte,
  Dieu t’a frappée pour les œ_u_vres de tes mains.
  {11}Rends toute gr_â_ce au Seigneur
  et bén_i_s le Roi des siècles !

  Qu’il relève en toi le sanctuaire, +
  {12}Qu’il réjouisse en t_o_i les exilés, *
  qu’il aime en toi les malheureux,
  >pour les si_è_cles sans fin.

  {13}Une lumière brill_a_nte brillera
  jusqu’aux lim_i_tes de la terre.
  {14}De loin, viendront des peuples nombreux
  >vers ton n_o_m qui est saint, *
  les mains chargées de leurs offrandes
  >pour le r_o_i du ciel.

  Les générations des générations t’emplir_o_nt d’allégresse,
  et le nom de l’Élue rester_a_ pour les siècles.

  {15}Réjouis-toi, exulte, à cause des f_i_ls des justes :
  tous rassemblés, ils béniront le Seigne_u_r éternel.
  Heure_u_x ceux qui t’aiment :
  ils se réjouir_o_nt de ta paix.

  Mon âme, bénis le Seigne_u_r, le Grand Roi : *
  {16}il bâtira, dans Jérusalem,
  >sa mais_o_n pour les siècles !

  {18}Que les bénis de Dieu
  >bénissent le N_o_m très saint, *
  pour les si_è_cles et à jamais !
