id: OT_7
title: Cantique de Judith
subtitle: Au Dieu créateur, protecteur de son peuple
commentary: Heureuse celle qui a cru. (Lc 1, 45)
biblicalReference: Jdt 16
shortReference: AT 7
content: |
  {2}Béni soit Dieu, le Viv_a_nt, à jamais !
  Bén_i_ soit son règne !
  
  C’est lui qui fr_a_ppe et fait grâce, +
  qui mène à l’ab_î_me et en ramène :
  nul n’éch_a_ppe à sa main.
  
  {3}Rendez-lui grâce, fils d’Israël, à la f_a_ce des nations
  où lui-même vous _a_ dispersés ;
  {4}là, vous montrer_e_z sa grandeur :
  exaltez-le à la f_a_ce des vivants.
  
  Il est notre Die_u_, notre Père,
  le Seigneur, pour les si_è_cles des siècles !
  
  {5}Il vous frapp_a_it pour vos péchés,
  mainten_a_nt il fait grâce :
  il vous rassemble de to_u_tes les nations
  où vous éti_e_z disséminés.
  
  {6}Si vous revenez vers lui de cœur et d’âme +
  pour vivre, dans la vérit_é_, devant lui, *
  alors il reviendra vers vous
  >et jamais plus ne cacher_a_ sa face.
  
  {7}Regardez ce qu’il a f_a_it pour vous,
  rendez-lui gr_â_ce à pleine voix !
  Bénissez le Seigne_u_r de justice,
  exalt_e_z le Roi des siècles !
  
  {8}Et moi, en terre d’ex_i_l, je lui rends grâce ; *
  je montre sa grandeur et sa force
  >au pe_u_ple des pécheurs.
  
  « Revenez, pécheurs, +
  et vivez devant lu_i_ dans la justice. *
  Qui sait s’il ne vous rendra pas
  >son amo_u_r et sa grâce ! »
  
  {9}J’exalterai mon Die_u_, le roi du ciel ;
  mon âme se réjou_i_t de sa grandeur.
  Bénissez le Seigneur, vo_u_s, les élus !
  Fêtez-l_e_, rendez-lui grâce !
