content: |
  {1}Heure_u_x est l’homme
  qui n’entre pas au cons_e_il des méchants, +
  qui ne suit pas le chem_i_n des pécheurs, *
  ne siège pas avec ce_u_x qui ricanent,
  {2}mais se plaît dans la l_o_i du Seigneur
  et murmure sa l_o_i jour et nuit !
  
  {3}Il *e*st comme un arbre
  plant_é_ près d’un ruisseau, +
  qui donne du fru_i_t en son temps, *
  et jamais son feuill_a_ge ne meurt ;
  tout ce qu’il entrepr_e_nd réussira,
  {4}tel n’est pas le s_o_rt des méchants.
  
  Mais ils s_o_nt comme la paille
  balay_é_e par le vent : +
  {5}au jugement, les méchants ne se l_è_veront pas, *
  ni les pécheurs au rassemblem_e_nt des justes.
  {6}Le Seigneur connaît le chem_i_n des justes,
  mais le chemin des méch_a_nts se perdra.
