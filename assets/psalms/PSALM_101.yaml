id: PSALM_101
title: Psaume 101
subtitle: Prière dans le malheur
commentary: Dieu nous console dans toutes nos épreuves. (2Co 1, 4)
biblicalReference: null
shortReference: null
content: |
  {2}Seigneur, ent_e_nds ma prière :
  que mon cri parvi_e_nne jusqu’à toi !
  {3}Ne me cache p_a_s ton visage
  le jour où je su_i_s en détresse !
  Le jour où j’app_e_lle, écoute-moi ;
  viens v_i_te, réponds-moi !
  
  {4}Mes jours s’en v_o_nt en fumée,
  mes os comme un brasi_e_r sont en feu ;
  {5}mon cœur se dessèche comme l’h_e_rbe fauchée,
  j’oublie de mang_e_r mon pain ;
  {6}à force de cri_e_r ma plainte,
  ma peau c_o_lle à mes os.
  
  {7}Je ressemble au corbea_u_ du désert,
  je suis pareil à la hul_o_tte des ruines :
  {8}je v_e_ille la nuit,
  comme un oiseau solit_a_ire sur un toit.
  {9}Le jour, mes ennem_i_s m’outragent ;
  dans leur rage contre m_o_i, ils me maudissent.
  
  {10}La cendre est le p_a_in que je mange,
  je mêle à ma boiss_o_n mes larmes.
  {11}Dans ton indignati_o_n, dans ta colère,
  tu m’as sais_i_ et rejeté :
  {12}l’ombre g_a_gne sur mes jours,
  et moi, je me dess_è_che comme l’herbe.

  {13}Mais toi, Seigneur, tu es l_à_ pour toujours ;
  d’âge en âge on fera mém_o_ire de toi.
  {14}Toi, tu montreras ta tendr_e_sse pour Sion ;
  il est temps de la prendre en pitié : l’he_u_re est venue.
  {15}Tes serviteurs ont piti_é_ de ses ruines,
  ils aiment j_u_squ’à sa poussière.
  
  {16}Les nations craindront le n_o_m du Seigneur,
  et tous les rois de la t_e_rre, sa gloire :
  {17}quand le Seigneur rebâtir_a_ Sion,
  quand il apparaîtr_a_ dans sa gloire,
  {18}il se tournera vers la pri_è_re du spolié,
  il n’aura pas mépris_é_ sa prière.
  
  {19}Que cela soit écrit pour l’_â_ge à venir,
  et le peuple à nouveau créé chanter_a_ son Dieu :
  {20}« Des hauteurs, son sanctuaire, le Seigne_u_r s’est penché ;
  du ciel, il reg_a_rde la terre
  {21}pour entendre la pl_a_inte des captifs
  et libérer ceux qui dev_a_ient mourir. »
  
  {22}On publiera dans Sion le n_o_m du Seigneur
  et sa louange dans to_u_t Jérusalem,
  {23}au rassemblement des roya_u_mes et des peuples
  qui viendront serv_i_r le Seigneur.

  {24}Il a brisé ma f_o_rce en chemin,
  réduit le n_o_mbre de mes jours.
  {25}Et j’ai d_i_t : « Mon Dieu,
  ne me prends pas au milie_u_ de mes jours ! »
  
  Tes années reco_u_vrent tous les temps : +
  {26}autrefois tu as fond_é_ la terre ;
  le ciel est l’ouvr_a_ge de tes mains.
  
  {27}Ils passent, mais t_o_i, tu demeures : +
  ils s’usent comme un hab_i_t, l’un et l’autre ;
  tu les remplaces c_o_mme un vêtement.
  
  {28}Toi, tu _e_s le même ;
  tes années ne fin_i_ssent pas.
  {29}Les fils de tes serviteurs trouver_o_nt un séjour,
  et devant toi se maintiendr_a_ leur descendance.
