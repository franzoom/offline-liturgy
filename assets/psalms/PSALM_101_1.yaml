id: PSALM_101_1
title: Psaume 101-I
subtitle: Prière dans le malheur
commentary: Dieu nous console dans toutes nos épreuves. (2Co 1, 4)
biblicalReference: null
shortReference: null
content: |
  {2}Seigneur, ent_e_nds ma prière :
  que mon cri parvi_e_nne jusqu’à toi !
  {3}Ne me cache p_a_s ton visage
  le jour où je su_i_s en détresse !
  Le jour où j’app_e_lle, écoute-moi ;
  viens v_i_te, réponds-moi !
  
  {4}Mes jours s’en v_o_nt en fumée,
  mes os comme un brasi_e_r sont en feu ;
  {5}mon cœur se dessèche comme l’h_e_rbe fauchée,
  j’oublie de mang_e_r mon pain ;
  {6}à force de cri_e_r ma plainte,
  ma peau c_o_lle à mes os.
  
  {7}Je ressemble au corbea_u_ du désert,
  je suis pareil à la hul_o_tte des ruines :
  {8}je v_e_ille la nuit,
  comme un oiseau solit_a_ire sur un toit.
  {9}Le jour, mes ennem_i_s m’outragent ;
  dans leur rage contre m_o_i, ils me maudissent.
  
  {10}La cendre est le p_a_in que je mange,
  je mêle à ma boiss_o_n mes larmes.
  {11}Dans ton indignati_o_n, dans ta colère,
  tu m’as sais_i_ et rejeté :
  {12}l’ombre g_a_gne sur mes jours,
  et moi, je me dess_è_che comme l’herbe.
