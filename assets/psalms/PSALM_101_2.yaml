content: |-
  {13}Mais toi, Seigneur, tu es l_à_ pour toujours ;
  d’âge en âge on fera mém_o_ire de toi.
  {14}Toi, tu montreras ta tendr_e_sse pour Sion ;
  il est temps de la prendre en pitié : l’he_u_re est venue.
  {15}Tes serviteurs ont piti_é_ de ses ruines,
  ils aiment j_u_squ’à sa poussière.

  {16}Les nations craindront le n_o_m du Seigneur,
  et tous les rois de la t_e_rre, sa gloire :
  {17}quand le Seigneur rebâtir_a_ Sion,
  quand il apparaîtr_a_ dans sa gloire,
  {18}il se tournera vers la pri_è_re du spolié,
  il n’aura pas mépris_é_ sa prière.

  {19}Que cela soit écrit pour l’_â_ge à venir,
  et le peuple à nouveau créé chanter_a_ son Dieu :
  {20}« Des hauteurs, son sanctuaire, le Seigne_u_r s’est penché ;
  du ciel, il reg_a_rde la terre
  {21}pour entendre la pl_a_inte des captifs
  et libérer ceux qui dev_a_ient mourir. »

  {22}On publiera dans Sion le n_o_m du Seigneur
  et sa louange dans to_u_t Jérusalem,
  {23}au rassemblement des roya_u_mes et des peuples
  qui viendront serv_i_r le Seigneur.
