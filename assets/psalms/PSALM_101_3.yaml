content: |-
  {24}Il a brisé ma f_o_rce en chemin,
  réduit le n_o_mbre de mes jours.
  {25}Et j’ai d_i_t : « Mon Dieu,
  ne me prends pas au milie_u_ de mes jours ! »

  Tes années reco_u_vrent tous les temps : +
  {26}autrefois tu as fond_é_ la terre ;
  le ciel est l’ouvr_a_ge de tes mains.

  {27}Ils passent, mais t_o_i, tu demeures : +
  ils s’usent comme un hab_i_t, l’un et l’autre ;
  tu les remplaces c_o_mme un vêtement.

  {28}Toi, tu _e_s le même ;
  tes années ne fin_i_ssent pas.
  {29}Les fils de tes serviteurs trouver_o_nt un séjour,
  et devant toi se maintiendr_a_ leur descendance.
