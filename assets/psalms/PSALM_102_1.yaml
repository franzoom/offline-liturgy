title: Psaume 102-I
subtitle: Hymne à la miséricorde
commentary: Lumière d’en haut, le Soleil levant nous visite. (Lc 2, 78)
biblicalReference: null
shortReference: null
content: |
  {1}Bénis le Seigne_u_r, ô mon âme,
  bénis son nom très s_a_int, tout mon être !
  {2}Bénis le Seigne_u_r, ô mon âme,
  n’oublie auc_u_n de ses bienfaits !
  
  {3}Car il pardonne to_u_tes tes offenses
  et te guérit de to_u_te maladie ;
  {4}il réclame ta v_i_e à la tombe
  et te couronne d’amo_u_r et de tendresse ;
  {5}il comble de bi_e_ns tes vieux jours :
  tu renouvelles, comme l’_a_igle, ta jeunesse.
  
  {6}Le Seigneur fait œ_u_vre de justice,
  il défend le dr_o_it des opprimés.
  {7}Il révèle ses dess_e_ins à Moïse,
  aux enfants d’Isra_ë_l ses hauts faits.
