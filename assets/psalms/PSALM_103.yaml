id: PSALM_103
title: Psaume 103
subtitle: Hymne au Créateur
commentary: Si quelqu’un est en Jésus Christ, il est une créature nouvelle. Le monde ancien s’en est allé, un nouveau monde est déjà né. (2Co 5, 17)
biblicalReference: null
shortReference: null
content: |-
  {1}Bénis le Seigne_u_r, ô mon âme ;
  Seigneur mon Die_u_, tu es si grand !
  Revêt_u_ de magnificence,
  {2}tu as pour mantea_u_ la lumière !

  Comme une tenture, tu dépl_o_ies les cieux,
  {3}tu élèves dans leurs ea_u_x tes demeures ;
  des nuées, tu te f_a_is un char,
  tu t’avances sur les _a_iles du vent ;
  {4}tu prends les v_e_nts pour messagers,
  pour serviteurs, les fl_a_mmes des éclairs.

  {5}Tu as donné son ass_i_se à la terre :
  qu’elle reste inébranl_a_ble au cours des temps.
  {6}Tu l’as vêtue de l’ab_î_me des mers :
  les eaux couvraient m_ê_me les montagnes ;
  {7}à ta menace, elles pr_e_nnent la fuite,
  effrayées par le tonn_e_rre de ta voix.

  {8}Elles passent les montagnes, se r_u_ent dans les vallées
  vers le lieu que tu leur _a_s préparé.
  {9}Tu leur imposes la lim_i_te à ne pas franchir :
  qu’elles ne reviennent jam_a_is couvrir la terre.

  {10}Dans les ravins tu fais jaill_i_r des sources
  et l’eau chemine aux cre_u_x des montagnes ;
  {11}elle abreuve les b_ê_tes des champs :
  l’âne sauvage y c_a_lme sa soif ;
  {12}les oiseaux séjo_u_rnent près d’elle :
  dans le feuillage on ent_e_nd leurs cris.

    {13}De tes demeures tu abre_u_ves les montagnes,
  et la terre se rassasie du fru_i_t de tes œuvres ;
  {14}tu fais pousser les prair_i_es pour les troupeaux,
  et les champs pour l’h_o_mme qui travaille.

  De la terre il t_i_re son pain :
  {15}le vin qui réjou_i_t le cœur de l’homme,
  l’huile qui adouc_i_t son visage,
  et le pain qui fortif_i_e le cœur de l’homme.

  {16}Les arbres du Seigne_u_r se rassasient,
  les cèdres qu’il a plant_é_s au Liban ;
  {17}c’est là que vient nich_e_r le passereau,
  et la cigogne a sa mais_o_n dans les cyprès ;
  {18}aux chamois, les ha_u_tes montagnes,
  aux marmottes, l’abr_i_ des rochers.

  {19}Tu fis la lune qui m_a_rque les temps
  et le soleil qui connaît l’he_u_re de son coucher.
  {20}Tu fais descendre les tén_è_bres, la nuit vient :
  les animaux dans la for_ê_t s’éveillent ;
  {21}le lionceau rug_i_t vers sa proie,
  il réclame à Die_u_ sa nourriture.

  {22}Quand paraît le sol_e_il, ils se retirent :
  chacun g_a_gne son repaire.
  {23}L’homme s_o_rt pour son ouvrage,
  pour son trav_a_il, jusqu’au soir.

    {24}Quelle profusion dans tes œ_u_vres, Seigneur ! +
  Tout cela, ta sag_e_sse l’a fait ; *
  la terre s’empl_i_t de tes biens.

  {25}Voici l’immensit_é_ de la mer,
  son grouillement innombrable d’animaux gr_a_nds et petits,
  {26}ses batea_u_x qui voyagent,
  et Léviathan que tu fis pour qu’il s_e_rve à tes jeux.

  {27}Tous, ils c_o_mptent sur toi
  pour recevoir leur nourrit_u_re au temps voulu.
  {28}Tu donnes : e_u_x, ils ramassent ;
  tu ouvres la m_a_in : ils sont comblés.

  {29}Tu caches ton vis_a_ge : ils s’épouvantent ;
  tu reprends leur souffle, ils expirent
  et reto_u_rnent à leur poussière.
  {30}Tu envoies ton so_u_ffle : ils sont créés ;
  tu renouvelles la f_a_ce de la terre.

  {31}Gloire au Seigne_u_r à tout jamais !
  Que Dieu se réjou_i_sse en ses œuvres !
  {32}Il regarde la t_e_rre : elle tremble ;
  il touche les mont_a_gnes : elles brûlent.

  {33}Je veux chanter au Seigne_u_r tant que je vis ;
  je veux jouer pour mon Die_u_ tant que je dure.
  {34}Que mon poème lui s_o_it agréable ;
  moi, je me réjou_i_s dans le Seigneur.
  {35}Que les pécheurs dispar_a_issent de la terre !
  Que les imp_i_es n’existent plus !

  Bénis le Seigne_u_r, ô mon âme !
