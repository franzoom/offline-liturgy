  {13}De tes demeures tu abre_u_ves les montagnes,
  et la terre se rassasie du fru_i_t de tes œuvres ;
  {14}tu fais pousser les prair_i_es pour les troupeaux,
  et les champs pour l’h_o_mme qui travaille.

  De la terre il t_i_re son pain :
  {15}le vin qui réjou_i_t le cœur de l’homme,
  l’huile qui adouc_i_t son visage,
  et le pain qui fortif_i_e le cœur de l’homme.

  {16}Les arbres du Seigne_u_r se rassasient,
  les cèdres qu’il a plant_é_s au Liban ;
  {17}c’est là que vient nich_e_r le passereau,
  et la cigogne a sa mais_o_n dans les cyprès ;
  {18}aux chamois, les ha_u_tes montagnes,
  aux marmottes, l’abr_i_ des rochers.

  {19}Tu fis la lune qui m_a_rque les temps
  et le soleil qui connaît l’he_u_re de son coucher.
  {20}Tu fais descendre les tén_è_bres, la nuit vient :
  les animaux dans la for_ê_t s’éveillent ;
  {21}le lionceau rug_i_t vers sa proie,
  il réclame à Die_u_ sa nourriture.

  {22}Quand paraît le sol_e_il, ils se retirent :
  chacun g_a_gne son repaire.
  {23}L’homme s_o_rt pour son ouvrage,
  pour son trav_a_il, jusqu’au soir.
