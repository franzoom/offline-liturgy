id: PSALM_104
title: Psaume 104
subtitle: Dieu accomplit par l’histoire du salut, les promesses faites à Abraham
commentary: Dieu fait tout contribuer au bien de ceux qui l’aiment selon le dessin de son amour (Rm 8, 28)
biblicalReference: null
shortReference: null
content: |
  {1}Rendez grâce au Seigneur, proclam_e_z son nom,
  annoncez parmi les pe_u_ples ses hauts faits ;
  {2}chantez et jou_e_z pour lui,
  redites sans f_i_n ses merveilles ;
  {3}glorifiez-vous de son n_o_m très saint :
  joie pour les cœ_u_rs qui cherchent Dieu !
  
  {4}Cherchez le Seigne_u_r et sa puissance,
  recherchez sans tr_ê_ve sa face ;
  {5}souvenez-vous des merv_e_illes qu’il a faites,
  de ses prodiges, des jugem_e_nts qu’il prononça,
  {6}vous, la race d’Abrah_a_m son serviteur,
  les fils de Jac_o_b, qu’il a choisis.
  
  {7}Le Seigneur, c’est lu_i_ notre Dieu :
  ses jugements font l_o_i pour l’univers.
  {8}Il s’est toujours souven_u_ de son alliance,
  parole édictée pour m_i_lle générations :
  
  {9}promesse f_a_ite à Abraham,
  garantie par serm_e_nt à Isaac,
  {10}érigée en l_o_i avec Jacob,
  alliance étern_e_lle pour Israël.
  {11}Il a dit : « Je vous donne le pa_y_s de Canaan,
  ce sera votre p_a_rt d’héritage. »

  {12}En ces temps-là, on pouv_a_it les compter :
  c’était une poign_é_e d’immigrants ;
  {13}ils allaient de nati_o_n en nation,
  d’un royaume vers un a_u_tre royaume.
  
  {14}Mais Dieu ne souffrait p_a_s qu’on les opprime ;
  à cause d’eux, il châti_a_it des rois :
  {15}« Ne touchez pas à qu_i_ m’est consacré,
  ne maltraitez p_a_s mes prophètes ! »
  
  {16}Il appela sur le pa_y_s la famine,
  le privant de to_u_te ressource.
  {17}Mais devant eux il envoy_a_ un homme,
  Joseph, qui fut vend_u_ comme esclave.
  
  {18}On lui met aux pi_e_ds des entraves,
  on lui passe des f_e_rs au cou ;
  {19}il souffrait pour la par_o_le du Seigneur,
  jusqu’au jour où s’accompl_i_t sa prédiction.
  
  {20}Le roi ordonne qu’il s_o_it relâché,
  le maître des peuples, qu’il s_o_it libéré.
  {21}Il fait de lui le ch_e_f de sa maison,
  le maître de to_u_s ses biens,
  {22}pour que les princes lui s_o_ient soumis,
  et qu’il apprenne la sag_e_sse aux anciens.

  {23}Alors Israël _e_ntre en Égypte,
  Jacob émigre au pa_y_s de Cham.
  {24}Dieu rend son pe_u_ple nombreux
  et plus puissant que to_u_s ses adversaires ;
  {25}ceux-là, il les f_a_it se raviser,
  haïr son peuple et tromp_e_r ses serviteurs.
  
  {26}Mais il envoie son servite_u_r, Moïse,
  avec un homme de son ch_o_ix, Aaron,
  {27}pour annoncer des s_i_gnes prodigieux,
  des miracles au pa_y_s de Cham.
  
  {28}Il envoie les ténèbres, to_u_t devient ténèbres :
  nul ne rés_i_ste à sa parole ;
  {29}il change les ea_u_x en sang
  et fait pér_i_r les poissons.
  
  {30}Des grenouilles envah_i_ssent le pays
  jusque dans les ch_a_mbres du roi.
  {31}Il parle, et la verm_i_ne arrive :
  des moustiques, sur to_u_te la contrée.
  
  {32}Au lieu de la pluie, il d_o_nne la grêle,
  des éclairs qui incend_i_ent les champs ;
  {33}il frappe les v_i_gnes et les figuiers,
  il brise les _a_rbres du pays.
  
  {34}Il parle, et les sauter_e_lles arrivent,
  des insectes en n_o_mbre infini
  {35}qui mangent toute l’h_e_rbe du pays,
  qui mangent le fru_i_t de leur sol.
  
  {36}Il frappe les fils aîn_é_s du pays,
  toute la fle_u_r de la race ;
  {37}il fait sortir les siens charg_é_s d’argent et d’or ;
  pas un n’a flanch_é_ dans leurs tribus !
  {38}Et l’Égypte se réjou_i_t de leur départ,
  car ils l’av_a_ient terrorisée.
  
  
  {39}Il étend une nu_é_e pour les couvrir ;
  la nuit, un fe_u_ les éclaire.
  {40}À leur demande, il fait pass_e_r des cailles,
  il les rassasie du p_a_in venu des cieux ;
  {41}il ouvre le roch_e_r : l’eau jaillit,
  un fleuve co_u_le au désert.
  
  {42}Il s’est ainsi souvenu de la par_o_le sacrée
  et d’Abrah_a_m, son serviteur ;
  {43}il a fait sortir en grande f_ê_te son peuple,
  ses élus, avec des cr_i_s de joie !
  
  {44}Il leur a donné les t_e_rres des nations,
  en héritage, le trav_a_il des peuples,
  {45}pourvu qu’ils g_a_rdent ses volontés
  et qu’ils obs_e_rvent ses lois.