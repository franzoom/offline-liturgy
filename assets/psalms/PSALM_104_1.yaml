id: PSALM_104_1
title: Psaume 104-I
subtitle: Dieu accomplit par l’histoire du salut, les promesses faites à Abraham
commentary: Dieu fait tout contribuer au bien de ceux qui l’aiment selon le dessin de son amour (Rm 8, 28)
biblicalReference: null
shortReference: null
content: |-
  {1}Rendez grâce au Seigneur, proclam_e_z son nom,
  annoncez parmi les pe_u_ples ses hauts faits ;
  {2}chantez et jou_e_z pour lui,
  redites sans f_i_n ses merveilles ;
  {3}glorifiez-vous de son n_o_m très saint :
  joie pour les cœ_u_rs qui cherchent Dieu !

  {4}Cherchez le Seigne_u_r et sa puissance,
  recherchez sans tr_ê_ve sa face ;
  {5}souvenez-vous des merv_e_illes qu’il a faites,
  de ses prodiges, des jugem_e_nts qu’il prononça,
  {6}vous, la race d’Abrah_a_m son serviteur,
  les fils de Jac_o_b, qu’il a choisis.

  {7}Le Seigneur, c’est lu_i_ notre Dieu :
  ses jugements font l_o_i pour l’univers.
  {8}Il s’est toujours souven_u_ de son alliance,
  parole édictée pour m_i_lle générations :

  {9}promesse f_a_ite à Abraham,
  garantie par serm_e_nt à Isaac,
  {10}érigée en l_o_i avec Jacob,
  alliance étern_e_lle pour Israël.
  {11}Il a dit : « Je vous donne le pa_y_s de Canaan,
  ce sera votre p_a_rt d’héritage. »
