id: PSALM_105
title: Psaume 105
subtitle: Péchés du peuple et tendresse de Dieu dans l’histoire du salut
commentary: Ces événements étaient destinés à nous servir d’exemple, à nous qui voyons arriver la fin des temps. (1Co 10, 6.11)
biblicalReference: null
shortReference: null
content: |-
  {1}Rendez grâce au Seigne_u_r : il est bon !
  Étern_e_l est son amour !
  {2}Qui dira les hauts f_a_its du Seigneur,
  qui célébrer_a_ ses louanges ?
  {3}Heureux qui prat_i_que la justice,
  qui observe le dr_o_it en tout temps !

  {4}Souviens-toi de m_o_i, Seigneur,
  dans ta bienveill_a_nce pour ton peuple ;
  toi qui le sa_u_ves, visite-moi :
  {5}que je voie le bonhe_u_r de tes élus ;
  que j’aie part à la j_o_ie de ton peuple,
  à la fiert_é_ de ton héritage.

  {6}Avec nos pères, nous av_o_ns péché,
  nous avons faill_i_ et renié.
  {7}En Égypte, nos pères ont méconn_u_ tes miracles, *
  oublié l’abondance de tes grâces
  >et résisté au b_o_rd de la mer Rouge.
  {8}Mais à cause de son n_o_m, il les sauva,
  pour que soit reconn_u_e sa puissance.

  {9}Il menace la mer Ro_u_ge, elle sèche ;
  il les mène à travers les ea_u_x comme au désert.
  {10}Il les sauve des m_a_ins de l’oppresseur,
  il les rachète aux m_a_ins de l’ennemi.

  {11}Et les eaux reco_u_vrent leurs adversaires :
  pas un d’entre e_u_x n’en réchappe.
  {12}Alors ils cr_o_ient à sa parole,
  ils ch_a_ntent sa louange.

  {13}Ils s’empressent d’oubli_e_r ce qu’il a fait,
  sans attendre de conn_a_ître ses desseins.
  {14}Ils se livrent à leur convoit_i_se dans le désert ;
  là, ils mettent Die_u_ à l’épreuve :
  {15}et Dieu leur donne ce qu’ils _o_nt réclamé,
  mais ils trouvent ses d_o_ns dérisoires.

  {16}Dans le camp ils sont jalo_u_x de Moïse
  et d’Aaron, le pr_ê_tre du Seigneur.
  {17}La terre s’ouvre : elle av_a_le Datan,
  elle recouvre la b_a_nde d’Abiron ;
  {18}un feu détru_i_t cette bande,
  les flammes dév_o_rent ces méchants.

  {19}À l’Horeb ils fabr_i_quent un veau,
  ils adorent un obj_e_t en métal :
  {20}ils échangeaient ce qui ét_a_it leur gloire
  pour l’image d’un taurea_u_, d’un ruminant.

  {21}Ils oublient le Die_u_ qui les sauve,
  qui a fait des prod_i_ges en Égypte,
  {22}des miracles au pa_y_s de Cham,
  des actions terrifi_a_ntes sur la mer Rouge.

  {23}Dieu a décid_é_ de les détruire.
  C’est alors que Mo_ï_se, son élu,
  surgit sur la br_è_che, devant lui,
  pour empêcher que sa fure_u_r les extermine.

  {24}Ils dédaignent une t_e_rre savoureuse,
  ne voulant pas cr_o_ire à sa parole ;
  {25}ils récrim_i_nent sous leurs tentes
  sans écouter la v_o_ix du Seigneur.

  {26}Dieu lève la m_a_in contre eux,
  jurant de les p_e_rdre au désert,
  {27}de perdre leurs descend_a_nts chez les païens,
  de les éparpill_e_r sur la terre.

  {28}Ils se donnent au Ba_a_l de Pégor,
  ils communient aux rep_a_s des morts ;
  {29}ils irritent Dieu par to_u_tes ces pratiques :
  un désastre s’ab_a_t sur eux.

  {30}Mais Pinhas s’est lev_é_ en vengeur,
  et le dés_a_stre s’arrête :
  {31}son action est ten_u_e pour juste
  d’âge en _â_ge et pour toujours.

  {32}Ils provoquent Dieu aux ea_u_x de Mériba,
  ils amènent le malhe_u_r sur Moïse ;
  {33}comme ils résist_a_ient à son esprit,
  ses lèvres ont parl_é_ à la légère.

  {34}Refusant de supprim_e_r les peuples
  que le Seigneur leur av_a_it désignés,
  {35}ils vont se mêl_e_r aux païens,
  ils apprennent leur mani_è_re d’agir.

  {36}Alors ils s_e_rvent leurs idoles,
  et pour e_u_x c’est un piège :
  {37}ils offrent leurs f_i_ls et leurs filles
  en sacrif_i_ce aux démons.

  {38}Ils versent le s_a_ng innocent,
  le sang de leurs f_i_ls et de leurs filles
  qu’ils sacrifient aux id_o_les de Canaan,
  et la terre en _e_st profanée.
  {39}De telles prat_i_ques les souillent ;
  ils se prostituent par de t_e_lles actions.

  {40}Et le Seigneur prend fe_u_ contre son peuple :
  ses hériti_e_rs lui font horreur ;
  {41}il les livre aux m_a_ins des païens :
  leurs ennemis devi_e_nnent leurs maîtres ;
  {42}ils sont opprim_é_s par l’adversaire :
  sa main s’appesant_i_t sur eux.

  {43}Tant de fois délivrés par Dieu,
  >ils s’obst_i_nent dans leur idée, *
  ils s’enf_o_ncent dans leur faute.
  {44}Et lui reg_a_rde leur détresse
  quand il ent_e_nd leurs cris.

  {45}Il se souvient de son alli_a_nce avec eux ;
  dans son amour fid_è_le, il se ravise :
  {46}il leur donn_a_ de trouver grâce
  devant ceux qui les ten_a_ient captifs.

  {47}Sauve-nous, Seign_e_ur notre Dieu,
  rassemble-nous du milie_u_ des païens,
  que nous rendions gr_â_ce à ton saint nom,
  fiers de chant_e_r ta louange !

  {48}Béni soit le Seigneur, le Die_u_ d’Israël,
  depuis toujours et pour la su_i_te des temps !
  >Et tout le pe_u_ple dira :
  >Am_e_n ! Amen !
