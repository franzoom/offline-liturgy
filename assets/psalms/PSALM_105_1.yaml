id: PSALM_105_1
title: Psaume 105-I
subtitle: Péchés du peuple et tendresse de Dieu dans l’histoire du salut
commentary: Ces événements étaient destinés à nous servir d’exemple, à nous qui voyons arriver la fin des temps. (1Co 10, 6.11)
biblicalReference: null
shortReference: null
content: |
  {1}Rendez grâce au Seigne_u_r : il est bon !
  Étern_e_l est son amour !
  {2}Qui dira les hauts f_a_its du Seigneur,
  qui célébrer_a_ ses louanges ?
  {3}Heureux qui prat_i_que la justice,
  qui observe le dr_o_it en tout temps !
  
  {4}Souviens-toi de m_o_i, Seigneur,
  dans ta bienveill_a_nce pour ton peuple ;
  toi qui le sa_u_ves, visite-moi :
  {5}que je voie le bonhe_u_r de tes élus ;
  que j’aie part à la j_o_ie de ton peuple,
  à la fiert_é_ de ton héritage.
  
  {6}Avec nos pères, nous av_o_ns péché,
  nous avons faill_i_ et renié.
  {7}En Égypte, nos pères ont méconn_u_ tes miracles, *
  oublié l’abondance de tes grâces
  >et résisté au b_o_rd de la mer Rouge.
  {8}Mais à cause de son n_o_m, il les sauva,
  pour que soit reconn_u_e sa puissance.
  
  {9}Il menace la mer Ro_u_ge, elle sèche ;
  il les mène à travers les ea_u_x comme au désert.
  {10}Il les sauve des m_a_ins de l’oppresseur,
  il les rachète aux m_a_ins de l’ennemi.
  
  {11}Et les eaux reco_u_vrent leurs adversaires :
  pas un d’entre e_u_x n’en réchappe.
  {12}Alors ils cr_o_ient à sa parole,
  ils ch_a_ntent sa louange.
