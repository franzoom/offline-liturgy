id: PSALM_106
title: Psaume 106
subtitle: "Action de grâce : Dieu tire son peuple des crises qu’il traverse au cours de son histoire"
commentary: Dieu a envoyé sa parole aux fils d’Israël pour leur annoncer la paix par Jésus Christ. (Ac 10, 36)
biblicalReference: null
shortReference: null
content: |
  {1}Rendez grâce au Seigne_u_r : Il est bon !
  Étern_e_l est son amour !
  
  {2}Ils le diront, les rachet_é_s du Seigneur,
  qu’il racheta de la m_a_in de l’oppresseur,
  {3}qu’il rassembla de to_u_s les pays,
  du nord et du midi, du lev_a_nt et du couchant.
  
  {4}Certains erraient dans le désert
  >sur des chem_i_ns perdus, *
  sans trouver de v_i_lle où s’établir :
  {5}ils souffraient la f_a_im et la soif,
  ils sentaient leur _â_me défaillir.
  
  {6} R/1 Dans leur angoisse, ils ont cri_é_ vers le Seigneur,
  et lui les a tir_é_s de la détresse :
  {7}il les conduit sur le b_o_n chemin,
  les mène vers une v_i_lle où s’établir.
  
  {8} R/2 Qu’ils rendent grâce au Seigne_u_r de son amour,
  de ses merv_e_illes pour les hommes :
  {9}car il ét_a_nche leur soif,
  il comble de bi_e_ns les affamés !
  
  {10}Certains gisaient dans les tén_è_bres mortelles,
  captifs de la mis_è_re et des fers :
  {11}ils avaient bravé les _o_rdres de Dieu
  et méprisé les dess_e_ins du Très-Haut ;
  {12}soumis par lui à des trava_u_x accablants,
  ils succombaient, et n_u_l ne les aidait.
  
  {13} R/1 Dans leur angoisse, ils ont cri_é_ vers le Seigneur,
  et lui les a tir_é_s de la détresse :
  {14}il les délivre des tén_è_bres mortelles,
  il fait tomb_e_r leurs chaînes.
  
  {15} R/2 Qu’ils rendent grâce au Seigne_u_r de son amour,
  de ses merv_e_illes pour les hommes :
  {16}car il brise les p_o_rtes de bronze,
  il casse les b_a_rres de fer !

  {17}Certains, égar_é_s par leur péché,
  ployaient sous le p_o_ids de leurs fautes :
  {18}ils avaient toute nourrit_u_re en dégoût,
  ils touchaient aux p_o_rtes de la mort.
  
  {19} R/1 Dans leur angoisse, ils ont cri_é_ vers le Seigneur,
  et lui les a tir_é_s de la détresse :
  {20}il envoie sa par_o_le, il les guérit,
  il arrache leur v_i_e à la fosse.
  
  {20} R/2 Qu’ils rendent grâce au Seigne_u_r de son amour,
  de ses merv_e_illes pour les hommes ;
  {22}qu’ils offrent des sacrif_i_ces d’action de grâce,
  à pleine voix qu’ils procl_a_ment ses œuvres !
  
  {23}Certains, embarqu_é_s sur des navires,
  occupés à leur trav_a_il en haute mer,
  {24}ont vu les œ_u_vres du Seigneur
  et ses merveilles parm_i_ les océans.
  
  {25}Il parle, et prov_o_que la tempête,
  un vent qui soul_è_ve les vagues :
  {26}portés jusqu’au ciel, retomb_a_nt aux abîmes,
  ils étaient mal_a_des à rendre l’âme ;
  {27}ils tournoyaient, titub_a_ient comme des ivrognes :
  leur sagesse ét_a_it engloutie.
  
  {28} R/1 Dans leur angoisse, ils ont cri_é_ vers le Seigneur,
  et lui les a tir_é_s de la détresse,
  {29}réduisant la temp_ê_te au silence,
  faisant t_a_ire les vagues.
  {30}Ils se réjouissent de les v_o_ir s’apaiser,
  d’être conduits au p_o_rt qu’ils désiraient.
  
  {31} R/2 Qu’ils rendent grâce au Seigne_u_r de son amour,
  de ses merv_e_illes pour les hommes ;
  {32}qu’ils l’exaltent à l’assembl_é_e du peuple
  et le chantent parm_i_ les anciens !

  {33}C’est lui qui change les fle_u_ves en désert,
  les sources d’eau en pa_y_s de la soif,
  {34}en salines une t_e_rre généreuse
  quand ses habit_a_nts se pervertissent.
  
  {35}C’est lui qui change le dés_e_rt en étang,
  les terres ar_i_des en source d’eau ;
  {36}là, il établ_i_t les affamés
  pour y fonder une v_i_lle où s’établir.
  {37}Ils ensemencent des champs et pl_a_ntent des vignes :
  ils en réc_o_ltent les fruits.
  
  {38}Dieu les bénit et leur n_o_mbre s’accroît,
  il ne laisse pas diminu_e_r leur bétail.
  {39}Puis, ils décl_i_nent, ils dépérissent,
  écrasés de ma_u_x et de peines.
  
  {40}Dieu livre au mépr_i_s les puissants,
  il les égare dans un cha_o_s sans chemin.
  {41}Mais il relève le pa_u_vre de sa misère ;
  il rend prospères fam_i_lles et troupeaux.
  
  {42}Les justes v_o_ient, ils sont en fête ;
  et l’injustice f_e_rme sa bouche.
  {43}Qui veut être sage retiendr_a_ ces choses :
  il y reconnaîtra l’amo_u_r du Seigneur.
