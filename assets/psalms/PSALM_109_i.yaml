id: PSALM_109
title: Psaume 109
subtitle: Le Messie vainqueur, roi et prêtre
commentary: Il faut qu’il règne jusqu’au jour où il aura mis sous ses pieds tous ses ennemis. (1Co 15, 25)
biblicalReference: null
shortReference: null
content: |
  {1}Oracle du Seigne_u_r à mon seigneur :
  >« Si_è_ge à ma droite, *
  et je fer_a_i de tes ennemis
  >le marchepi_e_d de ton trône. »
  
  {2}De Sion, le Seigne_u_r te présente
  >le sc_e_ptre de ta force : *
  « Domine jusqu’au cœ_u_r de l’ennemi. »
  
  {3}Le jour où par_a_ît ta puissance,
  >tu es prince, éblouiss_a_nt de sainteté : *
  « Comme la rosée qui n_a_ît de l’aurore,
  >je t’_a_i engendré. »
  
  {4}Le Seigne_u_r l’a juré
  >dans un serm_e_nt irrévocable : *
  « Tu es pr_ê_tre à jamais
  >selon l’ordre du r_o_i Melkisédek. »
  
  {5}À ta droite se ti_e_nt le Seigneur : *
  il brise les rois au jo_u_r de sa colère.
  {6}[Il juge les nations : les cad_a_vres s’entassent ;
  il brise les chefs, l_o_in sur la terre.]
  
  {7}Au torrent il s’abre_u_ve en chemin, *
  c’est pourquoi il redr_e_sse la tête.
