id: PSALM_110
title: Psaume 110
subtitle: Hymne au Dieu puissant, fidèle et bon
commentary: Grandes et merveilleuses sont tes œuvres, Seigneur Dieu, le Tout-Puissant. (Ap 15, 5)
biblicalReference: null
shortReference: null
content: |-
  {1}De tout cœur je rendrai gr_â_ce au Seigneur
  dans l’assemblée, parm_i_ les justes.
  {2}Grandes sont les œ_u_vres du Seigneur ;
  tous ceux qui les _a_iment s’en instruisent.
  {3}Noblesse et beaut_é_ dans ses actions :
  à jamais se maintiendr_a_ sa justice.

  {4}De ses merveilles il a laiss_é_ un mémorial ;
  le Seigneur est tendr_e_sse et pitié.
  {5}Il a donné des v_i_vres à ses fidèles,
  gardant toujours mém_o_ire de son alliance.
  {6}Il a montré sa f_o_rce à son peuple,
  lui donnant le dom_a_ine des nations.

  {7}Justesse et sûreté, les œ_u_vres de ses mains,
  sécurité, to_u_tes ses lois,
  {8}établies pour toujo_u_rs et à jamais,
  accomplies avec droit_u_re et sûreté !

  {9}Il apporte la délivr_a_nce à son peuple ; +
  son alliance est promulgu_é_e pour toujours :
  saint et redout_a_ble est son nom.

  {10}La sagesse commence avec la cr_a_inte du Seigneur. +
  Qui accomplit sa volonté en _e_st éclairé.
  À jamais se maintiendr_a_ sa louange.
