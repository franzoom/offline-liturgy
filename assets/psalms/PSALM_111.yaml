id: PSALM_111
title: Psaume 111
subtitle: Éloge de la crainte de Dieu. Son fruit.
commentary: Vivez comme des fils de la lumière, cette lumière qui produit tout ce qui est bonté, justice et vérité. (Ep 5, 8.9)
biblicalReference: null
shortReference: null
content: |-
  {1}Heureux qui cr_a_int le Seigneur,
  qui aime entièrem_e_nt sa volonté !
  {2}Sa lignée sera puiss_a_nte sur la terre ;
  la race des j_u_stes est bénie.

  {3}Les richesses affl_u_ent dans sa maison :
  à jamais se maintiendr_a_ sa justice.
  {4}Lumière des cœurs droits, il s’est lev_é_ dans les ténèbres,
  homme de justice, de tendr_e_sse et de pitié.

  {5}L’homme de bien a piti_é_, il partage ;
  il mène ses aff_a_ires avec droiture.
  {6}Cet homme jam_a_is ne tombera ;
  toujours on fera mém_o_ire du juste.

  {7}Il ne craint pas l’ann_o_nce d’un malheur :
  le cœur ferme, il s’appu_i_e sur le Seigneur.
  {8}Son cœur est confi_a_nt, il ne craint pas :
  il verra ce que val_a_ient ses oppresseurs.

  {9}À pleines mains, il d_o_nne au pauvre ; +
  à jamais se maintiendr_a_ sa justice,
  sa puissance grandira, et sa gloire !

  {10}L’impie le v_o_it et s’irrite ; +
  il grince des d_e_nts et se détruit.
  L’ambition des imp_i_es se perdra.
