id: PSALM_112
title: Psaume 112
subtitle: Hymne au Dieu très-haut et très aimant
commentary: Il renverse les puissants de leurs trônes, il élève les humbles. (Lc 1, 52)
biblicalReference: null
shortReference: null
content: |
  {1}Louez, servite_u_rs du Seigneur,
  louez le n_o_m du Seigneur !
  {2}Béni soit le n_o_m du Seigneur,
  maintenant et pour les si_è_cles des siècles !
  {3}Du levant au couch_a_nt du soleil,
  loué soit le n_o_m du Seigneur !
  
  {4}Le Seigneur dom_i_ne tous les peuples,
  sa gloire dom_i_ne les cieux.
  {5}Qui est semblable au Seigne_u_r notre Dieu ?
  Lui, il si_è_ge là-haut.
  {6}Mais il ab_a_isse son regard
  vers le ci_e_l et vers la terre.
  
  {7}De la poussière il rel_è_ve le faible,
  il retire le pa_u_vre de la cendre
  {8}pour qu’il si_è_ge parmi les princes,
  parmi les pr_i_nces de son peuple.
  {9}Il installe en sa maison la f_e_mme stérile,
  heureuse mère au milie_u_ de ses fils.
