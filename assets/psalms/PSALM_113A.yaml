id: PSALM_113A
title: Psaume 113a
subtitle: Les merveilles de Dieu pendant l’Exode
commentary: null
biblicalReference: null
shortReference: null
content: |
  {1}Quand Israël sort_i_t d’Égypte,
  et Jacob, de chez un pe_u_ple étranger,
  {2}Juda fut pour Die_u_ un sanctuaire,
  Israël dev_i_nt son domaine.
  
  {3}La mer v_o_it et s’enfuit,
  le Jourdain reto_u_rne en arrière.
  {4}Comme des béliers, bond_i_ssent les montagnes,
  et les collines, c_o_mme des agneaux.
  
  {5}Qu’as-tu, m_e_r, à t’enfuir,
  Jourdain, à retourn_e_r en arrière ?
  {6}Montagnes, pourquoi bond_i_r comme des béliers,
  collines, c_o_mme des agneaux ?
  
  {7}Tremble, t_e_rre, devant le Maître,
  devant la face du Die_u_ de Jacob,
  {8}lui qui change le roch_e_r en source
  et la pi_e_rre en fontaine !
