id: PSALM_113B
title: Psaume 113b
subtitle: Hymne au seul vrai Dieu
commentary: Vous vous êtes convertis à Dieu erg vous détournant des idoles, afin de servir le Dieu vivant et véritable. (1Th 1, 9)
biblicalReference: null
shortReference: null
content: |
  {1}Non pas à nous, Seigne_u_r, non pas à nous, *
  mais à ton nom, donne la gloire,
  pour ton amo_u_r et ta vérité.
  
  {2}Pourquoi les paï_e_ns diraient-ils :
  « Où d_o_nc est leur Dieu ? »
  
  {3}Notre Dieu, il _e_st au ciel ;
  tout ce qu’il ve_u_t, il le fait.
  {4}Leurs idoles : _o_r et argent,
  ouvrages de m_a_ins humaines.
  
  {5}Elles ont une bo_u_che et ne parlent pas,
  des ye_u_x et ne voient pas,
  {6}des oreilles et n’ent_e_ndent pas,
  des narines et ne s_e_ntent pas.
  
  {7}Leurs mains ne peuvent toucher, +
  leurs pieds ne pe_u_vent marcher, *
  pas un son ne s_o_rt de leur gosier !
  
  {8}Qu’ils deviennent comme elles,
  tous ce_u_x qui les font, *
  ceux qui mettent leur f_o_i en elles.
  
  {9}Israël, mets ta f_o_i dans le Seigneur :
  le secours, le boucli_e_r, c’est lui !
  {10}Famille d’Aaron, mets ta f_o_i dans le Seigneur :
  le secours, le boucli_e_r, c’est lui !
  {11}Vous qui le craignez, ayez f_o_i dans le Seigneur :
  le secours, le boucli_e_r, c’est lui !
  
  {12}Le Seigneur se souvient de no_u_s : il bénira ! *
  Il bénira la fam_i_lle d’Israël,
  il bénira la fam_i_lle d’Aaron ; *
  {13}il bénira tous ceux qui craignent le Seigneur,
  du plus gr_a_nd au plus petit.
  
  {14}Que le Seigneur multipl_i_e ses bienfaits
  pour vo_u_s et vos enfants !
  {15}Soyez bén_i_s par le Seigneur
  qui a fait le ci_e_l et la terre !
  {16}Le ciel, c’est le ci_e_l du Seigneur ;
  aux hommes, il a donn_é_ la terre.
  
  {17}Les morts ne louent p_a_s le Seigneur,
  ni ceux qui desc_e_ndent au silence.
  {18}Nous, les vivants, béniss_o_ns le Seigneur,
  maintenant et pour les si_è_cles des siècles !
