id: PSALM_114
title: Psaume 114
subtitle: Action de grâce pour la liberté
commentary: Il nous faut passer par bien des épreuves pour entrer dans le royaume de Dieu. (Ac 14, 22)
biblicalReference: null
shortReference: null
content: |-
  {1}J’_a_ime le Seigneur :
  il entend le cr_i_ de ma prière ;
  {2}il incline vers m_o_i son oreille :
  toute ma v_i_e, je l’invoquerai.

  {3}J’étais pris dans les filets de la mort,
  >retenu dans les li_e_ns de l’abîme, *
  j’éprouvais la trist_e_sse et l’angoisse ;
  {4}j’ai invoqué le n_o_m du Seigneur :
  « Seigneur, je t’en pr_i_e, délivre-moi ! »

  {5}Le Seigneur est just_i_ce et pitié,
  notre Die_u_ est tendresse.
  {6}Le Seigneur déf_e_nd les petits :
  j’étais f_a_ible, il m’a sauvé.

  {7}Retrouve ton rep_o_s, mon âme,
  car le Seigneur t’a f_a_it du bien.
  {8}Il a sauvé mon _â_me de la mort, *
  gardé mes yeux des larmes
  >et mes pi_e_ds du faux pas.

  {9}Je marcherai en prés_e_nce du Seigneur
  sur la t_e_rre des vivants.
