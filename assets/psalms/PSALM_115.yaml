content: |
  {10}Je crois, et je p_a_rlerai,
  moi qui ai beauco_u_p souffert,
  {11}moi qui ai d_i_t dans mon trouble :
  « L’h_o_mme n’est que mensonge. »
  
  {12}Comment rendr_a_i-je au Seigneur
  tout le bi_e_n qu’il m’a fait ?
  {13}J’élèverai la co_u_pe du salut,
  j’invoquerai le n_o_m du Seigneur.
  {14}Je tiendrai mes prom_e_sses au Seigneur,
  oui, devant to_u_t son peuple !
  
  {15}Il en co_û_te au Seigneur
  de voir mour_i_r les siens !
  {16}Ne suis-je pas, Seigneur, ton serviteur,
  >ton serviteur, le f_i_ls de ta servante, *
  moi, dont tu bris_a_s les chaînes ?
  
  {17}Je t’offrirai le sacrif_i_ce d’action de grâce,
  j’invoquerai le n_o_m du Seigneur.
  {18}Je tiendrai mes prom_e_sses au Seigneur,
  oui, devant to_u_t son peuple,
  {19}à l’entrée de la mais_o_n du Seigneur,
  au milie_u_ de Jérusalem !
