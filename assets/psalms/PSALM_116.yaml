id: PSALM_116
title: Psaume 116
subtitle: Invitation à la louange universelle
commentary: Les nations glorifient Dieu pour sa miséricorde. (Rm 15, 9)
biblicalReference: null
shortReference: null
content: |
  {1}Louez le Seigne_u_r, tous les peuples ;
  fêtez-l_e_, tous les pays !
  
  {2}Son amour envers nous s’est montr_é_ le plus fort ;
  éternelle est la fidélit_é_ du Seigneur !
