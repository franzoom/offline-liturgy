id: PSALM_117
title: Psaume 117
subtitle: Action de grâce au Temple, pour le salut accordé
commentary: Hosanna ! Béni soit celui qui vient au nom du Seigneur ! (Jn 12, 13)
biblicalReference: null
shortReference: null
content: |
  {1}Rendez grâce au Seigne_u_r : Il est bon ! *
  Étern_e_l est son amour !
  
  {2}Oui, que le d_i_se Israël :
  Étern_e_l est son amour ! +
  {3}Que le dise la mais_o_n d’Aaron :
  Étern_e_l est son amour ! *
  {4}Qu’ils le disent, ceux qui cr_a_ignent le Seigneur :
  Étern_e_l est son amour !
  
  {5}Dans mon angoisse j’ai cri_é_ vers le Seigneur,
  et lui m’a exauc_é_, mis au large.
  {6}Le Seigneur est pour m_o_i, je ne crains pas ;
  que pourrait un h_o_mme contre moi ?
  {7}Le Seigneur est avec m_o_i pour me défendre,
  et moi, je braver_a_i mes ennemis.
  
  {8}Mieux vaut s’appuy_e_r sur le Seigneur
  que de compt_e_r sur les hommes ; *
  {9}mieux vaut s’appuy_e_r sur le Seigneur
  que de compt_e_r sur les puissants !
  
  {10}Toutes les nati_o_ns m’ont encerclé :
  au nom du Seigne_u_r, je les détruis !
  {11}Elles m’ont cern_é_, encerclé :
  au nom du Seigne_u_r, je les détruis !
  {12}Elles m’ont cern_é_ comme des guêpes : +
  (– ce n’ét_a_it qu’un feu de ronces –) *
  au nom du Seigne_u_r, je les détruis !
  
  {13}On m’a poussé, bouscul_é_ pour m’abattre ;
  mais le Seigne_u_r m’a défendu.
  {14}Ma force et mon ch_a_nt, c’est le Seigneur ;
  il est pour m_o_i le salut.
  
  {15}Clameurs de j_o_ie et de victoire *
  sous les t_e_ntes des justes :
  « Le bras du Seigneur est fort,
  {16}le bras du Seigne_u_r se lève, *
  le bras du Seigne_u_r est fort ! »
  
  {17}Non, je ne mourrai p_a_s, je vivrai
  pour annoncer les acti_o_ns du Seigneur :
  {18}il m’a frappé, le Seigne_u_r, il m’a frappé,
  mais sans me livr_e_r à la mort.
  
  {19}Ouvrez-moi les p_o_rtes de justice :
  j’entrerai, je rendrai gr_â_ce au Seigneur.
  {20}« C’est ici la p_o_rte du Seigneur :
  qu’ils _e_ntrent, les justes ! »
  {21}Je te rends grâce car tu m’_a_s exaucé :
  tu es pour m_o_i le salut.
  
  {22}La pierre qu’ont rejet_é_e les bâtisseurs
  est deven_u_e la pierre d’angle :
  {23}c’est là l’œ_u_vre du Seigneur,
  la merv_e_ille devant nos yeux.
  {24}Voici le jour que f_i_t le Seigneur,
  qu’il soit pour nous jour de f_ê_te et de joie !
  
  {25}Donne, Seigneur, d_o_nne le salut !
  Donne, Seigneur, d_o_nne la victoire !
  
  {26}Béni soit au n_o_m du Seigneur
  celu_i_ qui vient ! *
  De la mais_o_n du Seigneur,
  no_u_s vous bénissons !
  
  {27}Dieu, le Seigne_u_r, nous illumine. *
  Rameaux en main, formez vos cortèges
  jusqu’aupr_è_s de l’autel.
  
  {28}Tu es mon Die_u_, je te rends grâce, *
  mon Die_u_, je t’exalte !
  
  {29}Rendez grâce au Seigne_u_r : Il est bon ! *
  Étern_e_l est son amour !
