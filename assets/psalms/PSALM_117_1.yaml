id: PSALM_117_1
title: Psaume 117-I
subtitle: Action de grâce au Temple, pour le salut accordé
commentary: Hosanna ! Béni soit celui qui vient au nom du Seigneur ! (Jn 12, 13)
biblicalReference: null
shortReference: null
content: |
  {1}Rendez grâce au Seigne_u_r : Il est bon ! *
  Étern_e_l est son amour !
  
  {2}Oui, que le d_i_se Israël :
  Étern_e_l est son amour ! +
  {3}Que le dise la mais_o_n d’Aaron :
  Étern_e_l est son amour ! *
  {4}Qu’ils le disent, ceux qui cr_a_ignent le Seigneur :
  Étern_e_l est son amour !
