content: |
  {73}Tes mains m’ont façonn_é_, affermi ;
  >éclaire-moi, que j’appr_e_nne tes volontés.
  {74}À me voir, ceux qui te cr_a_ignent se réjouissent,
  >car j’esp_è_re en ta parole.
  {75}Seigneur, je le sais, tes décisi_o_ns sont justes ;
  >tu es fid_è_le quand tu m’éprouves.
  {76}Que j’aie pour consolati_o_n ton amour
  >selon tes prom_e_sses à ton serviteur !
  {77}Que vienne à moi ta tendr_e_sse, et je vivrai :
  >ta l_o_i fait mon plaisir.
  {78}Honte aux orgueilleux qui m’acc_a_blent de mensonges ;
  >moi, je méd_i_te sur tes préceptes.
  {79}Qu’ils se tournent vers m_o_i, ceux qui te craignent,
  >ceux qui conn_a_issent tes exigences.
  {80}Que j’aie par tes commandem_e_nts le cœur intègre :
  >alors je ne serai p_a_s humilié.
