content: |-
  {81}Usé par l’att_e_nte du salut,
  >j’espère enc_o_re ta parole.
  {82}L’œil usé d’att_e_ndre tes promesses,
  >j’ai dit : « Quand vas-t_u_ me consoler ? »
  {83}Devenu comme une outre durc_i_e par la fumée,
  >je n’oublie p_a_s tes commandements.
  {84}Combien de jours ton servite_u_r vivra-t-il ?
  >quand jugeras-t_u_ mes persécuteurs ?
  {85}Des orgueilleux ont creusé pour m_o_i une fosse
  >au mépr_i_s de ta loi.
  {86}Tous tes ordres ne s_o_nt que fidélité ;
  >mensonge, mes poursuiv_a_nts : aide-moi !
  {87}Ils ont failli m’us_e_r, me mettre à terre :
  >je n’ai pas abandonn_é_ tes préceptes.
  {88}Fais-moi vivre sel_o_n ton amour :
  >j’observerai les décr_e_ts de ta bouche.
