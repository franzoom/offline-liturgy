content: |
  {89}Pour toujours, ta par_o_le, Seigneur,
  se dr_e_sse dans les cieux.
  {90}Ta fidélité deme_u_re d’âge en âge,
  la terre que tu fix_a_s tient bon.
  {91}Jusqu’à ce jour, le monde ti_e_nt par tes décisions :
  toute ch_o_se est ta servante.
  {92}Si je n’avais mon plais_i_r dans ta loi,
  je périr_a_is de misère.
  {93}Jamais je n’oublier_a_i tes préceptes :
  par e_u_x tu me fais vivre.
  {94}Je suis à t_o_i : sauve-moi,
  car je ch_e_rche tes préceptes.
  {95}Des impies esc_o_mptent ma perte :
  moi, je réfléch_i_s à tes exigences.
  {96}De toute perfection, j’ai v_u_ la limite ;
  tes volontés sont d’une ample_u_r infinie.
