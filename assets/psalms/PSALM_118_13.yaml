content: |
  {97}De quel amour j’_a_ime ta loi :
  tout le jo_u_r je la médite !
  {98}Je surpasse en habilet_é_ mes ennemis,
  car je fais miennes pour toujo_u_rs tes volontés.
  {99}Je surpasse en sag_e_sse tous mes maîtres,
  car je méd_i_te tes exigences.
  {100}Je surpasse en intellig_e_nce les anciens,
  car je g_a_rde tes préceptes.
  {101}Des chemins du mal, je déto_u_rne mes pas,
  afin d’observ_e_r ta parole.
  {102}De tes décisions, je ne veux p_a_s m’écarter,
  car c’est t_o_i qui m’enseignes.
  {103}Qu’elle est douce à mon pal_a_is ta promesse :
  le miel a moins de save_u_r dans ma bouche !
  {104}Tes préceptes m’ont donn_é_ l’intelligence :
  je hais tout chem_i_n de mensonge.
