content: |
  {113}Je hais les cœ_u_rs partagés ;
  j’_a_ime ta loi.
  {114}Toi, mon abr_i_, mon bouclier !
  J’esp_è_re en ta parole.
  {115}Écartez-vous de m_o_i, méchants :
  je garderai les volont_é_s de mon Dieu.
  {116}Que ta promesse me souti_e_nne, et je vivrai :
  ne déçois p_a_s mon attente.
  {117}Sois mon appu_i_ : je serai sauvé ;
  j’ai toujours tes commandem_e_nts devant les yeux.
  {118}Tu rejettes ceux qui fu_i_ent tes commandements :
  leur r_u_se les égare.
  {119}Tu mets au rebut tous les imp_i_es de la terre ;
  c’est pourquoi j’_a_ime tes exigences.
  {120}Ma chair tremble de pe_u_r devant toi :
  tes décisions m’insp_i_rent la crainte.
