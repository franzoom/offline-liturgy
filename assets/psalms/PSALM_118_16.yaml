content: |
  {121}J’ai agi selon le dr_o_it et la justice :
  ne me livre p_a_s à mes bourreaux.
  {122}Assure le bonhe_u_r de ton serviteur :
  que les orgueille_u_x ne me tourmentent plus !
  {123}Mes yeux se sont usés à guett_e_r le salut
  et les prom_e_sses de ta justice.
  {124}Agis pour ton serviteur sel_o_n ton amour,
  apprends-m_o_i tes commandements.
  {125}Je suis ton servite_u_r, éclaire-moi :
  je connaîtr_a_i tes exigences.
  {126}Seigneur, il est t_e_mps que tu agisses :
  on a viol_é_ ta loi.
  {127}Aussi j’_a_ime tes volontés,
  plus que l’_o_r le plus précieux.
  {128}Je me règle sur chac_u_n de tes préceptes,
  je hais tout chem_i_n de mensonge.
