content: |-
  {129}Quelle merv_e_ille, tes exigences,
  >aussi mon _â_me les garde !
  {130}Déchiffrer ta par_o_le illumine
  >et les s_i_mples comprennent.
  {131}La bouche grande ouv_e_rte, j’aspire,
  >assoiff_é_ de tes volontés.
  {132}Aie pitié de m_o_i, regarde-moi :
  >tu le fais pour qui _a_ime ton nom.
  {133}Que ta promesse ass_u_re mes pas :
  >qu’aucun mal ne tri_o_mphe de moi !
  {134}Rachète-moi de l’oppressi_o_n des hommes,
  >que j’obs_e_rve tes préceptes.
  {135}Pour ton serviteur que ton vis_a_ge s’illumine :
  >apprends-m_o_i tes commandements.
  {136}Mes yeux ruiss_e_llent de larmes
  >car on n’observe p_a_s ta loi.
