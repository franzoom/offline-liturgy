  {137}Toi, tu es j_u_ste, Seigneur,
  tu es dr_o_it dans tes décisions.
  {138}Tu promulgues tes exig_e_nces avec justice,
  avec enti_è_re fidélité.
  {139}Quand mes oppresseurs oubl_i_ent ta parole,
  une arde_u_r me consume.
  {140}Ta promesse tout enti_è_re est pure,
  elle est aim_é_e de ton serviteur.
  {141}Moi, le chét_i_f, le méprisé,
  je n’oublie p_a_s tes préceptes.
  {142}Justice étern_e_lle est ta justice,
  et vérit_é_, ta loi.
  {143}La détresse et l’ang_o_isse m’ont saisi ;
  je trouve en tes volont_é_s mon plaisir.
  {144}Justice étern_e_lle, tes exigences ;
  éclaire-m_o_i, et je vivrai.
