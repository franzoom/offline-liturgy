content: |
  {145}J’appelle de tout mon cœ_u_r : réponds-moi ;
  >je garder_a_i tes commandements.
  {146}Je t’appelle, Seigne_u_r, sauve-moi ;
  >j’observer_a_i tes exigences.
  {147}Je devance l’aur_o_re et j’implore :
  >j’esp_è_re en ta parole.
  {148}Mes yeux devancent la f_i_n de la nuit
  >pour médit_e_r sur ta promesse.
  {149}Dans ton amour, Seigneur, éco_u_te ma voix :
  >selon tes décisi_o_ns fais-moi vivre !
  {150}Ceux qui poursuivent le m_a_l s’approchent,
  >ils s’él_o_ignent de ta loi.
  {151}Toi, Seigne_u_r, tu es proche,
  >tout dans tes _o_rdres est vérité.
  {152}Depuis longt_e_mps je le sais :
  >tu as fondé pour toujo_u_rs tes exigences.
