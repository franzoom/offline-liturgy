content: |
  {9}Comment, jeune, garder p_u_r son chemin ?
  En observ_a_nt ta parole.
  {10}De tout mon cœ_u_r, je te cherche ;
  garde-moi de fu_i_r tes volontés.
  {11}Dans mon cœur, je cons_e_rve tes promesses
  pour ne pas faill_i_r envers toi.
  {12}Toi, Seigne_u_r, tu es béni :
  apprends-m_o_i tes commandements.
  {13}Je fais repass_e_r sur mes lèvres
  chaque décisi_o_n de ta bouche.
  {14}Je trouve dans la v_o_ie de tes exigences
  plus de joie que dans to_u_tes les richesses.
  {15}Je veux médit_e_r sur tes préceptes
  et contempl_e_r tes voies.
  {16}Je trouve en tes commandem_e_nts mon plaisir,
  je n’oublie p_a_s ta parole.
