  {153}Vois ma mis_è_re : délivre-moi ;
  je n’oublie p_a_s ta loi.
  {154}Soutiens ma ca_u_se : défends-moi,
  en ta prom_e_sse fais-moi vivre !
  {155}Le salut s’él_o_igne des impies
  qui ne cherchent p_a_s tes commandements.
  {156}Seigneur, ta tendr_e_sse est sans mesure :
  selon ta décisi_o_n fais-moi vivre !
  {157}Ils sont nombreux mes persécute_u_rs, mes oppresseurs ;
  je ne dévie p_a_s de tes exigences.
  {158}J’ai vu les renég_a_ts : ils me répugnent,
  car ils ign_o_rent ta promesse.
  {159}Vois combien j’aime tes préc_e_ptes, Seigneur,
  fais-moi v_i_vre selon ton amour !
  {160}Le fondement de ta par_o_le est vérité ;
  éternelles sont tes j_u_stes décisions.
