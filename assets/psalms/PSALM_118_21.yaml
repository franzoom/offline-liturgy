content: |
  {161}Des grands me perséc_u_tent sans raison ;
  >mon cœur ne cr_a_int que ta parole.
  {162}Tel celui qui tro_u_ve un grand butin,
  >je me réjou_i_s de tes promesses.
  {163}Je hais, je dét_e_ste le mensonge ;
  >ta l_o_i, je l’aime.
  {164}Sept fois chaque jo_u_r, je te loue
  >pour tes j_u_stes décisions.
  {165}Grande est la paix de qui _a_ime ta loi ;
  >jam_a_is il ne trébuche.
  {166}Seigneur, j’attends de t_o_i le salut :
  >j’accompl_i_s tes volontés.
  {167}Tes exigences, mon _â_me les observe :
  >oui, vraim_e_nt, je les aime.
  {168}J’observe tes exig_e_nces et tes préceptes :
  >toutes mes v_o_ies sont devant toi.
