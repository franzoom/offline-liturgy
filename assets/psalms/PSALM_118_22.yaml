content: |
  {169}Que mon cri parvi_e_nne devant toi,
  éclaire-moi selon ta par_o_le, Seigneur.
  {170}Que ma prière arr_i_ve jusqu’à toi ;
  délivre-m_o_i selon ta promesse.
  {171}Que chante sur mes l_è_vres ta louange,
  car tu m’appr_e_nds tes commandements.
  {172}Que ma langue red_i_se tes promesses,
  car tout est just_i_ce en tes volontés.
  {173}Que ta main vi_e_nne à mon aide,
  car j’ai chois_i_ tes préceptes.
  {174}J’ai le désir de ton sal_u_t, Seigneur :
  ta l_o_i fait mon plaisir.
  {175}Que je vive et que mon _â_me te loue !
  Tes décisi_o_ns me soient en aide !
  {176}Je m’égare, breb_i_s perdue : *
  viens chercher ton serviteur.
  Je n’oublie p_a_s tes volontés.
