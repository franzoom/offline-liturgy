  {17}Sois bon pour ton servite_u_r, et je vivrai,
  j’observer_a_i ta parole.
  {18}O_u_vre mes yeux,
  que je contemple les merv_e_illes de ta loi.
  {19}Je suis un étrang_e_r sur la terre ;
  ne me cache p_a_s tes volontés.
  {20}Mon âme a brûl_é_ de désir
  en tout t_e_mps pour tes décisions.
  {21}Tu menaces les orgueille_u_x, les maudits,
  ceux qui fu_i_ent tes volontés.
  {22}Épargne-moi l’ins_u_lte et le mépris :
  je g_a_rde tes exigences.
  {23}Lorsque des grands acc_u_sent ton serviteur,
  je méd_i_te sur tes ordres.
  {24}Je trouve mon plais_i_r en tes exigences :
  ce sont _e_lles qui me conseillent.
