content: |
  {25}Mon âme est coll_é_e à la poussière ;
  >fais-moi vivre sel_o_n ta parole.
  {26}J’énumère mes v_o_ies : tu me réponds ;
  >apprends-m_o_i tes commandements.
  {27}Montre-moi la v_o_ie de tes préceptes,
  >que je méd_i_te sur tes merveilles.
  {28}La tristesse m’arr_a_che des larmes :
  >relève-m_o_i selon ta parole.
  {29}Détourne-moi de la v_o_ie du mensonge,
  >fais-moi la gr_â_ce de ta loi.
  {30}J’ai choisi la v_o_ie de la fidélité,
  >je m’aj_u_ste à tes décisions.
  {31}Je me tiens coll_é_ à tes exigences ;
  >Seigneur, garde-m_o_i d’être humilié.
  {32}Je cours dans la v_o_ie de tes volontés,
  >car tu mets au l_a_rge mon cœur.
