content: |
  {33}Enseigne-moi, Seigneur, le chem_i_n de tes ordres ;
  à les garder, j’aur_a_i ma récompense.
  {34}Montre-moi comment gard_e_r ta loi,
  que je l’obs_e_rve de tout cœur.
  {35}Guide-moi sur la v_o_ie de tes volontés,
  l_à_, je me plais.
  {36}Incline mon cœ_u_r vers tes exigences,
  non p_a_s vers le profit.
  {37}Détourne mes ye_u_x des idoles :
  que tes chem_i_ns me fassent vivre.
  {38}Pour ton serviteur accompl_i_s ta promesse
  qui nous fer_a_ t’adorer.
  {39}Détourne l’ins_u_lte qui m’effraie ;
  tes décisi_o_ns sont bienfaisantes.
  {40}Vois, j’ai désir_é_ tes préceptes :
  par ta just_i_ce fais-moi vivre.
