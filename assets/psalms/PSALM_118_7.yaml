content: |
  {49}Rappelle-toi ta par_o_le à ton serviteur,
  celle dont tu f_i_s mon espoir.
  {50}Elle est ma consolati_o_n dans mon épreuve :
  ta prom_e_sse me fait vivre.
  {51}Des orgueilleux m’ont accabl_é_ de railleries,
  je n’ai pas dévi_é_ de ta loi.
  {52}Je me rappelle tes décisi_o_ns d’autrefois :
  voilà ma consolati_o_n, Seigneur.
  {53}Face aux impies, la fure_u_r me prend,
  car ils aband_o_nnent ta loi.
  {54}J’ai fait de tes commandem_e_nts mon cantique
  dans ma deme_u_re d’étranger.
  {55}La nuit, je me rapp_e_lle ton nom
  pour observ_e_r ta loi.
  {56}Ce qui me revi_e_nt, Seigneur,
  c’est de gard_e_r tes préceptes.
