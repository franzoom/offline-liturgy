  {57}Mon partage, Seigne_u_r, je l’ai dit,
  >c’est d’observ_e_r tes paroles.
  {58}De tout mon cœur, je qu_ê_te ton regard :
  >pitié pour m_o_i selon tes promesses.
  {59}J’examine la v_o_ie que j’ai prise :
  >mes pas me ram_è_nent à tes exigences.
  {60}Je me hâte, et ne t_a_rde pas,
  >d’observ_e_r tes volontés.
  {61}Les pièges de l’imp_i_e m’environnent,
  >je n’oublie p_a_s ta loi.
  {62}Au milieu de la nuit, je me l_è_ve et te rends grâce
  >pour tes j_u_stes décisions.
  {63}Je suis lié à tous ce_u_x qui te craignent
  >et qui obs_e_rvent tes préceptes.
  {64}Ton amour, Seigne_u_r, emplit la terre ;
  >apprends-m_o_i tes commandements.
