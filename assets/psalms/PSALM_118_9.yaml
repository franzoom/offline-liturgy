content: |
  {65}Tu fais le bonhe_u_r de ton serviteur,
  Seigne_u_r, selon ta parole.
  {66}Apprends-moi à bien sais_i_r, à bien juger :
  je me f_i_e à tes volontés.
  {67}Avant d’avoir souff_e_rt, je m’égarais ;
  maintenant, j’obs_e_rve tes ordres.
  {68}Toi, tu es b_o_n, tu fais du bien :
  apprends-m_o_i tes commandements.
  {69}Des orgueilleux m’ont couv_e_rt de calomnies :
  de tout cœur, je g_a_rde tes préceptes.
  {70}Leur cœur, alourd_i_, s’est fermé ;
  moi, je prends plais_i_r à ta loi.
  {71}C’est pour mon bi_e_n que j’ai souffert,
  ainsi, ai-je appr_i_s tes commandements.
  {72}Mon bonheur, c’est la l_o_i de ta bouche,
  plus qu’un monceau d’_o_r ou d’argent.
