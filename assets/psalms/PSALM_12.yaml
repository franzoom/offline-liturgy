id: PSALM_12
title: Psaume 12
subtitle: Supplication du juste dans les soucis quotidiens
commentary: J’ai prié pour toi afin que ta foi ne sombre pas. (Lc 22, 32)
biblicalReference: null
shortReference: null
content: |-
  {2}Combien de temps, Seigneur, vas-t_u_ m’oublier,
  combien de temps, me cach_e_r ton visage ?
  {3}Combien de temps aurai-je l’âme en peine
  >et le cœur attrist_é_ chaque jour ? *
  Combien de temps mon ennemi sera-t-_i_l le plus fort ?

  {4}Regarde, réponds-moi, Seigne_u_r mon Dieu ! *
  Donne la lumière à mes yeux,
  >garde-moi du somm_e_il de la mort ;
  {5}que l’adversaire ne crie p_a_s : « Victoire ! »
  que l’ennemi n’ait pas la j_o_ie de ma défaite !

  {6}Moi, je prends appu_i_ sur ton amour ; +
  que mon cœur ait la j_o_ie de ton salut !
  Je chanterai le Seigneur pour le bi_e_n qu’il m’a fait.
