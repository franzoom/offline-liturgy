id: PSALM_120
title: Psaume 120
subtitle: Dieu garde les croyants
commentary: Ils n’auront plus faim, ils n’auront plus soif, la brûlure du soleil ne les accablera plus. (Ap 7, 16)
biblicalReference: null
shortReference: null
content: |
  {1}Je lève les ye_u_x vers les montagnes :
  d’où le seco_u_rs me viendra-t-il ?
  {2}Le secours me viendr_a_ du Seigneur
  qui a fait le ci_e_l et la terre.
  
  {3}Qu’il empêche ton pi_e_d de glisser,
  qu’il ne dorme p_a_s, ton gardien.
  {4}Non, il ne dort p_a_s, ne sommeille pas,
  le gardi_e_n d’Israël.
  
  {5}Le Seigneur, ton gardien, le Seigne_u_r, ton ombrage,
  se ti_e_nt près de toi.
  {6}Le soleil, pendant le jour, ne pourr_a_ te frapper,
  ni la l_u_ne, durant la nuit.
  
  {7}Le Seigneur te garder_a_ de tout mal,
  il garder_a_ ta vie.
  {8}Le Seigneur te gardera, au dép_a_rt et au retour,
  mainten_a_nt, à jamais.
