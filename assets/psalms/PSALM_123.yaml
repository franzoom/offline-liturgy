id: PSALM_123
title: Psaume 123
subtitle: Action de grâce à Dieu qui protège et délivre
commentary: "Le Seigneur dit à Paul : Sois sans crainte, je suis avec toi. (Ac 18, 9)"
biblicalReference: null
shortReference: null
content: |
  {1}Sans le Seigneur qui ét_a_it pour nous,
  >– qu’Israël le redise – +
  {2}sans le Seigneur qui ét_a_it pour nous
  >quand des h_o_mmes nous assaillirent, *
  {3}alors ils nous aval_a_ient tout vivants,
  >dans le fe_u_ de leur colère.
  
  {4}Alors le fl_o_t passait sur nous,
  >le torr_e_nt nous submergeait ; *
  {5}alors nous éti_o_ns submergés
  >par les fl_o_ts en furie.
  
  {6}Bén_i_ soit le Seigneur *
  qui n’a pas fait de nous
  >la pr_o_ie de leurs dents !
  
  {7}Comme un oiseau, nous av_o_ns échappé
  >au fil_e_t du chasseur ; *
  le fil_e_t s’est rompu :
  >nous av_o_ns échappé.
  
  {8}Notre secours est le n_o_m du Seigneur *
  qui a fait le ci_e_l et la terre.
