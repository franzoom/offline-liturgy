id: PSALM_124
title: Psaume 124
subtitle: Dieu vient en aide au peuple contre ses ennemis
commentary: Pour le véritable Israël de Dieu, paix et miséricordeb! (Ga 6, 16)
biblicalReference: null
shortReference: null
content: |
  {1}Qui s’appu_i_e sur le Seigneur
  >ress_e_mble au mont Sion : *
  il _e_st inébranlable,
  >il deme_u_re à jamais.
  
  {2}Jérusalem, des mont_a_gnes l’entourent ; *
  ainsi le Seigneur : il ento_u_re son peuple
  >mainten_a_nt et toujours.
  
  {3}Jamais le sc_e_ptre de l’impie
  >ne pèsera sur la p_a_rt des justes, *
  de peur que la m_a_in des justes
  >ne se t_e_nde vers l’idole.
  
  {4}Sois bon pour qui est b_o_n, Seigneur,
  >pour l’h_o_mme au cœur droit. *
  {5}Mais ceux qui r_u_sent et qui trahissent,
  >que le Seigneur les rej_e_tte avec les méchants !
  
  Paix sur Israël !
