content: |
  {1}Si le Seigneur ne bât_i_t la maison,
  les bâtisseurs trav_a_illent en vain ; *
  si le Seigneur ne g_a_rde la ville,
  c’est en vain que v_e_illent les gardes.
  
  {2}En vain tu dev_a_nces le jour,
  tu retardes le mom_e_nt de ton repos, +
  tu manges un p_a_in de douleur : *
  Dieu comble son bien-aim_é_ quand il dort.
  
  {3}Des fils, voilà ce que d_o_nne le Seigneur,
  des enfants, la récomp_e_nse qu’il accorde ; *
  {4}comme des flèches aux m_a_ins d’un guerrier,
  ainsi les f_i_ls de la jeunesse.
  
  {5}Heureux l’h_o_mme vaillant
  qui a garni son carqu_o_is de telles armes ! *
  S’ils affrontent leurs ennem_i_s sur la place,
  ils ne seront p_a_s humiliés.
