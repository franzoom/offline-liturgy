id: PSALM_127
title: Psaume 127
subtitle: Bonheur du juste en sa maisone
commentary: Le Christ a aimé l’Église ; il la voulait sainte et irréprochable. (Ep 5, 25.27)
biblicalReference: null
shortReference: null
content: |
  {1}Heureux qui cr_a_int le Seigneur
  et marche sel_o_n ses voies !
  
  {2}Tu te nourriras du trav_a_il de tes mains :
  Heureux es-tu ! À t_o_i, le bonheur !
  
  {3}Ta femme sera dans ta maison
  >comme une v_i_gne généreuse, *
  et tes fils, autour de la table,
  >comme des pl_a_nts d’olivier.
  
  {4}Voilà comment sera béni
  >l’homme qui cr_a_int le Seigneur. *
  {5}De Sion, que le Seigne_u_r te bénisse !
  
  Tu verras le bonheur de Jérusalem
  >tous les jo_u_rs de ta vie, *
  {6}et tu verras les f_i_ls de tes fils.
  
  Paix sur Israël !
