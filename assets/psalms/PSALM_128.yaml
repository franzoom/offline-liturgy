id: PSALM_128
title: Psaume 128
subtitle: Lamentation et prière d’un opprimé
commentary: Tous m’ont abandonné ; le Seigneur, lui, m’a assisté. (2Tm 4, 16.17)
biblicalReference: null
shortReference: null
content: |
  {1}Que de mal ils m’ont f_a_it dès ma jeunesse,
  >– à Isra_ë_l de le dire – *
  {2}que de mal ils m’ont f_a_it dès ma jeunesse :
  >ils ne m’ont p_a_s soumis !
  
  {3}Sur mon dos, des laboure_u_rs ont labouré
  >et creus_é_ leurs sillons ; *
  {4}mais le Seigne_u_r, le juste,
  >a brisé l’attel_a_ge des impies.
  
  {5}Qu’ils soient tous humili_é_s, rejetés,
  >les ennem_i_s de Sion ! *
  {6}Qu’ils deviennent comme l’h_e_rbe des toits,
  >aussitôt desséchée !
  
  {7}Les moissonneurs n’en font p_a_s une poignée,
  >ni les lie_u_rs une gerbe, *
  {8}et les passants ne pe_u_vent leur dire :
  >« La bénédiction du Seigne_u_r soit sur vous ! »
  
  Au nom du Seigneur, no_u_s vous bénissons.
