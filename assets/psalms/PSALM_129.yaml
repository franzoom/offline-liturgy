id: PSALM_129
title: Psaume 129
subtitle: Pénitence et confiance en Dieu
commentary: Jésus sauvera son peuple de ses péchés. (Mt 1, 21)
biblicalReference: null
shortReference: null
content: |-
  {1}Des profondeurs je crie vers t_o_i, Seigneur,
  {2}>Seigneur, éco_u_te mon appel ! *
  Que ton oreille se f_a_sse attentive
  >au cr_i_ de ma prière !

  {3}Si tu retiens les fa_u_tes, Seigneur,
  >Seigneur, qu_i_ subsistera ? *
  {4}Mais près de toi se tro_u_ve le pardon
  >pour que l’h_o_mme te craigne.

  {5}J’espère le Seigneur de to_u_te mon âme ; *
  je l’espère, et j’att_e_nds sa parole.

  {6}Mon âme att_e_nd le Seigneur
  >plus qu’un veilleur ne gu_e_tte l’aurore. *
  Plus qu’un veilleur ne gu_e_tte l’aurore,
  {7}>attends le Seigne_u_r, Israël.

  Oui, près du Seigne_u_r, est l’amour ;
  >près de lui, ab_o_nde le rachat. *
  {8}C’est lui qui rachèter_a_ Israël
  >de to_u_tes ses fautes.
