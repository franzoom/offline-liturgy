id: PSALM_13
title: Psaume 13
subtitle: Corruption et châtiment de l’homme rebelle à Dieu
commentary: Là où le péché s’était multiplié, la grâce a surabondé. (Rm 5, 20)
biblicalReference: null
shortReference: null
content: |-
  {1}Dans son cœur le fo_u_ déclare :
  >« P_a_s de Dieu ! » *
  Tout est corromp_u_, abominable,
  >pas un h_o_mme de bien !

  {2}Des cieux, le Seigne_u_r se penche
  >v_e_rs les fils d’Adam *
  pour voir s’il en est _u_n de sensé,
  >_u_n qui cherche Dieu.

  {3}Tous, ils s_o_nt dévoyés ;
  >tous ens_e_mble, pervertis : *
  pas un h_o_mme de bien,
  >pas m_ê_me un seul !

  {4}N’ont-ils d_o_nc pas compris,
  >ces g_e_ns qui font le mal ? +
  Quand ils mangent leur pain,
  >ils m_a_ngent mon peuple. *
  Jamais ils n’inv_o_quent le Seigneur.

  {5}Et voilà qu’ils se sont m_i_s à trembler,
  >car Dieu accomp_a_gne les justes. *
  {6}Vous riez des proj_e_ts du malheureux,
  >mais le Seigne_u_r est son refuge.

  {7}Qui fera ven_i_r de Sion
  >la délivr_a_nce d’Israël ? +
  Quand le Seigneur ramènera les déport_é_s de son peuple, *
  quelle fête en Jacob, en Isra_ë_l, quelle joie !
