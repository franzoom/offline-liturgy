id: PSALM_130
title: Psaume 130
subtitle: Espoir et repos en Dieu
commentary: Devenez mes disciples, car je suis doux et humble de cœur. (Mt 11, 29)
biblicalReference: null
shortReference: null
content: |-
  {1}Seigneur, je n’ai p_a_s le cœur fier
  >ni le reg_a_rd ambitieux ; *
  je ne poursu_i_s ni grands desseins,
  >ni merv_e_illes qui me dépassent.

  {2}Non, mais je ti_e_ns mon âme
  >ég_a_le et silencieuse ; *
  mon âme est en m_o_i comme un enfant,
  >comme un petit enf_a_nt contre sa mère.

  {3}Attends le Seigne_u_r, Israël, *
  mainten_a_nt et à jamais.
