id: PSALM_131
title: Psaume 131
subtitle: Règne de David au sanctuaire de Sion
commentary: Le Seigneur Dieu lui donnera le trône de David son père. (Lc 1, 32)
biblicalReference: null
shortReference: null
content: |-
  {1}Souviens-toi, Seigne_u_r, de David
  et de sa gr_a_nde soumission
  {2}quand il fit au Seigne_u_r un serment,
  une promesse au Puiss_a_nt de Jacob :

  {3}« Jamais je n’entrer_a_i sous ma tente,
  et jamais ne m’étendr_a_i sur mon lit,
  {4}j’interdirai tout somm_e_il à mes yeux
  et tout rép_i_t à mes paupières,
  {5}avant d’avoir trouvé un lie_u_ pour le Seigneur,
  une demeure pour le Puiss_a_nt de Jacob. »

  {6}Voici qu’on nous l’ann_o_nce à Éphrata,
  nous l’avons trouv_é_e près de Yagar.
  {7}Entrons dans la deme_u_re de Dieu,
  prosternons-nous aux pi_e_ds de son trône.

  {8}Monte, Seigneur, vers le lie_u_ de ton repos,
  toi, et l’_a_rche de ta force !
  {9}Que tes prêtres soient vêt_u_s de justice,
  que tes fid_è_les crient de joie !

  {10}Pour l’amour de Dav_i_d, ton serviteur,
  ne repousse pas la f_a_ce de ton messie.

  {11}Le Seigneur l’a jur_é_ à David,
  et jamais il ne reprendr_a_ sa parole :
  « C’est un homme iss_u_ de toi
  que je placer_a_i sur ton trône.

  {12}« Si tes fils g_a_rdent mon alliance,
  les volontés que je leur f_a_is connaître,
  leurs fils, eux auss_i_, à tout jamais,
  siègeront sur le trône dress_é_ pour toi. »

  {13}Car le Seigneur a fait ch_o_ix de Sion ;
  elle est le séjo_u_r qu’il désire :
  {14}« Voilà mon rep_o_s à tout jamais,
  c’est le séjour que j’av_a_is désiré.

  {15}« Je bénirai, je bénir_a_i ses récoltes
  pour rassasier de p_a_in ses pauvres.
  {16}Je vêtirai de gl_o_ire ses prêtres,
  et ses fidèles crieront, crier_o_nt de joie.

  {17}« Là, je ferai germer la f_o_rce de David ;
  pour mon messie, j’ai allum_é_ une lampe.
  {18}Je vêtirai ses ennem_i_s de honte,
  mais, sur lui, la cour_o_nne fleurira. »
