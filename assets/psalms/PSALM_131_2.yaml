  {11}Le Seigneur l’a jur_é_ à David,
  et jamais il ne reprendr_a_ sa parole :
  « C’est un homme iss_u_ de toi
  que je placer_a_i sur ton trône.

  {12}« Si tes fils g_a_rdent mon alliance,
  les volontés que je leur f_a_is connaître,
  leurs fils, eux auss_i_, à tout jamais,
  siègeront sur le trône dress_é_ pour toi. »

  {13}Car le Seigneur a fait ch_o_ix de Sion ;
  elle est le séjo_u_r qu’il désire :
  {14}« Voilà mon rep_o_s à tout jamais,
  c’est le séjour que j’av_a_is désiré.

  {15}« Je bénirai, je bénir_a_i ses récoltes
  pour rassasier de p_a_in ses pauvres.
  {16}Je vêtirai de gl_o_ire ses prêtres,
  et ses fidèles crieront, crier_o_nt de joie.

  {17}« Là, je ferai germer la f_o_rce de David ;
  pour mon messie, j’ai allum_é_ une lampe.
  {18}Je vêtirai ses ennem_i_s de honte,
  mais, sur lui, la cour_o_nne fleurira. »
