id: PSALM_132
title: Psaume 132
subtitle: Bonheur de vivre en frères
commentary: La multitude de ceux qui avaient adhéré à lafoi avait un seul coeur et une seule âme. (Ac 4, 32)
biblicalReference: null
shortReference: null
content: |-
  {1}Oui, il est bon, il est do_u_x pour des frères *
  de vivre ens_e_mble et d’être unis !

  {2}On dirait un ba_u_me précieux,
  >un parf_u_m sur la tête, +
  qui descend sur la barbe, la b_a_rbe d’Aaron, *
  qui descend sur le b_o_rd de son vêtement.

  {3}On dirait la ros_é_e de l’Hermon *
  qui descend sur les coll_i_nes de Sion.
  C’est là que le Seigneur env_o_ie la bénédiction, *
  la v_i_e pour toujours.
