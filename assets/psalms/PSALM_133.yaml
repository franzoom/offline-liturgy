id: PSALM_133
title: Psaume 133
subtitle: Bénédiction pour la nuit
commentary: Jésus s’en alla dans la montagne pour prier, et il passa toute la nuit à prier Dieu. (Lc 6, 12)
biblicalReference: null
shortReference: null
content: |
  {1}Vous tous, béniss_e_z le Seigneur,
  vous qui serv_e_z le Seigneur,
  qui veillez dans la mais_o_n du Seigneur
  au l_o_ng des nuits.
  
  {2}Levez les mains v_e_rs le sanctuaire,
  et béniss_e_z le Seigneur.
  {3}Que le Seigneur te bén_i_sse de Sion,
  lui qui a fait le ci_e_l et la terre !
