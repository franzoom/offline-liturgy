id: PSALM_134
title: Psaume 134
subtitle: Hymne au Seigneur pour ses bienfaits
commentary: Peuple de Dieu, annoncez les merveilles de celui qui vous a appelés des ténèbres à son admirable lumière. (1P 2, 9)
biblicalReference: null
shortReference: null
content: |
  {1}Louez le n_o_m du Seigneur,
  louez-le, servite_u_rs du Seigneur
  {2}qui veillez dans la mais_o_n du Seigneur,
  dans les parvis de la mais_o_n de notre Dieu.
  
  {3}Louez la bont_é_ du Seigneur,
  célébrez la douce_u_r de son nom.
  {4}C’est Jacob que le Seigne_u_r a choisi,
  Israël dont il a f_a_it son bien.
  
  {5}Je le sais, le Seigne_u_r est grand :
  notre Maître est plus gr_a_nd que tous les dieux.
  {6}Tout ce que veut le Seigne_u_r, il le fait *
  au ciel et sur la terre,
  dans les mers et jusqu’au f_o_nd des abîmes.
  
  {7}De l’horizon, il fait mont_e_r les nuages ; +
  il lance des éclairs, et la plu_i_e ruisselle ; *
  il libère le vent qu’il ten_a_it en réserve.
  
  {8}Il a frappé les aîn_é_s de l’Égypte,
  les premiers-nés de l’h_o_mme et du bétail.
  {9}Il envoya des signes et des prodiges,
  chez toi, t_e_rre d’Égypte, *
  sur Pharaon et to_u_s ses serviteurs.
  
  {10}Il a frappé des nati_o_ns en grand nombre
  et fait périr des r_o_is valeureux :
  {11}(Séhon, le roi des Amorites, Og, le r_o_i de Basan,
  et tous les roya_u_mes de Canaan ;)
  {12}il a donné leur pays en héritage,
  en héritage à Israël, son peuple.

  {13}Pour toujours, Seigne_u_r, ton nom !
  D’âge en âge, Seigne_u_r, ton mémorial !
  {14}Car le Seigneur rend just_i_ce à son peuple :
  par égard pour ses servite_u_rs, il se reprend.
  
  {15}Les idoles des nations : _o_r et argent,
  ouvrage de m_a_ins humaines.
  {16}Elles ont une bo_u_che et ne parlent pas,
  des ye_u_x et ne voient pas.
  
  {17}Leurs oreilles n’ent_e_ndent pas,
  et dans leur bouche, p_a_s le moindre souffle.
  {18}Qu’ils deviennent comme elles, tous ce_u_x qui les font,
  ceux qui mettent leur f_o_i en elles.
  
  {19}Maison d’Israël, bén_i_s le Seigneur,
  maison d’Aaron, bén_i_s le Seigneur,
  {20}maison de Lévi, bén_i_s le Seigneur,
  et vous qui le craignez, béniss_e_z le Seigneur !
  
  {21}Béni soit le Seigne_u_r depuis Sion,
  lui qui hab_i_te Jérusalem !
