id: PSALM_135
title: Psaume 135
subtitle: Louange à Dieu pour les merveilles de la création et pour la libération de son peuple
commentary: Si tu savais le don de Dieu. (Jn 4, 10)
biblicalReference: null
shortReference: null
content: |
  {1}Rendez grâce au Seigne_u_r : il est bon,
  étern_e_l est son amour !
  {2}Rendez gr_â_ce au Dieu des dieux,
  étern_e_l est son amour !
  {3}Rendez grâce au Seigne_u_r des seigneurs,
  étern_e_l est son amour !
  
  {4}Lui seul a fait de gr_a_ndes merveilles,
  étern_e_l est son amour !
  {5}lui qui fit les cie_u_x avec sagesse,
  étern_e_l est son amour !
  {6}qui affermit la t_e_rre sur les eaux,
  étern_e_l est son amour !
  
  {7}Lui qui a fait les gr_a_nds luminaires,
  étern_e_l est son amour !
  {8}le soleil qui r_è_gne sur le jour,
  étern_e_l est son amour !
  {9}la lune et les ét_o_iles, sur la nuit,
  étern_e_l est son amour !

  {10}Lui qui frappa les Égypti_e_ns dans leurs aînés,
  étern_e_l est son amour !
  {11}et fit sortir Israël de leur pays,
  étern_e_l est son amour !
  {12}d’une main forte et d’un br_a_s vigoureux,
  étern_e_l est son amour !
  
  {13}Lui qui fendit la mer Ro_u_ge en deux parts,
  étern_e_l est son amour !
  {14}et fit passer Israël en son milieu,
  étern_e_l est son amour !
  {15}y rejetant Phara_o_n et ses armées,
  étern_e_l est son amour !

  {16}Lui qui mena son pe_u_ple au désert,
  étern_e_l est son amour !
  {17}qui frappa des pr_i_nces fameux,
  étern_e_l est son amour !
  {18}et fit périr des r_o_is redoutables,
  étern_e_l est son amour !
  
  {19}Séhon, le r_o_i des Amorites,
  étern_e_l est son amour !
  {20}et Og, le r_o_i de Basan,
  étern_e_l est son amour !
  
  {21}pour donner leur pa_y_s en héritage,
  étern_e_l est son amour !
  {22}en héritage à Isra_ë_l, son serviteur,
  étern_e_l est son amour !
  
  {23}Il se souvient de no_u_s, les humiliés,
  étern_e_l est son amour !
  {24}il nous tira de la m_a_in des oppresseurs,
  étern_e_l est son amour !
  
  {25}À toute chair, il d_o_nne le pain,
  étern_e_l est son amour !
  {26}Rendez gr_â_ce au Dieu du ciel,
  étern_e_l est son amour !
