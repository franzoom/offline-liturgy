content: |
  {10}Lui qui frappa les Égypti_e_ns dans leurs aînés,
  étern_e_l est son amour !
  {11}et fit sortir Israël de leur pays,
  étern_e_l est son amour !
  {12}d’une main forte et d’un br_a_s vigoureux,
  étern_e_l est son amour !
  
  {13}Lui qui fendit la mer Ro_u_ge en deux parts,
  étern_e_l est son amour !
  {14}et fit passer Israël en son milieu,
  étern_e_l est son amour !
  {15}y rejetant Phara_o_n et ses armées,
  étern_e_l est son amour !
