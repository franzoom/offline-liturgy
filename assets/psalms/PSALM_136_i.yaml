id: PSALM_136
title: Psaume 136
subtitle: Tristesse des exilés
commentary: Nous sommes en exil, loin du Seigneur. (2Co 5, 6)
biblicalReference: null
shortReference: null
content: |-
  {1}Au bord des fle_u_ves de Babylone
  >nous étions ass_i_s et nous pleurions, +
  nous souven_a_nt de Sion ; *
  {2}aux sa_u_les des alentours
  >nous avi_o_ns pendu nos harpes.

  {3}C’est l_à_ que nos vainqueurs
  >nous demand_è_rent des chansons, +
  et nos bourrea_u_x, des airs joyeux : *
  « Chantez-no_u_s, disaient-ils,
  >quelque ch_a_nt de Sion. »

  {4}Comm_e_nt chanterions-nous
  >un ch_a_nt du Seigneur +
  sur une t_e_rre étrangère ? *
  {5}Si je t’oubl_i_e, Jérusalem,
  >que ma main dr_o_ite m’oublie !

  {6}Je veux que ma langue
  >s’att_a_che à mon palais +
  si je p_e_rds ton souvenir, *
  si je n’él_è_ve Jérusalem,
  >au somm_e_t de ma joie.

  {7}[Souviens-t_o_i, Seigneur,
  >des fils du pays d’Edom, +
  et de ce jo_u_r à Jérusalem *
  où ils cri_a_ient : « Détruisez-la,
  >détruisez-l_a_ de fond en comble ! »

  {8}Ô Babyl_o_ne misérable, +
  heure_u_x qui te revaudra
  >les ma_u_x que tu nous valus ; *
  {9}qui saisir_a_ tes enfants,
  >pour les bris_e_r contre le roc !]
