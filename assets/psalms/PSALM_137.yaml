id: PSALM_137
title: Psaume 137
subtitle: Action de grâce pour les bienfaits de Dieu
commentary: Les nations marcheront à la lumière de la cité sainte, et les rois de la terre y apporteront leur gloire. (Ap 21, 24)
biblicalReference: null
shortReference: null
content: |-
  {1}De tout mon cœur, Seigne_u_r, je te rends grâce :
  tu as entendu les par_o_les de ma bouche.
  Je te chante en prés_e_nce des anges,
  {2}vers ton temple sacr_é_, je me prosterne.

  Je rends grâce à ton nom pour ton amo_u_r et ta vérité,
  car tu élèves, au-dessus de tout, ton n_o_m et ta parole.
  {3}Le jour où tu répond_i_s à mon appel,
  tu fis grandir en mon _â_me la force.

  {4}Tous les rois de la t_e_rre te rendent grâce
  quand ils entendent les par_o_les de ta bouche.
  {5}Ils chantent les chem_i_ns du Seigneur :
  « Qu’elle est grande, la gl_o_ire du Seigneur ! »

  {6}Si haut que soit le Seigneur, il v_o_it le plus humble ;
  de loin, il reconn_a_ît l’orgueilleux.
  {7}Si je marche au milieu des ang_o_isses, tu me fais vivre,
  ta main s’abat sur mes ennem_i_s en colère.

  Ta droite me r_e_nd vainqueur.
  {8}Le Seigneur fait to_u_t pour moi !
  Seigneur, étern_e_l est ton amour :
  n’arrête pas l’œ_u_vre de tes mains.
