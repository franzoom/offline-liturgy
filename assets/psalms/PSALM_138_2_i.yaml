content: |
  {11}J’avais dit : « Les tén_è_bres m’écrasent ! »
  mais la nuit devient lumi_è_re autour de moi.
  {12}Même la ténèbre pour t_o_i n’est pas ténèbre,
  et la nuit comme le jo_u_r est lumière !
  
  {13}C’est toi qui as cré_é_ mes reins,
  qui m’as tissé dans le s_e_in de ma mère.
  {14}Je reconnais devant toi le prodige,
  l’être étonn_a_nt que je suis : *
  étonnantes sont tes œuvres
  toute mon _â_me le sait.
  
  {15}Mes os n’étaient pas cach_é_s pour toi *
  quand j’étais façonné dans le secret,
  modelé aux entr_a_illes de la terre.
  
  {16}J’étais encore inachev_é_, tu me voyais ; *
  sur ton livre, tous mes jours étaient inscrits,
  recensés avant qu’un se_u_l ne soit !
  
  {17}Que tes pensées sont pour m_o_i difficiles,
  Dieu, que leur s_o_mme est imposante !
  {18}Je les compte : plus nombre_u_ses que le sable !
  Je m’éveille : je suis enc_o_re avec toi.

  {19}[Dieu, si tu extermin_a_is l’impie !
  Hommes de sang, éloignez-vo_u_s de moi !
  {20}Tes adversaires prof_a_nent ton nom :
  ils le pron_o_ncent pour détruire.

  {21}Comment ne pas haïr tes ennem_i_s, Seigneur,
  ne pas avoir en dégo_û_t tes assaillants ?
  {22}Je les hais d’une h_a_ine parfaite,
  je les tiens pour mes pr_o_pres ennemis.]
  
  {23}Scrute-moi, mon Dieu, tu saur_a_s ma pensée ;
  éprouve-moi, tu connaîtr_a_s mon cœur.
  {24}Vois si je prends le chem_i_n des idoles,
  et conduis-moi sur le chem_i_n d’éternité.
