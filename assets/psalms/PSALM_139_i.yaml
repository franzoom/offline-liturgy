title: Psaume 139
subtitle: Plaintes contre les ruses et les violences de l’ennemi
commentary: Voici l’heure où le Fils de l’homme est livré aux mains des pécheurs. (Mt 26, 45)
biblicalReference: null
shortReference: null
content: |-
  {2}Délivre-moi, Seigneur, de l’h_o_mme mauvais,
  contre l’homme viol_e_nt, défends-moi,
  {3}contre ceux qui préméd_i_tent le mal
  et tout le jour entreti_e_nnent la guerre,
  {4}qui dardent leur l_a_ngue de vipère,
  leur langue charg_é_e de venin.

  {5}Garde-moi, Seigneur, de la m_a_in des impies,
  contre l’homme viol_e_nt, défends-moi,
  contre ceux qui méd_i_tent ma chute,
  {6}les arrogants qui m’ont tend_u_ des pièges ;
  sur mon passage ils ont m_i_s un filet,
  ils ont dressé contre m_o_i des embûches.

  {7}Je dis au Seigneur : « Mon Die_u_, c’est toi ! »
  Seigneur, entends le cr_i_ de ma prière.
  {8}Tu es la force qui me sauve, M_a_ître, Seigneur ;
  au jour du combat, tu prot_è_ges ma tête.
  {9}Ne cède pas, Seigneur, au dés_i_r des impies,
  ne permets pas que leurs intr_i_gues réussissent !

  {10}[Sur la tête de ce_u_x qui m’encerclent,
  que retombe le p_o_ids de leurs injures !
  {11}Que des braises ple_u_vent sur eux !
  Qu’ils soient jetés à la fosse et jam_a_is ne se relèvent !
  {12}L’insulteur ne tiendra p_a_s sur la terre :
  le violent, le mauvais, sera traqu_é_ à mort.]

  {13}Je le sais, le Seigneur rendra just_i_ce au malheureux,
  il fera dr_o_it au pauvre.
  {14}Oui, les justes rendront gr_â_ce à ton nom,
  les hommes droits siéger_o_nt en ta présence.
