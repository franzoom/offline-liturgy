id: PSALM_14
title: Psaume 14
subtitle: "Dialogue : le juste en marche vers la cité de Dieu"
commentary: Vous êtes venus vers la montagne de Sion, vers la cité du Dieu vivant. (He 12, 22)
biblicalReference: null
shortReference: null
content: |
  {1}Seigneur, qui séjourner_a_ sous ta tente ?
  Qui habitera ta s_a_inte montagne ?
  
  {2}Celui qui se condu_i_t parfaitement, +
  qui ag_i_t avec justice
  et dit la vérit_é_ selon son cœur.
  
  {3}Il met un fr_e_in à sa langue, +
  ne fait pas de t_o_rt à son frère
  et n’outrage p_a_s son prochain.
  
  {4}À ses yeux, le réprouv_é_ est méprisable
  mais il honore les fid_è_les du Seigneur.
  
  S’il a jur_é_ à ses dépens,
  il ne reprend p_a_s sa parole.
  
  {5}Il prête son arg_e_nt sans intérêt, +
  n’accepte rien qui nu_i_se à l’innocent.
  Qui fait ainsi deme_u_re inébranlable.
