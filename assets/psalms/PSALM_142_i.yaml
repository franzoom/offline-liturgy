id: PSALM_142
title: Psaume 142
subtitle: Plainte et prière dans l’angoisse
commentary: L’homme n’est pas justifié par la pratique de la loi, mais par la foi en Jésus Christ. (Ga 2, 16)
biblicalReference: null
shortReference: null
content: |-
  {1}Seigneur, ent_e_nds ma prière ; +
  dans ta justice éco_u_te mes appels, *
  dans ta fidélit_é_ réponds-moi.
  {2}N’entre pas en jugement av_e_c ton serviteur :
  aucun vivant n’est j_u_ste devant toi.

  {3}L’ennemi ch_e_rche ma perte,
  il foule au s_o_l ma vie ;
  il me fait habit_e_r les ténèbres
  avec les m_o_rts de jadis.
  {4}Le souffle en m_o_i s’épuise,
  mon cœur au fond de m_o_i s’épouvante.

  {5}Je me souviens des jours d’autrefois,
  >je me redis to_u_tes tes actions, *
  sur l’œuvre de tes m_a_ins je médite.
  {6}Je tends les m_a_ins vers toi,
  me voici devant toi comme une t_e_rre assoiffée.

  {7}Vite, réponds-m_o_i, Seigneur :
  je suis à bo_u_t de souffle !
  Ne me cache p_a_s ton visage :
  je serais de ceux qui t_o_mbent dans la fosse.

  {8}Fais que j’entende au mat_i_n ton amour,
  car je c_o_mpte sur toi.
  Montre-moi le chem_i_n que je dois prendre :
  vers toi, j’él_è_ve mon âme !

  {9}Délivre-moi de mes ennem_i_s, Seigneur :
  j’ai un abr_i_ auprès de toi.
  {10}Apprends-moi à f_a_ire ta volonté,
  car tu _e_s mon Dieu.
  Ton so_u_ffle est bienfaisant :
  qu’il me guide en un pays de plaines.

  {11}Pour l’honneur de ton nom,
  Seigne_u_r, fais-moi vivre ;
  à cause de ta justice, tire-m_o_i de la détresse.
  {12}[À cause de ton amour, tu détruir_a_s mes ennemis ;
  tu feras périr mes adversaires, car je su_i_s ton serviteur.]
