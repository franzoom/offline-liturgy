id: PSALM_143
title: Psaume 143
subtitle: Prière du roi dans les impasses de la guerre
commentary: Je peux tout supporter avec celui qui me donne la force. (Ph 4, 13)
biblicalReference: null
shortReference: null
content: |-
  {1}Béni soit le Seigne_u_r, mon rocher ! +
  Il exerce mes m_a_ins pour le combat, *
  il m’entr_a_îne à la bataille.

  {2}Il est mon alli_é_, ma forteresse,
  ma citadelle, celu_i_ qui me libère ;
  il est le boucli_e_r qui m’abrite,
  il me donne pouv_o_ir sur mon peuple.

  {3}Qu’est-ce que l’homme,
  >pour que tu le conn_a_isses, Seigneur, *
  le fils d’un homme, pour que tu c_o_mptes avec lui ?
  {4}L’homme est sembl_a_ble à un souffle,
  ses jours sont une _o_mbre qui passe.

  {5}Seigneur, incline les cie_u_x et descends ;
  touche les mont_a_gnes : qu’elles brûlent !
  {6}Décoche des écl_a_irs de tous côtés,
  tire des flèches et rép_a_nds la terreur.

  {7}Des hauteurs, tends-moi la m_a_in, délivre-moi, *
  sauve-moi du gouffre des eaux,
  >de l’emprise d’un pe_u_ple étranger :
  {8}il dit des par_o_les mensongères,
  sa main est une m_a_in parjure.

  {9}Pour toi, je chanter_a_i un chant nouveau,
  pour toi, je jouerai sur la h_a_rpe à dix cordes,
  {10}pour toi qui donnes aux r_o_is la victoire
  et sauves de l’épée meurtrière
  Dav_i_d, ton serviteur.

  {11}Délivre-m_o_i, sauve-moi
  de l’emprise d’un pe_u_ple étranger :
  il dit des par_o_les mensongères,
  sa main est une m_a_in parjure.

  {12}Que nos fils soient par_e_ils à des plants
  >bien ven_u_s dès leur jeune âge ; *
  nos filles, par_e_illes à des colonnes
  sculpt_é_es pour un palais !

  {13}Nos greniers, rempl_i_s, débordants,
  >regorger_o_nt de biens ; *
  les troupeaux, par milli_e_rs, par myriades,
  >emplir_o_nt nos campagnes !

  {14}Nos vassaux nous rester_o_nt soumis,
  >pl_u_s de défaites ; *
  plus de br_è_ches dans nos murs,
  >plus d’al_e_rtes sur nos places !

  {15}Heureux le pe_u_ple ainsi comblé !
  Heureux le peuple
  >qui a pour Die_u_ « Le Seigneur » !
