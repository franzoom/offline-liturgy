content: |
  {9}Pour toi, je chanter_a_i un chant nouveau,
  pour toi, je jouerai sur la h_a_rpe à dix cordes,
  {10}pour toi qui donnes aux r_o_is la victoire
  et sauves de l’épée meurtrière
  Dav_i_d, ton serviteur.
  
  {11}Délivre-m_o_i, sauve-moi
  de l’emprise d’un pe_u_ple étranger :
  il dit des par_o_les mensongères,
  sa main est une m_a_in parjure.
  
  {12}Que nos fils soient par_e_ils à des plants
  bien ven_u_s dès leur jeune âge ; *
  nos filles, par_e_illes à des colonnes
  sculpt_é_es pour un palais !
  
  {13}Nos greniers, rempl_i_s, débordants,
  regorger_o_nt de biens ; *
  les troupeaux, par milli_e_rs, par myriades,
  emplir_o_nt nos campagnes !
  
  {14}Nos vassaux nous rester_o_nt soumis,
  pl_u_s de défaites ; *
  plus de br_è_ches dans nos murs,
  plus d’al_e_rtes sur nos places !
  
  {15}Heureux le pe_u_ple ainsi comblé !
  Heureux le peuple
  qui a pour Die_u_ « Le Seigneur » !
