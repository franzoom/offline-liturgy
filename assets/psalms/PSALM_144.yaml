id: PSALM_144
title: Psaume 144
subtitle: Hymne à Dieu, grand et bon
commentary: Par sa bonté pour nous dans le Christ Jésus, Dieu voulait montrer au long des âges futurs la richesse infinie de sa grâce. (Ep 2, 7)
biblicalReference: null
shortReference: null
content: |
  {1} Je t’exalterai, mon Die_u_, mon Roi,
  je bénirai ton nom toujo_u_rs et à jamais !
  
  {2} Chaque jour je te b_é_nirai,
  je louerai ton nom toujo_u_rs et à jamais.
  {3} Il est grand, le Seigneur, hautem_e_nt loué ;
  à sa grandeur, il n’est p_a_s de limite.
  
  {4} D’âge en âge, on vanter_a_ tes œuvres,
  on proclamer_a_ tes exploits.
  {5} Je redirai le réc_i_t de tes merveilles,
  ton éclat, ta gl_o_ire et ta splendeur.
  
  {6} On dira ta f_o_rce redoutable ;
  je raconter_a_i ta grandeur.
  {7} On rappellera tes imm_e_nses bontés ;
  tous acclamer_o_nt ta justice.
  
  {8} Le Seigneur est tendr_e_sse et pitié,
  lent à la col_è_re et plein d’amour ;
  {9} la bonté du Seigne_u_r est pour tous,
  sa tendresse, pour to_u_tes ses œuvres.

  {10} Que tes œuvres, Seigne_u_r, te rendent grâce
  et que tes fid_è_les te bénissent !
  {11} Ils diront la gl_o_ire de ton règne,
  ils parler_o_nt de tes exploits,
  
  {12} annonçant aux h_o_mmes tes exploits,
  la gloire et l’écl_a_t de ton règne :
  {13} ton règne, un r_è_gne éternel,
  ton empire, pour les _â_ges des âges.
  
  Le Seigneur est vrai en to_u_t ce qu’il dit,
  fidèle en to_u_t ce qu’il fait.
  {14} Le Seigneur souti_e_nt tous ceux qui tombent,
  il redresse to_u_s les accablés.

  {15} Les yeux sur toi, to_u_s, ils espèrent :
  tu leur donnes la nourrit_u_re au temps voulu ;
  {16} tu o_u_vres ta main :
  tu rassasies avec bont_é_ tout ce qui vit.
  
  {17} Le Seigneur est juste en to_u_tes ses voies,
  fidèle en to_u_t ce qu’il fait.
  {18} Il est proche de ce_u_x qui l’invoquent,
  de tous ceux qui l’inv_o_quent en vérité.
  
  {19} Il répond au désir de ce_u_x qui le craignent ;
  il écoute leur cr_i_ : il les sauve.
  {20} Le Seigneur garder_a_ tous ceux qui l’aiment,
  mais il détruir_a_ tous les impies.
  
  {21} Que ma bouche proclame
  les lou_a_nges du Seigneur ! *
  Son nom très saint, que toute chair le bénisse
  toujo_u_rs et à jamais !
