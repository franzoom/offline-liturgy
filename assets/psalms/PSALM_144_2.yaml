  {10} Que tes œuvres, Seigne_u_r, te rendent grâce
  et que tes fid_è_les te bénissent !
  {11} Ils diront la gl_o_ire de ton règne,
  ils parler_o_nt de tes exploits,
  
  {12} annonçant aux h_o_mmes tes exploits,
  la gloire et l’écl_a_t de ton règne :
  {13} ton règne, un r_è_gne éternel,
  ton empire, pour les _â_ges des âges.
  
  Le Seigneur est vrai en to_u_t ce qu’il dit,
  fidèle en to_u_t ce qu’il fait.
  {14} Le Seigneur souti_e_nt tous ceux qui tombent,
  il redresse to_u_s les accablés.
