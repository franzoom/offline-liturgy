id: PSALM_145
title: Psaume 145
subtitle: Hymne au Dieu qui crée, aide et règne à jambe
commentary: Va sur les places et amène les pauvres, les estropiés, les aveugles et les boîteux. (Lc 14, 21)
biblicalReference: null
shortReference: null
content: |
  {1}Chante, ô mon âme, la lou_a_nge du Seigneur ! +
  {2}Je veux louer le Seigne_u_r tant que je vis, *
  chanter mes hymnes pour mon Die_u_ tant que je dure.
  
  {3}Ne comptez p_a_s sur les puissants,
  des fils d’homme qui ne pe_u_vent sauver !
  {4}Leur souffle s’en va : ils reto_u_rnent à la terre ;
  et ce jour-là, pér_i_ssent leurs projets.
  
  {5}Heureux qui s’appuie sur le Die_u_ de Jacob,
  qui met son espoir dans le Seigne_u_r son Dieu,
  {6}lui qui a fait le ci_e_l et la terre
  et la mer et to_u_t ce qu’ils renferment !
  
  Il garde à jam_a_is sa fidélité,
  {7}il fait just_i_ce aux opprimés ;
  aux affamés, il d_o_nne le pain ;
  le Seigneur dél_i_e les enchaînés.
  
  {8}Le Seigneur ouvre les ye_u_x des aveugles,
  le Seigneur redr_e_sse les accablés,
  le Seigneur _a_ime les justes,
  {9}le Seigneur prot_è_ge l’étranger.
  
  Il soutient la ve_u_ve et l’orphelin,
  il égare les p_a_s du méchant.
  {10}D’âge en âge, le Seigne_u_r régnera :
  ton Dieu, ô Si_o_n, pour toujours !
