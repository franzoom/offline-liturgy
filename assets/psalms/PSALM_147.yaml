id: PSALM_147
title: Psaume 147
subtitle: Hymne pour Jérusalem rénovée
commentary: Viens, je te montrerai la Fiancée, l’Épouse de l’Agneau. (Ap 21, 9)
biblicalReference: null
shortReference: null
content: |
  {12}>Glorifie le Seigne_u_r, Jérusalem !
  >Célèbre ton Die_u_, ô Sion !
  
  {13}Il a consolidé les b_a_rres de tes portes,
  dans tes murs il a bén_i_ tes enfants ;
  {14}il fait régner la p_a_ix à tes frontières,
  et d’un pain de from_e_nt te rassasie.
  
  {15}Il envoie sa par_o_le sur la terre :
  rapide, son v_e_rbe la parcourt.
  {16}Il étale une tois_o_n de neige,
  il sème une poussi_è_re de givre.
  
  {17}Il jette à poign_é_es des glaçons ;
  devant ce froid, qu_i_ pourrait tenir ?
  {18}Il envoie sa parole : survi_e_nt le dégel ;
  il répand son so_u_ffle : les eaux coulent.
  
  {19}Il révèle sa par_o_le à Jacob,
  ses volontés et ses l_o_is à Israël.
  {20}Pas un peuple qu’il ait ains_i_ traité ;
  nul autre n’a conn_u_ ses volontés.
