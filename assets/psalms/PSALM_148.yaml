id: PSALM_148
title: Psaume 148
subtitle: Hymne de louange à Dieu
commentary: À Celui qui siège sur le trône et à l’Agneau, bénédiction, honneur gloire et domination pour les siècles des siècles. (Ap 5, 13)
biblicalReference: null
shortReference: null
content: |
  {1}Louez le Seigne_u_r du haut des cieux,
  louez-l_e_ dans les hauteurs.
  {2}Vous, tous ses _a_nges, louez-le,
  louez-le, to_u_s les univers.
  
  {3}Louez-le, sol_e_il et lune,
  louez-le, tous les _a_stres de lumière ;
  {4}vous, cieux des cie_u_x, louez-le,
  et les eaux des haute_u_rs des cieux.
  
  {5} R/ Qu’ils louent le n_o_m du Seigneur :
  sur son ordre ils f_u_rent créés ;
  {6}c’est lui qui les pos_a_ pour toujours
  sous une loi qui ne p_a_ssera pas.
  
  {7}Louez le Seigne_u_r depuis la terre,
  monstres mar_i_ns, tous les abîmes ;
  {8}feu et grêle, n_e_ige et brouillard,
  vent d’ouragan qui accompl_i_s sa parole ;
  
  {9}Les montagnes et to_u_tes les collines,
  les arbres des verg_e_rs, tous les cèdres ;
  {10}les bêtes sauvages et to_u_s les troupeaux,
  le reptile et l’oisea_u_ qui vole ;
  
  {11}les rois de la t_e_rre et tous les peuples,
  les princes et tous les j_u_ges de la terre ;
  {12}tous les jeunes g_e_ns et jeunes filles,
  les vieillards c_o_mme les enfants.
  
  {13} R/  Qu’ils louent le n_o_m du Seigneur,
  le seul au-dess_u_s de tout nom ;
  sur le ciel et sur la t_e_rre, sa splendeur :
  {14}il accroît la vigue_u_r de son peuple.
  
  Louange de to_u_s ses fidèles,
  des fils d’Israël, le pe_u_ple de ses proches !
