id: PSALM_149
title: Psaume 149
subtitle: Louange à Dieu par les chants de victoire
commentary: Le vainqueur, celui qui restera fidèle à mon service jusqu’à la fin, je lui donnerai pourvoir sur les nations. (Ap 2,26)
biblicalReference: null
shortReference: null
content: |-
  {1}Chantez au Seigne_u_r un chant nouveau,
  louez-le dans l’assembl_é_e de ses fidèles !
  {2}En Israël, j_o_ie pour son créateur ;
  dans Sion, allégr_e_sse pour son Roi !
  {3}Dansez à la lou_a_nge de son nom,
  jouez pour lui, tambour_i_ns et cithares !

  {4}Car le Seigneur _a_ime son peuple,
  il donne aux humbles l’écl_a_t de la victoire.
  {5}Que les fidèles ex_u_ltent, glorieux,
  criant leur joie à l’he_u_re du triomphe.
  {6}Qu’ils proclament les él_o_ges de Dieu,
  tenant en main l’ép_é_e à deux tranchants.

  {7}Tirer venge_a_nce des nations,
  infliger aux pe_u_ples un châtiment,
  {8}charger de ch_a_înes les rois,
  jeter les pr_i_nces dans les fers,
  {9}leur appliquer la sent_e_nce écrite,
  c’est la fiert_é_ de ses fidèles.
