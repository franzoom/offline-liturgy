id: PSALM_15
title: Psaume 15
subtitle: Dieu source de vie et de bonheur
commentary: Je pars vous préparer une place ; et là où je suis, vous y serez aussi. (Jn 14, 3)
biblicalReference: null
shortReference: null
content: |
  {1}Garde-m_o_i, mon Dieu :
  j’ai fait de t_o_i mon refuge.
  {2}J’ai dit au Seigneur : « Tu _e_s mon Dieu !
  Je n’ai pas d’autre bonhe_u_r que toi. »
  
  {3}Toutes les idoles du pays,
  >ces die_u_x que j’aimais, +
  ne cessent d’ét_e_ndre leurs ravages, *
  et l’on se rue à leur suite.
  {4}Je n’irai pas leur offrir le s_a_ng des sacrifices ; *
  leur nom ne viendra p_a_s sur mes lèvres !
  
  {5}Seigneur, mon part_a_ge et ma coupe :
  de toi dép_e_nd mon sort.
  {6}La part qui me revi_e_nt fait mes délices ;
  j’ai même le plus b_e_l héritage !
  
  {7}Je bénis le Seigne_u_r qui me conseille :
  même la nuit mon cœ_u_r m’avertit.
  {8}Je garde le Seigneur devant m_o_i sans relâche ;
  il est à ma droite : je su_i_s inébranlable.
  
  {9}Mon cœur exulte, mon _â_me est en fête,
  ma chair elle-même rep_o_se en confiance :
  {10}tu ne peux m’abandonn_e_r à la mort
  ni laisser ton ami v_o_ir la corruption.
  
  {11}Tu m’apprends le chemin de la vie : +
  devant ta face, débordem_e_nt de joie !
  À ta droite, éternit_é_ de délices !
