id: PSALM_150
title: Psaume 150
subtitle: Symphonie de louange à Dieu
commentary: À Dieu la gloire dans l’Église et le Christ Jésus, pour tous les âges et tous les siècles ! (Ep 3, 21)
biblicalReference: null
shortReference: null
content: |-
  {1}Louez Dieu dans son t_e_mple saint,
  louez-le au ci_e_l de sa puissance ;
  {2}louez-le pour ses acti_o_ns éclatantes,
  louez-le sel_o_n sa grandeur !

  {3}Louez-le en sonn_a_nt du cor,
  louez-le sur la h_a_rpe et la cithare ;
  {4}louez-le par les c_o_rdes et les flûtes,
  louez-le par la d_a_nse et le tambour !

  {5}Louez-le par les cymb_a_les sonores,
  louez-le par les cymb_a_les triomphantes !
  {6}Et que tout _ê_tre vivant
  chante lou_a_nge au Seigneur !
