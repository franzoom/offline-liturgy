id: PSALM_16_1
title: Psaume 16_I
subtitle: Dieu, espérance de l’innocent persécuté
commentary: Pendant les jours de sa vie mortelle, il a présenté sa supplication à Dieu qui pouvait le sauver de la mort ; et il a été exaucé. (He 5, 7)
biblicalReference: null
shortReference: null
content: |
  {1}Seigneur, éco_u_te la justice ! +
  Entends ma plainte, accu_e_ille ma prière :
  mes lèvres ne m_e_ntent pas.
  
  {2}De ta face, me viendr_a_ la sentence :
  tes yeux verr_o_nt où est le droit.
  
  {3}Tu sondes mon cœur, tu me vis_i_tes la nuit, +
  tu m’éprouves, sans ri_e_n trouver ;
  mes pensées n’ont pas franch_i_ mes lèvres.
  
  {4}Pour me conduire sel_o_n ta parole,
  j’ai gardé le chem_i_n prescrit ;
  {5}j’ai tenu mes p_a_s sur tes traces :
  jamais mon pi_e_d n’a trébuché.
  
  {6}Je t’appelle, toi, le Die_u_ qui répond :
  écoute-moi, ent_e_nds ce que je dis.
  
  {7}Montre les merv_e_illes de ta grâce,
  toi qui libères de l’agresseur
  ceux qui se réfug_i_ent sous ta droite.
