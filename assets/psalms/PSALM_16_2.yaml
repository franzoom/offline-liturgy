content: |
  {8}Garde-moi comme la prun_e_lle de l’œil ;
  à l’ombre de tes _a_iles, cache-moi,
  {9}loin des méch_a_nts qui m’ont ruiné,
  des ennemis mort_e_ls qui m’entourent.
  
  {10}Ils s’enferment d_a_ns leur suffisance ;
  l’arrogance à la bo_u_che, ils parlent.
  
  {11}Ils sont sur mes pas : mainten_a_nt ils me cernent,
  l’œil sur moi, pour me jet_e_r à terre,
  {12}comme des lions pr_ê_ts au carnage,
  de jeunes fauves tap_i_s en embuscade.
  
  {13}Lève-toi, Seigneur, affronte-l_e_s, renverse-les ;
  par ton épée, libère-m_o_i des méchants.
  
  {14}Que ta main, Seigneur, les excl_u_e d’entre les hommes, *
  hors de l’humanité, hors de ce monde :
  tel soit le s_o_rt de leur vie !
  
  Réserve-leur de qu_o_i les rassasier : +
  que leurs fils en s_o_ient saturés,
  qu’il en reste enc_o_re pour leurs enfants !
  
  {15}Et moi, par ta justice, je verr_a_i ta face :
  au réveil, je me rassasier_a_i de ton visage.
