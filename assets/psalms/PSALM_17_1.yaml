id: PSALM_17_1
title: Psaume 17_I
subtitle: Action de grâce après la manifestation du salut de Dieu
commentary: On verra le Fils de l’homme venir dans la nuée, avec puissance et grande gloire. (Lc 21, 27)
biblicalReference: null
shortReference: null
content: |-
  {2}Je t’aime, Seigne_u_r, ma force :
  Seigneur, mon r_o_c, ma forteresse,
  {3}Dieu mon libérateur, le roch_e_r qui m’abrite,
  mon bouclier, mon fort, mon _a_rme de victoire !

  {4}Lou_a_nge à Dieu ! +
  Quand je fais app_e_l au Seigneur, *
  je suis sauvé de to_u_s mes ennemis.

  {5}Les liens de la m_o_rt m’entouraient,
  le torrent fat_a_l m’épouvantait ;
  {6}des liens inferna_u_x m’étreignaient :
  j’étais pris aux pi_è_ges de la mort.

  {7}Dans mon angoisse, j’appel_a_i le Seigneur ;
  vers mon Dieu, je lanç_a_i un cri ;
  de son temple il ent_e_nd ma voix :
  mon cri parvi_e_nt à ses oreilles.

  {8}La terre tit_u_be et tremble, +
  les assises des mont_a_gnes frémissent,
  secouées par l’explosi_o_n de sa colère.

  {9}Une fumée s_o_rt de ses narines, +
  de sa bouche, un fe_u_ qui dévore,
  une gerbe de charb_o_ns embrasés.

  {10}Il incline les cie_u_x et descend,
  une sombre nu_é_e sous ses pieds :
  {11}d’un kéroub, il f_a_it sa monture,
  il vole sur les _a_iles du vent.
