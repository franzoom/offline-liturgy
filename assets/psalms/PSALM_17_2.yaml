content: |-
  {12}Il se cache au s_e_in des ténèbres +
  et dans leurs repl_i_s se dérobe :
  nuées sur nuées, tén_è_bres diluviennes.

  {13}Une lue_u_r le précède, +
  ses nu_a_ges déferlent :
  grêle et g_e_rbes de feu.

  {14}Tonnerre du Seigne_u_r dans le ciel, *
  le Très-Haut fait entendre sa voix :
  >grêle et g_e_rbes de feu.
  {15}De tous côtés, il t_i_re des flèches,
  il décoche des éclairs, il rép_a_nd la terreur.

  {16}Alors le fond des m_e_rs se découvrit,
  les assises du m_o_nde apparurent,
  sous ta voix menaç_a_nte, Seigneur,
  au souffle qu’exhal_a_it ta colère.

  {17}Des hauteurs il tend la m_a_in pour me saisir,
  il me retire du go_u_ffre des eaux ;
  {18}il me délivre d’un puiss_a_nt ennemi,
  d’adversaires plus f_o_rts que moi.

  {19}Au jour de ma déf_a_ite ils m’attendaient,
  mais j’avais le Seigne_u_r pour appui.
  {20}Et lui m’a dégag_é_, mis au large,
  il m’a libér_é_, car il m’aime.
