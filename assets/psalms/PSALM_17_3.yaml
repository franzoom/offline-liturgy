content: |-
  {21}Le Seigneur me traite sel_o_n ma justice,
  il me donne le sal_a_ire des mains pures,
  {22}car j’ai gardé les chem_i_ns du Seigneur,
  jamais je n’ai trah_i_ mon Dieu.

  {23}Ses ordres sont to_u_s devant moi,
  jamais je ne m’éc_a_rte de ses lois.
  {24}Je suis sans repr_o_che envers lui,
  je me garde l_o_in du péché.
  {25}Le Seigneur me donne sel_o_n ma justice,
  selon la pureté des m_a_ins que je lui tends.

  {26}Tu es fidèle envers l’h_o_mme fidèle,
  sans reproche avec l’h_o_mme sans reproche ;
  {27}envers qui est loy_a_l, tu es loyal,
  tu ruses av_e_c le pervers.

  {28}Tu sauves le pe_u_ple des humbles ;
  les regards haut_a_ins, tu les rabaisses.
  {29}Tu es la lumi_è_re de ma lampe,
  Seigneur mon Dieu, tu écl_a_ires ma nuit.
  {30}Grâce à toi, je sa_u_te le fossé,
  grâce à mon Dieu, je franch_i_s la muraille.
