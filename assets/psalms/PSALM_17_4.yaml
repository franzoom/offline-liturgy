title: Psaume 17_IV
subtitle: Le Seigneur déploie sa puissance de Sauveur
commentary: "Ayez confiance : je suis vainqueur du monde. (Jn 16, 33)"
biblicalReference: null
shortReference: null
content: |-
  {31}Ce Dieu a des chem_i_ns sans reproche, +
  la parole du Seigne_u_r est sans alliage,
  il est un bouclier pour qui s’abr_i_te en lui.

  {32}Qui est Dieu, horm_i_s le Seigneur ?
  le Rocher, sin_o_n notre Dieu ?
  {33}C’est le Dieu qui m’empl_i_t de vaillance
  et m’indique un chem_i_n sans reproche.

  {34}Il me donne l’agilit_é_ du chamois,
  il me tient debo_u_t sur les hauteurs,
  {35}il exerce mes m_a_ins à combattre
  et mon bras, à t_e_ndre l’arc.
