  {36}Par ton bouclier tu m’ass_u_res la victoire,
  ta droite me soutient, ta pati_e_nce m’élève.
  {37}C’est toi qui all_o_nges ma foulée
  sans que faibl_i_ssent mes chevilles.
  
  {38}Je poursuis mes ennem_i_s, je les rejoins,
  je ne reviens qu’apr_è_s leur défaite ;
  {39}je les abats : ils ne pourr_o_nt se relever ;
  ils tombent : les voil_à_ sous mes pieds.
  
  {40}Pour le combat tu m’empl_i_s de vaillance ;
  devant moi tu fais pli_e_r mes agresseurs.
  {41}Tu me livres des ennem_i_s en déroute ;
  j’anéant_i_s mes adversaires.
  
  {42}Ils appellent ? p_a_s de sauveur !
  le Seigneur ? p_a_s de réponse !
  {43}J’en fais de la poussi_è_re pour le vent,
  de la boue qu’on enl_è_ve des rues.
  
  {44}Tu me libères des quer_e_lles du peuple,
  tu me places à la t_ê_te des nations.
  Un peuple d’inconn_u_s m’est asservi :
  {45}au premier m_o_t, ils m’obéissent.
  
  Ces fils d’étrang_e_rs se soumettent ; +
  {46}ces fils d’étrang_e_rs capitulent :
  en tremblant ils qu_i_ttent leurs bastions.
