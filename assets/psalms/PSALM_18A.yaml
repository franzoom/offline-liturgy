id: PSALM_18A
title: Psaume 18a
subtitle: Hymne au Dieu de la création
commentary: L’astre d’en haut est venu nous visiter pour guider nos pas sur le chemin de la paix. (Lc 1, 78-79)
biblicalReference: null
shortReference: null
content: |-
  {2}Les cieux proclament la gl_o_ire de Dieu,
  le firmament raconte l’ouvr_a_ge de ses mains.
  {3}Le jour au jour en l_i_vre le récit
  et la nuit à la nuit en d_o_nne connaissance.

  {4}Pas de par_o_les dans ce récit,
  pas de v_o_ix qui s’entende ;
  {5}mais sur toute la terre en par_a_ît le message
  et la nouvelle, aux lim_i_tes du monde.

  Là, se trouve la deme_u_re du soleil : +
  {6}tel un époux, il par_a_ît hors de sa tente,
  il s’élance en conquér_a_nt joyeux.

  {7}Il paraît où comm_e_nce le ciel, +
  il s’en va jusqu’où le ci_e_l s’achève :
  rien n’éch_a_ppe à son ardeur.
