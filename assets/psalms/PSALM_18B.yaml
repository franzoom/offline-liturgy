id: PSALM_18B
title: Psaume 18b
subtitle: Hymne à Dieu, maître de la loi
commentary: Soyez parfaits comme votre Père céleste est parfait. Mt (5, 48)
biblicalReference: null
shortReference: null
content: |
  {8}La loi du Seigne_u_r est parfaite,
  >qui redonne vie ; *
  la charte du Seigne_u_r est sûre,
  >qui rend s_a_ges les simples.
  
  {9}Les préceptes du Seigne_u_r sont droits,
  >ils réjou_i_ssent le cœur ; *
  le commandement du Seigne_u_r est limpide,
  >il clarif_i_e le regard.
  
  {10}La crainte qu’il insp_i_re est pure,
  >elle est l_à_ pour toujours ; *
  les décisions du Seigne_u_r sont justes
  >et vraim_e_nt équitables :
  
  {11}plus désir_a_bles que l’or,
  >qu’une m_a_sse d’or fin, *
  plus savoure_u_ses que le miel
  >qui co_u_le des rayons.
  
  {12}Aussi ton serviteur en _e_st illuminé ; +
  >à les garder, il tro_u_ve son profit. *
  {13}Qui peut discern_e_r ses erreurs ?
  >Purifie-moi de c_e_lles qui m’échappent.
  
  {14}Préserve aussi ton servite_u_r de l’orgueil :
  >qu’il n’ait sur m_o_i aucune emprise. *
  Alors je ser_a_i sans reproche,
  >p_u_r d’un grand péché.
  
  {15}Accueille les par_o_les de ma bouche,
  >le murm_u_re de mon cœur ; *
  qu’ils parvi_e_nnent devant toi,
  >Seigneur, mon roch_e_r, mon défenseur !
