id: PSALM_19
title: Psaume 19
subtitle: Prière pour le Roi
commentary: Je suis le Premier et le Dernier, je suis le Vivant ; j’étais mort, mais me voici vivant pour les siècles. (Ap 1, 17-18)
biblicalReference: null
shortReference: null
content: |
  {2}Que le Seigneur te réponde au jo_u_r de détresse,
  que le nom du Dieu de Jac_o_b te défende.
  {3}Du sanctuaire, qu’il t’env_o_ie le secours,
  qu’il te soutienne des haute_u_rs de Sion.
  
  {4}Qu’il se rappelle to_u_tes tes offrandes ;
  ton holocauste, qu’il le tro_u_ve savoureux.
  {5}Qu’il te donne à la mes_u_re de ton cœur,
  qu’il accomplisse to_u_s tes projets.
  
  {6}Nous acclamerons ta victoire
  >en arborant le n_o_m de notre Dieu. *
  Le Seigneur accomplira
  >to_u_tes tes demandes.
  
  {7}Maintenant, je le sais :
  >le Seigneur donne la vict_o_ire à son messie ; *
  du sanctuaire des cieux, il lui répond
  >par les exploits de sa m_a_in victorieuse.
  
  {8}Aux uns, les chars ; aux a_u_tres, les chevaux ;
  à nous, le nom de notre Die_u_ : le Seigneur.
  {9}Eux, ils pl_i_ent et s’effondrent ;
  nous, debo_u_t, nous résistons.
  
  {10}Seigneur, donne au r_o_i la victoire !
  Réponds-nous au jo_u_r de notre appel.
