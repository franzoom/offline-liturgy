id: PSALM_20
title: Psaume 20
subtitle: Action de grâce et prière pour le Roi
commentary: Il a reçu la vie, le Ressuscité, pour la suite des jours, au long des siècles. (S. Irénée)
biblicalReference: null
shortReference: null
content: |
  {2}Seigneur, le roi se réjou_i_t de ta force ;
  quelle allégresse lui d_o_nne ta victoire !
  {3}Tu as répondu au dés_i_r de son cœur,
  tu n’as pas rejeté le souh_a_it de ses lèvres.
  
  {4}Tu lui destines bénédicti_o_ns et bienfaits,
  tu mets sur sa tête une cour_o_nne d’or.
  {5}La vie qu’il t’a demand_é_e, tu la lui donnes,
  de longs jours, des ann_é_es sans fin.
  
  {6}Par ta victoire, grand_i_t son éclat :
  tu le revêts de splende_u_r et de gloire.
  {7}Tu mets en lui ta bénédicti_o_n pour toujours :
  ta présence l’empl_i_t de joie !
  
  {8}Oui, le roi s’appu_i_e sur le Seigneur :
  la grâce du Très-Haut le r_e_nd inébranlable.
  
  {14}Dresse-toi, Seigne_u_r, dans ta force :
  nous fêterons, nous chanter_o_ns ta vaillance.
