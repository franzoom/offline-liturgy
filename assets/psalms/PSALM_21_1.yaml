id: PSALM_21_1
title: Psaume 21-I
subtitle: Prière du serviteur souffrant
commentary: Ne fallait-il pas que le Messie souffrît pour entrer dans sa gloire ? (Lc 24, 26)
biblicalReference: null
shortReference: null
content: |
  {2}Mon Die_u_, mon Dieu,
  pourquoi m’as-t_u_ abandonné ? *
  Le sal_u_t est loin de moi,
  loin des m_o_ts que je rugis.
  
  {3}Mon Dieu, j’app_e_lle tout le jour,
  et tu ne r_é_ponds pas ; *
  m_ê_me la nuit,
  je n’ai p_a_s de repos.
  
  {4}Toi, pourt_a_nt, tu es saint,
  toi qui habites les h_y_mnes d’Israël !
  {5}C’est en toi que nos p_è_res espéraient,
  ils espéraient et tu les d_é_livrais.
  {6}Quand ils criaient vers t_o_i, ils échappaient ;
  en toi ils espéraient et n’étaient p_a_s déçus.
  
  {7}Et moi, je suis un v_e_r, pas un homme,
  raillé par les gens, rejet_é_ par le peuple.
  {8}Tous ceux qui me v_o_ient me bafouent,
  ils ricanent et h_o_chent la tête :
  {9}« Il comptait sur le Seigne_u_r : qu’il le délivre !
  Qu’il le sauve, puisqu’il _e_st son ami ! »
  
  {10}C’est toi qui m’as tiré du v_e_ntre de ma mère,
  qui m’as mis en sûret_é_ entre ses bras.
  {11}À toi je fus confi_é_ dès ma naissance ;
  dès le ventre de ma m_è_re, tu es mon Dieu.
