content: |
  Tu m’as répondu ! +
  {23}Et je proclame ton n_o_m devant mes frères,
  je te loue en pl_e_ine assemblée.
  
  {24}Vous qui le craignez, lou_e_z le Seigneur, +
  glorifiez-le, vous tous, descend_a_nts de Jacob,
  vous tous, redoutez-le, descend_a_nts d’Israël.
  
  {25}Car il n’a p_a_s rejeté,
  il n’a pas réprouvé le malheure_u_x dans sa misère ;
  il ne s’est pas voilé la f_a_ce devant lui,
  mais il ent_e_nd sa plainte.
  
  {26}Tu seras ma louange dans la gr_a_nde assemblée ;
  devant ceux qui te craignent, je tiendr_a_i mes promesses.
  {27}Les pauvres mangeront : ils ser_o_nt rassasiés ;
  ils loueront le Seigneur, ceux qui le cherchent :
  « À vous, toujours, la v_i_e et la joie ! »
  
  {28}La terre entière se souviendra
  et reviendr_a_ vers le Seigneur,
  chaque famille de nations se prosterner_a_ devant lui :
  {29}« Oui, au Seigne_u_r la royauté,
  le pouv_o_ir sur les nations ! »
  
  {30}Tous ceux qui festoy_a_ient s’inclinent ;
  promis à la mort, ils pl_i_ent en sa présence.
  
  {31}Et moi, je vis pour lui : ma descend_a_nce le servira ;
  on annoncera le Seigneur aux générati_o_ns à venir.
  {32}On proclamera sa justice au pe_u_ple qui va naître :
  Voil_à_ son œuvre !
