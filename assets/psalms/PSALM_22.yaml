id: PSALM_22
title: Psaume 22
subtitle: Dieu, pasteur de son peuple
commentary: L’Agneau sera leur Pasteur pour les conduire vers les eaux de la source de vie. (Ap 7, 17)
biblicalReference: null
shortReference: null
content: |
  {1}Le Seigne_u_r est mon berger :
  je ne m_a_nque de rien. *
  {2}Sur des pr_é_s d’herbe fraîche,
  il me f_a_it reposer.
  
  Il me mène vers les ea_u_x tranquilles
  {3}et me f_a_it revivre ; *
  il me conduit par le j_u_ste chemin
  pour l’honne_u_r de son nom.
  
  {4}Si je traverse les rav_i_ns de la mort,
  je ne cr_a_ins aucun mal, *
  car tu _e_s avec moi :
  ton bâton me gu_i_de et me rassure.
  
  {5}Tu prépares la t_a_ble pour moi
  dev_a_nt mes ennemis ; *
  tu répands le parf_u_m sur ma tête,
  ma co_u_pe est débordante.
  
  {6}Grâce et bonhe_u_r m’accompagnent
  tous les jo_u_rs de ma vie ; *
  j’habiterai la mais_o_n du Seigneur
  pour la dur_é_e de mes jours.
