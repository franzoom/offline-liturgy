id: PSALM_23
title: Psaume 23
subtitle: Entrée solennelle de Dieu dans son Temple
commentary: Les portes du ciel s’ouvrent devant le Christ monté au ciel. (S. Irénée)
biblicalReference: null
shortReference: null
content: |-
  {1}Au Seigneur, le m_o_nde et sa richesse,
  la terre et to_u_s ses habitants !
  {2}C’est lui qui l’a fond_é_e sur les mers
  et la garde inébranl_a_ble sur les flots.

  {3}Qui peut gravir la mont_a_gne du Seigneur
  et se ten_i_r dans le lieu saint ?
  {4}L’homme au cœur pur, aux m_a_ins innocentes,
  qui ne livre pas son _â_me aux idoles
  >(et ne dit p_a_s de faux serments).

  {5}Il obtient, du Seigne_u_r, la bénédiction,
  et de Dieu son Sauve_u_r, la justice.
  {6}Voici le peuple de ce_u_x qui le cherchent !
  Voici Jacob qui rech_e_rche ta face !

  {7}Portes, lev_e_z vos frontons, +
  élevez-vous, p_o_rtes éternelles :
  qu’il entre, le r_o_i de gloire !

  {8}Qui est ce r_o_i de gloire ? +
  C’est le Seigneur, le f_o_rt, le vaillant,
  le Seigneur, le vaill_a_nt des combats.

  {9}Portes, lev_e_z vos frontons, +
  levez-les, p_o_rtes éternelles :
  qu’il entre, le r_o_i de gloire !

  {10}Qui donc est ce r_o_i de gloire ? +
  C’est le Seigneur, Die_u_ de l’univers ;
  c’est lui, le r_o_i de gloire.
