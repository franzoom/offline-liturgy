id: PSALM_24_1
title: Psaume 24-I
subtitle: Prière de confiance pour toute nécessité
commentary: L’espérance ne trompe pas. (Rm 5, 5)
biblicalReference: null
shortReference: null
content: |-
  {1}Vers toi, Seigneur, j’él_è_ve mon âme, *
  {2}vers t_o_i, mon Dieu.

  Je m’appuie sur toi : ép_a_rgne-moi la honte ;
  ne laisse pas triomph_e_r mon ennemi.
  {3}Pour qui espère en t_o_i, pas de honte,
  mais honte et décepti_o_n pour qui trahit.

  {4}Seigneur, enseigne-m_o_i tes voies,
  fais-moi conn_a_ître ta route.
  {5}Dirige-moi par ta vérit_é_, enseigne-moi,
  car tu es le Die_u_ qui me sauve.

  C’est toi que j’esp_è_re tout le jour
  en raison de ta bont_é_, Seigneur.
  {6}Rappelle-toi, Seigne_u_r, ta tendresse,
  ton amour qui _e_st de toujours.
  {7}Oublie les révoltes, les péch_é_s de ma jeunesse ;
  dans ton amo_u_r, ne m’oublie pas.


  {8}Il est droit, il est b_o_n, le Seigneur,
  lui qui montre aux péche_u_rs le chemin.
  {9}Sa justice dir_i_ge les humbles,
  il enseigne aux h_u_mbles son chemin.

  {10}Les voies du Seigneur sont amo_u_r et vérité
  pour qui veille à son alli_a_nce et à ses lois.
  {11}À cause de ton n_o_m, Seigneur,
  pardonne ma fa_u_te : elle est grande.

  {12}Est-il un homme qui cr_a_igne le Seigneur ?
  Dieu lui montre le chem_i_n qu’il doit prendre.
  {13}Son âme habiter_a_ le bonheur,
  ses descendants posséder_o_nt la terre.
  {14}Le secret du Seigneur est pour ce_u_x qui le craignent ;
  à ceux-là, il fait conn_a_ître son alliance.
