id: PSALM_25
title: Psaume 25
subtitle: Prière de l’innocent
commentary: Le Christ s’est livré pour l’Église ; il la voulait sainte et irréprochable. (Ep 5, 25.27)
biblicalReference: null
shortReference: null
content: |-
  {1}Seigneur, rends-moi justice :
  >j’ai march_é_ sans faillir. *
  Je m’appuie sur le Seigneur,
  >et ne f_a_iblirai pas.
  {2}Éprouve-moi, Seigne_u_r, scrute-moi, *
  passe au feu mes r_e_ins et mon cœur.

  {3}J’ai devant les ye_u_x ton amour,
  je marche sel_o_n ta vérité.
  {4}Je ne m’assieds p_a_s chez l’imposteur,
  je n’entre p_a_s chez l’hypocrite.
  {5}L’assemblée des méch_a_nts, je la hais,
  je ne m’assieds p_a_s chez les impies.

  {6}Je lave mes mains en s_i_gne d’innocence
  pour approcher de ton aut_e_l, Seigneur,
  {7}pour dire à pleine v_o_ix l’action de grâce
  et rappeler to_u_tes tes merveilles.
  {8}Seigneur, j’aime la mais_o_n que tu habites,
  le lieu où deme_u_re ta gloire.

  {9}Ne m’inflige pas le s_o_rt des pécheurs,
  le destin de ceux qui v_e_rsent le sang :
  {10}ils ont dans les m_a_ins la corruption ;
  leur droite est pl_e_ine de profits.

  {11}Oui, j’ai march_é_ sans faillir :
  libère-moi ! pr_e_nds pitié de moi !
  {12}Sous mes pieds le terr_a_in est sûr ;
  dans l’assemblée je bénir_a_i le Seigneur.
