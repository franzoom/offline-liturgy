id: PSALM_26
title: Psaume 26
subtitle: Confiance intrépide en Dieu
commentary: Si Dieu est pour nous, qui sera contre nous ? Qui pourra nous séparer de l’amour du Christ ? (Rm 8, 31.35)
biblicalReference: null
shortReference: null
content: |
  {1}Le Seigneur est ma lumi_è_re et mon salut ;
  de qu_i_ aurais-je crainte ? *
  Le Seigneur est le remp_a_rt de ma vie ;
  devant qu_i_ tremblerais-je ?
  
  {2}Si des méchants s’av_a_ncent contre moi
  po_u_r me déchirer, +
  ce sont eux, mes ennem_i_s, mes adversaires, *
  qui perdent pi_e_d et succombent.
  
  {3}Qu’une armée se dépl_o_ie devant moi,
  mon cœ_u_r est sans crainte ; *
  que la bataille s’eng_a_ge contre moi,
  je g_a_rde confiance.
  
  {4}J’ai demandé une ch_o_se au Seigneur,
  la se_u_le que je cherche : +
  habiter la mais_o_n du Seigneur
  tous les jo_u_rs de ma vie, *
  pour admirer le Seigne_u_r dans sa beauté
  et m’attach_e_r à son temple.
  
  {5}Oui, il me rés_e_rve un lieu sûr
  au jo_u_r du malheur ; +
  il me cache au plus secr_e_t de sa tente,
  il m’él_è_ve sur le roc. *
  {6}Maintenant je rel_è_ve la tête
  dev_a_nt mes ennemis.
  
  J’irai célébr_e_r dans sa tente
  le sacrif_i_ce d’ovation ; *
  je chanterai, je fêter_a_i le Seigneur.

  {7}Écoute, Seigne_u_r, je t’appelle ! *
  Piti_é_ ! Réponds-moi !
  {8}Mon cœur m’a red_i_t ta parole :
  « Cherch_e_z ma face. » *
  {9}C’est ta face, Seigne_u_r, que je cherche :
  ne me cache p_a_s ta face.
  
  N’écarte pas ton servite_u_r avec colère : *
  tu r_e_stes mon secours.
  Ne me laisse pas, ne m’aband_o_nne pas,
  Die_u_, mon salut ! *
  {10}Mon père et ma m_è_re m’abandonnent ;
  le Seigne_u_r me reçoit.
  
  {11}Enseigne-moi ton chem_i_n, Seigneur, *
  conduis-moi par des ro_u_tes sûres,
  malgré ce_u_x qui me guettent.
  
  {12}Ne me livre pas à la merc_i_ de l’adversaire : *
  contre moi se sont lev_é_s de faux témoins
  qui so_u_fflent la violence.
  
  {13}Mais j’en suis sûr, je verrai les bont_é_s du Seigneur
  sur la t_e_rre des vivants. *
  {14}« Espère le Seigneur, sois f_o_rt et prends courage ;
  esp_è_re le Seigneur. »

