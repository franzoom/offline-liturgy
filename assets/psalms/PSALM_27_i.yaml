id: PSALM_27
title: Psaume 27
subtitle: Supplication et action de grâce
commentary: Père, je te rends grâce parce que tu m’as exaucé. (Jn 11, 41)
biblicalReference: null
shortReference: null
content: |
  {1}Seigneur, mon rocher, c’est t_o_i que j’appelle : +
  ne reste p_a_s sans me répondre, *
  car si tu gard_a_is le silence,
  >je m’en irais, moi auss_i_, vers la tombe.
  
  {2}Entends la v_o_ix de ma prière
  >quand je cr_i_e vers toi, *
  quand j’él_è_ve les mains
  >vers le S_a_int des Saints !
  
  {3}Ne me traîne p_a_s chez les impies,
  >chez les h_o_mmes criminels ; *
  à leurs voisins ils p_a_rlent de paix
  >quand le m_a_l est dans leur cœur.
  
  {4}[Traite-l_e_s d’après leurs actes
  et sel_o_n leurs méfaits ;
  traite-l_e_s d’après leurs œuvres,
  rends-le_u_r ce qu’ils méritent.

  {5} Ils n’ont compris ni l’acti_o_n du Seigneur
  ni l’œ_u_vre de ses mains ;
  que Die_u_ les renverse
  et jama_i_s ne les relève !]  

  {6}Bén_i_ soit le Seigneur *
  qui entend la v_o_ix de ma prière !
  
  {7}Le Seigneur est ma f_o_rce et mon rempart ;
  à lui, mon cœ_u_r fait confiance :
  il m’a guéri, ma ch_a_ir a refleuri,
  mes chants lui r_e_ndent grâce.
  
  {8}Le Seigneur est la f_o_rce de son peuple,
  le refuge et le sal_u_t de son messie.
  {9}Sauve ton peuple, bén_i_s ton héritage,
  veille sur lui, porte-l_e_ toujours.
