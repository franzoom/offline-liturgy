content: |
  {1}Rendez au Seigneur, vo_u_s, les dieux,
  rendez au Seigneur gl_o_ire et puissance.
  
  {2}Rendez au Seigneur la gl_o_ire de son nom,
  adorez le Seigneur, éblouiss_a_nt de sainteté.
  
  {3}La voix du Seigneur dom_i_ne les eaux, +
  le Dieu de la gloire déch_a_îne le tonnerre,
  le Seigneur domine la m_a_sse des eaux.
  
  {4}Voix du Seigne_u_r dans sa force, +
  voix du Seigne_u_r qui éblouit,
  {5}voix du Seigneur : elle c_a_sse les cèdres.
  
  Le Seigneur fracasse les c_è_dres du Liban ; +
  {6}il fait bondir comme un poul_a_in le Liban,
  le Sirion, comme un je_u_ne taureau.
  
  {7}Voix du Seigneur : elle taille des l_a_mes de feu ; +
  {8}voix du Seigneur : elle épouv_a_nte le désert ;
  le Seigneur épouvante le dés_e_rt de Cadès.
  
  {9}Voix du Seigneur qui affole les b_i_ches en travail,
  >qui rav_a_ge les forêts. *
  Et tous dans son temple s’écr_i_ent : « Gloire ! »
  
  {10}Au déluge le Seigne_u_r a siégé ;
  il siège, le Seigneur, il est r_o_i pour toujours !
  
  {11}Le Seigneur accorde à son pe_u_ple la puissance,
  le Seigneur bénit son peuple
  >en lui donn_a_nt la paix.
