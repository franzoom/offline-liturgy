id: PSALM_29
title: Psaume 29
subtitle: Action de grâce d’un rescapé
commentary: Si nous avons largement part aux souffrances du Christ, par lui nous sommes largement réconfortés. (2Co 1, 5)
biblicalReference: null
shortReference: null
content: |
  {2}Je t’exalte, Seigne_u_r : tu m’as relevé,
  tu m’épargnes les r_i_res de l’ennemi.
  
  {3}Quand j’ai crié vers t_o_i, Seigneur,
  mon Die_u_, tu m’as guéri ; *
  {4}Seigneur, tu m’as fait remont_e_r de l’abîme
  et revivre quand je descend_a_is à la fosse.
  
  {5}Fêtez le Seigneur, vo_u_s, ses fidèles,
  rendez grâce en rappel_a_nt son nom très saint.
  
  {6}Sa colère ne d_u_re qu’un instant,
  sa bont_é_, toute la vie ; *
  avec le soir, vi_e_nnent les larmes,
  mais au mat_i_n, les cris de joie.
  
  {7}Dans mon bonhe_u_r, je disais :
  Rien, jam_a_is, ne m’ébranlera !
  
  {8}Dans ta bonté, Seigneur, tu m’av_a_is fortifié
  sur ma puiss_a_nte montagne ; *
  pourtant, tu m’as cach_é_ ta face
  et je f_u_s épouvanté.
  
  {9}Et j’ai crié vers t_o_i, Seigneur,
  j’ai suppli_é_ mon Dieu :
  
  {10}« À quoi te servir_a_it mon sang
  si je descend_a_is dans la tombe ? *
  La poussière peut-_e_lle te rendre grâce
  et proclam_e_r ta fidélité ?
  
  {11}Écoute, Seigne_u_r, pitié pour moi !
  Seigneur, vi_e_ns à mon aide ! »
  
  {12}Tu as changé mon de_u_il en une danse,
  mes habits funèbres en par_u_re de joie.
  
  {13}Que mon cœur ne se t_a_ise pas,
  qu’il soit en f_ê_te pour toi, *
  et que sans fin, Seigne_u_r, mon Dieu,
  je te r_e_nde grâce !
