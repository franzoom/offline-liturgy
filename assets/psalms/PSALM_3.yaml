id: PSALM_3
title: Psaume 3
subtitle: Confiance au milieu des angoisses
commentary: Jésus s’est endormi, il s’est relevé du sommeil de la mort, car le Seigneur était son soutien. (S. Irénée)
biblicalReference: null
shortReference: null
content: |
  {2}Seigneur, qu’ils sont nombre_u_x mes adversaires,
  nombreux à se lev_e_r contre moi,
  {3}nombreux à déclar_e_r à mon sujet :
  « Pour lui, pas de sal_u_t auprès de Dieu ! »
  
  {4}Mais toi, Seigne_u_r, mon bouclier,
  ma gloire, tu tiens ha_u_te ma tête.
  {5}À pleine voix je cr_i_e vers le Seigneur ;
  il me répond de sa mont_a_gne sainte.
  
  {6}Et moi, je me co_u_che et je dors ;
  je m’éveille : le Seigne_u_r est mon soutien.
  {7}Je ne crains pas ce pe_u_ple nombreux
  qui me cerne et s’av_a_nce contre moi.
  
  {8}Lève-t_o_i, Seigneur !
  Sauve-m_o_i, mon Dieu !
  Tous mes ennemis, tu les fr_a_ppes à la mâchoire ;
  les méchants, tu leur br_i_ses les dents.
  
  {9}Du Seigneur vi_e_nt le salut ;
  vienne ta bénédicti_o_n sur ton peuple !
