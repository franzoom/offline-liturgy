id: PSALM_30
title: Psaume 30

subtitle: Supplication confiante
commentary: Père, entre tes mains je remets mon esprit (Lc 23, 46)
biblicalReference: null
shortReference: null
content: |-
  {2}En toi, Seigne_u_r, j’ai mon refuge ;
  garde-moi d’être humili_é_ pour toujours.

  Dans ta justice, l_i_bère-moi ;
  {3}écoute, et vi_e_ns me délivrer.
  Sois le roch_e_r qui m’abrite,
  la maison fortifi_é_e qui me sauve.

  {4}Ma forteresse et mon r_o_c, c’est toi :
  pour l’honneur de ton nom, tu me gu_i_des et me conduis.
  {5}Tu m’arraches au fil_e_t qu’ils m’ont tendu ;
  oui, c’est t_o_i mon abri.

  {6}En tes mains je rem_e_ts mon esprit ;
  tu me rachètes, Seigneur, Die_u_ de vérité.
  {7}Je hais les adorate_u_rs de faux dieux,
  et moi, je suis s_û_r du Seigneur.

  {8}Ton amour me fait dans_e_r de joie :
  tu vois ma misère et tu s_a_is ma détresse.
  {9}Tu ne m’as pas livré aux m_a_ins de l’ennemi ;
  devant moi, tu as ouv_e_rt un passage.

  {10}Prends pitié de m_o_i, Seigneur,
  >je su_i_s en détresse. *
  La douleur me r_o_nge les yeux,
  >la g_o_rge et les entrailles.

  {11}Ma vie s’ach_è_ve dans les larmes,
  >et mes ann_é_es, dans les souffrances. *
  Le péché m’a fait p_e_rdre mes forces,
  >il me r_o_nge les os.

  {12}Je suis la risée de mes adversaires et m_ê_me de mes voisins, +
  je fais pe_u_r à mes amis *
  (s’ils me voient dans la r_u_e, ils me fuient).
  {13}On m’ignore comme un m_o_rt oublié, *
  comme une ch_o_se qu’on jette.

  {14}J’entends les calomn_i_es de la foule :
  >de tous côt_é_s c’est l’épouvante. *
  Ils ont tenu cons_e_il contre moi,
  >ils s’accordent pour m’ôt_e_r la vie.

  {15}Moi, je suis sûr de t_o_i, Seigneur, +
  je dis : « Tu _e_s mon Dieu ! » *
  {16}Mes jours sont dans ta m_a_in : délivre-moi
  >des mains host_i_les qui s’acharnent.

  {17}Sur ton serviteur, que s’illum_i_ne ta face ; +
  sauve-m_o_i par ton amour. *
  {18}Seigneur, garde-m_o_i d’être humilié,
  >m_o_i qui t’appelle.

  {20}Qu’ils sont gr_a_nds, tes bienfaits ! +
  Tu les réserves à ce_u_x qui te craignent. *
  Tu combles, à la f_a_ce du monde,
  >ceux qui ont en t_o_i leur refuge.

  {21}Tu les caches au plus secr_e_t de ta face,
  >loin des intr_i_gues des hommes. *
  Tu leur rés_e_rves un lieu sûr,
  >loin des l_a_ngues méchantes.

  {22}Bén_i_ soit le Seigneur : *
  son amour a fait pour m_o_i des merveilles
  >dans la v_i_lle retranchée !

  {23}Et moi, dans mon tro_u_ble, je disais :
  >« Je ne suis pl_u_s devant tes yeux. » *
  Pourtant, tu écout_a_is ma prière
  >quand je cri_a_is vers toi.

  {24}Aimez le Seigneur, vo_u_s, ses fidèles : +
  le Seigneur v_e_ille sur les siens ; *
  mais il rétrib_u_e avec rigueur
  >qui se m_o_ntre arrogant.

  {25}Soyez f_o_rts, prenez courage, *
  vous tous qui espér_e_z le Seigneur !
