id: PSALM_30_1
title: Psaume 30-I
subtitle: Supplication confiante
commentary: Père, entre tes mains je remets mon esprit (Lc 23, 46)
biblicalReference: null
shortReference: null
content: |
  {2}En toi, Seigne_u_r, j’ai mon refuge ;
  garde-moi d’être humili_é_ pour toujours.
  
  Dans ta justice, l_i_bère-moi ;
  {3}écoute, et vi_e_ns me délivrer.
  Sois le roch_e_r qui m’abrite,
  la maison fortifi_é_e qui me sauve.
  
  {4}Ma forteresse et mon r_o_c, c’est toi :
  pour l’honneur de ton nom, tu me gu_i_des et me conduis.
  {5}Tu m’arraches au fil_e_t qu’ils m’ont tendu ;
  oui, c’est t_o_i mon abri.
  
  {6}En tes mains je rem_e_ts mon esprit ;
  tu me rachètes, Seigneur, Die_u_ de vérité.
  {7}Je hais les adorate_u_rs de faux dieux,
  et moi, je suis s_û_r du Seigneur.
  
  {8}Ton amour me fait dans_e_r de joie :
  tu vois ma misère et tu s_a_is ma détresse.
  {9}Tu ne m’as pas livré aux m_a_ins de l’ennemi ;
  devant moi, tu as ouv_e_rt un passage.
