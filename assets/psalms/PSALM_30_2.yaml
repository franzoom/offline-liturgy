content: |
  {10}Prends pitié de m_o_i, Seigneur,
  >je su_i_s en détresse. *
  La douleur me r_o_nge les yeux,
  >la g_o_rge et les entrailles.
  
  {11}Ma vie s’ach_è_ve dans les larmes,
  >et mes ann_é_es, dans les souffrances. *
  Le péché m’a fait p_e_rdre mes forces,
  >il me r_o_nge les os.
  
  {12}Je suis la risée de mes adversaires et m_ê_me de mes voisins, +
  je fais pe_u_r à mes amis *
  (s’ils me voient dans la r_u_e, ils me fuient).
  {13}On m’ignore comme un m_o_rt oublié, *
  comme une ch_o_se qu’on jette.
  
  {14}J’entends les calomn_i_es de la foule :
  >de tous côt_é_s c’est l’épouvante. *
  Ils ont tenu cons_e_il contre moi,
  >ils s’accordent pour m’ôt_e_r la vie.
  
  {15}Moi, je suis sûr de t_o_i, Seigneur, +
  je dis : « Tu _e_s mon Dieu ! » *
  {16}Mes jours sont dans ta m_a_in : délivre-moi
  >des mains host_i_les qui s’acharnent.
  
  {17}Sur ton serviteur, que s’illum_i_ne ta face ; +
  sauve-m_o_i par ton amour. *
  {18}Seigneur, garde-m_o_i d’être humilié,
  >m_o_i qui t’appelle.