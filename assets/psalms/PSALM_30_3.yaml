  {20}Qu’ils sont gr_a_nds, tes bienfaits ! +
  Tu les réserves à ce_u_x qui te craignent. *
  Tu combles, à la f_a_ce du monde,
  >ceux qui ont en t_o_i leur refuge.
  
  {21}Tu les caches au plus secr_e_t de ta face,
  >loin des intr_i_gues des hommes. *
  Tu leur rés_e_rves un lieu sûr,
  >loin des l_a_ngues méchantes.
  
  {22}Bén_i_ soit le Seigneur : *
  son amour a fait pour m_o_i des merveilles
  >dans la v_i_lle retranchée !
  
  {23}Et moi, dans mon tro_u_ble, je disais :
  >« Je ne suis pl_u_s devant tes yeux. » *
  Pourtant, tu écout_a_is ma prière
  >quand je cri_a_is vers toi.
  
  {24}Aimez le Seigneur, vo_u_s, ses fidèles : +
  le Seigneur v_e_ille sur les siens ; *
  mais il rétrib_u_e avec rigueur
  >qui se m_o_ntre arrogant.
  
  {25}Soyez f_o_rts, prenez courage, *
  vous tous qui espér_e_z le Seigneur !
