title: Psaume 31
subtitle: Action de grâce d’un pénitent
commentary: Moi non plus, je ne te condamne pas. Va et désormais ne pèche plus. (Jn 8, 11)
biblicalReference: null
shortReference: null
content: |
  {1}Heureux l’homme dont la fa_u_te est enlevée, *
  et le péch_é_ remis !
  {2}Heureux l’homme dont le Seigneur ne retient p_a_s l’offense, *
  dont l’espr_i_t est sans fraude !
  
  {3}Je me taisais et mes f_o_rces s’épuisaient
  >à gém_i_r tout le jour : +
  {4}ta main, le jo_u_r et la nuit,
  >pes_a_it sur moi ; *
  ma vigue_u_r se desséchait
  >comme l’h_e_rbe en été.
  
  {5}Je t’ai fait conn_a_ître ma faute,
  >je n’ai pas cach_é_ mes torts. +
  J’ai dit : « Je rendrai gr_â_ce au Seigneur
  >en confess_a_nt mes péchés. » *
  Et t_o_i, tu as enlevé
  >l’off_e_nse de ma faute.
  
  {6}Ainsi chacun des ti_e_ns te priera
  >aux he_u_res décisives ; *
  même les ea_u_x qui débordent
  >ne pe_u_vent l’atteindre.
  
  {7}Tu es un ref_u_ge pour moi,
  >mon abr_i_ dans la détresse ; *
  de ch_a_nts de délivrance,
  >tu m’_a_s entouré.
  
  {8}« Je vais t’instruire, te montr_e_r la route à suivre, *
  te conseill_e_r, veiller sur toi.
  
  {9}N’imite pas les m_u_les et les chevaux
  >qui ne compr_e_nnent pas, +
  qu’il faut mater par la br_i_de et le mors, *
  et ri_e_n ne t’arrivera. »
  
  {10}Pour le méchant, doule_u_rs sans nombre ; *
  mais l’amour du Seigne_u_r entourera
  >ceux qui c_o_mptent sur lui.
  
  {11}Que le Seigne_u_r soit votre joie !
  >Exult_e_z, hommes justes ! *
  Hommes droits, chant_e_z votre allégresse !
