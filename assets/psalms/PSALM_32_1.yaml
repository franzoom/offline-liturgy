id: PSALM_32_1
title: Psaume 32
subtitle: Hymne à la puissance et à la providence de Dieu
commentary: "Le mystère caché depuis toujours est manifesté : le Christ est au milieu de vous, espérance de la gloire. (Col 1, 26.27)"
biblicalReference: null
shortReference: null
content: |
  {1}Criez de joie pour le Seigne_u_r, hommes justes !
  Hommes droits, à vo_u_s la louange !
  
  {2}Rendez grâce au Seigne_u_r sur la cithare,
  jouez pour lui sur la h_a_rpe à dix cordes.
  {3}Chantez-lui le cant_i_que nouveau,
  de tout votre art souten_e_z l’ovation.
  
  {4}Oui, elle est droite, la par_o_le du Seigneur ;
  il est fidèle en to_u_t ce qu’il fait.
  {5}Il aime le bon dr_o_it et la justice ;
  la terre est rempl_i_e de son amour.
  
  {6}Le Seigneur a fait les cie_u_x par sa parole,
  l’univers, par le so_u_ffle de sa bouche.
  {7}Il amasse, il reti_e_nt l’eau des mers ;
  les océans, il les g_a_rde en réserve.
  
  {8}Que la crainte du Seigneur sais_i_sse la terre,
  que tremblent devant lui les habit_a_nts du monde !
  {9}Il parla, et ce qu’il d_i_t exista ;
  il commanda, et ce qu’il d_i_t survint.
  
  {10}Le Seigneur a déjoué les pl_a_ns des nations,
  anéanti les proj_e_ts des peuples.
  {11}Le plan du Seigneur deme_u_re pour toujours,
  les projets de son cœur subs_i_stent d’âge en âge.
