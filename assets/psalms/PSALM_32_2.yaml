  {14}Du lieu qu’il hab_i_te, il observe
  tous les habit_a_nts de la terre,
  {15}lui qui forme le cœ_u_r de chacun,
  qui pénètre to_u_tes leurs actions.

  {16}Le salut d’un roi n’est p_a_s dans son armée,
  ni la victoire d’un guerri_e_r, dans sa force.
  {17}Illusion que des cheva_u_x pour la victoire :
  une armée ne donne p_a_s le salut.

  {18}Dieu veille sur ce_u_x qui le craignent,
  qui mettent leur esp_o_ir en son amour,
  {19}pour les délivr_e_r de la mort,
  les garder en vie aux jo_u_rs de famine.

  {20}Nous attendons notre v_i_e du Seigneur :
  il est pour nous un appu_i_, un bouclier.
  {21}La joie de notre cœ_u_r vient de lui,
  notre confiance est dans son n_o_m très saint.

  {22}Que ton amour, Seigneur, soit sur nous
  comme notre esp_o_ir est en toi !
