id: PSALM_33
title: Psaume 33
subtitle: La crainte de Dieu et son fruit
commentary: "Vous avez goûté combien: le Seigneur est bon. (1P 2, 3)"
biblicalReference: null
shortReference: null
content: |
  {2}Je bénirai le Seigne_u_r en tout temps,
  sa louange sans c_e_sse à mes lèvres.
  {3}Je me glorifier_a_i dans le Seigneur :
  que les pauvres m’ent_e_ndent et soient en fête !
  
  {4}Magnifiez avec m_o_i le Seigneur,
  exaltons tous ens_e_mble son nom.
  {5}Je cherche le Seigne_u_r, il me répond :
  de toutes mes fraye_u_rs, il me délivre.
  
  {6}Qui regarde vers lu_i_ resplendira,
  sans ombre ni tro_u_ble au visage.
  {7}Un pauvre crie ; le Seigne_u_r entend :
  il le sauve de to_u_tes ses angoisses.
  
  {8}L’ange du Seigneur c_a_mpe à l’entour
  pour libér_e_r ceux qui le craignent.
  {9}Goûtez et voyez : le Seigne_u_r est bon !
  Heureux qui trouve en lu_i_ son refuge !
  
  {10}Saints du Seigne_u_r, adorez-le :
  rien ne manque à ce_u_x qui le craignent.
  {11}Des riches ont tout perd_u_, ils ont faim ;
  qui cherche le Seigneur ne manquer_a_ d’aucun bien.

  {12}Venez, mes f_i_ls, écoutez-moi,
  que je vous enseigne la cr_a_inte du Seigneur.
  {13}Qui donc a_i_me la vie
  et désire les jours où il verr_a_ le bonheur ?
  
  {14}Garde ta l_a_ngue du mal
  et tes lèvres des par_o_les perfides.
  {15}Évite le mal, f_a_is ce qui est bien,
  poursuis la p_a_ix, recherche-la.
  
  {16}Le Seigneur reg_a_rde les justes,
  il écoute, attent_i_f à leurs cris.
  {17}Le Seigneur affr_o_nte les méchants
  pour effacer de la t_e_rre leur mémoire.
  
  {18}Le Seigneur ent_e_nd ceux qui l’appellent  :
  de toutes leurs ang_o_isses, il les délivre.
  {19}Il est proche du cœ_u_r brisé,
  il sauve l’espr_i_t abattu.
  
  {20}Malheur sur malhe_u_r pour le juste,
  mais le Seigneur chaque f_o_is le délivre.
  {21}Il veille sur chac_u_n de ses os :
  pas un ne ser_a_ brisé.
  
  {22}Le mal tuer_a_ les méchants ;
  ils seront châtiés d’avoir ha_ï_ le juste.
  {23}Le Seigneur rachèter_a_ ses serviteurs :
  pas de châtiment pour qui trouve en lu_i_ son refuge.
