id: PSALM_33_1
title: Psaume 33-I
subtitle: La crainte de Dieu et son fruit
commentary: "Vous avez goûté combien: le Seigneur est bon. (1P 2, 3)"
biblicalReference: null
shortReference: null
content: |
  {2}Je bénirai le Seigne_u_r en tout temps,
  sa louange sans c_e_sse à mes lèvres.
  {3}Je me glorifier_a_i dans le Seigneur :
  que les pauvres m’ent_e_ndent et soient en fête !
  
  {4}Magnifiez avec m_o_i le Seigneur,
  exaltons tous ens_e_mble son nom.
  {5}Je cherche le Seigne_u_r, il me répond :
  de toutes mes fraye_u_rs, il me délivre.
  
  {6}Qui regarde vers lu_i_ resplendira,
  sans ombre ni tro_u_ble au visage.
  {7}Un pauvre crie ; le Seigne_u_r entend :
  il le sauve de to_u_tes ses angoisses.
  
  {8}L’ange du Seigneur c_a_mpe à l’entour
  pour libér_e_r ceux qui le craignent.
  {9}Goûtez et voyez : le Seigne_u_r est bon !
  Heureux qui trouve en lu_i_ son refuge !
  
  {10}Saints du Seigne_u_r, adorez-le :
  rien ne manque à ce_u_x qui le craignent.
  {11}Des riches ont tout perd_u_, ils ont faim ;
  qui cherche le Seigneur ne manquer_a_ d’aucun bien.
