id: PSALM_34_1
title: Psaume 34-I
subtitle: Contre d’injustes persécuteurs
commentary: Ils se réunirent et tinrent conseil pour arrêter Jésus par ruse et le faire mourir. (Mt 26, 3-4)
biblicalReference: null
shortReference: null
content: |
  {1}Accuse, Seigne_u_r, ceux qui m’accusent,
  attaque ce_u_x qui m’attaquent. *
  {2}Prends une arm_u_re, un bouclier,
  lève-t_o_i pour me défendre.
  
  {3}P_a_rle et dis-moi :
  « Je su_i_s ton salut. »
  {9}Pour moi, le Seigne_u_r sera ma joie, *
  et son sal_u_t, mon allégresse !
  
  {10}De tout mon _ê_tre, je dirai :
  « Qui est comme t_o_i, Seigneur, *
  pour arracher un pauvre à plus f_o_rt que lui,
  un pauvre, un malheureux, à qu_i_ le dépouille. »
