id: PSALM_34_1
title: Psaume 34-I
subtitle: Contre d’injustes persécuteurs
commentary: Ils se réunirent et tinrent conseil pour arrêter Jésus par ruse et le faire mourir. (Mt 26, 3-4)
biblicalReference: null
shortReference: null
content: |
  {1}Accuse, Seigne_u_r, ceux qui m’accusent,
  >attaque ce_u_x qui m’attaquent. *
  {2}Prends une arm_u_re, un bouclier,
  >lève-t_o_i pour me défendre.
  
  {3}[Brandis la l_a_nce et l’épée
  contre c_e_ux qui me poursuivent.]
  P_a_rle et dis-moi :
  « Je su_i_s ton salut. »

  {4}[Qu’ils soient humili_é_s, déshonorés,
  ceux qui s’en pr_e_nnent à ma vie !
  Qu’ils reculent, couv_e_rts de honte,
  ceux qui v_e_ulent mon malheur !

  {5}Qu’ils soient comme la p_a_ille dans le vent
  lorsque l’ange du Seigne_u_r les balaiera !

  {6}Que leur chemin soit obsc_u_r et glissant
  lorsque l’ange du Seigne_u_r les chassera !

  {7} Sans raison ils ont tend_u_ leur filet,
  et sans raison creusé un tro_u_ pour me perdre.

  {8} Qu’un désastre imprév_u_ les surprenne,
  qu’ils soient pris dans le filet qu’ils ont caché,
  >et dans ce dés_a_stre, qu’ils succombent !]
  
  {9}Pour moi, le Seigne_u_r sera ma joie, *
  et son sal_u_t, mon allégresse !
  
  {10}De tout mon _ê_tre, je dirai :
  >« Qui est comme t_o_i, Seigneur, *
  pour arracher un pauvre à plus f_o_rt que lui,
  >un pauvre, un malheureux, à qu_i_ le dépouille. »
