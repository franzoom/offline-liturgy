content: |
  {17}Comment peux-tu voir cel_a_, Seigneur ? *
  Tire ma vie de ce désastre, délivre-m_o_i de ces fauves.
  
  {18}Je te rendrai grâce dans la gr_a_nde assemblée, *
  avec un peuple nombre_u_x, je te louerai.
  
  {19}Qu’ils n’aient plus à r_i_re de moi,
  >ceux qui me ha_ï_ssent injustement ! *
  Et ceux qui me dét_e_stent sans raison,
  >qu’ils c_e_ssent leurs clins d’œil !

  {20}[Ils n’ont jamais une par_o_le de paix,
  ils calomnient les gens tranqu_i_lles du pays.

  {21} La bouche large ouv_e_rte contre moi,
  ils disent : « Voil_à_, nos yeux l’ont vu ! »]
  
  {22}Tu as vu, Seigneur, s_o_rs de ton silence !
  Seigneur, ne sois p_a_s loin de moi !
  {23}Réveille-toi, lève-t_o_i, Seigneur mon Dieu,
  pour défendre et jug_e_r ma cause !

  {24}[Juge-moi, Seigneur mon Dieu, sel_o_n ta justice :
  qu’ils n’aient plus à r_i_re de moi !

  {25}Qu’ils ne pensent pas : « Voil_à_, c’en est fait ! »
  Qu’ils ne disent pas : « Nous l’av_o_ns englouti ! »

  {26}Qu’ils soient tous humili_é_s, confondus,
  ceux qui ri_a_ient de mon malheur !
  Qu’ils soient déshonor_é_s, couverts de honte,
  tous c_e_ux qui triomphaient !]
  
  {27}À ceux qui voulaient pour m_o_i la justice,
  >r_i_res et cris de joie ! *
  Ils diront sans fin : « Le Seigne_u_r triomphe,
  >lui qui veut le bi_e_n de son serviteur. »
  
  {28}Moi, je redir_a_i ta justice *
  et chaque jo_u_r ta louange.
