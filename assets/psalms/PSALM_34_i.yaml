id: PSALM_34
title: Psaume 34
subtitle: Contre d’injustes persécuteurs
commentary: Ils se réunirent et tinrent conseil pour arrêter Jésus par ruse et le faire mourir. (Mt 26, 3-4)
biblicalReference: null
shortReference: null
content: |
  {1}Accuse, Seigne_u_r, ceux qui m’accusent,
  >attaque ce_u_x qui m’attaquent. *
  {2}Prends une arm_u_re, un bouclier,
  >lève-t_o_i pour me défendre.
  
  {3}[Brandis la l_a_nce et l’épée
  contre c_e_ux qui me poursuivent.]
  P_a_rle et dis-moi :
  « Je su_i_s ton salut. »

  {4}[Qu’ils soient humili_é_s, déshonorés,
  ceux qui s’en pr_e_nnent à ma vie !
  Qu’ils reculent, couv_e_rts de honte,
  ceux qui v_e_ulent mon malheur !

  {5}Qu’ils soient comme la p_a_ille dans le vent
  lorsque l’ange du Seigne_u_r les balaiera !

  {6}Que leur chemin soit obsc_u_r et glissant
  lorsque l’ange du Seigne_u_r les chassera !

  {7} Sans raison ils ont tend_u_ leur filet,
  et sans raison creusé un tro_u_ pour me perdre.

  {8} Qu’un désastre imprév_u_ les surprenne,
  qu’ils soient pris dans le filet qu’ils ont caché,
  >et dans ce dés_a_stre, qu’ils succombent !]
  
  {9}Pour moi, le Seigne_u_r sera ma joie, *
  et son sal_u_t, mon allégresse !
  
  {10}De tout mon _ê_tre, je dirai :
  >« Qui est comme t_o_i, Seigneur, *
  pour arracher un pauvre à plus f_o_rt que lui,
  >un pauvre, un malheureux, à qu_i_ le dépouille. »

  {11}Des témoins inj_u_stes se lèvent,
  >des inconn_u_s m’interrogent. *
  {12}On me rend le m_a_l pour le bien :
  >je suis un h_o_mme isolé.
  
  {13}Quand ils ét_a_ient malades,
  >je m’habill_a_is d’un sac, +
  je m’épuis_a_is à jeûner ; *
  sans cesse, reven_a_it ma prière.
  
  {14}Comme pour un fr_è_re, un ami,
  >j’all_a_is et venais ; *
  comme en de_u_il de ma mère,
  >j’étais s_o_mbre et prostré.
  
  {15}Si je faiblis, on r_i_t, on s’attroupe, +
  des misérables s’attro_u_pent contre moi : *
  des g_e_ns inconnus
  >qui déch_i_rent à grands cris.
  
  {16}Ils blasphèment, ils me co_u_vrent de sarcasmes, *
  grinçant des d_e_nts contre moi.

  {17}Comment peux-tu voir cel_a_, Seigneur ? *
  Tire ma vie de ce désastre, délivre-m_o_i de ces fauves.
  
  {18}Je te rendrai grâce dans la gr_a_nde assemblée, *
  avec un peuple nombre_u_x, je te louerai.
  
  {19}Qu’ils n’aient plus à r_i_re de moi,
  >ceux qui me ha_ï_ssent injustement ! *
  Et ceux qui me dét_e_stent sans raison,
  >qu’ils c_e_ssent leurs clins d’œil !

  {20}[Ils n’ont jamais une par_o_le de paix,
  ils calomnient les gens tranqu_i_lles du pays.

  {21} La bouche large ouv_e_rte contre moi,
  ils disent : « Voil_à_, nos yeux l’ont vu ! »]
  
  {22}Tu as vu, Seigneur, s_o_rs de ton silence !
  Seigneur, ne sois p_a_s loin de moi !
  {23}Réveille-toi, lève-t_o_i, Seigneur mon Dieu,
  pour défendre et jug_e_r ma cause !

  {24}[Juge-moi, Seigneur mon Dieu, sel_o_n ta justice :
  qu’ils n’aient plus à r_i_re de moi !

  {25}Qu’ils ne pensent pas : « Voil_à_, c’en est fait ! »
  Qu’ils ne disent pas : « Nous l’av_o_ns englouti ! »

  {26}Qu’ils soient tous humili_é_s, confondus,
  ceux qui ri_a_ient de mon malheur !
  Qu’ils soient déshonor_é_s, couverts de honte,
  tous c_e_ux qui triomphaient !]
  
  {27}À ceux qui voulaient pour m_o_i la justice,
  >r_i_res et cris de joie ! *
  Ils diront sans fin : « Le Seigne_u_r triomphe,
  >lui qui veut le bi_e_n de son serviteur. »

  {28}Moi, je redir_a_i ta justice *
  et chaque jo_u_r ta louange.