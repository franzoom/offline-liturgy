id: PSALM_35
title: Psaume 35
subtitle: Malice du méchant et bonté de Dieu
commentary: Celui qui me suit ne marchera pas dans les ténèbres, mais il aura la lumière de la vie. (Jn 8, 12)
biblicalReference: null
shortReference: null
content: |
  span class="verse_number">2C’est le péch_é_ qui parle
  au cœ_u_r de l’impie ; *
  ses ye_u_x ne voient pas
  que Die_u_ est terrible.
  
  {3}Il se voit d’un œ_i_l trop flatteur
  pour trouver et ha_ï_r sa faute ; *
  {4}il n’a que ruse et fra_u_de à la bouche,
  il a perd_u_ le sens du bien.
  
  {5}Il prépare en secr_e_t ses mauvais coups. +
  La route qu’il suit n’est pas c_e_lle du bien ; *
  il ne renonce p_a_s au mal.
  
  {6}Dans les cieux, Seigne_u_r, ton amour ;
  jusqu’aux n_u_es, ta vérité ! *
  {7}Ta justice, une ha_u_te montagne ;
  tes jugem_e_nts, le grand abîme !
  
  Tu sauves, Seigneur, l’h_o_mme et les bêtes :
  {8}qu’il est précieux ton amo_u_r, ô mon Dieu !
  
  À l’ombre de tes ailes, tu abr_i_tes les hommes : +
  {9}ils savourent les fest_i_ns de ta maison ; *
  aux torrents du parad_i_s, tu les abreuves.
  
  {10} En toi est la so_u_rce de vie ;
  par ta lumière nous voy_o_ns la lumière.
  
  {11} Garde ton amour à ce_u_x qui t’ont connu,
  ta justice à to_u_s les hommes droits.
  
  {12} Que l’orgueilleux n’entre p_a_s chez moi,
  que l’impie ne me jette p_a_s dehors !
  
  {13}Voyez : ils sont tomb_é_s, les malfaisants ;
  abattus, ils ne pourr_o_nt se relever.
