id: PSALM_36_1
title: Psaume 36-I
subtitle: Vrai et faux bonheur
commentary: "Heureux les doux : ils obtiendront la terre promise. (Mt 5, 4)"
biblicalReference: null
shortReference: null
content: |-
  {1}Ne t’indigne pas à la v_u_e des méchants,
  n’envie pas les g_e_ns malhonnêtes ;
  {2}aussi vite que l’h_e_rbe, ils se fanent ;
  comme la verd_u_re, ils se flétrissent.

  {3}Fais confiance au Seigne_u_r, agis bien,
  habite la terre et r_e_ste fidèle ;
  {4}mets ta j_o_ie dans le Seigneur :
  il comblera les dés_i_rs de ton cœur.

  {5}Dirige ton chem_i_n vers le Seigneur,
  fais-lui confiance, et lu_i_, il agira.
  {6}Il fera lever comme le jo_u_r ta justice,
  et ton droit comme le pl_e_in midi.

  {7}Repose-t_o_i sur le Seigneur
  et c_o_mpte sur lui.
  Ne t’indigne pas devant celu_i_ qui réussit,
  devant l’homme qui _u_se d’intrigues.

  {8}Laisse ta colère, c_a_lme ta fièvre,
  ne t’indigne pas : il n’en viendr_a_it que du mal ;
  {9}les méchants ser_o_nt déracinés,
  mais qui espère le Seigneur posséder_a_ la terre.

  {10}Encore un peu de t_e_mps : plus d’impie ;
  tu pénètres chez lu_i_ : il n’y est plus.
  {11}Les doux posséder_o_nt la terre
  et jouiront d’une abond_a_nte paix.
