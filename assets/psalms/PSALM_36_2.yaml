content: |
  {12}L’impie peut intrigu_e_r contre le juste
  et grincer des d_e_nts contre lui,
  {13}le Seigneur se m_o_que du méchant
  car il voit son jo_u_r qui arrive.
  
  {14}L’impie a tiré son épée, il a tend_u_ son arc
  pour abattre le pauvre et le faible,
  >pour tu_e_r l’homme droit.
  {15}Mais l’épée lui entrer_a_ dans le cœur,
  et son _a_rc se brisera.
  
  {16}Pour le juste, avoir pe_u_ de biens
  vaut mieux que la fort_u_ne des impies.
  {17}Car le bras de l’imp_i_e sera brisé,
  mais le Seigneur souti_e_nt les justes.
  
  {18}Il connaît les jo_u_rs de l’homme intègre
  qui recevra un hérit_a_ge impérissable.
  {19}Pas de honte pour lu_i_ aux mauvais jours ;
  aux temps de famine, il ser_a_ rassasié.
  
  {20}Mais oui, les imp_i_es disparaîtront
  comme la par_u_re des prés ;
  c’en est fini des ennem_i_s du Seigneur :
  ils s’en v_o_nt en fumée.
  
  {21}L’impie empr_u_nte et ne rend pas ;
  le juste a piti_é_ : il donne.
  {22}Ceux qu’il bénit posséder_o_nt la terre,
  ceux qu’il maudit ser_o_nt déracinés.
  
  {23}Quand le Seigneur condu_i_t les pas de l’homme,
  ils sont fermes et sa m_a_rche lui plaît.
  {24}S’il trébuche, il ne t_o_mbe pas
  car le Seigneur le souti_e_nt de sa main.
  
  {25}Jamais, de ma jeun_e_sse à mes vieux jours,
  je n’ai vu le juste abandonné
  >ni ses enfants mendi_e_r leur pain.
  {26}Chaque jour il a piti_é_, il prête ;
  ses descend_a_nts seront bénis.
  
  {27}Évite le mal, f_a_is ce qui est bien,
  et tu auras une habitati_o_n pour toujours,
  {28}car le Seigneur _a_ime le bon droit,
  il n’abandonne p_a_s ses amis.
  
  Ceux-là seront préserv_é_s à jamais,
  les descendants de l’impie ser_o_nt déracinés.
  {29}Les justes posséder_o_nt la terre
  et toujo_u_rs l’habiteront.
