  {30}Les lèvres du juste red_i_sent la sagesse
  et sa bouche én_o_nce le droit.
  {31}La loi de son Die_u_ est dans son cœur ;
  il va, sans cr_a_indre les faux pas.

  {32}Les impies gu_e_ttent le juste,
  ils cherchent à le f_a_ire mourir.
  {33}Mais le Seigneur ne saur_a_it l’abandonner
  ni le laisser condamn_e_r par ses juges.

  {34}Esp_è_re le Seigneur,
  et g_a_rde son chemin :
  il t’élèvera jusqu’à posséd_e_r la terre ;
  tu verras les imp_i_es déracinés.

  {35}J’ai vu l’imp_i_e dans sa puissance
  se déployer comme un c_è_dre vigoureux.
  {36}Il a passé, voic_i_ qu’il n’est plus ;
  je l’ai cherché, il _e_st introuvable.

  {37}Considère l’homme droit, v_o_is l’homme intègre :
  un avenir est prom_i_s aux pacifiques.
  {38}Les pécheurs seront to_u_s déracinés,
  et l’avenir des imp_i_es, anéanti.

  {39}Le Seigneur est le sal_u_t pour les justes,
  leur abri au t_e_mps de la détresse.
  {40}Le Seigneur les _a_ide et les délivre,
  il les délivre de l’impie, il les sauve,
  >car ils cherchent en lu_i_ leur refuge.
