id: PSALM_37_1
title: Psaume 37-I
subtitle: Supplication d’un pénitent
commentary: Tous ses amis se tenaient à distance. (Lc 23, 49)
biblicalReference: null
shortReference: null
content: |
  {2}Seigneur, corrige-m_o_i sans colère
  et reprends-m_o_i sans violence.
  
  {3}Tes fl_è_ches m’ont frappé,
  ta main s’est abatt_u_e sur moi.
  {4}Rien n’est sain dans ma ch_a_ir sous ta fureur,
  rien d’intact en mes _o_s depuis ma faute.
  
  {5}Oui, mes péch_é_s me submergent,
  leur poids trop pes_a_nt m’écrase.
  {6}Mes plaies sont puante_u_r et pourriture :
  c’est là le pr_i_x de ma folie.
  
  {7}Accablé, prostr_é_, à bout de forces,
  tout le jour j’av_a_nce dans le noir.
  {8}La fièvre m’envah_i_t jusqu’aux moelles,
  plus rien n’est s_a_in dans ma chair.
