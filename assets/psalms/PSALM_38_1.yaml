id: PSALM_38_1
title: Psaume 38-I
subtitle: Prière d’un malade dans l’angoisse
commentary: Puisque tout cela est en voie de dissolution, vous voyez quels hommes vous devez être, en vivant dans la sainteté et la piété, vous qui attendez, vous qui hâtez l’avènement du jour de Dieu. (2P 3, 11.12)
biblicalReference: null
shortReference: null
content: |
  {2}J’ai dit : « Je garder_a_i mon chemin
  sans laisser ma l_a_ngue s’égarer ;
  je garderai un bâill_o_n sur ma bouche,
  tant que l’impie se tiendr_a_ devant moi. »
  
  {3}Je suis resté muet, silencieux ;
  je me tais_a_is, mais sans profit. *
  Mon tourment s’exaspérait,
  {4}mon cœur brûl_a_it en moi.
  Quand j’y pens_a_is, je m’enflammais,
  et j’ai laissé parl_e_r ma langue.
  
  {5}Seigneur, fais-moi connaître ma fin,
  quel est le n_o_mbre de mes jours :
  je connaîtrai combi_e_n je suis fragile.
  {6}Vois le peu de jo_u_rs que tu m’accordes :
  ma durée n’est ri_e_n devant toi.
  
  L’homme ici-b_a_s n’est qu’un souffle ;
  {7}il va, il vient, il n’_e_st qu’une image.
  Rien qu’un souffle, to_u_s ses tracas ;
  il amasse, mais qu_i_ recueillera ?
