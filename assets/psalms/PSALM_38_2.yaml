content: |
  {8}Maintenant, que puis-je att_e_ndre, Seigneur ?
  Elle est en t_o_i, mon espérance.
  {9}Délivre-moi de to_u_s mes péchés,
  épargne-moi les inj_u_res des fous.
  
  {10}Je me suis tu, je n’ouvre p_a_s la bouche,
  car c’est t_o_i qui es à l’œuvre.
  {11}Éloigne de m_o_i tes coups :
  je succombe sous ta m_a_in qui me frappe.
  
  {12}Tu redresses l’homme en corrigeant sa faute, +
  tu ronges comme un v_e_r son désir ; *
  l’h_o_mme n’est qu’un souffle.
  
  {13}Entends ma prière, Seigneur, éco_u_te mon cri ;
  ne reste pas so_u_rd à mes pleurs.
  Je ne suis qu’un h_ô_te chez toi,
  un passant, comme to_u_s mes pères.
  
  {14}Détourne de moi tes ye_u_x, que je respire
  avant que je m’en _a_ille et ne sois plus.
