content: |-
  {2}D’un gr_a_nd espoir
  >j’espér_a_is le Seigneur : *
  il s’est pench_é_ vers moi
  >pour ent_e_ndre mon cri.

  {3}Il m’a tiré de l’horre_u_r du gouffre,
  >de la v_a_se et de la boue ; *
  il m’a fait reprendre pi_e_d sur le roc,
  >il a rafferm_i_ mes pas.

  {4}Dans ma bouche il a m_i_s un chant nouveau,
  >une lou_a_nge à notre Dieu. *
  Beaucoup d’hommes verr_o_nt, ils craindront,
  >ils auront f_o_i dans le Seigneur.

  {5}Heure_u_x est l’homme
  >qui met sa f_o_i dans le Seigneur *
  et ne va pas du côt_é_ des violents,
  >dans le part_i_ des traîtres.

  {6}Tu as fait pour no_u_s tant de choses,
  >toi, Seigne_u_r mon Dieu ! *
  Tant de proj_e_ts et de merveilles :
  >non, tu n’as p_o_int d’égal !

  Je les dis, je les red_i_s encore ; *
  mais leur n_o_mbre est trop grand !


  {7}Tu ne voulais ni offr_a_nde ni sacrifice,
  >tu as ouv_e_rt mes oreilles ; *
  tu ne demandais ni holoca_u_ste ni victime,
  {8}>alors j’ai dit : « Voic_i_, je viens.

  « Dans le livre, est écr_i_t pour moi
  {9}>ce que tu ve_u_x que je fasse. *
  Mon Dieu, voilà ce que j’aime :
  >ta loi me ti_e_nt aux entrailles. »
