content: |
  {10}J’ann_o_nce la justice
  dans la gr_a_nde assemblée ; *
  vois, je ne retiens p_a_s mes lèvres,
  Seigne_u_r, tu le sais.
  
  {11}Je n’ai pas enfoui ta justice au f_o_nd de mon cœur, +
  je n’ai pas caché ta fidélit_é_, ton salut ; *
  j’ai dit ton amo_u_r et ta vérité
  à la gr_a_nde assemblée.
  
  {12}T_o_i, Seigneur,
  ne retiens pas loin de m_o_i ta tendresse ; *
  que ton amo_u_r et ta vérité
  sans c_e_sse me gardent !
  
  {13}Les malhe_u_rs m’ont assailli : *
  leur n_o_mbre m’échappe !
  
  Mes péch_é_s m’ont accablé :
  ils m’enl_è_vent la vue ! *
  Plus nombreux que les cheve_u_x de ma tête,
  ils me f_o_nt perdre cœur.
  
  {14}Daigne, Seigne_u_r, me délivrer ;
  Seigneur, viens v_i_te à mon secours ! *
  
  {17}Mais tu seras l’allégr_e_sse et la joie
  de tous ce_u_x qui te cherchent ; *
  toujours ils rediront : « Le Seigne_u_r est grand ! »
  ceux qui _a_iment ton salut.
  
  {18}Je suis pa_u_vre et malheureux,
  mais le Seigne_u_r pense à moi. *
  Tu es mon seco_u_rs, mon libérateur :
  mon Die_u_, ne tarde pas !
