id: PSALM_39_1
title: Psaume 39-I
subtitle: Action de grâce et prière
commentary: Tu n’as pas voulu de sacrifices ni d’offrandes, mais tu m’as fait un corps. (He 10, 5)
biblicalReference: null
shortReference: null
content: |
  {2}D’un gr_a_nd espoir
  >j’espér_a_is le Seigneur : *
  il s’est pench_é_ vers moi
  >pour ent_e_ndre mon cri.
  
  {3}Il m’a tiré de l’horre_u_r du gouffre,
  >de la v_a_se et de la boue ; *
  il m’a fait reprendre pi_e_d sur le roc,
  >il a rafferm_i_ mes pas.
  
  {4}Dans ma bouche il a m_i_s un chant nouveau,
  >une lou_a_nge à notre Dieu. *
  Beaucoup d’hommes verr_o_nt, ils craindront,
  >ils auront f_o_i dans le Seigneur.
  
  {5}Heure_u_x est l’homme
  >qui met sa f_o_i dans le Seigneur *
  et ne va pas du côt_é_ des violents,
  >dans le part_i_ des traîtres.
  
  {6}Tu as fait pour no_u_s tant de choses,
  >toi, Seigne_u_r mon Dieu ! *
  Tant de proj_e_ts et de merveilles :
  >non, tu n’as p_o_int d’égal !
  
  Je les dis, je les red_i_s encore ; *
  mais leur n_o_mbre est trop grand !  
  
  {7}Tu ne voulais ni offr_a_nde ni sacrifice,
  >tu as ouv_e_rt mes oreilles ; *
  tu ne demandais ni holoca_u_ste ni victime,
  {8}>alors j’ai dit : « Voic_i_, je viens.
  
  « Dans le livre, est écr_i_t pour moi
  {9}>ce que tu ve_u_x que je fasse. *
  Mon Dieu, voilà ce que j’aime :
  >ta loi me ti_e_nt aux entrailles. »

    {10}J’ann_o_nce la justice
  >dans la gr_a_nde assemblée ; *
  vois, je ne retiens p_a_s mes lèvres,
  >Seigne_u_r, tu le sais.
  
  {11}Je n’ai pas enfoui ta justice au f_o_nd de mon cœur, +
  je n’ai pas caché ta fidélit_é_, ton salut ; *
  j’ai dit ton amo_u_r et ta vérité
  >à la gr_a_nde assemblée.
  
  {12}T_o_i, Seigneur,
  >ne retiens pas loin de m_o_i ta tendresse ; *
  que ton amo_u_r et ta vérité
  >sans c_e_sse me gardent !
  
  {13}Les malhe_u_rs m’ont assailli : *
  leur n_o_mbre m’échappe !
  
  Mes péch_é_s m’ont accablé :
  >ils m’enl_è_vent la vue ! *
  Plus nombreux que les cheve_u_x de ma tête,
  >ils me f_o_nt perdre cœur.
  
  {14}Daigne, Seigne_u_r, me délivrer ;
  Seigneur, viens v_i_te à mon secours ! *

  {15}[Qu’ils soient tous humili_é_s, déshonorés,
  ceux qui s’en pr_e_nnent à ma vie !

  Qu’ils reculent, couv_e_rts de honte,
  ceux qui ch_e_rchent mon malheur ;

  {16} que l’humiliati_o_n les écrase,
  ceux qui me d_i_sent : « C’est bien fait ! »]
  
  {17}Mais tu seras l’allégr_e_sse et la joie
  >de tous ce_u_x qui te cherchent ; *
  toujours ils rediront : « Le Seigne_u_r est grand ! »
  >ceux qui _a_iment ton salut.
  
  {18}Je suis pa_u_vre et malheureux,
  >mais le Seigne_u_r pense à moi. *
  Tu es mon seco_u_rs, mon libérateur :
  >mon Die_u_, ne tarde pas !