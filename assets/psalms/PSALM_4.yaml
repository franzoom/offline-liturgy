id: PSALM_4
title: Psaume 4
subtitle: Action de grâce du soir
commentary: "Sois sans crainte, petit troupeau : votre Père a trouvé bon de vous donner le Royaume. (Lc 12, 32)"
biblicalReference: null
shortReference: null
content: |
  {2}Quand je cr_i_e, réponds-moi,
  Die_u_, ma justice !
  
  Toi qui me lib_è_res dans la détresse,
  pitié pour moi, éco_u_te ma prière !
  
  {3}Fils des hommes,
  jusqu’où irez-vous dans l’ins_u_lte à ma gloire, *
  l’amour du néant et la co_u_rse au mensonge ?
  
  {4}Sachez que le Seigneur a mis à p_a_rt son fidèle,
  le Seigneur entend quand je cr_i_e vers lui.
  
  {5}Mais vous, trembl_e_z, ne péchez pas ;
  réfléchissez dans le secret, f_a_ites silence.
  
  {6}Offrez les offr_a_ndes justes
  et faites confi_a_nce au Seigneur.
  
  {7}Beaucoup demandent :
  >« Qui nous fera v_o_ir le bonheur ? » *
  Sur nous, Seigneur, que s’illum_i_ne ton visage !
  
  {8}Tu mets dans mon cœ_u_r plus de joie
  que toutes leurs vend_a_nges et leurs moissons.
  
  {9}Dans la paix moi aussi, je me co_u_che et je dors, *
  car tu me donnes d’habiter, Seigneur,
  >se_u_l, dans la confiance.
