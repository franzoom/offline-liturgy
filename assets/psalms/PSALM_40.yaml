content: |
  {2}Heureux qui pense au pa_u_vre et au faible :
  le Seigneur le sauve au jo_u_r du malheur !
  {3}Il le protège et le garde en vie, heure_u_x sur la terre.
  Seigneur, ne le livre pas à la merc_i_ de l’ennemi !
  {4}Le Seigneur le soutient sur son l_i_t de souffrance :
  si malade qu’il s_o_it, tu le relèves.
  
  {5}J’avais dit : « Pitié pour m_o_i, Seigneur,
  guéris-moi, car j’ai péch_é_ contre toi ! »
  {6}Mes ennemis me cond_a_mnent déjà :
  « Quand sera-t-il mort ? son n_o_m, effacé ? »
  {7}Si quelqu’un vient me voir, ses prop_o_s sont vides ;
  il emplit son cœ_u_r de pensées méchantes,
  >il sort, et dans la r_u_e il parle.
  
  {8}Unis contre moi, mes ennem_i_s murmurent,
  à mon sujet, ils prés_a_gent le pire :
  {9}« C’est un mal pernicie_u_x qui le ronge ;
  le voilà couché, il ne pourra pl_u_s se lever. »
  {10}Même l’ami, qui av_a_it ma confiance
  et partageait mon pain, m’a frapp_é_ du talon.
  
  {11}Mais toi, Seigneur, prends piti_é_ de moi ;
  relève-moi, je leur rendr_a_i ce qu’ils méritent.
  {12}Oui, je saur_a_i que tu m’aimes
  si mes ennemis ne chantent p_a_s victoire.
  {13}Dans mon innocence tu m’_a_s soutenu
  et rétabli pour toujo_u_rs devant ta face.
  
  {14}Béni soit le Seigneur,
  >Die_u_ d’Israël, *
  depuis toujours et pour toujours !
  >Am_e_n ! Amen !
