id: PSALM_41
title: Psaume 41
subtitle: Tendus vers Dieu et vers son Temple
commentary: Celui qui a soif, qu’il approche. Celui qui le désire, qu’il boive l’eau de la vie gratuitement. (Ap 22, 17)
biblicalReference: null
shortReference: null
content: |-
  {2}Comme un c_e_rf altéré
  >ch_e_rche l’eau vive, *
  ainsi mon _â_me te cherche
  >t_o_i, mon Dieu.

  {3}Mon âme a s_o_if de Dieu,
  >le Die_u_ vivant ; *
  quand pourr_a_i-je m’avancer,
  >par_a_ître face à Dieu ?

  {4}Je n’ai d’autre p_a_in que mes larmes,
  >le jo_u_r, la nuit, *
  moi qui chaque jo_u_r entends dire :
  >« Où est-_i_l ton Dieu ? »

  {5}Je me souviens,
  >et mon _â_me déborde : *
  en ce temps-là,
  >je franchiss_a_is les portails !

  Je conduisais vers la mais_o_n de mon Dieu
  >la multit_u_de en fête, *
  parm_i_ les cris de joie
  >et les acti_o_ns de grâce.

  {6} R/ Pourquoi te désol_e_r, ô mon âme,
  >et gém_i_r sur moi ? *
  Espère en Dieu ! De nouvea_u_ je rendrai grâce :
  >il est mon sauve_u_r et mon Dieu !

  {7}Si mon _â_me se désole,
  >je me souvi_e_ns de toi, *
  depuis les terres du Jourd_a_in et de l’Hermon,
  >depuis mon h_u_mble montagne.

  {8}L’abîme appel_a_nt l’abîme
  >à la v_o_ix de tes cataractes, *
  la masse de tes fl_o_ts et de tes vagues
  >a pass_é_ sur moi.

  {9}Au long du jo_u_r, le Seigneur
  >m’env_o_ie son amour ; *
  et la nuit, son ch_a_nt est avec moi,
  >prière au Die_u_ de ma vie.

  {10}Je dirai à Die_u_, mon rocher :
  >« Pourqu_o_i m’oublies-tu ? *
  Pourquoi v_a_is-je assombri,
  >press_é_ par l’ennemi ? »

  {11}Outrag_é_ par mes adversaires,
  >je suis meurtr_i_ jusqu’aux os, *
  moi qui chaque jo_u_r entends dire :
  >« Où est-_i_l ton Dieu ? »

  {12}R/ Pourquoi te désol_e_r, ô mon âme,
  >et gém_i_r sur moi ? *
  Espère en Dieu ! De nouvea_u_ je rendrai grâce :
  >il est mon sauve_u_r et mon Dieu !
