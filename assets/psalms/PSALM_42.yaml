content: |
  {1}Rends-moi justice, ô mon Die_u_, défends ma cause
  contre un pe_u_ple sans foi ; *
  de l’homme qui r_u_se et trahit,
  l_i_bère-moi.
  
  {2}C’est toi, Die_u_, ma forteresse :
  pourqu_o_i me rejeter ? *
  Pourquoi v_a_is-je assombri,
  press_é_ par l’ennemi ?
  
  {3}Envoie ta lumi_è_re et ta vérité :
  qu’elles gu_i_dent mes pas *
  et me conduisent à ta mont_a_gne sainte,
  j_u_squ’en ta demeure.
  
  {4}J’avancerai jusqu’à l’aut_e_l de Dieu,
  vers Dieu qui est to_u_te ma joie ; *
  je te rendrai gr_â_ce avec ma harpe,
  Die_u_, mon Dieu !
  
  R/ 5Pourquoi te désol_e_r, ô mon âme,
  et gém_i_r sur moi ? *
  Espère en Dieu ! De nouvea_u_ je rendrai grâce :
  il est mon sauve_u_r et mon Dieu !
