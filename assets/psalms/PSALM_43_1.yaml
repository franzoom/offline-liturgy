id: PSALM_43_1
title: Psaume 43-I
subtitle: Prière du peuple de Dieu, livré à ses ennemis
commentary: En tout cela nous sommes les grands vainqueurs grâce à celui qui nous a aimés. (Rm 8, 37)
biblicalReference: null
shortReference: null
content: |
  {2}Dieu, nous av_o_ns entendu dire, +
  et nos pères nous _o_nt raconté, *
  quelle action tu accompl_i_s de leur temps,
  >aux jo_u_rs d’autrefois.
  
  {3}Toi, par ta main, tu as déposséd_é_ les nations, +
  et ils p_u_rent s’implanter ; *
  et tu as malmen_é_ des peuplades,
  >et ils p_u_rent s’étendre.
  
  {4}Ce n’était pas leur épée qui posséd_a_it le pays, +
  ni leur bras qui les rend_a_it vainqueurs, *
  mais ta droite et ton bras, et la lumi_è_re de ta face,
  >c_a_r tu les aimais.
  
  {5}Toi, Dieu, tu _e_s mon roi, *
  tu décides des vict_o_ires de Jacob :
  {6}avec toi, nous batti_o_ns nos ennemis ;
  par ton nom, nous écrasi_o_ns nos adversaires.
  
  {7}Ce n’est pas sur mon _a_rme que je compte,
  ni sur mon ép_é_e, pour la victoire.
  {8}Tu nous as donné de v_a_incre l’adversaire,
  tu as couvert notre ennem_i_ de honte.
  
  {9}Dieu était notre lou_a_nge, tout le jour :
  sans cesse nous rendions gr_â_ce à ton nom.
