content: |
  {18}Tout cela est venu sur nous
  >sans que nous t’ay_o_ns oublié : *
  nous n’avions pas trah_i_ ton alliance.
  
  {19}Notre cœur ne s’était p_a_s détourné
  et nos pieds n’avaient pas quitt_é_ ton chemin
  {20}quand tu nous poussais au milie_u_ des chacals
  et nous couvrais de l’_o_mbre de la mort.
  
  {21}Si nous avions oublié le n_o_m de notre Dieu,
  tendu les mains vers un die_u_ étranger,
  {22}Dieu ne l’eût-il p_a_s découvert,
  lui qui conn_a_ît le fond des cœurs ?
  {23}C’est pour toi qu’on nous mass_a_cre sans arrêt,
  qu’on nous traite en bét_a_il d’abattoir.
  
  {24}Réveille-toi ! Pourquoi dors-t_u_, Seigneur ?
  Lève-toi ! Ne nous rejette p_a_s pour toujours.
  {25}Pourquoi détourn_e_r ta face,
  oublier notre malhe_u_r, notre misère ?
  
  {26}Oui, nous mord_o_ns la poussière,
  notre ventre c_o_lle à la terre.
  {27}Debout ! Vi_e_ns à notre aide !
  Rachète-nous, au n_o_m de ton amour.
