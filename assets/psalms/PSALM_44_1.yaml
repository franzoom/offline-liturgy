id: PSALM_44_1
title: Psaume 44-II
subtitle: Chant nuptial pour le roi
commentary: Qui a l’épouse est l’époux ; mais l’ami de l’époux est ravi de joie à la voix de l’époux. (Jn 3, 29)
biblicalReference: null
shortReference: null
content: |-
  {2}D’heureuses paroles jaill_i_ssent de mon cœur
  quand je dis mes po_è_mes pour le roi
  d’une langue aussi vive que la pl_u_me du scribe !

  {3}Tu es beau, comme aucun des enf_a_nts de l’homme,
  la grâce est répand_u_e sur tes lèvres :
  oui, Dieu te bén_i_t pour toujours.

  {4}Guerrier valeureux, porte l’épée de nobl_e_sse et d’honneur !
  {5}Ton honneur, c’est de cour_i_r au combat
  pour la justice, la clém_e_nce et la vérité.

  {6}Ta main jettera la stupeur, les fl_è_ches qui déchirent ;
  sous tes coups, les pe_u_ples s’abattront,
  les ennemis du roi, frapp_é_s en plein cœur.

  {7}Ton trône est divin, un tr_ô_ne éternel ;
  ton sceptre royal est sc_e_ptre de droiture :
  {8}tu aimes la justice, tu répro_u_ves le mal.

  Oui, Dieu, ton Die_u_ t’a consacré
  d’une onction de joie, comme auc_u_n de tes semblables ;
  {9}la myrrhe et l’aloès parf_u_ment ton vêtement.

  Des palais d’ivoire, la mus_i_que t’enchante.
  {10}Parmi tes bien-aimées sont des f_i_lles de roi ;
  à ta droite, la préférée, sous les _o_rs d’Ophir.
