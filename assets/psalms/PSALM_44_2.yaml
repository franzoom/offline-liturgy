content: |-
  {11}Écoute, ma fille, reg_a_rde et tends l’oreille ;
  oublie ton peuple et la mais_o_n de ton père :
  {12}le roi sera sédu_i_t par ta beauté.

  Il est ton Seigneur : prosterne-t_o_i devant lui.
  {13}Alors, fille de Tyr, les plus r_i_ches du peuple,
  chargés de présents, quêter_o_nt ton sourire.

  {14}Fille de roi, elle est l_à_, dans sa gloire,
  vêtue d’ét_o_ffes d’or ;
  {15}on la conduit, toute par_é_e, vers le roi.

  Des jeunes filles, ses compagnes, lui f_o_nt cortège ;
  {16}on les conduit parmi les ch_a_nts de fête :
  elles entrent au pal_a_is du roi.

  {17}À la place de tes pères se lèver_o_nt tes fils ;
  sur toute la terre tu feras d’e_u_x des princes.

  {18}Je ferai vivre ton nom pour les _â_ges des âges :
  que les peuples te rendent grâce,
  toujo_u_rs, à jamais !
