id: PSALM_45
title: Psaume 45
subtitle: Dieu, secours et force de son peuple
commentary: On lui donnera le nom d’Emmanuel. (Mt 1, 23)
biblicalReference: null
shortReference: null
content: |
  {2}Dieu est pour nous ref_u_ge et force,
  secours dans la détresse, toujo_u_rs offert.
  {3}Nous serons sans crainte si la t_e_rre est secouée,
  si les montagnes s’effondrent au cre_u_x de la mer ;
  {4}ses flots peuvent mug_i_r et s’enfler,
  les montagnes, trembl_e_r dans la tempête :
  
  > (R/)(Il _e_st avec nous,
  > le Seigne_u_r de l’univers ;
  > citad_e_lle pour nous,
  > le Die_u_ de Jacob !)
  
  {5}Le Fleuve, ses bras réjouissent la v_i_lle de Dieu,
  la plus sainte des deme_u_res du Très-Haut.
  {6}Dieu s’y tient : elle _e_st inébranlable ;
  quand renaît le matin, Die_u_ la secourt.
  {7}Des peuples mugissent, des r_è_gnes s’effondrent ;
  quand sa voix retentit, la t_e_rre se défait.
  
  {8} > Il _e_st avec nous,
  > le Seigne_u_r de l’univers ;
  > citad_e_lle pour nous,
  > le Die_u_ de Jacob !
  
  {9}Venez et voyez les _a_ctes du Seigneur,
  comme il couvre de ru_i_nes la terre.
  {10}Il détruit la guerre jusqu’au bo_u_t du monde,
  il casse les arcs, brise les lances, incend_i_e les chars :
  {11}« Arrêtez ! Sach_e_z que je suis Dieu.
  Je domine les nations, je dom_i_ne la terre. »
  
  {12} > Il _e_st avec nous,
  > le Seigne_u_r de l’univers ;
  > citad_e_lle pour nous,
  > le Die_u_ de Jacob !
