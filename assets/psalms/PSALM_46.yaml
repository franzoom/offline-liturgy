id: PSALM_46
title: Psaume 46
subtitle: Intronisation de Dieu, roi d’Israël
commentary: Il est assis à la droite du Père et son règne n’aura pas de fin.
biblicalReference: null
shortReference: null
content: |
  {2}Tous les peuples, batt_e_z des mains,
  acclamez Dieu par vos cr_i_s de joie !
  
  {3}Car le Seigneur est le Très-Ha_u_t, le redoutable,
  le grand roi sur to_u_te la terre,
  {4}celui qui nous soum_e_t des nations,
  qui tient des pe_u_ples sous nos pieds ;
  {5}il choisit pour no_u_s l’héritage,
  fierté de Jac_o_b, son bien-aimé.
  
  {6}Dieu s’élève parm_i_ les ovations,
  le Seigneur, aux écl_a_ts du cor.
  {7}Sonnez pour notre Die_u_, sonnez,
  sonnez pour notre r_o_i, sonnez !
  {8}Car Dieu est le r_o_i de la terre :
  que vos mus_i_ques l’annoncent !
  
  {9}Il règne, Die_u_, sur les païens,
  Dieu est assis sur son tr_ô_ne sacré.
  {10}Les chefs des peuples se s_o_nt rassemblés :
  c’est le peuple du Die_u_ d’Abraham.
  Les princes de la t_e_rre sont à Dieu
  qui s’élève au-dess_u_s de tous.
