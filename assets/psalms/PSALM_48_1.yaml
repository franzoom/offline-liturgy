content: |-
  {2}Écoutez cec_i_, tous les peuples,
  entendez bien, habit_a_nts de l’univers,
  {3}gens illustres, g_e_ns obscurs,
  riches et pa_u_vres, tous ensemble.

  {4}Ma bouche dira des par_o_les de sagesse,
  les propos clairvoy_a_nts de mon cœur ;
  {5}l’oreille attent_i_ve aux proverbes,
  j’exposerai sur la cith_a_re mon énigme.

  {6}Pourquoi craindre aux jo_u_rs de malheur
  ces fourbes qui me tal_o_nnent pour m’encercler,
  {7}ceux qui s’appu_i_ent sur leur fortune
  et se vantent de leurs gr_a_ndes richesses ?

  {8}Nul ne peut rachet_e_r son frère
  ni payer à Die_u_ sa rançon :
  {9}aussi cher qu’il pu_i_sse payer,
  toute v_i_e doit finir.

  {10}Peut-on vivre _i_ndéfiniment
  sans jam_a_is voir la fosse ?
  {11}Vous voyez les s_a_ges mourir :
  comme le fou et l’insensé ils périssent,
  >laissant à d’a_u_tres leur fortune.

  {12}Ils croyaient leur mais_o_n éternelle, +
  leur demeure établ_i_e pour les siècles ;
  sur des terres ils avaient m_i_s leur nom.

  {13} R/ L’homme combl_é_ ne dure pas :
  il ressemble au bét_a_il qu’on abat.
