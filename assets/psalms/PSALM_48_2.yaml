  {14}Tel est le dest_i_n des insensés
  et l’avenir de qui _a_ime les entendre :
  {15}troupeau parqu_é_ pour les enfers
  et que la m_o_rt mène paître.

  À l’aurore, ils feront pl_a_ce au juste ;
  dans la mort, s’effaceront leurs visages :
  >pour e_u_x, plus de palais ! *
  {16}Mais Dieu rachètera ma vie aux gr_i_ffes de la mort :
  c’est lu_i_ qui me prendra.

  {17}Ne crains pas l’h_o_mme qui s’enrichit,
  qui accroît le l_u_xe de sa maison :
  {18}aux enfers il n’emp_o_rte rien ;
  sa gloire ne descend p_a_s avec lui.

  {19}De son vivant, il s’est bén_i_ lui-même :
  « On t’applaudit car tout va bi_e_n pour toi ! »
  {20}Mais il rejoint la lign_é_e de ses ancêtres
  qui ne verront jamais pl_u_s la lumière.

  {21}R/ L’homme comblé qui n’est p_a_s clairvoyant
  ressemble au bét_a_il qu’on abat.
