id: PSALM_49_1
title: Psaume 49-I
subtitle: Vrai et faux culte de Dieu
commentary: Par la grâce vous êtes sauvés, à cause de votre foi ; cela ne vient pas de vous, c’est le don de Dieu. (Ep 2, 8)
biblicalReference: null
shortReference: null
content: |-
  {1}Le Dieu des die_u_x, le Seigneur,
  >parle et conv_o_que la terre *
  du sol_e_il levant
  >jusqu’au sol_e_il couchant.

  {2}De Sion, b_e_lle entre toutes,
  >Die_u_ resplendit. *
  {3}Qu’il vi_e_nne, notre Dieu,
  >qu’il r_o_mpe son silence !

  Devant lui, un fe_u_ qui dévore ;
  autour de lui, écl_a_te un ouragan.
  {4}Il convoque les haute_u_rs des cieux
  et la terre au jugem_e_nt de son peuple :

  {5}« Assemblez, devant m_o_i, mes fidèles,
  eux qui scellent d’un sacrif_i_ce mon alliance. »
  {6}Et les cieux procl_a_ment sa justice :
  oui, le j_u_ge c’est Dieu !
