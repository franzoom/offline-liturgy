  {7}« Écoute, mon pe_u_ple, je parle ; +
  Israël, je te pr_e_nds à témoin. *
  Moi, Die_u_, je suis ton Dieu !
  
  {8}« Je ne t’accuse p_a_s pour tes sacrifices ;
  tes holocaustes sont toujo_u_rs devant moi.
  {9}Je ne prendrai pas un seul taurea_u_ de ton domaine,
  pas un béli_e_r de tes enclos.
  
  {10}« Tout le gibier des for_ê_ts m’appartient
  et le bétail des ha_u_ts pâturages.
  {11}Je connais tous les oisea_u_x des montagnes ;
  les bêtes des ch_a_mps sont à moi.
  
  {12}« Si j’ai faim, ir_a_i-je te le dire ?
  Le monde et sa rich_e_sse m’appartiennent.
  {13}Vais-je manger la ch_a_ir des taureaux
  et boire le s_a_ng des béliers ?
  
  {14}« Offre à Dieu le sacrif_i_ce d’action de grâce,
  accomplis tes vœux env_e_rs le Très-Haut.
  {15}Invoque-moi au jo_u_r de détresse :
  je te délivrerai, et tu me r_e_ndras gloire. »
