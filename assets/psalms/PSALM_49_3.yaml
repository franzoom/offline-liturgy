  {16}Mais à l’impie, Die_u_ déclare : +

  « Qu’as-tu à récit_e_r mes lois, *
  à garder mon alli_a_nce à la bouche,
  {17}toi qui n’aimes p_a_s les reproches
  et rejettes loin de t_o_i mes paroles ?

  {18}« Si tu vois un vole_u_r, tu fraternises,
  tu es chez toi parm_i_ les adultères ;
  {19}tu livres ta bo_u_che au mal,
  ta langue tr_a_me des mensonges.

  {20}« Tu t’assieds, tu diff_a_mes ton frère,
  tu flétris le f_i_ls de ta mère.
  {21}Voil_à_ ce que tu fais ;
  garder_a_i-je le silence ?

  « Penses-tu que je su_i_s comme toi ?
  Je mets cela sous tes ye_u_x, et je t’accuse.
  {22}Comprenez donc, vo_u_s qui oubliez Dieu :
  sinon je frappe, et p_a_s de recours !

  {23}« Qui offre le sacrif_i_ce d’action de grâce,
  celui-l_à_ me rend gloire :
  sur le chem_i_n qu’il aura pris,
  je lui ferai voir le sal_u_t de Dieu. »
