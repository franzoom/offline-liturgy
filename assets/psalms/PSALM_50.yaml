id: PSALM_50
title: Psaume 50
subtitle: Confession d’un pécheur et prière confiante
commentary: Jésus, Fils Dieu, Sauveur, prends pitié de moi, pécheur.
biblicalReference: null
shortReference: null
content: |
  {3}Pitié pour moi, mon Die_u_, dans ton amour,
  selon ta grande miséricorde, eff_a_ce mon péché.
  {4}Lave-moi tout enti_e_r de ma faute,
  purifie-m_o_i de mon offense.
  
  {5}Oui, je conn_a_is mon péché,
  ma faute est toujo_u_rs devant moi.
  {6}Contre toi, et toi se_u_l, j’ai péché,
  ce qui est mal à tes ye_u_x, je l’ai fait.
  
  Ainsi, tu peux parler et montr_e_r ta justice,
  être juge et montr_e_r ta victoire.
  {7}Moi, je suis n_é_ dans la faute,
  j’étais pécheur dès le s_e_in de ma mère.
  
  {8}Mais tu veux au fond de m_o_i la vérité ;
  dans le secret, tu m’appr_e_nds la sagesse.
  {9}Purifie-moi avec l’hysope, _e_t je serai pur ;
  lave-moi et je serai blanc, pl_u_s que la neige.
  
  {10}Fais que j’entende les ch_a_nts et la fête :
  ils danseront, les _o_s que tu broyais.
  {11}Détourne ta f_a_ce de mes fautes,
  enlève to_u_s mes péchés.
  
  {12}Crée en moi un cœur p_u_r, ô mon Dieu,
  renouvelle et raffermis au fond de m_o_i mon esprit.
  {13}Ne me chasse p_a_s loin de ta face,
  ne me reprends p_a_s ton esprit saint.
  
  {14}Rends-moi la j_o_ie d’être sauvé ;
  que l’esprit génére_u_x me soutienne.
  {15}Aux pécheurs, j’enseigner_a_i tes chemins ;
  vers toi, reviendr_o_nt les égarés.
  
  {16}Libère-moi du sang versé, Die_u_, mon Dieu sauveur,
  et ma langue acclamer_a_ ta justice.
  {17}Seigneur, o_u_vre mes lèvres,
  et ma bouche annoncer_a_ ta louange.
  
  {18}Si j’offre un sacrifice, tu n’en veux pas,
  tu n’acceptes p_a_s d’holocauste.
  {19}Le sacrifice qui plaît à Dieu,
  c’est un espr_i_t brisé ; *
  tu ne repousses pas, ô mon Dieu,
  un cœur bris_é_ et broyé.
  
  {20}Accorde à Si_o_n le bonheur,
  relève les m_u_rs de Jérusalem.
  {21}Alors tu accepteras de justes sacrifices,
  oblati_o_ns et holocaustes ; *
  alors on offrira des taurea_u_x sur ton autel.
