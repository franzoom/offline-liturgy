id: PSALM_51
title: Psaume 51
subtitle: Contre la violence des calomniateurs
commentary: Celui qui veut s’enorgueillir, qu’il mette son orgueil dans le Seigneur. (1Co 1, 31)
biblicalReference: null
shortReference: null
content: |
  {3}Pourquoi te glorifi_e_r du mal,
  t_o_i, l’homme fort ? *
  Chaque jour, Die_u_ est fidèle.
  
  {4}De ta langue affil_é_e comme un rasoir,
  tu prép_a_res le crime, *
  fo_u_rbe que tu es !
  
  {5}Tu aimes le m_a_l plus que le bien,
  et plus que la vérit_é_, le mensonge ; *
  {6}tu aimes les par_o_les qui tuent,
  l_a_ngue perverse.
  
  {7}Mais Dieu va te ruin_e_r pour toujours,
  t’écraser, t’arrach_e_r de ta demeure, *
  t’extirper de la t_e_rre des vivants.
  
  {8}Les justes verr_o_nt, ils craindront,
  ils rir_o_nt de toi : +
  {9}« Le voilà d_o_nc cet homme
  qui n’a pas mis sa f_o_rce en Dieu ! *
  Il comptait sur ses gr_a_ndes richesses,
  il se faisait f_o_rt de son crime ! »
  
  {10}Pour moi, comme un b_e_l olivier
  dans la mais_o_n de Dieu, *
  je compte sur la fidélit_é_ de mon Dieu,
  sans f_i_n, à jamais !
  
  {11}Sans fin, je veux te r_e_ndre grâce,
  c_a_r tu as agi. *
  J’espère en ton nom dev_a_nt ceux qui t’aiment :
  ou_i_, il est bon !
