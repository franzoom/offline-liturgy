id: PSALM_52
title: Psaume 52
subtitle: Corruption et châtiment des impies
commentary: Tous les hommes sont pécheurs, ils sont tous privés de la gloire de Dieu. (Rm 3, 23)
biblicalReference: null
shortReference: null
content: |-
  {2}Dans son cœur, le fo_u_ déclare :
  >« P_a_s de Dieu ! » *
  Tout est corromp_u_, abominable,
  >pas un h_o_mme de bien !

  {3}Des cieux, le Seigne_u_r se penche
  >v_e_rs les fils d’Adam *
  pour voir s’il en est _u_n de sensé,
  >_u_n qui cherche Dieu.

  {4}Tous, ils s_o_nt dévoyés ;
  >tous ens_e_mble, pervertis : *
  pas un h_o_mme de bien,
  >pas même un seul !

  {5}N’ont-ils d_o_nc pas compris,
  >ces g_e_ns qui font le mal ? +
  Quand ils mangent leur pain,
  >ils m_a_ngent mon peuple. *
  Dieu, jam_a_is ils ne l’invoquent !

  {6}Et voilà qu’ils se sont m_i_s à trembler,
  >à trembl_e_r sans raison. *
  Oui, Dieu a dispersé les _o_s de tes assiégeants ;
  >tu peux en rire : Die_u_ les rejette.

  {7}Qui fera ven_i_r de Sion
  >la délivr_a_nce d’Israël ? +
  Quand le Seigneur ramènera les déport_é_s de son peuple, *
  quelle fête en Jacob, en Israël, quelle joie !
