id: PSALM_53
title: Psaume 53
subtitle: Prière contre les ennemi
commentary: Dieu ne fera-t-il pas justice à ses élus qui crient vers lui, jour et nuit ? (Lc 18, 7)
biblicalReference: null
shortReference: null
content: |-
  {3}Par ton nom, Die_u_, sauve-moi,
  par ta puissance rends-m_o_i justice ;
  {4}Dieu, ent_e_nds ma prière,
  écoute les par_o_les de ma bouche.

  {5}Des étrangers se sont lev_é_s contre moi, +
  des puissants ch_e_rchent ma perte :
  ils n’ont pas souc_i_ de Dieu.

  {6}Mais voici que Die_u_ vient à mon aide,
  le Seigneur est mon appu_i_ entre tous.

  {8}De grand cœur, je t’offrir_a_i le sacrifice,
  je rendrai grâce à ton n_o_m, car il est bon !
  {9}Oui, il m’a délivr_é_ de toute angoisse :
  j’ai vu mes ennem_i_s défaits.
