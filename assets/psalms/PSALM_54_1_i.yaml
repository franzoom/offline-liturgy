id: PSALM_54_1
title: Psaume 54-I
subtitle: Prière après la trahison d’un ami
commentary: Il commence à ressentir frayeur et angoisse. (Mc 14, 33)
biblicalReference: null
shortReference: null
content: |
  {2}Mon Dieu, éco_u_te ma prière,
  >n’écarte p_a_s ma demande. *
  {3}Exauce-moi, je t’en pr_i_e, réponds-moi ;
  >inqui_e_t, je me plains.
  
  {4}Je suis troublé par les cr_i_s de l’ennemi
  >et les inj_u_res des méchants ; *
  ils me ch_a_rgent de crimes,
  >pleins de r_a_ge, ils m’accusent.
  
  {5}Mon cœur se t_o_rd en moi,
  >la peur de la mort t_o_mbe sur moi ; *
  {6}crainte et tremblem_e_nt me pénètrent,
  >un friss_o_n me saisit.
  
  {7}Alors, j’ai dit : « Qui me donnera des _a_iles de colombe ? +
  Je voler_a_is en lieu sûr ; *
  {8}loin, très l_o_in, je m’enfuirais
  pour chercher as_i_le au désert. »
  
  {9}J’ai hâte d’av_o_ir un abri
  >contre ce grand v_e_nt de tempête ! *
  {10}Divise-l_e_s, Seigneur,
  >mets la confusi_o_n dans leur langage !
  
  Car je v_o_is dans la ville
  >disc_o_rde et violence : *
  {11}de jour et de nu_i_t, elles tournent
  >en ha_u_t de ses remparts.
  
  Au-dedans, cr_i_mes et malheurs ;
  {12}>au-ded_a_ns, c’est la ruine : *
  fra_u_de et brutalité
  >ne qu_i_ttent plus ses rues.
  
  {13}Si l’insulte me ven_a_it d’un ennemi,
  >je pourr_a_is l’endurer ; *
  si mon rival s’élev_a_it contre moi,
  >je pourr_a_is me dérober.
  
  {14}Mais toi, un h_o_mme de mon rang,
  >mon famili_e_r, mon intime ! *
  {15}Que notre ent_e_nte était bonne,
  >quand nous allions d’un même pas
  >dans la mais_o_n de Dieu !
  
  {16}[Que la m_o_rt les surprenne,
  >qu’ils descendent viv_a_nts dans l’abîme, *
  car le mal hab_i_te leurs demeures,
  >il _e_st au milieu d’eux.]
