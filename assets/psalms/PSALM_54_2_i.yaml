content: |-
  Car je v_o_is dans la ville
  >disc_o_rde et violence : *
  {11}de jour et de nu_i_t, elles tournent
  >en ha_u_t de ses remparts.

  Au-dedans, cr_i_mes et malheurs ;
  {12}>au-ded_a_ns, c’est la ruine : *
  fra_u_de et brutalité
  >ne qu_i_ttent plus ses rues.

  {13}Si l’insulte me ven_a_it d’un ennemi,
  >je pourr_a_is l’endurer ; *
  si mon rival s’élev_a_it contre moi,
  >je pourr_a_is me dérober.

  {14}Mais toi, un h_o_mme de mon rang,
  >mon famili_e_r, mon intime ! *
  {15}Que notre ent_e_nte était bonne,
  >quand nous allions d’un même pas
  >dans la mais_o_n de Dieu !

  {16}[Que la m_o_rt les surprenne,
  >qu’ils descendent viv_a_nts dans l’abîme, *
  car le mal hab_i_te leurs demeures,
  >il _e_st au milieu d’eux.]

