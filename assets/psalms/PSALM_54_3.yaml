content: |-
  {17}Pour moi, je cr_i_e vers Dieu ;
  >le Seigne_u_r me sauvera. *
  {18}Le soir et le mat_i_n et à midi,
  >je me pl_a_ins, je suis inquiet.

  Et Dieu a entend_u_ ma voix,
  {19}>il m’app_o_rte la paix. *
  Il me délivre dans le comb_a_t que je menais ;
  >ils étaient une fo_u_le autour de moi.

  {20}Que Dieu ent_e_nde et qu’il réponde,
  >lui qui r_è_gne dès l’origine, *
  à ceux-là qui ne ch_a_ngent pas,
  >et ne cr_a_ignent pas Dieu.

  {21}Un traître a porté la m_a_in sur ses amis,
  >profan_é_ son alliance : +
  {22}il montre un vis_a_ge séduisant,
  >mais son cœ_u_r fait la guerre ; *
  sa parole est plus su_a_ve qu’un parfum,
  >mais elle _e_st un poignard.

  {23}Décharge ton fardea_u_ sur le Seigneur :
  >il prendra s_o_in de toi. *
  Jam_a_is il ne permettra
  >que le j_u_ste s’écroule.

  {24}Et toi, Dieu, tu les précipites au f_o_nd de la tombe, +
  ces hommes qui t_u_ent et qui mentent. *
  Ils s’en iront dans la f_o_rce de l’âge ;
  >moi, je m’appu_i_e sur toi !
