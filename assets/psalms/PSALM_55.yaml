id: PSALM_55
title: Psaume 55
subtitle: Confiance en Dieu dans l’épreuve
commentary: Nous, les vivants, nous sommes continuellement livrés à la mort à cause de Jésus, afin que la vie de Jésus, elle aussi, soit manifestée dans notre condition charnelle vouée à la mort. (2Co 4, 11)
biblicalReference: null
shortReference: null
content: |
  {2}Pitié, mon Dieu !
  Des hommes s’ach_a_rnent contre moi ;
  tout le jour, ils me comb_a_ttent, ils me harcèlent.
  {3}Ils s’acharnent, ils me gu_e_ttent tout le jour ;
  mais là-haut, une arm_é_e combat pour moi.
  
  {4}Le jo_u_r où j’ai peur,
  je prends appu_i_ sur toi.
  {R/}{5}Sur Dieu dont j’ex_a_lte la parole,
  sur Die_u_, je prends appui :
  plus ri_e_n ne me fait peur !
  Que peuvent sur moi des _ê_tres de chair ?
  
  {6}Tout le jour, leurs par_o_les me blessent,
  ils ne pensent qu’à me f_a_ire du mal ;
  {7}à l’affût, ils épient, ils surv_e_illent mes pas ;
  comme s’ils voul_a_ient ma mort.
  
  {9}Toi qui comptes mes p_a_s vagabonds,
  recueille en tes o_u_tres mes larmes ;
  (cela n’est-il p_a_s dans ton livre ?)
  {10}Le jour où j’appellerai, mes ennem_i_s reculeront ;
  je le sais, Die_u_ est pour moi.
  
  {R/}{11}Sur Dieu dont j’exalte la parole,
  le Seigneur dont j’ex_a_lte la parole, *
  {12}sur Die_u_, je prends appui :
  plus ri_e_n ne me fait peur ! *
  Que peuvent sur m_o_i des humains ?
  
  {13}Mon Dieu, je tiendr_a_i ma promesse,
  je t’offrirai des sacrif_i_ces d’action de grâce ;
  {14}car tu m’as délivr_é_ de la mort
  et tu préserves mes pi_e_ds de la chute,
  pour que je marche à la f_a_ce de Dieu
  dans la lumi_è_re des vivants.
