id: PSALM_56
title: Psaume 56
subtitle: Confiance en Dieu dans la souffrance
commentary: "Père, l’heure est venue : glorifie ton Fils, afin que le Fils te glorifie. (Jn 17, 1)"
biblicalReference: null
shortReference: null
content: |
  {2}Pitié, mon Die_u_, pitié pour moi !
  En toi je ch_e_rche refuge,
  un refuge à l’_o_mbre de tes ailes,
  aussi longtemps que d_u_re le malheur.
  
  {3}Je crie vers Die_u_, le Très-Haut,
  vers Dieu qui fera to_u_t pour moi.
  {4}Du ciel, qu’il m’env_o_ie le salut :
  (mon adversaire a blasphémé !).
  Que Dieu envoie son amo_u_r et sa vérité !
  
  {5}Je suis au milie_u_ de lions
  et gisant parmi des b_ê_tes féroces ;
  ils ont pour langue une _a_rme tranchante,
  pour dents, des l_a_nces et des flèches.
  
  R/ 6Dieu, lève-t_o_i sur les cieux :
  que ta gloire dom_i_ne la terre !
  
  {7}Ils ont tendu un fil_e_t sous mes pas :
  j’all_a_is succomber. *
  Ils ont creusé un tro_u_ devant moi,
  _i_ls y sont tombés.
  
  {8}Mon cœur est pr_ê_t, mon Dieu, +
  mon cœ_u_r est prêt ! *
  Je veux chant_e_r, jouer des hymnes !
  
  {9}Éveille-t_o_i, ma gloire ! +
  Éveillez-vous, h_a_rpe, cithare, *
  que j’év_e_ille l’aurore !
  
  {10}Je te rendrai grâce parmi les pe_u_ples, Seigneur,
  et jouerai mes h_y_mnes en tous pays.
  {11}Ton amour est plus gr_a_nd que les cieux,
  ta vérité, plus ha_u_te que les nues.
  
  R/ 12Dieu, lève-t_o_i sur les cieux :
  que ta gloire dom_i_ne la terre !
