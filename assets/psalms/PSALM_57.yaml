  {2}Vraiment, vous bâillonnez la justice, vo_u_s qui jugez !
  Est-ce le droit que vous suiv_e_z, fils des hommes ?
  {3}Mais non, dans vos cœurs vous commett_e_z le crime ;
  sur la terre vos mains font régn_e_r la violence.

  {4}Les méchants sont dévoyés dès le s_e_in maternel,
  menteurs, égarés depu_i_s leur naissance ;
  {5}ils ont du ven_i_n, un venin de vipère,
  ils se bouchent les oreilles, c_o_mme des serpents
  {6}qui refusent d’écouter la v_o_ix de l’enchanteur,
  du charmeur le plus hab_i_le aux charmes.

  {7}Dieu, brise leurs d_e_nts et leur mâchoire,
  Seigneur, casse les cr_o_cs de ces lions :
  {8}Qu’ils s’en aillent comme les ea_u_x qui se perdent !
  Que Dieu les transperce, _e_t qu’ils en périssent,
  {9}comme la limace qui gl_i_sse en fondant,
  ou l’avorton qui ne voit p_a_s le soleil !

  {10}Plus vite qu’un feu de ronces ne l_è_che la marmite,
  que le feu de ta col_è_re les emporte !
  {11}Joie pour le juste de v_o_ir la vengeance,
  de laver ses pieds dans le s_a_ng de l’impie !
  {12}Et l’homme dira : « Oui, le juste p_o_rte du fruit ;
  oui, il existe un Dieu pour jug_e_r sur la terre.
