  {3}Dieu, tu nous as rejet_é_s, brisés ;
  tu étais en col_è_re, reviens-nous !
  {4}Tu as secoué, disloqu_é_ le pays ;
  répare ses br_è_ches : il s’effondre.

  {5}Tu mets à dure épre_u_ve ton peuple,
  tu nous fais boire un v_i_n de vertige.
  {6}Tu as donné un étend_a_rd à tes fidèles,
  était-ce pour qu’ils fu_i_ent devant l’arc ?

  {7}Que tes bien-aim_é_s soient libérés ;
  sauve-les par ta dr_o_ite, réponds-nous !

  {8}Dans le sanctuaire, Die_u_ a parlé : +
  « Je triomphe ! Je part_a_ge Sichem,
  je divise la vall_é_e de Soukkôt.

  {9}« À moi Galaad, à m_o_i Manassé ! +
  Éphraïm est le c_a_sque de ma tête,
  Juda, mon bât_o_n de commandement.

  {10}« Moab est le bass_i_n où je me lave ; +
  sur Édom, je p_o_se le talon.
  Crieras-tu victoire sur m_o_i, Philistie ? »

  {11}Qui me conduir_a_ dans la Ville-forte,
  qui me mèner_a_ jusqu’en Édom,
  {12}sinon toi, Die_u_, qui nous rejettes
  et ne sors plus av_e_c nos armées ?

  {13}Porte-nous seco_u_rs dans l’épreuve :
  néant, le sal_u_t qui vient des hommes !
  {14}Avec Dieu nous fer_o_ns des prouesses,
  et lui piétiner_a_ nos oppresseurs !
