id: PSALM_6
title: Psaume 6
subtitle: Prière de l’homme que Dieu châtie
commentary: Père, délivre-moi de cette heure ! (Jn 12, 27)
biblicalReference: null
shortReference: null
content: |-
  {2}Seigneur, corrige-m_o_i sans colère,
  et reprends-m_o_i sans fureur.
  {3}Pitié, Seigne_u_r, je dépéris !
  Seigne_u_r, guéris-moi !
  Car je tremble de to_u_s mes os,
  {4}de toute mon _â_me, je tremble.

  Et toi, Seigne_u_r, que fais-tu ? +
  {5}Reviens, Seigne_u_r, délivre-moi, *
  sauve-moi en rais_o_n de ton amour !
  {6}Personne, dans la mort, n’inv_o_que ton nom ;
  au séjour des morts, qu_i_ te rend grâce ?

  {7}Je m’épuise à f_o_rce de gémir ; +
  chaque nuit, je ple_u_re sur mon lit : *
  ma couche est tremp_é_e de mes larmes.
  {8}Mes yeux sont rong_é_s de chagrin ;
  j’ai vieilli parmi t_a_nt d’adversaires !

  {9}Loin de moi, vous to_u_s, malfaisants,
  car le Seigneur ent_e_nd mes sanglots !
  {10}Le Seigneur accu_e_ille ma demande,
  le Seigneur ent_e_nd ma prière.
  {11}Qu’ils aient honte et qu’ils tremblent, to_u_s mes ennemis,
  qu’ils reculent, soud_a_in, couverts de honte !
