id: PSALM_60
title: Psaume 60
subtitle: Prière pour le roi
commentary: Dieu nous a arrachés au pouvoir des ténèbres, il nous a fait entrer dans le royaume de sort Fils bien-aimé. (Col 1, 13)
biblicalReference: null
shortReference: null
content: |
  {2}Dieu, entends ma plainte,
  >exa_u_ce ma prière ; *
  {3}des terres lointaines je t’appelle
  >quand le cœ_u_r me manque.
  
  Jusqu’au rocher trop loin de moi
  >t_u_ me conduiras, *
  {4}car tu es pour moi un refuge,
  >un bastion, f_a_ce à l’ennemi.
  
  {5}Je veux être chez t_o_i pour toujours,
  me réfugier à l’abr_i_ de tes ailes.
  
  {6}Oui, mon Dieu, tu exa_u_ces mon vœu,
  tu fais largesse à ceux qui cr_a_ignent ton nom.
  
  {7}Accorde au roi des jo_u_rs et des jours :
  que ses années devi_e_nnent des siècles !
  
  {8}Qu’il trône à jamais devant la f_a_ce de Dieu !
  Assigne à sa garde Amo_u_r et Vérité.
  
  {9}Alors, je chanterai sans c_e_sse ton nom,
  j’accomplirai mon vœu jo_u_r après jour.
