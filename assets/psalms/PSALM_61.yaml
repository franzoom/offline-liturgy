id: PSALM_61
title: Psaume 61
subtitle: Paix en Dieu
commentary: Que le Dieu de l’espérance vous remplisse de toute joie et de paix dans la foi. (Rm 15,13)
biblicalReference: null
shortReference: null
content: |
  {2}Je n’ai de rep_o_s qu’en Dieu seul,
  mon sal_u_t vient de lui.
  
  {3} R/ Lui seul est mon roch_e_r, mon salut,
  ma citadelle : je su_i_s inébranlable.
  
  {4}Combien de temps tomberez-vous sur un homme
  pour l’ab_a_ttre, vous tous, *
  comme un mur qui penche,
  une clôt_u_re qui croule ?
  
  {5}Détruire mon honneur est leur seule pensée : +
  ils se pl_a_isent à mentir. *
  Des lèvres, ils bénissent ;
  au fond d’eux-mêmes, ils maudissent.
  
  {6}Je n’ai mon rep_o_s qu’en Dieu seul ;
  oui, mon esp_o_ir vient de lui.
  
  {7} R/ Lui seul est mon roch_e_r, mon salut,
  ma citadelle : je r_e_ste inébranlable.
  
  {8}Mon salut et ma gloire
  se tro_u_vent près de Dieu. *
  Chez Dieu, mon refuge,
  mon roch_e_r imprenable !
  
  {9}Comptez sur lui en tous temps,
  vo_u_s, le peuple. *
  Devant lui épanchez votre cœur :
  Dieu est pour no_u_s un refuge.
  
  {10}L’homme n’est qu’un souffle,
  les fils des h_o_mmes, un mensonge : *
  sur un plateau de balance, tous ensemble,
  ils ser_a_ient moins qu’un souffle.
  
  {11}N’allez pas compter sur la fraude
  et n’aspirez p_a_s au profit ; *
  si vous amassez des richesses,
  n’y mettez p_a_s votre cœur.
  
  {12}Dieu a dit une chose,
  deux choses que j’_a_i entendues. +
  Ceci : que la force est à Dieu ;
  {13}à toi, Seigne_u_r, la grâce ! *
  Et ceci : tu rends à chaque homme
  sel_o_n ce qu’il fait.
