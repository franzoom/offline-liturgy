id: PSALM_62
title: Psaume 62
subtitle: Soif de Dieu
commentary: L’eau que je lui donnerai deviendra en lui source jaillissante pour la vie éternelle. (Jn 4, 14)
biblicalReference: null
shortReference: null
content: |-
  {2}Dieu, tu es mon Dieu,
  >je te ch_e_rche dès l’aube : *
  mon âme a s_o_if de toi ;
  après toi langu_i_t ma chair,
  terre aride, altér_é_e, sans eau.

  {3}Je t’ai contempl_é_ au sanctuaire,
  j’ai vu ta f_o_rce et ta gloire.
  {4}Ton amour vaut mie_u_x que la vie :
  tu seras la lou_a_nge de mes lèvres !

  {5}Toute ma vie je v_a_is te bénir,
  lever les mains en invoqu_a_nt ton nom.
  {6}Comme par un festin je ser_a_i rassasié ;
  la joie sur les lèvres, je dir_a_i ta louange.

  {7}Dans la nuit, je me souvi_e_ns de toi
  et je reste des he_u_res à te parler.
  {8}Oui, tu es ven_u_ à mon secours :
  je crie de joie à l’_o_mbre de tes ailes.
  {9}Mon âme s’att_a_che à toi,
  ta main dr_o_ite me soutient.

  {10}[Mais ceux qui pourch_a_ssent mon âme,
  qu’ils descendent aux profond_e_urs de la terre,
  {11}qu’on les passe au f_i_l de l’épée,
  qu’ils deviennent la pât_u_re des loups !

  {12}Et le roi se réjouir_a_ de son Dieu.
  Qui jure par lui en ser_a_ glorifié,
  tandis que l’h_o_mme de mensonge
  aura la b_o_uche close !]
