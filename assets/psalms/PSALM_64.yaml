id: PSALM_64
title: Psaume 64
subtitle: Action de grâce pour les bienfaits de Dieu
commentary: La création aspire de toutes ses forces à voir la révélation des fils de Dieu. (Rm 8, 19)
biblicalReference: null
shortReference: null
content: |
  {2}Il est bea_u_ de te louer,
  >Die_u_, dans Sion, *
  de tenir ses prom_e_sses envers toi
  {3}>qui éco_u_tes la prière.
  
  Jusqu’à toi vi_e_nt toute chair
  {4}>avec son p_o_ids de péché ; *
  nos fautes ont domin_é_ sur nous :
  >t_o_i, tu les pardonnes.
  
  {5}Heureux ton invit_é_, ton élu :
  >il hab_i_te ta demeure ! *
  Les biens de ta mais_o_n nous rassasient,
  >les dons sacr_é_s de ton temple !
  
  {6}Ta justice nous rép_o_nd par des prodiges,
  >Die_u_ notre sauveur, *
  espoir des horiz_o_ns de la terre
  >et des r_i_ves lointaines.
  
  {7}Sa force enrac_i_ne les montagnes,
  >il s’ento_u_re de puissance ; *
  {8}il apaise le vac_a_rme des mers,
  le vacarme de leurs flots
  et la rume_u_r des peuples.
  
  {9}Les habitants des bouts du m_o_nde sont pris d’effroi
  >à la v_u_e de tes signes ; *
  aux portes du lev_a_nt et du couchant
  >tu fais jaill_i_r des cris de joie.
  
  {10}Tu visites la t_e_rre et tu l’abreuves,
  >tu la c_o_mbles de richesses ; *
  les ruisseaux de Die_u_ regorgent d’eau :
  >tu prép_a_res les moissons.
  
  Ainsi, tu prép_a_res la terre,
  {11}>tu arr_o_ses les sillons ; *
  tu aplanis le sol, tu le détr_e_mpes sous les pluies,
  >tu bén_i_s les semailles.
  
  {12}Tu couronnes une ann_é_e de bienfaits ; *
  sur ton passage, ruiss_e_lle l’abondance.
  {13}Au désert, les pâtur_a_ges ruissellent, *
  les collines déb_o_rdent d’allégresse.
  
  {14}Les herbages se p_a_rent de troupeaux +
  et les plaines se co_u_vrent de blé. *
  Tout ex_u_lte et chante !
