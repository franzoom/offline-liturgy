id: PSALM_65
title: Psaume 65
subtitle: Hymne d’action de grâce
commentary: Par ton sang, tu as racheté pour Dieu des hommes de toute race, et tu en as fait pour notre Dieu un royaume de prêtres. (Ap 5, 9.10)
biblicalReference: null
shortReference: null
content: |-
  {1}Acclamez Dieu, to_u_te la terre ; +
  {2}fêtez la gl_o_ire de son nom,
  glorifiez-le en célébr_a_nt sa louange.

  {3}Dites à Dieu : « Que tes acti_o_ns sont redoutables !
  En présence de ta force, tes ennem_i_s s’inclinent.
  {4}Toute la terre se prost_e_rne devant toi,
  elle chante pour toi, elle ch_a_nte pour ton nom. »

  {5}Venez et voyez les hauts f_a_its de Dieu,
  ses exploits redoutables pour les f_i_ls des hommes.
  {6}Il changea la m_e_r en terre ferme :
  ils passèrent le fle_u_ve à pied sec.

  De là, cette j_o_ie qu’il nous donne.
  {7}Il règne à jam_a_is par sa puissance.
  Ses yeux obs_e_rvent les nations :
  que les rebelles co_u_rbent la tête !

  {8}Peuples, béniss_e_z notre Dieu !
  Faites retent_i_r sa louange,
  {9}car il rend la v_i_e à notre âme,
  il a gardé nos pi_e_ds de la chute.

  {10}C’est toi, Dieu, qui nous _a_s éprouvés,
  affinés comme on aff_i_ne un métal ;
  {11}tu nous as condu_i_ts dans un piège,
  tu as serré un éta_u_ sur nos reins.

  {12}Tu as mis des mort_e_ls à notre tête ; +
  nous sommes entrés dans l’ea_u_ et le feu,
  tu nous as fait sort_i_r vers l’abondance.

  {13}Je viens dans ta maison av_e_c des holocaustes,
  je tiendrai mes prom_e_sses envers toi,
  {14}les promesses qui m’ouvr_i_rent les lèvres,
  que ma bouche a prononc_é_es dans ma détresse.

  {15}Je t’offrirai de bea_u_x holocaustes +
  avec le fum_e_t des béliers ;
  je prépare des bœ_u_fs et des chevreaux.

  {16}Venez, écoutez, vous to_u_s qui craignez Dieu :
  je vous dirai ce qu’il a f_a_it pour mon âme ;
  {17}quand je poussai vers lu_i_ mon cri,
  ma bouche faisait déj_à_ son éloge.

  {18}Si mon cœur avait regard_é_ vers le mal,
  le Seigneur n’aurait p_a_s écouté.
  {19}Et pourtant, Die_u_ a écouté,
  il entend le cr_i_ de ma prière.

  {20}Bén_i_ soit Dieu +
  qui n’a pas écart_é_ ma prière,
  ni détourné de m_o_i son amour !
