id: PSALM_67
title: Psaume 67
subtitle: Hymne au Dieu triomphant
commentary: Celui qui est descendu, c’est lui aussi qui est monté au plus haut des cieux. (Ep 4, 10)
biblicalReference: null
shortReference: null
content: |-
  {2}Dieu se lève et ses ennem_i_s se dispersent,
  ses adversaires fu_i_ent devant sa face.
  {3}Comme on dissipe une fum_é_e, tu les dissipes ; +
  comme on voit fondre la cire en f_a_ce du feu,
  les impies disparaissent devant la f_a_ce de Dieu.

  {4}Mais les justes sont en f_ê_te, ils exultent ;
  devant la face de Dieu ils d_a_nsent de joie.
  {5}Chantez pour Dieu, jou_e_z pour son nom, +
  frayez la route à celui qui cheva_u_che les nuées.
  Son nom est Le Seigneur ; dans_e_z devant sa face.

  {6}Père des orphelins, défense_u_r des veuves,
  tel est Dieu dans sa s_a_inte demeure.
  {7}À l’isolé, Dieu acc_o_rde une maison ; +
  aux captifs, il r_e_nd la liberté ;
  mais les rebelles vont habit_e_r les lieux arides.

  {8}Dieu, quand tu sortis en av_a_nt de ton peuple,
  quand tu marchas dans le désert, la t_e_rre trembla ;
  {9}les cieux m_ê_mes fondirent +
  devant la face de Dieu, le Die_u_ du Sinaï,
  devant la face de Dieu, le Die_u_ d’Israël.

  {10}Tu répandais sur ton héritage une plu_i_e généreuse,
  et quand il défaillait, t_o_i, tu le soutenais.
  {11}Sur les lieux où camp_a_it ton troupeau,
  tu le soutenais, Dieu qui es b_o_n pour le pauvre.

  {12}Le Seigneur pron_o_nce un oracle,
  une armée de messag_è_res le répand :
  {13}« Rois en déroute, arm_é_es en déroute !
  On reçoit en partage les trés_o_rs du pays.

  {14}« Resterez-vous au repos derri_è_re vos murs +
  quand les ailes de la Colombe se co_u_vrent d’argent,
  et son plumage, de fl_a_mmes d’or,
  {15}quand le Puissant, là-bas, pulvér_i_se des rois
  et qu’il n_e_ige au Mont-Sombre ? »

  {16}Mont de Basan, div_i_ne montagne,
  mont de Basan, fi_è_re montagne !
  {17}Pourquoi jalouser, fi_è_re montagne, +
  la montagne que Dieu s’est chois_i_e pour demeure ?
  Là, le Seigneur habiter_a_ jusqu’à la fin.

  {18}Les chars de Dieu sont des milli_e_rs de myriades ;
  au milieu, le Seigneur ; au sanctu_a_ire, le Sinaï.
  {19}Tu es monté sur la hauteur, captur_a_nt des captifs, +
  recevant un tribut, m_ê_me de rebelles,
  pour avoir une demeure, Seigne_u_r notre Dieu.

  {20}Que le Seigne_u_r soit béni !
  Jour après jour, ce Dieu nous acc_o_rde la victoire.

  {21}Le Dieu qui est le nôtre est le Die_u_ des victoires,
  et les portes de la mort sont à Die_u_, le Seigneur.
  {22}À qui le hait, Dieu frac_a_sse la tête ;
  à qui vit dans le crime, il déf_o_nce le crâne.

  {23}Le Seigneur a dit : « Je les ram_è_ne de Basan,
  je les ramène des ab_î_mes de la mer,
  {24}afin que tu enfonces ton pi_e_d dans leur sang,
  que la langue de tes chiens ait sa pât_u_re d’ennemis. »

  {25}Dieu, on a v_u_ ton cortège,
  le cortège de mon Dieu, de mon r_o_i dans le Temple :
  {26}en tête les chantres, les musici_e_ns derrière,
  parmi les jeunes filles frapp_a_nt le tambourin.

  {27}Rassemblez-vous, b_é_nissez Dieu ;
  aux sources d’Israël, il y _a_ le Seigneur !
  {28}Voici Benjamin, le plus je_u_ne, ouvrant la marche, +
  les princes de Jud_a_ et leur suite,
  les princes de Zabulon, les pr_i_nces de Nephtali.

  {29}Ton Dieu l’a command_é_ : « Sois fort ! »
  Montre ta force, Dieu, quand tu ag_i_s pour nous !
  {30}De ton palais, qui dom_i_ne Jérusalem,
  on voit des rois t’apport_e_r leurs présents.

  {31}Menace la B_ê_te des marais,
  la bande de fauves, la me_u_te des peuples :
  qu’ils se prosternent avec leurs pi_è_ces d’argent ;
  désunis les peuples qui _a_iment la guerre.

  {32}De l’Égypte arriveront des ét_o_ffes somptueuses ;
  l’Éthiopie viendra vers Die_u_ les mains pleines.
  {33}Royaumes de la terre, chantez pour Dieu,
  >jou_e_z pour le Seigneur, *
  {34}celui qui chevauche au plus haut des cieux,
  >les cie_u_x antiques.

  Voici qu’il élève la voix, une v_o_ix puissante ;
  {35}rendez la puiss_a_nce à Dieu.
  Sur Isra_ë_l, sa splendeur !
  Dans la nu_é_e, sa puissance !

  {36}Redoutable est Dieu dans son temple saint,
  >le Die_u_ d’Israël ; *
  c’est lui qui donne à son peuple force et puissance.
  >Bén_i_ soit Dieu !
