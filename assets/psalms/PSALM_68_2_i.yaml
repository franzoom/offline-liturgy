content: |-
  {14}Et moi, je te pr_i_e, Seigneur :
  >c’est l’he_u_re de ta grâce ; *
  dans ton grand amour, Die_u_, réponds-moi,
  >par ta vérit_é_ sauve-moi.

  {15}Tire-m_o_i de la boue,
  >sin_o_n je m’enfonce : *
  que j’échappe à ce_u_x qui me haïssent,
  >à l’ab_î_me des eaux.

  {16}Que les flots ne me subm_e_rgent pas,
  >que le go_u_ffre ne m’avale, *
  que la gue_u_le du puits
  >ne se ferme p_a_s sur moi.

  {17}Réponds-m_o_i, Seigneur,
  >car il est b_o_n, ton amour ; *
  dans ta gr_a_nde tendresse,
  >r_e_garde-moi.

  {18}Ne cache pas ton vis_a_ge à ton serviteur ;
  >je suffoque : v_i_te, réponds-moi. *
  {19}Sois proche de m_o_i, rachète-moi,
  >paie ma ranç_o_n à l’ennemi.

  {20}Toi, tu le s_a_is, on m’insulte :
  >je suis bafou_é_, déshonoré ; *
  to_u_s mes oppresseurs
  >sont l_à_, devant toi.

  {21}L’insulte m’a broy_é_ le cœur,
  >le m_a_l est incurable ; *
  j’espérais un seco_u_rs, mais en vain,
  >des consolateurs, je n’en ai p_a_s trouvé.

  {22}À mon pain, ils ont mêl_é_ du poison ;
  quand j’avais soif, ils m’ont donn_é_ du vinaigre.  
  {23}[Que leur table devi_e_nne un piège,
  un guet-ap_e_ns pour leurs convives !

  {24}Que leurs yeux aveugl_é_s ne voient plus,
  qu’à tout instant les r_e_ins leur manquent !
  {25}Déverse sur _e_ux ta fureur,
  que le feu de ta col_è_re les saisisse,

  {26}que leur camp devi_e_nne un désert,
  que nul n’hab_i_te sous leurs tentes !
  {27}Celui que tu frapp_a_is, ils le pourchassent
  en comptant les c_o_ups qu’il reçoit.

  {28}Charge-les, f_a_ute sur faute ;
  qu’ils n’aient pas d’acc_è_s à ta justice.
  {29}Qu’ils soient rayés du l_i_vre de vie,
  retranchés du n_o_mbre des justes.]
