id: PSALM_68
title: Psaume 68
subtitle: Plainte et prière d’un affligé
commentary: Père, délivre-moi de cette heure. (Jn 12, 27)
biblicalReference: null
shortReference: null
content: |-
  {2}Sauve-m_o_i, mon Dieu :
  les eaux m_o_ntent jusqu’à ma gorge !

  {3}J’enfonce dans la v_a_se du gouffre,
  >ri_e_n qui me retienne ; *
  je descends dans l’abîme des eaux,
  >le fl_o_t m’engloutit.

  {4}Je m’épu_i_se à crier,
  >ma g_o_rge brûle. *
  Mes ye_u_x se sont usés
  >d’att_e_ndre mon Dieu.

  {5}Plus abondants que les cheve_u_x de ma tête,
  >ceux qui m’en ve_u_lent sans raison ; *
  ils sont nombre_u_x, mes détracteurs,
  >à me ha_ï_r injustement.

  Moi qui n’ai ri_e_n volé,
  >que devr_a_i-je rendre ? *
  {6}Dieu, tu conn_a_is ma folie,
  >mes fautes sont à n_u_ devant toi.

  {7}Qu’ils n’aient pas honte pour m_o_i, ceux qui t’espèrent,
  >Seigneur, Die_u_ de l’univers ; *
  qu’ils ne rougissent pas de m_o_i, ceux qui te cherchent,
  >Die_u_ d’Israël !

  {8}C’est pour toi que j’end_u_re l’insulte,
  que la honte me co_u_vre le visage :
  {9}je suis un étrang_e_r pour mes frères,
  un inconnu pour les f_i_ls de ma mère.
  {10}L’amour de ta mais_o_n m’a perdu ;
  on t’insulte, et l’insulte ret_o_mbe sur moi.

  {11}Si je pleure et m’imp_o_se un jeûne,
  je reç_o_is des insultes ;
  {12}si je revêts un hab_i_t de pénitence,
  je deviens la f_a_ble des gens :
  {13}on parle de m_o_i sur les places,
  les buveurs de v_i_n me chansonnent.

  {14}Et moi, je te pr_i_e, Seigneur :
  >c’est l’he_u_re de ta grâce ; *
  dans ton grand amour, Die_u_, réponds-moi,
  >par ta vérit_é_ sauve-moi.

  {15}Tire-m_o_i de la boue,
  >sin_o_n je m’enfonce : *
  que j’échappe à ce_u_x qui me haïssent,
  >à l’ab_î_me des eaux.

  {16}Que les flots ne me subm_e_rgent pas,
  >que le go_u_ffre ne m’avale, *
  que la gue_u_le du puits
  >ne se ferme p_a_s sur moi.

  {17}Réponds-m_o_i, Seigneur,
  >car il est b_o_n, ton amour ; *
  dans ta gr_a_nde tendresse,
  >r_e_garde-moi.

  {18}Ne cache pas ton vis_a_ge à ton serviteur ;
  >je suffoque : v_i_te, réponds-moi. *
  {19}Sois proche de m_o_i, rachète-moi,
  >paie ma ranç_o_n à l’ennemi.

  {20}Toi, tu le s_a_is, on m’insulte :
  >je suis bafou_é_, déshonoré ; *
  to_u_s mes oppresseurs
  >sont l_à_, devant toi.

  {21}L’insulte m’a broy_é_ le cœur,
  >le m_a_l est incurable ; *
  j’espérais un seco_u_rs, mais en vain,
  >des consolateurs, je n’en ai p_a_s trouvé.

  {22}À mon pain, ils ont mêl_é_ du poison ;
  quand j’avais soif, ils m’ont donn_é_ du vinaigre.
  {23}[Que leur table devi_e_nne un piège,
  un guet-ap_e_ns pour leurs convives !

  {24}Que leurs yeux aveugl_é_s ne voient plus,
  qu’à tout instant les r_e_ins leur manquent !
  {25}Déverse sur _e_ux ta fureur,
  que le feu de ta col_è_re les saisisse,

  {26}que leur camp devi_e_nne un désert,
  que nul n’hab_i_te sous leurs tentes !
  {27}Celui que tu frapp_a_is, ils le pourchassent
  en comptant les c_o_ups qu’il reçoit.

  {28}Charge-les, f_a_ute sur faute ;
  qu’ils n’aient pas d’acc_è_s à ta justice.
  {29}Qu’ils soient rayés du l_i_vre de vie,
  retranchés du n_o_mbre des justes.]

  {30}Et moi, humili_é_, meurtri,
  que ton salut, Die_u_, me redresse.
  {31}Et je louerai le nom de Die_u_ par un cantique,
  je vais le magnifi_e_r, lui rendre grâce.
  {32}Cela plaît au Seigne_u_r plus qu’un taureau,
  plus qu’une bête ayant c_o_rnes et sabots.

  {33}Les pauvres l’ont v_u_, ils sont en fête :
  « Vie et joie, à vo_u_s qui cherchez Dieu ! »
  {34}Car le Seigneur éco_u_te les humbles,
  il n’oublie pas les si_e_ns emprisonnés.
  {35}Que le ciel et la t_e_rre le célèbrent,
  les mers et to_u_t leur peuplement !

  {36}Car Dieu viendra sauv_e_r Sion
  et rebâtir les v_i_lles de Juda.
  Il en fera une habitati_o_n, un héritage : *
  {37}patrimoine pour les descendants de ses serviteurs,
  >demeure pour ceux qui _a_iment son nom.
