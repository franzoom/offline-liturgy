id: PSALM_70
title: Psaume 70
subtitle: Prière d’un vieillard
commentary: Celui qui persévérera jusqu’à la fin, celui-là sera sauvé. (Mt 24, 13)
biblicalReference: null
shortReference: null
content: |
  {1}En toi, Seigne_u_r, j’ai mon refuge :
  garde-moi d’être humili_é_ pour toujours.
  {2}Dans ta justice, défends-m_o_i, libère-moi,
  tends l’oreille vers m_o_i, et sauve-moi.
  
  {3}Sois le rocher qui m’accueille,
  >toujo_u_rs accessible ; *
  tu as résolu de me sauver :
  >ma forteresse et mon r_o_c, c’est toi !
  
  {4}Mon Dieu, libère-moi des m_a_ins de l’impie,
  des prises du fo_u_rbe et du violent.
  {5}Seigneur mon Dieu, tu _e_s mon espérance,
  mon appu_i_ dès ma jeunesse.
  
  {6}Toi, mon soutien dès av_a_nt ma naissance, +
  tu m’as choisi dès le v_e_ntre de ma mère ;
  tu seras ma lou_a_nge toujours !
  
  {7}Pour beaucoup, je f_u_s comme un prodige ;
  tu as été mon seco_u_rs et ma force.
  {8}Je n’avais que ta lou_a_nge à la bouche,
  tout le jo_u_r, ta splendeur.  
  
  {9}Ne me rejette pas
  >mainten_a_nt que j’ai vieilli ; *
  alors que décline ma vigueur,
  >ne m’aband_o_nne pas.
  
  {10}Mes ennemis p_a_rlent contre moi,
  ils me surv_e_illent et se concertent.
  {11}Ils disent : « Die_u_ l’abandonne !
  Traquez-le, empoignez-le, il n’a p_a_s de défenseur ! »
  
  {12}Dieu, ne sois p_a_s loin de moi ;
  mon Dieu, viens v_i_te à mon secours !
  {13}Qu’ils soient humiliés, anéantis,
  >ceux qui se dr_e_ssent contre moi ; *
  qu’ils soient couverts de honte et d’infamie,
  >ceux qui ve_u_lent mon malheur !

  {14}Et moi qui ne c_e_sse d’espérer,
  j’ajoute enc_o_re à ta louange.
  {15}Ma bouche ann_o_nce tout le jour +
  tes actes de just_i_ce et de salut ;
  (je n’en connais p_a_s le nombre).
  
  {16}Je revivrai les expl_o_its du Seigneur
  en rappelant que ta just_i_ce est la seule.
  {17}Mon Dieu, tu m’as instru_i_t dès ma jeunesse,
  jusqu’à présent, j’ai proclam_é_ tes merveilles.
  
  {18}Aux jours de la vieill_e_sse et des cheveux blancs,
  ne m’abandonne p_a_s, ô mon Dieu ;
  et je dirai aux hommes de ce t_e_mps ta puissance,
  à tous ceux qui viendr_o_nt, tes exploits.
  
  {19}Si haute est ta just_i_ce, mon Dieu, +
  toi qui as f_a_it de grandes choses :
  Dieu, qui d_o_nc est comme toi ?
  
  {20}Toi qui m’as fait voir tant de ma_u_x et de détresses,
  tu me feras v_i_vre à nouveau,
  à nouveau tu me tireras des ab_î_mes de la terre, *
  {21}tu m’élèveras et me grandiras,
  >tu reviendr_a_s me consoler.
  
  {22}Et moi, je te rendrai grâce sur la harpe
  >pour ta vérit_é_, ô mon Dieu ! *
  Je jouerai pour toi de ma cithare,
  >S_a_int d’Israël !
  
  {23}Joie sur mes lèvres qui ch_a_ntent pour toi,
  et dans mon âme que tu _a_s rachetée !
  {24}Alors, tout au long du jour,
  >ma langue redir_a_ ta justice ; *
  c’est la honte, c’est l’infamie
  >pour ceux qui ve_u_lent mon malheur.