id: PSALM_71
title: Psaume 71
subtitle: Le Roi de la paix et son Royaume
commentary: Dieu m’a envoyé porter la Bonne Nouvelle aux pauvres. (Lc 4, 18)
biblicalReference: null
shortReference: null
content: |
  {1}Dieu, donne au r_o_i tes pouvoirs,
  à ce fils de r_o_i ta justice.
  {2}Qu’il gouverne ton pe_u_ple avec justice,
  qu’il fasse dr_o_it aux malheureux !
  
  {3}Montagnes, portez au pe_u_ple la paix,
  collines, portez-lu_i_ la justice !
  {4}Qu’il fasse droit aux malheure_u_x de son peuple,
  qu’il sauve les pauvres gens, qu’il écr_a_se l’oppresseur !
  
  {5}Qu’il dure sous le sol_e_il et la lune
  de générati_o_n en génération !
  {6}Qu’il descende comme la plu_i_e sur les regains,
  une pluie qui pén_è_tre la terre.
  
  {7}En ces jours-là, fleurir_a_ la justice,
  grande paix jusqu’à la f_i_n des lunes !
  {8}Qu’il domine de la m_e_r à la mer,
  et du Fleuve jusqu’au bo_u_t de la terre !
  
  {9}Des peuplades s’incliner_o_nt devant lui,
  ses ennemis lècher_o_nt la poussière.
  {10}Les rois de Tars_i_s et des Iles
  apporter_o_nt des présents.
  
  Les rois de Sab_a_ et de Seba
  fer_o_nt leur offrande.
  {11}Tous les rois se prosterner_o_nt devant lui,
  tous les pa_y_s le serviront.

  {13}Vraiment, c’est en vain que j’ai gard_é_ mon cœur pur,
  lavé mes mains en s_i_gne d’innocence !
  {14}Me voici frapp_é_ chaque jour,
  châti_é_ dès le matin.
  
  {15}Si j’avais dit : « Je vais parl_e_r comme eux »,
  j’aurais trahi la r_a_ce de tes fils.
  {16}Longtemps, j’ai cherch_é_ à savoir,
  je me suis donn_é_ de la peine.
  
  {17}Mais quand j’entrai dans la deme_u_re de Dieu,
  je compris quel ser_a_it leur avenir.
  {18}Vraiment, tu les as m_i_s sur la pente :
  déjà tu les entr_a_înes vers la ruine.
  
  {19}Comment vont-ils soud_a_in au désastre,
  anéantis, achev_é_s par la terreur ?
  {20}À ton réveil, Seigneur, tu ch_a_sses leur image,
  comme un songe au sort_i_r du sommeil.

