id: PSALM_73_1
title: Psaume 73-I
subtitle: Prière après la dévastation du sanctuaire
commentary: Détruisez ce Temple, et en trois jours je le relèverai. (Jn 2, 19)
biblicalReference: null
shortReference: null
content: |-
  {1}Pourquoi, Dieu, nous rejet_e_r sans fin ?
  Pourquoi cette colère sur les breb_i_s de ton troupeau ?

  {2}Rappelle-toi la communauté
  >que tu acqu_i_s dès l’origine, +
  la tribu que tu revendiqu_a_s pour héritage,
  la montagne de Sion où tu f_i_s ta demeure.

  {3}Dirige tes pas vers ces ru_i_nes sans fin,
  l’ennemi dans le sanctuaire a to_u_t saccagé ;
  {4}dans le lieu de tes assemblées, l’advers_a_ire a rugi
  et là, il a plant_é_ ses insignes.

  {5}On les a vus brandir la cognée,
  >comme en pl_e_ine forêt, *
  {6}quand ils brisaient les portails
  >à coups de m_a_sse et de hache.

  {7}Ils ont livré au fe_u_ ton sanctuaire,
  profané et rasé la deme_u_re de ton nom.
  {8}Ils ont dit : « All_o_ns ! Détruisons tout ! »
  Ils ont brûlé dans le pays les lie_u_x d’assemblées saintes.

  {9}Nos signes, nul ne les voit ;
  >il n’y a pl_u_s de prophètes ! *
  Et pour combien de temps ?
  >Nul d’entre no_u_s ne le sait !
