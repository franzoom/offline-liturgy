content: |
  {10}Dieu, combien de temps blasphémer_a_ l’adversaire ?
  L’ennemi en finira-t-il de mépris_e_r ton nom ?
  {11}Pourquoi reten_i_r ta main,
  cacher la f_o_rce de ton bras ?
  
  {12}Pourtant, Dieu, mon r_o_i dès l’origine,
  vainqueur des combats sur la f_a_ce de la terre,
  {13}c’est toi qui fendis la m_e_r par ta puissance,
  qui fracassas les têtes des drag_o_ns sur les eaux ;
  
  {14}toi qui écrasas la tête de Léviathan,
  pour nourrir les m_o_nstres marins ;
  {15}toi qui ouvris les torr_e_nts et les sources,
  toi qui mis à sec des fle_u_ves intarissables.
  
  {16}À toi le jour, à t_o_i la nuit,
  toi qui ajustas le sol_e_il et les astres !
  {17}C’est toi qui fixas les b_o_rds de la terre ;
  l’hiver et l’été, c’est t_o_i qui les formas.
  
  {18}Rappelle-toi : l’ennemi a mépris_é_ ton nom,
  un peuple de fous a blasphém_é_ le Seigneur.
  {19}Ne laisse pas la Bête égorg_e_r ta Tourterelle,
  n’oublie pas sans fin la v_i_e de tes pauvres.
  
  {20}Regarde vers l’Alliance : la gu_e_rre est partout ;
  on se cache dans les cav_e_rnes du pays.
  {21}Que l’opprimé éch_a_ppe à la honte,
  que le pauvre et le malheureux ch_a_ntent ton nom !
  
  {22}Lève-toi, Die_u_, défends ta cause !
  Rappelle-toi ces fous qui blasph_è_ment tout le jour.
  {23}N’oublie pas le vacarme que f_o_nt tes ennemis,
  la clameur de l’ennemi, qui m_o_nte sans fin.
