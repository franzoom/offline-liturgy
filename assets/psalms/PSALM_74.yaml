id: PSALM_74
title: Psaume 74
subtitle: Le Seigneur, juste juge
commentary: L’heure est venue pour le Fils de l’homme d’être glorifié. (Jn 12, 23)
biblicalReference: null
shortReference: null
content: |
  {2}À toi, Die_u_, nous rendons grâce ; +
  nous rendons grâce, et ton n_o_m est proche :
  on procl_a_me tes merveilles !
  
  {3}« Oui, au mom_e_nt que j’ai fixé,
  moi, je juger_a_i avec droiture.
  {4}Que s’effondrent la t_e_rre et ses habitants :
  moi seul en ai pos_é_ les colonnes !
  
  {5}« Aux arrogants, je d_i_s : Plus d’arrogance !
  et aux impies : Ne levez p_a_s votre front !
  {6}Ne levez pas votre fr_o_nt contre le ciel,
  ne parlez pas en le pren_a_nt de haut ! »
  
  {7}Ce n’est pas du lev_a_nt ni du couchant,
  ni du désert, que vi_e_nt le relèvement.
  {8}Non, c’est Die_u_ qui jugera :
  il abaisse les uns, les a_u_tres il les relève.
  
  {9}Le Seigneur tient en m_a_in une coupe
  où fermente un v_i_n capiteux ;
  il le verse, et tous les imp_i_es de la terre
  le boir_o_nt jusqu’à la lie.
  
  {10}Et moi, j’annoncer_a_i toujours
  >dans mes hymnes au Die_u_ de Jacob : +
  {11}« Je briserai le fr_o_nt des impies, *
  et le front du j_u_ste s’élèvera ! »
