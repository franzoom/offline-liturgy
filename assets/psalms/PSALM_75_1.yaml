id: PSALM_75_1
title: Psaume 75-I
subtitle: Hymne de triomphe après la victoire
commentary: Tous verront le Fils de l’homme venir sur les nuées du ciel. (Mt 24, 30)
biblicalReference: null
shortReference: null
content: |-
  {2}Dieu s’est fait conn_a_ître en Juda ;
  en Israël, son n_o_m est grand.
  {3}À Salem il a fix_é_ sa tente,
  et sa deme_u_re à Sion.
  {4}Ici, il a bris_é_ les traits de l’arc,
  l’épée, le boucli_e_r et la guerre.

  {5}Magnifique, t_o_i, tu resplendis
  au-dessus d’une mont_a_gne de butin.
  {6}Les voici dépouill_é_s, ces guerriers,
  endormis, tous ces br_a_ves aux mains inertes.
  {7}Sous ta menace, Die_u_ de Jacob,
  le char et le chev_a_l se sont figés.
