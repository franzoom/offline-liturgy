title: Psaume 76
subtitle: Plainte dans la souffrance et la persécution
commentary: Béni soit Dieu, le Père de notre Seigneur Jésus Christ, le Père plein de tendresse, le Dieu de qui vient tout réconfort. (2Co 1, 3)
