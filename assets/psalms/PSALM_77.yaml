content: | 
  {1}Écoute ma l_o_i, ô mon peuple,
  tends l’oreille aux par_o_les de ma bouche.
  {2}J’ouvrirai la bouche pour une p_a_rabole,
  je publierai ce qui fut cach_é_ dès l’origine.
 
  {3}Nous avons entend_u_ et nous savons
  ce que nos pères nous _o_nt raconté ;
  {4}nous le redirons à l’_â_ge qui vient,
  sans rien cach_e_r à nos descendants :
  les titres de gl_o_ire du Seigneur,
  sa puissance et les merv_e_illes qu’il a faites.
 
  {5}Il fixa une r_è_gle en Jacob,
  il établit en Isra_ë_l une loi,
  loi qui ordonn_a_it à nos pères
  d’enseigner ces ch_o_ses à leur fils,
  {6}pour que l’âge suiv_a_nt les connaisse,
  et leur descend_a_nce à venir.
 
  Qu’ils se lèvent et les rac_o_ntent à leurs fils
  {7}pour qu’ils placent en Die_u_ leur espoir
  et n’oublient pas les expl_o_its du Seigneur
  mais obs_e_rvent ses commandements.
 
  {8}Qu’ils ne soient pas, c_o_mme leurs pères,
  une génération indoc_i_le et rebelle,
  génération de cœ_u_rs inconstants
  et d’esprits infid_è_les à Dieu.
 
  {9}Les fils d’Éphra_ï_m, archers d’élite,
  se sont enfuis, le jo_u_r du combat :
  {10}ils n’ont pas gardé l’alli_a_nce de Dieu,
  ils refusaient de su_i_vre sa loi ;
  {11}ils avaient oubli_é_ ses exploits,
  les merveilles dont ils f_u_rent les témoins.
 
  {12}Devant leurs pères il accompl_i_t un miracle
  en Égypte, au pa_y_s de Tanis :
  {13}il fend la mer, il les f_a_it passer,
  dressant les ea_u_x comme une digue ;
  {14}le jour, il les condu_i_t par la nuée,
  et la nuit, par la lumi_è_re d’un feu.
 
  {15}Il fend le roch_e_r du désert,
  les désaltère aux ea_u_x profondes ;
  {16}de la roche, il t_i_re des ruisseaux
  qu’il fait déval_e_r comme un fleuve.

 
  {17}Mais ils péchaient enc_o_re contre lui,
  dans les lieux arides ils brav_a_ient le Très-Haut ;
  {18}ils tentaient le Seigne_u_r dans leurs cœurs,
  ils réclamèrent de mang_e_r à leur faim.
 
  {19}Ils s’en prennent à Die_u_ et demandent :
  « Dieu peut-il apprêter une t_a_ble au désert ?
  {20}Sans doute, il a frapp_é_ le rocher :
  l’eau a jailli, elle co_u_le à flots !
  Mais pourra-t-il nous donn_e_r du pain
  et procurer de la vi_a_nde à son peuple ? »
 
  {21}Alors le Seigneur entendit et s’emporta,
  >il s’enflamma de fure_u_r contre Jacob, *
  sa colère mont_a_ contre Israël,
  {22}car ils n’avaient pas f_o_i en Dieu,
  ils ne croyaient p_a_s qu’il les sauverait.
 
  {23}Il commande aux nu_é_es là-haut,
  il ouvre les écl_u_ses du ciel :
  {24}pour les nourrir il fait pleuv_o_ir la manne,
  il leur donne le from_e_nt du ciel ;
  {25}chacun se nourr_i_t du pain des Forts, *
  il les pourvoit de v_i_vres à satiété.
 
  {26}Dans le ciel, il po_u_sse le vent d’est
  et lance le grand v_e_nt du midi.
  {27}Sur eux il fait pleuvoir une nu_é_e d’oiseaux,
  autant de viande que de s_a_ble au bord des mers.
 
  {28}Elle s’abat au milie_u_ de leur camp
  tout auto_u_r de leurs demeures.
  {29}Ils mangent, ils s_o_nt rassasiés,
  Dieu content_a_it leur envie.
 
  {30}Mais leur envie n’était pas satisfaite,
  >ils avaient enc_o_re la bouche pleine, *
  {31}quand s’éleva la col_è_re de Dieu :
  il frappe les plus vaill_a_nts d’entre eux
  et terrasse la jeun_e_sse d’Israël.

 
  {32}Et pourtant ils péch_a_ient encore,
  ils n’avaient pas f_o_i en ses merveilles.
  {33}D’un souffle il ach_è_ve leurs jours,
  et leurs ann_é_es en un moment.
 
  {34}Quand Dieu les frapp_a_it, ils le cherchaient,
  ils revenaient et se tourn_a_ient vers lui :
  {35}ils se souvenaient que Die_u_ est leur rocher,
  et le Dieu Très-Ha_u_t, leur rédempteur.
 
  {36}Mais de leur bo_u_che ils le trompaient,
  de leur l_a_ngue ils lui mentaient.
  {37}Leur cœur n’était pas const_a_nt envers lui ;
  ils n’étaient pas fid_è_les à son alliance.
 
  {38}Et lui, m_i_séricordieux,
  au lieu de détru_i_re, il pardonnait ;
  maintes fois, il ret_i_nt sa colère
  au lieu de réveill_e_r sa violence.
  {39}Il se rappelait : ils ne s_o_nt que chair,
  un souffle qui s’en v_a_ sans retour.
 
  {40}Que de fois au dés_e_rt ils l’ont bravé,
  offensé d_a_ns les solitudes !
  {41}De nouveau ils t_e_ntaient Dieu,
  ils attristaient le S_a_int d’Israël.
  {42}Ils avaient oubli_é_ ce jour
  où sa main les sauv_a_ de l’adversaire.
 
  {43}Par ses signes il frapp_a_ l’Égypte,
  et le pays de Tan_i_s par ses prodiges.
  {44}Il transforme en s_a_ng l’eau des fleuves
  et les ruisseaux, pour qu’ils ne b_o_ivent pas.
  {45}Il leur envoie une verm_i_ne qui les ronge,
  des grenouilles qui inf_e_stent tout.
 
  {46}Il livre les réc_o_ltes aux sauterelles
  et le fruit de leur trav_a_il aux insectes.
  {47}Il ravage leurs v_i_gnes par les grêlons
  et leurs figui_e_rs par le gel.
 
  {48}Il abandonne le bét_a_il à la grêle
  et les troupea_u_x à la foudre.
  {49}Il lâche sur eux le feu de sa colère,
  >indignation, fure_u_r, effroi, *
  il envoie des _a_nges de malheur.
 
  {50}Il ouvre la route à sa colère,
  >il abandonne leur _â_me à la mort, *
  et livre leur v_i_e à la peste.
  {51}Il frappe tous les fils aîn_é_s de l’Égypte,
  sous les tentes de Cham, la fle_u_r de sa race.

 
  {52}Tel un berger, il condu_i_t son peuple,
  il pousse au dés_e_rt son troupeau.
  {53}Il les guide et les déf_e_nd, il les rassure ;
  leurs ennemis sont englout_i_s par la mer.
 
  {54}Il les fait entrer dans son dom_a_ine sacré,
  la montagne acqu_i_se par sa main.
  {55}Il chasse des nations devant eux,
  >il délimite leurs p_a_rts d’héritage *
  et il installe sous leurs tentes les trib_u_s d’Israël.
 
  {56}Mais ils bravaient, ils tent_a_ient le Dieu Très-Haut,
  ils refusaient d’observ_e_r ses lois ;
  {57}ils déviaient comme leurs p_è_res, ils désertaient,
  trahissaient comme un _a_rc infidèle.
  {58}Leurs hauts lie_u_x le provoquaient,
  leurs idoles excit_a_ient sa jalousie.
 
  {59}Dieu a entend_u_, il s’emporte,
  il écarte tout à f_a_it Israël ;
  {60}il quitte la deme_u_re de Silo,
  la tente qu’il avait dress_é_e chez les hommes ;
  {61}il laisse captur_e_r sa gloire,
  et sa puissance par des m_a_ins ennemies.
 
  {62}Il livre son pe_u_ple à l’épée,
  contre son hérit_a_ge, il s’emporte :
  {63}le feu a dévor_é_ les jeunes gens,
  les jeunes filles n’ont pas conn_u_ la joie des noces ;
  {64}les prêtres sont tomb_é_s sous l’épée,
  les veuves n’ont pas chant_é_ leur lamentation.
 
  {65}Le Seigneur, tel un dorme_u_r qui s’éveille,
  tel un guerrier que le v_i_n ragaillardit,
  {66}frappe l’ennem_i_ à revers
  et le livre pour toujo_u_rs à la honte.
 
  {67}Il écarte la mais_o_n de Joseph,
  ne choisit pas la trib_u_ d’Éphraïm.
  {68}Il choisit la trib_u_ de Juda,
  la montagne de Si_o_n, qu’il aime.
  {69}Il a bâti comme le ci_e_l son temple ;
  comme la terre, il l’a fond_é_ pour toujours.
 
  {70}Il choisit Dav_i_d son serviteur ;
  il le prend dans les p_a_rcs à moutons ;
  {71}il l’appelle à quitt_e_r ses brebis *
  pour en faire le berger de Jacob, son peuple,
  >d’Isra_ë_l, son héritage.
 
  {72}Berger au cœ_u_r intègre,
  sa main prud_e_nte les conduit.