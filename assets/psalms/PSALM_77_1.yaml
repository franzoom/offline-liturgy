content: | 
  {1}Écoute ma l_o_i, ô mon peuple,
  tends l’oreille aux par_o_les de ma bouche.
  {2}J’ouvrirai la bouche pour une p_a_rabole,
  je publierai ce qui fut cach_é_ dès l’origine.
 
  {3}Nous avons entend_u_ et nous savons
  ce que nos pères nous _o_nt raconté ;
  {4}nous le redirons à l’_â_ge qui vient,
  sans rien cach_e_r à nos descendants :
  les titres de gl_o_ire du Seigneur,
  sa puissance et les merv_e_illes qu’il a faites.
 
  {5}Il fixa une r_è_gle en Jacob,
  il établit en Isra_ë_l une loi,
  loi qui ordonn_a_it à nos pères
  d’enseigner ces ch_o_ses à leur fils,
  {6}pour que l’âge suiv_a_nt les connaisse,
  et leur descend_a_nce à venir.
 
  Qu’ils se lèvent et les rac_o_ntent à leurs fils
  {7}pour qu’ils placent en Die_u_ leur espoir
  et n’oublient pas les expl_o_its du Seigneur
  mais obs_e_rvent ses commandements.
 
  {8}Qu’ils ne soient pas, c_o_mme leurs pères,
  une génération indoc_i_le et rebelle,
  génération de cœ_u_rs inconstants
  et d’esprits infid_è_les à Dieu.
 
  {9}Les fils d’Éphra_ï_m, archers d’élite,
  se sont enfuis, le jo_u_r du combat :
  {10}ils n’ont pas gardé l’alli_a_nce de Dieu,
  ils refusaient de su_i_vre sa loi ;
  {11}ils avaient oubli_é_ ses exploits,
  les merveilles dont ils f_u_rent les témoins.
 
  {12}Devant leurs pères il accompl_i_t un miracle
  en Égypte, au pa_y_s de Tanis :
  {13}il fend la mer, il les f_a_it passer,
  dressant les ea_u_x comme une digue ;
  {14}le jour, il les condu_i_t par la nuée,
  et la nuit, par la lumi_è_re d’un feu.
 
  {15}Il fend le roch_e_r du désert,
  les désaltère aux ea_u_x profondes ;
  {16}de la roche, il t_i_re des ruisseaux
  qu’il fait déval_e_r comme un fleuve.