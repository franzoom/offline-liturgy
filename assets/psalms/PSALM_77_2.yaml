  {17}Mais ils péchaient enc_o_re contre lui,
  dans les lieux arides ils brav_a_ient le Très-Haut ;
  {18}ils tentaient le Seigne_u_r dans leurs cœurs,
  ils réclamèrent de mang_e_r à leur faim.

  {19}Ils s’en prennent à Die_u_ et demandent :
  « Dieu peut-il apprêter une t_a_ble au désert ?
  {20}Sans doute, il a frapp_é_ le rocher :
  l’eau a jailli, elle co_u_le à flots !
  Mais pourra-t-il nous donn_e_r du pain
  et procurer de la vi_a_nde à son peuple ? »

  {21}Alors le Seigneur entendit et s’emporta,
  >il s’enflamma de fure_u_r contre Jacob, *
  sa colère mont_a_ contre Israël,
  {22}car ils n’avaient pas f_o_i en Dieu,
  ils ne croyaient p_a_s qu’il les sauverait.

  {23}Il commande aux nu_é_es là-haut,
  il ouvre les écl_u_ses du ciel :
  {24}pour les nourrir il fait pleuv_o_ir la manne,
  il leur donne le from_e_nt du ciel ;
  {25}chacun se nourr_i_t du pain des Forts, *
  il les pourvoit de v_i_vres à satiété.

  {26}Dans le ciel, il po_u_sse le vent d’est
  et lance le grand v_e_nt du midi.
  {27}Sur eux il fait pleuvoir une nu_é_e d’oiseaux,
  autant de viande que de s_a_ble au bord des mers.

  {28}Elle s’abat au milie_u_ de leur camp
  tout auto_u_r de leurs demeures.
  {29}Ils mangent, ils s_o_nt rassasiés,
  Dieu content_a_it leur envie.

  {30}Mais leur envie n’était pas satisfaite,
  >ils avaient enc_o_re la bouche pleine, *
  {31}quand s’éleva la col_è_re de Dieu :
  il frappe les plus vaill_a_nts d’entre eux
  et terrasse la jeun_e_sse d’Israël.
