content: | 
  {43}Par ses signes il frapp_a_ l’Égypte,
  et le pays de Tan_i_s par ses prodiges.
  {44}Il transforme en s_a_ng l’eau des fleuves
  et les ruisseaux, pour qu’ils ne b_o_ivent pas.
  {45}Il leur envoie une verm_i_ne qui les ronge,
  des grenouilles qui inf_e_stent tout.
 
  {46}Il livre les réc_o_ltes aux sauterelles
  et le fruit de leur trav_a_il aux insectes.
  {47}Il ravage leurs v_i_gnes par les grêlons
  et leurs figui_e_rs par le gel.
 
  {48}Il abandonne le bét_a_il à la grêle
  et les troupea_u_x à la foudre.
  {49}Il lâche sur eux le feu de sa colère,
  >indignation, fure_u_r, effroi, *
  il envoie des _a_nges de malheur.
 
  {50}Il ouvre la route à sa colère,
  >il abandonne leur _â_me à la mort, *
  et livre leur v_i_e à la peste.
  {51}Il frappe tous les fils aîn_é_s de l’Égypte,
  sous les tentes de Cham, la fle_u_r de sa race.