  {52}Tel un berger, il condu_i_t son peuple,
  il pousse au dés_e_rt son troupeau.
  {53}Il les guide et les déf_e_nd, il les rassure ;
  leurs ennemis sont englout_i_s par la mer.
 
  {54}Il les fait entrer dans son dom_a_ine sacré,
  la montagne acqu_i_se par sa main.
  {55}Il chasse des nations devant eux,
  >il délimite leurs p_a_rts d’héritage *
  et il installe sous leurs tentes les trib_u_s d’Israël.
 
  {56}Mais ils bravaient, ils tent_a_ient le Dieu Très-Haut,
  ils refusaient d’observ_e_r ses lois ;
  {57}ils déviaient comme leurs p_è_res, ils désertaient,
  trahissaient comme un _a_rc infidèle.
  {58}Leurs hauts lie_u_x le provoquaient,
  leurs idoles excit_a_ient sa jalousie.
 
  {59}Dieu a entend_u_, il s’emporte,
  il écarte tout à f_a_it Israël ;
  {60}il quitte la deme_u_re de Silo,
  la tente qu’il avait dress_é_e chez les hommes ;
  {61}il laisse captur_e_r sa gloire,
  et sa puissance par des m_a_ins ennemies.