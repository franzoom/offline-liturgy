content: |-
  {62}Il livre son pe_u_ple à l’épée,
  contre son hérit_a_ge, il s’emporte :
  {63}le feu a dévor_é_ les jeunes gens,
  les jeunes filles n’ont pas conn_u_ la joie des noces ;
  {64}les prêtres sont tomb_é_s sous l’épée,
  les veuves n’ont pas chant_é_ leur lamentation.

  {65}Le Seigneur, tel un dorme_u_r qui s’éveille,
  tel un guerrier que le v_i_n ragaillardit,
  {66}frappe l’ennem_i_ à revers
  et le livre pour toujo_u_rs à la honte.

  {67}Il écarte la mais_o_n de Joseph,
  ne choisit pas la trib_u_ d’Éphraïm.
  {68}Il choisit la trib_u_ de Juda,
  la montagne de Si_o_n, qu’il aime.
  {69}Il a bâti comme le ci_e_l son temple ;
  comme la terre, il l’a fond_é_ pour toujours.

  {70}Il choisit Dav_i_d son serviteur ;
  il le prend dans les p_a_rcs à moutons ;
  {71}il l’appelle à quitt_e_r ses brebis *
  pour en faire le berger de Jacob, son peuple,
  >d’Isra_ë_l, son héritage.

  {72}Berger au cœ_u_r intègre,
  sa main prud_e_nte les conduit.
