id: PSALM_78
title: Psaume 78
subtitle: Lamentation et prière après la destruction de la Ville sainte
commentary: À la vue de la ville, Jésus pleura sur elle. (Lc 19, 41)
biblicalReference: null
shortReference: null
content: |
  {1}Dieu, les païens ont envah_i_ ton domaine ; +
  ils ont souillé ton t_e_mple sacré
  et mis Jérusal_e_m en ruines.
  
  {2}Ils ont livré les cadavres de tes serviteurs
  en pâture aux rap_a_ces du ciel *
  et la chair de tes fidèles, aux b_ê_tes de la terre ;
  {3}ils ont versé le sang comme l’eau
  aux alento_u_rs de Jérusalem : *
  les morts rest_a_ient sans sépulture.
  
  {4}Nous sommes la ris_é_e des voisins,
  la fable et le jou_e_t de l’entourage.
  {5}Combien de temps, Seigneur, durer_a_ ta colère
  et brûlera le fe_u_ de ta jalousie ?
  
  {8}Ne retiens pas contre nous les péch_é_s de nos ancêtres : +
  que nous vienne bient_ô_t ta tendresse,
  car nous sommes à bo_u_t de force !
  
  {9}Aide-nous, Dieu notre Sauveur,
  pour la gl_o_ire de ton nom ! *
  Délivre-nous, efface nos fautes,
  pour la ca_u_se de ton nom !
  
  {10}Pourquoi laisser d_i_re aux païens :
  « Où d_o_nc est leur Dieu ? »
  Que les païens, sous nos ye_u_x, le reconnaissent :
  il sera vengé, le sang vers_é_ de tes serviteurs.
  
  {11}Que monte en ta présence la pl_a_inte du captif !
  Ton bras est fort : épargne ceux qui d_o_ivent mourir.
  
  {13}Et nous, ton peuple, le troupea_u_ que tu conduis, +
  sans fin nous pourr_o_ns te rendre grâce
  et d’âge en âge proclam_e_r ta louange.
