content: |
  {2}Berger d’Isra_ë_l, écoute,
  toi qui conduis Jos_e_ph, ton troupeau :
  resplendis au-dess_u_s des Kéroubim,
  {3}devant Éphraïm, Benjam_i_n, Manassé !
  Rév_e_ille ta vaillance
  et vi_e_ns nous sauver.
  
  {4}>R/ Dieu, fais-no_u_s revenir ; *
  >que ton visage s’éclaire,
  >et nous ser_o_ns sauvés !
  
  {5}Seigneur, Die_u_ de l’univers, *
  vas-tu longtemps encore
  opposer ta colère aux pri_è_res de ton peuple,
  {6}le nourrir du p_a_in de ses larmes, *
  l’abreuver de l_a_rmes sans mesure ?
  {7}Tu fais de nous la c_i_ble des voisins :
  nos ennemis ont vraim_e_nt de quoi rire !
  
  {8}>R/ Dieu, fais-no_u_s revenir ; *
  >que ton visage s’éclaire,
  >et nous ser_o_ns sauvés !
  
  {9}La vigne que tu as pr_i_se à l’Égypte,
  tu la replantes en chass_a_nt des nations.
  {10}Tu déblaies le s_o_l devant elle,
  tu l’enracines pour qu’elle empl_i_sse le pays.
  
  {11}Son ombre couvr_a_it les montagnes,
  et son feuillage, les c_è_dres géants ;
  {12}elle étendait ses sarm_e_nts jusqu’à la mer,
  et ses rej_e_ts, jusqu’au Fleuve.
  
  {13}Pourquoi as-tu perc_é_ sa clôture ?
  Tous les passants y grapp_i_llent en chemin ;
  {14}le sanglier des for_ê_ts la ravage
  et les bêtes des ch_a_mps la broutent.
  
  {15}>(R/) Dieu de l’univ_e_rs, reviens !
  
  Du haut des cieux, reg_a_rde et vois :
  visite cette v_i_gne, protège-la,
  {16}celle qu’a plant_é_e ta main puissante,
  le rejeton qui te d_o_it sa force.
  {17}La voici détru_i_te, incendiée ;
  que ton visage les men_a_ce, ils périront !
  
  {18}Que ta main souti_e_nne ton protégé,
  le fils de l’homme qui te d_o_it sa force.
  {19}Jamais plus nous n’ir_o_ns loin de toi :
  fais-nous vivre et invoqu_e_r ton nom !
  
  {20}>R/ Seigneur, Dieu de l’univers,
  >fais-no_u_s revenir ; *
  >que ton visage s’éclaire,
  >et nous ser_o_ns sauvés.
