id: PSALM_7_1
title: Psaume 7-I
subtitle: Lamentation et appel à Dieu contre les calomnies
commentary: "Soyez patients : le Juge est à votre porte. (Jc 5, 9)"
biblicalReference: null
shortReference: null
content: |-
  {2}Seigneur mon Dieu, tu _e_s mon refuge !
  On me poursuit : sauve-m_o_i, délivre-moi !
  {3}Sinon ils vont m’égorg_e_r, tous ces fauves,
  me déchirer, sans que pers_o_nne me délivre.

  {4}Seigneur mon Dieu, si j’ai f_a_it cela,
  si j’ai vraiment un cr_i_me sur les mains,
  {5}si j’ai causé du t_o_rt à mon allié
  en épargn_a_nt son adversaire,
  {6}que l’ennemi me poursu_i_ve, qu’il m’atteigne *
  (qu’il foule au sol ma vie)
  >et livre ma gl_o_ire à la poussière.


  {7}Dans ta colère, Seigne_u_r, lève-toi, +
  domine mes advers_a_ires en furie,
  réveille-toi pour me défendre et prononc_e_r ta sentence.
  {8}Une assemblée de pe_u_ples t’environne : +
  reprends ta pl_a_ce au-dessus d’elle,
  {9}Seigneur qui arb_i_tres les nations.

  Juge-moi, Seigne_u_r, sur ma justice :
  mon innocence p_a_rle pour moi.
  {10}Mets fin à la r_a_ge des impies,
  afferm_i_s le juste,
  toi qui scrutes les cœ_u_rs et les reins,
  Die_u_, le juste.
