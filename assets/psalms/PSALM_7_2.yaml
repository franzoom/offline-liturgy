content: |
  {11}J’aurai mon boucli_e_r auprès de Dieu,
  le sauve_u_r des cœurs droits.
  {12}Dieu j_u_ge avec justice ;
  Dieu menace chaque jour
  >l’homme qui ne se r_e_prend pas.
  
  {13}Le méchant aff_û_te son épée,
  il tend son _a_rc et le tient prêt.
  {14}Il se prépare des eng_i_ns de mort ;
  de ses flèches, il f_a_it des brandons.
  
  {15}Qui conçoit le mal et co_u_ve le crime
  enfanter_a_ le mensonge.
  {16}Qui ouvre une f_o_sse et la creuse
  tombera dans le tro_u_ qu’il a fait.
  {17}Son mauvais coup lui revi_e_nt sur la tête,
  sa violence ret_o_mbe sur son crâne.
  
  {18}Je rendrai grâce au Seigne_u_r pour sa justice,
  je chanterai le nom du Seigne_u_r, le Très-Haut.
