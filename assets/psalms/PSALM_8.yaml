id: PSALM_8
title: Psaume 8
subtitle: Majesté de Dieu et dignité de l’homme
commentary: Dieu lui a tout soumis, et, le plaçant plus haut que tout, il a fait de lui la tête de l’Église. (Ep 1, 22)
biblicalReference: null
shortReference: null
content: |
  {R/}{2}Ô Seigne_u_r, notre Dieu,
  qu’il est gr_a_nd ton nom
  par to_u_te la terre !
  
  Jusqu’aux cieux, ta splende_u_r est chantée
  {3}par la bouche des enf_a_nts, des tout-petits :
  rempart que tu opp_o_ses à l’adversaire,
  où l’ennemi se br_i_se en sa révolte.
  
  {4}À voir ton ciel, ouvr_a_ge de tes doigts,
  la lune et les ét_o_iles que tu fixas,
  {5}qu’est-ce que l’homme pour que tu p_e_nses à lui,
  le fils d’un homme, que tu en pr_e_nnes souci ?
  
  {6}Tu l’as voulu un peu m_o_indre qu’un dieu,
  le couronnant de gl_o_ire et d’honneur ;
  {7}tu l’établis sur les œ_u_vres de tes mains,
  tu mets toute ch_o_se à ses pieds :
  
  {8}les troupeaux de bœ_u_fs et de brebis,
  et même les b_ê_tes sauvages,
  {9}les oiseaux du ciel et les poiss_o_ns de la mer,
  tout ce qui va son chem_i_n dans les eaux.
  
  {R/}{10}Ô Seigne_u_r, notre Dieu,
  qu’il est gr_a_nd ton nom
  par to_u_te la terre !
