id: PSALM_80
title: Psaume 80
subtitle: Acclamation solennelle et avertissement
commentary: Celui qui vient à moi n’aura jamais faim ; celui qui croit en moi n’aura jamais soif. (Jn 6, 35)
biblicalReference: null
shortReference: null
content: |-
  {2}Criez de joie pour Die_u_, notre force,
  acclamez le Die_u_ de Jacob.

  {3}Jouez, musiques, frapp_e_z le tambourin,
  la harpe et la cith_a_re mélodieuse.
  {4}Sonnez du cor pour le m_o_is nouveau,
  quand revient le jo_u_r de notre fête.

  {5}C’est là, pour Isra_ë_l, une règle,
  une ordonnance du Die_u_ de Jacob ;
  {6}Il en fit, pour Jos_e_ph, une loi
  quand il marcha contre la t_e_rre d’Égypte.

  J’entends des mots qui m’ét_a_ient inconnus : +
  {7}« J’ai ôté le poids qui charge_a_it ses épaules ;
  ses mains ont dépos_é_ le fardeau.

  {8}« Quand tu criais sous l’_o_ppression, je t’ai sauvé ; +
  je répondais, cach_é_ dans l’orage,
  je t’éprouvais près des ea_u_x de Mériba.

  {9}« Écoute, je t’adj_u_re, ô mon peuple ;
  vas-tu m’écout_e_r, Israël ?
  {10}Tu n’auras pas chez t_o_i d’autres dieux,
  tu ne serviras aucun die_u_ étranger.

  {11}« C’est moi, le Seigne_u_r ton Dieu, +
  qui t’ai fait monter de la t_e_rre d’Égypte !
  Ouvre ta bouche, m_o_i, je l’emplirai.

  {12}« Mais mon peuple n’a pas écout_é_ ma voix,
  Israël n’a pas voul_u_ de moi.
  {13}Je l’ai livré à son cœ_u_r endurci :
  qu’il aille et su_i_ve ses vues !

  {14}« Ah ! Si mon pe_u_ple m’écoutait,
  Israël, s’il _a_llait sur mes chemins !
  {15}Aussitôt j’humilier_a_is ses ennemis,
  contre ses oppresseurs je tourner_a_is ma main.

  {16}« Mes adversaires s’abaisser_a_ient devant lui ;
  tel serait leur s_o_rt à jamais !
  {17}Je le nourrirais de la fle_u_r du froment,
  je le rassasierais avec le mi_e_l du rocher ! »
