id: PSALM_81
title: Psaume 81
subtitle: Invectives aux juges iniques
commentary: Ne portez pas de jugement prématuré, mais attendez la venue du Seigneur. (1Co 4, 5)
biblicalReference: null
shortReference: null
content: |
  {1}Dans l’assemblée divine, Die_u_ préside ;
  entouré des die_u_x, il juge.
  
  {2}« Combien de temps jugerez-vo_u_s sans justice,
  soutiendrez-vous la ca_u_se des impies ?
  
  {3}« Rendez justice au f_a_ible, à l’orphelin ;
  faites droit à l’indig_e_nt, au malheureux.
  
  {4}« Libérez le f_a_ible et le pauvre,
  arrachez-le aux m_a_ins des impies. »
  
  {5}Mais non, sans sav_o_ir, sans comprendre, +
  ils vont au milie_u_ des ténèbres :
  les fondements de la terre en s_o_nt ébranlés.
  
  {6}« Je l’ai dit : Vous _ê_tes des dieux,
  des fils du Très-Ha_u_t, vous tous !
  
  {7}« Pourtant, vous mourr_e_z comme des hommes,
  comme les princes, to_u_s, vous tomberez ! »
  
  {8}Lève-toi, Dieu, j_u_ge la terre,
  car toutes les nati_o_ns t’appartiennent.
