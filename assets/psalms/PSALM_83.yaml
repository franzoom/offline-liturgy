id: PSALM_83
title: Psaume 83
subtitle: Tendus vers le sanctuaire de Dieu en Sion
commentary: "La cité que nous avons ici-bas n’est pas définitive : nous attendons la cité future. (He 13, 14)"
biblicalReference: null
shortReference: null
content: |
  {2}De quel amour sont aim_é_es tes demeures,
  Seigneur, Die_u_ de l’univers !
  
  {3}Mon âme s’épu_i_se à désirer
  les parv_i_s du Seigneur ; *
  mon cœur et ma ch_a_ir sont un cri
  vers le Die_u_ vivant !
  
  {4}L’oiseau lui-même s’est trouv_é_ une maison,
  et l’hirondelle, un nid pour abrit_e_r sa couvée :
  tes autels, Seigne_u_r de l’univers,
  mon R_o_i et mon Dieu !
  
  {5}Heureux les habit_a_nts de ta maison :
  ils pourront te chant_e_r encore !
  {6}Heureux les hommes dont tu _e_s la force :
  des chemins s’o_u_vrent dans leur cœur !
  
  {7}Quand ils traversent la vall_é_e de la soif,
  ils la ch_a_ngent en source ; *
  de quelles bénédicti_o_ns la revêtent
  les plu_i_es de printemps !
  
  {8}Ils vont de haute_u_r en hauteur,
  ils se présentent devant Die_u_ à Sion.
  
  {9}Seigneur, Dieu de l’univers, ent_e_nds ma prière ;
  écoute, Die_u_ de Jacob.
  {10}Dieu, v_o_is notre bouclier,
  regarde le vis_a_ge de ton messie.
  
  {11}Oui, un jo_u_r dans tes parvis
  en vaut pl_u_s que mille.
  J’ai choisi de me ten_i_r sur le seuil,
  dans la mais_o_n de mon Dieu, *
  plutôt que d’habiter
  parm_i_ les infidèles.
  
  {12}Le Seigneur Die_u_ est un soleil,
  il _e_st un bouclier ; *
  le Seigneur d_o_nne la grâce,
  il d_o_nne la gloire.
  
  Jamais il ne ref_u_se le bonheur
  à ceux qui v_o_nt sans reproche.
  
  {13}Seigneur, Die_u_ de l’univers,
  heureux qui esp_è_re en toi !
