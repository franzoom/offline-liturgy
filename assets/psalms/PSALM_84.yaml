id: PSALM_84
title: Psaume 84
subtitle: Tendus vers le sanctuaire de Dieu en Sion
commentary: Par le Sauveur, tombé en terre, Dieu a béni sa terre. (Origène)
biblicalReference: null
shortReference: null
content: |-
  {2}Tu as aimé, Seigne_u_r, cette terre,
  tu as fait revenir les déport_é_s de Jacob ;
  {3}tu as ôté le péch_é_ de ton peuple,
  tu as couvert to_u_te sa faute ;
  {4}tu as mis fin à to_u_tes tes colères,
  tu es revenu de ta gr_a_nde fureur.

  {5}Fais-nous revenir, Die_u_, notre salut,
  oublie ton ressentim_e_nt contre nous.
  {6}Seras-tu toujours irrit_é_ contre nous,
  maintiendras-tu ta col_è_re d’âge en âge ?

  {7}N’est-ce pas toi qui reviendr_a_s nous faire vivre
  et qui seras la j_o_ie de ton peuple ?
  {8}Fais-nous voir, Seigne_u_r, ton amour,
  et donne-no_u_s ton salut.

  {9}J’écoute : que dir_a_ le Seigneur Dieu ? +
  Ce qu’il dit, c’est la paix
  >pour son pe_u_ple et ses fidèles ; *
  qu’ils ne reviennent jam_a_is à leur folie !
  {10}Son salut est proche de ce_u_x qui le craignent,
  et la gloire habiter_a_ notre terre.

  {11}Amour et vérit_é_ se rencontrent,
  justice et p_a_ix s’embrassent ;
  {12}la vérité germer_a_ de la terre
  et du ciel se pencher_a_ la justice.

  {13}Le Seigneur donner_a_ ses bienfaits,
  et notre terre donner_a_ son fruit.
  {14}La justice marcher_a_ devant lui,
  et ses pas tracer_o_nt le chemin.
