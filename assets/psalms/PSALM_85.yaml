id: PSALM_85
title: Psaume 85
subtitle: Plainte dans la souffrance et la persécution
commentary: Béni soit le Père plein de tendresse, le Dieu de qui vient tout don parfait. (2Co 1, 3)
biblicalReference: null
shortReference: null
content: |
  {1}Écoute, Seigne_u_r, réponds-moi,
  car je suis pa_u_vre et malheureux.
  {2}Veille sur moi qui suis fid_è_le, ô mon Dieu,
  sauve ton serviteur qui s’appu_i_e sur toi.
  
  {3}Prends pitié de m_o_i, Seigneur,
  toi que j’app_e_lle chaque jour.
  {4}Seigneur, réjou_i_s ton serviteur :
  vers toi, j’él_è_ve mon âme !
  
  {5}Toi qui es b_o_n et qui pardonnes,
  plein d’amour pour tous ce_u_x qui t’appellent,
  {6}écoute ma pri_è_re, Seigneur,
  entends ma v_o_ix qui te supplie.
  
  {7}Je t’appelle au jo_u_r de ma détresse,
  et toi, Seigne_u_r, tu me réponds.
  {8}Aucun parmi les die_u_x n’est comme toi,
  et rien n’ég_a_le tes œuvres.
  
  {9}Toutes les nations, que tu as faites,
  viendront se prostern_e_r devant toi *
  et rendre gloire à ton n_o_m, Seigneur,
  {10}car tu es grand et tu f_a_is des merveilles,
  toi, Die_u_, le seul.
  
  {11}Montre-moi ton chem_i_n, Seigneur, +
  que je marche suiv_a_nt ta vérité ;
  unifie mon cœur pour qu’il cr_a_igne ton nom.
  
  {12}Je te rends grâce de tout mon cœur,
  Seigne_u_r mon Dieu,
  toujours je rendrai gl_o_ire à ton nom ;
  {13}il est grand, ton amo_u_r pour moi :
  tu m’as tiré de l’ab_î_me des morts.
  
  {14}Mon Dieu, des orgueilleux se l_è_vent contre moi, +
  des puissants se sont ligu_é_s pour me perdre :
  ils n’ont pas souc_i_ de toi.
  
  {15}Toi, Seigneur,
  Dieu de tendr_e_sse et de pitié, *
  lent à la colère,
  plein d’amo_u_r et de vérité !
  
  {16}Reg_a_rde vers moi,
  prends piti_é_ de moi.
  Donne à ton servite_u_r ta force,
  et sauve le f_i_ls de ta servante.
  
  {17}Accomplis un s_i_gne en ma faveur ; +
  alors mes ennem_i_s, humiliés, *
  verront que toi, Seigneur,
  tu m’_a_ides et me consoles.
