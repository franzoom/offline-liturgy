title: Psaume 86
subtitle: Sion, mère de tous les peuples
commentary: La Jérusalem d’en haut est libre, et c’est elle notre mère. (Ga 4, 26)
biblicalReference: null
shortReference: null
content: |
  {1}Elle est fondée sur les mont_a_gnes saintes. +
  
  {2}Le Seigneur aime les p_o_rtes de Sion *
  plus que toutes les deme_u_res de Jacob.
  
  {3}Pour ta gloire on p_a_rle de toi,
  >v_i_lle de Dieu ! *
  {4}« Je cite l’Égypte et Babylone
  >entre c_e_lles qui me connaissent. »
  
  Voyez Tyr, la Philist_i_e, l’Éthiopie :
  >chacune est n_é_e là-bas. *
  {5}Mais on appelle Si_o_n : « Ma mère ! »
  >car en elle, tout h_o_mme est né.
  
  C’est lui, le Très-Ha_u_t, qui la maintient. +
  
  {6}Au registre des peuples, le Seigne_u_r écrit :
  >« Chacun est n_é_ là-bas. » *
  {7}Tous ensemble ils d_a_nsent, et ils chantent :
  >« En toi, to_u_tes nos sources ! »
