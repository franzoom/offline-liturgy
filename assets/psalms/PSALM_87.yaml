id: PSALM_87
title: Psaume 87
subtitle: Lamentation et supplication dans un péril extrême
commentary: C’est maintenant votre heure, c’est la domination des ténèbres. (Lc 22, 53)
biblicalReference: null
shortReference: null
content: |
  {2}Seigneur, mon Die_u_ et mon salut,
  dans cette nuit où je cr_i_e en ta présence,
  {3}que ma prière parvi_e_nne jusqu’à toi,
  ouvre l’or_e_ille à ma plainte.
  
  {4}Car mon âme est rassasi_é_e de malheur,
  ma vie est au b_o_rd de l’abîme ;
  {5}on me voit déjà desc_e_ndre à la fosse,
  je suis comme un h_o_mme fini.
  
  {6}Ma place est parm_i_ les morts,
  avec ceux que l’on a tu_é_s, enterrés,
  ceux dont tu n’as pl_u_s souvenir,
  qui sont exclus, et l_o_in de ta main.
  
  {7}Tu m’as mis au plus prof_o_nd de la fosse,
  en des lieux englout_i_s, ténébreux ;
  {8}le poids de ta col_è_re m’écrase,
  tu déverses tes fl_o_ts contre moi.
  
  {9}Tu éloignes de m_o_i mes amis,
  tu m’as rendu abomin_a_ble pour eux ;
  enfermé, je n’ai p_a_s d’issue :
  {10}à force de souffrir, mes ye_u_x s’éteignent.
  
  Je t’appelle, Seigne_u_r, tout le jour,
  je tends les m_a_ins vers toi :
  {11}fais-tu des mir_a_cles pour les morts ?
  leur ombre se dresse-t-_e_lle pour t’acclamer ?
  
  {12}Qui parlera de ton amo_u_r dans la tombe,
  de ta fidélité au roya_u_me de la mort ?
  {13}Connaît-on dans les tén_è_bres tes miracles,
  et ta justice, au pa_y_s de l’oubli ?
  
  {14}Moi, je crie vers t_o_i, Seigneur ;
  dès le matin, ma pri_è_re te cherche :
  {15}pourquoi me rejet_e_r, Seigneur,
  pourquoi me cach_e_r ta face ?
  
  {16}Malheureux, frappé à m_o_rt depuis l’enfance,
  je n’en peux plus d’endur_e_r tes fléaux ;
  {17}sur moi, ont déferl_é_ tes orages :
  tes effrois m’ont rédu_i_t au silence.
  
  {18}Ils me cernent comme l’ea_u_ tout le jour,
  ensemble ils se ref_e_rment sur moi.
  {19}Tu éloignes de moi am_i_s et familiers ;
  ma compagne, c’_e_st la ténèbre.
