id: PSALM_88
title: Psaume 88
subtitle: Lamentation sur la ruine de la maison de David
commentary: Dans la maison de David, son serviteur, Dieu fait se lever une force qui nous sauve. (Lc 1, 69)
biblicalReference: null
shortReference: null
content: |-
  {2}L’amour du Seigneur, sans f_i_n je le chante ;
  ta fidélité, je l’ann_o_nce d’âge en âge.
  {3}Je le dis : C’est un amour bât_i_ pour toujours ;
  ta fidélité est plus st_a_ble que les cieux.

  {4}« Avec mon élu, j’ai f_a_it une alliance,
  j’ai juré à Dav_i_d, mon serviteur :
  {5}J’établirai ta dynast_i_e pour toujours,
  je te bâtis un trône pour la su_i_te des âges. »

  {6}Que les cieux rendent grâce pour ta merv_e_ille, Seigneur,
  et l’assemblée des s_a_ints, pour ta fidélité.
  {7}Qui donc, là-haut, est compar_a_ble au Seigneur ?
  Qui d’entre les dieux est sembl_a_ble au Seigneur ?

  {8}Parmi tous les saints, Die_u_ est redoutable,
  plus terrible que tous ce_u_x qui l’environnent.
  {9}Seigneur, Dieu de l’univers, qu_i_ est comme toi,
  Seigneur puissant que ta fidélit_é_ environne ?

  {10}C’est toi qui maîtrises l’orgu_e_il de la mer ;
  quand ses flots se soulèvent, c’est t_o_i qui les apaises.
  {11}C’est toi qui piétinas la dépo_u_ille de Rahab ;
  par la force de ton bras, tu dispers_a_s tes ennemis.

  {12}À toi, le ciel ! À toi auss_i_, la terre !
  C’est toi qui fondas le m_o_nde et sa richesse !
  {13}C’est toi qui créas le n_o_rd et le midi :
  le Tabor et l’Hermon, à ton n_o_m, crient de joie.

  {14}À toi, ce bras, et to_u_te sa vaillance !
  Puissante est ta main, subl_i_me est ta droite !
  {15}Justice et droit sont l’appu_i_ de ton trône.
  Amour et Vérité préc_è_dent ta face.

  {16}Heureux le peuple qui conn_a_ît l’ovation !
  Seigneur, il marche à la lumi_è_re de ta face ;
  {17}tout le jour, à ton nom il d_a_nse de joie,
  fier de ton j_u_ste pouvoir.

  {18}Tu es sa f_o_rce éclatante ;
  ta grâce accr_o_ît notre vigueur.
  {19}Oui, notre r_o_i est au Seigneur ;
  notre bouclier, au Dieu s_a_int d’Israël.

  {20}Autrefois, tu as parl_é_ à tes amis,
  dans une visi_o_n tu leur as dit :
  « J’ai donné mon appui à un h_o_mme d’élite,
  j’ai choisi dans ce pe_u_ple un jeune homme.

  {21}« J’ai trouvé Dav_i_d, mon serviteur,
  je l’ai sacré avec mon hu_i_le sainte ;
  {22}et ma main sera pour toujo_u_rs avec lui,
  mon bras fortifier_a_ son courage.

  {23}« L’ennemi ne pourr_a_ le surprendre,
  le traître ne pourr_a_ le renverser ;
  {24}j’écraserai devant lu_i_ ses adversaires
  et je frapper_a_i ses agresseurs.

  {25}« Mon amour et ma fidélit_é_ sont avec lui,
  mon nom accr_o_ît sa vigueur ;
  {26}j’étendrai son pouv_o_ir sur la mer
  et sa dominati_o_n jusqu’aux fleuves.

  {27}« Il me dira : Tu _e_s mon Père,
  mon Dieu, mon r_o_c et mon salut !
  {28}Et moi, j’en fer_a_i mon fils aîné,
  le plus grand des r_o_is de la terre !

  {29}« Sans fin je lui garder_a_i mon amour,
  mon alliance avec lu_i_ sera fidèle ;
  {30}je fonderai sa dynast_i_e pour toujours,
  son trône aussi dur_a_ble que les cieux.

  {31}« Si ses fils aband_o_nnent ma loi
  et ne suivent p_a_s mes volontés,
  {32}s’ils osent viol_e_r mes préceptes
  et ne gardent p_a_s mes commandements,

  {33}« je punirai leur fa_u_te en les frappant,
  et je châtier_a_i leur révolte,
  {34}mais sans lui retir_e_r mon amour,
  ni dément_i_r ma fidélité.

  {35}« Jamais je ne violer_a_i mon alliance,
  ne changerai un m_o_t de mes paroles.
  {36}Je l’ai juré une f_o_is sur ma sainteté ;
  non, je ne mentirai p_a_s à David !

  {37}« Sa dynastie sans f_i_n subsistera
  et son trône, comme le sol_e_il en ma présence,
  {38}comme la lune établ_i_e pour toujours,
  fidèle tém_o_in là-haut ! »

  {20}(Autrefois, tu as parl_é_ à tes amis,
  dans une visi_o_n tu leur as dit :

  {21}« J’ai trouvé Dav_i_d, mon serviteur,
  je l’ai sacré avec mon hu_i_le sainte ;
  {22}et ma main sera pour toujo_u_rs avec lui,
  mon bras fortifier_a_ son courage.)

  {39}Pourtant tu l’as mépris_é_, rejeté ;
  tu t’es emporté c_o_ntre ton messie.
  {40}Tu as brisé l’alliance av_e_c ton serviteur,
  jeté à terre et profan_é_ sa couronne.

  {41}Tu as percé to_u_tes ses murailles,
  tu as démantel_é_ ses forteresses ;
  {42}tous les passants du chem_i_n l’ont pillé :
  le voilà outrag_é_ par ses voisins.

  {43}Tu as accru le pouv_o_ir de l’adversaire,
  tu as mis en joie to_u_s ses ennemis ;
  {44}tu as émoussé le tranch_a_nt de son épée,
  tu ne l’as pas épaul_é_ dans le combat.

  {45}Tu as mis f_i_n à sa splendeur,
  jeté à t_e_rre son trône ;
  {46}tu as écourté le t_e_mps de sa jeunesse
  et déversé sur lu_i_ la honte.

  {47}Combien de temps, Seigneur, resteras-t_u_ caché,
  laisseras-tu flamber le fe_u_ de ta colère ?

  {48}Rappelle-toi le peu que d_u_re ma vie,
  pour quel néant tu as cré_é_ chacun des hommes !
  {49}Qui donc peut vivre et ne pas v_o_ir la mort ?
  Qui s’arracherait à l’empr_i_se des enfers ?

  {50}Où donc, Seigneur, est ton premi_e_r amour,
  celui que tu jurais à Dav_i_d sur ta foi ?

  {51}Rappelle-toi, Seigneur, tes servite_u_rs outragés,
  tous ces peuples dont j’ai reç_u_ la charge.
  {52}Oui, tes ennemis ont outrag_é_, Seigneur,
  poursuivi de leurs outr_a_ges ton messie.

  {53}Béni soit le Seigne_u_r pour toujours !
  Am_e_n ! Amen !
