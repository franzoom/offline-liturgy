  {20}(Autrefois, tu as parl_é_ à tes amis,
  dans une visi_o_n tu leur as dit :
  
  {21}« J’ai trouvé Dav_i_d, mon serviteur,
  je l’ai sacré avec mon hu_i_le sainte ;
  {22}et ma main sera pour toujo_u_rs avec lui,
  mon bras fortifier_a_ son courage.)
  
  {39}Pourtant tu l’as mépris_é_, rejeté ;
  tu t’es emporté c_o_ntre ton messie.
  {40}Tu as brisé l’alliance av_e_c ton serviteur,
  jeté à terre et profan_é_ sa couronne.
  
  {41}Tu as percé to_u_tes ses murailles,
  tu as démantel_é_ ses forteresses ;
  {42}tous les passants du chem_i_n l’ont pillé :
  le voilà outrag_é_ par ses voisins.
  
  {43}Tu as accru le pouv_o_ir de l’adversaire,
  tu as mis en joie to_u_s ses ennemis ;
  {44}tu as émoussé le tranch_a_nt de son épée,
  tu ne l’as pas épaul_é_ dans le combat.
  
  {45}Tu as mis f_i_n à sa splendeur,
  jeté à t_e_rre son trône ;
  {46}tu as écourté le t_e_mps de sa jeunesse
  et déversé sur lu_i_ la honte.
