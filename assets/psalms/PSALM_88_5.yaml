content: |
  {47}Combien de temps, Seigneur, resteras-t_u_ caché,
  laisseras-tu flamber le fe_u_ de ta colère ?
  
  {48}Rappelle-toi le peu que d_u_re ma vie,
  pour quel néant tu as cré_é_ chacun des hommes !
  {49}Qui donc peut vivre et ne pas v_o_ir la mort ?
  Qui s’arracherait à l’empr_i_se des enfers ?
  
  {50}Où donc, Seigneur, est ton premi_e_r amour,
  celui que tu jurais à Dav_i_d sur ta foi ?
  
  {51}Rappelle-toi, Seigneur, tes servite_u_rs outragés,
  tous ces peuples dont j’ai reç_u_ la charge.
  {52}Oui, tes ennemis ont outrag_é_, Seigneur,
  poursuivi de leurs outr_a_ges ton messie.
  
  {53}Béni soit le Seigne_u_r pour toujours !
  Am_e_n ! Amen !
