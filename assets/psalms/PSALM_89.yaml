id: PSALM_89
title: Psaume 89
subtitle: L’Éternel, refuge pour l’homme dans la brièveté de sa vie
commentary: Pour le Seigneur, un jour est comme mille ans ; et mille ans, comme un jour. (2P 3, 8)
biblicalReference: null
shortReference: null
content: |
  {1}D’âge en _â_ge, Seigneur,
  tu as ét_é_ notre refuge.
  
  {2}Avant que n_a_issent les montagnes, +
  que tu enfantes la t_e_rre et le monde, *
  de toujours à toujours,
  t_o_i, tu es Dieu.
  
  {3}Tu fais retourner l’h_o_mme à la poussière ;
  tu as dit  : « Retourn_e_z, fils d’Adam ! »
  {4}À tes yeux, mille _a_ns sont comme hier,
  c’est un jour qui s’en va, une he_u_re dans la nuit.
  
  {5}Tu les as balay_é_s : ce n’est qu’un songe ;
  dès le matin, c’est une h_e_rbe changeante :
  {6}elle fleurit le mat_i_n, elle change ;
  le soir, elle est fan_é_e, desséchée.
  
  {7}Nous voici anéant_i_s par ta colère ;
  ta fure_u_r nous épouvante :
  {8}tu étales nos fa_u_tes devant toi,
  nos secrets à la lumi_è_re de ta face.
  
  {9}Sous tes fureurs tous nos jo_u_rs s’enfuient,
  nos années s’évanou_i_ssent dans un souffle.
  {10}Le nombre de nos ann_é_es ? soixante-dix,
  quatre-vingts pour les pl_u_s vigoureux !
  Leur plus grand nombre n’est que p_e_ine et misère ;
  elles s’enfuient, no_u_s nous envolons.
  
  {11}Qui comprendra la f_o_rce de ta colère ?
  Qui peut t’ador_e_r dans tes fureurs ?
  {12}Apprends-nous la vraie mes_u_re de nos jours :
  que nos cœurs pén_è_trent la sagesse.
  
  {13}Reviens, Seigne_u_r, pourquoi tarder ?
  Ravise-toi par ég_a_rd pour tes serviteurs.
  {14}Rassasie-nous de ton amo_u_r au matin,
  que nous passions nos jours dans la j_o_ie et les chants.
  {15}Rends-nous en joies tes jo_u_rs de châtiment
  et les années où nous connaissi_o_ns le malheur.
  
  {16}Fais connaître ton œ_u_vre à tes serviteurs
  et ta splende_u_r à leurs fils.
  {17}Que vienne sur nous
  la douceur du Seigne_u_r notre Dieu !
  Consolide pour nous l’ouvrage de nos mains ;
  oui, consolide l’ouvr_a_ge de nos mains.
