id: PSALM_90
title: Psaume 90
subtitle: Dieu, protecteur des justes
commentary: C’est la paix que je vous laisse, c’est ma paix que je vous donne. (Jn 14, 27)
biblicalReference: null
shortReference: null
content: |
  {1}Quand je me tiens sous l’abr_i_ du Très-Haut
  et repose à l’_o_mbre du Puissant,
  {2}je dis au Seigne_u_r : « Mon refuge,
  mon rempart, mon Die_u_, dont je suis sûr ! »
  
  {3}C’est lui qui te sauve des filets du chasseur
  et de la p_e_ste maléfique ; *
  {4}il te co_u_vre et te protège.
  Tu trouves sous son _a_ile un refuge :
  sa fidélité est une arm_u_re, un bouclier.
  
  {5}Tu ne craindras ni les terre_u_rs de la nuit,
  ni la flèche qui v_o_le au grand jour,
  {6}ni la peste qui r_ô_de dans le noir,
  ni le fléau qui fr_a_ppe à midi.
  
  {7}Qu’il en tombe m_i_lle à tes côtés, +
  qu’il en tombe dix m_i_lle à ta droite, *
  toi, tu r_e_stes hors d’atteinte.
  
  {8}Il suffit que tu o_u_vres les yeux,
  tu verras le sal_a_ire du méchant.
  {9}Oui, le Seigne_u_r est ton refuge ;
  tu as fait du Très-Ha_u_t ta forteresse.
  
  {10}Le malheur ne pourr_a_ te toucher,
  ni le danger, approch_e_r de ta demeure :
  {11}il donne missi_o_n à ses anges
  de te garder sur to_u_s tes chemins.
  
  {12}Ils te porter_o_nt sur leurs mains
  pour que ton pied ne he_u_rte les pierres ;
  {13}tu marcheras sur la vip_è_re et le scorpion,
  tu écraseras le li_o_n et le Dragon.
  
  {14}« Puisqu’il s’attache à m_o_i, je le délivre ;
  je le défends, car il conn_a_ît mon nom.
  {15}Il m’appelle, et m_o_i, je lui réponds ;
  je suis avec lu_i_ dans son épreuve.
  
  « Je veux le libér_e_r, le glorifier ; +
  {16}de longs jours, je ve_u_x le rassasier, *
  et je ferai qu’il v_o_ie mon salut. »
