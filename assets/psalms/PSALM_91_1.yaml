id: PSALM_91_1
title: Psaume 91-I
subtitle: Dieu dirige avec sagesse et justice la vie des hommes
commentary: La gloire de mon Père, c’est que vous donniez beaucoup de fruit. (Jn 15, 8)
biblicalReference: null
shortReference: null
content: |
  {2}Qu’il est bon de rendre gr_â_ce au Seigneur,
  de chanter pour ton n_o_m, Dieu Très-Haut,
  {3}d’annoncer dès le mat_i_n ton amour,
  ta fidélit_é_, au long des nuits,
  {4}sur la lyre à dix c_o_rdes et sur la harpe,
  sur un murm_u_re de cithare.
  
  {5}Tes œuvres me c_o_mblent de joie ;
  devant l’ouvrage de tes m_a_ins, je m’écrie :
  {6}« Que tes œuvres sont gr_a_ndes, Seigneur !
  Combien sont prof_o_ndes tes pensées ! »
  
  {7}L’homme born_é_ ne le sait pas,
  l’insensé ne pe_u_t le comprendre :
  {8}les impies cr_o_issent comme l’herbe, *
  ils fleurissent, ceux qui font le mal,
  >mais pour dispar_a_ître à tout jamais.
  
  {9}Toi, qui hab_i_tes là-haut,
  tu es pour toujo_u_rs le Seigneur.
  {10}Vois tes ennemis, Seigneur,
  >vois tes ennem_i_s qui périssent, *
  et la déroute de ce_u_x qui font le mal.
