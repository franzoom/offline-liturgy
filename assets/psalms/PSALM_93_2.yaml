  {12}Heureux l’homme que tu chât_i_es, Seigneur,
  celui que tu ens_e_ignes par ta loi,
  {13}pour le garder en paix aux jo_u_rs de malheur,
  tandis que se creuse la f_o_sse de l’impie.
  
  {14}Car le Seigneur ne délaisse p_a_s son peuple,
  il n’abandonne p_a_s son domaine :
  {15}on jugera de nouveau sel_o_n la justice ;
  tous les hommes dr_o_its applaudiront.
  
  {16}Qui se lèvera pour me déf_e_ndre des méchants ?
  Qui m’assistera f_a_ce aux criminels ?
  {17}Si le Seigneur ne m’av_a_it secouru,
  j’allais habit_e_r le silence.
  
  {18}Quand je dis : « Mon pi_e_d trébuche ! »
  ton amour, Seigne_u_r, me soutient.
  {19}Quand d’innombrables souc_i_s m’envahissent,
  tu me réconf_o_rtes et me consoles.
  
  {20}Es-tu l’allié d’un pouv_o_ir corrompu
  qui engendre la misère au mépr_i_s des lois ?
  {21}On s’attaque à la v_i_e de l’innocent,
  le juste que l’on tue est déclar_é_ coupable.
  
  {22}Mais le Seigneur ét_a_it ma forteresse,
  et Dieu, le roch_e_r de mon refuge.
  {23}Il retourne sur e_u_x leur méfait :
  pour leur malice, qu’il les réduise au silence,
  qu’il les réduise au silence, le Seigne_u_r notre Dieu.
