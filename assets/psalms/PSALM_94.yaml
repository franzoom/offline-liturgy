content: |
  {1}Venez, crions de j_o_ie pour le Seigneur,
  acclamons notre Roch_e_r, notre salut !
  {2}Allons jusqu’à lu_i_ en rendant grâce,
  par nos hymnes de f_ê_te acclamons-le !
  
  {3}Oui, le grand Die_u_, c’est le Seigneur,
  le grand roi au-dess_u_s de tous les dieux :
  {4}il tient en main les profonde_u_rs de la terre,
  et les sommets des mont_a_gnes sont à lui ;
  {5}à lui la mer, c’est lu_i_ qui l’a faite,
  et les terres, car ses m_a_ins les ont pétries.
  
  {6}Entrez, inclinez-vo_u_s, prosternez-vous,
  adorons le Seigne_u_r qui nous a faits.
  {7}Oui, il _e_st notre Dieu ; +
  nous sommes le pe_u_ple qu’il conduit,
  le troupeau guid_é_ par sa main.
  
  Aujourd’hui écouterez-vo_u_s sa parole ? +
  {8}« Ne fermez pas votre cœ_u_r comme au désert,
  comme au jour de tentati_o_n et de défi,
  {9}où vos pères m’ont tent_é_ et provoqué,
  et pourtant ils avaient v_u_ mon exploit.
  
  {10}« Quarante ans leur générati_o_n m’a déçu, +
  et j’ai dit : Ce peuple a le cœ_u_r égaré,
  il n’a pas conn_u_ mes chemins.
  {11}Dans ma colère, j’en ai f_a_it le serment :
  Jamais ils n’entrer_o_nt dans mon repos. »
