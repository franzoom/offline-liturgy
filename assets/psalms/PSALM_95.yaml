id: PSALM_95
title: Psaume 95
subtitle: Dieu, roi et juge de l’univers
commentary: Ils chantaient un chant nouveau devant le Trône en présence de l’Agneau. (Ap 14, 3)
biblicalReference: null
shortReference: null
content: |-
  {1}Chantez au Seigne_u_r un chant nouveau,
  chantez au Seigne_u_r, terre entière,
  {2}chantez au Seigneur et béniss_e_z son nom !

  De jour en jour, proclam_e_z son salut,
  {3}racontez à tous les pe_u_ples sa gloire,
  à toutes les nati_o_ns ses merveilles !

  {4}Il est grand, le Seigneur, hautem_e_nt loué,
  redoutable au-dess_u_s de tous les dieux :
  {5}néant, tous les die_u_x des nations !

  Lui, le Seigne_u_r, a fait les cieux :
  {6}devant lui, splende_u_r et majesté,
  dans son sanctuaire, puiss_a_nce et beauté.

  {7}Rendez au Seigneur, fam_i_lles des peuples
  rendez au Seigneur la gl_o_ire et la puissance,
  {8}rendez au Seigneur la gl_o_ire de son nom.

  Apportez votre offrande, entr_e_z dans ses parvis,
  {9}adorez le Seigneur, éblouiss_a_nt de sainteté :
  tremblez devant lu_i_, terre entière.

  {10}Allez dire aux nations : « Le Seigne_u_r est roi ! »
  Le monde, inébranl_a_ble, tient bon.
  Il gouverne les pe_u_ples avec droiture.

  {11}Joie au ciel ! Ex_u_lte la terre !
  Les masses de la m_e_r mugissent,
  {12}la campagne tout enti_è_re est en fête.

  Les arbres des forêts d_a_nsent de joie
  {13}devant la face du Seigne_u_r, car il vient,
  car il vient pour jug_e_r la terre.

  Il jugera le m_o_nde avec justice, *
  et les peuples sel_o_n sa vérité !
