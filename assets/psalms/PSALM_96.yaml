id: PSALM_96
title: Psaume 96
subtitle: Dieu, Roi plus grand que tous les dieux
commentary: Mes yeux ont vu ton salut, lumière pour éclairer les nations. (Lc 2, 32)
biblicalReference: null
shortReference: null
content: |
  {1}Le Seigneur est roi ! Ex_u_lte la terre !
  Joie pour les _î_les sans nombre !
  
  {2}Ténèbre et nu_é_e l’entourent,
  justice et droit sont l’appu_i_ de son trône.
  {3}Devant lui s’av_a_nce un feu
  qui consume alento_u_r ses ennemis.
  
  {4}Quand ses éclairs illumin_è_rent le monde,
  la terre le v_i_t et s’affola ;
  {5}les montagnes fondaient comme cire dev_a_nt le Seigneur,
  devant le Maître de to_u_te la terre.
  
  {6}Les cieux ont proclam_é_ sa justice,
  et tous les peuples ont v_u_ sa gloire.
  {7}Honte aux serviteurs d’idoles qui se v_a_ntent de vanités !
  À genoux devant lu_i_, tous les dieux !
  
  {8}Pour Sion qui ent_e_nd, grande joie ! *
  Les villes de Jud_a_ exultent
  devant tes jugem_e_nts, Seigneur !
  
  {9}Tu es, Seigne_u_r, le Très-Haut
  sur to_u_te la terre : *
  tu domines de ha_u_t tous les dieux.
  
  {10}Haïssez le mal, vous qui aim_e_z le Seigneur, +
  car il garde la v_i_e de ses fidèles *
  et les arrache aux m_a_ins des impies.
  
  {11}Une lumière est sem_é_e pour le juste,
  et pour le cœur s_i_mple, une joie.
  {12}Que le Seigneur soit votre j_o_ie, hommes justes ;
  rendez grâce en rappel_a_nt son nom très saint.
