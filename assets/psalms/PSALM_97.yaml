id: PSALM_97
title: Psaume 97
subtitle: Dieu vainqueur et juge
commentary: Vous serez mes témoins jusqu’aux extrémités de la terre. (Ac 1,8)
biblicalReference: null
shortReference: null
content: |-
  {1}Chantez au Seigne_u_r un chant nouveau,
  car il a f_a_it des merveilles ;
  par son bras très saint, par sa m_a_in puissante,
  il s’est assur_é_ la victoire.

  {2}Le Seigneur a fait conn_a_ître sa victoire
  et révélé sa just_i_ce aux nations ;
  {3}il s’est rappelé sa fidélit_é_, son amour,
  en faveur de la mais_o_n d’Israël ;
  la terre tout enti_è_re a vu
  la vict_o_ire de notre Dieu.

  {4}Acclamez le Seigne_u_r, terre entière,
  sonnez, chant_e_z, jouez ;
  {5}jouez pour le Seigne_u_r sur la cithare,
  sur la cithare et t_o_us les instruments ;
  {6}au son de la tromp_e_tte et du cor,
  acclamez votre r_o_i, le Seigneur !

  {7}Que résonnent la m_e_r et sa richesse,
  le monde et to_u_s ses habitants ;
  {8}que les fleuves b_a_ttent des mains,
  que les montagnes ch_a_ntent leur joie,
  {9}à la face du Seigne_u_r, car il vient
  >pour gouvern_e_r la terre, *
  pour gouverner le m_o_nde avec justice
  >et les pe_u_ples avec droiture !
