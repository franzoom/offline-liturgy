id: PSALM_98
title: Psaume 98
subtitle: Dieu, Roi juste et saint
commentary: Saint, saint, saint, le Seigneur ! (Is 6, 3)
biblicalReference: null
shortReference: null
content: |-
  {1}Le Seigneur est roi : les pe_u_ples s’agitent.
  Il trône au-dessus des Kéroubim : la t_e_rre tremble.
  {2}En Sion le Seigne_u_r est grand :
  c’est lui qui dom_i_ne tous les peuples.

  {3}Ils proclament ton nom, gr_a_nd et redoutable,
  R/ c_a_r il est saint !

  {4}Il est fort, le roi qui _a_ime la justice. +
  C’est toi, l’aute_u_r du droit,
  toi qui assures en Jacob la just_i_ce et la droiture.

  {5}Exaltez le Seigne_u_r notre Dieu, +
  prosternez-vous au pi_e_d de son trône,
  R/ c_a_r il est saint !

  {6}Moïse et le prêtre Aaron,
  Samu_e_l, le Suppliant, +
  tous, ils suppli_a_ient le Seigneur, *
  et lu_i_ leur répondait.

  {7}Dans la colonne de nuée, il parl_a_it avec eux ;
  ils ont gardé ses volontés,
  les l_o_is qu’il leur donna.

  {8}Seigneur notre Dieu, tu leur _a_s répondu : +
  avec eux, tu restais un Die_u_ patient,
  mais tu les puniss_a_is pour leurs fautes.

  {9}Exaltez le Seigne_u_r notre Dieu, +
  prosternez-vous devant sa s_a_inte montagne, *
  R/ car il est saint,
  > le Seigne_u_r notre Dieu.
