id: PSALM_99
title: Psaume 99
subtitle: Entrée au Temple
commentary: Que la paix du Christ règne dans vos coœurs ! Vivez dans l’action de grâce. (Col 4, 15)
biblicalReference: null
shortReference: null
content: |
  {1}Acclamez le Seigne_u_r, terre entière,
  {2}servez le Seigne_u_r dans l’allégresse,
  venez à lui avec des ch_a_nts de joie !
  
  {3}Reconnaissez que le Seigne_u_r est Dieu :
  il nous a faits, et nous s_o_mmes à lui,
  nous, son pe_u_ple, son troupeau.
  
  {4}Venez dans sa mais_o_n lui rendre grâce,
  dans sa demeure chant_e_r ses louanges ;
  rendez-lui grâce et béniss_e_z son nom !
  
  {5}Oui, le Seigne_u_r est bon,
  étern_e_l est son amour,
  sa fidélité deme_u_re d’âge en âge.
