content: |-
  {2}De tout mon cœur, Seigne_u_r, je rendrai grâce,
  je dirai tes innombr_a_bles merveilles ;
  {3}pour toi, j’exulter_a_i, je danserai,
  je fêterai ton n_o_m, Dieu Très-Haut.

  {4}Mes ennemis ont batt_u_ en retraite,
  devant ta face, ils s’écro_u_lent et périssent.
  {5}Tu as plaidé mon dr_o_it et ma cause,
  tu as siégé, tu as jug_é_ avec justice.

  {6}Tu menaces les nations, tu fais pér_i_r les méchants,
  à tout jamais tu eff_a_ces leur nom.
  {7}L’ennemi est achevé, ruin_é_ pour toujours,
  tu as rasé des villes, leur souven_i_r a péri.

  {8}Mais il siège, le Seigne_u_r, à jamais :
  pour juger, il afferm_i_t son trône ;
  {9}il juge le m_o_nde avec justice
  et gouverne les pe_u_ples avec droiture.

  {10}Qu’il soit la forter_e_sse de l’opprimé,
  sa forteresse aux he_u_res d’angoisse :
  {11}ils s’appuieront sur toi, ceux qui conn_a_issent ton nom ;
  jamais tu n’abandonnes, Seigneur, ce_u_x qui te cherchent.

  {12}Fêtez le Seigneur qui si_è_ge dans Sion,
  annoncez parmi les pe_u_ples ses exploits !
  {13}Attentif au sang vers_é_, il se rappelle,
  il n’oublie pas le cr_i_ des malheureux.
