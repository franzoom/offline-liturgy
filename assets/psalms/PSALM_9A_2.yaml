content: |
  {14}Pitié pour moi, Seigneur,
  vois le mal que m’ont f_a_it mes adversaires, *
  toi qui m’arraches aux p_o_rtes de la mort ;
  {15}et je dirai tes innombrables louanges
  aux p_o_rtes de Sion, *
  je danserai de j_o_ie pour ta victoire.
  
  {16}Ils sont tombés, les païens, dans la f_o_sse qu’ils creusaient ;
  aux filets qu’ils ont tendus, leurs pi_e_ds se sont pris.
  {17}Le Seigneur s’est fait connaître : il a rend_u_ le jugement,
  il prend les méch_a_nts à leur piège.
  
  {18}Que les méchants reto_u_rnent chez les morts,
  toutes les nations qui oubl_i_ent le vrai Dieu !
  {19}Mais le pauvre n’est pas oubli_é_ pour toujours :
  jamais ne périt l’esp_o_ir des malheureux.
  
  {20}Lève-toi, Seigneur : qu’un mortel ne soit p_a_s le plus fort,
  que les nations soient jug_é_es devant ta face !
  {21}Frappe-les d’épouv_a_nte, Seigneur :
  que les nations se reconn_a_issent mortelles !
