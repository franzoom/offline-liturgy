id: PSALM_9B_1
title: Psaume 9b-I
subtitle: Prière pour être délivré des oppresseurs
commentary: "Heureux, vous les pauvres : le royaume de Dieu est à vous ! (Lc 6, 20)"
biblicalReference: null
shortReference: null
content: |
  {1}Pourquoi, Seigne_u_r, es-tu si loin ?
  Pourquoi te cach_e_r aux jours d’angoisse ?
  {2}L’impie, dans son orgueil, poursu_i_t les malheureux :
  ils se font prendre aux r_u_ses qu’il invente.
  
  {3}L’impie se glorifie du dés_i_r de son âme,
  l’arrogant blasphème, il br_a_ve le Seigneur ;
  {4}plein de suffisance, l’imp_i_e ne cherche plus :
  « Dieu n’est rien », voil_à_ toute sa ruse.
  
  {5}À tout moment, ce qu’il f_a_it réussit ; +
  tes sentences le dom_i_nent de très haut. *
  (Tous ses advers_a_ires, il les méprise.)
  {6}Il s’est dit : « Rien ne pe_u_t m’ébranler,
  je suis pour longtemps à l’abr_i_ du malheur. »
  
  {7}Sa bouche qui maudit n’est que fra_u_de et violence,
  sa langue, mens_o_nge et blessure.
  {8}Il se tient à l’aff_û_t près des villages,
  il se cache pour tu_e_r l’innocent.
  
  Des yeux, il ép_i_e le faible,
  {9}il se cache à l’affût, comme un li_o_n dans son fourré ;
  il se tient à l’affût pour surpr_e_ndre le pauvre,
  il attire le pauvre, il le pr_e_nd dans son filet.
  
  {10}Il se b_a_isse, il se tapit ;
  de tout son poids, il t_o_mbe sur le faible.
  {11}Il dit en lui-même : « Die_u_ oublie !
  il couvre sa face, jam_a_is il ne verra ! »
