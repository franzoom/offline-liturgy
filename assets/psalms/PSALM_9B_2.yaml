content: |
  {12}Lève-toi, Seigneur ! Die_u_, étends la main !
  N’oublie p_a_s le pauvre !
  {13}Pourquoi l’impie brave-t-_i_l le Seigneur
  en lui disant : « Viendras-t_u_ me chercher ? »
  
  {14}Mais tu as vu : tu regardes le m_a_l et la souffrance,
  tu les pr_e_nds dans ta main ;
  sur toi rep_o_se le faible,
  c’est toi qui viens en _a_ide à l’orphelin.
  
  {15}Brise le bras de l’imp_i_e, du méchant ;
  alors tu chercheras son impiét_é_ sans la trouver.
  {16}À tout jamais, le Seigne_u_r est roi :
  les païens ont pér_i_ sur sa terre.
  
  {17}Tu entends, Seigneur, le dés_i_r des pauvres,
  tu rassures leur cœ_u_r, tu les écoutes.
  {18}Que justice soit rendue à l’orphelin,
  >qu’il n’y ait pl_u_s d’opprimé, *
  et que tremble le mortel, n_é_ de la terre !
