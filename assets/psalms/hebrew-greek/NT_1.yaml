content: |
  {46}Μεγαλύνει ἡ ψυχή μου τὸν κύριον,
  {47}καὶ ἠγαλλίασεν τὸ πνεῦμά μου ἐπὶ τῷ θεῷ τῷ σωτῆρί μου,
  {48}ὅτι ἐπέβλεψεν ἐπὶ τὴν ταπείνωσιν τῆς δούλης αὐτοῦ.
  ἰδοὺ γὰρ ἀπὸ τοῦ νῦν μακαριοῦσίν με πᾶσαι αἱ γενεαί,
  {49}ὅτι ἐποίησέν μοι μεγάλα ὁ δυνατός.
  καὶ ἅγιον τὸ ὄνομα αὐτοῦ,
  {50}καὶ τὸ ἔλεος αὐτοῦ εἰς γενεὰς καὶ γενεὰς
  τοῖς φοβουμένοις αὐτόν.
  {51}Ἐποίησεν κράτος ἐν βραχίονι αὐτοῦ,
  διεσκόρπισεν ὑπερηφάνους διανοίᾳ καρδίας αὐτῶν·
  {52}καθεῖλεν δυνάστας ἀπὸ θρόνων
  καὶ ὕψωσεν ταπεινούς,
  {53}πεινῶντας ἐνέπλησεν ἀγαθῶν
  καὶ πλουτοῦντας ἐξαπέστειλεν κενούς.
  {54}ἀντελάβετο Ἰσραὴλ παιδὸς αὐτοῦ,
  μνησθῆναι ἐλέους,
  {55}καθὼς ἐλάλησεν πρὸς τοὺς πατέρας ἡμῶν,
  τῷ Ἀβραὰμ καὶ τῷ σπέρματι αὐτοῦ εἰς τὸν αἰῶνα.
