biblicalReference: Lc 2
shortReference: NT 3
content: |-
  {29}νῦν ἀπολύεις τὸν δοῦλόν σου, δέσποτα,
  κατὰ τὸ ῥῆμά σου ἐν εἰρήνῃ·
  {30}ὅτι εἶδον οἱ ὀφθαλμοί μου τὸ σωτήριόν σου,
  {31}ὃ ἡτοίμασας κατὰ πρόσωπον πάντων τῶν λαῶν,
  {32}φῶς εἰς ἀποκάλυψιν ἐθνῶν
  καὶ δόξαν λαοῦ σου Ἰσραήλ.
