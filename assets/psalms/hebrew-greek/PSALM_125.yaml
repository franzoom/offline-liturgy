title: Psalm 125
content: |-
  א שִׁ֗יר הַֽמַּ֫עֲל֥וֹת הַבֹּטְחִ֥ים בַּיהֹוָ֑ה כְּֽהַר־צִיּ֥וֹן לֹא־יִ֝מּ֗וֹט לְעוֹלָ֥ם יֵשֵֽׁב׃
  ב יְֽרוּשָׁלַ֗͏ִם הָרִים֮ סָבִ֢יב לָ֥֫הּ וַ֭יהֹוָה סָבִ֣יב לְעַמּ֑וֹ מֵ֝עַתָּ֗ה וְעַד־עוֹלָֽם׃
  ג כִּ֤י לֹ֪א יָנ֡וּחַ שֵׁ֤בֶט הָרֶ֗שַׁע עַל֮ גּוֹרַ֢ל הַֽצַּדִּ֫יקִ֥ים לְמַ֡עַן לֹא־יִשְׁלְח֖וּ הַצַּדִּיקִ֨ים בְּעַוְלָ֬תָה יְדֵיהֶֽם׃
  ד הֵיטִ֣יבָה יְ֭הֹוָה לַטּוֹבִ֑ים וְ֝לִישָׁרִ֗ים בְּלִבּוֹתָֽם׃
  ה וְהַמַּטִּ֤ים עֲֽקַלְקַלּוֹתָ֗ם יוֹלִיכֵ֣ם יְ֭הֹוָה אֶת־פֹּעֲלֵ֣י הָאָ֑וֶן שָׁ֝ל֗וֹם עַל־יִשְׂרָאֵֽל׃  פ
